- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"16071-104\">[Los equipos de Microsoft](/MicrosoftTeams/Teams-overview.md) y [Skype para la empresa](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan chat, las conversaciones telefónicas, correo de voz, reuniones, archivos y aplicaciones juntas en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"16071-105\">Ambas requieren [licencias de **Sistema telefónico** ](/MicrosoftTeams/what-is-phone-system-in-office-365) habilitar el control de llamadas y las capacidades de PBX en la nube de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-105\">They both require [**Phone System** licenses](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"16071-106\">La licencia del sistema de teléfono se incluye con la licencia Enterprise E5, o bien se puede agregar a una licencia Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"16071-107\">Detalles de la licencia se encuentran en [Skype para Business licensing del complemento](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"16071-108\">Una licencia de sistema telefónico permite reemplazar el sistema PBX existente con un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen las colas de llamadas, qué ruta de las personas que llame a su negocio a uno de la compañía llamar a los agentes que pueden, a continuación, servicio de atención al cliente de relleno solicita o coloca en ventas pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"16071-109\">Colas de llamada pueden usarse con los equipos o Skype para la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"16071-110\">Crear una cola de llamadas para su organización mediante el centro de administración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-110\">You create a call queue for your organization using the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"16071-111\">Cuenta del recurso de la cola de llamada puede ser asigna a un número de teléfono o una cola de llamada puede ser una opción de opción para un operador automático sin un número de teléfono asociado directamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-111\">A call queue's resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant without a directly associated phone number.</span></span>\n\n<span data-ttu-id=\"16071-112\">Si se le pide que configurar una cola de llamadas, este artículo se proporciona una ilustración de planear e implementar una simplificado para una empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"16071-113\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"16071-114\">Se supone que ya ha realizado la siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"16071-115\">[Configurar el sistema telefónico en su organización](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Planeación de la llamada](/MicrosoftTeams/calling-plan-landing-page) para proporcionar los números de teléfono a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"16071-116\">Configurar el correo de voz de Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"16071-117\">Revisado [¿Cuáles son automáticos y colas de llamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obtener una mejor comprensión de las características del sistema de teléfono que puede interactuar con una cola de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="16071-118">Evaluar las necesidades empresariales</span><span class="sxs-lookup"><span data-stu-id="16071-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"16071-119\">Contoso Pizza es una cadena de entrega pizza regional pequeña con veinte ubicaciones y que desean convertir su funcionamiento para utilizar un centro de llamadas virtuales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"16071-120\">Desean que los agentes de llamada para iniciar sesión en el cliente de escritorio de los equipos y tomar los pedidos con el sistema de toma de orden existente de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"16071-121\">Les gusta la idea de que los usuarios expandir o contraer según sea necesario sin tener que invertir en espacio de oficina para el centro de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-121\">They like the idea of being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"16071-122\">Una evaluación de las necesidades para esta compañía podría incluir las siguientes preguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"16071-123\">¿Cuántos agentes de llamada en el que podrá asignar a la cola?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"16071-124\">La compañía tiene 25 agentes de llamada en su centro de llamadas existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"16071-125\">Normalmente hay 12-20 agentes activo a la vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"16071-126\">¿Es de cómo configurar su sistema existente, y los cambios que si cualquier desean hacer?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"16071-127\">Disponen de un sistema de operador automático para la oficina de la compañía y hay una opción en ese sistema que enruta para los pedidos de venta por menor, pero solo se conecta uno o dos llamadas al día.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"16071-128\">Tienen un número 1-800 para la realización de pedidos de entrega y anuncio muy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"16071-129\">Su servicio de cola de llamada heredado proporciona un nodo de operador automático único delante de la cola de llamada para proporcionar una experiencia del autor de la llamada diferentes durante la jornada laboral frente a fuera del horario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"16071-130\">¿Será el centro de llamadas activa 24 horas al día, o tienen horario?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"16071-131\">La cola debe estar en uso de 11 a.m. a las 11:30 p.m., siete días a la semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"16071-132\">¿Desea distintos saludos iniciales de horario comercial, fuera del horario laboral, los fines de semana, días festivos y así sucesivamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"16071-133\">Ya saben que la tasa de llamada fuera de sus horas de trabajo es muy baja.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"16071-134\">Uso de saludos especiales es opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"16071-135\">¿Cómo se compensación los agentes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"16071-136\">Los agentes reciben cada hora, y se realiza un seguimiento de su rendimiento en el sistema de pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-136\">The agents are paid on an hourly basis, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"16071-137\">Los agentes obtener delicados si no hay una percepción que un agente de introducción es favorable por la distribución de la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-137\">The agents get touchy if there's a perception that one agent is getting favored by the queue's distribution of calls.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"16071-138\">¿Cuál es el tamaño normal de la cola de llamada en el centro de llamadas existente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"16071-139\">Según la hora, puede variar de 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"16071-140\">Tiempos de espera se conocen como hasta 3 minutos la mayor parte del tiempo y 5 minutos en pico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"16071-141\">¿Ya tienen las preferencias de música en espera?</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"16071-142\">Desean tener música personalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-142\">They want to have custom music.</span></span>\n"
- title: <span data-ttu-id="16071-143">El diseño</span><span class="sxs-lookup"><span data-stu-id="16071-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"16071-144\">Instrucciones generales</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-144\">General guidelines</span></span>\n<span data-ttu-id=\"16071-145\">Antes de estudiar nuestro ejemplo específico, veamos brevemente algunas directrices de diseño más generales y conceptos básicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"16071-146\">Una cola de llamada de teléfono del sistema tiene un número limitado de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-146\">A Phone system call queue has a limited number of options.</span></span> <span data-ttu-id=\"16071-147\">Las decisiones principales para poner a de la cola son:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-147\">The main decisions to make for the queue are:</span></span> \n\n    - <span data-ttu-id=\"16071-148\">Si se va a asignar a un número directamente a la cola, o para que los autores de llamadas conectarse primero a un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"16071-149\">Los autores de llamadas están poco probable que se den cuenta la diferencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-149\">Callers are unlikely to realize the difference.</span></span>\n    - <span data-ttu-id=\"16071-150\">Si desea tener un saludo inicial como parte de la cola de llamada (si se conecta inicialmente a un operador automático, probablemente no es necesario)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, it's probably not needed)</span></span>\n    - <span data-ttu-id=\"16071-151\">¿Qué espera música para usar</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-151\">what hold music to use</span></span>\n    - <span data-ttu-id=\"16071-152\">cómo distribuir las llamadas entre los agentes disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"16071-153\">hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-153\">Do:</span></span>\n1.  <span data-ttu-id=\"16071-154\">Mantenga el número de llamadas en cola y llamada de tiempo de espera para los autores de llamadas más cortos posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n2.  <span data-ttu-id=\"16071-155\">Tener alternativas saludos iniciales para las llamadas realizadas fuera del horario o en días festivos o fines de semana cuando los agentes no estarán disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"16071-156\">Esto implicará colocando a un operador automático único delante de la cola de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n3.  <span data-ttu-id=\"16071-157\">Hacer que la cola de llamadas como fácil de encontrar como sea posible cuando su número de ordenación en primer lugar se conecta a un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n4.  <span data-ttu-id=\"16071-158\">Conozca a sus clientes y proporcionar música en espera que coinciden con sus intereses, o al menos no entrar en conflicto construida con su gusto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"16071-159\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-159\">Don't:</span></span>\n1.  <span data-ttu-id=\"16071-160\">Otros productos o para aumentar las ventas de inclinación mientras esperan los autores de llamadas en espera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n2.  <span data-ttu-id=\"16071-161\">Hacer que los autores de llamadas esperar ya que necesario para hablar con un agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"16071-162\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"16071-163\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"16071-164\">Hacer un boceto de diseño</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"16071-165\">Para las implementaciones que se centra en una cola de llamada como en nuestro ejemplo, se podrá tienen un número de teléfono asignado a la cuenta del recurso de la cola de llamadas o tiene el número de teléfono asignado a la cuenta del recurso de un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"16071-166\">*Llamar a la cola con ningún operador automático de*\n![cola de llamada de pizza](../images/CQ-Pizza-CallCenter.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-166\">*Call Queue with no Auto Attendant*\n![pizza call queue](../images/CQ-Pizza-CallCenter.png)</span></span>  \n\n<span data-ttu-id=\"16071-167\">*Llamar a la cola con operador automático*\n![pizza llamada-operadores automáticos](../images/AA-CQ.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-167\">*Call Queue with Auto Attendant*\n![pizza call que-auto attendant](../images/AA-CQ.png)</span></span>\n\n<span data-ttu-id=\"16071-168\">Para un diseño inicial más complejo con varios operadores automáticos anidados, consulte el tutorial de operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-168\">For a more complex initial design with multiple nested auto attendants,  refer to the Auto Attendants tutorial.</span></span>\n\n\n\n<span data-ttu-id=\"16071-169\">Si tiene Visio, podría usar para visualizar el diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-169\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"16071-170\">El archivo de Visio que contiene los diagramas anteriores está disponible para [la descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-170\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="16071-171">Escribir la secuencia de comandos</span><span class="sxs-lookup"><span data-stu-id="16071-171">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"16071-172\">Escribir secuencias de comandos mejor</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-172\">Writing better  scripts</span></span> \n<span data-ttu-id=\"16071-173\">Las secuencias de comandos de mensaje saliente pueden realizar o para interrumpir la impresión de la izquierda en los clientes o los autores de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-173\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"16071-174\">Planeación de detenidamente, escribirlo y considere la posibilidad de haberlo profesional registrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-174\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"16071-175\">El objetivo es conectar el autor de la llamada a una persona live forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-175\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"16071-176\">Piense en algunas de estas instrucciones al escribir en el cuadro de diálogo de la secuencia de comandos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-176\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"16071-177\">hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-177\">Do:</span></span>\n1.  <span data-ttu-id=\"16071-178\">Saludar y agradecemos que ponerse en contacto con la el autor de la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-178\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"16071-179\">Mantener este breve, no más de tres frases y menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-179\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"16071-180\">Si su sitio web ofrece opciones de autoservicio, mencione pero presente en caso contrario, opciones y opciones tan pronto como sea posible sin que se va a brusco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-180\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"16071-181\">Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-181\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"16071-182\">Asegúrese de que la voz para las indicaciones abandona la impresión que desee y es claramente comprensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-182\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"16071-183\">Sistema telefónico tiene integrada en el motor de texto a voz que le ofrece la opción de escribir el texto final y decidir por sí mismo si se ofrece información la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-183\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"16071-184\">Si no es así, grabación de un mensaje de audio es totalmente compatible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-184\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"16071-185\">Si la voz mumbles, sonidos condescending o tiene otros problemas, mantenga ¿está buscando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-185\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"16071-186\">Mencione significativo cambia a la estructura de opción cuando esto ocurre, pero no deje que la parte del saludo de activo para más de un mes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-186\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"16071-187\">Si actualizaciones frecuentes y prevé sea el caso de la mayor parte de la hora, omita sólo desde la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-187\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"16071-188\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-188\">Don't:</span></span>\n1.  <span data-ttu-id=\"16071-189\">Llenar el saludo inicial, mantenga la inicial de saludo cortos y concisos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-189\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"16071-190\">Por favor, diga o usar otros rigor una y otra vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-190\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"16071-191\">Obtener solo los llamadores a la opción o la persona que necesitan una forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-191\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"16071-192\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-192\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"16071-193\">cuando mencione una dirección web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-193\">when mentioning a web address.</span></span> <span data-ttu-id=\"16071-194\">Es simplemente un uso deficiente de tiempo de secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-194\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"16071-195\">Use abreviaturas como St para calle o entidad emisora de certificados de California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-195\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"16071-196\">Escribe en la secuencia de comandos y diga la palabra completa de la grabación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-196\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"16071-197\">Motores de texto a voz normalmente no hacerlo bien con abreviaturas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-197\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"16071-198\">Incluir información de ventas en las secuencias de comandos, le molesten a los llamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-198\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"16071-199\">Permitir que el equipo de ventas se encargan de ese tipo de cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-199\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"16071-200\">Y, por último, si su compañía tiene un lema, piense incluidos en la secuencia de comandos en absoluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-200\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"16071-201\">Lo más probable es que los llamadores escuchados antes si está llamando a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-201\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"16071-202\">Si se incluye, se coloca en un lugar que aporta la experiencia de operador automático a una cerrar, al igual que cuando se transfieren a la línea de asistencia al usuario o el correo de voz de un individuo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-202\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"16071-203\">Si ha tenido un lema o lema durante un tiempo prolongado que sabe que muchos de sus clientes, es posible que o no es posible que vale la pena incluidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-203\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"16071-204\">La \"regla de oro\" aquí es conectar el autor de la llamada a una persona de forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-204\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"16071-205\">Secuencias de comandos de ejemplo saludo</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-205\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"16071-206\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-206\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"16071-207\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-207\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"16071-208\">Estas secuencias de comandos reflejan los diseños que se muestra anteriormente y las instrucciones sugeridas para escribir secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-208\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"16071-209\">Script de operador automático 1: saludo de horario comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-209\">Auto Attendant Script 1: business hours greeting</span></span>\n<span data-ttu-id=\"16071-210\">Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-210\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"16071-211\">Por favor, permanecer en la línea y el siguiente agente disponible le llevará su orden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-211\">Please stay on the line and the next available agent will take your order.</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"16071-212\">Operador automático el Script 2: saludo de fuera del horario laboral</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-212\">Auto Attendant Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"16071-213\">Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-213\">Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"16071-214\">Estamos cerramos en este momento, llamar a atrás entre las 11 am y las 11:30 p.m. a pizza hot de orden tuberías actualizados!</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-214\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!</span></span> \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"16071-215\">El script 3: Llamar al saludo de cola (cola de llamada sin operador automático)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-215\">Script 3: Call queue greeting (call queue without auto attendant)</span></span>\n<span data-ttu-id=\"16071-216\">Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-216\">Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"16071-217\">Si llama a entre 11 am y las 11:30 p.m. permanezca en la línea y el siguiente agente disponible le llevará su orden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-217\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"16071-218\">Si llama fuera del horario comercial, por favor, volver a llamar pronto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-218\">If you're calling outside business hours, please call back soon.</span></span>\n"
- title: <span data-ttu-id="16071-219">Implementación de una cola de llamadas (con o sin automáticos)</span><span class="sxs-lookup"><span data-stu-id="16071-219">Implementing a call queue (with or without Auto Attendants)</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"16071-220\">En las tablas siguientes se presenta la información necesaria para implementar el diseño en el diagrama anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-220\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"16071-221\">La implementación usa texto a voz para las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-221\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"16071-222\">Sistema telefónico tiene integrada en el motor de texto a voz para que la opción de escribir el texto final y decidir por sí mismo si transmite la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-222\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"16071-223\">Si no es así, depende de si se va a registrar sus propios mensajes de usar la [Grabadora de sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o tienen un intérprete de voz superpuesta professional use las secuencias de comandos para registrar los archivos .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-223\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"16071-224\">La cuenta debe tener privilegios de administrador: en el **Centro de administración de equipos de Microsoft**, haga clic en **Portal heredado** , a continuación, seleccione **el enrutamiento de llamadas** > **Colas de llamadas**, a continuación, haga clic en **Agregar nuevo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-224\">Your account must have Admin privileges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Call Queues**, then click **Add new**.</span></span>\n<span data-ttu-id=\"16071-225\">Las siguientes tablas muestran los valores para escribir en la pantalla de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-225\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"16071-226\">Debe crear las cuentas de recursos para todos los operadores automáticos y colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-226\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"16071-227\">Vea [Administrar cuentas de recursos en los equipos de Microsoft](/MicrosoftTeams/manage-resource-accounts.md) para obtener información detallada sobre la creación de una cuenta de recurso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-227\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"16071-228\">También necesitará crear un grupo de O365 específicamente para los agentes de la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-228\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"16071-229\">Configurar lo siguiente en O365, en este orden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-229\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"16071-230\">una o más [cuentas de recursos](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-230\">one or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"16071-231\">[Grupo de agentes de llamada](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) de O365</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-231\">O365 [Call Agent Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"16071-232\">Cola de llamadas de ordenación</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-232\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"16071-233\">Contoso Pizza ordenación línea (operador automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-233\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"16071-234\">Contoso Pizza desbordamiento operador (operador automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-234\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"16071-235\">Implementación de cola de llamadas, sin operador automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-235\">Call Queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"16071-236\">En el **Centro de administración de equipos de Microsoft**, haga clic en **voz** > **colas de llamadas**, a continuación, haga clic en **+ Agregar nuevo**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-236\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| <span data-ttu-id=\"16071-237\">Opción</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-237\">Option</span></span> | <span data-ttu-id=\"16071-238\">Configuración</span><span class=\"sxs-lookup\"><span data-stu-id=\"16071-238\">Setting</span></span> |\n|:---    |:---     |\