- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) y [Skype empresarial](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan conversaciones de chat, teléfonos, buzón de voz, reuniones, archivos y aplicaciones en un solo lugar. Ambos requieren [**licencias de sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar las funciones de control de llamadas y PBX en la nube de Office 365. La licencia del sistema telefónico se incluye con la licencia de Enterprise E5, o puede agregarse a una licencia de Enterprise E3. Los detalles de licencias están en [licencias complementarias de Skype empresarial](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUna licencia de sistema telefónico le permite reemplazar el sistema PBX existente por un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyan colas de llamadas, que enrutan a las personas que llaman a su empresa a uno de los agentes de llamadas de su empresa que pueden, a continuación, rellenar solicitudes de servicio al cliente o poner pedidos de venta. Las colas de llamadas se pueden usar con Teams o Skype empresarial. Puede crear una cola de llamadas para su organización con el centro de administración de Microsoft Teams y vincularla con una *cuenta de recursos*. A una cuenta de recursos vinculada de una cola de llamadas se le puede asignar un número de teléfono o una cola de llamadas puede elegir una opción para un operador automático, un número de teléfono asociado directamente es opcional.\n\nSi se le pide que configure una cola de llamadas, en este artículo se proporciona una ilustración de la planificación e implementación de una aplicación simplificada para un negocio hipotético.  \n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\nDamos por hecho que ya has hecho lo siguiente: \n- [Configurar el sistema telefónico de su organización](/MicrosoftTeams/setting-up-your-phone-system)\n- [Configurar el correo de voz del Sistema telefónico](/MicrosoftTeams/set-up-phone-system-voicemail)\n- Revisado [¿Qué son los operadores automáticos y las colas de llamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) para obtener una mejor comprensión de las características del sistema telefónico que pueden interactuar con una cola de llamadas.\n"
- title: Evaluar las necesidades empresariales
  durationInMinutes: 4
  content: "\nLa pizza de Contoso es una pequeña cadena regional de entrega de pizza con veinte lugares y desea convertir su funcionamiento para usar un centro de llamadas virtual. Quieren que sus agentes de llamadas inicien sesión en el cliente de escritorio de Teams y realicen pedidos con el sistema de aceptación de pedidos existente de la empresa. El mayor impacto para ellos es ser capaz de expandir o contraer según sea necesario, sin necesidad de invertir en el espacio de Office para el centro de llamadas. \n\nUna evaluación de las necesidades de esta empresa puede incluir las siguientes preguntas:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>¿Cuántos agentes de llamadas asignará a la cola? \nLa empresa tiene 25 agentes de llamadas en el centro de llamadas existente. Normalmente hay agentes de 12-20 activos al mismo tiempo. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>¿Cómo se configura su sistema actual y qué cambios hay si alguno quiere hacer? \nTienen un sistema de operador automático para la oficina de la empresa y hay una opción en ese sistema que se dirige a los pedidos minoristas, pero solo conecta una o dos llamadas diarias. Tienen un número de 1-800 para realizar pedidos de entrega y lo anuncian en gran medida. El servicio heredado de colas de llamadas proporciona un único nodo de operador automático delante de la cola de llamadas para ofrecer una experiencia de llamadas diferente durante el horario laboral en lugar de en horas de oficina externas.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>¿El centro de llamadas estará activo 24 horas al día o tendrá horario comercial?\nEs necesario que la cola se use de 11am a 11:30 PM, los siete días de la semana. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>¿Quieren tener saludos iniciales diferentes para el horario laboral, las horas de la jornada laboral, los fines de semana, los días festivos, etc.\nYa saben que la tarifa de llamadas fuera de su horario comercial es muy baja. El uso de saludos especiales es opcional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>¿Cómo se compensan los agentes?\nLos agentes se pagarán por horas, además de una bonificación de rendimiento, y se realizará un seguimiento de su rendimiento en el sistema de pedidos. Había una idea de que un agente se haya favorecido por la distribución de llamadas de la cola y quisiera evitar una repetición de esa impresión.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>¿Cuál es el tamaño normal de la cola de llamadas en el centro de llamadas existente?\nDependiendo de la hora, puede variar de 5 a 30. Se sabe que los tiempos de espera son hasta 3 minutos la mayor parte del tiempo y 5 minutos al máximo. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>¿Ya tienen preferencias para la música en espera?\nQuieren tener una música personalizada. \n"
- title: El diseño
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Directrices generales\nAntes de analizar nuestro ejemplo específico, echemos un vistazo a algunas pautas y conceptos básicos de diseño más generales. \n\nUna cola de llamadas en la nube tiene un número limitado de opciones. Las decisiones principales que debe tomar para la cola son las siguientes: \n\n- Si desea asignar un número directamente a la cola o para que los autores de las llamadas se conecten con un operador automático en primer lugar. Es improbable que las personas que llamen logren la diferencia.\n- Si desea tener un saludo inicial como parte de la cola de llamadas (si se conecta inicialmente a un operador automático, que puede proporcionar un saludo inicial)\n- ¿Qué es la retención de música que se debe usar?\n- Cómo distribuir las llamadas entre los agentes disponibles\n\n#### <a name=\"do\"></a>Este\n- Mantén la cantidad de llamadas en cola y el tiempo de espera de llamadas para que las personas que llaman sean lo más cortas posible.\n- Tener saludos iniciales alternativos para las llamadas realizadas fuera del horario laboral o en vacaciones o fines de semana cuando los agentes no estarán disponibles. Esto implicará poner un único operador automático delante de la cola de llamadas.\n- Haga que la cola de llamadas sea lo más fácil de encontrar cuando su pedido se conecta a un operador automático en primer lugar. \n- Conoce a tus clientes y proporciona música que se adapte a sus intereses, o al menos no entra en conflicto con su gusto.\n\n\n#### <a name=\"dont\"></a>No:\n- Llama a otros productos o ventas adicionales mientras las personas que llaman esperan en espera.  \n- Haz que las personas que llaman esperen más tiempo de lo necesario para hablar con un agente.\n\n> [!Important]\n> Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar. Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Realizar un boceto de diseño \nPara las implementaciones centradas en una cola de llamadas como nuestro ejemplo, tendremos un número de teléfono asignado a la cuenta de recursos de la cola de llamadas, o bien tener el número de teléfono asignado a la cuenta de recursos de un operador automático.\n\n*Cola de llamadas sin operador automático*\n\n![cola de llamadas de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Cola de llamadas con operador automático*\n\n![operador automático que llama a la pizza](../images/AA-CQ.png)\n\nPuede usar Visio para visualizar su diseño. El archivo de Visio que contiene los diagramas anteriores está disponible para su [descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). Como alternativa, los diagramas de colas de llamadas y de operadores automáticos se pueden planear con notas rápidas o tarjetas de índice.\n\nPara obtener un diseño inicial más complejo con varios operadores automáticos anidados, consulta el tutorial de los operadores automáticos.\n"
- title: Escribir el script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Escribir mejores scripts \nLos scripts de mensajes salientes pueden hacer o romper la impresión que queda en los clientes o en los autores de las llamadas. Puede planearlos detenidamente, escribirlos y considerar que se han grabado profesionalmente. El objetivo es conectar la persona que llama a una persona en vivo de la forma más eficaz posible.\nPara escribir el cuadro de diálogo script, piense en algunas de estas pautas:\n\n#### <a name=\"do\"></a>Este\n1.  Salude y agradece a la persona que llama. Mantén este corto, no más de tres oraciones y menos de 30 segundos. Si su sitio web ofrece opciones de autoservicio, mencione esta opción pero, de otro modo, presente las opciones y opciones tan pronto como sea posible sin ser abruptas. \n2.  Considere la posibilidad de usar avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones.\n3.  Asegúrese de que la voz de las preguntas deje la impresión que desea y de que sea comprensible.  El sistema telefónico tiene un texto integrado en el motor de voz que le ofrece la opción de introducir el texto final y decidir si está transmitiendo la impresión que desea. De lo contrario, el uso de un mensaje de audio pregrabado es totalmente compatible. Si el mensaje de voz, Mumbles, suena o tiene otros problemas seleccionados, siga leyendo.\n4.  Cuando esto suceda, mencione cambios importantes en la estructura de opciones, pero no deje la parte del saludo activa durante más de un mes. Si tiene actualizaciones frecuentes y espera que sea la mayoría de las veces, simplemente omítalo de la secuencia de comandos.\n\n#### <a name=\"dont\"></a>No:\n1.  Abarrota el saludo inicial, ten en corto y dulce el saludo inicial.\n2.  Di o usa otros pleasantries una y otra vez. Solo tienes que llamar a la opción o a la persona que necesitan de la forma más eficaz posible.\n3.  Incluir \"http:\\/\\/www\\.\" cuando menciones una dirección Web. Es un uso deficiente de las secuencias de comandos.\n4.  Use abreviaturas como St para calle o CA para California. Deletrear en el script y decir toda la palabra en la grabación. Por lo general, los motores de texto a voz no tienen abreviaturas.\n5.  Incluir información de ventas en las secuencias de comandos, molestará a las personas que llaman. Deje que el equipo de ventas se haga con ese tipo de cosas.\n\nY, por último, si su compañía tiene un eslogan, piense dos veces acerca de incluirlo en la secuencia de comandos. Lo más probable es que las personas que llaman lo hayan oído antes si le llaman. Si lo incluyes, escríbelo en algún lugar en el que la persona que llama se ponga cerca, como cuando se transfiere a la línea de escritorio o al buzón de voz de una persona. Si ha tenido un eslogan o una línea de etiquetas por mucho tiempo que muchos de los clientes saben, puede que no valga la pena. La \"regla de oro\" aquí es conectar la persona que llama a una persona de la manera más eficaz posible.\n\n### <a name=\"sample-greeting-scripts\"></a>Ejemplos de secuencias de comandos de saludo\n\n> [!Important]\n> Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar. Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".\n\nEstas secuencias de comandos reflejan los diseños mostrados anteriormente y las directrices sugeridas para escribir secuencias de comandos. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Cola de llamadas script 1: saludo de cola de llamadas (cola de llamadas sin operador automático)\n\n\"Gracias por llamar a la pizza de contoso. Si estás llamando entre 11 a.m. y 11:30 PM, mantente en la línea y el siguiente agente disponible realizará tu pedido. Si llamas fuera del horario comercial, vuelve a llamar pronto.\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script de operador automático 1: saludo de horario comercial\n\n\"Gracias por llamar a la pizza de contoso. Mantente en la línea y el siguiente agente disponible realizará tu pedido.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script de operador automático 2: saludo de poshora\n\n\"Gracias por llamar a la pizza de contoso.   Estamos cerrados en este momento, vuelve a llamar entre 11am y 11:30pm para pedir pizzas calientes de canalización nueva.\n\n\nTenga en cuenta que no tenemos una secuencia de comandos para ofrecer opciones de teclado del teléfono o un saludo para la cola de llamadas. La persona que llama se entregará desde el operador automático a la cola de llamadas sin que se le ofrezcan otras opciones.\n"
- title: Implementación de una cola de llamadas
  durationInMinutes: 7
  content: "\nLa información necesaria para implementar el diseño en el diagrama anterior se presenta en las tablas siguientes.\nLa implementación usa texto a voz para los scripts. El sistema telefónico tiene un texto integrado en el motor de voz para que pueda introducir el texto final y decidir si tiene la impresión que desea. Si no es así, es usted quien puede grabar sus propios avisos con el software de grabación o usar un artista de voz con voz profesional para grabar archivos. wav.\n  \nLa cuenta usada para esta tarea debe tener privilegios de administrador. En las tablas siguientes se muestran los valores que se deben introducir en la pantalla de la interfaz de usuario.\n\nTendrá que crear cuentas de recursos para todos los operadores automáticos y las colas de llamadas. Para obtener más información sobre cómo crear una cuenta de recursos, consulte [administrar cuentas de recursos en Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .\nTambién tendrá que crear un grupo de O365 específicamente para sus agentes de llamadas.\n\nConfigure lo siguiente en O365, en este orden:\n\n-  Una o más [cuentas de recursos](/microsoftteams/manage-resource-accounts) \n-  Grupo de [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) del agente de llamadas  \n-  Orden de cola de llamadas\n-  Línea de solicitud de pizza de Contoso (operador automático opcional)\n-  Operador de desbordamiento de pizza de Contoso (operador automático opcional)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Implementación de cola de llamadas simple sin operador automático\n\nCree una cuenta de recursos para el operador automático y, a continuación, empiece a crear el operador automático. Espere un retraso de unos minutos después de crear la cuenta de recursos antes de que esté disponible como una selección.\n\nEn el **centro de administración de Microsoft Teams**, haga clic en**colas de llamadas**de **voz** > y, a continuación, haga clic en **+ Agregar nuevo**:\n\n| | Opción| Configuración |\n|:---   |:--- |:---     |\n| ![Número 1](../images/sfbcallout1.png)| Nombre de la cola de llamadas | Pedidos de pizza de Contoso  |\n| ![Número 2](../images/sfbcallout2.png)| Cuenta de recursos  | CQ: orden (el número de teléfono se asigna a la cuenta de recursos)  |\n| ![Número 3](../images/sfbcallout3.png)| Bienvenida  | Reproducir un archivo de audio (grabación de script 3)  |\n| ![Número 4](../images/sfbcallout4.png)| Música en espera | cargar un archivo MP3, WMA o WAV con un máximo de 5 MB de tamaño.  |\n| ![Número 5](../images/sfbcallout5.png)| Agentes de llamadas <br> Método de enrutamiento <br> Agente de cancelación <br> Hora de la alerta del agente  | Los agentes de llamadas deben definirse como un grupo de usuarios de O365. Buscar y seleccionar el grupo que ha creado  <br> Round Robin <br> Activado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png)| Llamadas máximas en cola <br> Cuando se alcanza el número máximo de llamadas   | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png)| Tiempo máximo de espera <br> Cuando la llamada supera el tiempo de salida    | 20 minutos<br> Desconectar |\n|  |  | \n\nEsta cola de llamadas es la más sencilla de implementar, pero esa simplicidad tiene un costo: \n- El texto a voz no podrá proporcionar un mensaje saliente, tendrá que grabarlo. \n- Si la longitud de la cola de llamadas o el tiempo de espera de llamadas alcanza un valor máximo, no hay forma de disculpar por un retraso y volver a poner la llamada en la cola. La persona que llama está repentinamente activada, lo cual realmente no es lo que deseamos que suceda una llamada.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementación de cola de llamadas con operador automático\n\nEn el **centro de administración de Microsoft Teams**, haga clic en**colas de llamadas**de **voz** > y luego en **+ nueva cola de llamadas**:\n\n| |Opción | Configuración |\n|:---    |:---     |:---|\n| ![Número 1](../images/sfbcallout1.png)| Nombre de la cola | <br> Pedidos de pizza de Contoso  |\n| ![Número 2](../images/sfbcallout2.png)| Nombre de la cuenta de recursos | CQ (el número de teléfono se asigna a la cuenta de recursos del operador automático)  |\n| ![Número 3](../images/sfbcallout3.png)| Bienvenida  | Sin saludo |\n| ![Número 4](../images/sfbcallout4.png)| Música en espera | cargar un archivo MP3, WMA o WAV de hasta 5 MB.  |\n| ![Número 5](../images/sfbcallout5.png)| Agentes de llamadas <br> Método de enrutamiento <br> Agente de cancelación <br> Hora de la alerta del agente  | Los agentes de llamadas deben definirse como un grupo de usuarios de O365. Buscar y seleccionar el grupo que ha creado  <br> Round Robin <br> Activado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png)| Llamadas máximas en cola <br> Cuando se alcanza el número máximo de llamadas   | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout7.png)| Tiempo máximo de espera <br> Cuando la llamada supera el tiempo de salida    | 20 minutos<br> Desconectar |\n|  |  | \n\nPresione **Guardar** cuando haya terminado. En este ejemplo, el saludo que escucha el autor de la llamada se implementa en el operador automático, por lo que no es necesario en la cola de llamadas.\n\n#### <a name=\"ordering-auto-attendant\"></a>Ordenar el operador automático \n\n![Nueva página de operador automático 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCree una cuenta de recursos para el operador automático y, a continuación, empiece a crear el operador automático. Espere un retraso de unos minutos después de crear la cuenta de recursos antes de que esté disponible como una selección.\n\n**Editar información general** para el menú principal\n\n|  | Opción   | Configuración      |\n|:---  |:---   | :---|\n| ![Número 1](../images/sfbcallout1.png)| Nombre  |   Menú principal de la pizza de Contoso   |     \n| ![Número 2](../images/sfbcallout2.png)| Cuenta de recursos | MainMenu (asignar el número de servicio a esta cuenta de recurso)  |\n| ![Número 3](../images/sfbcallout3.png)| Zona horaria | (UTC-04:00) Hora de verano de este (EE. UU. & Canadá) |\n| ![Número 4](../images/sfbcallout4.png)| Idioma  | Inglés (Estados Unidos)  |\n| ![Número 5](../images/sfbcallout5.png)| Operador  | Ninguna |\n| ![Número 6](../images/sfbcallout6.png) |Habilitar las entradas de voz   | Habilitado |\n|  |  | \n \nSolo el menú principal, denominado *pizza de Contoso* , necesita una cuenta de recursos con un número de teléfono asignado o un saludo de la empresa.  \n\nPara continuar, haga clic en **siguiente**.\n\n![Nuevo operador automático horas de funcionamiento.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Seleccionar horario laboral** para el menú principal\n\n| |  Opción   | Configuración      |\n|:--- | :--- | :--- |\n| ![Número 1](../images/sfbcallout1.png)| 24/7-personalizado| Custom  |\n| ![Número 2](../images/sfbcallout2.png)| Seleccionada|  11:00AM a 11:30pm, domingo a sábado  |\n|||\n\nEl valor predeterminado para esta pantalla es 24/7.  Para continuar, haga clic en **siguiente**.\n\n![Administración de llamadas en horario laboral. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\nLa administración de llamadas en horario laboral ![continuó. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Administración de llamadas en horario laboral** para el menú principal\n\n| |Opción | Configuración |\n|:---  |:---  | :--- |\n| ![Número 1](../images/sfbcallout1.png)| Saludo de la empresa  | Crear un saludo personalizado > las personas que llamen escucharán: copiar/pegar script 1 arriba  |\n| ![Número 3](../images/sfbcallout3.png)| Actividades   |  Redirigir llamada, redirigir a la **aplicación de voz**, buscar la cuenta de recursos vinculada a la cola de llamadas de pedidos de pizza de Contoso |\n| ![Número 4](../images/sfbcallout4.png)| Marcado por nombre  |  Deshabilitado   |\n| ![Número 5](../images/sfbcallout5.png)| Opciones del menú reproducir | Dejar la selección no seleccionada |\n|  |   |\n\n Para continuar, haga clic en **siguiente**.\n\n\nEl **manejo de llamadas después de horas** para el menú principal la pantalla de tratamiento de llamadas de horas laborables es muy similar a la pantalla de administración de llamadas en horario laboral.\n\n| |  Opción   | Configuración|\n|:---  | :---  | :--- |\n| ![Número 1](../images/sfbcallout1.png)| Bienvenida  | Crear un saludo personalizado, las personas que llamen escucharán: copiar/pegar script 2 arriba |\n| ![Número 3](../images/sfbcallout3.png)| Actividades | Desconectar  |\n|  |   |\n\nDurante la configuración del servicio de asistencia de llamadas poshoras para el operador automático principal, puedes elegir crear las mismas opciones de menú que utilizaste en la pantalla de administración de llamadas de horario laboral. Esto permite que los autores de llamadas de poshoras naveguen por los mismos menús que los autores de llamadas en horario laboral. Es una cuestión de preferencia el método que elijas.\n\nConfigure los **días no laborables** y el **ámbito de marcado** como desee y guarde el operador automático principal.\n\n\n[Para obtener](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) más información sobre las opciones disponibles en estas pantallas, consulta los detalles de implementación paso a paso de los operadores automáticos de la nube. \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Editar y probar colas de llamadas\n\nUna vez que haya guardado la cola de llamadas, se mostrará en la página **colas de llamadas** del centro de administración. Esto le permitirá ver rápidamente algunas de las opciones que ha configurado.\n\nLa mejor manera de probar la implementación es llamar al número configurado para la cola de llamadas. También puede hacer una llamada de prueba a su operador automático con el **botón probar** del panel de acciones. Si desea realizar cambios en una cola de llamadas, seleccione la cola de llamadas y, a continuación, en el panel de acciones, haga clic en **Editar**."
