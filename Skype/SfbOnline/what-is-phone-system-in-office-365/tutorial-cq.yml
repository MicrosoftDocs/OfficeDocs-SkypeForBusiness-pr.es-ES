- durationInMinutes: 2
  content: "\n[Los equipos de Microsoft](/MicrosoftTeams/Teams-overview.md) y [Skype para la empresa](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan chat, las conversaciones telefónicas, correo de voz, reuniones, archivos y aplicaciones juntas en un solo lugar. Ambas requieren [licencias de **Sistema telefónico** ](/MicrosoftTeams/what-is-phone-system-in-office-365) habilitar el control de llamadas y las capacidades de PBX en la nube de Office 365. La licencia del sistema de teléfono se incluye con la licencia Enterprise E5, o bien se puede agregar a una licencia Enterprise E3. Detalles de la licencia se encuentran en [Skype para Business licensing del complemento](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUna licencia de sistema telefónico permite reemplazar el sistema PBX existente con un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen las colas de llamadas, qué ruta de las personas que llame a su negocio a uno de la compañía llamar a los agentes que pueden, a continuación, servicio de atención al cliente de relleno solicita o coloca en ventas pedidos. Colas de llamada pueden usarse con los equipos o Skype para la empresa. Crear una cola de llamadas para su organización mediante el centro de administración de Microsoft Teams. Cuenta del recurso de la cola de llamada puede ser asigna a un número de teléfono o una cola de llamada puede ser una opción de opción para un operador automático sin un número de teléfono asociado directamente.\n\nSi se le pide que configurar una cola de llamadas, este artículo se proporciona una ilustración de planear e implementar una simplificado para una empresa hipotética.  \n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\nSe supone que ya ha realizado la siguiente: \n- [Configurar el sistema telefónico en su organización](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Planeación de la llamada](/MicrosoftTeams/calling-plan-landing-page) para proporcionar los números de teléfono a los usuarios.\n- [Configurar el correo de voz de Sistema telefónico](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Revisado [¿Cuáles son automáticos y colas de llamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obtener una mejor comprensión de las características del sistema de teléfono que puede interactuar con una cola de llamada.\n"
- title: Evaluar las necesidades empresariales
  durationInMinutes: 4
  content: "\nContoso Pizza es una cadena de entrega pizza regional pequeña con veinte ubicaciones y que desean convertir su funcionamiento para utilizar un centro de llamadas virtuales. Desean que los agentes de llamada para iniciar sesión en el cliente de escritorio de los equipos y tomar los pedidos con el sistema de toma de orden existente de la empresa. Les gusta la idea de que los usuarios expandir o contraer según sea necesario sin tener que invertir en espacio de oficina para el centro de llamadas. \n\nUna evaluación de las necesidades para esta compañía podría incluir las siguientes preguntas:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>¿Cuántos agentes de llamada en el que podrá asignar a la cola? \nLa compañía tiene 25 agentes de llamada en su centro de llamadas existente. Normalmente hay 12-20 agentes activo a la vez. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>¿Es de cómo configurar su sistema existente, y los cambios que si cualquier desean hacer? \nDisponen de un sistema de operador automático para la oficina de la compañía y hay una opción en ese sistema que enruta para los pedidos de venta por menor, pero solo se conecta uno o dos llamadas al día. Tienen un número 1-800 para la realización de pedidos de entrega y anuncio muy. Su servicio de cola de llamada heredado proporciona un nodo de operador automático único delante de la cola de llamada para proporcionar una experiencia del autor de la llamada diferentes durante la jornada laboral frente a fuera del horario.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>¿Será el centro de llamadas activa 24 horas al día, o tienen horario?\nLa cola debe estar en uso de 11 a.m. a las 11:30 p.m., siete días a la semana. \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>¿Desea distintos saludos iniciales de horario comercial, fuera del horario laboral, los fines de semana, días festivos y así sucesivamente.\nYa saben que la tasa de llamada fuera de sus horas de trabajo es muy baja. Uso de saludos especiales es opcional.\n\n### <a name=\"how-are-the-agents-compensated\"></a>¿Cómo se compensación los agentes?\nLos agentes reciben cada hora, y se realiza un seguimiento de su rendimiento en el sistema de pedidos. Los agentes obtener delicados si no hay una percepción que un agente de introducción es favorable por la distribución de la cola de llamadas.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>¿Cuál es el tamaño normal de la cola de llamada en el centro de llamadas existente?\nSegún la hora, puede variar de 5 a 30. Tiempos de espera se conocen como hasta 3 minutos la mayor parte del tiempo y 5 minutos en pico. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>¿Ya tienen las preferencias de música en espera?\nDesean tener música personalizada.\n"
- title: El diseño
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Instrucciones generales\nAntes de estudiar nuestro ejemplo específico, veamos brevemente algunas directrices de diseño más generales y conceptos básicos. \n\nUna cola de llamada de teléfono del sistema tiene un número limitado de opciones. Las decisiones principales para poner a de la cola son: \n\n    - Si se va a asignar a un número directamente a la cola, o para que los autores de llamadas conectarse primero a un operador automático. Los autores de llamadas están poco probable que se den cuenta la diferencia.\n    - Si desea tener un saludo inicial como parte de la cola de llamada (si se conecta inicialmente a un operador automático, probablemente no es necesario)\n    - ¿Qué espera música para usar\n    - cómo distribuir las llamadas entre los agentes disponibles\n\n#### <a name=\"do\"></a>hacer:\n1.  Mantenga el número de llamadas en cola y llamada de tiempo de espera para los autores de llamadas más cortos posible.\n2.  Tener alternativas saludos iniciales para las llamadas realizadas fuera del horario o en días festivos o fines de semana cuando los agentes no estarán disponibles. Esto implicará colocando a un operador automático único delante de la cola de llamada.\n3.  Hacer que la cola de llamadas como fácil de encontrar como sea posible cuando su número de ordenación en primer lugar se conecta a un operador automático. \n4.  Conozca a sus clientes y proporcionar música en espera que coinciden con sus intereses, o al menos no entrar en conflicto construida con su gusto.\n\n\n#### <a name=\"dont\"></a>No:\n1.  Otros productos o para aumentar las ventas de inclinación mientras esperan los autores de llamadas en espera.  \n2.  Hacer que los autores de llamadas esperar ya que necesario para hablar con un agente.\n\n> [!Important]\n> Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar. Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Hacer un boceto de diseño \nPara las implementaciones que se centra en una cola de llamada como en nuestro ejemplo, se podrá tienen un número de teléfono asignado a la cuenta del recurso de la cola de llamadas o tiene el número de teléfono asignado a la cuenta del recurso de un operador automático.\n\n*Llamar a la cola con ningún operador automático de*\n![cola de llamada de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Llamar a la cola con operador automático*\n![pizza llamada-operadores automáticos](../images/AA-CQ.png)\n\nPara un diseño inicial más complejo con varios operadores automáticos anidados, consulte el tutorial de operadores automáticos.\n\n\n\nSi tiene Visio, podría usar para visualizar el diseño. El archivo de Visio que contiene los diagramas anteriores está disponible para [la descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). \n"
- title: Escribir la secuencia de comandos
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Escribir secuencias de comandos mejor \nLas secuencias de comandos de mensaje saliente pueden realizar o para interrumpir la impresión de la izquierda en los clientes o los autores de llamadas. Planeación de detenidamente, escribirlo y considere la posibilidad de haberlo profesional registrada. El objetivo es conectar el autor de la llamada a una persona live forma más eficiente posible.\nPiense en algunas de estas instrucciones al escribir en el cuadro de diálogo de la secuencia de comandos:\n\n#### <a name=\"do\"></a>hacer:\n1.  Saludar y agradecemos que ponerse en contacto con la el autor de la llamada. Mantener este breve, no más de tres frases y menos de 30 segundos. Si su sitio web ofrece opciones de autoservicio, mencione pero presente en caso contrario, opciones y opciones tan pronto como sea posible sin que se va a brusco. \n2.  Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.\n3.  Asegúrese de que la voz para las indicaciones abandona la impresión que desee y es claramente comprensible.  Sistema telefónico tiene integrada en el motor de texto a voz que le ofrece la opción de escribir el texto final y decidir por sí mismo si se ofrece información la impresión que desee. Si no es así, grabación de un mensaje de audio es totalmente compatible. Si la voz mumbles, sonidos condescending o tiene otros problemas, mantenga ¿está buscando.\n4.  Mencione significativo cambia a la estructura de opción cuando esto ocurre, pero no deje que la parte del saludo de activo para más de un mes. Si actualizaciones frecuentes y prevé sea el caso de la mayor parte de la hora, omita sólo desde la secuencia de comandos.\n\n#### <a name=\"dont\"></a>No:\n1.  Llenar el saludo inicial, mantenga la inicial de saludo cortos y concisos.\n2.  Por favor, diga o usar otros rigor una y otra vez. Obtener solo los llamadores a la opción o la persona que necesitan una forma más eficaz posible.\n3.  Incluir \"http:\\/\\/www\\.\" cuando mencione una dirección web. Es simplemente un uso deficiente de tiempo de secuencia de comandos.\n4.  Use abreviaturas como St para calle o entidad emisora de certificados de California. Escribe en la secuencia de comandos y diga la palabra completa de la grabación. Motores de texto a voz normalmente no hacerlo bien con abreviaturas.\n5.  Incluir información de ventas en las secuencias de comandos, le molesten a los llamadores. Permitir que el equipo de ventas se encargan de ese tipo de cosas.\n\nY, por último, si su compañía tiene un lema, piense incluidos en la secuencia de comandos en absoluto. Lo más probable es que los llamadores escuchados antes si está llamando a. Si se incluye, se coloca en un lugar que aporta la experiencia de operador automático a una cerrar, al igual que cuando se transfieren a la línea de asistencia al usuario o el correo de voz de un individuo. Si ha tenido un lema o lema durante un tiempo prolongado que sabe que muchos de sus clientes, es posible que o no es posible que vale la pena incluidos. La \"regla de oro\" aquí es conectar el autor de la llamada a una persona de forma más eficiente posible.\n\n### <a name=\"sample-greeting-scripts\"></a>Secuencias de comandos de ejemplo saludo\n\n> [!Important]\n> Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar. Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".\n\nEstas secuencias de comandos reflejan los diseños que se muestra anteriormente y las instrucciones sugeridas para escribir secuencias de comandos. \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script de operador automático 1: saludo de horario comercial\nGracias por llamar a Contoso Pizza. Por favor, permanecer en la línea y el siguiente agente disponible le llevará su orden.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Operador automático el Script 2: saludo de fuera del horario laboral\nGracias por llamar a Contoso Pizza.   Estamos cerramos en este momento, llamar a atrás entre las 11 am y las 11:30 p.m. a pizza hot de orden tuberías actualizados! \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a>El script 3: Llamar al saludo de cola (cola de llamada sin operador automático)\nGracias por llamar a Contoso Pizza. Si llama a entre 11 am y las 11:30 p.m. permanezca en la línea y el siguiente agente disponible le llevará su orden. Si llama fuera del horario comercial, por favor, volver a llamar pronto.\n"
- title: Implementación de una cola de llamadas (con o sin automáticos)
  durationInMinutes: 7
  content: "\nEn las tablas siguientes se presenta la información necesaria para implementar el diseño en el diagrama anterior.\nLa implementación usa texto a voz para las secuencias de comandos. Sistema telefónico tiene integrada en el motor de texto a voz para que la opción de escribir el texto final y decidir por sí mismo si transmite la impresión que desee. Si no es así, depende de si se va a registrar sus propios mensajes de usar la [Grabadora de sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o tienen un intérprete de voz superpuesta professional use las secuencias de comandos para registrar los archivos .wav.\n  \nLa cuenta debe tener privilegios de administrador: en el **Centro de administración de equipos de Microsoft**, haga clic en **Portal heredado** , a continuación, seleccione **el enrutamiento de llamadas** > **Colas de llamadas**, a continuación, haga clic en **Agregar nuevo**.\nLas siguientes tablas muestran los valores para escribir en la pantalla de la interfaz de usuario.\n\nDebe crear las cuentas de recursos para todos los operadores automáticos y colas de llamadas. Vea [Administrar cuentas de recursos en los equipos de Microsoft](/MicrosoftTeams/manage-resource-accounts.md) para obtener información detallada sobre la creación de una cuenta de recurso.\nTambién necesitará crear un grupo de O365 específicamente para los agentes de la llamada.\n\nConfigurar lo siguiente en O365, en este orden:\n\n-  una o más [cuentas de recursos](/microsoftteams/manage-resource-accounts) \n-  [Grupo de agentes de llamada](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) de O365  \n-  Cola de llamadas de ordenación\n-  Contoso Pizza ordenación línea (operador automático opcional)\n-  Contoso Pizza desbordamiento operador (operador automático opcional)\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a>Implementación de cola de llamadas, sin operador automático\n\nEn el **Centro de administración de equipos de Microsoft**, haga clic en **voz** > **colas de llamadas**, a continuación, haga clic en **+ Agregar nuevo**:\n\n| Opción | Configuración |\n|:---    |:---     |\n| ![Número 1](../images/sfbcallout1.png) Nombre de la cola | Ordenación de Pizza de Contoso  |\n| ![Número 2](../images/sfbcallout2.png) Nombre de la cuenta de recurso | Ordenación CQ (el número de teléfono se asigna a la cuenta del recurso)  |\n| ![Número 3](../images/sfbcallout3.png) Saludo   | Reproducir un archivo de Audio (grabación de Script 3)  |\n| ![Número 4](../images/sfbcallout4.png) Música en espera  | cargar un MP #, hasta 5 MB de archivo WMA o WAV.  |\n| ![Número 5](../images/sfbcallout5.png) Agentes de llamada <br> Método de enrutamiento <br> Excluir agente <br> Tiempo de alerta del agente   | Los agentes de llamada deben definirse como un grupo de usuarios de Office 365. Busque y seleccione el grupo que ha creado  <br> Operación por turnos <br> Activado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png) Máximas llamadas en cola <br> Cuando se alcanza el número máximo de llamadas    | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png) Tiempo de espera máximo <br> Cuando agota el tiempo de llamada | 20 minutos<br> Desconectar |\n|  |  | \n\nEsta cola de llamadas es la más sencilla de implementar, pero que es a un costo: \n- Texto a voz no podrá proporcionar un mensaje saliente, que debe registrarlo. \n- Si el tiempo en cola llamada longitud o espera alcance máximo, no hay ninguna forma para sentimos y poner la llamada en la cola. El autor de la llamada es manera repentina colgado en, que es realmente no lo que queremos a que se produzca a una llamada.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementación de cola de llamada, con el operador automático\n\nEn el **Centro de administración de equipos de Microsoft**, haga clic en **voz** > **colas de llamadas**, a continuación, haga clic en **+ Agregar nuevo**:\n\n| Opción | Configuración |\n|:---    |:---     |\n| ![Número 1](../images/sfbcallout1.png) Nombre de la cola | Ordenación de Pizza de Contoso  |\n| ![Número 2](../images/sfbcallout2.png) Nombre de la cuenta de recurso | Ordenación CQ (el número de teléfono se asigna a la cuenta del recurso operador automático)  |\n| ![Número 3](../images/sfbcallout3.png) Saludo   | No hay saludo |\n| ![Número 4](../images/sfbcallout4.png) Música en espera  | cargar un MP #, hasta 5 MB de archivo WMA o WAV.  |\n| ![Número 5](../images/sfbcallout5.png) Agentes de llamada <br> Método de enrutamiento <br> Excluir agente <br> Tiempo de alerta del agente   | Los agentes de llamada deben definirse como un grupo de usuarios de Office 365. Busque y seleccione el grupo que ha creado  <br> Operación por turnos <br> Activado <br> 10 segundos |\n| ![Número 6](../images/sfbcallout6.png) Máximas llamadas en cola <br> Cuando se alcanza el número máximo de llamadas    | 50 <br> Desconectar |\n| ![Número 7](../images/sfbcallout6.png) Tiempo de espera máximo <br> Cuando agota el tiempo de llamada | 20 minutos<br> Desconectar |\n|  |  | \n\n\n### <a name=\"ordering-auto-attendant-optional\"></a>Ordenación de operador automático (opcional)\n\n![Nuevo operador automático de página 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCrear una cuenta de recursos para el operador automático, a continuación, empiece a crear al operador automático. \n\n**Editar información general** para el menú principal\n\n|   Opción   | Configuración      |\n|:---  |:---   |\n| ![Número 1](../images/sfbcallout1.png) Nombre  |   Ordenación de Pizza de Contoso   |   \n| ![Número 2](../images/sfbcallout2.png) Cuenta de recurso |   |\n| ![Número 3](../images/sfbcallout3.png) Zona horaria  | (UTC-04:00) Hora de verano oriental (EE. &) |\n| ![Número 4](../images/sfbcallout4.png) Idioma   | Inglés (Estados Unidos)  |\n| ![Número 5](../images/sfbcallout5.png) Reconocimiento de voz | Habilitado |\n|  |  | \n \nSólo el menú principal, denominado *Contoso Pizza* necesita un número de teléfono asignado o una compañía de saludo.  \n\n\n\n![Horas de operador automático nuevo de operación.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Seleccione las horas de operación** para el menú principal\n\n|   Opción   | Configuración      |\n|:--- | :--- |\n| ![Número 1](../images/sfbcallout1.png) 24/7-personalizado| Personalizado  |\n| ![Número 2](../images/sfbcallout2.png) Selección|  11:00 a.m. a 11:30 p.m., de lunes domingo  |\n\nEl valor predeterminado de esta pantalla es 24/7. \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Control de llamadas de horario** para el menú principal\n\n|   Opción   | Configuración      |\n|:---  |:---  |\n| ![Número 1](../images/sfbcallout1.png) Compañía de saludo   | Crear un > de saludo personalizado escucharán los autores de llamadas: secuencia de comandos de copiar y pegar 1 anterior  |\n| ![Número 3](../images/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?  | Redirigir la llamada a  |\n| ![Número 4](../images/sfbcallout4.png) Marcado por nombre  | Habilitado   |\n| ![Número 5](../images/sfbcallout5.png) Editar las opciones de menú  |**1:** Escriba el nombre de la opción: programación <br/>Enviar a: persona de la empresa: **María Wolfe** <br/>**2:** Escriba el nombre de la opción: facturación <br/>Enviar a: anidados operador automático **de facturación** <br/>**3:** Escriba el nombre de la opción: horas <br/>Enviar a: anidados de operador automático **Hours&Location** |\n|  |   |\n\nLa compañía de saludo normalmente sólo debe establecerse en el menú principal.\n\n\n**Después de control de llamadas de horas** para la pantalla de control de menú principal de horas después de la llamada es muy similar a la pantalla de control de llamadas de horario comercial.\n\n|   Opción   | Configuración|\n|:---  | :---  |\n| ![Número 1](../images/sfbcallout1.png) Compañía de saludo   | Crear un saludo personalizado, los autores de llamadas escuchará: secuencia de comandos de copiar y pegar 2 anterior |\n| ![Número 3](../images/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?| Redirigir llamada-enviar a: persona de la empresa: **María Wolfe**. <br/> La llamada se realizarán cuando no recogida de correo de voz.  |\n|  |   |\n\nDurante la configuración de las horas después control de llamadas para el operador automático de Main, podría elegir crear las mismas opciones de menú usadas en la pantalla de administración de llamadas de horario comercial. De esta forma permitiría la después del horario comercial los autores de llamadas navegar por los mismos menús como los autores de llamadas de horario comercial. Es una cuestión de preferencia enfoque que elija.\n\nConfigurar **los días festivos** y el **ámbito de marcado** según convenga y guarde al operador automático de Main.\n\n\nPara obtener más detalles acerca de las opciones disponibles en estas pantallas, vea los detalles de implementación paso a paso para los operadores automáticos de sistema de teléfono en la [creación de un operador automático](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Edición y prueba de las colas de llamadas\n\nTras guardar la cola de llamadas, se enumerarán en la página de **Las colas de llamadas** del centro de administración. Esto le permitirá ver rápidamente algunas de las opciones que haya configurado.\n\nEs la mejor manera de probar la implementación llamar al número configurado para la cola de llamadas. Puede colocar una llamada de prueba a su operador automático también rápidamente utilizando el **botón de prueba** en el panel de acciones. Si desea realizar cambios en una cola de llamadas, seleccione la cola de llamadas y, a continuación, en el panel de acciones, haga clic en **Editar**."
