- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"8b017-104\">[Los equipos de Microsoft](/MicrosoftTeams/Teams-overview.md) y [Skype para la empresa](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan chat, las conversaciones telefónicas, correo de voz, reuniones, archivos y aplicaciones juntas en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"8b017-105\">Ambas requieren [**licencias de sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) habilitar el control de llamadas y las capacidades de PBX en la nube de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"8b017-106\">La licencia del sistema de teléfono se incluye con la licencia Enterprise E5, o bien se puede agregar a una licencia Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"8b017-107\">Detalles de la licencia se encuentran en [Skype para Business licensing del complemento](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"8b017-108\">Una licencia de sistema telefónico permite reemplazar el sistema PBX existente con un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen las colas de llamadas, qué ruta de las personas que llame a su negocio a uno de la compañía llamar a los agentes que pueden, a continuación, servicio de atención al cliente de relleno solicita o coloca en ventas pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"8b017-109\">Colas de llamada pueden usarse con los equipos o Skype para la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"8b017-110\">Crear una cola de llamadas para su organización mediante el centro de administración de Microsoft Teams y vinculación con una *cuenta de recurso*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"8b017-111\">Cuenta de recurso vinculado de la cola de llamada o bien puede asignar un número de teléfono o una cola de llamada puede ser una opción de opción para un operador automático, un número de teléfono asociado directamente es opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"8b017-112\">Si se le pide que configurar una cola de llamadas, este artículo se proporciona una ilustración de planear e implementar una simplificado para una empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"8b017-113\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"8b017-114\">Se supone que ya ha realizado la siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"8b017-115\">[Configurar el sistema telefónico en su organización](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Planeación de la llamada](/MicrosoftTeams/calling-plan-landing-page) para proporcionar los números de teléfono a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"8b017-116\">Configurar el correo de voz del Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"8b017-117\">Revisado [¿Cuáles son automáticos y colas de llamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obtener una mejor comprensión de las características del sistema de teléfono que puede interactuar con una cola de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="8b017-118">Evaluar las necesidades empresariales</span><span class="sxs-lookup"><span data-stu-id="8b017-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"8b017-119\">Contoso Pizza es una cadena de entrega pizza regional pequeña con veinte ubicaciones y que desean convertir su funcionamiento para utilizar un centro de llamadas virtuales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"8b017-120\">Desean que los agentes de llamada para iniciar sesión en el cliente de escritorio de los equipos y tomar los pedidos con el sistema de toma de orden existente de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"8b017-121\">La atracción mayor para ellos es poder expandir o contraer según sea necesario sin tener que invertir en espacio de oficina para el centro de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"8b017-122\">Una evaluación de las necesidades para esta compañía podría incluir las siguientes preguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"8b017-123\">¿Cuántos agentes de llamada en el que podrá asignar a la cola?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"8b017-124\">La compañía tiene 25 agentes de llamada en su centro de llamadas existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"8b017-125\">Normalmente hay 12-20 agentes activo a la vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"8b017-126\">¿Es de cómo configurar su sistema existente, y los cambios que si cualquier desean hacer?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"8b017-127\">Disponen de un sistema de operador automático para la oficina de la compañía y hay una opción en ese sistema que enruta para los pedidos de venta por menor, pero solo se conecta uno o dos llamadas al día.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"8b017-128\">Tienen un número 1-800 para la realización de pedidos de entrega y anuncio muy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"8b017-129\">Su servicio de cola de llamada heredado proporciona un nodo de operador automático único delante de la cola de llamada para proporcionar una experiencia del autor de la llamada diferentes durante la jornada laboral frente a fuera del horario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"8b017-130\">¿Será el centro de llamadas activa 24 horas al día, o tienen horario?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"8b017-131\">La cola debe estar en uso de 11 a.m. a las 11:30 p.m., siete días a la semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"8b017-132\">¿Desea distintos saludos iniciales de horario comercial, fuera del horario laboral, los fines de semana, días festivos y así sucesivamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"8b017-133\">Ya saben que la tasa de llamada fuera de sus horas de trabajo es muy baja.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"8b017-134\">Uso de saludos especiales es opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"8b017-135\">¿Cómo se compensación los agentes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"8b017-136\">Los agentes reciben cada hora además un extra de rendimiento, y se realiza un seguimiento de su rendimiento en el sistema de pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"8b017-137\">Una vez hubo una percepción de los que se ha Introducción prefieren un agente de distribución de la cola de llamadas y deseen a fin de evitar una repetición de esa impresión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"8b017-138\">¿Cuál es el tamaño normal de la cola de llamada en el centro de llamadas existente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"8b017-139\">Según la hora, puede variar de 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"8b017-140\">Tiempos de espera se conocen como hasta 3 minutos la mayor parte del tiempo y 5 minutos en pico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"8b017-141\">¿Ya tienen las preferencias de música en espera?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"8b017-142\">Desean tener música personalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="8b017-143">El diseño</span><span class="sxs-lookup"><span data-stu-id="8b017-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"8b017-144\">Instrucciones generales</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-144\">General guidelines</span></span>\n<span data-ttu-id=\"8b017-145\">Antes de estudiar nuestro ejemplo específico, veamos brevemente algunas directrices de diseño más generales y conceptos básicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"8b017-146\">Una cola de llamada de nube tiene un número limitado de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"8b017-147\">Las decisiones principales para poner a de la cola son:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"8b017-148\">Si se va a asignar a un número directamente a la cola, o para que los autores de llamadas conectarse primero a un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"8b017-149\">Los autores de llamadas están poco probable que se den cuenta la diferencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"8b017-150\">Si desea tener un saludo inicial como parte de la cola de llamada (si se conecta inicialmente a un operador automático, que puede proporcionar un saludo inicial)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"8b017-151\">¿Qué espera música para usar</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"8b017-152\">cómo distribuir las llamadas entre los agentes disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"8b017-153\">hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-153\">Do:</span></span>\n- <span data-ttu-id=\"8b017-154\">Mantenga el número de llamadas en cola y llamada de tiempo de espera para los autores de llamadas más cortos posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"8b017-155\">Tener alternativas saludos iniciales para las llamadas realizadas fuera del horario o en días festivos o fines de semana cuando los agentes no estarán disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"8b017-156\">Esto implicará colocando a un operador automático único delante de la cola de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"8b017-157\">Hacer que la cola de llamadas como fácil de encontrar como sea posible cuando su número de ordenación en primer lugar se conecta a un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"8b017-158\">Conozca a sus clientes y proporcionar música en espera que coinciden con sus intereses, o al menos no entrar en conflicto construida con su gusto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"8b017-159\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-159\">Don't:</span></span>\n- <span data-ttu-id=\"8b017-160\">Otros productos o para aumentar las ventas de inclinación mientras esperan los autores de llamadas en espera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"8b017-161\">Hacer que los autores de llamadas esperar ya que necesario para hablar con un agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"8b017-162\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"8b017-163\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"8b017-164\">Hacer un boceto de diseño</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"8b017-165\">Para las implementaciones que se centra en una cola de llamada como en nuestro ejemplo, se podrá tienen un número de teléfono asignado a la cuenta del recurso de la cola de llamadas o tiene el número de teléfono asignado a la cuenta del recurso de un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"8b017-166\">*Cola de llamadas con ningún operador automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![cola de llamada de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"8b017-168\">*Cola de llamada con el operador automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-168\">*Call Queue with Auto Attendant*</span></span>\n\n![operador de pizza llamada automático](../images/AA-CQ.png)\n\n<span data-ttu-id=\"8b017-170\">Puede utilizar Visio para visualizar el diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"8b017-171\">El archivo de Visio que contiene los diagramas anteriores está disponible para [la descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"8b017-172\">Como alternativa, se pueden planificar diagramas de operador automático y poner en cola de llamadas con notas rápidas o tarjetas de índice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"8b017-173\">Para un diseño inicial más complejo con varios operadores automáticos anidados, consulte el tutorial de operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="8b017-174">Escribir la secuencia de comandos</span><span class="sxs-lookup"><span data-stu-id="8b017-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"8b017-175\">Escribir secuencias de comandos mejor</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"8b017-176\">Las secuencias de comandos de mensaje saliente pueden realizar o para interrumpir la impresión de la izquierda en los clientes o los autores de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"8b017-177\">Planeación de detenidamente, escribir ellos y considere la posibilidad de tener ellos profesional registrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"8b017-178\">El objetivo es conectar el autor de la llamada a una persona live forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"8b017-179\">Piense en algunas de estas instrucciones al escribir en el cuadro de diálogo de la secuencia de comandos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"8b017-180\">hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-180\">Do:</span></span>\n1.  <span data-ttu-id=\"8b017-181\">Saludar y agradecemos que ponerse en contacto con la el autor de la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"8b017-182\">Mantener este breve, no más de tres frases y menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"8b017-183\">Si su sitio web ofrece opciones de autoservicio, mencione pero presente en caso contrario, opciones y opciones tan pronto como sea posible sin que se va a brusco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"8b017-184\">Considere el uso de mensajes multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"8b017-185\">Asegúrese de que la voz para las indicaciones abandona la impresión que desee y es claramente comprensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"8b017-186\">Sistema telefónico tiene integrada en el motor de texto a voz que le ofrece la opción de escribir el texto final y decidir por sí mismo si se ofrece información la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"8b017-187\">Si no es así, utilizando un símbolo del sistema de audio grabado previamente es totalmente compatible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"8b017-188\">Si la voz de mensaje seleccionado mumbles, sonidos condescending o tiene otros problemas, mantenga ¿está buscando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"8b017-189\">Mencione significativo cambia a la estructura de opción cuando esto ocurre, pero no deje que la parte del saludo de activo para más de un mes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"8b017-190\">Si actualizaciones frecuentes y prevé sea el caso de la mayor parte de la hora, omita sólo desde la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"8b017-191\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"8b017-192\">Llenar el saludo inicial, mantenga la inicial de saludo cortos y concisos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"8b017-193\">Por favor, diga o usar otros rigor una y otra vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"8b017-194\">Obtener solo los llamadores a la opción o la persona que necesitan una forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"8b017-195\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"8b017-196\">cuando mencione una dirección web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"8b017-197\">Es simplemente un uso deficiente de tiempo de secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"8b017-198\">Use abreviaturas como St para calle o entidad emisora de certificados de California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"8b017-199\">Escribe en la secuencia de comandos y diga la palabra completa de la grabación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"8b017-200\">Motores de texto a voz normalmente no hacerlo bien con abreviaturas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"8b017-201\">Incluir información de ventas en las secuencias de comandos, le molesten a los llamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"8b017-202\">Permitir que el equipo de ventas se encargan de ese tipo de cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"8b017-203\">Y, por último, si su compañía tiene un lema, piense incluidos en la secuencia de comandos en absoluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"8b017-204\">Lo más probable es que los llamadores escuchados antes si está llamando a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"8b017-205\">Si se incluye, se coloca en un lugar que aporta la experiencia del autor a un cierre, al igual que cuando se transfieren a la línea de asistencia al usuario o el correo de voz de un individuo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"8b017-206\">Si ha tenido un lema o lema durante un tiempo prolongado que sabe que muchos de sus clientes, es posible que o no es posible que vale la pena incluidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"8b017-207\">La \"regla de oro\" aquí es conectar el autor de la llamada a una persona de forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"8b017-208\">Secuencias de comandos de ejemplo saludo</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"8b017-209\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"8b017-210\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"8b017-211\">Estas secuencias de comandos reflejan los diseños que se muestra anteriormente y las instrucciones sugeridas para escribir secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"8b017-212\">Llamada de cola Script 1: Saludo de cola llamada (cola de llamada sin operador automático)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"8b017-213\">\"Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"8b017-214\">Si llama a entre 11 am y las 11:30 p.m. permanezca en la línea y el siguiente agente disponible le llevará su orden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"8b017-215\">Si llama fuera del horario comercial, llame a atrás pronto.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"8b017-216\">Script de operador automático 1: saludo de horario comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"8b017-217\">\"Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"8b017-218\">Por favor, permanecer en la línea y el siguiente agente disponible le llevará su pedido.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"8b017-219\">Operador automático el Script 2: saludo de fuera del horario laboral</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"8b017-220\">\"Gracias por llamar a Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"8b017-221\">Estamos cerramos en este momento, llamar a atrás entre las 11 am y las 11:30 p.m. a pizza hot de orden tuberías actualizados!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"8b017-222\">Tenga en cuenta que no tenemos un script para ofrecer las opciones de teclado de teléfono o un saludo para la cola de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"8b017-223\">El autor de la llamada se pasa desde el operador automático a la cola de llamada sin otras opciones que se ofrecen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="8b017-224">Implementación de una cola de llamada</span><span class="sxs-lookup"><span data-stu-id="8b017-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"8b017-225\">En las tablas siguientes se presenta la información necesaria para implementar el diseño en el diagrama anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"8b017-226\">La implementación usa texto a voz para las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"8b017-227\">Sistema telefónico tiene integrada en el motor de texto a voz para que la opción de escribir el texto final y decidir por sí mismo si transmite la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"8b017-228\">Si no es así, depende de si se va a registrar sus propios mensajes de usar la [Grabadora de sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o tienen un intérprete de voz superpuesta professional use las secuencias de comandos para registrar los archivos .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"8b017-229\">La cuenta usada para esta tarea debe tener privilegios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"8b017-230\">Las siguientes tablas muestran los valores para escribir en la pantalla de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"8b017-231\">Debe crear las cuentas de recursos para todos los operadores automáticos y colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"8b017-232\">Vea [Administrar cuentas de recursos en los equipos de Microsoft](/MicrosoftTeams/manage-resource-accounts.md) para obtener información detallada sobre la creación de una cuenta de recurso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"8b017-233\">También necesitará crear un grupo de O365 específicamente para los agentes de la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"8b017-234\">Configurar lo siguiente en O365, en este orden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"8b017-235\">Una o más [cuentas de recursos](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"8b017-236\">Agente de llamada de [Grupo de Office 365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"8b017-237\">Cola de llamadas de ordenación</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"8b017-238\">Contoso Pizza ordenación línea (operador automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"8b017-239\">Contoso Pizza desbordamiento operador (operador automático opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"8b017-240\">Implementación de cola de llamada simple, sin operador automático</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"8b017-241\">Crear una cuenta de recursos para el operador automático, a continuación, empiece a crear al operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"8b017-242\">Esperar un retraso de unos minutos después de crear la cuenta del recurso antes de que esté disponible como una selección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"8b017-243\">En el **Centro de administración de equipos de Microsoft**, haga clic en **voz** > **colas de llamadas**, a continuación, haga clic en **+ Agregar nuevo**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"8b017-244\">Opción</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-244\">Option</span></span>| <span data-ttu-id=\"8b017-245\">Configuración</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Número 1](../images/sfbcallout1.png)| <span data-ttu-id=\"8b017-247\">Nombre de la cola de llamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-247\">Call queue name</span></span> | <span data-ttu-id=\"8b017-248\">Ordenación de Pizza de Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-248\">Contoso Pizza Ordering</span></span>  |\n| ![Número 2](../images/sfbcallout2.png)| <span data-ttu-id=\"8b017-250\">Cuenta de recurso</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-250\">Resource account</span></span>  | <span data-ttu-id=\"8b017-251\">Ordenación CQ (el número de teléfono se asigna a la cuenta del recurso)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Número 3](../images/sfbcallout3.png)| <span data-ttu-id=\"8b017-253\">Saludo</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-253\">Greeting</span></span>  | <span data-ttu-id=\"8b017-254\">Reproducir un archivo de Audio (grabación de Script 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Número 4](../images/sfbcallout4.png)| <span data-ttu-id=\"8b017-256\">Música en espera</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-256\">Music on hold</span></span> | <span data-ttu-id=\"8b017-257\">cargar un MP3, WMA o WAV archivo grande hasta 5 MB.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8b017-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Número 5](../images/sf