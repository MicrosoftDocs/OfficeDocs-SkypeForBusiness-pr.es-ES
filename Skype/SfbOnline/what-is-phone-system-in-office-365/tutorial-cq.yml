- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"b1ac1-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) y [Skype empresarial](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan conversaciones de chat, teléfonos, buzón de voz, reuniones, archivos y aplicaciones en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"b1ac1-105\">Ambos requieren [**licencias de sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar las funciones de control de llamadas y PBX en la nube de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"b1ac1-106\">La licencia del sistema telefónico se incluye con la licencia de Enterprise E5, o puede agregarse a una licencia de Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"b1ac1-107\">Los detalles de licencias están en [licencias complementarias de Skype empresarial](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"b1ac1-108\">Una licencia de sistema telefónico le permite reemplazar el sistema PBX existente por un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyan colas de llamadas, que enrutan a las personas que llaman a su empresa a uno de los agentes de llamadas de su empresa que pueden, a continuación, rellenar solicitudes de servicio al cliente o ponerse en venta pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"b1ac1-109\">Las colas de llamadas se pueden usar con Teams o Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"b1ac1-110\">Puede crear una cola de llamadas para su organización con el centro de administración de Microsoft Teams y vincularla con una *cuenta de recursos*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"b1ac1-111\">A una cuenta de recursos vinculada de una cola de llamadas se le puede asignar un número de teléfono o una cola de llamadas puede elegir una opción para un operador automático, un número de teléfono asociado directamente es opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"b1ac1-112\">Si se le pide que configure una cola de llamadas, en este artículo se proporciona una ilustración de la planificación e implementación de una aplicación simplificada para un negocio hipotético.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"b1ac1-113\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"b1ac1-114\">Damos por hecho que ya has hecho lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"b1ac1-115\">[Configurar el sistema telefónico de su organización](/MicrosoftTeams/setting-up-your-phone-system.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md).</span></span>\n- [<span data-ttu-id=\"b1ac1-116\">Configurar el correo de voz del Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"b1ac1-117\">Revisado [¿Qué son los operadores automáticos y las colas de llamadas?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) para obtener una mejor comprensión de las características del sistema telefónico que pueden interactuar con una cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="b1ac1-118">Evaluar las necesidades empresariales</span><span class="sxs-lookup"><span data-stu-id="b1ac1-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"b1ac1-119\">La pizza de Contoso es una pequeña cadena regional de entrega de pizza con veinte lugares y desea convertir su funcionamiento para usar un centro de llamadas virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"b1ac1-120\">Quieren que sus agentes de llamadas inicien sesión en el cliente de escritorio de Teams y realicen pedidos con el sistema de aceptación de pedidos existente de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"b1ac1-121\">El mayor impacto para ellos es ser capaz de expandir o contraer según sea necesario, sin necesidad de invertir en el espacio de Office para el centro de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"b1ac1-122\">Una evaluación de las necesidades de esta empresa puede incluir las siguientes preguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"b1ac1-123\">¿Cuántos agentes de llamadas asignará a la cola?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"b1ac1-124\">La empresa tiene 25 agentes de llamadas en el centro de llamadas existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"b1ac1-125\">Normalmente hay agentes de 12-20 activos al mismo tiempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"b1ac1-126\">¿Cómo se configura su sistema actual y qué cambios hay si alguno quiere hacer?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"b1ac1-127\">Tienen un sistema de operador automático para la oficina de la empresa y hay una opción en ese sistema que se dirige a los pedidos minoristas, pero solo conecta una o dos llamadas diarias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"b1ac1-128\">Tienen un número de 1-800 para realizar pedidos de entrega y lo anuncian en gran medida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"b1ac1-129\">El servicio heredado de colas de llamadas proporciona un único nodo de operador automático delante de la cola de llamadas para ofrecer una experiencia de llamadas diferente durante el horario laboral en lugar de en horas de oficina externas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"b1ac1-130\">¿El centro de llamadas estará activo 24 horas al día o tendrá horario comercial?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"b1ac1-131\">Es necesario que la cola se use de 11am a 11:30 PM, los siete días de la semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"b1ac1-132\">¿Quieren tener saludos iniciales diferentes para el horario laboral, las horas de la jornada laboral, los fines de semana, los días festivos, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"b1ac1-133\">Ya saben que la tarifa de llamadas fuera de su horario comercial es muy baja.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"b1ac1-134\">El uso de saludos especiales es opcional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"b1ac1-135\">¿Cómo se compensan los agentes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"b1ac1-136\">Los agentes se pagarán por horas, además de una bonificación de rendimiento, y se realizará un seguimiento de su rendimiento en el sistema de pedidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"b1ac1-137\">Había una idea de que un agente se haya favorecido por la distribución de llamadas de la cola y quisiera evitar una repetición de esa impresión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"b1ac1-138\">¿Cuál es el tamaño normal de la cola de llamadas en el centro de llamadas existente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"b1ac1-139\">Dependiendo de la hora, puede variar de 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"b1ac1-140\">Se sabe que los tiempos de espera son hasta 3 minutos la mayor parte del tiempo y 5 minutos al máximo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"b1ac1-141\">¿Ya tienen preferencias para la música en espera?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"b1ac1-142\">Quieren tener una música personalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="b1ac1-143">El diseño</span><span class="sxs-lookup"><span data-stu-id="b1ac1-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"b1ac1-144\">Directrices generales</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-144\">General guidelines</span></span>\n<span data-ttu-id=\"b1ac1-145\">Antes de analizar nuestro ejemplo específico, echemos un vistazo a algunas pautas y conceptos básicos de diseño más generales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"b1ac1-146\">Una cola de llamadas en la nube tiene un número limitado de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"b1ac1-147\">Las decisiones principales que debe tomar para la cola son las siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"b1ac1-148\">Si desea asignar un número directamente a la cola o para que los autores de las llamadas se conecten con un operador automático en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"b1ac1-149\">Es improbable que las personas que llamen logren la diferencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"b1ac1-150\">Si desea tener un saludo inicial como parte de la cola de llamadas (si se conecta inicialmente a un operador automático, que puede proporcionar un saludo inicial)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"b1ac1-151\">¿Qué es la retención de música que se debe usar?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"b1ac1-152\">Cómo distribuir las llamadas entre los agentes disponibles</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"b1ac1-153\">Este</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-153\">Do:</span></span>\n- <span data-ttu-id=\"b1ac1-154\">Mantén la cantidad de llamadas en cola y el tiempo de espera de llamadas para que las personas que llaman sean lo más cortas posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"b1ac1-155\">Tener saludos iniciales alternativos para las llamadas realizadas fuera del horario laboral o en vacaciones o fines de semana cuando los agentes no estarán disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"b1ac1-156\">Esto implicará poner un único operador automático delante de la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"b1ac1-157\">Haga que la cola de llamadas sea lo más fácil de encontrar cuando su pedido se conecta a un operador automático en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"b1ac1-158\">Conoce a tus clientes y proporciona música que se adapte a sus intereses, o al menos no entra en conflicto con su gusto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"b1ac1-159\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-159\">Don't:</span></span>\n- <span data-ttu-id=\"b1ac1-160\">Llama a otros productos o ventas adicionales mientras las personas que llaman esperan en espera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"b1ac1-161\">Haz que las personas que llaman esperen más tiempo de lo necesario para hablar con un agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"b1ac1-162\">Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"b1ac1-163\">Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"b1ac1-164\">Realizar un boceto de diseño</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"b1ac1-165\">Para las implementaciones centradas en una cola de llamadas como nuestro ejemplo, tendremos un número de teléfono asignado a la cuenta de recursos de la cola de llamadas, o bien tener el número de teléfono asignado a la cuenta de recursos de un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"b1ac1-166\">*Cola de llamadas sin operador automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![cola de llamadas de pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"b1ac1-168\">*Cola de llamadas con operador automático*</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-168\">*Call Queue with Auto Attendant*</span></span>\n\n![operador automático que llama a la pizza](../images/AA-CQ.png)\n\n<span data-ttu-id=\"b1ac1-170\">Puede usar Visio para visualizar su diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"b1ac1-171\">El archivo de Visio que contiene los diagramas anteriores está disponible para su [descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"b1ac1-172\">Como alternativa, los diagramas de colas de llamadas y de operadores automáticos se pueden planear con notas rápidas o tarjetas de índice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"b1ac1-173\">Para obtener un diseño inicial más complejo con varios operadores automáticos anidados, consulta el tutorial de los operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="b1ac1-174">Escribir el script</span><span class="sxs-lookup"><span data-stu-id="b1ac1-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"b1ac1-175\">Escribir mejores scripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"b1ac1-176\">Los scripts de mensajes salientes pueden hacer o romper la impresión que queda en los clientes o en los autores de las llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"b1ac1-177\">Puede planearlos detenidamente, escribirlos y considerar que se han grabado profesionalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"b1ac1-178\">El objetivo es conectar la persona que llama a una persona en vivo de la forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"b1ac1-179\">Para escribir el cuadro de diálogo script, piense en algunas de estas pautas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"b1ac1-180\">Este</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-180\">Do:</span></span>\n1.  <span data-ttu-id=\"b1ac1-181\">Salude y agradece a la persona que llama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"b1ac1-182\">Mantén este corto, no más de tres oraciones y menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"b1ac1-183\">Si su sitio web ofrece opciones de autoservicio, mencione esta opción pero, de otro modo, presente las opciones y opciones tan pronto como sea posible sin ser abruptas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"b1ac1-184\">Considere la posibilidad de usar avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"b1ac1-185\">Asegúrese de que la voz de las preguntas deje la impresión que desea y de que sea comprensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"b1ac1-186\">El sistema telefónico tiene un texto integrado en el motor de voz que le ofrece la opción de introducir el texto final y decidir si está transmitiendo la impresión que desea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"b1ac1-187\">De lo contrario, el uso de un mensaje de audio pregrabado es totalmente compatible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"b1ac1-188\">Si el mensaje de voz, Mumbles, suena o tiene otros problemas seleccionados, siga leyendo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"b1ac1-189\">Cuando esto suceda, mencione cambios importantes en la estructura de opciones, pero no deje la parte del saludo activa durante más de un mes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"b1ac1-190\">Si tiene actualizaciones frecuentes y espera que sea la mayoría de las veces, simplemente omítalo de la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"b1ac1-191\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"b1ac1-192\">Abarrota el saludo inicial, ten en corto y dulce el saludo inicial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"b1ac1-193\">Di o usa otros pleasantries una y otra vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"b1ac1-194\">Solo tienes que llamar a la opción o a la persona que necesitan de la forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"b1ac1-195\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"b1ac1-196\">cuando menciones una dirección Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"b1ac1-197\">Es un uso deficiente de las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"b1ac1-198\">Use abreviaturas como St para calle o CA para California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"b1ac1-199\">Deletrear en el script y decir toda la palabra en la grabación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"b1ac1-200\">Por lo general, los motores de texto a voz no tienen abreviaturas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"b1ac1-201\">Incluir información de ventas en las secuencias de comandos, molestará a las personas que llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"b1ac1-202\">Deje que el equipo de ventas se haga con ese tipo de cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"b1ac1-203\">Y, por último, si su compañía tiene un eslogan, piense dos veces acerca de incluirlo en la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"b1ac1-204\">Lo más probable es que las personas que llaman lo hayan oído antes si le llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"b1ac1-205\">Si lo incluyes, escríbelo en algún lugar en el que la persona que llama se ponga cerca, como cuando se transfiere a la línea de escritorio o al buzón de voz de una persona.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"b1ac1-206\">Si ha tenido un eslogan o una línea de etiquetas por mucho tiempo que muchos de los clientes saben, puede que no valga la pena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"b1ac1-207\">La \"regla de oro\" aquí es conectar la persona que llama a una persona de la manera más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"b1ac1-208\">Ejemplos de secuencias de comandos de saludo</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"b1ac1-209\">Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"b1ac1-210\">Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"b1ac1-211\">Estas secuencias de comandos reflejan los diseños mostrados anteriormente y las directrices sugeridas para escribir secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"b1ac1-212\">Cola de llamadas script 1: saludo de cola de llamadas (cola de llamadas sin operador automático)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"b1ac1-213\">\"Gracias por llamar a la pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"b1ac1-214\">Si estás llamando entre 11 a.m. y 11:30 PM, mantente en la línea y el siguiente agente disponible realizará tu pedido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"b1ac1-215\">Si llamas fuera del horario comercial, vuelve a llamar pronto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"b1ac1-216\">Script de operador automático 1: saludo de horario comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"b1ac1-217\">\"Gracias por llamar a la pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"b1ac1-218\">Mantente en la línea y el siguiente agente disponible realizará tu pedido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"b1ac1-219\">Script de operador automático 2: saludo de poshora</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"b1ac1-220\">\"Gracias por llamar a la pizza de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"b1ac1-221\">Estamos cerrados en este momento, vuelve a llamar entre 11am y 11:30pm para pedir pizzas calientes de canalización nueva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"b1ac1-222\">Tenga en cuenta que no tenemos una secuencia de comandos para ofrecer opciones de teclado del teléfono o un saludo para la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"b1ac1-223\">La persona que llama se entregará desde el operador automático a la cola de llamadas sin que se le ofrezcan otras opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="b1ac1-224">Implementación de una cola de llamadas</span><span class="sxs-lookup"><span data-stu-id="b1ac1-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"b1ac1-225\">La información necesaria para implementar el diseño en el diagrama anterior se presenta en las tablas siguientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"b1ac1-226\">La implementación usa texto a voz para los scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"b1ac1-227\">El sistema telefónico tiene un texto integrado en el motor de voz para que pueda introducir el texto final y decidir si tiene la impresión que desea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"b1ac1-228\">Si no es así, es usted quien puede grabar sus propias preguntas con la grabadora de [sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o con un artista con voz en OFF Professional para grabar archivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"b1ac1-229\">La cuenta usada para esta tarea debe tener privilegios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"b1ac1-230\">En las tablas siguientes se muestran los valores que se deben introducir en la pantalla de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"b1ac1-231\">Tendrá que crear cuentas de recursos para todos los operadores automáticos y las colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"b1ac1-232\">Para obtener más información sobre cómo crear una cuenta de recursos, consulte [administrar cuentas de recursos en Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"b1ac1-233\">También tendrá que crear un grupo de O365 específicamente para sus agentes de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"b1ac1-234\">Configure lo siguiente en O365, en este orden:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"b1ac1-235\">Una o más [cuentas de recursos](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"b1ac1-236\">Grupo de [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide) del agente de llamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"b1ac1-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  