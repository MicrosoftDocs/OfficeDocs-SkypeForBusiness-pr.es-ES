  content: "\n<span data-ttu-id=\"1282a-104\">[Los equipos de Microsoft](/MicrosoftTeams/Teams-overview.md) y [Skype para la empresa](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan chat, las conversaciones telefónicas, correo de voz, reuniones, archivos y aplicaciones juntas en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span>    \n<span data-ttu-id=\"1282a-105\">[**Sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) es la tecnología de Microsoft para habilitar el control de llamadas y las capacidades de PBX en la nube de Office 365 para utilizarlos con Skype para profesionales en línea y Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-105\">[**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) is the Microsoft technology for enabling call control and PBX capabilities in the Office 365 cloud for use with Skype for Business Online and Microsoft Teams.</span></span> \n\n<span data-ttu-id=\"1282a-106\">Sistema telefónico permite reemplazar el sistema PBX existente con un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen el correo de voz y</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and</span></span>  \n<span data-ttu-id=\"1282a-107\">[Operadores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), lo que permite a las personas que llame a su negocio navegue a un sistema de menús para que estén en el departamento correcto, persona o el operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-107\">[Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"1282a-108\">Operadores automáticos pueden usarse con los equipos o Skype para la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-108\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"1282a-109\">Crear un sistema de operador automático para su organización mediante la Skype para el centro de administración de negocio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-109\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"1282a-110\">Si se le pide que configurar un operador automático, este artículo le guiará a través de planeación e implementación de operadores automáticos de una pequeña empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-110\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"1282a-111\">No es una solución única, pero es un buen punto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-111\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"1282a-112\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-112\">Before you begin</span></span>\n\n<span data-ttu-id=\"1282a-113\">Se supone que ya ha realizado la siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-113\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"1282a-114\">[Configurar el sistema telefónico en su organización](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Planeación de la llamada](/MicrosoftTeams/what-are-calling-plans-in-office-365) para proporcionar los números de teléfono a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-114\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"1282a-115\">Configurar el correo de voz de Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-115\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"1282a-116\">Revisado [¿Qué son los operadores automáticos de sistema telefónico?](/microsoftteams/what-are-phone-system-auto-attendants.md) para obtener una mejor comprensión de las características del sistema de teléfono que puede interactuar con un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-116\">Reviewed [What are Phone System auto attendants?](/microsoftteams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"1282a-117\">Además, se complace descubrir que se puede realizar la mayor parte de la parte de la planificación y diseño utilizando una pizarra o tarjetas de índice, tener un buen plan no es técnicamente exigentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-117\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards, having a good plan isn't technically demanding.</span></span>\n"
