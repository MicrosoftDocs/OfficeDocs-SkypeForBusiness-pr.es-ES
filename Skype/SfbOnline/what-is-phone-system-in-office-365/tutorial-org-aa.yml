- durationInMinutes: 2
  content: "\n[Los equipos de Microsoft](/MicrosoftTeams/Teams-overview.md) y [Skype para la empresa](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan chat, las conversaciones telefónicas, correo de voz, reuniones, archivos y aplicaciones juntas en un solo lugar.    \n[**Sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) es la tecnología de Microsoft para habilitar el control de llamadas y las capacidades de PBX en la nube de Office 365 para utilizarlos con Skype para profesionales en línea y Microsoft Teams. \n\nSistema telefónico permite reemplazar el sistema PBX existente con un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen el correo de voz y  \n[Operadores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), lo que permite a las personas que llame a su negocio navegue a un sistema de menús para que estén en el departamento correcto, persona o el operador. Operadores automáticos pueden usarse con los equipos o Skype para la empresa. Crear un sistema de operador automático para su organización mediante la Skype para el centro de administración de negocio.\n\nSi se le pide que configurar un operador automático, este artículo le guiará a través de planeación e implementación de operadores automáticos de una pequeña empresa hipotética. No es una solución única, pero es un buen punto de partida. \n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\nSe supone que ya ha realizado la siguiente: \n- [Configurar el sistema telefónico en su organización](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Planeación de la llamada](/MicrosoftTeams/what-are-calling-plans-in-office-365) para proporcionar los números de teléfono a los usuarios.\n- [Configurar el correo de voz de Sistema telefónico](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Revisado [¿Qué son los operadores automáticos de sistema telefónico?](/microsoftteams/what-are-phone-system-auto-attendants.md) para obtener una mejor comprensión de las características del sistema de teléfono que puede interactuar con un operador automático.\n\nAdemás, se complace descubrir que se puede realizar la mayor parte de la parte de la planificación y diseño utilizando una pizarra o tarjetas de índice, tener un buen plan no es técnicamente exigentes.\n"
- title: Evaluar las necesidades empresariales
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. es una oficina de legislación Ciudad pequeña con tres abogados y un total de 15 empleados, cada uno de los cuales ya tiene Office 365 y un cuadro de correo de voz del sistema telefónico.    \n\nLa evaluación de las necesidades de podría incluir las siguientes preguntas:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>P: ¿quiénes son las personas de la empresa?\nÉste es un resumen de los empleados: \n|Número de teléfono    | Nombre      |Rol           |Notas |\n|:--      |:--        |:--        |:--      |:--   |\n|555-0181   |OLGA Gerasimova    |abogado    | |\n|555-0182   |Manuela Carstens|   abogado   | |    \n|555-0183   |Andrey Alexeeva    |abogado    | |  \n|555-0184   |Lena Ehrle       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |Sofía Krause      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |Administrador de Office |  |\n|555-0191   |Boris Averyanov   |investigación  |  |\n|555-0192   |María Wolfe       |recepción y programación | También operador durante el horario comercial  |\n|555-0193   |Jakob empresa        |facturación  |  |\n|555-0194   |Laura Heinrich    |facturación  |  |\n|555-0195   |Franco Piccio    |registros  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>P: ¿por qué están llamando los clientes?\nEl operador automático se debe aplicar a las necesidades de los clientes y las necesidades del cliente más frecuentes deben obtener abordan en primer lugar. Dado que Julie Wolfe actúa como el operador de la oficina hasta que se implementa el sistema de operador automático debería estar en la mejor posición para indicar a qué cliente necesita generar llamadas. \n\nPide que mantener un registro para una semana de las llamadas a la empresa obtiene y los usuarios que transfiere las llamadas a en respuesta a consultas de los clientes. Esto es lo que informa de:\n\n|Problema de autor de la llamada | Nº de llamadas  | Acción de operador |\n|:--          |:--          |:--              |\n|Citas de programación, volver a programar o cancelar    |45|    Ninguna transferencia recepcionista administra la llamada|\n|Preguntas sobre facturación                                  |22|    Transferir a Jakob o Laura de facturación | \n|Consulta sobre horas y la ubicación de la empresa          |20|    Ninguna transferencia recepcionista administra la llamada|\n|Si desea hablar con uno de los abogados                |15|    Transferir a la abogado solicitado|\n|Si desea hablar con el Administrador de office                |12|    Transferir al administrador de office |\n|Si desea hablar con uno de los procuradores           |10|  Transferir a la paralegal solicitado|\n|Si desea hablar con la investigación                  | 6|    Transferir a la investigación |\n|Solicita una copia de registros                       | 4|    Transferir al empleado de registros |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>P: ¿Qué consideraciones especiales tiene cada función de trabajo en la oficina?\nTener algunas discusiones con personas en cada una de las funciones de trabajo en la oficina sobre lo que necesitan desde el operador automático. En nuestro pequeña oficina el siguiente punto se realizó borrar:\n- Preguntas sobre facturación se pueden controlar mediante cualquiera de los empleados. Dado, es correcto crear una cola de llamadas con ambos de sus números que va a enviar la llamada a cualquier línea ya no está ocupado, o a un número aleatorio en ese grupo si ambos son gratuitas. (No vamos a implementar esto en la configuración de ejemplo, pero es una situación donde tener una opción de menú Ir a una cola de llamada tiene sentido).\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>P: ¿qué requisitos de idioma es necesario en los clientes?\nPreguntar a Julie Wolfe, descubrimos que había sólo dos de los autores de llamadas en la semana completa para el que se parece ser un segundo idioma inglés. Funcionaban lo suficientemente bien en inglés para realizar sus investigaciones, y no parecen que hable el mismo idioma nativo. Para confirmar esto con los socios comerciales, los abogados, la necesidad de mensajes bilingües o multilingües no se ha visto como una prioridad.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>P: ¿Cuáles son los días festivos, horario no y horario?\nEs posible que desee distintos saludos iniciales para horario comercial, fuera del horario laboral, los fines de semana, días festivos y así sucesivamente.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>P: ¿para cada una de las funciones de trabajo en la oficina, qué problemas gestionan para los clientes?\nEs posible que se sorprendan por qué problemas de los trabajadores de office diversos controlar normalmente. Por ejemplo, es posible que debe enrutarse María la recepcionista puede responder a muchas preguntas que se supone que es posible que el departamento de facturación o Valeria el Administrador de office.\n"
- title: El diseño
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Instrucciones generales\nAntes de estudiar nuestro ejemplo específico, veamos brevemente algunas directrices de diseño más generales y conceptos básicos.  \n\n#### <a name=\"do\"></a>Hacer:\n1.  Es una buena idea tener alternativas saludos iniciales para las llamadas realizadas fuera del horario comercial, o en días festivos o fines de semana.\n2.  Coloque las opciones usadas con más frecuencia lo antes posible en el primer conjunto de opciones de menú. Si es posible, cero en el primer menú se reserva para una transferencia a un operador live y menciona en primer lugar en las secuencias de comandos. \n3.  Tiene el menú al menos una vez Repita si no está seleccionado y, si aún no hay una selección, transferir la llamada a un operador live en lugar de tener la desconexión de llamada. De forma predeterminada, sistema telefónico se volverá a reproducir el menú tres veces y, después, si se configura un operador transferirá la llamada al operador o si no hay operador es configurar el sistema se cuelgue. Dado, es importante configurar un operador para el sistema de operador automático.\n4.  Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones. Debe crear un conjunto independiente de anidados automáticos para el idioma secundario.\n5.  Tardar unos minutos adicionales para el diagrama de flujo de las opciones que desee para crear y asegúrese de que no crea oportunidades para los usuarios que vayan de círculos en los menús de opción. Lo ideal sería que debería ser posible poder conectarse a una persona o su correo de voz en tres menús o menos.\n\n#### <a name=\"dont\"></a>No:\n1.  Crear a un operador automático de anidados con más de 5 opciones. Si lo hace, es probable que aquí se debe confundir los llamadores y forzarlos a repetir el menú.\n2.  Usar números de opción de menú reservado o las claves como opciones de menú.\n\n> [!Important]\n> Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar. Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Hacer un boceto de diseño \n\nPara llevar a cabo el diseño inicial, necesitará una forma flexible y fácil para averiguar hierachies y las estructuras de los usuarios y los operadores automáticos. Este es un ejercicio que en cualquier pared en blanco o Pizarra, puede hacer con varios colores de lápiz y algunas notas rápidas o tarjetas de índice y la cinta:\n1.  Para cada persona con una cuenta de correo de voz en la empresa, escribir su nombre y número de teléfono en una nota rápida o tarjeta de índice 3 x 5. Puede que tenga varias notas para el empleado que será el operador. Si tiene varios colores de nota disponible, puede ser útil para distinguir los usuarios y los menús de un vistazo.\n2.  Marcar una nota como el principal o inicial de saludo, otro como el después del horario comercial o vacaciones de saludo (podría elegir fácilmente separar estas, pero por ahora se van a combinar ellos), uno para representar las horas y la ubicación de grabación (Si opta por utilizar uno) y otro para la suspensión en fo son el operador automático principal, que presenta las opciones más usadas de tres a cinco de la primera. Si es posible, utilice un color diferente de nota.\n3.  Coloque el saludo inicial en el espacio de la placa, a continuación, debajo de colocar la nota de operador automático principal. Si cualquiera de las opciones superiores ir directamente a un único empleado, coloque su nota a la derecha de la nota que representa al operador. \n4.  Es poco probable todas las opciones se quepan en un solo menú operador, por lo que piense en qué automáticos adicionales podrían ser necesarios y cómo puede anidar en entre sí y con el operador principal.  \n5.  Si tiene una opción que conduce a una cola de llamadas, crear una nota con un tercer color, colóquelo debajo y a la derecha del operador que se conecta a él. Colocar notas que representan los usuarios en la cola a la derecha de la nota que representa la cola.\n\nÉste es un diagrama que representa una forma de implementar nuestro ejemplo:\n\n![Diagrama de office abogado AA](../images/AA-LawyerOfficeExample.png)\n\nEn el ejemplo de la toma de diagrama en cuenta las razones por las llamadas de los clientes de la oficina y no y no las recomendaciones. Incluso en una oficina pequeña, la complejidad de un operador automático puede crecer muy rápidamente.   Es posible que tenga en cuenta lo siguiente acerca del diseño elegido aquí:\n\n- La razón más común para llamar era programar citas, por lo que se indicó en primer lugar. Las otras razones para llamar a se proporcionan como opciones en orden descendente de su uso.\n- Normalmente, existen opciones de 3 y 4 por menú en este ejemplo. Mientras que el sistema telefónico es compatible con los menús con opciones hasta 9, la mayoría de los usuarios no podrán realizar un seguimiento de las opciones de más de 5 sin haciendo un lío y la necesidad de repetir el menú, que pierde su tiempo y molesta a ellos. \n- Sin duda que se pueden reemplazar los abogado, procuradores, facturación menús y con las colas de llamadas. La razón principal que hemos utilizado a un operador automático es mantener nuestra implementación centrados en operadores automáticos. Implementaciones reales probablemente utilizará colas de llamadas.  Para obtener más información acerca de las colas de llamadas, vea [crear una cola de llamadas de sistema telefónico](create-a-phone-system-call-queue.md) . \n- Finalmente, todos los empleados obtienen coincide con una opción de operador automático en este diseño. Esto podría no ser lo elige, es posible que desee que un sistema mucho más sencillo con menos opciones. Si dicha simplicidad es importante, puede planear habilitar la opción de **marcado por nombre** y quitar uno o varios de los operadores automáticos anidados que indiquen los empleados específicos por su nombre.\n\nEn este ejemplo un poco más simple, se muestra el uso de las colas de llamadas y los menús ligeramente mayor:\n\n![Diagrama de office abogado AA](../images/AA-LawyerOffice-CallQueues.png)\n\nEn este ejemplo, suponemos que nos hemos habilitado la opción de **marcado por nombre** y se espera que los autores de llamadas ya sea conoce el nombre de la persona o están de acuerdo con hablar con cualquier persona en esa categoría de trabajo. Dado que se trata de una variante opcional, las etapas posteriores asumirá que estamos implementando el primer diagrama. \n"
- title: Escribir las secuencias de comandos
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Escribir secuencias de comandos de operador automático mejor \nPuede realizar la secuencia de comandos de operador automático o para interrumpir la impresión de la izquierda en los clientes o los autores de llamadas. Planeación de detenidamente, escribirlo y considere la posibilidad de haberlo profesional registrada. El objetivo es conectar el autor de la llamada a una persona live forma más eficiente posible.\nPiense en algunas de estas instrucciones al escribir en el cuadro de diálogo de la secuencia de comandos:\n\n#### <a name=\"do\"></a>Hacer:\n1.  Saludar y agradecemos que ponerse en contacto con la el autor de la llamada. Mantener este breve, no más de tres frases y menos de 30 segundos. Si su sitio web ofrece opciones de autoservicio, mencione pero presente en caso contrario, opciones y opciones tan pronto como sea posible sin que se va a brusco. \n2.  Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.\n3.  Presentar la opción, a continuación, el número para presione (\"de ventas, presione 3\"). Cuando el autor de la llamada oye la opción que deseen, su atención inmediatamente se centra, por lo es la hora con respecto a lo que va a llegar ahí.\n4.  Asegúrese de que la voz para las indicaciones abandona la impresión que desee y es claramente comprensible.  Sistema telefónico tiene integrada en el motor de texto a voz que le ofrece la opción de escribir el texto final y decidir por sí mismo si se ofrece información la impresión que desee. Si no es así, grabación de un mensaje de audio es totalmente compatible. Si la voz mumbles, sonidos condescending o tiene otros problemas, mantenga ¿está buscando.\n5.  Mencione significativo cambia a la estructura de opción cuando esto ocurre, pero no deje que la parte del saludo de activo para más de un mes. Si actualizaciones frecuentes y prevé sea el caso de la mayor parte de la hora, omita sólo desde la secuencia de comandos.\n\n#### <a name=\"dont\"></a>No:\n1.  Llenar el saludo inicial con horas de operación o su dirección de la empresa. Hacer que estén disponibles como una opción en el menú primer si es con frecuencia la información solicitada, pero mantener la inicial de saludo cortos y concisos.\n2.  Por favor, diga o usar otros rigor una y otra vez. Obtener solo los llamadores a la opción o la persona que necesitan una forma más eficaz posible.\n3.  Incluir \"http:\\/\\/www\\.\" cuando mencione una dirección web. Es simplemente un uso deficiente de tiempo de secuencia de comandos.\n4.  Use abreviaturas como St para calle o entidad emisora de certificados de California. Escribe en la secuencia de comandos y diga la palabra completa de la grabación. Motores de texto a voz normalmente no hacerlo bien con abreviaturas.\n5.  Incluir información de ventas en las secuencias de comandos, le molesten a los llamadores. Permitir que el equipo de ventas se encargan de ese tipo de cosas.\n\nY, por último, si su compañía tiene un lema, piense incluidos en la secuencia de comandos en absoluto. Lo más probable es que los llamadores escuchados antes si está llamando a. Si se incluye, se coloca en un lugar que aporta la experiencia de operador automático a una cerrar, al igual que cuando se transfieren a la línea de asistencia al usuario o el correo de voz de un individuo. Si ha tenido un lema o lema durante un tiempo prolongado que sabe que muchos de sus clientes, es posible que o no es posible que vale la pena incluidos. La \"regla de oro\" aquí es conectar el autor de la llamada a una persona de forma más eficiente posible.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Secuencias de comandos de operador automático de ejemplo\n\n> [!Important]\n> Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar. Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".\n\nEstas secuencias de comandos que refleje el diseño que se eligió anteriormente y las instrucciones sugeridas para escribir secuencias de comandos de operador automático. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: compañía saludo\nGracias por llamar a VanArsdel, Ltd. En cualquier momento que puede presionar cero para transferir al operador, presione estrella Repita el menú o presione la tecla almohadilla para volver al menú anterior.\n\n(Opcional, si se habilitará el marcado por nombre) Si conoce el nombre de la persona que está llamando, diga su nombre en cualquier momento y aquí se transfirió a ellos.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2: saludo de fuera del horario laboral\nGracias por llamar a VanArsdel, Ltd.  Estamos cerramos en este momento, presione cero y dejar un mensaje con nuestro operador. Se podrá llamar cuando se vuelva a la oficina. \n\n#### <a name=\"script-3-main-menu\"></a>Secuencia de comandos 3: menú principal\nPara programar, presione 1.\nPara preguntas de facturación, presione 2.\nPara las horas y ubicación, presione 3.\nPara ver más opciones, presione 4.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*\n\n#### <a name=\"script-4-billing\"></a>El script 4: facturación\nPara hablar con Jakob Roth, presione 1.\nPara hablar con Laura Heinrich, presione 2.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*\n\n Esta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.\n\n#### <a name=\"script-5-hours-and-location\"></a>La secuencia de comandos 5: horas y la ubicación\nSe están abiertos para la empresa de 8:30 a.m. a 5:30 p.m., el martes al sábado. Nuestra dirección es calle de verde 1234 cerca de Central avenue, Pennsylvania Planktown, directamente desde el ayuntamiento.\n\nLas opciones disponibles no mencionadas: cero, * y #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: más opciones de menú\nPara hablar con uno de los abogados, presione 1.\nPara hablar con el Administrador de office, presione 2. Para hablar con uno de los procuradores, presione 3.\nPara otras opciones, presione 4.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menú de abogado\nPara hablar con Olga Gerasimova, presione 1.\nPara hablar con para Manuela Carstens, presione 2.\nPara hablar con para Andrey Alexeeva, presione 3.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.* \n\nEsta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Secuencia de comandos 8: menú paralegal\nPara hablar con Lena Ehrle, presione 1.\nPara hablar con Svetlana Uvarova, presione 2.\nPara hablar con Sofía Krause, presione 3. Para hablar con Mariya Artemyeva, presione 4.\nPara hablar con Dariya Polyakova, presione 5.\nPara hablar con Milana Nikolaeva, presione 6.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*\n\n Esta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Secuencia de comandos 9: opciones de menú adicionales de\nPara hablar con nuestro investigación, presione 1.\nPara solicitar una copia de sus registros, presione 2.\n\n*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*\n"
- title: Implementación de operadores automáticos
  durationInMinutes: 7
  content: "\nEn las tablas siguientes se presenta la información necesaria para implementar el diseño en el diagrama anterior.\nLa implementación usa texto a voz para las secuencias de comandos. Sistema telefónico tiene integrada en el motor de texto a voz para que la opción de escribir el texto final y decidir por sí mismo si transmite la impresión que desee. Si no es así, depende de si se va a registrar sus propios mensajes de usar la [Grabadora de sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o tienen un intérprete de voz superpuesta professional use las secuencias de comandos para registrar los archivos .wav.\n\nComo se mencionó anteriormente, la implementación puede implicar fácilmente colas de llamadas, que puede utilizarse en lugar del abogado, paralegal y facturación operadores automáticos que aparece a continuación. Una cola de llamadas transfiere la llamada a cualquiera de los abogados disponibles, procuradores o empleados de facturación. Para obtener más información acerca de las colas de llamadas, vea [crear una cola de llamadas de sistema telefónico](create-a-phone-system-call-queue.md) . Si decide hacer esto, debe crear una cola de llamadas válido antes de crear un menú de operador automático que hace referencia a la cola de llamadas.\n\nLa cuenta debe tener privilegios de administrador: en la **Skype para el centro de administración de negocio**, haga clic en **enrutamiento de llamadas** > **operadores automáticos**, a continuación, haga clic en **Agregar nuevo**.\nLas siguientes tablas muestran los valores para escribir en las pantallas de la interfaz de usuario. Cada tabla representa una pantalla de la interfaz de usuario.\n\n### <a name=\"main-auto-attendant\"></a>Operador automático principal\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n|  Editar información general    |       |\n|:---  |:---   |\n| Nombre  |   VanArsdel, Ltd.    |    \n| Número de teléfono  |555-0170 |\n| Zona horaria | (UTC-04:00) Hora de verano oriental (Estados Unidos y Canadá) |\n| Idioma  | Inglés  |\n| Reconocimiento de voz    | Habilitado |\n| Operador  | Persona de la empresa: Julie Wolfe |\n|  |  | \n \nHabilitar **el reconocimiento de voz** permitirá que los comandos de voz o las elecciones de opción para todos los menús anidados. También permitirá a los autores de llamadas a diga \"Operador\" y obtener transfiere directamente al operador.\n\n![New auto attendant Hours of operation.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n| Seleccione las horas de operación | |\n|:--- | :--- |\n|24/7-personalizado| Personalizado  |\n|Selección|  8:30 a.m. a 5:30 p.m., de lunes a viernes |\n\n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n|Control de llamadas de horario comercial |  |\n|:---  |:---  |\n|Compañía de saludo   | Crear un saludo personalizado, los autores de llamadas escuchará: 1 de secuencia de comandos anterior |\n|¿Qué sucede con las llamadas después del saludo?  |Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado <br/>Los autores de llamadas escuchará: Script 3 anterior|\n|Editar las opciones de menú  |**1:** Escriba el nombre de la opción: programación <br/>Enviar a: persona de la empresa: **María Wolfe** <br/>**2:** Escriba el nombre de la opción: facturación <br/>Enviar a: anidados operador automático **de facturación** <br/>**3:** Escriba el nombre de la opción: horas <br/>Enviar a: anidados operador automático **horas & ubicación** |\n|Marcado por nombre  | Deshabilitado  |\n|  |   |\n\n\n|Control de llamadas después del horario laboral |  |\n|:---  | :---  |\n|Compañía de saludo   |Crear un saludo personalizado, los autores de llamadas escuchará: 2 de secuencia de comandos anterior |\n|¿Qué sucede con las llamadas después del saludo?| Redirigir llamada-enviar a: persona de la empresa: **María Wolfe**. La llamada se realizarán al correo de voz cuando no recogida |\n|  |   |\n\n\n|Anidados a operador automático: Facturación (anidada en horario comercial)|  |\n|:---  |:---  |\n|Compañía de saludo   |Ninguna  |\n|¿Qué sucede con las llamadas después del saludo?| Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado<br/>Los autores de llamadas escuchará: Script 4 anterior |\n|Editar las opciones de menú  |**1:** Escriba el nombre de la opción: Jakob  <br/>Enviar a: persona de la empresa: Jakob Roth <br/>**2:** Escriba el nombre de la opción: Laura<br/>Enviar a: persona de la empresa: **Laura Heinrich** |\n|  | *Este operador automático se pudo reemplazar con una cola de llamadas*  |\n| |  |\n\n|Operador automático anidado: Horas & ubicación (anidados en horario comercial) | |\n|:---  |:---  |\n|Compañía de saludo   | Ninguna |\n|¿Qué sucede con las llamadas después del saludo?  |Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado<br/> <br/>Los autores de llamadas escuchará: Script 5 anterior\n|  |   |\n\n\n| Operador automático anidado: MoreOptions (anidados en horario comercial)  |  |\n|:---  |:---  |\n| Compañía de saludo  | Ninguna  |\n| ¿Qué sucede con las llamadas después del saludo? | Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado <br/>  <br/> Los autores de llamadas escuchará: Script 6 anterior\n|Editar las opciones de menú  |**1:** Escriba el nombre de la opción: abogados  <br/>Enviar a: anidados **abogados** del operador automático <br/>**2:** Escriba el nombre de la opción: OfficeManager <br/>Enviar a: persona de la empresa: Valeria Pisani <br/>**3:** Escriba el nombre de la opción: procuradores enviar a: anidados **procuradores** del operador automático <br/>**4:** Escriba el nombre de la opción: OtherOptions enviar a: anidados de operador automático **StillMoreOptions**  |\n|  |   |\n\n|Operador automático anidado: Los abogados (anidados en más opciones) | |\n|:---  |:---  |\n|Compañía de saludo   | Ninguna  |\n|¿Qué sucede con las llamadas después del saludo?  | Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado <br/> <br/>Los autores de llamadas escuchará: Script 7 anterior <br/>Editar las opciones de menú |   **1:** Escriba el nombre de la opción: Olga <br/>Enviar a: persona de la empresa: Olga Gerasimova <br/>**2:** Escriba el nombre de la opción: Manuela <br/>Enviar a: persona de la empresa: Manuela Carstens <br/>**3:** Escriba el nombre de la opción: Andrey <br/>Enviar a: persona de la empresa: Andrey Alexeeva |\n|  | *Este operador automático se pudo reemplazar con una cola de llamadas*  |\n|  |   |\n\n|Operador automático anidado: Procuradores (anidados en más opciones) |  |\n|:---  |:---  |\n|Compañía de saludo   | Ninguna |\n|¿Qué sucede con las llamadas después del saludo?  | Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado <br/> Los autores de llamadas escuchará: Script 8 anterior\n|Editar las opciones de menú  |**1:** Escriba el nombre de la opción: Lena <br/> Enviar a: persona de la empresa: Lena Ehrle <br/>**2:** Escriba el nombre de la opción: Svetlana <br/>Enviar a: persona de la empresa: Svetlana Uvarova <br/>**3:** Escriba el nombre de la opción: Sofía <br/>Enviar a: persona de la empresa: Sofía Krause <br/>**4:** Escriba el nombre de la opción: Mariya<br/>Enviar a: persona de la empresa: Mariya Artemyeva <br/>**5:** Escriba el nombre de la opción: Dariya <br/>Enviar a: persona de la empresa: Dariya Polyakova <br/>**6:** Escriba el nombre de la opción: Milana<br/>Enviar a: persona de la empresa: Milana Nikolaeva |\n|  | *Este operador automático se pudo reemplazar con una cola de llamadas*  |\n|  |   |\n\n\n|Operador automático anidado: StillMoreOptions (anidados en más opciones) | |\n|:---  |:---  |\n|Compañía de saludo   |Ninguna  |\n|¿Qué sucede con las llamadas después del saludo?  |Reproducir menú Opciones prompt, menú símbolo del sistema: crear un mensaje personalizado <br/> Los autores de llamadas escuchará: Script 9 anterior |\n|Editar las opciones de menú  |**1:** Escriba el nombre de la opción: investigación<br/> Enviar a: persona de la empresa: Boris Averyanov <br/>**2:** Escriba el nombre de la opción: registros<br/> Enviar a: persona de la empresa: Franco Piccio |\n|  |   |\n\nPara obtener más detalles acerca de las opciones disponibles en estas pantallas, vea los detalles de implementación paso a paso para los operadores automáticos de sistema de teléfono en la [creación de un operador automático](set-up-a-phone-system-auto-attendant.md) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Edición y la prueba de operadores automáticos\n\nUna vez que haya guardado al operador automático, se enumerarán en la página de **Operadores automáticos** del centro de administración. Esto le permitirá ver rápidamente algunas de las opciones que ha configurado, incluidos el nombre, número de teléfono, idioma y estado.\n\nEs la mejor manera de probar la implementación llamar al número configurado para un operador automático y elija las opciones para desplazarse a cada uno de los operadores automáticos que acaba de crear. Puede colocar una llamada de prueba a su operador automático también rápidamente utilizando el **botón de prueba** en el panel de acciones. Si desea realizar cambios en un operador automático, seleccione al operador automático y, a continuación, en el panel de acciones, haga clic en **Editar**."
