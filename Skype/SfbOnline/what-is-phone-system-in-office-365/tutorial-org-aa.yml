class=\"sxs-lookup\"><span data-stu-id=\"1282a-157\">555-0191</span></span>   |<span data-ttu-id=\"1282a-158\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-158\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"1282a-159\">investigación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-159\">investigator</span></span>  |  |\n|<span data-ttu-id=\"1282a-160\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-160\">555-0192</span></span>   |<span data-ttu-id=\"1282a-161\">María Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-161\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"1282a-162\">recepción y programación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-162\">reception and scheduling</span></span> | <span data-ttu-id=\"1282a-163\">También operador durante el horario comercial</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-163\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"1282a-164\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-164\">555-0193</span></span>   |<span data-ttu-id=\"1282a-165\">Jakob empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-165\">Jakob  Roth</span></span>        |<span data-ttu-id=\"1282a-166\">facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-166\">billing</span></span>  |  |\n|<span data-ttu-id=\"1282a-167\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-167\">555-0194</span></span>   |<span data-ttu-id=\"1282a-168\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-168\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"1282a-169\">facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-169\">billing</span></span>  |  |\n|<span data-ttu-id=\"1282a-170\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-170\">555-0195</span></span>   |<span data-ttu-id=\"1282a-171\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-171\">Franco Piccio</span></span>    |<span data-ttu-id=\"1282a-172\">registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-172\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"1282a-173\">P: ¿por qué están llamando los clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-173\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"1282a-174\">El operador automático se debe aplicar a las necesidades de los clientes y las necesidades del cliente más frecuentes deben obtener abordan en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-174\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"1282a-175\">Dado que Julie Wolfe actúa como el operador de la oficina hasta que se implementa el sistema de operador automático debería estar en la mejor posición para indicar a qué cliente necesita generar llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-175\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"1282a-176\">Pide que mantener un registro para una semana de las llamadas a la empresa obtiene y los usuarios que transfiere las llamadas a en respuesta a consultas de los clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-176\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"1282a-177\">Esto es lo que informa de:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-177\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"1282a-178\">Problema de autor de la llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-178\">Caller issue</span></span> | <span data-ttu-id=\"1282a-179\">Nº de llamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-179\"># of calls</span></span>  | <span data-ttu-id=\"1282a-180\">Acción de operador</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-180\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"1282a-181\">Citas de programación, volver a programar o cancelar</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-181\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"1282a-182\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-182\">45</span></span>|    <span data-ttu-id=\"1282a-183\">Ninguna transferencia recepcionista administra la llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-183\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"1282a-184\">Preguntas sobre facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-184\">Billing questions</span></span>                                  |<span data-ttu-id=\"1282a-185\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-185\">22</span></span>|    <span data-ttu-id=\"1282a-186\">Transferir a Jakob o Laura de facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-186\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"1282a-187\">Consulta sobre horas y la ubicación de la empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-187\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"1282a-188\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-188\">20</span></span>|    <span data-ttu-id=\"1282a-189\">Ninguna transferencia recepcionista administra la llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-189\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"1282a-190\">Si desea hablar con uno de los abogados</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-190\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"1282a-191\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-191\">15</span></span>|    <span data-ttu-id=\"1282a-192\">Transferir a la abogado solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-192\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"1282a-193\">Si desea hablar con el Administrador de office</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-193\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"1282a-194\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-194\">12</span></span>|    <span data-ttu-id=\"1282a-195\">Transferir al administrador de office</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-195\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"1282a-196\">Si desea hablar con uno de los procuradores</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-196\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"1282a-197\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-197\">10</span></span>|  <span data-ttu-id=\"1282a-198\">Transferir a la paralegal solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-198\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"1282a-199\">Si desea hablar con la investigación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-199\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"1282a-200\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-200\">6</span></span>|    <span data-ttu-id=\"1282a-201\">Transferir a la investigación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-201\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"1282a-202\">Solicita una copia de registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-202\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"1282a-203\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-203\">4</span></span>|    <span data-ttu-id=\"1282a-204\">Transferir al empleado de registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-204\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"1282a-205\">P: ¿Qué consideraciones especiales tiene cada función de trabajo en la oficina?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-205\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"1282a-206\">Tener algunas discusiones con personas en cada una de las funciones de trabajo en la oficina sobre lo que necesitan desde el operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-206\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"1282a-207\">En nuestro pequeña oficina el siguiente punto se realizó borrar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-207\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"1282a-208\">Preguntas sobre facturación se pueden controlar mediante cualquiera de los empleados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-208\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"1282a-209\">Dado, es correcto crear una cola de llamadas con ambos de sus números que va a enviar la llamada a cualquier línea ya no está ocupado, o a un número aleatorio en ese grupo si ambos son gratuitas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-209\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"1282a-210\">(No vamos a implementar esto en la configuración de ejemplo, pero es una situación donde tener una opción de menú Ir a una cola de llamada tiene sentido).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-210\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"1282a-211\">P: ¿qué requisitos de idioma es necesario en los clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"1282a-212\">Preguntar a Julie Wolfe, descubrimos que había sólo dos de los autores de llamadas en la semana completa para el que se parece ser un segundo idioma inglés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"1282a-213\">Funcionaban lo suficientemente bien en inglés para realizar sus investigaciones, y no parecen que hable el mismo idioma nativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"1282a-214\">Para confirmar esto con los socios comerciales, los abogados, la necesidad de mensajes bilingües o multilingües no se ha visto como una prioridad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"1282a-215\">P: ¿Cuáles son los días festivos, horario no y horario?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"1282a-216\">Es posible que desee distintos saludos iniciales para horario comercial, fuera del horario laboral, los fines de semana, días festivos y así sucesivamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"1282a-217\">P: ¿para cada una de las funciones de trabajo en la oficina, qué problemas gestionan para los clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"1282a-218\">Es posible que se sorprendan por qué problemas de los trabajadores de office diversos controlar normalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"1282a-219\">Por ejemplo, es posible que debe enrutarse María la recepcionista puede responder a muchas preguntas que se supone que es posible que el departamento de facturación o Valeria el Administrador de office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="1282a-220">El diseño</span><span class="sxs-lookup"><span data-stu-id="1282a-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"1282a-221\">Instrucciones generales</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-221\">General guidelines</span></span>\n<span data-ttu-id=\"1282a-222\">Antes de estudiar nuestro ejemplo específico, veamos brevemente algunas directrices de diseño más generales y conceptos básicos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"1282a-223\">Hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-223\">Do:</span></span>\n1.  <span data-ttu-id=\"1282a-224\">Es una buena idea tener alternativas saludos iniciales para las llamadas realizadas fuera del horario comercial, o en días festivos o fines de semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"1282a-225\">Coloque las opciones usadas con más frecuencia lo antes posible en el primer conjunto de opciones de menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"1282a-226\">Si es posible, cero en el primer menú se reserva para una transferencia a un operador live y menciona en primer lugar en las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"1282a-227\">Tiene el menú al menos una vez Repita si no está seleccionado y, si aún no hay una selección, transferir la llamada a un operador live en lugar de tener la desconexión de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"1282a-228\">De forma predeterminada, sistema telefónico se volverá a reproducir el menú tres veces y, después, si se configura un operador transferirá la llamada al operador o si no hay operador es configurar el sistema se cuelgue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"1282a-229\">Dado, es importante configurar un operador para el sistema de operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"1282a-230\">Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"1282a-231\">Debe crear un conjunto independiente de anidados automáticos para el idioma secundario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"1282a-232\">Tardar unos minutos adicionales para el diagrama de flujo de las opciones que desee para crear y asegúrese de que no crea oportunidades para los usuarios que vayan de círculos en los menús de opción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"1282a-233\">Lo ideal sería que debería ser posible poder conectarse a una persona o su correo de voz en tres menús o menos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"1282a-234\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"1282a-235\">Crear a un operador automático de anidados con más de 5 opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"1282a-236\">Si lo hace, es probable que aquí se debe confundir los llamadores y forzarlos a repetir el menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"1282a-237\">Usar números de opción de menú reservado o las claves como opciones de menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"1282a-238\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"1282a-239\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"1282a-240\">Hacer un boceto de diseño</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"1282a-241\">Para llevar a cabo el diseño inicial, necesitará una forma flexible y fácil para averiguar hierachies y las estructuras de los usuarios y los operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"1282a-242\">Este es un ejercicio que en cualquier pared en blanco o Pizarra, puede hacer con varios colores de lápiz y algunas notas rápidas o tarjetas de índice y la cinta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"1282a-243\">Para cada persona con una cuenta de correo de voz en la empresa, escribir su nombre y número de teléfono en una nota rápida o tarjeta de índice 3 x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"1282a-244\">Puede que tenga varias notas para el empleado que será el operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"1282a-245\">Si tiene varios colores de nota disponible, puede ser útil para distinguir los usuarios y los menús de un vistazo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-245\">If you have several colors of note available, it might help to distinguish users and menus at a glance.</span></span>\n2.  <span data-ttu-id=\"1282a-246\">Marcar una nota como el principal o inicial de saludo, otro como el después del horario comercial o vacaciones de saludo (podría elegir fácilmente separar estas, pero por ahora se van a combinar ellos), uno para representar las horas y la ubicación de grabación (Si opta por utilizar uno) y otro para la suspensión en fo son el operador automático principal, que presenta las opciones más usadas de tres a cinco de la primera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-246\">Mark one note as the main or initial greeting, another as the after hours or holiday greeting (you could easily choose to separate these, but for now we’ll merge them), one to represent the hours and location recording (if you’re choosing to use one), and one to stand in for the main Auto Attendant, which presents the first three to five most-used options.</span></span> <span data-ttu-id=\"1282a-247\">Si es posible, utilice un color diferente de nota.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-247\">If possible, use a different color of note.</span></span>\n3.  <span data-ttu-id=\"1282a-248\">Coloque el saludo inicial en el espacio de la placa, a continuación, debajo de colocar la nota de operador automático principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-248\">Place the initial greeting on your board space, then below it place the main Auto Attendant note.</span></span> <span data-ttu-id=\"1282a-249\">Si cualquiera de las opciones superiores ir directamente a un único empleado, coloque su nota a la derecha de la nota que representa al operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-249\">If any of the top options go directly to a single employee, put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"1282a-250\">Es poco probable todas las opciones se quepan en un solo menú operador, por lo que piense en qué automáticos adicionales podrían ser necesarios y cómo puede anidar en entre sí y con el operador principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-250\">It’s unlikely all the options will fit on a single attendant menu, so think about which additional attendants might be needed and how they might nest under each other and under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"1282a-251\">Si tiene una opción que conduce a una cola de llamadas, crear una nota con un tercer color, colóquelo debajo y a la derecha del operador que se conecta a él.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to it.</span></span> <span data-ttu-id=\"1282a-252\">Colocar notas que representan los usuarios en la cola a la derecha de la nota que representa la cola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-252\">Place notes representing the users in the queue to the right of the note representing the queue.</span></span>\n\n<span data-ttu-id=\"1282a-253\">Éste es un diagrama que representa una forma de implementar nuestro ejemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagrama de office abogado AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"1282a-255\">En el ejemplo de la toma de diagrama en cuenta las razones por las llamadas de los clientes de la oficina y no y no las recomendaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"1282a-256\">Incluso en una oficina pequeña, la complejidad de un operador automático puede crecer muy rápidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-256\">Even in a small office, the complexity of an auto attendant can grow quickly.</span></span>   <span data-ttu-id=\"1282a-257\">Es posible que tenga en cuenta lo siguiente acerca del diseño elegido aquí:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"1282a-258\">La razón más común para llamar era programar citas, por lo que se indicó en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"1282a-259\">Las otras razones para llamar a se proporcionan como opciones en orden descendente de su uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"1282a-260\">Normalmente, existen opciones de 3 y 4 por menú en este ejemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"1282a-261\">Mientras que el sistema telefónico es compatible con los menús con opciones hasta 9, la mayoría de los usuarios no podrán realizar un seguimiento de las opciones de más de 5 sin haciendo un lío y la necesidad de repetir el menú, que pierde su tiempo y molesta a ellos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"1282a-262\">Sin duda que se pueden reemplazar los abogado, procuradores, facturación menús y con las colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"1282a-263\">La razón principal que hemos utilizado a un operador automático es mantener nuestra implementación centrados en operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"1282a-264\">Implementaciones reales probablemente utilizará colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"1282a-265\">Para obtener más información acerca de las colas de llamadas, vea [crear una cola de llamadas de sistema telefónico](create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-265\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"1282a-266\">Finalmente, todos los empleados obtienen coincide con una opción de operador automático en este diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"1282a-267\">Esto podría no ser lo elige, es posible que desee que un sistema mucho más sencillo con menos opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"1282a-268\">Si dicha simplicidad es importante, puede planear habilitar la opción de **marcado por nombre** y quitar uno o varios de los operadores automáticos anidados que indiquen los empleados específicos por su nombre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n\n<span data-ttu-id=\"1282a-269\">En este ejemplo un poco más simple, se muestra el uso de las colas de llamadas y los menús ligeramente mayor:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-269\">This slightly simpler example shows the use of Call Queues and slightly longer menus:</span></span>\n\n![Diagrama de office abogado AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"1282a-271\">En este ejemplo, suponemos que nos hemos habilitado la opción de **marcado por nombre** y se espera que los autores de llamadas ya sea conoce el nombre de la persona o están de acuerdo con hablar con cualquier persona en esa categoría de trabajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-271\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"1282a-272\">Dado que se trata de una variante opcional, las etapas posteriores asumirá que estamos implementando el primer diagrama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-272\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="1282a-273">Escribir las secuencias de comandos</span><span class="sxs-lookup"><span data-stu-id="1282a-273">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"1282a-274\">Escribir secuencias de comandos de operador automático mejor</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-274\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"1282a-275\">Puede realizar la secuencia de comandos de operador automático o para interrumpir la impresión de la izquierda en los clientes o los autores de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-275\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"1282a-276\">Planeación de detenidamente, escribirlo y considere la posibilidad de haberlo profesional registrada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-276\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"1282a-277\">El objetivo es conectar el autor de la llamada a una persona live forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-277\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"1282a-278\">Piense en algunas de estas instrucciones al escribir en el cuadro de diálogo de la secuencia de comandos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-278\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"1282a-279\">Hacer:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-279\">Do:</span></span>\n1.  <span data-ttu-id=\"1282a-280\">Saludar y agradecemos que ponerse en contacto con la el autor de la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-280\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"1282a-281\">Mantener este breve, no más de tres frases y menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-281\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"1282a-282\">Si su sitio web ofrece opciones de autoservicio, mencione pero presente en caso contrario, opciones y opciones tan pronto como sea posible sin que se va a brusco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-282\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"1282a-283\">Usar indicaciones multilingües, pero colocar el idioma secundario o idiomas al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-283\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"1282a-284\">Presentar la opción, a continuación, el número para presione (\"de ventas, presione 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-284\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"1282a-285\">Cuando el autor de la llamada oye la opción que deseen, su atención inmediatamente se centra, por lo es la hora con respecto a lo que va a llegar ahí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-285\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"1282a-286\">Asegúrese de que la voz para las indicaciones abandona la impresión que desee y es claramente comprensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-286\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"1282a-287\">Sistema telefónico tiene integrada en el motor de texto a voz que le ofrece la opción de escribir el texto final y decidir por sí mismo si se ofrece información la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-287\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"1282a-288\">Si no es así, grabación de un mensaje de audio es totalmente compatible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-288\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"1282a-289\">Si la voz mumbles, sonidos condescending o tiene otros problemas, mantenga ¿está buscando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-289\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"1282a-290\">Mencione significativo cambia a la estructura de opción cuando esto ocurre, pero no deje que la parte del saludo de activo para más de un mes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-290\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"1282a-291\">Si actualizaciones frecuentes y prevé sea el caso de la mayor parte de la hora, omita sólo desde la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-291\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"1282a-292\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-292\">Don't:</span></span>\n1.  <span data-ttu-id=\"1282a-293\">Llenar el saludo inicial con horas de operación o su dirección de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-293\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"1282a-294\">Hacer que estén disponibles como una opción en el menú primer si es con frecuencia la información solicitada, pero mantener la inicial de saludo cortos y concisos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-294\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"1282a-295\">Por favor, diga o usar otros rigor una y otra vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-295\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"1282a-296\">Obtener solo los llamadores a la opción o la persona que necesitan una forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-296\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"1282a-297\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-297\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"1282a-298\">cuando mencione una dirección web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-298\">when mentioning a web address.</span></span> <span data-ttu-id=\"1282a-299\">Es simplemente un uso deficiente de tiempo de secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-299\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"1282a-300\">Use abreviaturas como St para calle o entidad emisora de certificados de California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-300\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"1282a-301\">Escribe en la secuencia de comandos y diga la palabra completa de la grabación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-301\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"1282a-302\">Motores de texto a voz normalmente no hacerlo bien con abreviaturas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-302\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"1282a-303\">Incluir información de ventas en las secuencias de comandos, le molesten a los llamadores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-303\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"1282a-304\">Permitir que el equipo de ventas se encargan de ese tipo de cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-304\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"1282a-305\">Y, por último, si su compañía tiene un lema, piense incluidos en la secuencia de comandos en absoluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-305\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"1282a-306\">Lo más probable es que los llamadores escuchados antes si está llamando a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-306\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"1282a-307\">Si se incluye, se coloca en un lugar que aporta la experiencia de operador automático a una cerrar, al igual que cuando se transfieren a la línea de asistencia al usuario o el correo de voz de un individuo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-307\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"1282a-308\">Si ha tenido un lema o lema durante un tiempo prolongado que sabe que muchos de sus clientes, es posible que o no es posible que vale la pena incluidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-308\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"1282a-309\">La \"regla de oro\" aquí es conectar el autor de la llamada a una persona de forma más eficiente posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-309\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"1282a-310\">Secuencias de comandos de operador automático de ejemplo</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-310\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"1282a-311\">Las claves de \\* (las veces) y \\# (atrás) están reservados por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-311\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"1282a-312\">Si está habilitado el reconocimiento de voz, al presionar \\* corresponderá con \"Repetir\" y \\# se corresponden con los comandos de voz \"Atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-312\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"1282a-313\">Estas secuencias de comandos que refleje el diseño que se eligió anteriormente y las instrucciones sugeridas para escribir secuencias de comandos de operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-313\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"1282a-314\">Script 1: compañía saludo</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-314\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"1282a-315\">Gracias por llamar a VanArsdel, Ltd. En cualquier momento que puede presionar cero para transferir al operador, presione estrella Repita el menú o presione la tecla almohadilla para volver al menú anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-315\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"1282a-316\">(Opcional, si se habilitará el marcado por nombre) Si conoce el nombre de la persona que está llamando, diga su nombre en cualquier momento y aquí se transfirió a ellos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-316\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"1282a-317\">Script 2: saludo de fuera del horario laboral</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-317\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"1282a-318\">Gracias por llamar a VanArsdel, Ltd.  Estamos cerramos en este momento, presione cero y dejar un mensaje con nuestro operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-318\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"1282a-319\">Se podrá llamar cuando se vuelva a la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-319\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"1282a-320\">Secuencia de comandos 3: menú principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-320\">Script 3: main menu</span></span>\n<span data-ttu-id=\"1282a-321\">Para programar, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-321\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"1282a-322\">Para preguntas de facturación, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-322\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"1282a-323\">Para las horas y ubicación, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-323\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"1282a-324\">Para ver más opciones, presione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-324\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"1282a-325\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-325\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"1282a-326\">El script 4: facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-326\">Script 4: billing</span></span>\n<span data-ttu-id=\"1282a-327\">Para hablar con Jakob Roth, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-327\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"1282a-328\">Para hablar con Laura Heinrich, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-328\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"1282a-329\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"1282a-330\">Esta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-330\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"1282a-331\">La secuencia de comandos 5: horas y la ubicación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-331\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"1282a-332\">Se están abiertos para la empresa de 8:30 a.m. a 5:30 p.m., el martes al sábado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-332\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"1282a-333\">Nuestra dirección es calle de verde 1234 cerca de Central avenue, Pennsylvania Planktown, directamente desde el ayuntamiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-333\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"1282a-334\">Las opciones disponibles no mencionadas: cero, \\* y #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-334\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"1282a-335\">Script 6: más opciones de menú</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-335\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"1282a-336\">Para hablar con uno de los abogados, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-336\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"1282a-337\">Para hablar con el Administrador de office, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-337\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"1282a-338\">Para hablar con uno de los procuradores, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-338\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"1282a-339\">Para otras opciones, presione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-339\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"1282a-340\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-340\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"1282a-341\">Script 7: menú de abogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-341\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"1282a-342\">Para hablar con Olga Gerasimova, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-342\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"1282a-343\">Para hablar con para Manuela Carstens, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-343\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"1282a-344\">Para hablar con para Andrey Alexeeva, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-344\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"1282a-345\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-345\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"1282a-346\">Esta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-346\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"1282a-347\">Secuencia de comandos 8: menú paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-347\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"1282a-348\">Para hablar con Lena Ehrle, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-348\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"1282a-349\">Para hablar con Svetlana Uvarova, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-349\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"1282a-350\">Para hablar con Sofía Krause, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-350\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"1282a-351\">Para hablar con Mariya Artemyeva, presione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-351\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"1282a-352\">Para hablar con Dariya Polyakova, presione 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-352\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"1282a-353\">Para hablar con Milana Nikolaeva, presione 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-353\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"1282a-354\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-354\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"1282a-355\">Esta secuencia de comandos podría omitirse si rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-355\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"1282a-356\">Secuencia de comandos 9: opciones de menú adicionales de</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-356\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"1282a-357\">Para hablar con nuestro investigación, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-357\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"1282a-358\">Para solicitar una copia de sus registros, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-358\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"1282a-359\">*Las opciones disponibles no mencionadas: cero, \\*, y \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-359\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="1282a-360">Implementación de operadores automáticos</span><span class="sxs-lookup"><span data-stu-id="1282a-360">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"1282a-361\">En las tablas siguientes se presenta la información necesaria para implementar el diseño en el diagrama anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-361\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"1282a-362\">La implementación usa texto a voz para las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-362\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"1282a-363\">Sistema telefónico tiene integrada en el motor de texto a voz para que la opción de escribir el texto final y decidir por sí mismo si transmite la impresión que desee.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-363\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"1282a-364\">Si no es así, depende de si se va a registrar sus propios mensajes de usar la [Grabadora de sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o tienen un intérprete de voz superpuesta professional use las secuencias de comandos para registrar los archivos .wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-364\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"1282a-365\">Como se mencionó anteriormente, la implementación puede implicar fácilmente colas de llamadas, que puede utilizarse en lugar del abogado, paralegal y facturación operadores automáticos que aparece a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-365\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"1282a-366\">Una cola de llamadas transfiere la llamada a cualquiera de los abogados disponibles, procuradores o empleados de facturación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-366\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"1282a-367\">Para obtener más información acerca de las colas de llamadas, vea [crear una cola de llamadas de sistema telefónico](create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-367\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"1282a-368\">Si decide hacer esto, debe crear una cola de llamadas válido antes de crear un menú de operador automático que hace referencia a la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-368\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"1282a-369\">La cuenta debe tener privilegios de administrador: en la **Skype para el centro de administración de negocio**, haga clic en **enrutamiento de llamadas** > **operadores automáticos**, a continuación, haga clic en **Agregar nuevo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-369\">Your account must have Admin priveleges: in the **Skype for Business admin center**, click **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"1282a-370\">Las siguientes tablas muestran los valores para escribir en las pantallas de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-370\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"1282a-371\">Cada tabla representa una pantalla de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-371\">Each table represents a user interface screen.</span></span>\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"1282a-372\">Operador automático principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-372\">Main Auto Attendant</span></span>\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n|  <span data-ttu-id=\"1282a-374\">Editar información general</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-374\">Edit general info</span></span>    |       |\n|:---  |:---   |\n| <span data-ttu-id=\"1282a-375\">Nombre</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-375\">Name</span></span>  |   <span data-ttu-id=\"1282a-376\">VanArsdel, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-376\">VanArsdel, Ltd.</span></span>    |    \n| <span data-ttu-id=\"1282a-377\">Número de teléfono</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-377\">Phone Number</span></span>  |<span data-ttu-id=\"1282a-378\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-378\">555-0170</span></span> |\n| <span data-ttu-id=\"1282a-379\">Zona horaria</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-379\">Time Zone</span></span> | <span data-ttu-id=\"1282a-380\">(UTC-04:00) Hora de verano oriental (Estados Unidos y Canadá)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-380\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| <span data-ttu-id=\"1282a-381\">Idioma</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-381\">Language</span></span>  | <span data-ttu-id=\"1282a-382\">Inglés</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-382\">English</span></span>  |\n| <span data-ttu-id=\"1282a-383\">Reconocimiento de voz</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-383\">Speech Recognition</span></span>    | <span data-ttu-id=\"1282a-384\">Habilitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-384\">Enabled</span></span> |\n| <span data-ttu-id=\"1282a-385\">Operador</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-385\">Operator</span></span>  | <span data-ttu-id=\"1282a-386\">Persona de la empresa: Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-386\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"1282a-387\">Habilitar **el reconocimiento de voz** permitirá que los comandos de voz o las elecciones de opción para todos los menús anidados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-387\">Enabling **Speech recognition**  will enable voice commands or option choices for all nested menus.</span></span> <span data-ttu-id=\"1282a-388\">También permitirá a los autores de llamadas a diga \"Operador\" y obtener transfiere directamente al operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-388\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![New auto attendant Hours of operation.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n| <span data-ttu-id=\"1282a-390\">Seleccione las horas de operación</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-390\">Select hours of operation</span></span> | |\n|:--- | :--- |\n|<span data-ttu-id=\"1282a-391\">24/7-personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-391\">24/7-Custom</span></span>| <span data-ttu-id=\"1282a-392\">Personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-392\">Custom</span></span>  |\n|<span data-ttu-id=\"1282a-393\">Selección</span><span class=\"sxs-lookup\"><span data-stu-id=\"1282a-393\">Selection</span></span>|  <span data-ttu-id=\"1282a-394\">