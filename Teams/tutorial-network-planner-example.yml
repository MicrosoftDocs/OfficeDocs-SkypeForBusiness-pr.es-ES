- durationInMinutes: 2
  content: "La herramienta Network Planner está disponible en el centro de administración de Teams. Le ayuda a determinar los requisitos de red para su organización. En este escenario de ejemplo se muestra cómo puede usar la herramienta para crear sitios, roles y ejecutar informes para una empresa denominada Contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de empezar\n\nSuponemos que ya conoce el centro de administración de Teams y está familiarizado con lo que necesita hacer para preparar su red para Teams. Si este es el primer artículo que ha visto en Network Planner, le recomendamos que vaya primero a los siguientes artículos.\n\n- [Preparar la red de la organización para Microsoft Teams](prepare-network.md)\n- [Usar Network Planner para Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Información general sobre la red contoso\n\nContoso tiene tres ubicaciones:\n\n- **Sede central de Seattle:** Esta es la ubicación principal de Contoso. Tiene 1000 empleados y 25 de ellos solo llaman. El sitio está conectado a Internet y hay una conexión telefónica local (RTC). Contoso tiene enrutamiento directo configurado para poder usar la conexión telefónica local con Teams. \n- **Kirkland Office:** Esta sucursal tiene 400 empleados y 10 solo están llamando. El sitio utiliza su conexión a la sede tanto para internet como para el tráfico telefónico (RTC). Esta oficina está conectada a la sede de Seattle mediante una conexión WAN.\n- **Denver Office:** Esta oficina tiene 250 empleados y 50 solo llaman. El sitio tiene su propia conexión local a Internet, pero no tiene conexión telefónica directa (RTC).\n\nEmpecemos.\n"
- title: Agregar un plan de red
  durationInMinutes: 2
  content: "En el centro de administración de Teams, expanda **Configuración de toda** la organización y, después, seleccione **Organizador de red**. Lo primero que debe hacer es crear un plan de red. \n\n1. Haga clic en **Agregar un plan de red** \n2. En el panel **Nuevo plan de red** , agregue un nombre y una descripción para su plan de red. En este ejemplo, usaremos *Contoso1* como el nombre del plan y *el plan de red contoso* como descripción.\n3. Haga clic en **Guardar**\n\n![Agregar un nuevo plan de red](media/network-planner-new-network-plan.png)\n\nDespués de guardar el plan de red, se mostrará en la lista de planes de red. \n\n![Lista de planes de red](media/network-planner-network-plans.png)\n"
- title: Crear personas personalizadas
  durationInMinutes: 2
  content: "A continuación, deberá crear las personas necesarias para representar a los usuarios. Dado que cada ubicación tiene usuarios especializados que solo realizarán llamadas telefónicas, debe crear esa persona.\n\n1. En la página Organizador de red, haga clic en la pestaña **Personas** y, a continuación, haga clic en **+ Rol personalizado**. \n2. Agregue un nombre y una descripción para este rol; en este ejemplo, simplemente lo llamaremos *Solo llamadas*.\n3. Active **Audio** y desactive todo lo demás para que las llamadas sean el único permiso activado.\n4. Haga clic en **Guardar** para agregar la persona a la lista.\n\n![Agregar un rol en el planificador de red](media/network-planner-add-persona.png)\n"
- title: Agregar sitios a su plan de red
  durationInMinutes: 5
  content: "Ahora, debe agregar los tres sitios a su plan de red. En la tabla siguiente se resumen las características de las ubicaciones de red de Contoso.\n\n|Ubicación       |Número total de empleados|Llamar solo a empleados|Conexión a Internet       |Conexión RTC                |Capacidad del vínculo WAN   | Capacidad de vínculos a Internet   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|Sede de Seattle     |1000                     |25                    |Local Internet            |RTC local con enrutamiento directo| 200 Mbps           | 500 Mbps                 |\n|Office kirkland|400                      |10                    |Internet remoto a través de HQ|Rtc remoto a través de HQ         | 200 Mbps           | N/D                      |\n|Office denver  |250                      |50                    |Local Internet            |Sin conexión CON RTC             | N/D                | 150 Mbps                 |\n\n1. Haga clic en su plan de red en Network Planner.\n2. Selecciona la pestaña **Sitios de** red y haz clic en **Agregar un sitio de red**.\n\n![Agregar un sitio de red](media/network-planner-add-network-site.png)\n\n3. Usando la tabla anterior, rellene los detalles del sitio del cuartel general de Seattle. Active los botones de alternancia **ExpressRoute** y **Conectado a WAN** . \n\n![Detalles del nuevo sitio](media/network-planner-add-network-site-2.png)\n\n4. Puesto que el sitio de la sede de Seattle tiene conexiones RTC locales e Internet, debe especificar correctamente estas características.\n\n![Configuración de salida del nuevo sitio](media/network-planner-add-network-site-link-capacity.png)\n\n5. Haga clic en **Guardar** para completar la adición del sitio del cuartel general de Seattle.\n6. Cree el sitio de Denver con el mismo proceso. La WAN no debe habilitarse. \n7. Puesto que el sitio de Kirkland aprovecha la conexión al cuartel general de Seattle tanto para la conectividad con Internet como para la rtc, se considera un sitio remoto. Al crear el sitio de Kirkland, debe especificar que está conectado a la WAN y seleccionar *Remote* para la **salida de Internet** y **la salida RTC**.\n\n![Configuración de salida del sitio remoto](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Crear un informe
  durationInMinutes: 3
  content: "Ahora que ha agregado sus sitios, puede crear un informe. Definirá la distribución del usuario al crear el informe.\n\n1. Seleccione la pestaña **Informe** y, a continuación, haga clic en **Iniciar un informe**. Se abrirá la página de distribución de usuarios. Empiece por agregar un nombre y una descripción para el informe.\n\n![Crear un informe de planificador de red](media/network-planner-add-report.png)  \n\n2. La primera vez que inicie un informe, el número de usuarios para cada sitio se distribuirá automáticamente( por ejemplo, el 80 % a los trabajadores de oficina o el 20 % a los trabajadores remotos). Aquí es donde ajustará el número de usuarios de cada rol para que coincida con la población de usuarios. Supongamos que Contoso tiene la misma división 80/20 entre los trabajadores de oficina y los trabajadores remotos para cada sitio. Asegúrese de quitar las llamadas solo a las personas del número de usuarios de la oficina. La distribución resultante debe ser similar a la imagen siguiente.\n\n![Distribución de usuarios entre diferentes personas para cada sitio](media/network-planner-persona-distribution-2.png)\n"
- title: Analizar el resultado del informe
  durationInMinutes: 5
  content: "Una vez generado el informe, verá una pantalla en la que se muestran los requisitos de ancho de banda como valores generales y específicos de las modalidades. De forma predeterminada, el ancho de banda permitido se establece en 30 %. Al cambiar este valor y hacer clic en **Ejecutar informe**, puede ver los distintos impactos en el ancho de banda de la red. Las áreas que necesitan más ancho de banda se resaltarán en rojo.\n\n![Análisis de informes](media/network-planner-contoso-report-output.png)\n\nEl planificador de red también le ofrece recomendaciones basadas en el impacto proyectado de Teams en su red. Haga clic en el icono de vista de recomendaciones para ver las recomendaciones de cada sitio, si las hay. La imagen siguiente muestra una vista de recomendación de ejemplo.\n\n![Vista recomendaciones](media/network-planner-recommendation-view.png)\n\nAquí, puede ver que actualmente el ancho de banda del sitio de Kirkland debe aumentarse para obtener el mejor rendimiento de Teams. \n"
