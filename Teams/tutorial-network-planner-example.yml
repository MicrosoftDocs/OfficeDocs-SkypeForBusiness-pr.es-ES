items:
- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6f810-104\">La herramienta Network Planner está disponible en el centro de administración de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-104\">The Network Planner tool is available in the Teams admin center.</span></span> <span data-ttu-id=\"6f810-105\">Le ayuda a determinar los requisitos de red para su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-105\">It helps you determine network requirements for your organization.</span></span> <span data-ttu-id=\"6f810-106\">Este escenario de ejemplo muestra cómo puede usar la herramienta para crear sitios, roles y ejecutar informes para una empresa llamada contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-106\">This example scenario shows how you can use the tool to create sites, personas, and running reports for a company called Contoso.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"6f810-107\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-107\">Before you begin</span></span>\n\n<span data-ttu-id=\"6f810-108\">Damos por hecho que ya conoce el camino del centro de administración de Teams, y que está familiarizado con lo que tiene que hacer para preparar su red para Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-108\">We assume you already know your way around the Teams admin center, and you are familiar with what you need to do to prepare your network for Teams.</span></span> <span data-ttu-id=\"6f810-109\">Si este es el primer artículo que ha visto en planificador de red, le recomendamos que siga los artículos siguientes en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-109\">If this is the first article you've seen on Network Planner, we recommend that you go through the following articles first.</span></span>\n\n- [<span data-ttu-id=\"6f810-110\">Preparar la red de la organización para Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-110\">Prepare your organization's network for Teams</span></span>](prepare-network.md)\n- [<span data-ttu-id=\"6f810-111\">Usar el planificador de red para Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-111\">Use the Network Planner for Microsoft Teams</span></span>](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a><span data-ttu-id=\"6f810-112\">Información general de la red de Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-112\">Overview of Contoso network</span></span>\n\n<span data-ttu-id=\"6f810-113\">Contoso tiene tres ubicaciones:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-113\">Contoso has three locations:</span></span>\n\n- <span data-ttu-id=\"6f810-114\">**Sede central de Seattle:** Esta es la ubicación principal de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-114\">**Seattle Headquarters:** This is the main location for Contoso.</span></span> <span data-ttu-id=\"6f810-115\">Tiene 1000 empleados y 25 de ellos solo llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-115\">It has 1000 employees and 25 of them are calling only.</span></span> <span data-ttu-id=\"6f810-116\">El sitio está conectado a Internet y hay una conexión telefónica local (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-116\">The site is connected to the internet, and there is a local telephone connection (PSTN).</span></span> <span data-ttu-id=\"6f810-117\">Contoso tiene la configuración de enrutamiento directo para poder usar la conexión telefónica local con Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-117\">Contoso has Direct Routing set up to be able to use the local telephone connection with Teams.</span></span> \n- <span data-ttu-id=\"6f810-118\">**Kirkland Office:** Esta sucursal tiene 400 empleados y 10 solo está llamando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-118\">**Kirkland Office:** This branch office has 400 employees and 10 are calling only.</span></span> <span data-ttu-id=\"6f810-119\">El sitio usa su conexión a la sede central para el tráfico por Internet y por teléfono (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-119\">The site uses its connection to the headquarters for both internet and phone (PSTN) traffic.</span></span> <span data-ttu-id=\"6f810-120\">Esta oficina está conectada a la sede de Seattle mediante una conexión WAN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-120\">This office is connected to the Seattle headquarters using a WAN connection.</span></span>\n- <span data-ttu-id=\"6f810-121\">**Oficina de Denver:** Esta oficina tiene 250 empleados y 50 son solo llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-121\">**Denver Office:** This office has 250 employees and 50 are calling only.</span></span> <span data-ttu-id=\"6f810-122\">El sitio tiene su propia conexión local a Internet, pero no tiene conexión telefónica directa (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-122\">The site has its own local internet connection, but has no direct telephone connection (PSTN).</span></span>\n\n<span data-ttu-id=\"6f810-123\">Comencemos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-123\">Let's get started!</span></span>\n"
- title: <span data-ttu-id="6f810-124">Agregar un plan de red</span><span class="sxs-lookup"><span data-stu-id="6f810-124">Add a network plan</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6f810-125\">En el centro de administración de Teams, expanda **configuración para toda la organización** y, a continuación, seleccione **planificador de red**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-125\">In the Teams admin center, expand **Org-wide settings** and then select **Network planner**.</span></span> <span data-ttu-id=\"6f810-126\">Lo primero que debe hacer es crear un plan de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-126\">The first thing you need to do is create a network plan.</span></span> \n\n1. <span data-ttu-id=\"6f810-127\">Haga clic en **Agregar un plan de red**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-127\">Click **Add a network plan**</span></span> \n2. <span data-ttu-id=\"6f810-128\">En el panel **nuevo plan de red** , agregue un nombre y una descripción para el plan de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-128\">In the **New network plan** pane, add a name and description for your network plan.</span></span> <span data-ttu-id=\"6f810-129\">Para este ejemplo, usaremos *Contoso1* como nombre de plan y plan de *red de Contoso* como descripción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-129\">For this example, we will use *Contoso1* as the plan name, and *Contoso network plan* as the description.</span></span>\n3. <span data-ttu-id=\"6f810-130\">Haga clic en **Guardar**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-130\">Click **Save**</span></span>\n\n![Agregar un nuevo plan de red](media/network-planner-new-network-plan.png)\n\n<span data-ttu-id=\"6f810-132\">Después de guardar el plan de red, aparecerá en la lista de planes de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-132\">After you save your network plan, it will be displayed in the list of your network plans.</span></span> \n\n![Lista de planes de red](media/network-planner-network-plans.png)\n"
- title: <span data-ttu-id="6f810-134">Crear personas personalizadas</span><span class="sxs-lookup"><span data-stu-id="6f810-134">Create custom personas</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6f810-135\">A continuación, debe crear los roles necesarios para representar a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-135\">Next you need to create the necessary personas to represent your users.</span></span> <span data-ttu-id=\"6f810-136\">Puesto que cada ubicación tiene usuarios especializados que solo realizarán llamadas telefónicas, debe crear ese rol.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-136\">Since each location has specialized users who will only make phone calls, you need to create that persona.</span></span>\n\n1. <span data-ttu-id=\"6f810-137\">En la página planificador de redes, haga clic en la pestaña **personas** y, a continuación, haga clic en **+ rol personalizado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-137\">On the Network planner page, click the **Personas** tab, and then click **+ Custom persona**.</span></span> \n2. <span data-ttu-id=\"6f810-138\">Agregar un nombre y una descripción para este rol, para este ejemplo, simplemente llamaremos *a*él.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-138\">Add a name and description for this persona, for this example, we'll just call it *Calling only*.</span></span>\n3. <span data-ttu-id=\"6f810-139\">Active el **audio** y desactive todo lo demás para que las llamadas sean el único permiso activado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-139\">Turn on **Audio** and turn off everything else so that calling is the only permission turned on.</span></span>\n4. <span data-ttu-id=\"6f810-140\">Haga clic en **Guardar** para agregar el rol a la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-140\">Click **Save** to add the persona to the list.</span></span>\n\n![Agregar un rol en el organizador de red](media/network-planner-add-persona.png)\n"
- title: <span data-ttu-id="6f810-142">Agregar sitios a su plan de red</span><span class="sxs-lookup"><span data-stu-id="6f810-142">Add sites to your network plan</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"6f810-143\">Ahora, debe agregar los tres sitios a su plan de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-143\">Now, you need to add the three sites to your network plan.</span></span> <span data-ttu-id=\"6f810-144\">En la tabla siguiente se resumen las características de las ubicaciones de red de contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-144\">The table below summarizes the characteristics of Contoso's network locations.</span></span>\n\n|<span data-ttu-id=\"6f810-145\">Ubicación</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-145\">Location</span></span>       |<span data-ttu-id=\"6f810-146\">Número total de empleados</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-146\">Total number of employees</span></span>|<span data-ttu-id=\"6f810-147\">Llamar solo a empleados</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-147\">Calling only employees</span></span>|<span data-ttu-id=\"6f810-148\">Conexión a Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-148\">Internet connection</span></span>       |<span data-ttu-id=\"6f810-149\">Conexión RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-149\">PSTN connection</span></span>                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|<span data-ttu-id=\"6f810-150\">Oficina central de Seattle</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-150\">Seattle HQ</span></span>     |<span data-ttu-id=\"6f810-151\">1000</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-151\">1000</span></span>                     |<span data-ttu-id=\"6f810-152\">veinticinco</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-152\">25</span></span>                    |<span data-ttu-id=\"6f810-153\">Internet local</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-153\">Local Internet</span></span>            |<span data-ttu-id=\"6f810-154\">RTC locales con enrutamiento directo</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-154\">Local PSTN using Direct Routing</span></span>|\n|<span data-ttu-id=\"6f810-155\">Kirkland Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-155\">Kirkland Office</span></span>|<span data-ttu-id=\"6f810-156\">400</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-156\">400</span></span>                      |<span data-ttu-id=\"6f810-157\">base10</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-157\">10</span></span>                    |<span data-ttu-id=\"6f810-158\">Internet remoto a través de HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-158\">Remote Internet through HQ</span></span>|<span data-ttu-id=\"6f810-159\">RTC remotos a través de HQ</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-159\">Remote PSTN through HQ</span></span>         |\n|<span data-ttu-id=\"6f810-160\">Oficina de Denver</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-160\">Denver Office</span></span>  |<span data-ttu-id=\"6f810-161\">250</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-161\">250</span></span>                      |<span data-ttu-id=\"6f810-162\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-162\">50</span></span>                    |<span data-ttu-id=\"6f810-163\">Internet local</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-163\">Local Internet</span></span>            |<span data-ttu-id=\"6f810-164\">Sin conexión RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-164\">No PSTN connection</span></span>             |\n\n1. <span data-ttu-id=\"6f810-165\">Haga clic en su plan de red en planificador de red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-165\">Click your network plan in Network Planner.</span></span>\n2. <span data-ttu-id=\"6f810-166\">Seleccione la pestaña **sitios de red** y haga clic en **Agregar un sitio de red**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-166\">Select the **Network sites** tab and click **Add a network site**.</span></span>\n\n![Agregar un sitio de red](media/network-planner-add-network-site.png)\n\n3. <span data-ttu-id=\"6f810-168\">Con la tabla anterior, rellene los detalles del sitio de Seattle HQ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-168\">Using the table above, fill in the details for the Seattle HQ site.</span></span>\n\n![Detalles del nuevo sitio](media/network-planner-add-network-site-2.png)\n\n4. <span data-ttu-id=\"6f810-170\">Puesto que el sitio de Seattle HQ tiene conexiones a Internet locales y RTC locales, necesita especificar correctamente estas características.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-170\">Since the Seattle HQ site has local internet and local PSTN connections, you need to correctly specify these characteristics.</span></span>\n\n![Nueva configuración de salida del sitio](media/network-planner-add-network-site-egress.png)\n\n5. <span data-ttu-id=\"6f810-172\">Haga clic en **Guardar** para completar la adición del sitio de Seattle HQ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-172\">Click **Save** to complete adding the Seattle HQ site.</span></span>\n6. <span data-ttu-id=\"6f810-173\">Crear el sitio de Denver con el mismo proceso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-173\">Create the Denver site using the same process.</span></span>\n7. <span data-ttu-id=\"6f810-174\">Puesto que el sitio de Kirkland aprovecha la conexión a la sede central de Seattle, tanto para la conectividad de Internet como con la RTC, se considera un sitio remoto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-174\">Since the Kirkland site leverages the connection to Seattle HQ for both internet and PSTN connectivity, it is considered a remote site.</span></span> <span data-ttu-id=\"6f810-175\">Al crear el sitio Kirkland, debe especificar que está conectado a la red WAN y seleccionar el *modo remoto* para la **salida de Internet** y la salida de **RTC**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-175\">When creating the Kirkland site, you need to specify that it is connected to WAN and select *Remote* for both **Internet egress** and **PSTN egress**.</span></span>\n\n![Configuración de salida del sitio remoto](media/network-planner-add-remote-site-egress.png)\n"
- title: <span data-ttu-id="6f810-177">Crear un informe</span><span class="sxs-lookup"><span data-stu-id="6f810-177">Create a report</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"6f810-178\">Ahora que ha agregado los sitios, puede crear un informe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-178\">Now that you have your sites added, you can create a report.</span></span> <span data-ttu-id=\"6f810-179\">Definirá su distribución de usuario al crear el informe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-179\">You'll be defining your user distribution while creating the report.</span></span>\n\n1. <span data-ttu-id=\"6f810-180\">Seleccione la pestaña **Informe** y, a continuación, haga clic en **iniciar un informe**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-180\">Select the **Report** tab, and then click **Start a report**.</span></span> <span data-ttu-id=\"6f810-181\">Se abrirá la página de distribución de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-181\">This will open the user distribution page.</span></span> <span data-ttu-id=\"6f810-182\">Para empezar, agregue un nombre y una descripción para el informe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-182\">Start by adding a name and a description for your report.</span></span>\n\n![Crear un informe de Network Planner](media/network-planner-add-report.png)  \n\n2. <span data-ttu-id=\"6f810-184\">La primera vez que inicie un informe, los recuentos de usuarios de cada sitio se distribuirán automáticamente, por ejemplo 80% a los trabajadores de Office, 20% a trabajadores remotos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-184\">When you first start a report, the user counts for each site will be distributed automatically, for example 80% to office workers, 20% to remote workers.</span></span> <span data-ttu-id=\"6f810-185\">Aquí es donde ajustará la cantidad de usuarios de cada rol para que coincidan con el llenado de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-185\">This is where you’ll adjust the number of users for each persona to match your user population.</span></span> <span data-ttu-id=\"6f810-186\">Supongamos que Contoso tiene el mismo 80/20 dividido entre los trabajadores de oficina y los trabajadores remotos de cada sitio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-186\">Let's assume that Contoso has the same 80/20 split between office workers and remote workers for each site.</span></span> <span data-ttu-id=\"6f810-187\">Asegúrese de tomar las llamadas únicamente de la cantidad de usuarios de la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-187\">Be sure to take the calling only personas out of the number of users in the office.</span></span> <span data-ttu-id=\"6f810-188\">La distribución resultante debería tener un aspecto similar a la imagen a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-188\">The resulting distribution should look like the image below.</span></span>\n\n![Distribución de usuarios entre diferentes roles para cada sitio](media/network-planner-persona-distribution-2.png)\n"
- title: <span data-ttu-id="6f810-190">Analizar la salida del informe</span><span class="sxs-lookup"><span data-stu-id="6f810-190">Analyze report output</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"6f810-191\">Una vez que haya generado el informe, verá una pantalla en la que se muestran los requisitos de ancho de banda como valores específicos generales y de modalidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-191\">Once you generate the report, you’ll see a screen displaying your bandwidth requirements both as overall and modality specific values.</span></span> <span data-ttu-id=\"6f810-192\">De forma predeterminada, el ancho de banda permitido se establece en 30%.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-192\">By default, the allowed bandwidth is set to 30%.</span></span> <span data-ttu-id=\"6f810-193\">Si cambia este valor y hace clic en **Ejecutar Informe**, puede ver el impacto diferente en el ancho de banda de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-193\">By changing this value and clicking **Run report**, you can see the different impact on the bandwidth for your network.</span></span> <span data-ttu-id=\"6f810-194\">Todas las áreas que necesiten más ancho de banda se resaltarán en rojo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-194\">Any areas that need more bandwidth will be highlighted in red.</span></span>\n\n![Análisis de informes](media/network-planner-report-output.png)\n\n<span data-ttu-id=\"6f810-196\">Network Planner también le ofrece recomendaciones basadas en el impacto proyectado de los equipos de su red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-196\">Network planner also gives you recommendations based on the projected impact of Teams on your network.</span></span> <span data-ttu-id=\"6f810-197\">Haga clic en el icono de la vista recomendación para ver las recomendaciones de cada sitio, si las hay.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-197\">Click the recommendation view icon to see recommendations for each site, if there are any.</span></span> <span data-ttu-id=\"6f810-198\">La imagen siguiente muestra una vista de recomendación de ejemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-198\">The image below shows a sample recommendation view.</span></span>\n\n![Vista de recomendaciones](media/network-planner-recommendation-view.png)\n\n<span data-ttu-id=\"6f810-200\">Aquí puede ver que actualmente es necesario aumentar el ancho de banda del sitio de Kirkland para obtener el mejor rendimiento de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f810-200\">Here, you can see that currently the Kirkland site's bandwidth needs to be increased to get the best performance from Teams.</span></span> \n"
- title: <span data-ttu-id="6f810-201">Recursos adicionales</span><span class="sxs-lookup"><span data-stu-id="6f810-201">Additional resources</span></span>
  durationInMinutes: 1
