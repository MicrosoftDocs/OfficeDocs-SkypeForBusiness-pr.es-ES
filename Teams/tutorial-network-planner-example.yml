- durationInMinutes: 2
  content: "La herramienta Organizador de red está disponible en el Teams de administración. Le ayuda a determinar los requisitos de red de su organización. En este escenario de ejemplo se muestra cómo puede usar la herramienta para crear sitios, personas y ejecutar informes para una empresa denominada Contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de empezar\n\nSuponemos que ya conoce el centro de administración de Teams y que está familiarizado con lo que necesita hacer para preparar su red para Teams. Si este es el primer artículo que ha visto en Network Planner, le recomendamos que primero pase por los siguientes artículos.\n\n- [Preparar la red de la organización para Microsoft Teams](prepare-network.md)\n- [Use Network Planner para Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Información general sobre la red contoso\n\nContoso tiene tres ubicaciones:\n\n- **Sede central de Seattle:** Esta es la ubicación principal de Contoso. Tiene 1000 empleados y 25 de ellos solo están llamando. El sitio está conectado a Internet y hay una conexión telefónica local (RTC). Contoso tiene enrutamiento directo configurado para poder usar la conexión de teléfono local con Teams. \n- **Kirkland Office:** Esta sucursal tiene 400 empleados y 10 solo están llamando. El sitio usa su conexión a la sede central para el tráfico de Internet y teléfono (RTC). Esta oficina está conectada a la sede central de Seattle con una conexión WAN.\n- **Denver Office:** Esta oficina tiene 250 empleados y 50 solo están llamando. El sitio tiene su propia conexión a Internet local, pero no tiene conexión telefónica directa (RTC).\n\n¡Empecemos!\n"
- title: Agregar un plan de red
  durationInMinutes: 2
  content: "En el Teams de administración, expanda **Configuración de toda la** organización y, a continuación, seleccione Planificador de **red.** Lo primero que debe hacer es crear un plan de red. \n\n1. Haga **clic en Agregar un plan de red** \n2. En el **panel Nuevo plan de** red, agregue un nombre y una descripción para el plan de red. Para este ejemplo, usaremos *Contoso1* como el nombre del plan y el plan de *red contoso* como la descripción.\n3. Haga clic **en Guardar**\n\n![Agregar un nuevo plan de red](media/network-planner-new-network-plan.png)\n\nDespués de guardar el plan de red, se mostrará en la lista de planes de red. \n\n![Lista de planes de red](media/network-planner-network-plans.png)\n"
- title: Crear personas personalizadas
  durationInMinutes: 2
  content: "A continuación, debe crear las personas necesarias para representar a los usuarios. Puesto que cada ubicación tiene usuarios especializados que solo realizarán llamadas telefónicas, debe crear esa persona.\n\n1. En la página Organizador de red, haga clic en la **pestaña Personas** y, a continuación, haga clic en + **Persona personalizada.** \n2. Agregue un nombre y una descripción para esta persona, por este ejemplo, lo llamaremos *Solo llamadas.*\n3. Active **Audio y** desactive todo lo demás para que la llamada sea el único permiso activado.\n4. Haga **clic en** Guardar para agregar la persona a la lista.\n\n![Agregar una persona en el planificador de red](media/network-planner-add-persona.png)\n"
- title: Agregar sitios a su plan de red
  durationInMinutes: 5
  content: >
    Ahora, debe agregar los tres sitios a su plan de red. En la tabla siguiente se resumen las características de las ubicaciones de red de Contoso.


    |Ubicación       |Número total de empleados|Llamar solo a empleados|Conexión a Internet       |Conexión RTC                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Seattle HQ     |1000                     |25                    |Local Internet            |RTC local con enrutamiento directo|

    |Kirkland Office|400                      |10                    |Internet remoto a través de HQ|RTC remota a TRAVÉS DE LA SEDE         |

    |Denver Office  |250                      |50                    |Local Internet            |Sin conexión RTC             |


    1. Haga clic en su plan de red en Network Planner.

    2. Seleccione la **pestaña Sitios de red** y haga clic en Agregar un sitio de **red.**


    ![Agregar un sitio de red](media/network-planner-add-network-site.png)


    3. Con la tabla anterior, rellene los detalles del sitio de Seattle HQ.


    ![Detalles del nuevo sitio](media/network-planner-add-network-site-2.png)


    4. Dado que el sitio de seattle HQ tiene conexiones locales de Internet y RTC locales, debe especificar correctamente estas características.


    ![Nueva configuración de salida del sitio](media/network-planner-add-network-site-egress.png)


    5. Haga **clic en** Guardar para completar la adición del sitio de Seattle HQ.

    6. Cree el sitio de Denver con el mismo proceso.

    7. Dado que el sitio de Kirkland aprovecha la conexión a seattle HQ para la conectividad de Internet y RTC, se considera un sitio remoto. Al crear el sitio de Kirkland, debe especificar que  está conectado a wan y seleccionar Remoto para la salida de **Internet** y la salida **RTC.**


    ![Configuración de salida remota del sitio](media/network-planner-add-remote-site-egress.png)
- title: Crear un informe
  durationInMinutes: 3
  content: "Ahora que tiene los sitios agregados, puede crear un informe. Definirá la distribución de usuario al crear el informe.\n\n1. Seleccione la **pestaña** Informe y, a continuación, haga clic **en Iniciar un informe.** Se abrirá la página de distribución de usuarios. Empiece agregando un nombre y una descripción para el informe.\n\n![Crear un informe de planificador de red](media/network-planner-add-report.png)  \n\n2. La primera vez que inicie un informe, el recuento de usuarios para cada sitio se distribuirá automáticamente, por ejemplo, el 80 % para los trabajadores de oficina y el 20 % para los trabajadores remotos. Aquí es donde ajustará el número de usuarios de cada persona para que coincidan con su población de usuarios. Supongamos que Contoso tiene la misma división 80/20 entre los trabajadores de oficina y los trabajadores remotos para cada sitio. Asegúrese de quitar las personas que llaman solo del número de usuarios de la oficina. La distribución resultante debería tener un aspecto parecido a la imagen siguiente.\n\n![Distribución de usuarios entre diferentes personas para cada sitio](media/network-planner-persona-distribution-2.png)\n"
- title: Analizar el resultado del informe
  durationInMinutes: 5
  content: "Una vez que genere el informe, verá una pantalla que muestra los requisitos de ancho de banda como valores específicos generales y de modalidad. De forma predeterminada, el ancho de banda permitido se establece en 30 %. Al cambiar este valor y hacer clic **en Ejecutar informe,** puede ver el impacto diferente en el ancho de banda de la red. Las áreas que necesiten más ancho de banda se resaltarán en rojo.\n\n![Análisis de informes](media/network-planner-report-output.png)\n\nEl planificador de red también le ofrece recomendaciones basadas en el impacto proyectado de Teams en su red. Haga clic en el icono de vista de recomendación para ver recomendaciones para cada sitio, si hay alguna. La imagen siguiente muestra una vista de recomendación de ejemplo.\n\n![Vista Recomendación](media/network-planner-recommendation-view.png)\n\nAquí, puede ver que actualmente es necesario aumentar el ancho de banda del sitio de Kirkland para obtener el mejor rendimiento de Teams. \n"
