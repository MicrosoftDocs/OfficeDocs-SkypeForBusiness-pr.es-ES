- durationInMinutes: 2
  content: "La herramienta Organizador de red está disponible en el Centro de administración de Teams. Le ayuda a determinar los requisitos de red para su organización. En este escenario de ejemplo se muestra cómo puede usar la herramienta para crear sitios, personas y ejecutar informes para una empresa denominada Contoso. \n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\nSe supone que ya conoce el Centro de administración de Teams y que está familiarizado con lo que tiene que hacer para preparar su red para Teams. Si este es el primer artículo que ha visto en Network Planner, le recomendamos que retrase los siguientes artículos en primer lugar.\n\n- [Preparar la red de la organización para Microsoft Teams](prepare-network.md)\n- [Usar el organizador de red para Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Información general de la red de Contoso\n\nContoso tiene tres ubicaciones:\n\n- **Sede central de Seattle:** Esta es la ubicación principal de Contoso. Tiene 1000 empleados y 25 de ellos solo llaman. El sitio está conectado a Internet y hay una conexión telefónica local (RTC). Contoso ha configurado el enrutamiento directo para poder usar la conexión telefónica local con Teams. \n- **Kirkland Office:** Esta sucursal tiene 400 empleados y 10 están llamando solo. El sitio utiliza su conexión a la sede central tanto para el tráfico de Internet como del teléfono (RTC). Esta oficina está conectada a la sede central de Seattle mediante una conexión WAN.\n- **Denver Office:** Esta oficina tiene 250 empleados y 50 están llamando solo. El sitio tiene su propia conexión a Internet local, pero no tiene conexión telefónica directa (RTC).\n\nEmpecemos.\n"
- title: Agregar un plan de red
  durationInMinutes: 2
  content: "En el Centro de administración de Teams, expanda **la configuración de toda la** organización y, después, seleccione Organizador de **red.** Lo primero que debe hacer es crear un plan de red. \n\n1. Haga **clic en Agregar un plan de red** \n2. En el **panel Nuevo plan de** red, agregue un nombre y una descripción para el plan de red. En este ejemplo, usaremos *Contoso1* como nombre del plan y el plan de *red de Contoso* como descripción.\n3. Haga clic **en Guardar**\n\n![Agregar un nuevo plan de red](media/network-planner-new-network-plan.png)\n\nDespués de guardar el plan de red, se mostrará en la lista de los planes de red. \n\n![Lista de planes de red](media/network-planner-network-plans.png)\n"
- title: Crear personas personalizadas
  durationInMinutes: 2
  content: "A continuación, deberá crear los roles necesarios para representar a los usuarios. Puesto que cada ubicación cuenta con usuarios especializados que solo realizarán llamadas telefónicas, debe crear ese rol.\n\n1. En la página del organizador de red, haga clic en la **pestaña Personas** y, a continuación, haga clic en + **Rol personalizado.** \n2. Agregue un nombre y una descripción para este rol; en este ejemplo, solo la *llamaremos Llamada.*\n3. Active el **audio** y desactive todo lo demás para que las llamadas solo se activen.\n4. Haga **clic en** Guardar para agregar el rol a la lista.\n\n![Agregar un rol en el planificador de red](media/network-planner-add-persona.png)\n"
- title: Agregar sitios a su plan de red
  durationInMinutes: 5
  content: >
    Ahora, debe agregar los tres sitios a su plan de red. En la tabla siguiente se resumen las características de las ubicaciones de red de Contoso.


    |Ubicación       |Número total de empleados|Llamar solo a los empleados|Conexión a Internet       |Conexión CON RTC                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Seattle HQ     |1000                     |25                    |Local Internet            |RTC local con enrutamiento directo|

    |Kirkland Office|400                      |10                    |Internet remoto a través de HQ|RTC remoto a través de ALTA CALIDAD         |

    |Oficina de Denver  |250                      |50                    |Local Internet            |Sin conexión con RTC             |


    1. Haga clic en su plan de red en El organizador de red.

    2. Seleccione la **pestaña Sitios de** red y haga clic en Agregar un sitio de **red.**


    ![Agregar un sitio de red](media/network-planner-add-network-site.png)


    3. Con la tabla anterior, rellene los detalles para el sitio Seattle HQ.


    ![Detalles del nuevo sitio](media/network-planner-add-network-site-2.png)


    4. Puesto que el sitio Seattle HQ tiene conexiones RTC locales e Internet, debe especificar correctamente estas características.


    ![Nueva configuración de salida del sitio](media/network-planner-add-network-site-egress.png)


    5. Haga **clic en Guardar** para completar la adición del sitio Seattle HQ.

    6. Cree el sitio de Denver con el mismo proceso.

    7. Puesto que el sitio de Kirkland aprovecha la conexión a Seattle HQ para la conectividad a Internet y RTC, se considera un sitio remoto. Al crear el sitio de Kirkland, debe especificar que  está conectado a la WAN y seleccionar Remoto para la salida de **Internet** y la salida **RTC.**


    ![Configuración de salida de un sitio remoto](media/network-planner-add-remote-site-egress.png)
- title: Crear un informe
  durationInMinutes: 3
  content: "Ahora que tiene los sitios agregados, puede crear un informe. Definirá la distribución de usuarios al crear el informe.\n\n1. Seleccione la **pestaña Informe** y, a continuación, haga clic en Iniciar **un informe.** Se abrirá la página de distribución de usuarios. Empiece por agregar un nombre y una descripción para el informe.\n\n![Crear un informe de organizador de red](media/network-planner-add-report.png)  \n\n2. Cuando inicie un informe por primera vez, el recuento de usuarios para cada sitio se distribuirá automáticamente, por ejemplo, el 80 % a los trabajadores de la oficina y el 20 % a los trabajadores remotos. Aquí es donde ajustará el número de usuarios de cada rol para que coincida con su población de usuarios. Supongamos que Contoso tiene la misma división entre los trabajadores de oficina y los trabajadores remotos de cada sitio. Asegúrese de quitar a los miembros de la llamada solo del número de usuarios de la oficina. La distribución resultante debería tener un aspecto parecido al de la imagen siguiente.\n\n![Distribución de usuarios entre diferentes personas para cada sitio](media/network-planner-persona-distribution-2.png)\n"
- title: Analizar el resultado del informe
  durationInMinutes: 5
  content: "Una vez que genere el informe, verá una pantalla en la que se muestran los requisitos de ancho de banda tanto como valores generales como específicos de la modalidad. De forma predeterminada, el ancho de banda permitido se establece en el 30 %. Al cambiar este valor y hacer clic **en Informe de** ejecución, puede ver los distintos efectos en el ancho de banda de su red. Todas las áreas que necesiten más ancho de banda se resaltarán en rojo.\n\n![Análisis de informe](media/network-planner-report-output.png)\n\nEl planificador de red también le ofrece recomendaciones basadas en el impacto proyectado de Teams en su red. Haga clic en el icono de la vista recomendaciones para ver recomendaciones de cada sitio (si los hay). La imagen siguiente muestra una vista de recomendaciones de ejemplo.\n\n![Vista Recomendación](media/network-planner-recommendation-view.png)\n\nAquí puede ver que, actualmente, es necesario aumentar el ancho de banda del sitio de Kirkland para obtener el mejor rendimiento de Teams. \n"
