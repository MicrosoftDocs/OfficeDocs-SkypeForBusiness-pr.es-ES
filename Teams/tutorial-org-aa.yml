data-ttu-id=\"13e22-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"13e22-173\">PTR</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"13e22-174\">P: ¿por qué son los clientes quienes llaman?</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"13e22-175\">El operador automático debe satisfacer las necesidades de los clientes y las necesidades de los clientes más frecuentes deberían ponerse en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"13e22-176\">Como Julie Wolfe está actuando como el operador de la oficina hasta que se implementa el sistema de operador automático, debe estar en la mejor posición para indicarle qué necesita el cliente para generar llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"13e22-177\">Pídale que mantenga un registro por una semana de las llamadas que recibe la empresa y a qué usuarios transfiere las llamadas en respuesta a las consultas de los clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"13e22-178\">Este es el siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"13e22-179\">Problema de la persona que llama</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-179\">Caller issue</span></span> | <span data-ttu-id=\"13e22-180\">número de llamadas</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-180\"># of calls</span></span>  | <span data-ttu-id=\"13e22-181\">Acción del operador</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"13e22-182\">Programación/reprogramación/cancelación de citas</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"13e22-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-183\">45</span></span>|    <span data-ttu-id=\"13e22-184\">Ausencia de transferencia, recepcionista gestiona la llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"13e22-185\">Preguntas sobre facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"13e22-186\">23</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-186\">22</span></span>|    <span data-ttu-id=\"13e22-187\">Transferir a Jakob o Laura en facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"13e22-188\">Consulta sobre horas y ubicación de la empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"13e22-189\">veinte</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-189\">20</span></span>|    <span data-ttu-id=\"13e22-190\">Ausencia de transferencia, recepcionista gestiona la llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"13e22-191\">Desea hablar con uno de los abogados</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"13e22-192\">4,5</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-192\">15</span></span>|    <span data-ttu-id=\"13e22-193\">Transferir al abogado solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"13e22-194\">Desea hablar con el administrador de Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"13e22-195\">2007</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-195\">12</span></span>|    <span data-ttu-id=\"13e22-196\">Transferir al administrador de la oficina</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"13e22-197\">Desea hablar con uno de los parajudiciales</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"13e22-198\">base10</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-198\">10</span></span>|    <span data-ttu-id=\"13e22-199\">Transferir al asistente jurídico solicitado</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"13e22-200\">Desea hablar con el investigador</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"13e22-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-201\">6</span></span>|    <span data-ttu-id=\"13e22-202\">Transferir al investigador</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"13e22-203\">Solicitar una copia de registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"13e22-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-204\">4</span></span>|    <span data-ttu-id=\"13e22-205\">Transferir al funcionario de registros</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"13e22-206\">P: ¿Qué consideraciones especiales tiene cada función de trabajo en la oficina?</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"13e22-207\">Encontrarás discusiones con personas en cada una de las funciones de trabajo en la oficina sobre lo que necesitan del operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"13e22-208\">En nuestra pequeña oficina, se convirtió claramente en el siguiente punto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"13e22-209\">Cualquiera de los empleados puede procesar las preguntas de facturación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"13e22-210\">Por eso, es correcto crear una cola de llamadas que envíe la llamada a la línea que aún no esté ocupada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"13e22-211\">P: ¿Qué requisitos de idioma tienen los clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"13e22-212\">Al pedir a Julie Wolfe, sólo hemos disformado de dos autores de llamadas en la semana completa para los que el inglés parecía ser un segundo idioma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"13e22-213\">Funcionaban lo suficientemente en inglés para hacer sus investigaciones y no parecían hablar el mismo idioma nativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"13e22-214\">Al confirmarlo con los abogados, los abogados, la necesidad de un aviso bilingüe o multilingüe no se vio como una prioridad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"13e22-215\">P: ¿Cuáles son las horas de oficina, las horas no laborables y las vacaciones?</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"13e22-216\">Es posible que desee tener saludos iniciales diferentes para el horario laboral, las horas de la jornada laboral, los fines de semana, los días festivos, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"13e22-217\">P: para cada una de las funciones de trabajo de la oficina, ¿qué problemas manejan los clientes?</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"13e22-218\">Es posible que se sorprenda de los problemas que los diversos trabajadores de Office suelen controlar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"13e22-219\">Por ejemplo, es posible que Julie el recepcionista pueda responder a muchas de las preguntas que podría haber supuesto que debe dirigirse al Departamento de facturación o Valeria al administrador de la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="13e22-220">El diseño</span><span class="sxs-lookup"><span data-stu-id="13e22-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"13e22-221\">Directrices generales</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-221\">General guidelines</span></span>\n<span data-ttu-id=\"13e22-222\">Antes de analizar nuestro ejemplo específico, echemos un vistazo a algunas pautas y conceptos básicos de diseño más generales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"13e22-223\">Este</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-223\">Do:</span></span>\n1.  <span data-ttu-id=\"13e22-224\">Es una buena idea tener saludos iniciales alternativos para las llamadas realizadas fuera del horario laboral o en vacaciones o fines de semana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"13e22-225\">Coloque las opciones usadas con más frecuencia lo antes posible en el primer conjunto de opciones de menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"13e22-226\">Si es posible, Reserve cero en el primer menú para una transferencia a un operador en vivo y, después, mencione el nombre en el script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"13e22-227\">Para que el menú se repita al menos una vez si no hay nada seleccionado, y si todavía no hay una selección, transfiere la llamada a un operador en vivo, en lugar de hacer que la llamada se desconecte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"13e22-228\">De forma predeterminada, el sistema telefónico volverá a reproducir el menú tres veces y, después, si un operador está configurado, la llamada se transferirá al operador o si no se ha configurado ningún operador, el sistema colgará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"13e22-229\">Dado que, es importante configurar un operador para el sistema de operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"13e22-230\">Use avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"13e22-231\">Tendrá que crear un conjunto independiente de operadores anidados para el idioma secundario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"13e22-232\">Dedique unos minutos adicionales al diagrama de flujo las opciones que desee crear y asegúrese de que no está creando oportunidades para que los usuarios se desplacen por los círculos de los menús de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"13e22-233\">Idealmente, es posible que pueda conectarse a una persona o a su buzón de voz en tres menús o menos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"13e22-234\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"13e22-235\">Crear un operador automático anidado con más de 5 opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"13e22-236\">Si lo haces, probablemente confundirías a las personas que llaman y les obliga a repetir el menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"13e22-237\">Use las teclas o números de opción del menú reservado como opciones de menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"13e22-238\">Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"13e22-239\">Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"13e22-240\">Realizar un boceto de diseño</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"13e22-241\">Para realizar el diseño inicial, necesitará una forma flexible y sencilla de trabajar con hierachies y estructuras de usuarios y operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"13e22-242\">Este es un ejercicio que puede realizar en cualquier pared en blanco o pizarra, con varios colores de lápiz y algunas notas adhesivas o tarjetas de índice y cinta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"13e22-243\">Para cada persona que tenga una cuenta de buzón de voz en la empresa, escriba su nombre y número de teléfono en una tarjeta de notas rápidas o de 3 a 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"13e22-244\">Es posible que necesite varias notas para el empleado que será el operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"13e22-245\">Si hay varios colores de las notas disponibles, es posible que le resulte más fácil distinguir entre los usuarios y los operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"13e22-246\">Marque una nota como el operador automático principal, que incluirá un saludo inicial de horario comercial, un saludo de después de las horas y un menú principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"13e22-247\">Probablemente también desee que un operador automático represente las horas y la grabación de la ubicación (si elige usar una), así como operadores automáticos adicionales según sea necesario para cubrir las necesidades de las personas que llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"13e22-248\">Si es posible, use un color diferente de nota para representar los operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"13e22-249\">Coloca la nota del operador automático principal en el espacio de tu panel, si cualquiera de las opciones superiores va directamente a un único empleado que pone su nota a la derecha de la nota que representa al operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"13e22-250\">Es improbable que todas las opciones quepan en el menú de operadores automáticos principal, así que piense en qué operadores adicionales podrían ser necesarios y cómo se pueden anidar en el operador principal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"13e22-251\">Si tiene una opción que conduce a una cola de llamadas, cree una nota con un tercer color, colóquela debajo y a la derecha del operador que se conecte a la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"13e22-252\">Coloque notas que representen los usuarios de la cola a la derecha de la nota que representa la cola o sobre la parte superior (la que sea más clara para usted).</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"13e22-253\">Este es un diagrama que representa una manera de implementar nuestro ejemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagrama de operadores automáticos en el consultorio de un abogado](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"13e22-255\">En el ejemplo del diagrama se tienen en cuenta las razones por las que los clientes de Office llaman y las recomendaciones de do y no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"13e22-256\">Incluso en una pequeña oficina, la complejidad de un operador automático puede crecer rápidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"13e22-257\">Es posible que vea lo siguiente sobre el diseño elegido aquí:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"13e22-258\">La razón más común para llamar era programar citas, por lo que se mostraba en primer lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"13e22-259\">Los otros motivos de la llamada se proporcionan como opciones en orden descendente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"13e22-260\">En este ejemplo, normalmente hay 3-4 opciones por menú.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"13e22-261\">Aunque el sistema telefónico admite menús de hasta 9 opciones, la mayoría de los usuarios no podrán realizar un seguimiento de más de 5 opciones sin confundirlas y tener que repetir el menú, lo cual desperdicia su tiempo y les molesta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"13e22-262\">Los menús de abogado, parajudiciales y facturación pueden reemplazarse con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"13e22-263\">La razón principal por la que hemos usado un operador automático es mantener nuestra implementación centrada en los operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"13e22-264\">Es probable que las implementaciones reales usen colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"13e22-265\">Consulte [crear una cola de llamadas en la nube](/MicrosoftTeams/create-a-phone-system-call-queue) para obtener más información sobre las colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"13e22-266\">En el futuro, cada empleado coincidirá con una opción de operador automático en este diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"13e22-267\">Es posible que no sea lo que elige para hacer, es posible que desee un sistema mucho más sencillo con menos opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"13e22-268\">Si esa simplicidad es importante, puede planear la opción de **marcado por nombre** y quitar uno o varios de los operadores automáticos anidados que mencionan a los empleados específicos por nombre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"13e22-269\">En el ejemplo se supone que, después de las horas, las personas que llaman recibirán un mensaje que les informa de que la empresa está cerrada y, a continuación, solo las deja la opción de dejar un mensaje al operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"13e22-270\">En su lugar, puede hacer llamadas de poshora al árbol de menús normal, si así lo prefiere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"13e22-271\">Este ejemplo de un poco más sencillo muestra el uso de colas de llamadas y menús ligeramente más largos, por lo que es necesario tener menos operadores automáticos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Otro diagrama de operadores automáticos en el consultorio de un abogado](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"13e22-273\">En este ejemplo, podemos suponer que hemos habilitado la opción de **marcado por nombre** y se espera que las personas que llamen conozcan el nombre de la persona o que estén de acuerdo con hablar con cualquier persona de esa categoría de trabajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"13e22-274\">Puesto que se trata de una variación opcional, las fases posteriores supondrán que estamos implementando el primer diagrama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"13e22-275\">Si tiene Visio, puede usarlo para visualizar su diseño.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"13e22-276\">El archivo de Visio que contiene los diagramas anteriores está disponible para su [descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="13e22-277">Escritura de las secuencias de comandos</span><span class="sxs-lookup"><span data-stu-id="13e22-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"13e22-278\">Escritura de mejores scripts de operadores automáticos</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"13e22-279\">El script de operador automático puede hacer o romper la impresión que queda en los clientes o en los autores de las llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"13e22-280\">Hágalo con cuidado, escríbalo y considere la posibilidad de grabarlo profesionalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"13e22-281\">El objetivo es conectar la persona que llama a una persona en vivo de la forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"13e22-282\">Para escribir el cuadro de diálogo script, piense en algunas de estas pautas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"13e22-283\">Este</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-283\">Do:</span></span>\n1.  <span data-ttu-id=\"13e22-284\">Salude y agradece a la persona que llama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"13e22-285\">Mantén este corto, no más de tres oraciones y menos de 30 segundos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"13e22-286\">Si su sitio web ofrece opciones de autoservicio, mencione esta opción pero, de otro modo, presente las opciones y opciones tan pronto como sea posible sin ser abruptas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"13e22-287\">Use avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"13e22-288\">Presenta la opción y, a continuación, el número que debe pulsar (\"para ventas, pulse 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"13e22-289\">Cuando la persona que llama escucha la opción que quieren, su atención se centra inmediatamente, por lo que es el momento de indicarles qué las recibirán.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"13e22-290\">Asegúrese de que la voz de las preguntas deje la impresión que desea y de que sea comprensible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"13e22-291\">El sistema telefónico tiene un texto integrado en el motor de voz que le ofrece la opción de introducir el texto final y decidir si está transmitiendo la impresión que desea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"13e22-292\">De lo contrario, la grabación de un mensaje de audio es totalmente compatible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"13e22-293\">Si el Mumbles de voz, suena en orden descendente o tiene otros problemas, siga leyendo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"13e22-294\">Cuando esto suceda, mencione cambios importantes en la estructura de opciones, pero no deje la parte del saludo activa durante más de un mes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"13e22-295\">Si tiene actualizaciones frecuentes y espera que sea la mayoría de las veces, simplemente omítalo de la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"13e22-296\">No:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"13e22-297\">Desorden el saludo inicial con horas de funcionamiento o la dirección de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"13e22-298\">Haga que estén disponibles como una opción en el primer menú Si suele solicitar información, pero mantener el saludo inicial corto y dulce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"13e22-299\">Di o usa otros pleasantries una y otra vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"13e22-300\">Solo tienes que llamar a la opción o a la persona que necesitan de la forma más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"13e22-301\">Incluir \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"13e22-302\">cuando menciones una dirección Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"13e22-303\">Es un uso deficiente de las secuencias de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"13e22-304\">Use abreviaturas como St para calle o CA para California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"13e22-305\">Deletrear en el script y decir toda la palabra en la grabación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"13e22-306\">Por lo general, los motores de texto a voz no tienen abreviaturas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"13e22-307\">Incluir información de ventas en las secuencias de comandos, molestará a las personas que llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"13e22-308\">Deje que el equipo de ventas se haga con ese tipo de cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"13e22-309\">Y, por último, si su compañía tiene un eslogan, piense dos veces acerca de incluirlo en la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"13e22-310\">Lo más probable es que las personas que llaman lo hayan oído antes si le llaman.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"13e22-311\">Si lo incluyes, póngalos en algún lugar en el que la experiencia del operador automático se cierre, como cuando se transfiere a la línea de escritorio o al buzón de voz de un individuo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"13e22-312\">Si ha tenido un eslogan o una línea de etiquetas por mucho tiempo que muchos de los clientes saben, puede que no valga la pena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"13e22-313\">La \"regla de oro\" aquí es conectar la persona que llama a una persona de la manera más eficaz posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"13e22-314\">Ejemplos de scripts de operadores automáticos</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"13e22-315\">Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"13e22-316\">Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"13e22-317\">Estas secuencias de comandos reflejan el diseño que elegimos anteriormente y las pautas sugeridas para escribir scripts de operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"13e22-318\">Secuencia de comandos 1: saludo de la empresa</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"13e22-319\">Gracias por llamar a VanArsdel, Ltd. En cualquier momento puede presionar cero para transferir el operador, presionar la tecla asterisco para repetir el menú o presionar la almohadilla para volver al menú anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"13e22-320\">(Opcional, si el marcado por nombre estará habilitado) Si conoce el nombre de la persona a la que llama, diga su nombre en cualquier momento y se le transferirá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"13e22-321\">Secuencia de comandos 2: saludo de poshora</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"13e22-322\">Gracias por llamar a VanArsdel, Ltd.  Estamos cerrados en este momento, pulsa cero y deja un mensaje con nuestro operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"13e22-323\">Te llamaremos cuando regreses a la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"13e22-324\">Script 3: menú principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"13e22-325\">Para la programación, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"13e22-326\">Para preguntas sobre facturación, pulsa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"13e22-327\">Para horas y ubicación, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"13e22-328\">Para ver más opciones, presione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"13e22-329\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"13e22-330\">Script 4: facturación</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"13e22-331\">Para hablar con Jakob Roth, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"13e22-332\">Para hablar con Laura Heinrich, pulsa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"13e22-333\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"13e22-334\">Este script se puede omitir si ha rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"13e22-335\">Secuencia de comandos 5: horas y ubicación</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"13e22-336\">Estamos abiertos para empresas de 8:30am a 5:30 PM, de martes a sábado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"13e22-337\">Nuestra dirección es 1234 de la ciudad de, cerca de centro de la ciudad, Planktown Pennsylvania, directamente de la ciudad del salón.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"13e22-338\">Las opciones disponibles no mencionadas son: cero, \\* y #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"13e22-339\">Script 6: más opciones de menú</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"13e22-340\">Para hablar con uno de los abogados, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"13e22-341\">Para hablar con el jefe de la oficina, presione 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"13e22-342\">Para hablar con uno de los parajudiciales, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"13e22-343\">Para otras opciones, presione 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"13e22-344\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"13e22-345\">Script 7: menú de abogado</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"13e22-346\">Para hablar con Olga Gerasimova, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"13e22-347\">Para hablar con para Manuela Carstens, pulsa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"13e22-348\">Para hablar con para Andrey Alexeeva, pulse 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"13e22-349\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"13e22-350\">Este script se puede omitir si ha rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"13e22-351\">Script 8: menú asistente jurídico</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"13e22-352\">Para hablar con Lena Ehrle, presione 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"13e22-353\">Para hablar con Svetlana Uvarova, pulsa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"13e22-354\">Para hablar con la palabra Sofía Krause, presione 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"13e22-355\">Para hablar con Mariya Artemyeva, pulse 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"13e22-356\">Para hablar con Dariya Polyakova, presione 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"13e22-357\">Para hablar con el Nikolaeva de Milán, pulse 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"13e22-358\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"13e22-359\">Este script se puede omitir si ha rediseñado con colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"13e22-360\">Script 9: opciones de menú adicionales</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"13e22-361\">Para hablar con nuestro investigador, pulsa 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"13e22-362\">Para solicitar una copia de tus registros, pulsa 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"13e22-363\">*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="13e22-364">Implementación de operadores automáticos</span><span class="sxs-lookup"><span data-stu-id="13e22-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"13e22-365\">La información necesaria para implementar el diseño en el diagrama anterior se presenta en las tablas siguientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"13e22-366\">La implementación usa texto a voz para los scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"13e22-367\">El sistema telefónico tiene un texto integrado en el motor de voz para que pueda introducir el texto final y decidir si tiene la impresión que desea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"13e22-368\">Si no es así, es usted quien puede grabar sus propias preguntas con la grabadora de [sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o con un artista con voz en OFF Professional para grabar archivos. wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"13e22-369\">Como se mencionó anteriormente, su implementación podría incluir fácilmente colas de llamadas, que podrían usarse en lugar del abogado, la asistente jurídico y los operadores automáticos de facturación que figuran a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"13e22-370\">Una cola de llamadas transferirá la llamada a cualquiera de los abogados, parajudiciales o empleados de facturación disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"13e22-371\">Consulte [crear una cola de llamadas en la nube](/MicrosoftTeams/create-a-phone-system-call-queue) para obtener más información sobre las colas de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"13e22-372\">Si decide hacerlo, tendrá que crear una cola de llamadas válida antes de crear un menú de operador automático que haga referencia a la cola de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"13e22-373\">La cuenta debe tener privilegios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"13e22-374\">En el **centro de administración de Microsoft Teams**, haga clic en **voz** , seleccione **operadores automáticos**y, después, haga clic en **+ nuevo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"13e22-375\">En las tablas siguientes se muestran los valores que se escriben en las pantallas de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"13e22-376\">Cada tabla representa una pantalla de la interfaz de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"13e22-377\">Cree los siguientes operadores automáticos en el siguiente orden y establezca su información general y, una vez que se hayan creado todos los operadores automáticos principal y anidado, edítelo para establecer la administración de llamadas en horario laboral.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"13e22-378\">Un operador automático anidado ya debe existir cuando se vincula a él en las opciones de menú de otro operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"13e22-379\">Operador automático principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-379\">Main Auto Attendant</span></span>\n\n![Captura de pantalla de la pantalla de mi operador automático con globos](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"13e22-381\">**Editar información general** para el menú principal</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"13e22-382\">Opción</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-382\">Option</span></span>   | <span data-ttu-id=\"13e22-383\">Configuración</span><span 