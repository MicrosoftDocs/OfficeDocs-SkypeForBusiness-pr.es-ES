- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview) y [Skype empresarial online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan conversaciones de chat, teléfonos, buzón de voz, reuniones, archivos y aplicaciones en un solo lugar. Ambos requieren licencias de [**sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar las funciones de control de llamadas y PBX en la nube de Office 365. La licencia está disponible como un complemento o como parte de las licencias de Enterprise E5. Los detalles de licencias están en [licencias complementarias de Skype empresarial](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nUna licencia de sistema telefónico le permite reemplazar el sistema PBX existente por un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen el buzón de voz, las colas de llamadas y los [operadores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), que permiten a las personas que llaman a su empresa navegar por un sistema de menús para obtenerlos del Departamento adecuado. , persona o operador. Los operadores automáticos pueden usarse con equipos o con Skype empresarial. Cree un sistema de operador automático para su organización con el centro de administración de Skype empresarial.\n\nSi se le pide que configure un operador automático, en este artículo se proporciona una ilustración de la planificación e implementación de operadores automáticos para una pequeña empresa hipotética. No se trata de una solución que se ajusta a todos, sino que se trata de una ilustración del proceso de pensamiento que subyace en la creación de una estructura operativa de varios operadores automáticos. \n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\nDamos por hecho que ya has hecho lo siguiente: \n- [Configure el sistema telefónico de su organización](/MicrosoftTeams/setting-up-your-phone-system) con un [plan de llamadas](/MicrosoftTeams/calling-plan-landing-page) para proporcionar números de teléfono a los usuarios.\n- [Planear el Correo de voz en la nube](/MicrosoftTeams/set-up-phone-system-voicemail) \n- [¿Qué son los operadores automáticos de la nube?](/MicrosoftTeams/what-are-phone-system-auto-attendants) para obtener una mejor comprensión de las características del sistema telefónico que pueden interactuar con un operador automático.\n\nAdemás, nos complace saber que la mayor parte de la planificación y la parte del diseño se pueden realizar con una pizarra o tarjetas de índice: disponer de un buen plan no es técnicamente necesario.\n"
- title: Evaluar las necesidades empresariales
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. es una pequeña oficina de leyes con tres abogados y un total de 15 empleados, cada uno de los cuales ya tiene Office 365 y un cuadro de mensaje de voz del sistema telefónico.    \n\nLa evaluación de las necesidades puede incluir las siguientes preguntas:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>P: ¿Quiénes son las personas de la empresa?\nEste es un resumen de los empleados: \n\n|Llamar  |Nombre             |Rol            |Notas|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |abogado    | |\n|555-0182   |Manuela Carstens|   abogado   | |    \n|555-0183   |Andrey Alexeeva    |abogado    | |  \n|555-0184   |Lena Ehrle       |Asistente jurídico | |\n|555-0185   |Svetlana Uvarova |Asistente jurídico | |\n|555-0186   |Sofía Krause      |Asistente jurídico | |\n|555-0187   |Mariya Artemyeva   |Asistente jurídico | |\n|555-0188   |Dariya Polyakova   |Asistente jurídico | |\n|555-0189   |Milán Nikolaeva   |Asistente jurídico | |\n|555-0190   |Valeria Pisani  |Administrador de Office |  |\n|555-0191   |Boris Averyanov   |Investigador  |  |\n|555-0192   |Julie Wolfe       |recepción y programación | Operador también durante el horario comercial  |\n|555-0193   |Jakob Roth        |facturación  |  |\n|555-0194   |Laura Heinrich    |facturación  |  |\n|555-0195   |Franco Piccio      |PTR  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>P: ¿por qué son los clientes quienes llaman?\nEl operador automático debe satisfacer las necesidades de los clientes y las necesidades de los clientes más frecuentes deberían ponerse en primer lugar. Como Julie Wolfe está actuando como el operador de la oficina hasta que se implementa el sistema de operador automático, debe estar en la mejor posición para indicarle qué necesita el cliente para generar llamadas. \n\nPídale que mantenga un registro por una semana de las llamadas que recibe la empresa y a qué usuarios transfiere las llamadas en respuesta a las consultas de los clientes. Este es el siguiente:\n\n|Problema de la persona que llama | número de llamadas  | Acción del operador |\n|:--          |:--          |:--              |\n|Programación/reprogramación/cancelación de citas    |45|    Ausencia de transferencia, recepcionista gestiona la llamada|\n|Preguntas sobre facturación                                  |23|    Transferir a Jakob o Laura en facturación | \n|Consulta sobre horas y ubicación de la empresa          |veinte|    Ausencia de transferencia, recepcionista gestiona la llamada|\n|Desea hablar con uno de los abogados                |4,5|    Transferir al abogado solicitado|\n|Desea hablar con el administrador de Office                |2007|    Transferir al administrador de la oficina |\n|Desea hablar con uno de los parajudiciales             |base10|    Transferir al asistente jurídico solicitado|\n|Desea hablar con el investigador                  | 6|    Transferir al investigador |\n|Solicitar una copia de registros                       | 4|    Transferir al funcionario de registros |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>P: ¿Qué consideraciones especiales tiene cada función de trabajo en la oficina?\nEncontrarás discusiones con personas en cada una de las funciones de trabajo en la oficina sobre lo que necesitan del operador automático. En nuestra pequeña oficina, se convirtió claramente en el siguiente punto:\n- Cualquiera de los empleados puede procesar las preguntas de facturación. Por eso, es correcto crear una cola de llamadas que envíe la llamada a la línea que aún no esté ocupada. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>P: ¿Qué requisitos de idioma tienen los clientes?\nAl pedir a Julie Wolfe, sólo hemos disformado de dos autores de llamadas en la semana completa para los que el inglés parecía ser un segundo idioma. Funcionaban lo suficientemente en inglés para hacer sus investigaciones y no parecían hablar el mismo idioma nativo. Al confirmarlo con los abogados, los abogados, la necesidad de un aviso bilingüe o multilingüe no se vio como una prioridad.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>P: ¿Cuáles son las horas de oficina, las horas no laborables y las vacaciones?\nEs posible que desee tener saludos iniciales diferentes para el horario laboral, las horas de la jornada laboral, los fines de semana, los días festivos, etc.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>P: para cada una de las funciones de trabajo de la oficina, ¿qué problemas manejan los clientes?\nEs posible que se sorprenda de los problemas que los diversos trabajadores de Office suelen controlar. Por ejemplo, es posible que Julie el recepcionista pueda responder a muchas de las preguntas que podría haber supuesto que debe dirigirse al Departamento de facturación o Valeria al administrador de la oficina.\n"
- title: El diseño
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Directrices generales\nAntes de analizar nuestro ejemplo específico, echemos un vistazo a algunas pautas y conceptos básicos de diseño más generales.  \n\n#### <a name=\"do\"></a>Este\n1.  Es una buena idea tener saludos iniciales alternativos para las llamadas realizadas fuera del horario laboral o en vacaciones o fines de semana.\n2.  Coloque las opciones usadas con más frecuencia lo antes posible en el primer conjunto de opciones de menú. Si es posible, Reserve cero en el primer menú para una transferencia a un operador en vivo y, después, mencione el nombre en el script. \n3.  Para que el menú se repita al menos una vez si no hay nada seleccionado, y si todavía no hay una selección, transfiere la llamada a un operador en vivo, en lugar de hacer que la llamada se desconecte. De forma predeterminada, el sistema telefónico volverá a reproducir el menú tres veces y, después, si un operador está configurado, la llamada se transferirá al operador o si no se ha configurado ningún operador, el sistema colgará. Dado que, es importante configurar un operador para el sistema de operador automático.\n4.  Use avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones. Tendrá que crear un conjunto independiente de operadores anidados para el idioma secundario.\n5.  Dedique unos minutos adicionales al diagrama de flujo las opciones que desee crear y asegúrese de que no está creando oportunidades para que los usuarios se desplacen por los círculos de los menús de opciones. Idealmente, es posible que pueda conectarse a una persona o a su buzón de voz en tres menús o menos.\n\n#### <a name=\"dont\"></a>No:\n1.  Crear un operador automático anidado con más de 5 opciones. Si lo haces, probablemente confundirías a las personas que llaman y les obliga a repetir el menú.\n2.  Use las teclas o números de opción del menú reservado como opciones de menú.\n\n> [!Important]\n> Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar. Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Realizar un boceto de diseño \n\nPara realizar el diseño inicial, necesitará una forma flexible y sencilla de trabajar con hierachies y estructuras de usuarios y operadores automáticos. Este es un ejercicio que puede realizar en cualquier pared en blanco o pizarra, con varios colores de lápiz y algunas notas adhesivas o tarjetas de índice y cinta:\n1.  Para cada persona que tenga una cuenta de buzón de voz en la empresa, escriba su nombre y número de teléfono en una tarjeta de notas rápidas o de 3 a 3. Es posible que necesite varias notas para el empleado que será el operador. Si hay varios colores de las notas disponibles, es posible que le resulte más fácil distinguir entre los usuarios y los operadores automáticos.\n2.  Marque una nota como el operador automático principal, que incluirá un saludo inicial de horario comercial, un saludo de después de las horas y un menú principal. Probablemente también desee que un operador automático represente las horas y la grabación de la ubicación (si elige usar una), así como operadores automáticos adicionales según sea necesario para cubrir las necesidades de las personas que llaman. Si es posible, use un color diferente de nota para representar los operadores automáticos.\n3.  Coloca la nota del operador automático principal en el espacio de tu panel, si cualquiera de las opciones superiores va directamente a un único empleado que pone su nota a la derecha de la nota que representa al operador. \n4.  Es improbable que todas las opciones quepan en el menú de operadores automáticos principal, así que piense en qué operadores adicionales podrían ser necesarios y cómo se pueden anidar en el operador principal.  \n5.  Si tiene una opción que conduce a una cola de llamadas, cree una nota con un tercer color, colóquela debajo y a la derecha del operador que se conecte a la cola de llamadas.\nColoque notas que representen los usuarios de la cola a la derecha de la nota que representa la cola o sobre la parte superior (la que sea más clara para usted).\n\nEste es un diagrama que representa una manera de implementar nuestro ejemplo:\n\n![Diagrama de operadores automáticos en el consultorio de un abogado](media/AA-LawyerOfficeExample.png)\n\nEn el ejemplo del diagrama se tienen en cuenta las razones por las que los clientes de Office llaman y las recomendaciones de do y no. Incluso en una pequeña oficina, la complejidad de un operador automático puede crecer rápidamente.   Es posible que vea lo siguiente sobre el diseño elegido aquí:\n\n- La razón más común para llamar era programar citas, por lo que se mostraba en primer lugar. Los otros motivos de la llamada se proporcionan como opciones en orden descendente.\n- En este ejemplo, normalmente hay 3-4 opciones por menú. Aunque el sistema telefónico admite menús de hasta 9 opciones, la mayoría de los usuarios no podrán realizar un seguimiento de más de 5 opciones sin confundirlas y tener que repetir el menú, lo cual desperdicia su tiempo y les molesta. \n- Los menús de abogado, parajudiciales y facturación pueden reemplazarse con colas de llamadas. La razón principal por la que hemos usado un operador automático es mantener nuestra implementación centrada en los operadores automáticos. Es probable que las implementaciones reales usen colas de llamadas.  Consulte [crear una cola de llamadas en la nube](/MicrosoftTeams/create-a-phone-system-call-queue) para obtener más información sobre las colas de llamadas. \n- En el futuro, cada empleado coincidirá con una opción de operador automático en este diseño. Es posible que no sea lo que elige para hacer, es posible que desee un sistema mucho más sencillo con menos opciones. Si esa simplicidad es importante, puede planear la opción de **marcado por nombre** y quitar uno o varios de los operadores automáticos anidados que mencionan a los empleados específicos por nombre.\n- En el ejemplo se supone que, después de las horas, las personas que llaman recibirán un mensaje que les informa de que la empresa está cerrada y, a continuación, solo las deja la opción de dejar un mensaje al operador. En su lugar, puede hacer llamadas de poshora al árbol de menús normal, si así lo prefiere. \n\nEste ejemplo de un poco más sencillo muestra el uso de colas de llamadas y menús ligeramente más largos, por lo que es necesario tener menos operadores automáticos:\n\n![Otro diagrama de operadores automáticos en el consultorio de un abogado](media/AA-LawyerOffice-CallQueues.png)\n\nEn este ejemplo, podemos suponer que hemos habilitado la opción de **marcado por nombre** y se espera que las personas que llamen conozcan el nombre de la persona o que estén de acuerdo con hablar con cualquier persona de esa categoría de trabajo. Puesto que se trata de una variación opcional, las fases posteriores supondrán que estamos implementando el primer diagrama. \n\nSi tiene Visio, puede usarlo para visualizar su diseño. El archivo de Visio que contiene los diagramas anteriores está disponible para su [descarga](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true). \n"
- title: Escritura de las secuencias de comandos
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Escritura de mejores scripts de operadores automáticos \nEl script de operador automático puede hacer o romper la impresión que queda en los clientes o en los autores de las llamadas. Hágalo con cuidado, escríbalo y considere la posibilidad de grabarlo profesionalmente. El objetivo es conectar la persona que llama a una persona en vivo de la forma más eficaz posible.\nPara escribir el cuadro de diálogo script, piense en algunas de estas pautas:\n\n#### <a name=\"do\"></a>Este\n1.  Salude y agradece a la persona que llama. Mantén este corto, no más de tres oraciones y menos de 30 segundos. Si su sitio web ofrece opciones de autoservicio, mencione esta opción pero, de otro modo, presente las opciones y opciones tan pronto como sea posible sin ser abruptas. \n2.  Use avisos multilingües, pero Coloque el idioma o los idiomas secundarios al final del primer conjunto de opciones.\n3.  Presenta la opción y, a continuación, el número que debe pulsar (\"para ventas, pulse 3\"). Cuando la persona que llama escucha la opción que quieren, su atención se centra inmediatamente, por lo que es el momento de indicarles qué las recibirán.\n4.  Asegúrese de que la voz de las preguntas deje la impresión que desea y de que sea comprensible.  El sistema telefónico tiene un texto integrado en el motor de voz que le ofrece la opción de introducir el texto final y decidir si está transmitiendo la impresión que desea. De lo contrario, la grabación de un mensaje de audio es totalmente compatible. Si el Mumbles de voz, suena en orden descendente o tiene otros problemas, siga leyendo.\n5.  Cuando esto suceda, mencione cambios importantes en la estructura de opciones, pero no deje la parte del saludo activa durante más de un mes. Si tiene actualizaciones frecuentes y espera que sea la mayoría de las veces, simplemente omítalo de la secuencia de comandos.\n\n#### <a name=\"dont\"></a>No:\n1.  Desorden el saludo inicial con horas de funcionamiento o la dirección de la empresa. Haga que estén disponibles como una opción en el primer menú Si suele solicitar información, pero mantener el saludo inicial corto y dulce.\n2.  Di o usa otros pleasantries una y otra vez. Solo tienes que llamar a la opción o a la persona que necesitan de la forma más eficaz posible.\n3.  Incluir \"http:\\/\\/www\\.\" cuando menciones una dirección Web. Es un uso deficiente de las secuencias de comandos.\n4.  Use abreviaturas como St para calle o CA para California. Deletrear en el script y decir toda la palabra en la grabación. Por lo general, los motores de texto a voz no tienen abreviaturas.\n5.  Incluir información de ventas en las secuencias de comandos, molestará a las personas que llaman. Deje que el equipo de ventas se haga con ese tipo de cosas.\n\nY, por último, si su compañía tiene un eslogan, piense dos veces acerca de incluirlo en la secuencia de comandos. Lo más probable es que las personas que llaman lo hayan oído antes si le llaman. Si lo incluyes, póngalos en algún lugar en el que la experiencia del operador automático se cierre, como cuando se transfiere a la línea de escritorio o al buzón de voz de un individuo. Si ha tenido un eslogan o una línea de etiquetas por mucho tiempo que muchos de los clientes saben, puede que no valga la pena. La \"regla de oro\" aquí es conectar la persona que llama a una persona de la manera más eficaz posible.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Ejemplos de scripts de operadores automáticos\n\n> [!Important]\n> Las teclas \\* (repetir) y \\# (atrás) están reservadas por el sistema y no se pueden reasignar. Si el reconocimiento de voz está habilitado, presionar \\* se corresponde con \" \\# repetir\" y se corresponde con los comandos de voz \"atrás\".\n\nEstas secuencias de comandos reflejan el diseño que elegimos anteriormente y las pautas sugeridas para escribir scripts de operadores automáticos. \n\n#### <a name=\"script-1-company-greeting\"></a>Secuencia de comandos 1: saludo de la empresa\nGracias por llamar a VanArsdel, Ltd. En cualquier momento puede presionar cero para transferir el operador, presionar la tecla asterisco para repetir el menú o presionar la almohadilla para volver al menú anterior.\n\n(Opcional, si el marcado por nombre estará habilitado) Si conoce el nombre de la persona a la que llama, diga su nombre en cualquier momento y se le transferirá.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Secuencia de comandos 2: saludo de poshora\nGracias por llamar a VanArsdel, Ltd.  Estamos cerrados en este momento, pulsa cero y deja un mensaje con nuestro operador. Te llamaremos cuando regreses a la oficina. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menú principal\nPara la programación, presione 1.\nPara preguntas sobre facturación, pulsa 2.\nPara horas y ubicación, presione 3.\nPara ver más opciones, presione 4.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*\n\n#### <a name=\"script-4-billing\"></a>Script 4: facturación\nPara hablar con Jakob Roth, presione 1.\nPara hablar con Laura Heinrich, pulsa 2.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*\n\n Este script se puede omitir si ha rediseñado con colas de llamadas.\n\n#### <a name=\"script-5-hours-and-location\"></a>Secuencia de comandos 5: horas y ubicación\nEstamos abiertos para empresas de 8:30am a 5:30 PM, de martes a sábado. Nuestra dirección es 1234 de la ciudad de, cerca de centro de la ciudad, Planktown Pennsylvania, directamente de la ciudad del salón.\n\nLas opciones disponibles no mencionadas son: cero, * y #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: más opciones de menú\nPara hablar con uno de los abogados, presione 1.\nPara hablar con el jefe de la oficina, presione 2. Para hablar con uno de los parajudiciales, presione 3.\nPara otras opciones, presione 4.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menú de abogado\nPara hablar con Olga Gerasimova, presione 1.\nPara hablar con para Manuela Carstens, pulsa 2.\nPara hablar con para Andrey Alexeeva, pulse 3.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.* \n\nEste script se puede omitir si ha rediseñado con colas de llamadas.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menú asistente jurídico\nPara hablar con Lena Ehrle, presione 1.\nPara hablar con Svetlana Uvarova, pulsa 2.\nPara hablar con la palabra Sofía Krause, presione 3. Para hablar con Mariya Artemyeva, pulse 4.\nPara hablar con Dariya Polyakova, presione 5.\nPara hablar con el Nikolaeva de Milán, pulse 6.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*\n\n Este script se puede omitir si ha rediseñado con colas de llamadas.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9: opciones de menú adicionales\nPara hablar con nuestro investigador, pulsa 1.\nPara solicitar una copia de tus registros, pulsa 2.\n\n*Las opciones disponibles no mencionadas son \\*: cero \\#,, y.*\n"
- title: Implementación de operadores automáticos
  durationInMinutes: 7
  content: "\nLa información necesaria para implementar el diseño en el diagrama anterior se presenta en las tablas siguientes.\nLa implementación usa texto a voz para los scripts. El sistema telefónico tiene un texto integrado en el motor de voz para que pueda introducir el texto final y decidir si tiene la impresión que desea. Si no es así, es usted quien puede grabar sus propias preguntas con la grabadora de [sonidos](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) en Windows o con un artista con voz en OFF Professional para grabar archivos. wav.\n\nComo se mencionó anteriormente, su implementación podría incluir fácilmente colas de llamadas, que podrían usarse en lugar del abogado, la asistente jurídico y los operadores automáticos de facturación que figuran a continuación. Una cola de llamadas transferirá la llamada a cualquiera de los abogados, parajudiciales o empleados de facturación disponibles. Consulte [crear una cola de llamadas en la nube](/MicrosoftTeams/create-a-phone-system-call-queue) para obtener más información sobre las colas de llamadas. Si decide hacerlo, tendrá que crear una cola de llamadas válida antes de crear un menú de operador automático que haga referencia a la cola de llamadas.\n\nLa cuenta debe tener privilegios de administrador. En el **centro de administración de Microsoft Teams**, haga clic en **voz** , seleccione **operadores automáticos**y, después, haga clic en **+ nuevo**. En las tablas siguientes se muestran los valores que se escriben en las pantallas de la interfaz de usuario. Cada tabla representa una pantalla de la interfaz de usuario.\n\nCree los siguientes operadores automáticos en el siguiente orden y establezca su información general y, una vez que se hayan creado todos los operadores automáticos principal y anidado, edítelo para establecer la administración de llamadas en horario laboral. Un operador automático anidado ya debe existir cuando se vincula a él en las opciones de menú de otro operador automático. \n\n\n### <a name=\"main-auto-attendant\"></a>Operador automático principal\n\n![Captura de pantalla de la pantalla de mi operador automático con globos](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Editar información general** para el menú principal\n\n|   Opción   | Configuración      |\n|:---  |:---   |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Nombre de AA  |   VanArsdel, Ltd.   |    \n| ![Etiqueta número 2, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout2.png) Cuenta de recursos    |   |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) Zona horaria   | (UTC-04:00) Hora de verano oriental (EE.UU. & Canadá) |\n| ![Número 4, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout4.png) Idioma    | Inglés (Estados Unidos)  |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Entradas de voz    | Habilitado |\n| ![Número 6 etiqueta con relación a la llamada en la captura de pantalla anterior](media/sfbcallout6.png) Operador    | Persona de su empresa: Julie Wolfe |\n|  |  | \n \nSolo el menú principal, denominado *VanArsdel, Ltd.* necesita una cuenta de recursos con un número de teléfono asignado.  \n\nAl habilitar las **entradas de voz** , se habilitan comandos de voz para un menú determinado. También permitirá que los autores de llamadas digan \"operador\" y se transfieran directamente al operador.\n\n![Captura de pantalla de la pantalla de horario comercial con globos](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Seleccionar horas de funcionamiento** para el menú principal\n\n| Opción   | Configuración |\n|:--- | :--- |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) 24/7-personalizado| Custom  |\n| ![Etiqueta número 2, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout2.png) Seleccionada|  8:30am a 5:30pm, de lunes a viernes  |\n\nEl valor predeterminado para esta pantalla es 24/7. \n   \n![Captura de pantalla de la pantalla de horario comercial con globos](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Administración de llamadas en horario laboral** para el menú principal\n\n|   Opción   | Configuración      |\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Crear un saludo > las personas que llamen escucharán: copiar/pegar script 1 arriba  |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   | Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada <br/>Las personas que llamen escucharán: script 3 anterior |\n| ![Número 4, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout4.png) Marcado por nombre  | Habilitado   |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar   |**1:** Escriba el nombre de la opción: programación <br/>Enviar a: persona de su empresa: **Julie Wolfe** <br/>**2:** Escriba el nombre de la opción: facturación <br/>Enviar a: **facturación** de operador automático anidada <br/>**3:** Escriba el nombre de la opción: horas <br/>Enviar a: operador automático **Hours&Location** |\n|  |   |\n\nPor lo general, el mensaje de bienvenida de la empresa debe establecerse en el menú principal, con un operador automático anidado que queremos que fluya directamente por el mensaje personalizado.\n\n\nEl **manejo de llamadas después de horas** para el menú principal la pantalla de tratamiento de llamadas de horas laborables es muy similar a la pantalla de administración de llamadas en horario laboral.\n\n|   Opción   | Configuración|\n|:---  | :---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Crear un saludo personalizado, las personas que llamen escucharán: copiar/pegar script 2 arriba |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?|  Redirigir llamada: enviar a: persona de su empresa: **Julie Wolfe**. <br/> La llamada se enviará al buzón de voz cuando no se haya recogido.  |\n|  |   |\n\nDurante la configuración del servicio de asistencia de llamadas poshoras para el operador automático principal, puedes elegir crear las mismas opciones de menú que utilizaste en la pantalla de administración de llamadas de horario laboral. Esto permite que los autores de llamadas de poshoras naveguen por los mismos menús que los autores de llamadas en horario laboral. Es una cuestión de preferencia el método que elijas.\n\nConfigure los **días** no laborables y el **ámbito de marcado** como desee y guarde el operador automático principal.\n\n### <a name=\"nested-auto-attendants\"></a>Operadores automáticos anidados\n\nPor lo general, los operadores automáticos anidados no tienen números de teléfono asociados ni un saludo de la empresa, y solo se obtiene acceso a ellos según se indica en el operador automático principal.\n\nConfigure la información general de los operadores automáticos anidados con nombres diferentes, pero con la misma zona horaria, idioma, reconocimiento de voz y configuración del operador. \n\nEstablezca la administración de llamadas de horario comercial tal como se muestra para cada operador automático. Puede dejar el horario laboral de un operador automático anidado en el valor predeterminado, 24/7.\n\nTambién puede optar por dejar las opciones de ámbito predeterminadas para las festividades y el ámbito de marcado para los operadores automáticos anidados.\n\n\n**Operador automático anidado: facturación (anidada en el menú principal)**\n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Ninguna |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?|  Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada<br/> Las personas que llamen escucharán: copiar/pegar script 4 arriba |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar   |**1:** Escriba el nombre de la opción: Jakob  <br/>Enviar a: persona de su empresa: Jakob Roth <br/>**2:** Escriba el nombre de la opción: Laura<br/>Enviar a: persona de su empresa: **Laura Heinrich** |\n|  | *Este operador automático podría reemplazarse con una cola de llamadas*  |\n| |  |\n\n**Operador automático anidado: Hours&Location (anidado en el menú principal)**\n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\nPuede poner el mensaje de horas y ubicación en el saludo de la empresa y, después, repetir el mensaje principal y configurar las mismas opciones que se usan en el menú principal.\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| Nombre |  Hours&Location| \n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Ninguna |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   |Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada<br/> <br/>Las personas que llamen escucharán: copiar/pegar script 5 arriba \n|  |   |\n\n**Operador automático anidado: MoreOptions (anidado en el menú principal)**     \n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Ninguna  |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   | Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada <br/>  <br/> Las personas que llamen escucharán: copiar/pegar script 6 arriba  |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar   |Seleccione **1** para abogados  <br/>Transferir a: **abogados** automáticos <br/>Seleccione **2** escriba el nombre de la opción: OfficeManager <br/>Enviar a: persona de su empresa: Valeria Pisani <br/>**3:** Escriba el nombre de la opción: los parajudiciales se envían a: parajudiciales de operadores automáticos anidados **** <br/>**4:** Escriba el nombre de la opción: OtherOptions enviar a: **StillMoreOptions** de operador automático anidado  |\n|  |   |\n\n**Operador automático anidado: Abogados (anidados en más opciones)**\n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Ninguna  |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   | Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada <br/> <br/>Las personas que llamen escucharán: copiar/pegar script 7 arriba |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar | Seleccione **1** para *Olga* <br/>Transferir a: persona de su empresa: Olga Gerasimova <br/>Seleccione**2** para *Manuela* <br/>Enviar a: persona de su empresa: Manuela Carstens <br/>Seleccione **3** para *Andrey* <br/>Transferir a: persona de su empresa: Andrey Alexeeva  |\n|  | *Este operador automático podría reemplazarse con una cola de llamadas*  |\n|  |   |\n\n**Operador automático anidado: parajudiciales (anidados en más opciones)**\n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    | Ninguna |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   | Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada <br/> Las personas que llamen escucharán: copiar/pegar script 8 anterior  | \n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar   | Seleccione **1** para *Lena* <br/> Transferir a: persona de su empresa: Lena Ehrle <br/> Seleccione **2** para *Svetlana* <br/>Transferir a: persona de su empresa: Svetlana Uvarova <br/> Seleccione **3** para *Sofía* <br/>Transferir a: persona de su empresa: Sofía Krause <br/> Seleccione **4** para *Mariya*<br/>Transferir a: persona de su empresa: Mariya Artemyeva <br/> Seleccione **5** para *Dariya*<br/>Transferir a: persona de su empresa: Dariya Polyakova <br/> Seleccione **6** para *milána*<br/>Transferir a: persona de su empresa: Milána Nikolaeva|\n|  | *Este operador automático podría reemplazarse con una cola de llamadas*  |\n|  |   |\n\n**Operador automático anidado: StillMoreOptions (anidado en más opciones)**\n\nConfiguración de administración de llamadas en horario laboral para este operador automático:\n\n|   Opción   | Configuración|\n|:---  |:---  |\n| ![Número 1, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout1.png) Saludo de la empresa    |Ninguna  |\n| ![Etiqueta número 3, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout3.png) ¿Qué sucede con las llamadas después del saludo?   |Pantalla reproducir opciones de menú, símbolo del sistema: crear una petición personalizada <br/> Las personas que llamen escucharán: copiar/pegar script 9 anterior  |\n| ![Número 5, con relación a la llamada en la captura de pantalla anterior](media/sfbcallout5.png) Opciones del menú Editar   | Seleccionar **1** para *investigador*<br/> Transferir a: persona de su empresa: Boris Averyanov <br/> Seleccionar **2** para *los registros*<br/> Transferir a: persona de su empresa: Franco Piccio  |\n|  |   |\n\nPara obtener más información sobre las opciones disponibles en estas pantallas, consulta los detalles [](/MicrosoftTeams/create-a-phone-system-auto-attendant) de implementación paso a paso de los operadores automáticos de la nube. \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Editar y probar los operadores automáticos\n\nUna vez que haya guardado el operador automático, se mostrará en la página de **operadores automáticos** del centro de administración. Esto le permitirá ver rápidamente algunas de las opciones que ha configurado.\n\nLa mejor manera de probar la implementación es llamar al número configurado para un operador automático y elegir opciones para navegar a cada uno de los operadores automáticos que acaba de crear. También puede hacer una llamada de prueba a su operador automático con el **botón probar** del panel de acciones. Si desea realizar cambios en un operador automático, seleccione el operador automático y, a continuación, en el panel de acciones, haga clic en **Editar**."
