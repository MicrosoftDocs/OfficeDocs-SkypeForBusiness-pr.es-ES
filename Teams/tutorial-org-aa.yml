  content: "\n<span data-ttu-id=\"13e22-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) y [Skype empresarial online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) forman parte de Office 365 que proporcionan conversaciones de chat, teléfonos, buzón de voz, reuniones, archivos y aplicaciones en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"13e22-105\">Ambos requieren licencias de [**sistema telefónico**](/MicrosoftTeams/what-is-phone-system-in-office-365) para habilitar las funciones de control de llamadas y PBX en la nube de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"13e22-106\">La licencia está disponible como un complemento o como parte de las licencias de Enterprise E5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"13e22-107\">Los detalles de licencias están en [licencias complementarias de Skype empresarial](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"13e22-108\">Una licencia de sistema telefónico le permite reemplazar el sistema PBX existente por un [conjunto de características](/MicrosoftTeams/here-s-what-you-get-with-phone-system) que incluyen el buzón de voz, las colas de llamadas y los [operadores automáticos](/microsoftteams/what-are-phone-system-auto-attendants), que permiten a las personas que llaman a su empresa navegar por un sistema de menús para obtenerlos del Departamento adecuado. , persona o operador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"13e22-109\">Los operadores automáticos pueden usarse con equipos o con Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"13e22-110\">Cree un sistema de operador automático para su organización con el centro de administración de Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"13e22-111\">Si se le pide que configure un operador automático, en este artículo se proporciona una ilustración de la planificación e implementación de operadores automáticos para una pequeña empresa hipotética.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"13e22-112\">No se trata de una solución que se ajusta a todos, sino que se trata de una ilustración del proceso de pensamiento que subyace en la creación de una estructura operativa de varios operadores automáticos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"13e22-113\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"13e22-114\">Damos por hecho que ya has hecho lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"13e22-115\">[Configure el sistema telefónico de su organización](/MicrosoftTeams/setting-up-your-phone-system) para proporcionar números de teléfono a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"13e22-116\">Planear el Correo de voz en la nube</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"13e22-117\">[¿Qué son los operadores automáticos de la nube?](/MicrosoftTeams/what-are-phone-system-auto-attendants) para obtener una mejor comprensión de las características del sistema telefónico que pueden interactuar con un operador automático.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"13e22-118\">Además, nos complace saber que la mayor parte de la planificación y la parte del diseño se pueden realizar con una pizarra o tarjetas de índice: disponer de un buen plan no es técnicamente necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"13e22-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
