  - title: Planee la actualización (¡Comience aquí!)
    imageSrc: https://learn.microsoft.com/office/media/icons/get-started-teams.svg
    summary: 'Tanto si va a actualizar a Teams antes de la retirada de Skype Empresarial Online (31 de julio de 2021) como si va a mover escenarios de su Skype Empresarial entorno local a Teams, una transición correcta aborda tanto la preparación técnica como la de los usuarios. Descubra nuestro marco comprobado, procedimientos recomendados y recursos diseñados para ayudarle a facilitar una transición exitosa a Teams desde Skype Empresarial online, Skype Empresarial Server o un entorno híbrido. Audiencia: todos (patrocinadores empresariales, administradores de TI, preparado para usuarios/gestores de cambios, jefes de proyecto)'
    url: https://aka.ms/SfBtoTeamsPlan
  - title: Implementar la actualización de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Únase a nosotros para identificar y prepararse para ejecutar el mejor enfoque técnico para mover todas las cargas de trabajo a Teams, en función de sus objetivos y su entorno de Skype Empresarial actual. La mayoría de los clientes que han completado correctamente las transiciones han habilitado Teams junto con su Skype Empresarial en línea, Skype Empresarial Server o implementación híbrida. Esta sesión compartirá consideraciones clave y recursos valiosos para ayudarle a definir la mejor estrategia de migración para su organización. Audiencia: administradores de TI'
    url: https://aka.ms/SfBtoTeamsImplement
