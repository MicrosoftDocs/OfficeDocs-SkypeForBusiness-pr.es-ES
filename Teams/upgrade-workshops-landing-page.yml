title: Talleres en planificación de actualización de los equipos
summary: Únase a nosotros en una serie de talleres de planificación de actualización interactivos, en los que compartiremos la orientación, las prácticas recomendadas y los recursos diseñados para ayudarle a planear e implementar la actualización a Teams. Para obtener una experiencia óptima, inicie con el plan de actualizaciones de las sesiones que se muestran a continuación. Haga clic en cualquier título del taller para registrarse.
