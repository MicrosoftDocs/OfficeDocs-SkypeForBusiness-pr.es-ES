productDirectory:
  items:
    - title: Planee la actualización (¡Comience aquí!)
      imageSrc: 'https://docs.microsoft.com/office/media/icons/get-started-teams.svg'
      summary: 'Tanto si está actualizando a Teams antes de la retirada de Skype Empresarial Online (31 de julio de 2021) como si mueve escenarios desde su entorno local de Skype Empresarial a Teams, una transición correcta aborda la preparación técnica y del usuario. Descubra nuestro marco probado, los procedimientos recomendados y los recursos diseñados para ayudarle a facilitar una transición correcta a Teams desde Skype Empresarial Online, Skype Empresarial Server o un entorno híbrido. Audiencia: todos (patrocinadores empresariales, administradores de TI, administradores de disponibilidad de usuario/cambio, jefe de proyecto)'
      url: 'https://microsoftteams.eventbuilder.com/PlanYourUpgrade'
    - title: Implementar la actualización Teams actualización
      imageSrc: 'https://docs.microsoft.com/office/media/icons/hybrid-teams.svg'
      summary: 'Únase a nosotros para identificar y prepararse para ejecutar el mejor enfoque técnico para mover todas las cargas de trabajo a Teams, en función de sus objetivos y su entorno Skype Empresarial actual. La mayoría de los clientes que han completado transiciones correctas han Teams junto con su implementación Skype Empresarial online, Skype Empresarial Server o híbrida. Esta sesión compartirá consideraciones clave y recursos valiosos para ayudarle a definir la mejor estrategia de migración para su organización. Audiencia: administradores de TI'
      url: 'https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade'
