productDirectory:
  title: Recursos para planear una actualización correcta de Teams y más allá
  summary: Un entorno técnico saludable, una adopción de usuario sostenido y la realización de sus objetivos empresariales comienzan con una planificación adecuada.
  items:
  - title: Historias de actualización de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-people.svg
    links:
    - url: https://customers.microsoft.com/story/813525-dsm-discrete-manufacturing-technical-teams
      text: 'Royal DSM: Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/799203-ikea-retailers-teams
      text: 'IKEA: Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/782385-williams-energy-teams
      text: 'Williams: Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/765513-trek-retailers-teams
      text: 'Trek: Skype Empresarial en línea a Teams'
    - url: https://customers.microsoft.com/story/765520-dentsu-aegis-network-media-entertainment-teams
      text: 'Dentsu Aegis Network: Skype Empresarial en línea a Teams'
    - url: https://customers.microsoft.com/story/764851-berkshire-healthcare-nhs-foundation-trust-health-provider-teams
      text: 'Berkshire Healthcare: Skype Empresarial en línea para Teams'
  - title: 'Sesión de Encendido: Diseñar la ruta de acceso a Teams'
    imageSrc: https://learn.microsoft.com/office/media/icons/walkthrough-map-teams.svg
    summary: Esta sesión de Ignite 2020 te ayuda a encontrar el enfoque más adecuado para tu implementación y objetivos Skype Empresarial.
    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Kit de actualización correcta
    imageSrc: https://learn.microsoft.com/office/media/icons/success-teams.svg
    summary: Descargue los materiales de preparación del usuario, incluidas las plantillas de comunicaciones, las encuestas de usuario y los planes de prueba piloto y de proyecto de ejemplo.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentación del administrador de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/document-teams.svg
    summary: Obtenga información sobre cómo implementar y administrar Teams, y preparar a los usuarios para nuevas experiencias de comunicación y colaboración.
    url: ./index.yml
  - title: Aprendizaje de Teams dirigido por un instructor
    imageSrc: https://learn.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Clases de aprendizaje gratuitas, en directo y en línea diseñadas para ayudarle a empezar a trabajar con Teams.
    url: ./instructor-led-training-teams-landing-page.yml
  - title: Expandir los escenarios de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: Nuestros talleres en línea de Chalk Talks de Teams están diseñados para ayudar a los profesionales de TI a sacar el máximo provecho de Teams.
    url: ./chalk-talks-landing-page.yml
  - title: Retirada de Skype Empresarial Online
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: Prepárese para la retirada del servicio de Skype Empresarial Online el 31 de julio de 2021 y aprenda a planear una transición correcta a Teams.
    url: ./skype-for-business-online-retirement.md
  - title: Blog de Microsoft Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Aprenda los procedimientos recomendados, las noticias y las tendencias directamente desde el equipo detrás de Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Impacto económico total de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Sumérgete en el informe Forrester Research que cuantifica las mejoras en el rendimiento de empleados y empresas después de adoptar Teams.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
