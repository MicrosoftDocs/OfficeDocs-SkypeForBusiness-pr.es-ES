additionalContent:
  sections:
  - items:
    - title: Retirada de Skype Empresarial Online
      summary: Prepárese para la retirada del servicio Skype Empresarial Online del 31 de julio de 2021 y aprenda a planear una transición correcta a Teams.
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: Trazar el curso en Teams
      summary: Descargue esta infografía divertida y útil que asigna cada uno de los pasos a lo largo del viaje de actualización de Teams.
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: Contratar FastTrack para obtener asistencia de implementación
      summary: Cuando los proyectos de implementación de Teams requieren asistencia más implicado, los clientes con suscripciones aptas pueden interactuar con FastTrack para obtener soporte técnico.
      url: https://www.microsoft.com/fasttrack
    - title: Buscar un partner de Microsoft
      summary: ¿Necesita instrucciones adicionales? Los proveedores de soluciones de Microsoft pueden ayudarle a administrar los aspectos técnicos y logística de su actualización.
      url: https://www.microsoft.com/solution-providers/home
    - title: Documentación del administrador de Teams
      summary: Obtenga información sobre cómo crear y administrar Teams, y preparar a los usuarios para nuevas experiencias de comunicación y colaboración.
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: Aprendizaje de Teams dirigido por un instructor
      summary: Clases de aprendizaje en línea y en directo gratuitas diseñadas para que usted esté en marcha con Teams.
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
