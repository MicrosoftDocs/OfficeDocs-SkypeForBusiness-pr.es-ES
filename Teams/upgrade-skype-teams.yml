  - title: ¿Necesitas ayuda adicional?
  - items:
    - title: Engage FastTrack para obtener asistencia de implementación
      summary: Cuando los proyectos de implementación de Teams requieren más asistencia, los clientes con suscripciones aptas pueden obtener soporte técnico de FastTrack.
      url: https://www.microsoft.com/fasttrack
    - title: Buscar un partner de Microsoft
      summary: ¿Necesita instrucciones adicionales? Los proveedores de soluciones de Microsoft pueden ayudarte a administrar la logística y técnica de la actualización.
      url: https://www.microsoft.com/solution-providers/home
    - title: Planes y precios de Microsoft Teams
      summary: Encuentre Microsoft Teams adecuado para su empresa.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
