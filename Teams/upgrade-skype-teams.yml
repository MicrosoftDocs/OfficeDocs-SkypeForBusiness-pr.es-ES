productDirectory:
  title: Recursos para planear una actualización correcta de Teams y más
  summary: Un entorno técnico saludable, una adopción de usuario sostenida y la comprensión de sus objetivos empresariales empiezan con una correcta planificación.
  items:
  - title: Historias de actualización de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/users-people.svg
    links:
    - url: https://customers.microsoft.com/story/813525-dsm-discrete-manufacturing-technical-teams
      text: 'Dsm DSM: Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/799203-ikea-retailers-teams
      text: 'LDAP: Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/782385-williams-energy-teams
      text: 'Williams: De Skype Empresarial Server a Teams'
    - url: https://customers.microsoft.com/story/765513-trek-retailers-teams
      text: 'Trek: Skype Empresarial Online a Teams'
    - url: https://customers.microsoft.com/story/765520-dentsu-aegis-network-media-entertainment-teams
      text: Red Dentsu Aegis- Skype Empresarial Online a Teams
    - url: https://customers.microsoft.com/story/764851-berkshire-healthcare-nhs-foundation-trust-health-provider-teams
      text: 'Berkshire Healthcare: Skype Empresarial Online a Teams'
  - title: 'Sesión de encendido: Diseñar la ruta a Teams'
    imageSrc: https://docs.microsoft.com/office/media/icons/walkthrough-map-teams.svg
    summary: Esta sesión de Ignite 2020 le ayuda a encontrar el enfoque más adecuado para su implementación y objetivos de Skype Empresarial.
    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Kit para el éxito de la actualización
    imageSrc: https://docs.microsoft.com/office/media/icons/success-teams.svg
    summary: Descargue los materiales de preparación del usuario, incluidas las plantillas de comunicaciones, las encuestas de usuario y los planes de prueba piloto y de proyecto de ejemplo.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentación del administrador de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/document-teams.svg
    summary: Obtenga información sobre cómo crear y administrar Teams, y preparar a los usuarios para nuevas experiencias de comunicación y colaboración.
    url: https://docs.microsoft.com/MicrosoftTeams/
  - title: Aprendizaje de Teams dirigido por un instructor
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Clases de aprendizaje en línea y en directo gratuitas diseñadas para que usted esté en marcha con Teams.
    url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
  - title: Expandir los escenarios de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: Nuestros talleres en línea de Tizas de Teams están diseñados para ayudar a los profesionales de IT a sacar el máximo partido de Teams.
    url: http://aka.ms/TeamsChalkTalks
  - title: Retirada de Skype Empresarial Online
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-teams.svg
    summary: Prepárese para la retirada del servicio Skype Empresarial Online del 31 de julio de 2021 y aprenda a planear una transición correcta a Teams.
    url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
  - title: Blog de Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Obtenga información sobre procedimientos recomendados, noticias y tendencias directamente desde el equipo que está detrás de Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Impacto económico total de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Sumérjase en el informe forrester Research que cuantifica las mejoras en el rendimiento de los empleados y la empresa después de adoptar Teams.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
  sections:
  - title: ¿Necesita ayuda adicional?
  - items:
    - title: Contratar FastTrack para obtener asistencia de implementación
      summary: Cuando los proyectos de implementación de Teams requieren asistencia más implicada, los clientes con suscripciones aptas pueden interactuar con FastTrack para obtener soporte técnico.
      url: https://www.microsoft.com/fasttrack
    - title: Buscar un partner de Microsoft
      summary: ¿Necesita instrucciones adicionales? Los proveedores de soluciones de Microsoft pueden ayudarle a administrar los aspectos técnicos y logística de su actualización.
      url: https://www.microsoft.com/solution-providers/home
    - title: Planes y precios de Microsoft Teams
      summary: Encuentre el Microsoft Teams adecuado para su empresa.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
