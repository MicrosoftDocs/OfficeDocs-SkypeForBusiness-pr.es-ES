- durationInMinutes: 1
  content: >
    En este curso de formación, presentamos las conferencias de Audio en Microsoft Teams: la capacidad de unirse a una reunión de equipos desde un teléfono normal y el marcado de una reunión en un número de teléfono. Trataremos las capacidades de conferencia de Audio en equipos además de los requisitos y consideraciones de diseño para los equipos.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Considerando la planificación, implementación o administración de conferencia de Audio en los equipos.


    Se cubrirán las siguientes secciones:

    -   Requisitos de conferencia de audio

    -   Pasos de diseño

    -   Informes


    Conferencias de audio agrega características y funcionalidad en las reuniones de los equipos. Se recomienda que complete [las reuniones de equipos de Microsoft](http://aka.ms/tr-meetings) antes de este tutorial.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


