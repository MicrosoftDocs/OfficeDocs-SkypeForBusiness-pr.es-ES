- title: Audioconferencia en Teams
  durationInMinutes: 12
  content: "\nCon Audioconferencia, los participantes usan un teléfono normal para participar en Teams reuniones, ya sea marcando para entrar en la reunión desde su teléfono o usando la funcionalidad de llamada desde dentro de la reunión. Revise los siguientes recursos para obtener más información sobre Audioconferencia:\n-   [Audioconferencia (](/skypeforbusiness/plan-your-deployment/conferencing/conferencing)tiempo de lectura estimado de 1 minuto)\n-   [9 consejos para la reunión con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (tiempo de lectura estimado para \"\\#1 - Unirse a una reunión a través de Audioconferencia\" es de 1 minuto; más si lees todo el artículo)\n-   [Audioconferencia preguntas comunes](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo estimado de lectura de 7 minutos)\n-   [Llamar desde una reunión para que otras personas puedan unirse a ella](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo de lectura estimado de 2 minutos)\n"
- title: 'Escenario: Audioconferencia'
  durationInMinutes: 1
  content: "\nJorge trabaja en Contoso, una empresa que tiene varias oficinas. Con frecuencia, Jorge necesita conectarse con personas de otras oficinas y, como a menudo trabaja desde casa o sale de viaje, es un gran seguidor de Teams reuniones. Cuando Jorge envía una invitación a una reunión, agrega automáticamente información para Audioconferencia. Esto hace posible los siguientes escenarios:\n-   Alice quiere asistir a la reunión de Garth, pero está en la carretera y no tiene acceso a una red confiable. Por lo tanto, se une a la reunión mediante las coordenadas de acceso telefónico local de la invitación a la reunión. Durante el proceso de acceso telefónico local, usa su PIN para autenticarse, por lo que el sistema la reconoce como \"Alice\".\n-   Bob, que se encuentra actualmente en un hotel, se une a la reunión usando el cliente de Teams en su pc. Lamentablemente, la calidad del audio a través de la conexión a Internet del hotel no es excelente, por lo que Bob llama a su propio número de teléfono desde la reunión para unirse a través de la red telefónica conmutada (RTC).\n-   Si los participantes de la reunión deciden durante la llamada que quieren agregar usuarios a un número de teléfono diferente, pueden llamar al número de teléfono y llevar a otras personas a la reunión.\n-   Otros usuarios también pueden unirse desde el cliente de Teams en su PC, Mac o dispositivo móvil.\n\nEn Teams, los organizadores de reuniones pueden finalizar una reunión para todos los participantes. Esto resulta de utilidad en escenarios como los siguientes:\n\n-   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.\n-   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.\n-   Finalizar una reunión para todos los participantes puede ayudar a reducir el uso y la facturación de RTC de su organización. \n\nPor ejemplo, al terminar la reunión, Garth puede hacer clic en **Finalizar reunión** desde la reunión en Teams para finalizarla y quitar a los participantes de la misma.\n"
- title: Consideraciones para los clientes de Skype Empresarial
  durationInMinutes: 1
  content: "\nSi ya usa Skype Empresarial, tendrá que tener en cuenta lo siguiente:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>usuarios alojados en Skype Empresarial Server\n\nSi usa Skype Empresarial Server, las reuniones Teams programadas por los usuarios que se alojan en Skype Empresarial local no incluirán las coordenadas de las reuniones RTC. Si asignó licencias de Audioconferencia a estos usuarios antes del 1 de marzo de 2019, es posible que tenga que anular la asignación de estas licencias, esperar 2 horas y volver a asignarlas para que los usuarios vean las coordenadas de la reunión RTC.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype Empresarial usuarios alojados en línea\n\nSi los usuarios están alojados en Skype Empresarial Online y ya están habilitados para Audioconferencia, se habilitarán automáticamente para Audioconferencia en Teams. El PIN que usan para autenticarse en las reuniones cuando marcan será el mismo para Skype Empresarial y Teams.\n"
