- durationInMinutes: 1
  content: >
    <span data-ttu-id="59696-104">En este curso se presentan las conferencias de Audio en Microsoft Teams: la posibilidad de unirse a una reunión de los equipos desde un teléfono normal y el marcado de una reunión a un número de teléfono.</span><span class="sxs-lookup"><span data-stu-id="59696-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="59696-105">Trataremos las capacidades de conferencia de Audio en los equipos, además de los requisitos y consideraciones de planeación para los equipos.</span><span class="sxs-lookup"><span data-stu-id="59696-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="59696-106">Esta formación es perfecta en los siguientes casos:</span><span class="sxs-lookup"><span data-stu-id="59696-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="59696-107">Profesional de TI.</span><span class="sxs-lookup"><span data-stu-id="59696-107">An IT pro.</span></span>

    -   <span data-ttu-id="59696-108">Responsable de planificar, implementar o administrar Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="59696-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="59696-109">Considerar la planificación, implementación o administración de conferencia de Audio en los equipos.</span><span class="sxs-lookup"><span data-stu-id="59696-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="59696-110">Se cubrirán las siguientes secciones:</span><span class="sxs-lookup"><span data-stu-id="59696-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="59696-111">Requisitos de conferencia de audio</span><span class="sxs-lookup"><span data-stu-id="59696-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="59696-112">Pasos de planeación</span><span class="sxs-lookup"><span data-stu-id="59696-112">Planning steps</span></span>

    -   <span data-ttu-id="59696-113">Informes</span><span class="sxs-lookup"><span data-stu-id="59696-113">Reporting</span></span>


    <span data-ttu-id="59696-114">Conferencias de audio agregan las características y funcionalidad a las reuniones en los equipos.</span><span class="sxs-lookup"><span data-stu-id="59696-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="59696-115">Se recomienda que complete [las reuniones en los equipos de Microsoft](https://aka.ms/tr-meetings) antes de este tutorial.</span><span class="sxs-lookup"><span data-stu-id="59696-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="59696-116">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class="sxs-lookup"><span data-stu-id="59696-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="59696-117">Registrar en la sección comentarios en la parte inferior de la página "Próximos pasos" de este tutorial</span><span class="sxs-lookup"><span data-stu-id="59696-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="59696-118">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="59696-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="59696-119">Conferencias de audio en los equipos</span><span class="sxs-lookup"><span data-stu-id="59696-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"59696-120\">Con las conferencias de Audio, los participantes utilizar un teléfono normal para participar en las reuniones de los equipos, ya sea mediante el marcado a la reunión desde su teléfono o mediante la funcionalidad de llamada de salida desde dentro de la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"59696-121\">Revise los siguientes recursos para obtener más información acerca de las conferencias de Audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"59696-122\">[Características de conferencia de audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado lectura 1 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"59696-123\">[9 sugerencias de reunión con los equipos de Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimado de lectura de tiempo para \"\\#1 - unirse a una reunión a través de conferencias de Audio\" es 1 minuto; más información si leer el artículo completo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"59696-124\">[Las preguntas más frecuentes de conferencias de audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (7 minutos de tiempo de lectura estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"59696-125\">[Marcar desde una reunión, por lo que otras personas pueden unirse a ella](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo estimado lectura 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="59696-126">Escenario: conferencias de Audio</span><span class="sxs-lookup"><span data-stu-id="59696-126">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"59696-127\">Garth funciona de Contoso, una compañía que tiene varias oficinas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"59696-128\">Con frecuencia necesita Garth para conectarse con personas de otras ubicaciones de office y debido a que a menudo trabaja desde casa o sale de viaje, es un enorme ventilador de las reuniones de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"59696-129\">Cuando Garth envía una invitación a la reunión, agrega automáticamente información para conferencias de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"59696-130\">Esto permite los siguientes escenarios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"59696-131\">Alicia desea asistir a reuniones de Garth pero ella está de viaje y no tiene acceso a una red confiable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"59696-132\">Por lo tanto, ella se une a la reunión mediante el uso de las coordenadas de marcado de la invitación a la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"59696-133\">Durante el proceso de marcado, utiliza su PIN para autenticar, por lo que es reconocida por el sistema como \"Alice\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"59696-134\">Bob, que está actualmente en un hotel, se une a la reunión mediante el cliente de los equipos en su PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"59696-135\">Desafortunadamente, la calidad de audio a través de la conexión a internet en el hotel no es excelente, por lo que Bob llama a su propio número de teléfono de la reunión para unirse a través de la red telefónica conmutada (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"59696-136\">Si decide participantes en la reunión durante la llamada a la que desea agregar los usuarios en un número de teléfono diferente, sólo pueden marcar en el teléfono de número e incorporar otras personas en la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"59696-137\">Otros usuarios también pueden unirse desde el cliente de los equipos en su PC, Mac o dispositivo móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="59696-138">Consideraciones de Skype para los clientes empresariales</span><span class="sxs-lookup"><span data-stu-id="59696-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"59696-139\">Si ya usa Skype para la empresa, debe tener en cuenta lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"59696-140\">Skype para los usuarios hospedados en Business Server:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"59696-141\">Si utiliza Skype para Business Server, las reuniones de los equipos programadas por los usuarios que están hospedados en Skype para empresarial local no incluirá RTC las coordenadas de la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"59696-142\">(Esto se documenta en [los problemas conocidos y solución de problemas de conferencias de Audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"59696-143\">Skype para los usuarios en línea de negocio hospedados</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"59696-144\">Si los usuarios están hospedados en Skype para profesionales en línea y ya están habilitados para conferencias de Audio, automáticamente será habilitados para conferencias de Audio en los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"59696-145\">El PIN que utilizan para la autenticación en las reuniones de cuando se conectan a será el mismo para Skype para profesionales y los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="59696-146">Comprender las conferencias de Audio</span><span class="sxs-lookup"><span data-stu-id="59696-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"59696-147\">Orientación práctica, explica en detalle ¿qué se necesita para planear e implementar correctamente conferencias de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"59696-148\">Revise los artículos siguientes para entender estos pasos de planeación técnicos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"59696-149\">[Definir mi éxito - conferencias de Audio](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo estimado lectura 11 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"59696-150\">[Hora de tomar decisiones de mi servicio - conferencias de Audio](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tiempo estimado lectura 12 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"59696-151\">[Evaluar mi entorno](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tiempo estimado lectura 12 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"59696-152\">[Planeación de la administración del servicio de mi](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tiempo estimado lectura 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"59696-153\">[Planeación de la experiencia de mi los usuarios](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tiempo estimado lectura 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"59696-154\">[Documento mi plan de éxito](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (6 minutos de tiempo de lectura estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="59696-155">Conferencias de Audio integrado</span><span class="sxs-lookup"><span data-stu-id="59696-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"59696-156\">Al igual que de previsión, se trata la incorporación en orientación práctica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"59696-157\">Revise los siguientes artículos para comprender cómo los usuarios incorporados para conferencias de Audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"59696-158\">[Preparar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (6 minutos de tiempo de lectura estimado)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"59696-159\">[Preparación de Mis usuarios](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tiempo estimado lectura 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"59696-160\">[Deploy mi servicio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tiempo estimado lectura 3 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"59696-161\">[Solución de problemas de conferencias de audio y problemas conocidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (tiempo estimado de lectura para el contenido específico de los equipos es de 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="59696-162">Ejercicio: configurar conferencias de Audio</span><span class="sxs-lookup"><span data-stu-id="59696-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"59696-163\">En este ejercicio, tendrá la oportunidad de probar las conferencias de Audio en los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"59696-164\">Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"59696-165\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-165\">Requirements</span></span>\n-   <span data-ttu-id=\"59696-166\">Un inquilino de Office 365 con las licencias apropiadas para usar Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"59696-167\">Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"59696-168\">Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"59696-169\">No realice pruebas en su entorno de producción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"59696-170\">Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"59696-171\">Al menos dos puntos de conexión</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"59696-172\">Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"59696-173\">Un teléfono que puedan obtener acceso a las reuniones y marcarán a</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"59696-174\">Escenarios sugeridos para realizar pruebas</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"59696-175\">Permiten a los usuarios para conferencias de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"59696-176\">Establecer números de puente de conferencia diferentes para distintos usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"59696-177\">Cambiar el número de puente de conferencia predeterminado para el inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"59696-178\">Cambiar la configuración para el número de puente de conferencia (diferentes idiomas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"59696-179\">Cambiar la configuración global de puentes de conferencia (reunión notificaciones de entrada y salida, longitud PIN, notificaciones de correo electrónico).</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"59696-180\">Observe el correo electrónico que se envía a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"59696-181\">Programar reuniones de los equipos y revise la invitación a la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"59696-182\">Unirse a una reunión desde un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"59696-183\">Marcar un número de una reunión en un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"59696-184\">Usar controles de multifrecuencia de tono dual mientras está en una reunión para desactivar y reactivar el audio de un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="59696-185">Valor de unidad</span><span class="sxs-lookup"><span data-stu-id="59696-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"59696-186\">Desde una perspectiva de informes, tiene dos áreas para buscar en:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"59696-187\">El uso: ¿cuántas reuniones tienen lugar?</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"59696-188\">La calidad: ¿cuál es la calidad de las reuniones?</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"59696-189\">Debe supervisar las dos áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"59696-190\">Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"59696-191\">Sólo se pueden determinar las razones investigar aún más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"59696-192\">Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"59696-193\">La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"59696-194\">Puede generar una mala experiencia para el usuario y un uso más bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"59696-195\">Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"59696-196\">La administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"59696-197\">Usar mi servicio</span><span class=\"sxs-lookup\"><span data-stu-id=\"59696-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
