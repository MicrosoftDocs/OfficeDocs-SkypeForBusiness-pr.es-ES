- durationInMinutes: 1
  content: >
    <span data-ttu-id="eda6a-104">En este curso de formación, presentamos las conferencias de Audio en Microsoft Teams: la capacidad de unirse a una reunión de equipos desde un teléfono normal y el marcado de una reunión en un número de teléfono.</span><span class="sxs-lookup"><span data-stu-id="eda6a-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="eda6a-105">Trataremos las capacidades de conferencia de Audio en equipos además de los requisitos y consideraciones de diseño para los equipos.</span><span class="sxs-lookup"><span data-stu-id="eda6a-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="eda6a-106">Esta formación es perfecta en los siguientes casos:</span><span class="sxs-lookup"><span data-stu-id="eda6a-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="eda6a-107">Profesional de TI.</span><span class="sxs-lookup"><span data-stu-id="eda6a-107">An IT pro.</span></span>

    -   <span data-ttu-id="eda6a-108">Responsable de planificar, implementar o administrar Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="eda6a-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="eda6a-109">Considerando la planificación, implementación o administración de conferencia de Audio en los equipos.</span><span class="sxs-lookup"><span data-stu-id="eda6a-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="eda6a-110">Se cubrirán las siguientes secciones:</span><span class="sxs-lookup"><span data-stu-id="eda6a-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="eda6a-111">Requisitos de conferencia de audio</span><span class="sxs-lookup"><span data-stu-id="eda6a-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="eda6a-112">Pasos de diseño</span><span class="sxs-lookup"><span data-stu-id="eda6a-112">Planning steps</span></span>

    -   <span data-ttu-id="eda6a-113">Informes</span><span class="sxs-lookup"><span data-stu-id="eda6a-113">Reporting</span></span>


    <span data-ttu-id="eda6a-114">Conferencias de audio agrega características y funcionalidad en las reuniones de los equipos.</span><span class="sxs-lookup"><span data-stu-id="eda6a-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="eda6a-115">Se recomienda que complete [las reuniones de equipos de Microsoft](http://aka.ms/tr-meetings) antes de este tutorial.</span><span class="sxs-lookup"><span data-stu-id="eda6a-115">We recommend that you complete [Meetings in Microsoft Teams](http://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="eda6a-116">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class="sxs-lookup"><span data-stu-id="eda6a-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="eda6a-117">Registrar en la sección de comentarios en la parte inferior de la página de "Próximos pasos" de este tutorial</span><span class="sxs-lookup"><span data-stu-id="eda6a-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>

    -   <span data-ttu-id="eda6a-118">Envíenos un correo electrónico a [AskTeams\@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span><span class="sxs-lookup"><span data-stu-id="eda6a-118">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span></span>


    <span data-ttu-id="eda6a-119">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="eda6a-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="eda6a-120">Conferencias de audio en los equipos</span><span class="sxs-lookup"><span data-stu-id="eda6a-120">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"eda6a-121\">Con las conferencias de Audio, los participantes utilizan un teléfono normal a participar en las reuniones de los equipos, ya sea mediante el marcado a la reunión desde su teléfono o mediante la funcionalidad de acceso telefónico de salida desde dentro de la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-121\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"eda6a-122\">Revise los recursos siguientes para obtener más información acerca de las conferencias de Audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-122\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"eda6a-123\">[Características de conferencia de audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado de lectura 1 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-123\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"eda6a-124\">[9 sugerencias para reuniones con los equipos de Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimado leyendo tiempo de \"\\#1 - combinación una reunión a través de conferencias de Audio\" es 1 minuto; más si leer el artículo completo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-124\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"eda6a-125\">[Preguntas frecuentes de conferencia de audio](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo estimado de lectura 7 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-125\">[Audio Conferencing common questions](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-126\">[Marcar desde una reunión para que otras personas pueden unirse a](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo estimado de lectura 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-126\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="eda6a-127">Escenario: conferencia de Audio</span><span class="sxs-lookup"><span data-stu-id="eda6a-127">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"eda6a-128\">Garth funciona de Contoso, una empresa que tiene varias oficinas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-128\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"eda6a-129\">Garth con frecuencia se necesita para conectarse con otras personas en otras ubicaciones de la oficina, y puesto que a menudo él trabaja desde casa o sale de viaje, es un gran aficionado de las reuniones de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-129\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"eda6a-130\">Cuando envía una invitación a la reunión Garth, agrega automáticamente información de conferencia de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-130\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"eda6a-131\">Esto hace posible los siguientes escenarios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-131\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"eda6a-132\">Alicia desea asistir a la reunión de Garth pero ella está de viaje y no tiene acceso a una red confiable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-132\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"eda6a-133\">Por lo tanto, se une a la reunión utilizando las coordenadas en el marcado de la invitación a la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-133\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"eda6a-134\">Durante el proceso de acceso telefónico, utiliza su PIN para autenticar, así que es reconocida por el sistema como \"Alice\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-134\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"eda6a-135\">Bob, que se encuentra actualmente en un hotel, se une a la reunión mediante el cliente de los equipos en su PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-135\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"eda6a-136\">Desafortunadamente, la calidad de audio a través de la conexión a internet en el hotel no es gran cosa, por lo que Bob llama a su propio número de teléfono de la reunión a través de la red telefónica pública conmutada (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-136\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"eda6a-137\">Si los participantes de la reunión se deciden durante la llamada a la que desea agregar usuarios a un número de teléfono diferente, puede simplemente marcar al teléfono número y traer más personas a la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-137\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"eda6a-138\">Otros usuarios también pueden unirse en el cliente de los equipos de su PC, Mac o dispositivo móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-138\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="eda6a-139">Consideraciones de Skype para los clientes de negocios</span><span class="sxs-lookup"><span data-stu-id="eda6a-139">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"eda6a-140\">Si ya utiliza Skype para el negocio, deberá considerar lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-140\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"eda6a-141\">Skype para los usuarios alojados en Business Server:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-141\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"eda6a-142\">Si utiliza Skype para Business Server, reuniones de equipos programadas por usuarios que están alojados en Skype para negocios locales no incluirá PSTN coordenadas de reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-142\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"eda6a-143\">(Esto se documenta en los [problemas conocidos y solución de problemas de conferencia de Audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-143\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"eda6a-144\">Skype para usuarios de negocios en línea alojado</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-144\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"eda6a-145\">Si los usuarios alojados en Skype para los negocios en línea y estén activados para conferencias de Audio, automáticamente será habilitados para conferencias de Audio en los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-145\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"eda6a-146\">El PIN que se utilizan para la autenticación en las reuniones cuando se conectan a será el mismo para Skype para empresas y equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-146\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="eda6a-147">EnVision de conferencia de Audio</span><span class="sxs-lookup"><span data-stu-id="eda6a-147">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"eda6a-148\">Orientación práctica trata con detalle lo que se necesita para planificar e implementar con éxito las conferencias de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-148\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"eda6a-149\">Consulte los artículos siguientes para entender estos pasos de diseño técnicos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-149\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"eda6a-150\">[Definir mi éxito - conferencia de Audio](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo estimado de lectura 11 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-150\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-151\">[Decisiones mi servicio - Conferencia de Audio](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tiempo estimado de lectura 12 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-151\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-152\">[Evaluar mi entorno](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tiempo estimado de lectura 12 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-152\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-153\">[Plan de administración del servicio](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tiempo estimado de lectura 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-153\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-154\">[Planear la experiencia de los usuarios](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tiempo estimado de lectura 5 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-154\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-155\">[Documento mi plan de éxito](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tiempo estimado de lectura 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-155\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="eda6a-156">Conferencias de Audio incorporado</span><span class="sxs-lookup"><span data-stu-id="eda6a-156">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"eda6a-157\">Al igual que imaginar, la incorporación se trata en orientación práctica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-157\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"eda6a-158\">Consulte los siguientes artículos para comprender cómo los usuarios incorporados para conferencias de Audio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-158\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"eda6a-159\">[Preparar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tiempo estimado de lectura 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-159\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-160\">[Preparar Mis usuarios](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tiempo estimado de lectura 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-160\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-161\">[Implementar mi servicio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tiempo estimado de lectura 3 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-161\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"eda6a-162\">[Problemas conocidos y solución de problemas de conferencia de audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (tiempo estimado de lectura para el contenido específico de los equipos es de 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-162\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="eda6a-163">Ejercicio: configurar conferencias de Audio</span><span class="sxs-lookup"><span data-stu-id="eda6a-163">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"eda6a-164\">En este ejercicio, tendrá la oportunidad de probar las conferencias de Audio en los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-164\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"eda6a-165\">Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-165\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"eda6a-166\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-166\">Requirements</span></span>\n-   <span data-ttu-id=\"eda6a-167\">Un inquilino de Office 365 con las licencias apropiadas para usar Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-167\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"eda6a-168\">Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-168\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"eda6a-169\">Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-169\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"eda6a-170\">No realice pruebas en su entorno de producción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-170\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"eda6a-171\">Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-171\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"eda6a-172\">Al menos dos puntos de conexión</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-172\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"eda6a-173\">Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-173\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"eda6a-174\">Un teléfono que pueda conectarse a las reuniones y marcarse para</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-174\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"eda6a-175\">Escenarios sugeridos para realizar pruebas</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-175\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"eda6a-176\">Habilitar a usuarios para conferencias de Audio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-176\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"eda6a-177\">Establecer números de puente de conferencia diferente para los distintos usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-177\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"eda6a-178\">Cambiar el número de puente de conferencia predeterminado para el arrendatario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-178\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"eda6a-179\">Cambiar la configuración para el número de puente de conferencia (diferentes idiomas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-179\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"eda6a-180\">Cambiar la configuración global de los puentes de conferencia (reunión notificaciones de entrada y salida, longitud PIN, notificaciones de correo electrónico).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-180\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"eda6a-181\">Observe el mensaje que se envía a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-181\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"eda6a-182\">Programar reuniones de equipos y revisar la invitación a la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-182\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"eda6a-183\">Unirse a una reunión desde un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-183\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"eda6a-184\">Marcar desde una reunión a un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-184\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"eda6a-185\">Utilizar controles de multifrecuencia de tono dual en una reunión para silenciar o quitar el silencio de un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-185\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="eda6a-186">Valor de unidad</span><span class="sxs-lookup"><span data-stu-id="eda6a-186">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"eda6a-187\">Desde una perspectiva de informes tiene dos áreas para mirar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-187\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"eda6a-188\">El uso: ¿cuántas reuniones tienen lugar?</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-188\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"eda6a-189\">La calidad: ¿cuál es la calidad de las reuniones?</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-189\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"eda6a-190\">Debe supervisar las dos áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-190\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"eda6a-191\">Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-191\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"eda6a-192\">Sólo puede determinar las razones investigadas en más profundidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-192\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"eda6a-193\">Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-193\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"eda6a-194\">La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-194\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"eda6a-195\">Puede generar una mala experiencia para el usuario y un uso más bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-195\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"eda6a-196\">Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-196\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"eda6a-197\">La administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-197\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"eda6a-198\">Operar mi servicio</span><span class=\"sxs-lookup\"><span data-stu-id=\"eda6a-198\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="eda6a-199">Pasos siguientes</span><span class="sxs-lookup"><span data-stu-id="eda6a-199">Next steps</span></span>
  durationInMinutes: 1
  content: >-
