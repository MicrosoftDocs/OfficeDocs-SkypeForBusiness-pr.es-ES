- title: Audioconferencia en Teams
  durationInMinutes: 12
  content: "\nCon audioconferencia, los participantes usan un teléfono normal para participar en las reuniones de Teams, ya sea mediante acceso telefónico a la reunión desde su teléfono o mediante la funcionalidad de llamada desde dentro de la reunión. Revise los siguientes recursos para obtener más información sobre Audioconferencia:\n-   [Características de Audioconferencia](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado de lectura de 1 minuto)\n-   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) sugerencias para reunirse con Microsoft Teams (el tiempo estimado de lectura para \"1- Unirse a una reunión a través de \\# Audioconferencia\" es de 1 minuto; más si lee todo el artículo)\n-   [Preguntas comunes sobre Audioconferencia](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo estimado de lectura de 7 minutos)\n-   [Llamar desde una reunión para que otras personas puedan unirse](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) a ella (tiempo estimado de lectura de 2 minutos)\n"
- title: 'Escenario : Audioconferencia'
  durationInMinutes: 1
  content: "\nGarth trabaja en Contoso, una compañía que tiene varias oficinas. Garth necesita conectarse con personas de otras ubicaciones de oficina y, como a menudo trabaja desde casa o se va de viaje, es un enorme fanático de las reuniones de Teams. Cuando Cartago envía una invitación a una reunión, agrega automáticamente información para Audioconferencia. Esto hace posibles los siguientes escenarios:\n-   Ana quiere asistir a la reunión de Garth, pero está de viaje y no tiene acceso a una red confiable. Por lo tanto, se une a la reunión mediante las coordenadas de acceso telefónico desde la invitación a la reunión. Durante el proceso de acceso telefónico local, usa su PIN para autenticar, de modo que el sistema la reconoce como \"Yo\".\n-   Bob, que está actualmente en un hotel, se une a la reunión con el cliente de Teams en su PC. Desafortunadamente, la calidad del audio a través de la conexión a Internet del hotel no es buena, por lo que Bob llama a su propio número de teléfono desde la reunión para unirse a través de la red telefónica conmutada (RTC).\n-   Si los participantes de la reunión deciden durante la llamada que quieren agregar usuarios a otro número de teléfono, solo tienen que llamar al número de teléfono y agregar a otras personas a la reunión.\n-   Otros usuarios también pueden unirse desde el cliente de Teams en su PC, Mac o dispositivo móvil.\n\nEn Teams, los organizadores de reuniones pueden finalizar una reunión para todos los participantes. Esto resulta de utilidad en escenarios como los siguientes:\n\n-   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.\n-   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.\n-   Finalizar una reunión para todos los participantes puede ayudar a reducir el uso de RTC y la facturación de su organización. \n\nPor ejemplo, al terminar la reunión, Garth puede hacer clic en **Finalizar reunión** desde la reunión en Teams para finalizarla y quitar a los participantes de la misma.\n"
- title: Consideraciones para los clientes de Skype Empresarial
  durationInMinutes: 1
  content: "\nSi ya está usando Skype Empresarial, debe tener en cuenta lo siguiente:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Usuarios de Skype Empresarial Server\n\nSi usa Skype Empresarial Server, las reuniones de Teams programadas por los usuarios que están en Skype Empresarial local no incluirán coordenadas de reuniones RTC. Si asignó licencias de Audioconferencia a estos usuarios antes del 1 de marzo de 2019, es posible que deba desasignar estas licencias, esperar 2 horas y reasignarlos a los usuarios para ver las coordenadas de la reunión de RTC.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Usuarios de Skype Empresarial Online\n\nSi los usuarios están en Skype Empresarial Online y ya están habilitados para Audioconferencia, se habilitarán automáticamente para Audioconferencia en Teams. El PIN que usan para autenticar las reuniones cuando llama serán los mismos para Skype Empresarial y Teams.\n"
- title: Imaginar audioconferencia
  durationInMinutes: 48
  content: "\nLas instrucciones prácticas tratan en detalle lo que se requiere para planear e implementar correctamente Audioconferencia. Revise los artículos siguientes para conocer estos pasos de planeación técnica:\n\n-   [Definir mi éxito: Audioconferencia](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo estimado de lectura de 11 minutos)\n-   [Tomar mis decisiones sobre el servicio: Audioconferencia](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tiempo estimado de lectura de 12 minutos)\n-   [Evaluar mi entorno](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tiempo estimado de lectura de 12 minutos)\n-   [Planear la administración de mi servicio](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tiempo estimado de lectura de 5 minutos)\n-   [Planear la experiencia de mis usuarios](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tiempo estimado de lectura de 5 minutos)\n-   [Documente mi plan de éxito](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tiempo estimado de lectura de 6 minutos)\n"
- title: Incorporar Audioconferencia
  durationInMinutes: 13
  content: "\nAl igual que la visión, la incorporación está cubierta en las directrices prácticas. Revise los artículos siguientes para comprender cómo incorporar usuarios para Audioconferencia:\n\n-   [Preparar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tiempo estimado de lectura de 6 minutos)\n-   [Preparar mis usuarios](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tiempo estimado de lectura de 2 minutos)\n-   [Implementar mi servicio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tiempo estimado de lectura de 3 minutos)\n-   [Solución de problemas y problemas conocidos de Audioconferencia](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (el tiempo estimado de lectura del contenido específico de Teams es de 2 minutos)\n"
- title: 'Ejercicio: Configurar Audioconferencia'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar Audioconferencia en Teams.\nAunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Una organización de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n    -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n    -   Un teléfono que puede llamar a las reuniones y al que se puede llamar\n\n### <a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Habilitar usuarios para Audioconferencia.\n-   Establezca diferentes números de puente de conferencia para distintos usuarios.\n-   Cambie el número predeterminado del puente de conferencia para el inquilino.\n-   Cambiar la configuración del número del puente de conferencia (idiomas diferentes).\n-   Cambie la configuración global de los puentes de conferencia (notificaciones de entrada y salida de reuniones, longitud del PIN y notificaciones por correo electrónico).\n-   Observe el correo electrónico que se envía a los usuarios.\n-   Programe reuniones de Teams y revise la invitación a la reunión.\n-   Unirse a una reunión desde un teléfono.\n-   Llamar desde una reunión a un teléfono.\n-   Use controles de frecuencia múltiple de tono dual durante una reunión para desactivar y activar el audio de un teléfono.\n-   Finalizar la reunión para todos los usuarios. \n"
- title: Valor de unidad
  durationInMinutes: 1
  content: "\nDesde una perspectiva de los informes, tiene dos áreas a las que debe mirar:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto. Solo puede determinar las razones investigando aún más.\n    Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo. Consulte [Informes de Microsoft 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   [Ejecutar mis servicios](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
