  durationInMinutes: 48
  content: "\nLa orientación práctica trata en detalle lo que se requiere para planificar e implementar correctamente Audioconferencia. Revise los artículos siguientes para comprender estos pasos de planificación técnica:\n\n-   [Definir mi éxito: Audioconferencia](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (tiempo estimado de lectura de 11 minutos)\n-   [Tomar mis decisiones de servicio: Audioconferencia](./deploy-audio-conferencing-teams-landing-page.md) (tiempo de lectura estimado de 12 minutos)\n-   [Evaluar mi entorno](./3-envision-evaluate-my-environment.md) (tiempo de lectura estimado de 12 minutos)\n-   [Planear la administración del servicio](./4-envision-plan-my-service-management.md) (tiempo estimado de lectura de 5 minutos)\n-   [Planear la experiencia de mis usuarios](./5-envision-plan-my-users-experience.md) (tiempo estimado de lectura de 5 minutos)\n-   [Documente mi plan de éxito](./6-envision-document-my-success-plan.md) (tiempo estimado de lectura de 6 minutos)\n"
- title: Audioconferencia a bordo
  durationInMinutes: 13
  content: "\nAl igual que la visualización, la incorporación está cubierta en las directrices prácticas. Revise los siguientes artículos para comprender cómo incorporar usuarios para Audioconferencia:\n\n-   [Preparar mi servicio](./1-onboard-prepare-my-service.md) (tiempo estimado de lectura de 6 minutos)\n-   [Preparar a mis usuarios](./2-onboard-prepare-my-users.md) (tiempo estimado de lectura de 2 minutos)\n-   [Implementar mi servicio](./3-onboard-deploy-my-service.md) (tiempo de lectura estimado de 3 minutos)\n-   [Audioconferencia solución de problemas y problemas conocidos](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (el tiempo de lectura estimado para Teams contenido específico es de 2 minutos)\n"
- title: 'Ejercicio: configurar Audioconferencia'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar Audioconferencia en Teams.\nAunque no se describe cómo realizar todas las acciones, se recomiendan algunos escenarios para probar.\n\n### <a name=\"requirements\"></a>Requirements\n-   Una organización de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no tiene un inquilino de prueba, puede registrarse para obtener un inquilino de prueba en [Office 365 Enterprise versión de prueba de E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No ejecute ninguna prueba en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n    -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n    -   Un teléfono que puede llamar a las reuniones y se llama a\n\n### <a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Habilitar usuarios para Audioconferencia.\n-   Establezca números de puente de conferencia diferentes para diferentes usuarios.\n-   Cambie el número de puente de conferencia predeterminado para el inquilino.\n-   Cambie la configuración del número del puente de conferencia (diferentes idiomas).\n-   Cambiar la configuración global de los puentes de conferencia (notificaciones de entrada y salida de reuniones, longitud de PIN, notificaciones de correo electrónico).\n-   Observe el correo electrónico que se envía a los usuarios.\n-   Programe Teams reuniones y revise la invitación a la reunión.\n-   Unirse a una reunión desde un teléfono.\n-   Llamar desde una reunión a un teléfono.\n-   Use controles de frecuencia múltiple de tono dual en una reunión para silenciar y reactivar el audio de un teléfono.\n-   Finalizar la reunión para todos los usuarios. \n"
- title: Valor de unidad
  durationInMinutes: 1
  content: "\nDesde una perspectiva de creación de informes, tiene dos áreas para observar:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo significa que los usuarios, por una u otra razón, no usan el producto. Solo puede determinar las razones investigando más.\n    Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo. Consulte [Informes de Microsoft 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   [Ejecutar mis servicios](./1-drive-value-operate-my-service.md)\n"
