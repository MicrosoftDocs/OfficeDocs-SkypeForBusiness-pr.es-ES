  - title: Conferencias de audio en Teams
    durationInMinutes: 12
    content: |

      Con las audioconferencias, los participantes usan un teléfono normal para participar en reuniones de Teams, ya sea mediante la llamada a la reunión desde su teléfono o mediante la funcionalidad de acceso telefónico local desde la reunión. Revise los siguientes recursos para obtener más información sobre las audioconferencias:
      -   [Características de audioconferencia](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado de lectura de 1 minuto)
      -   [9 sugerencias](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para la reunión con Microsoft Teams (el tiempo estimado de lectura para " 1 - Unirse a una reunión a través de \# audioconferencia" es de 1 minuto; más si lee todo el artículo)
      -   [Preguntas comunes de audioconferencia](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo estimado de lectura de 7 minutos)
      -   [Marcar desde una reunión para que otras personas puedan unirse a ella](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo estimado de lectura de 2 minutos)
  - title: 'Escenario: audioconferencia'
    durationInMinutes: 1
    content: |

      Garth trabaja en Contoso, una empresa que tiene varias oficinas. Con frecuencia, Garth necesita conectarse con personas de otras ubicaciones de oficina y, como suele trabajar desde casa o salir a la calle, es un gran fan de las reuniones Teams oficinas. Cuando Garth envía una invitación a una reunión, agrega automáticamente información para audioconferencias. Esto hace posible los siguientes escenarios:
      -   Ana quiere asistir a la reunión de Garth, pero está de viaje y no tiene acceso a una red confiable. Por lo tanto, se une a la reunión mediante las coordenadas de acceso telefónico de la invitación a la reunión. Durante el proceso de acceso telefónico local, usa su PIN para autenticarse, por lo que el sistema la reconoce como "Alicia".
      -   Bob, que se encuentra actualmente en un hotel, se une a la reunión con el Teams en su PC. Desafortunadamente, la calidad de audio a través de la conexión a Internet en el hotel no es excelente, por lo que Bob llama a su propio número de teléfono desde la reunión para unirse a través de la red telefónica conmutada (RTC).
      -   Si los participantes de la reunión deciden durante la llamada que quieren agregar usuarios a otro número de teléfono, pueden llamar al número de teléfono y traer a otras personas a la reunión.
      -   Otros usuarios también pueden unirse desde el Teams en su PC, Mac o dispositivo móvil.

      En Teams, los organizadores de reuniones pueden finalizar una reunión para todos los participantes. Esto resulta de utilidad en escenarios como los siguientes:

      -   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.
      -   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.
      -   Finalizar una reunión para todos los participantes puede ayudar a reducir el uso de RTC y la facturación de su organización. 

      Por ejemplo, al terminar la reunión, Garth puede hacer clic en **Finalizar reunión** desde la reunión en Teams para finalizarla y quitar a los participantes de la misma.
  - title: Consideraciones para Skype Empresarial clientes
    durationInMinutes: 1
    content: |

      Si ya está usando Skype Empresarial, tendrá que tener en cuenta lo siguiente:

      ### <a name="skype-for-business-serverhomed-users"></a>Skype Empresarial Server usuarios con hogar

      Si usa Skype Empresarial Server, Teams reuniones programadas por usuarios que se encuentran en casa en Skype Empresarial local no incluirán las coordenadas de reunión RTC. Si asignó licencias de audioconferencia a estos usuarios antes del 1 de marzo de 2019, es posible que deba desasignar estas licencias, esperar 2 horas y, después, reasignarlos para que los usuarios vean las coordenadas de la reunión RTC.

      ### <a name="skype-for-business-onlinehomed-users"></a>Skype Empresarial Usuarios en línea

      Si los usuarios se encuentran en Skype Empresarial Online y ya están habilitados para las audioconferencias, se habilitarán automáticamente para las conferencias de audio en Teams. El PIN que usan para autenticar en las reuniones cuando llamen será el mismo para Skype Empresarial y Teams.
