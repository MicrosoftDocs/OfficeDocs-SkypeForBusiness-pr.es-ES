  - durationInMinutes: 1
    content: |
      En este aprendizaje, presentamos audioconferencias en Microsoft Teams: la capacidad de unirse Teams una reunión desde un teléfono normal y llamar desde una reunión a un número de teléfono. Abarcaremos las capacidades de las audioconferencias en Teams además de requisitos y consideraciones de planificación para Teams.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

      Esta formación es perfecta en los siguientes casos:
      -   Profesional de TI.
      -   Responsable de planificar, implementar o administrar Microsoft Teams.
      -   Considere la posibilidad de planear, implementar o administrar audioconferencias en Teams.

      Se cubrirán las siguientes secciones:
      -   Requisitos de audioconferencia
      -   Pasos de planificación
      -   Informes

      Las audioconferencias agregan características y funcionalidades a las reuniones en Teams. Le recomendamos que complete [reuniones en Microsoft Teams](./tutorial-meetings-in-teams.yml) antes de este tutorial.

