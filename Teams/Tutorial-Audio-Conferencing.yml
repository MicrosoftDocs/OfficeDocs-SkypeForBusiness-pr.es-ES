- durationInMinutes: 1
  content: >
    En este curso se presentan las conferencias de Audio en Microsoft Teams: la posibilidad de unirse a una reunión de los equipos desde un teléfono normal y el marcado de una reunión a un número de teléfono. Trataremos las capacidades de conferencia de Audio en los equipos, además de los requisitos y consideraciones de planeación para los equipos.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Considerar la planificación, implementación o administración de conferencia de Audio en los equipos.


    Se cubrirán las siguientes secciones:

    -   Requisitos de conferencia de audio

    -   Pasos de planeación

    -   Informes


    Conferencias de audio agregan las características y funcionalidad a las reuniones en los equipos. Se recomienda que complete [las reuniones en los equipos de Microsoft](http://aka.ms/tr-meetings) antes de este tutorial.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


