- title: Audioconferencia en Teams
  durationInMinutes: 12
  content: "\nCon las audioconferencias, los participantes usan un teléfono común para participar en las reuniones de Teams, ya sea mediante el acceso telefónico a la reunión desde su teléfono o mediante la funcionalidad de acceso telefónico desde la reunión. Revise los siguientes recursos para obtener más información sobre las conferencias de audio:\n-   [Características](https://products.office.com/skype-for-business/audio-conferencing#Features) de la audioconferencia (tiempo de lectura estimado 1 minuto)\n-   [9 Consejos para reunirse con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (el tiempo de lectura\\#estimado para \"1-unirse a una reunión a través de audioconferencias\" es de 1 minuto; más si lee todo el artículo)\n-   [Preguntas frecuentes sobre las conferencias de audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo de lectura estimado de 7 minutos)\n-   [Llamar desde una reunión para que otras personas puedan unirse a ella](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo de lectura estimado 2 minutos)\n"
- title: 'Escenario: audioconferencia'
  durationInMinutes: 1
  content: "\nJorge funciona en Contoso, una empresa que tiene varias oficinas. Juan necesita con frecuencia conectar con personas de otras ubicaciones de oficina y, como a menudo trabaja desde casa o sale de viaje, es un gran abanico de reuniones de Teams. Cuando Jorge envía una invitación de reunión, la información se agrega automáticamente para las conferencias de audio. Esto hace que las siguientes situaciones sean posibles:\n-   Alicia desea asistir a la reunión de Jorge, pero ella está en camino y no tiene acceso a una red confiable. Por lo tanto, se une a la reunión con las coordenadas de acceso telefónico de la invitación a la reunión. Durante el proceso de acceso telefónico, usa su PIN para autenticar, de modo que el sistema lo reconoce como \"Alicia\".\n-   Bob, que está actualmente en un hotel, se une a la reunión usando el cliente de Teams en su PC. Lamentablemente, la calidad de audio a través de la conexión a Internet en el Hotel no es buena, por lo que Bob llama a su propio número de teléfono de la reunión para unirse a través de la red de telefonía pública conmutada (RTC).\n-   Si los participantes de la reunión deciden durante la llamada que desean agregar usuarios en un número de teléfono diferente, pueden simplemente llamar al número de teléfono y añadir más personas a la reunión.\n-   Otros usuarios también pueden unirse desde el cliente de Teams en su PC, Mac o dispositivo móvil.\n"
- title: Consideraciones para los clientes de Skype empresarial
  durationInMinutes: 1
  content: "\nSi ya está usando Skype empresarial, tendrá que tener en cuenta lo siguiente:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype empresarial Server: usuarios alojados\n\nSi está usando Skype empresarial Server, las reuniones de Teams programadas por usuarios que están alojados en Skype empresarial local no incluirán las coordenadas de reunión RTC. Si ha asignado licencias de audioconferencia a estos usuarios antes del 1 de marzo de 2019, es posible que tenga que anular la asignación de estas licencias, esperar 2 horas y volver a asignarlas para que los usuarios vean las coordenadas de la reunión RTC.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype empresarial online: usuarios alojados\n\nSi los usuarios están alojados en Skype empresarial online y ya están habilitados para las conferencias de audio, se habilitarán automáticamente para las conferencias de audio en Teams. El PIN que usan para autenticarse en las reuniones cuando llaman será el mismo para Skype empresarial y Teams.\n"
- title: Conferencias de audio de enVision
  durationInMinutes: 48
  content: "\nEn la guía práctica se explica detalladamente lo que se requiere para planear e implementar correctamente las conferencias de audio. Revise los artículos siguientes para conocer estos pasos de planificación técnica:\n\n-   [Definir mi conferencia de audio de éxito](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo de lectura estimado: 11 minutos)\n-   Tomar [mis decisiones de servicio-audioconferencia](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tiempo de lectura estimado: 12 minutos)\n-   [Evaluar mi entorno](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tiempo de lectura estimado de 12 minutos)\n-   [Planear mi administración de servicios](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tiempo de lectura estimado de 5 minutos)\n-   [Planear la experiencia de mis usuarios](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tiempo de lectura Estimado 5 minutos)\n-   [Documentar mi plan de éxito](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tiempo de lectura estimado de 6 minutos)\n"
- title: Conferencias de audio integradas
  durationInMinutes: 13
  content: "\nAl igual que la preparación, la incorporación se trata en la guía práctica. Revise los artículos siguientes para saber cómo incorporar usuarios a la Conferencia de audio:\n\n-   [Preparar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tiempo de lectura estimado en 6 minutos)\n-   [Preparar a mis usuarios](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tiempo de lectura estimado 2 minutos)\n-   [Implementar mi servicio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tiempo de lectura Estimado 3 minutos)\n-   Solución de problemas de [audioconferencia y problemas conocidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (el tiempo de lectura estimado para el contenido específico de equipos es de 2 minutos)\n"
- title: 'Ejercicio: configuración de audioconferencias'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la posibilidad de probar las conferencias de audio en Teams.\nAunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Un inquilino de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n    -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n    -   Un teléfono que puede llamar a reuniones y marcar para\n\n### <a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Habilitar usuarios para conferencias de audio.\n-   Establecer diferentes números de puente de conferencia para diferentes usuarios.\n-   Cambiar el número de puente de conferencia predeterminado para el inquilino.\n-   Cambiar la configuración del número de puente de conferencia (idiomas diferentes).\n-   Cambiar la configuración global de los puentes de conferencia (notificaciones de entrada y salida de la reunión, longitud del PIN, notificaciones por correo electrónico).\n-   Observe el correo electrónico que se envía a los usuarios.\n-   Programe reuniones de Teams y revise la invitación a la reunión.\n-   Unirse a una reunión desde un teléfono.\n-   Llamar desde una reunión a un teléfono.\n-   Use los controles de multifrecuencia de tono dual durante una reunión para desactivar o reactivar el audio de un teléfono.\n"
- title: Valor de unidad
  durationInMinutes: 1
  content: "\nDesde una perspectiva de creación de informes, tiene dos áreas para ver:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto. Solo puede determinar las razones investigando más a la vez.\n    Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo. Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   [Ejecutar mis servicios](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
