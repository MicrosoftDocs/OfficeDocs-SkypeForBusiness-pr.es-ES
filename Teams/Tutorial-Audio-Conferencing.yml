- title: Conferencias de audio en los equipos
  durationInMinutes: 12
  content: "\nCon las conferencias de Audio, los participantes utilizar un teléfono normal para participar en las reuniones de los equipos, ya sea mediante el marcado a la reunión desde su teléfono o mediante la funcionalidad de llamada de salida desde dentro de la reunión. Revise los siguientes recursos para obtener más información acerca de las conferencias de Audio:\n-   [Características de conferencia de audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado lectura 1 minuto)\n-   [9 sugerencias de reunión con los equipos de Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimado de lectura de tiempo para \"\\#1 - unirse a una reunión a través de conferencias de Audio\" es 1 minuto; más información si leer el artículo completo)\n-   [Las preguntas más frecuentes de conferencias de audio](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (7 minutos de tiempo de lectura estimado)\n-   [Marcar desde una reunión, por lo que otras personas pueden unirse a ella](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo estimado lectura 2 minutos)\n"
- title: 'Escenario: conferencias de Audio'
  durationInMinutes: 1
  content: "\nGarth funciona de Contoso, una compañía que tiene varias oficinas. Con frecuencia necesita Garth para conectarse con personas de otras ubicaciones de office y debido a que a menudo trabaja desde casa o sale de viaje, es un enorme ventilador de las reuniones de los equipos. Cuando Garth envía una invitación a la reunión, agrega automáticamente información para conferencias de Audio. Esto permite los siguientes escenarios:\n-   Alicia desea asistir a reuniones de Garth pero ella está de viaje y no tiene acceso a una red confiable. Por lo tanto, ella se une a la reunión mediante el uso de las coordenadas de marcado de la invitación a la reunión. Durante el proceso de marcado, utiliza su PIN para autenticar, por lo que es reconocida por el sistema como \"Alice\".\n-   Bob, que está actualmente en un hotel, se une a la reunión mediante el cliente de los equipos en su PC. Desafortunadamente, la calidad de audio a través de la conexión a internet en el hotel no es excelente, por lo que Bob llama a su propio número de teléfono de la reunión para unirse a través de la red telefónica conmutada (RTC).\n-   Si decide participantes en la reunión durante la llamada a la que desea agregar los usuarios en un número de teléfono diferente, sólo pueden marcar en el teléfono de número e incorporar otras personas en la reunión.\n-   Otros usuarios también pueden unirse desde el cliente de los equipos en su PC, Mac o dispositivo móvil.\n"
- title: Consideraciones de Skype para los clientes empresariales
  durationInMinutes: 1
  content: "\nSi ya usa Skype para la empresa, debe tener en cuenta lo siguiente:\n\n###<a name=\"skype-for-business-serverhomed-users\"></a>Skype para los usuarios hospedados en Business Server:\nSi utiliza Skype para Business Server, las reuniones de los equipos programadas por los usuarios que están hospedados en Skype para empresarial local no incluirá RTC las coordenadas de la reunión. (Esto se documenta en [los problemas conocidos y solución de problemas de conferencias de Audio](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)).\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a>Skype para los usuarios en línea de negocio hospedados\nSi los usuarios están hospedados en Skype para profesionales en línea y ya están habilitados para conferencias de Audio, automáticamente será habilitados para conferencias de Audio en los equipos. El PIN que utilizan para la autenticación en las reuniones de cuando se conectan a será el mismo para Skype para profesionales y los equipos.\n"
- title: Comprender las conferencias de Audio
  durationInMinutes: 48
  content: "\nOrientación práctica, explica en detalle ¿qué se necesita para planear e implementar correctamente conferencias de Audio. Revise los artículos siguientes para entender estos pasos de planeación técnicos:\n\n-   [Definir mi éxito - conferencias de Audio](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo estimado lectura 11 minutos)\n-   [Hora de tomar decisiones de mi servicio - conferencias de Audio](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tiempo estimado lectura 12 minutos)\n-   [Evaluar mi entorno](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tiempo estimado lectura 12 minutos)\n-   [Planeación de la administración del servicio de mi](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tiempo estimado lectura 5 minutos)\n-   [Planeación de la experiencia de mi los usuarios](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tiempo estimado lectura 5 minutos)\n-   [Documento mi plan de éxito](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (6 minutos de tiempo de lectura estimado)\n"
- title: Conferencias de Audio integrado
  durationInMinutes: 13
  content: "\nAl igual que de previsión, se trata la incorporación en orientación práctica. Revise los siguientes artículos para comprender cómo los usuarios incorporados para conferencias de Audio:\n\n-   [Preparar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (6 minutos de tiempo de lectura estimado)\n-   [Preparación de Mis usuarios](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tiempo estimado lectura 2 minutos)\n-   [Deploy mi servicio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tiempo estimado lectura 3 minutos)\n-   [Solución de problemas de conferencias de audio y problemas conocidos](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (tiempo estimado de lectura para el contenido específico de los equipos es de 2 minutos)\n"
- title: 'Ejercicio: configurar conferencias de Audio'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar las conferencias de Audio en los equipos.\nAunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.\n\n###<a name=\"requirements\"></a>Requisitos\n-   Un inquilino de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n    -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n    -   Un teléfono que puedan obtener acceso a las reuniones y marcarán a\n\n###<a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Permiten a los usuarios para conferencias de Audio.\n-   Establecer números de puente de conferencia diferentes para distintos usuarios.\n-   Cambiar el número de puente de conferencia predeterminado para el inquilino.\n-   Cambiar la configuración para el número de puente de conferencia (diferentes idiomas).\n-   Cambiar la configuración global de puentes de conferencia (reunión notificaciones de entrada y salida, longitud PIN, notificaciones de correo electrónico).\n-   Observe el correo electrónico que se envía a los usuarios.\n-   Programar reuniones de los equipos y revise la invitación a la reunión.\n-   Unirse a una reunión desde un teléfono.\n-   Marcar un número de una reunión en un teléfono.\n-   Usar controles de multifrecuencia de tono dual mientras está en una reunión para desactivar y reactivar el audio de un teléfono.\n"
- title: Valor de unidad
  durationInMinutes: 1
  content: "\nDesde una perspectiva de informes, tiene dos áreas para buscar en:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto. Sólo se pueden determinar las razones investigar aún más.\n    Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo. Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   [Usar mi servicio](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
