- durationInMinutes: 1
  content: >
    En este curso, presentamos una conferencia de audio en Microsoft Teams: la capacidad de unirse a una reunión de Teams desde un teléfono común y llamar desde una reunión a un número de teléfono. Cubriremos las capacidades de la audioconferencia en Teams, además de los requisitos y las consideraciones de planeación de Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Considerar la planificación, la implementación o la administración de conferencias de audio en Teams.


    Se cubrirán las siguientes secciones:

    -   Requisitos de audioconferencia

    -   Pasos de planeamiento

    -   Informes


    Las conferencias de audio agregan características y funciones a las reuniones de Teams. Le recomendamos que complete las [reuniones en Microsoft Teams antes de](https://aka.ms/tr-meetings) este tutorial.


