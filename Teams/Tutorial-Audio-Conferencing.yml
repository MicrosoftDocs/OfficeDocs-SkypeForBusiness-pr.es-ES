- durationInMinutes: 1
  content: >
    En este curso, presentamos Audioconferencia en Microsoft Teams: la capacidad de unirse a una reunión de Teams desde un teléfono normal y llamar desde una reunión a un número de teléfono. Abarcaremos las capacidades de Audioconferencia en Teams, además de los requisitos y las consideraciones de planificación para Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Considere la posibilidad de planear, implementar o administrar audioconferencias en Teams.


    Se cubrirán las siguientes secciones:

    -   Requisitos de Audioconferencia

    -   Pasos de planeación

    -   Informes


    Audioconferencia agrega características y funcionalidades a las reuniones en Teams. Le recomendamos que complete [reuniones en Microsoft Teams antes](https://aka.ms/tr-meetings) de este tutorial.


