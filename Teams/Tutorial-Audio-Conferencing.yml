- title: Audioconferencia en Teams
  durationInMinutes: 12
  content: "\nCon las audioconferencias, los participantes usan un teléfono normal para participar en las reuniones de Teams, ya sea mediante la llamada a la reunión desde su teléfono o mediante la funcionalidad de acceso telefónico local desde la reunión. Revise los siguientes recursos para obtener más información sobre las audioconferencias:\n-   [Características de audioconferencia](https://products.office.com/skype-for-business/audio-conferencing#Features) (tiempo estimado de lectura de 1 minuto)\n-   [9 sugerencias](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para reunirse con Microsoft Teams (el tiempo estimado de lectura para \" 1 - Unirse a una reunión a través de audioconferencias\" es de 1 minuto; más si lee todo \\# el artículo)\n-   [Preguntas comunes de audioconferencia](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tiempo estimado de lectura de 7 minutos)\n-   [Marcar desde una reunión para que otras personas puedan unirse a ella](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tiempo estimado de lectura de 2 minutos)\n"
- title: 'Escenario: audioconferencia'
  durationInMinutes: 1
  content: "\nGarth trabaja en Contoso, una empresa que tiene varias oficinas. Con frecuencia, Garth necesita conectarse con personas de otras ubicaciones de oficina y, como suele trabajar desde casa o salir a la calle, es un gran fan de las reuniones de Teams. Cuando Garth envía una invitación a una reunión, agrega automáticamente información para audioconferencias. Esto hace posible los siguientes escenarios:\n-   Ana quiere asistir a la reunión de Garth, pero está de viaje y no tiene acceso a una red confiable. Por lo tanto, se une a la reunión mediante las coordenadas de acceso telefónico de la invitación a la reunión. Durante el proceso de acceso telefónico local, usa su PIN para autenticarse, por lo que el sistema la reconoce como \"Alicia\".\n-   Bob, que se encuentra actualmente en un hotel, se une a la reunión con el cliente de Teams en su PC. Desafortunadamente, la calidad de audio a través de la conexión a Internet en el hotel no es excelente, por lo que Bob llama a su propio número de teléfono desde la reunión para unirse a través de la red telefónica conmutada (RTC).\n-   Si los participantes de la reunión deciden durante la llamada que quieren agregar usuarios a otro número de teléfono, pueden llamar al número de teléfono y traer a otras personas a la reunión.\n-   Otros usuarios también pueden unirse desde el cliente de Teams en su PC, Mac o dispositivo móvil.\n\nEn Teams, los organizadores de reuniones pueden finalizar una reunión para todos los participantes. Esto resulta de utilidad en escenarios como los siguientes:\n\n-   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.\n-   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.\n-   Finalizar una reunión para todos los participantes puede ayudar a reducir el uso de RTC y la facturación de su organización. \n\nPor ejemplo, al terminar la reunión, Garth puede hacer clic en **Finalizar reunión** desde la reunión en Teams para finalizarla y quitar a los participantes de la misma.\n"
- title: Consideraciones para los clientes de Skype Empresarial
  durationInMinutes: 1
  content: "\nSi ya usa Skype Empresarial, tendrá que tener en cuenta lo siguiente:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Usuarios de Skype Empresarial Server\n\nSi usa Skype Empresarial Server, las reuniones de Teams programadas por los usuarios que se encuentran en Skype Empresarial local no incluirán las coordenadas de reunión RTC. Si asignó licencias de audioconferencia a estos usuarios antes del 1 de marzo de 2019, es posible que deba desasignar estas licencias, esperar 2 horas y, después, reasignarlos para que los usuarios vean las coordenadas de la reunión RTC.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Usuarios de Skype Empresarial Online\n\nSi los usuarios se encuentran en Skype Empresarial Online y ya están habilitados para las audioconferencias, se habilitarán automáticamente para conferencias de audio en Teams. El PIN que usan para autenticar en las reuniones cuando llamen será el mismo para Skype Empresarial y Teams.\n"
- title: Envision AudioConferencing
  durationInMinutes: 48
  content: "\nLas instrucciones prácticas tratan detalladamente lo necesario para planear e implementar correctamente las audioconferencias. Revise los siguientes artículos para comprender estos pasos de planeación técnica:\n\n-   [Definir mi éxito: Audioconferencia](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tiempo estimado de lectura de 11 minutos)\n-   [Tomar mis decisiones de servicio: Audioconferencia](./deploy-audio-conferencing-teams-landing-page.md) (tiempo estimado de lectura de 12 minutos)\n-   [Evaluar mi entorno](./3-envision-evaluate-my-environment.md) (tiempo estimado de lectura de 12 minutos)\n-   [Planear mi administración de servicios](./4-envision-plan-my-service-management.md) (tiempo estimado de lectura de 5 minutos)\n-   [Planear la experiencia de mis usuarios](./5-envision-plan-my-users-experience.md) (tiempo estimado de lectura de 5 minutos)\n-   [Documentar mi plan de éxito](./6-envision-document-my-success-plan.md) (tiempo estimado de lectura de 6 minutos)\n"
- title: Audioconferencia integrada
  durationInMinutes: 13
  content: "\nAl igual que la visión, la incorporación se incluye en las instrucciones prácticas. Revise los siguientes artículos para comprender cómo incorporar usuarios para audioconferencias:\n\n-   [Preparar mi servicio](./1-onboard-prepare-my-service.md) (tiempo estimado de lectura de 6 minutos)\n-   [Preparar mis usuarios](./2-onboard-prepare-my-users.md) (tiempo estimado de lectura de 2 minutos)\n-   [Implementar mi servicio](./3-onboard-deploy-my-service.md) (tiempo estimado de lectura de 3 minutos)\n-   [Solución de problemas conocidos y solución](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) de problemas de audioconferencia (el tiempo estimado de lectura para el contenido específico de Teams es de 2 minutos)\n"
- title: 'Ejercicio: configurar las audioconferencias'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar audioconferencias en Teams.\nAunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.\n\n### <a name=\"requirements\"></a>Requisitos\n-   Una organización de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n    -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n    -   Un teléfono que puede llamar a las reuniones y llamar a\n\n### <a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Habilitar usuarios para audioconferencias.\n-   Establezca números de puente de conferencia diferentes para diferentes usuarios.\n-   Cambie el número de puente de conferencia predeterminado para el inquilino.\n-   Cambiar la configuración del número de puente de conferencia (diferentes idiomas).\n-   Cambiar la configuración global de los puentes de conferencia (notificaciones de entrada y salida de la reunión, longitud del PIN, notificaciones por correo electrónico).\n-   Observe el correo electrónico que se envía a los usuarios.\n-   Programe reuniones de Teams y revise la invitación a la reunión.\n-   Unirse a una reunión desde un teléfono.\n-   Llama desde una reunión a un teléfono.\n-   Use controles multifrecuencia de doble tono mientras está en una reunión para silenciar y activar el audio de un teléfono.\n-   Finalizar la reunión para todos los usuarios. \n"
- title: Valor de unidad
  durationInMinutes: 1
  content: "\nDesde una perspectiva de informes, tiene dos áreas para ver:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto. Solo puede determinar los motivos investigando más.\n    Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo. Consulte [Informes de Microsoft 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   [Ejecutar mis servicios](./1-drive-value-operate-my-service.md)\n"
