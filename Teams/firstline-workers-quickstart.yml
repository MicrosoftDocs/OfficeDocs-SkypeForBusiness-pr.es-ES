- durationInMinutes: 2
  content: >
    En este curso, le mostraremos cómo configurar un programa piloto eficaz para trabajadores de los Firstline basado en principios ágiles y un enfoque iterativo. Los trabajadores de los Firstline son trabajadores de vanguardia que pueden ser trabajadores de fábricas, especialistas de minoristas, especialistas de cuidado de la salud o cualquier miembro del personal que se comprometa regularmente con los clientes en nombre de su empresa.


    > [!NOTE]

    > Revise y complete los [requisitos previos y las dependencias medioambientales de los equipos](upgrade-plan-journey-prerequisites.md) antes de comenzar con este trabajo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar o implementar equipos para trabajadores de los Firstline.


    Se cubrirán las siguientes secciones:

    -   Reúne a tus contactos

    -   Planificar logística piloto

    -   Configuración de equipos técnicos y piloto

    -   Establezca

    -   Cód

    -   Iterar y expandir


    La siguiente información está fuera del ámbito:

    -   Este contenido hará referencia a la documentación sobre cómo preparar Teams para un proyecto piloto de los Firstline, pero la configuración general de Teams está fuera del ámbito de este artículo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si tiene preguntas o comentarios acerca de este documento de formación:


    -   Haga una publicación en la sección de comentarios de la parte inferior de la página "Pasos siguientes" de este tutorial.


    Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Reúne a tus contactos
  durationInMinutes: 4
  content: "\nEnsamble un grupo de personas de su empresa, ti y los Firstline Communities para que actúen como el grupo de participantes y toma de decisiones de su equipo piloto para los trabajadores de los Firstline. Asegúrate de incluir personas de las tres comunidades para obtener la mejor oportunidad de lograr el éxito:\n\nA continuación, identifique la comunidad piloto de la fase 1 y asegúrese de que incluye trabajadores de los Firstline reales en la Agrupación lógica más pequeña de su organización. Por ejemplo, un restaurante, una división de un establecimiento de departamento, una tienda, una de las dos clínicas, una Precinct, una planta, un centro de distribución, etc. La clave es optimizar la media de los trabajadores de los Firstline que forman parte de un solo equipo. Los directores o especialistas pueden estar en más de un:\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nEs importante incluir todas las funciones dentro de esa pequeña Agrupación lógica, desde los gerentes hasta el momento parcial o los trabajadores de temporada, para descubrir valiosas información y habilitar escenarios de comunicación modernos. Tu personal más Junior te sorprenderá. Algunos de los escenarios importantes y no intencionados que se han descubierto durante las pruebas piloto con clientes de muestra son los siguientes:\n-   La formación y las expectativas estandarizadas: tomar una foto de un horno limpio para ilustrar al personal de la cocina el significado de la limpieza. \"Si no tiene el siguiente aspecto, no está limpio\"\n\n-   Reducción de la contracción: tomar una foto de un shoplifter conocido y notificar a otros empleados inmediatamente. Los equipos de turnos futuros también verán esta imagen para mitigar el riesgo futuro.\n\n### <a name=\"decision-point\"></a>Punto de decisión\nAl final de esta fase, debería poder contestar estas preguntas:\n-   ¿Quién participará en tu prueba piloto?\n\n-   ¿Cuál es la Agrupación lógica más pequeña para su organización?\n"
- title: Planificar logística piloto
  durationInMinutes: 4
  content: "\nPara un piloto satisfactorio para trabajadores de los Firstline, la simplicidad es importante. Para la mayoría de los clientes, esta comunidad generalmente no ofrece ninguna tecnología de colaboración o comunicación compatible con la empresa, pero es probable que ya esté aprovechando herramientas de consumidor no compatibles para cumplir con las necesidades básicas. Una práctica recomendada para empezar en qué consisten los usuarios y imitar las capacidades que usan actualmente en las herramientas de consumidor. A medida que progresa la prueba piloto y comienza el proceso de iteración, puede aumentar la experiencia.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>¿No está seguro de qué herramientas de consumidor están usando actualmente estos usuarios?\nEn la los Firstline el trabajador \"piloto en un cuadro\" se incluyen encuestas de usuario de ejemplo. Utilice la encuesta previa a la prueba piloto para inventariar las herramientas, las capacidades y los escenarios.\n\n### <a name=\"chat-configuration-options\"></a>Opciones de configuración de chat\nDentro de la conversación en teléfonos móviles, puede tener el diseño de chat normal tradicional para equipos o un diseño que incluya canales favoritos en la conversación. Este segundo, la interfaz de usuario simplificada funciona bien para trabajadores de los Firstline que solo están en un equipo y es la práctica recomendada. La configuración de \"Mostrar los canales favoritos en el chat\" también crea una oportunidad para quitar el botón ' teams ' de la Directiva de configuración de la aplicación de los Firstline Worker para optimizar y simplificar aún más la experiencia del usuario final sin perder funcionalidad. Para los usuarios que estarán en varios equipos, no se recomienda. Afortunadamente, esto se puede configurar para cada usuario y aumentar la sofisticación según sea necesario.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nConfigure la fase 1 de la experiencia de los Firstline Teams para imitar las herramientas para consumidores que ya usan los usuarios. Le recomendamos que inicie su piloto para los trabajadores de los Firstline con \"Mostrar canales favoritos en el chat\" para las comunicaciones simplificadas y los turnos (opcional).\n\n|  Con turnos  |  Sin turnos  |\n|---------------|------------------|\n|![Una imagen de la pantalla del teléfono con la opción turnos agregada en la parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Una imagen de pantalla de teléfono sin la opción turnos agregada a la barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Puntos de decisión:\n\n-  ¿Qué funcionalidades estarán en la fase 1 de su piloto para los trabajadores de los Firstline?\n-  ¿Los trabajadores de tu los Firstline necesitan turnos?\n-  ¿Qué configuración de chat usará?\n"
- title: Configuración de equipos técnicos y piloto
  durationInMinutes: 25
  content: "\nSi aún no lo ha hecho, complete los requisitos previos técnicos resaltados al principio de este documento [requisitos previos y dependencias medioambientales de los equipos](upgrade-plan-journey-prerequisites.md). La comprensión de los requisitos técnicos y la configuración del equipo piloto inicial, la eficacia de la planificación técnica es la base de una excelente experiencia de usuario. Esto incluirá crear el equipo e invitar a los trabajadores identificados de los Firstline.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurar y asignar una directiva de configuración de aplicaciones y una directiva de mensajería\n\n> [!NOTE]\n> Como alternativa a la configuración y asignación de directivas individuales, puede configurar y asignar un paquete de directivas a trabajadores de los Firstline y administradores de los Firstline. Para obtener más información, vea la sección \"configurar y asignar paquetes de directivas\", más adelante en este artículo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurar una directiva de configuración de aplicaciones\nCree una directiva personalizada de configuración de la aplicación basada en las decisiones del paso 2.\n\n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **aplicaciones de Teams > directivas de configuración**.\n1. Seleccione **Agregar** (hay una directiva de FirstLineWorker predeterminada que puede elegir para usar en lugar de crear una directiva personalizada).\n1. Escriba un nombre descriptivo para la Directiva. Quite y reorganice las aplicaciones ancladas para que coincidan con el estado deseado. Haga clic en **Agregar** aplicaciones para agregar aplicaciones de terceros o aplicaciones de línea de negocio personalizadas que le gustaría incluir.\n\n  ![Una lista de aplicaciones ancladas.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurar una directiva de mensajería\nCree una directiva de mensajería personalizada según las decisiones del paso 2. Si opta por habilitar las notificaciones prioritarias, los mensajes de voz o la configuración \"Mostrar canales favoritos en la conversación\", tendrá que configurar una directiva de mensajería específica para el trabajador de los Firstline.\n\n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **directivas de mensajería**.\n1. Seleccione **Agregar**.\n1. Escriba un nombre descriptivo para la Directiva y configure las opciones como desee para cumplir con las decisiones del paso 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Asignar la Directiva de configuración de la aplicación y la Directiva de mensajería a los usuarios\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usar el centro de administración de Microsoft Teams\n\nAsigne la Directiva de configuración de aplicaciones y la Directiva de mensajería a los usuarios de la prueba piloto.\n\n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), seleccione **usuarios**.\n\n  ![Selección de menú de usuarios de Teams.](media/firstline-worker-users-bar.png)\n\n2. Busque los usuarios de la prueba piloto por su nombre.\n\n  ![Página de información del usuario de Teams.](media/firstline-worker-users-page.png)\n\n3. Haga clic en el nombre para mostrar del usuario para abrir la página de detalles del usuario.\n4. Junto a **directivas asignadas** , seleccione **Editar**.\n\n  ![Página de detalles del usuario de Teams.](media/firstline-worker-user-details-page.png)\n\n5. En **Directiva de configuración** de la aplicación, seleccione la directiva creada para su piloto y, a continuación, haga clic en **Guardar**.\n6. En **Directiva de mensajería** , seleccione la directiva creada para el piloto y, a continuación, haga clic en **Guardar**.\n\n  ![Ventana Editar directivas de usuario de Teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Repita estos pasos para todos los usuarios de la prueba piloto.\n\n#### <a name=\"using-powershell\"></a>Con PowerShell\n\nSi tiene un gran volumen de usuarios a los que le gustaría aplicar una directiva, una opción más eficaz puede ser usar PowerShell.\n\n##### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>Asignar la Directiva de configuración de la aplicación de FirstLineWorker a los usuarios de un grupo\nPuede asignar la Directiva de configuración de la aplicación de FirstLineWorker a los usuarios de un grupo, como un grupo de seguridad, conectándose al módulo de Azure Active Directory PowerShell para Graph y al módulo de PowerShell de Skype empresarial. Para obtener más información sobre cómo usar PowerShell para administrar equipos, consulte [información general de Teams PowerShell](teams-powershell-overview.md).\nEn este ejemplo, asignamos la Directiva de configuración de la aplicación FirstLineWorker a todos los usuarios del grupo 1302 de la tienda contoso de Bellevue.\n\n> [!NOTE]\n> Asegúrese de conectarse primero al módulo de Azure Active Directory PowerShell para Graph y al módulo de PowerShell de Skype empresarial siguiendo los pasos de [conectar a todos los servicios de Office 365 en una sola ventana de Windows PowerShell](https://docs.microsoft.com/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).\n\nObtén la GroupObjectId del grupo en particular.\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\nObtener los miembros del grupo especificado.\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\nAsigne todos los usuarios del grupo a la Directiva de configuración de la aplicación de FirstLineWorker.\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\nSegún el número de miembros del grupo, este comando puede demorar varios minutos en ejecutarse.\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurar y asignar paquetes de directivas\n\n> [!NOTE]\n> Como alternativa a la configuración y asignación de directivas individuales, puede configurar y asignar un paquete de directivas a trabajadores de los Firstline y administradores de los Firstline. \n\nUn [paquete de directivas](manage-policy-packages.md) de Teams es una colección de directivas y opciones de directiva predefinidas que puede asignar a los usuarios que tienen roles similares en su organización. Los paquetes de directivas simplifican y ayudan a proporcionar consistencia al administrar directivas.\nPuede personalizar la configuración de las directivas en el paquete para satisfacer las necesidades de los usuarios. Al cambiar la configuración de las directivas en un paquete de directivas, todos los usuarios asignados a ese paquete obtienen la configuración actualizada. Puede administrar paquetes de directivas mediante el centro de administración de Microsoft Teams o PowerShell.\n\nLos paquetes de directivas predefinen directivas para los siguientes elementos, según el paquete:\n- Reuniones\n- Eventos en directo\n- Llamadas\n- Mensajería \n- Equipos\n- Configuración de la aplicación\n\nActualmente, Teams incluye los siguientes paquetes de directivas para la fuerza laboral de los Firstline.\n\n|Nombre del paquete en el centro de administración de Microsoft Teams  |Recomendado para|Descripción |\n|---------|---------|---------|\n|Los Firstline Manager |Los Firstline administradores de su organización|Crea un conjunto de directivas y aplica esta configuración a los administradores de los Firstline de su organización. |\n|Trabajador de los Firstline |Trabajadores de los Firstline de su organización|Crea un conjunto de directivas y aplica esta configuración a los trabajadores de los Firstline de su organización. |\n\n![Captura de pantalla de los paquetes de directivas de los Firstline Worker y los Firstline Manager](media/policy-packages-flw.png)\n\nA cada directiva individual se le da el nombre del paquete de directivas para que pueda identificar fácilmente las directivas vinculadas a un paquete de directivas. Por ejemplo, cuando asigna el paquete de directiva de trabajo de los Firstline a los trabajadores de los Firstline de su organización, se crea una directiva denominada Firstline_Worker para cada Directiva del paquete.\n\n![Captura de pantalla de directivas en el paquete de trabajo los Firstline ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Ver la configuración de la Directiva en el paquete de directivas\n\nVea la configuración de cada directiva en un paquete de directivas antes de asignar un paquete. En el centro de navegación izquierdo del centro de administración de Microsoft Teams, seleccione **paquetes de directivas** , seleccione el nombre del paquete y, a continuación, seleccione el nombre de la Directiva.\nDecida si los valores predefinidos son adecuados para su organización o si necesita personalizarlos para que sean más restrictivos o flexibles según las necesidades de su organización.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar la configuración de directiva en el paquete de directivas\n\nPersonalice la configuración de las directivas en el paquete de directivas para satisfacer las necesidades de su organización. Los cambios que realice en la configuración de la Directiva se aplican automáticamente a los usuarios que tienen asignado el paquete. Para editar la configuración de una directiva en un paquete de directivas, en el centro de administración de Microsoft Teams, seleccione el paquete de directivas, seleccione el nombre de la Directiva que desea editar y, después, haga clic en **Editar**.\n\nTenga en cuenta que también puede cambiar la configuración de las directivas en un paquete después de asignar el paquete de directivas. Para obtener más información, consulte [personalizar directivas en un paquete de directivas](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Asignar el paquete de directivas\n\nAsignar el paquete de directivas a los usuarios. Si un usuario tiene asignada una directiva y posteriormente asigna otra, la asignación más reciente tendrá prioridad.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usar el centro de administración de Microsoft Teams\n\n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **paquetes de directivas** y, a continuación, seleccione el paquete de directivas que desea asignar haciendo clic a la izquierda del nombre del paquete.\n2. Seleccione **Administrar usuarios**.\n    ![Captura de pantalla de cómo asignar un paquete de directivas en el centro de administración](media/policy-packages-flw-assign.png)\n3. En el panel **Administrar usuarios** , busque el usuario por nombre para mostrar o por nombre de usuario, seleccione el nombre y, después, haga clic en **Agregar**. Repita este paso para cada usuario piloto que desee agregar (para un máximo de 20 usuarios).\n4. Cuando haya terminado de agregar usuarios, haga clic en **aplicar**.\n\n##### <a name=\"using-powershell\"></a>Con PowerShell\n\nSi tiene un gran volumen de usuarios a los que desea asignar una directiva, una opción más eficaz es asignar un paquete de directivas con PowerShell. Para obtener más información, consulte [asignar un paquete de directivas](manage-policy-packages.md#assign-a-policy-package).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurar el equipo piloto\nConfigure el equipo inicial para los usuarios piloto identificados en el paso 2.\n \n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **Teams**  >  **Manage Teams**. \n\n2. Seleccione **Agregar** en la página administrar equipos.\n\n  ![Página de Teams.](media/firstline-worker-teams-page.png)\n\n3. Rellene los campos obligatorios, incluido el nombre del equipo, la descripción, y seleccione un propietario del equipo y un nivel de privacidad adecuado. Asegúrese de ser descriptivo en el nombre del equipo y prever la expansión de la prueba piloto en varios equipos. Seleccione **crear equipo**.\n\n  ![Teams cree un nuevo menú de equipo.](media/firstline-worker-create-new-team.png)\n\n4. Seleccione el equipo que ha creado para abrir la página **detalles del equipo** .\n\n  ![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n5. Seleccione **canales** para ver la lista actual de canales.\n6. Seleccione **Agregar canal** para agregar canales adicionales al canal general que cree que necesita para el grupo piloto.\n\n  ![Ventana Agregar canal selección de equipos.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto de decisión\n\n-  ¿Cuántos canales/temas de conversación desea que tenga la prueba piloto?\n-  ¿Qué temas son adecuados para sus escenarios?\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Mantiene los canales simples**. Recomendamos resistir la posibilidad de crear un canal para cada tema de la conversación y, en su lugar, mantener algo muy simple. Es correcto si los canales se crean a lo largo del tiempo según sea necesario.\n  \n![El contenido de la ficha canales se muestra en Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Invita al administrador de los Firstline y a los trabajadores de los Firstline\nAhora que la estructura del equipo se ha implementado y se aplican las directivas de usuario, es el momento de comenzar invitando a los trabajadores de su los Firstline.\n1. En el centro de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **Teams**  >  **Manage Teams**. \n2. Busque el equipo creado durante la fase \"configurar el equipo de la prueba piloto\".\n3. Seleccione el equipo que ha creado para abrir la página Detalles del equipo.\n\n  ![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n4. Seleccione **Agregar miembros**.\n5. Busque los nombres de los miembros de la prueba piloto y haga clic en **Guardar**.\n"
- title: Establezca
  durationInMinutes: 1
  content: "\nInforme a los trabajadores de su los Firstline de su participación en la prueba piloto, los objetivos piloto y proporcione formación, si es necesario, sobre las funciones básicas. Para la mayoría de los clientes, esta puede ser una simple instrucción a estos usuarios para ir a Google Play o a la tienda de Apple en sus dispositivos móviles personales, descargar la aplicación Microsoft Teams e iniciar sesión con las credenciales de la empresa. Hemos diseñado Microsoft Teams con una interfaz sencilla y fácil de usar que la mayoría de los trabajadores de los Firstline deberían encontrar un intuitivo.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nNo te olvides de enseñar a tus gerentes en turnos. Si va a incluir cambios en la prueba piloto, asegúrese de realizar una sesión de formación independiente con los administradores sobre cómo crear, administrar y publicar programaciones en su equipo. Si desea más material de aprendizaje y plantillas de comunicación, puede encontrarlos en el programa piloto de los Firstline en un cuadro.\n"
- title: Cód
  durationInMinutes: 1
  content: "\nEl conocimiento de los trabajadores de tu los Firstline es más sobre las personas que la tecnología. Para comprender el impacto de los equipos, mantenga el foco en la experiencia de sus trabajadores de los Firstline. Encontrarlos antes, durante y después de la prueba piloto para comprender sus necesidades, Pain Points y reacciones. Si recorre la prueba piloto y agrega nuevas características a lo largo del tiempo, esta información puede ayudarle a guiar el pedido, el ritmo o incluso si se necesitan características adicionales. Para ayudarle a evaluar el éxito de su prueba piloto, puede encontrarlos en el programa piloto los Firstline en un cuadro.\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Cultivar a tus campeones y resalta tu victorias**. Recompensa a tus trabajadores de los Firstline por adoptar estas nuevas herramientas y utilizarlas de maneras innovadoras que se relacionan con los resultados empresariales de tu empresa. Esto, sobre cualquier cosa, garantizará la adopción continua de Teams y el valor para su empresa.\n"
- title: Realizar
  durationInMinutes: 1
  content: "\nAhora que ha completado correctamente su primer piloto con un grupo inicial de trabajadores de los Firstline, es el momento de expandirlo. Es hora de volver al paso 1 con una de las siguientes opciones de expansión. Le recomendamos que siga este proceso tantas veces como sea necesario para llegar a una solución, un conjunto de prácticas recomendadas y documentación de aprendizaje para todos los trabajadores de su los Firstline.\n\n-   Ampliar el número de equipos\n    -   ¿Se puede hacer una región en lugar de una? ¿Desea un equipo para toda la región o para cada uno de los equipos individuales de cada ubicación?\n-   Expanda las características proporcionadas.\n   -   ¿Había una característica clave que sus trabajadores de los Firstline sugieren que sus formularios de comentarios, como los turnos, no ha incluido en su conjunto de características iniciales?\n"
- title: Pasos siguientes
  durationInMinutes: 1
  content: >-
    En este curso de formación, hemos explicado los siguientes puntos clave:

    -   Planeación de un empleado piloto de los Firstline en Teams

    -   Configuración de la prueba piloto

    -   Comunicación, medición e iteración basadas en la implementación piloto


    ### <a name="next-steps"></a>Pasos siguientes


    1.  Siga usando Teams para satisfacer las necesidades de Frontline Worker de su organización.

    2.  Envíenos su opinión:
        - Haga una publicación en la sección de comentarios de la parte inferior de esta página.
