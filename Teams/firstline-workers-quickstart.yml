- durationInMinutes: 2
  content: >
    <span data-ttu-id="b0b2e-104">En este curso, le mostraremos cómo configurar un programa piloto eficaz para trabajadores de los Firstline basado en principios ágiles y un enfoque iterativo.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-104">In this training, we'll walk you through how to set up an effective pilot for Firstline Workers based on agile principles and an iterative approach.</span></span>

    > [!NOTE]

    > <span data-ttu-id="b0b2e-105">Revise y complete los [requisitos previos y las dependencias medioambientales de los equipos](upgrade-plan-journey-prerequisites.md) antes de comenzar con este trabajo.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="b0b2e-106">Esta formación es perfecta en los siguientes casos:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="b0b2e-107">Profesional de TI.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-107">An IT pro.</span></span>

    -   <span data-ttu-id="b0b2e-108">Responsable de planificar o implementar equipos para trabajadores de los Firstline.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="b0b2e-109">Se cubrirán las siguientes secciones:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="b0b2e-110">Reúne a tus contactos</span><span class="sxs-lookup"><span data-stu-id="b0b2e-110">Get your people together</span></span>

    -   <span data-ttu-id="b0b2e-111">Planificar logística piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="b0b2e-112">Configuración de equipos técnicos y piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="b0b2e-113">Establezca</span><span class="sxs-lookup"><span data-stu-id="b0b2e-113">Communicate</span></span>

    -   <span data-ttu-id="b0b2e-114">Cód</span><span class="sxs-lookup"><span data-stu-id="b0b2e-114">Measure</span></span>

    -   <span data-ttu-id="b0b2e-115">Iterar y expandir</span><span class="sxs-lookup"><span data-stu-id="b0b2e-115">Iterate and expand</span></span>


    <span data-ttu-id="b0b2e-116">La siguiente información está fuera del ámbito:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="b0b2e-117">Este contenido hará referencia a la documentación sobre cómo preparar Teams para un proyecto piloto de los Firstline, pero la configuración general de Teams está fuera del ámbito de este artículo.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="b0b2e-118">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="b0b2e-119">Haga una publicación en la sección de comentarios de la parte inferior de la página "Pasos siguientes" de este tutorial.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="b0b2e-120">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="b0b2e-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="b0b2e-121">Reúne a tus contactos</span><span class="sxs-lookup"><span data-stu-id="b0b2e-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"b0b2e-122\">Ensamble un grupo de personas de su empresa, ti y los Firstline Communities para que actúen como el grupo de participantes y toma de decisiones de su equipo piloto para los trabajadores de los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"b0b2e-123\">Asegúrate de incluir personas de las tres comunidades para obtener la mejor oportunidad de lograr el éxito:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"b0b2e-124\">A continuación, identifique la comunidad piloto de la fase 1 y asegúrese de que incluye trabajadores de los Firstline reales en la Agrupación lógica más pequeña de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"b0b2e-125\">Por ejemplo, un restaurante, una división de un establecimiento de departamento, una tienda, una de las dos clínicas, una Precinct, una planta, un centro de distribución, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"b0b2e-126\">La clave es optimizar la media de los trabajadores de los Firstline que forman parte de un solo equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"b0b2e-127\">Los directores o especialistas pueden estar en más de un:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"b0b2e-128\">Procedimiento recomendado</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-128\">Best Practice</span></span>\n<span data-ttu-id=\"b0b2e-129\">Es importante incluir todas las funciones dentro de esa pequeña Agrupación lógica, desde los gerentes hasta el momento parcial o los trabajadores de temporada, para descubrir valiosas información y habilitar escenarios de comunicación modernos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"b0b2e-130\">Tu personal más Junior te sorprenderá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"b0b2e-131\">Algunos de los escenarios importantes y no intencionados que se han descubierto durante las pruebas piloto con clientes de muestra son los siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"b0b2e-132\">La formación y las expectativas estandarizadas: tomar una foto de un horno limpio para ilustrar al personal de la cocina el significado de la limpieza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"b0b2e-133\">\"Si no tiene el siguiente aspecto, no está limpio\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"b0b2e-134\">Reducción de la contracción: tomar una foto de un shoplifter conocido y notificar a otros empleados inmediatamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"b0b2e-135\">Los equipos de turnos futuros también verán esta imagen para mitigar el riesgo futuro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"b0b2e-136\">Punto de decisión</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-136\">Decision Point</span></span>\n<span data-ttu-id=\"b0b2e-137\">Al final de esta fase, debería poder contestar estas preguntas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"b0b2e-138\">¿Quién participará en tu prueba piloto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"b0b2e-139\">¿Cuál es la Agrupación lógica más pequeña para su organización?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="b0b2e-140">Planificar logística piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"b0b2e-141\">Para un piloto satisfactorio para trabajadores de los Firstline, la simplicidad es importante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"b0b2e-142\">Para la mayoría de los clientes, esta comunidad generalmente no ofrece ninguna tecnología de colaboración o comunicación compatible con la empresa, pero es probable que ya esté aprovechando herramientas de consumidor no compatibles para cumplir con las necesidades básicas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"b0b2e-143\">Una práctica recomendada para empezar en qué consisten los usuarios y imitar las capacidades que usan actualmente en las herramientas de consumidor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"b0b2e-144\">A medida que progresa la prueba piloto y comienza el proceso de iteración, puede aumentar la experiencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"b0b2e-145\">¿No está seguro de qué herramientas de consumidor están usando actualmente estos usuarios?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"b0b2e-146\">En la los Firstline el trabajador \"piloto en un cuadro\" se incluyen encuestas de usuario de ejemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"b0b2e-147\">Utilice la encuesta previa a la prueba piloto para inventariar las herramientas, las capacidades y los escenarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"b0b2e-148\">Opciones de configuración de chat</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"b0b2e-149\">Dentro de la conversación en teléfonos móviles, puede tener el diseño de chat normal tradicional para equipos o un diseño que incluya canales favoritos en la conversación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"b0b2e-150\">Este segundo, la interfaz de usuario simplificada funciona bien para trabajadores de los Firstline que solo están en un equipo y es la práctica recomendada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"b0b2e-151\">La configuración de \"Mostrar los canales favoritos en el chat\" también crea una oportunidad para quitar el botón ' teams ' de la Directiva de configuración de la aplicación de los Firstline Worker para optimizar y simplificar aún más la experiencia del usuario final sin perder funcionalidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"b0b2e-152\">Para los usuarios que estarán en varios equipos, no se recomienda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"b0b2e-153\">Afortunadamente, esto se puede configurar para cada usuario y aumentar la sofisticación según sea necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"b0b2e-154\">Procedimiento recomendado</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-154\">Best Practice</span></span>\n<span data-ttu-id=\"b0b2e-155\">Configure la fase 1 de la experiencia de los Firstline Teams para imitar las herramientas para consumidores que ya usan los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"b0b2e-156\">Le recomendamos que inicie su piloto para los trabajadores de los Firstline con \"Mostrar canales favoritos en el chat\" para las comunicaciones simplificadas y los turnos (opcional).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"b0b2e-157\">Con turnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-157\">With Shifts</span></span>  |  <span data-ttu-id=\"b0b2e-158\">Sin turnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![Una imagen de la pantalla del teléfono con la opción turnos agregada en la parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Una imagen de pantalla de teléfono sin la opción turnos agregada a la barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"b0b2e-161\">Puntos de decisión:</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"b0b2e-162\">¿Qué funcionalidades estarán en la fase 1 de su piloto para los trabajadores de los Firstline?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"b0b2e-163\">¿Los trabajadores de tu los Firstline necesitan turnos?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"b0b2e-164\">¿Qué configuración de chat usará?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="b0b2e-165">Configuración de equipos técnicos y piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"b0b2e-166\">Si aún no lo ha hecho, complete los requisitos previos técnicos resaltados al principio de este documento [requisitos previos y dependencias medioambientales de los equipos](upgrade-plan-journey-prerequisites.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"b0b2e-167\">La comprensión de los requisitos técnicos y la configuración del equipo piloto inicial eficaz de planeación técnica es la base de una excelente experiencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"b0b2e-168\">Esto incluirá crear el equipo e invitar a los trabajadores identificados de los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"b0b2e-169\">Configuración de la Directiva de aplicación</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"b0b2e-170\">Cree una directiva personalizada de configuración de la aplicación basada en las decisiones del paso 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"b0b2e-171\">Vaya a la consola de administración de Skype y teams que se encuentra en [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"b0b2e-172\">En el centro de navegación izquierdo del centro de administración de Microsoft Teams, vaya a **aplicaciones de teams > directivas de configuración**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"b0b2e-173\">Seleccione **nueva Directiva** (hay una directiva de FirstLineWorker predeterminada que puede elegir para usar en lugar de crear una directiva personalizada).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"b0b2e-174\">Escriba un nombre descriptivo para la Directiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"b0b2e-175\">Quite y reorganice las aplicaciones ancladas para que coincidan con el estado deseado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"b0b2e-176\">Haga clic en **Agregar** aplicaciones para agregar aplicaciones de terceros o aplicaciones de línea de negocio personalizadas que le gustaría incluir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![Una lista de aplicaciones ancladas.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"b0b2e-178\">Configuración de la Directiva de mensajería</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"b0b2e-179\">Cree una directiva de mensajería personalizada según las decisiones del paso 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"b0b2e-180\">Si opta por habilitar las notificaciones prioritarias, los mensajes de voz o la configuración \"Mostrar canales favoritos en la conversación\", tendrá que configurar una directiva de mensajería específica para el trabajador de los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"b0b2e-181\">Vaya a la consola de administración de Skype y teams que se encuentra en [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"b0b2e-182\">En el centro de navegación izquierdo del centro de administración de Microsoft Teams, vaya a **directivas de mensajería**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"b0b2e-183\">Seleccione **nueva Directiva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"b0b2e-184\">Escriba un nombre descriptivo para la Directiva y configure las opciones como desee para cumplir con las decisiones del paso 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"b0b2e-185\">Configuración del equipo piloto</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"b0b2e-186\">Configure el equipo inicial para los usuarios piloto identificados en el paso 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"b0b2e-187\">Vaya a la consola de administración de Skype y teams que se encuentra en [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"b0b2e-188\">Vaya a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-188\">Navigate to Teams.</span></span>\n\n![Selección de menú de equipos.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"b0b2e-190\">Seleccione **nuevo equipo** en la página de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-190\">Select **New Team** from the Teams page.</span></span>\n\n![Página de Teams.](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"b0b2e-192\">Rellene los campos obligatorios, incluido el nombre del equipo, la descripción, y seleccione un propietario del equipo y un nivel de privacidad adecuado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"b0b2e-193\">Asegúrese de ser descriptivo en el nombre del equipo y prever la expansión de la prueba piloto en varios equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"b0b2e-194\">Seleccione **crear equipo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-194\">Select **Create Team**.</span></span>\n\n![Teams cree un nuevo menú de equipo.](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"b0b2e-196\">Seleccione el equipo que ha creado para abrir la página **detalles del equipo** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"b0b2e-198\">Seleccione **canales** para ver la lista actual de canales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"b0b2e-199\">Seleccione **Agregar canal** para agregar canales adicionales al canal general que cree que necesita para el grupo piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"b0b2e-200\">![Ventana Agregar canal selección de equipos.](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"b0b2e-201\">Punto de decisión</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"b0b2e-202\">¿Cuántos canales/temas de conversación desea que tenga la prueba piloto?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"b0b2e-203\">¿Qué temas son adecuados para sus escenarios?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"b0b2e-204\">Procedimiento recomendado</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-204\">Best Practice</span></span>\n<span data-ttu-id=\"b0b2e-205\">**Mantiene los canales simples**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"b0b2e-206\">Recomendamos resistir la posibilidad de crear un canal para cada tema de la conversación y, en su lugar, mantener algo muy simple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"b0b2e-207\">Es correcto si los canales se crean a lo largo del tiempo según sea necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![El contenido de la ficha canales se muestra en Teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"b0b2e-209\">Configuración de usuario: consola de administración</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"b0b2e-210\">Aplique la Directiva de configuración de la aplicación y la Directiva de configuración de mensajería que creó anteriormente a los usuarios de la prueba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"b0b2e-211\">Vaya a la consola de administración de Skype y teams que se encuentra en [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"b0b2e-212\">Vaya a usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-212\">Navigate to Users.</span></span>\n\n![Selección de menú de usuarios de Teams.](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"b0b2e-214\">Busque los usuarios de la prueba piloto por su nombre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-214\">Search for the pilot users by name.</span></span>\n\n![Página de información del usuario de Teams.](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"b0b2e-216\">Haga clic en el nombre para mostrar del usuario para abrir la pantalla de detalles del usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"b0b2e-217\">Seleccione **Editar** junto a directivas asignadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Página de detalles del usuario de Teams.](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"b0b2e-219\">Haga clic en el menú desplegable de la Directiva de configuración de la **aplicación de Teams** , seleccione la directiva creada para su piloto y haga clic en guardar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"b0b2e-220\">Haga clic en el menú desplegable de la **Directiva de mensajería de Teams** , seleccione la directiva creada para su piloto y haga clic en guardar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Ventana Editar directivas de usuario de Teams.](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"b0b2e-222\">Repita estos pasos para todos los usuarios de la prueba piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"b0b2e-223\">Configuración de usuario: PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"b0b2e-224\">En la llegada de que tiene un gran volumen de usuarios a los que le gustaría aplicar una directiva, una opción más eficaz puede ser usar PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"b0b2e-225\">Asignar la Directiva de configuración de la aplicación de FirstLineWorker a los usuarios de un grupo</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"b0b2e-226\">Puede asignar la Directiva de configuración de la aplicación de FirstLineWorker a los usuarios de un grupo, como un grupo de seguridad, conectándose al módulo de Azure Active Directory PowerShell para Graph y al módulo de PowerShell de Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"b0b2e-227\">Para obtener más información sobre cómo usar PowerShell para administrar equipos, consulte [información general de Teams PowerShell](teams-powershell-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"b0b2e-228\">En este ejemplo, asignamos la Directiva de configuración de la aplicación FirstLineWorker a todos los usuarios del grupo 1302 de la tienda contoso de Bellevue.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"b0b2e-229\">Asegúrese de conectarse primero al módulo de Azure Active Directory PowerShell para Graph y al módulo de PowerShell de Skype empresarial siguiendo los pasos de [conectar a todos los servicios de Office 365 en una sola ventana de Windows PowerShell](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"b0b2e-230\">Obtén la GroupObjectId del grupo en particular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"b0b2e-231\">Obtener los miembros del grupo especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"b0b2e-232\">Asigne todos los usuarios del grupo a la Directiva de configuración de la aplicación de FirstLineWorker.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"b0b2e-233\">Según el número de miembros del grupo, este comando puede demorar varios minutos en ejecutarse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"b0b2e-234\">Invitar al administrador y a los trabajadores de los Firstline</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"b0b2e-235\">Ahora que la estructura del equipo se ha implementado y se aplican las directivas de usuario, es el momento de comenzar invitando a los trabajadores de su los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"b0b2e-236\">Vaya a la consola de administración de Skype y teams que se encuentra en [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"b0b2e-237\">Vaya a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-237\">Navigate to Teams.</span></span>\n\n![Selección de menú de equipos.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"b0b2e-239\">Buscar el equipo creado durante la fase de configuración del equipo piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"b0b2e-240\">Seleccione el equipo que ha creado para abrir la página Detalles del equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-240\">Select the team you created to open the Team details page.</span></span>\n\n![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"b0b2e-242\">Seleccione **Agregar miembros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"b0b2e-243\">Busque los nombres de los miembros de la prueba piloto y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="b0b2e-244">Establezca</span><span class="sxs-lookup"><span data-stu-id="b0b2e-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b0b2e-245\">Informe a los trabajadores de su los Firstline de su participación en la prueba piloto, los objetivos piloto y proporcione formación, si es necesario, sobre las funciones básicas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"b0b2e-246\">Para la mayoría de los clientes, esta puede ser una simple instrucción a estos usuarios para ir a Google Play o a la tienda de Apple en sus dispositivos móviles personales, descargar la aplicación Microsoft Teams e iniciar sesión con las credenciales de la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"b0b2e-247\">Hemos diseñado Microsoft Teams con una interfaz sencilla y fácil de usar que la mayoría de los trabajadores de los Firstline deberían encontrar un intuitivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"b0b2e-248\">Si desea más material de aprendizaje y plantillas de comunicación, puede encontrarlos en el programa piloto de los Firstline en un cuadro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"b0b2e-249\">Procedimiento recomendado</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-249\">Best Practice</span></span>\n<span data-ttu-id=\"b0b2e-250\">No te olvides de enseñar a tus gerentes en turnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"b0b2e-251\">Si va a incluir cambios en la prueba piloto, asegúrese de realizar una sesión de formación independiente con los administradores sobre cómo crear, administrar y publicar programaciones en su equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"b0b2e-252\">Si desea más material de aprendizaje y plantillas de comunicación, puede encontrarlos en el programa piloto de los Firstline en un cuadro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="b0b2e-253">Cód</span><span class="sxs-lookup"><span data-stu-id="b0b2e-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b0b2e-254\">El conocimiento de los trabajadores de tu los Firstline es más sobre las personas que la tecnología.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"b0b2e-255\">Para comprender el impacto de los equipos, mantenga el foco en la experiencia de sus trabajadores de los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"b0b2e-256\">Encontrarlos antes, durante y después de la prueba piloto para comprender sus necesidades, Pain Points y reacciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"b0b2e-257\">Si recorre la prueba piloto y agrega nuevas características a lo largo del tiempo, esta información puede ayudarle a guiar el pedido, el ritmo o incluso si se necesitan características adicionales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"b0b2e-258\">Para ayudarle a evaluar el éxito de su prueba piloto, puede encontrarlos en el programa piloto los Firstline en un cuadro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"b0b2e-259\">Procedimiento recomendado</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-259\">Best Practice</span></span>\n<span data-ttu-id=\"b0b2e-260\">**Cultivar a tus campeones y resalta tu victorias**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"b0b2e-261\">Recompensa a tus trabajadores de los Firstline por adoptar estas nuevas herramientas y utilizarlas de maneras innovadoras que se relacionan con los resultados empresariales de tu empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"b0b2e-262\">Esto, sobre cualquier cosa, garantizará la adopción continua de Teams y el valor para su empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="b0b2e-263">Realizar</span><span class="sxs-lookup"><span data-stu-id="b0b2e-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"b0b2e-264\">Ahora que ha completado correctamente su primer piloto con un grupo inicial de trabajadores de los Firstline, es el momento de expandirlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"b0b2e-265\">Es hora de volver al paso 1 con una de las siguientes opciones de expansión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"b0b2e-266\">Le recomendamos que siga este proceso tantas veces como sea necesario para llegar a una solución, un conjunto de prácticas recomendadas y documentación de aprendizaje para todos los trabajadores de su los Firstline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"b0b2e-267\">Ampliar el número de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"b0b2e-268\">¿Se puede hacer una región en lugar de una?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"b0b2e-269\">¿Desea un equipo para toda la región o para cada uno de los equipos individuales de cada ubicación?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"b0b2e-270\">Expanda las características proporcionadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"b0b2e-271\">¿Había una característica clave que sus trabajadores de los Firstline sugieren que sus formularios de comentarios, como los turnos, no ha incluido en su conjunto de características iniciales?</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0b2e-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
- title: <span data-ttu-id="b0b2e-272">Pasos siguientes</span><span class="sxs-lookup"><span data-stu-id="b0b2e-272">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="b0b2e-273">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-273">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="b0b2e-274">Planeación de un empleado piloto de los Firstline en Teams</span><span class="sxs-lookup"><span data-stu-id="b0b2e-274">Planning for a firstline worker pilot in Teams</span></span>

    -   <span data-ttu-id="b0b2e-275">Configuración de la prueba piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-275">Configuring the pilot</span></span>

    -   <span data-ttu-id="b0b2e-276">Comunicación, medición e iteración basadas en la implementación piloto</span><span class="sxs-lookup"><span data-stu-id="b0b2e-276">Communication, measuring and iteration based on the pilot implementation</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="b0b2e-277">Pasos siguientes</span><span class="sxs-lookup"><span data-stu-id="b0b2e-277">Next steps</span></span>


    1.  <span data-ttu-id="b0b2e-278">Siga usando Teams para satisfacer las necesidades de Frontline Worker de su organización.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-278">Continue using Teams for your organization's changing frontline worker needs.</span></span>

    2.  <span data-ttu-id="b0b2e-279">Envíenos su opinión:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-279">Send us feedback:</span></span>
        - <span data-ttu-id="b0b2e-280">Haga una publicación en la sección de comentarios de la parte inferior de esta página.</span><span class="sxs-lookup"><span data-stu-id="b0b2e-280">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="b0b2e-281">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [UserVoice de Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="b0b2e-281">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="b0b2e-282">Mantente al día:</span><span class="sxs-lookup"><span data-stu-id="b0b2e-282">Stay up to date:</span></span>
