        - <span data-ttu-id="b0b2e-284">Lea la [Guía básica de Teams](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="b0b2e-284">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="b0b2e-285">Obtenga más información sobre las características publicadas más recientes en las notas de la [versión](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="b0b2e-285">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
