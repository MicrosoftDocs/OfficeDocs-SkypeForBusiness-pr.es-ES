- durationInMinutes: 1
  content: >
    Este recurso de formación presenta las reuniones en Microsoft Teams. Se repasarán las funcionalidades de las reuniones en Teams, además de los requisitos y las consideraciones sobre la planificación para Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Está interesado en las reuniones en Teams


    Se cubrirán las siguientes secciones:

    -   Reuniones y sus tipos en Teams

    -   Requisitos para las reuniones

    -   Informes


    La siguiente información está fuera del ámbito:

    -   Las reuniones pueden incluir una característica en la que los participantes sean capaces de unirse a las reuniones desde una línea telefónica habitual. Esta característica, llamada Audioconferencia, no se incluye en la formación.


