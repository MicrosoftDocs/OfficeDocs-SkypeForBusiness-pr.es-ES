- title: Reuniones en Teams
  durationInMinutes: 16
  content: "\nPara conocer las reuniones en Teams, vea lo siguiente:\n-   \"Tener reuniones\" en [Reuniones y llamadas](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tiempo estimado de lectura de 6 minutos)\n\n-   Vídeo de [Reunirse ahora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1:45 minutos)\n\n-   Vídeo de [Reuniones programadas](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1:45 minutos)\n\n-   [9 sugerencias para una reunión con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para conocer, entre otras cosas, más sobre la sala de espera, cómo unirse a reuniones de forma anónima, etc. (el tiempo de lectura estimado es de 6 minutos)\n"
- title: 'Escenario: tipos de reuniones'
  durationInMinutes: 1
  content: "\nGarth trabaja para Contoso, una empresa con varias oficinas. Garth tiene que contactar normalmente con personas de otras oficinas remotas:\n\n-  Su equipo de proyecto se reúne una hora cada lunes. Como ya hay un canal dedicado para el proyecto en Microsoft Teams, Garth programa una \"Reunión de canal\" para esta sincronización que se realiza regularmente. Esto proporciona grandes ventajas para Garth y su equipo:\n   -   Se invita a todos los miembros del equipo automáticamente.\n   -   Los debates relacionados con la reunión que surjan antes, durante o después de la reunión forman parte de la discusión del canal.\n   -   Todos los miembros del equipo podrán ver la reunión y la discusión.\n   -   Active la transcripción para reuniones y eventos en directo. Además, activan los subtítulos en eventos en directo. Estas características aumentan la inclusión, productividad y comprensión.\n-   Jorge también necesita sincronizarse con personas individuales, pero no quiere que estas reuniones sean visibles para otros. Por este motivo, Garth programa una \"reunión privada\".\n    Gracias a las reuniones privadas, Garth puede iniciar un chat antes de que se produzca la reunión. Esta experiencia previa a la reunión ayuda a que la reunión sea más eficaz, puesto que Garth puede compartir material con antelación o hablar sobre la agenda con los principales miembros de la reunión. El mismo chat está también disponible durante la reunión para capturar notas y se puede usar después para hacer un seguimiento.\n-   En ocasiones, el equipo mantiene discusiones muy animadas en el canal y Garth tiene que tomar una decisión rápida. Determina que, en lugar de que todos escriban, sería más efectivo realizar una videollamada para comunicarse. En esta situación, Garth programa una reunión ad-hoc seleccionando **Reunirse ahora** en la conversación actual.\n\nEn Teams, los organizadores de reuniones pueden finalizar una reunión para todos los participantes. Esto resulta de utilidad en escenarios como los siguientes:\n\n-   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.\n-   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.\n\nPor ejemplo, al terminar la reunión, Garth puede hacer clic en **Finalizar reunión** desde la reunión en Teams para finalizarla y quitar a los participantes de la misma.\n"
- title: Clientes de reuniones
  durationInMinutes: 5
  content: "\nPara unirse a las reuniones, se pueden usar varios clientes. Revise [Obtener clientes para Microsoft Teams](./get-clients.md) (el tiempo de lectura estimado es de 3 minutos) para saber para qué plataformas está disponible Teams.\n\nAdemás, mediante la Audioconferencia, los participantes pueden asistir a las reuniones desde teléfonos comunes si llaman a la reunión o si se les llama desde la reunión.\nLos detalles sobre Audioconferencia se cubrirán en una formación dedicada a este tema.\n\nEn Outlook para Windows, se puede usar un complemento para programar reuniones directamente desde el calendario. Revise [Usar el complemento para reunión de Microsoft Teams en Outlook](./teams-add-in-for-outlook.md) (el tiempo de lectura estimado es de 2 minutos).\n"
- title: Requisitos y consideraciones para reuniones
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Licencias\nAunque se pueden mantener reuniones sin tener ninguna otra licencia (solo se necesita una licencia para Microsoft Teams), para algunas situaciones sí hacen falta otras licencias.\n\nPara la Audioconferencia, que permite que los participantes se unan a las reuniones de Teams desde un teléfono común, hace falta una licencia adicional. Esto se verá en un módulo de formación que se dedique solo a Audioconferencia.\n\nPara más información, consulte [Descripción del servicio de Microsoft Teams](/office365/servicedescriptions/teams-service-description).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Ancho de banda y flujo de multimedia\nEn Teams hay dos formas de iniciar la comunicación en tiempo real:\n-   Un usuario puede llamar a otro directamente.\n-   Un usuario puede crear una reunión (ad hoc o programada). Para las llamadas, los elementos multimedia (audio, vídeo o uso compartido de escritorio o aplicaciones) viajan de la forma más directa posible. Si, por ejemplo, no hay ningún firewall entre dos usuarios (por ejemplo, los dos se encuentran dentro de la misma red), el tráfico multimedia viaja directamente de un usuario al otro. Si, por el contrario, un firewall bloquea el tráfico directo que existe entre los usuarios, pasará a enviarse a través de un relé.\n\nPara las reuniones, todo el tráfico se envía en primer lugar al servicio de conferencia que se aloja en Office 365. El tráfico del audio se recopila ahí y se combina antes de volver a enviarlo; el tráfico de vídeo y el uso compartido de aplicaciones y de escritorio se recibe y se distribuye a los asistentes.\n\n<strong>Importante:</strong>\nMientras dure el brote de COVID-19, se recomienda a los usuarios que se unan a las reuniones mediante el botón <strong>Unirse a la reunión de Teams</strong> en lugar de usar los números de conferencia RTC o la opción <strong>Llamarme al</strong>. Esto se debe principalmente a la congestión de las infraestructuras de telefonía de países afectados por COVID-19. Si evita las llamadas RTC, es probable que experimente mayor calidad de audio. \n\nPlanear el ancho de banda no está cubierto en este aprendizaje, pero será crucial para la experiencia del usuario.\n\nPara más información, consulte [Preparar la red de la organización para Microsoft Teams](./prepare-network.md).\n\n### <a name=\"exchange-dependencies\"></a>Dependencias de Exchange\n\nPara los clientes que usan Exchange Server en su entorno local, pueden darse algunas limitaciones (según la versión de Exchange Server) en lo que se refiere a la creación y la visualización de reuniones desde el cliente de Teams y también en cuanto al cumplimiento normativo.\nRevise [Interacción entre Exchange y Microsoft Teams](./exchange-teams-interact.md) (el tiempo de lectura estimado es de 3 minutos) para saber cuáles son estas posibles limitaciones.\n\n### <a name=\"end-meetings-for-all-participants\"></a>Finalizar la reunión para todos los participantes\n\nLos organizadores de reuniones pueden finalizar una reunión para todos los participantes si hacen clic en **Finalizar reunión** desde la reunión. Esto resulta de utilidad en escenarios como los siguientes:\n-   Los formadores pueden asegurarse de que los alumnos no se queden en una reunión sin supervisar después de que se haya terminado una clase.\n-   En el caso de las reuniones que se graban, como seminarios web, los organizadores de la reunión pueden asegurarse de que la grabación finalice al terminar la reunión.  \n\nPara más información, consulte [Finalizar una reunión de Teams para todos los asistentes](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971).\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>Cambiar la configuración de los participantes de una reunión\n\nLos organizadores de la reunión pueden cambiar la configuración predeterminada de los participantes de una reunión específica en **Opciones de reunión**. Hay tres maneras de hacer esto:\n-   Vaya al Calendario en Teams, seleccione una reunión y, a continuación, **Opciones de reunión**. \n-   En una invitación de reunión, seleccione **Opciones de reunión**.\n-   Seleccione **Mostrar participantes** para abrir el panel **Personas** y, a continuación, seleccione **Administrar permisos**. \n\nPara más información, consulte [Cambiar la configuración de los participantes para una reunión de Teams](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e).\n"
- title: Opciones de configuración de las reuniones
  durationInMinutes: 20
  content: "\nComo administrador de TI, puede establecer las directivas y configuración de reunión para definir la experiencia de reunión.\n\n### <a name=\"meeting-policies\"></a>Directivas de reunión\n\nUtilice las directivas de reunión de Teams para controlar las características disponibles para sus participantes en reuniones programadas por usuarios de la organización. Para más información, consulte [Administrar directivas de reunión en Teams](meeting-policies-overview.md) (tiempo estimado de lectura: 16 minutos). \n\n### <a name=\"meeting-settings\"></a>Configuración de las reuniones\n\nUtilice la configuración de las reuniones de Teams para controlar si los usuarios anónimos pueden unirse a las reuniones de Teams, personalice las invitaciones a las reuniones, y si desea habilitar la calidad de servicio (QoS), establecer intervalos de puertos para el tráfico en tiempo real. Estas configuraciones se aplican a todas las reuniones de Teams que los usuarios programen en su organización. Para más información, consulte [Administrar la configuración de reunión en Teams](./meeting-settings-in-teams.md).\n(tiempo estimado de lectura: 4 minutos).\n"
- title: 'Ejercicio: Configurar reuniones'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar reuniones en Teams. Aunque no se describe cómo realizar todas las acciones, se recomiendan algunos escenarios para probar.\n\n### <a name=\"requirements\"></a>Requirements\n-   Una organización de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no tiene un inquilino de prueba, puede registrarse para obtener un inquilino de prueba en [Office 365 Enterprise versión de prueba de E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No ejecute ninguna prueba en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n   -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Programe diferentes tipos de reuniones desde el cliente de Teams: reuniones de canal, reuniones ad hoc, reuniones privadas.\n-   Programe reuniones mediante el [complemento de Outlook](./teams-add-in-for-outlook.md).\n-   Para las reuniones programadas, inicie un chat antes de que la reunión empiece (para hablar sobre la agenda, por ejemplo).\n-   Únase a las reuniones y pruebe diferentes escenarios y cargas de trabajo: por ejemplo, solo audio, vídeo, uso compartido de escritorio.\n-   Únase a una reunión desde un explorador sin iniciar sesión en su inquilino (es posible que quiera usar la exploración de \"InPrivate\") para ver cómo es unirse a una reunión de forma anónima.\n-   Inicie sesión en el Centro de administración de Microsoft Teams y cambie algunas de las opciones de configuración de las reuniones (por ejemplo, deshabilite la programación de reuniones privadas). ¿Cómo afecta esto a la experiencia de usuario?\n-   Como organizador de la reunión, puede finalizar una reunión para todos los participantes.    \n"
- title: Informes
  durationInMinutes: 2
  content: "\nDesde el punto de vista de la creación de informes, hay que fijarse en dos áreas:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo significa que los usuarios, por una u otra razón, no usan el producto. Los motivos solo se pueden determinar si se realiza una investigación adicional. Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo.\n    Consulte [Informes de Microsoft 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://learn.microsoft.com/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   Para obtener información sobre el rol de experto en calidad, consulte [Rol de experto de calidad](./prepare-network.md).\n-   Para obtener información sobre el Panel de calidad de llamadas, consulte [Investigar la calidad de los elementos multimedia con CQD](https://aka.ms/sof-cqd).\n"
