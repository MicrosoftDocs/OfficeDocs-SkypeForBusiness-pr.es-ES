- durationInMinutes: 1
  content: "<span data-ttu-id=\"bbc77-104\">Este recurso de formación presenta las reuniones en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"bbc77-105\">Se repasarán las funcionalidades de las reuniones en Teams, además de los requisitos y las consideraciones sobre la planificación para Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"bbc77-106\">Como podrá observar a medida que se vaya desarrollando la formación, proporcionamos una gran cantidad de vínculos a información que ya existe, de manera que se crea una estructura del orden en que se deben leer los artículos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"bbc77-107\">Esta formación es perfecta en los siguientes casos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"bbc77-108\">Profesional de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"bbc77-109\">Responsable de planificar, implementar o administrar Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"bbc77-110\">Está interesado en las reuniones en Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"bbc77-111\">Se cubrirán las siguientes secciones:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"bbc77-112\">Reuniones y sus tipos en Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"bbc77-113\">Requisitos para las reuniones</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"bbc77-114\">Informes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-114\">Reporting</span></span>\n\n<span data-ttu-id=\"bbc77-115\">La siguiente información está fuera del ámbito:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"bbc77-116\">Las reuniones pueden incluir una característica en la que los participantes sean capaces de unirse a las reuniones desde una línea telefónica habitual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"bbc77-117\">Esta característica, llamada Audioconferencia, no se incluye en la formación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"bbc77-118\">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"bbc77-119\">Haga una publicación en la sección de comentarios de la parte inferior de la página \"Pasos siguientes\" de este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"bbc77-120\">Envíenos un correo electrónico a [AskTeams\\@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"bbc77-121\">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="bbc77-122">Reuniones en Teams</span><span class="sxs-lookup"><span data-stu-id="bbc77-122">Meetings in Teams</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"bbc77-123\">Para conocer las reuniones en Teams, vea lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"bbc77-124\">\"Realizar reuniones\" en [Reuniones y llamadas](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (el tiempo de lectura estimado es de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"bbc77-125\">\"Realizar reuniones\" en [Reuniones y llamadas en dispositivos móviles](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (el tiempo de lectura estimado es de 4 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"bbc77-126\">Vídeo de [Reunirse ahora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) (1:45 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"bbc77-127\">Vídeo de [Reuniones programadas](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) (1:45 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"bbc77-128\">[9 sugerencias para una reunión con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para conocer, entre otras cosas, más sobre la sala de espera, cómo unirse a reuniones de forma anónima, etc. (el tiempo de lectura estimado es de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: '<span data-ttu-id="bbc77-129">Escenario: tipos de reuniones</span><span class="sxs-lookup"><span data-stu-id="bbc77-129">Scenario - Meeting types</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"bbc77-130\">Garth trabaja para Contoso, una empresa con varias oficinas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"bbc77-131\">Garth tiene que contactar normalmente con personas de otras oficinas remotas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"bbc77-132\">Su equipo de proyecto se reúne una hora cada lunes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"bbc77-133\">Como ya hay un canal dedicado para el proyecto en Microsoft Teams, Garth programa una \"Reunión de canal\" para esta sincronización que se realiza regularmente. Esto proporciona grandes ventajas para Garth y su equipo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"bbc77-134\">Se invita a todos los miembros del equipo automáticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"bbc77-135\">Los debates relacionados con la reunión que surjan antes, durante o después de la reunión forman parte de la discusión del canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"bbc77-136\">Todos los miembros del equipo podrán ver la reunión y la discusión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"bbc77-137\">Garth también tiene que sincronizarse con personas por separado, pero no quiere que el resto pueda ver estas reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"bbc77-138\">Por este motivo, Garth programa una \"reunión privada\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"bbc77-139\">Gracias a las reuniones privadas, Garth puede iniciar un chat antes de que se produzca la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"bbc77-140\">Esta experiencia previa a la reunión ayuda a que la reunión sea más eficaz, puesto que Garth puede compartir material con antelación o hablar sobre la agenda con los principales miembros de la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"bbc77-141\">El mismo chat está también disponible durante la reunión para capturar notas y se puede usar después para hacer un seguimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"bbc77-142\">En ocasiones, el equipo mantiene discusiones muy animadas en el canal y Garth tiene que tomar una decisión rápida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"bbc77-143\">Determina que, en lugar de que todos escriban, sería más efectivo realizar una videollamada para comunicarse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"bbc77-144\">En esta situación, Garth programa una reunión ad-hoc seleccionando **Reunirse ahora** en la conversación actual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: <span data-ttu-id="bbc77-145">Clientes de reuniones</span><span class="sxs-lookup"><span data-stu-id="bbc77-145">Meeting clients</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"bbc77-146\">Para unirse a las reuniones, se pueden usar varios clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"bbc77-147\">Revise [Obtener clientes para Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (el tiempo de lectura estimado es de 3 minutos) para saber para qué plataformas está disponible Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"bbc77-148\">Además, mediante la Audioconferencia, los participantes pueden asistir a las reuniones desde teléfonos comunes si llaman a la reunión o si se les llama desde la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"bbc77-149\">Los detalles sobre Audioconferencia se cubrirán en una formación dedicada a este tema.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"bbc77-150\">En Outlook para Windows, se puede usar un complemento para programar reuniones directamente desde el calendario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"bbc77-151\">Revise [Usar el complemento para reunión de Microsoft Teams en Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (el tiempo de lectura estimado es de 2 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: <span data-ttu-id="bbc77-152">Requisitos y consideraciones para reuniones</span><span class="sxs-lookup"><span data-stu-id="bbc77-152">Requirements and considerations for meetings</span></span>
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"bbc77-153\">Licencias</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-153\">Licensing</span></span>\n<span data-ttu-id=\"bbc77-154\">Aunque se pueden mantener reuniones sin tener ninguna otra licencia (solo se necesita una licencia para Microsoft Teams), para algunas situaciones sí hacen falta otras licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"bbc77-155\">Para la Audioconferencia, que permite que los participantes se unan a las reuniones de Teams desde un teléfono común, hace falta una licencia adicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"bbc77-156\">Esto se verá en un módulo de formación que se dedique solo a Audioconferencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"bbc77-157\">Para obtener más información, consulte [Licencias de Office 365 para Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"bbc77-158\">Ancho de banda y flujo de multimedia</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"bbc77-159\">En Teams hay dos formas de iniciar la comunicación en tiempo real:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"bbc77-160\">Un usuario puede llamar a otro directamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"bbc77-161\">Un usuario puede crear una reunión (ad hoc o programada). Para las llamadas, los elementos multimedia (audio, vídeo o uso compartido de escritorio o aplicaciones) viajan de la forma más directa posible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"bbc77-162\">Si, por ejemplo, no hay ningún firewall entre dos usuarios (por ejemplo, están en la misma red), el tráfico multimedia viaja directamente de un usuario al otro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"bbc77-163\">Si, por el contrario, un firewall bloquea el tráfico directo que existe entre los usuarios, pasará a enviarse a través de un relé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"bbc77-164\">Para las reuniones, todo el tráfico se envía en primer lugar al servicio de conferencia que se aloja en Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"bbc77-165\">El tráfico del audio se recopila ahí y se combina antes de volver a enviarlo; el tráfico de vídeo y el uso compartido de aplicaciones y de escritorio se recibe y se distribuye a los asistentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"bbc77-166\">La planificación del ancho de banda no se incluye en esta formación, pero sí va a ser crucial para la experiencia del usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"bbc77-167\">Para obtener más información, consulte [Preparar la red de la organización para Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"bbc77-168\">Dependencias de Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"bbc77-169\">Para los clientes que usan Exchange Server en su entorno local, pueden darse algunas limitaciones (según la versión de Exchange Server) en lo que se refiere a la creación y la visualización de reuniones desde el cliente de Teams y también en cuanto al cumplimiento normativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"bbc77-170\">Revise [Interacción entre Exchange y Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (el tiempo de lectura estimado es de 3 minutos) para saber cuáles son estas posibles limitaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"bbc77-171\">Opciones de configuración de las reuniones</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"bbc77-172\">Como administrador de TI, puede habilitar y deshabilitar distintos tipos de reuniones, además de poder deshabilitar las modalidades, como el vídeo o el uso compartido de pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"bbc77-173\">Revise [Llamadas y reuniones](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (el tiempo de lectura estimado es de 1 minuto) para descubrir más cosas sobre las opciones que se pueden configurar desde una perspectiva de los profesionales de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"bbc77-174\">En este artículo también incluye el número máximo de participantes en las reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: '<span data-ttu-id="bbc77-175">Ejercicio: Configurar reuniones</span><span class="sxs-lookup"><span data-stu-id="bbc77-175">Exercise - Configure meetings</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"bbc77-176\">En este ejercicio, tendrá la oportunidad de probar las reuniones en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"bbc77-177\">Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"bbc77-178\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-178\">Requirements</span></span>\n-   <span data-ttu-id=\"bbc77-179\">Un inquilino de Office 365 con las licencias apropiadas para usar Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"bbc77-180\">Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"bbc77-181\">Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"bbc77-182\">No realice pruebas en su entorno de producción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"bbc77-183\">Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"bbc77-184\">Al menos dos puntos de conexión</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"bbc77-185\">Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"bbc77-186\">Escenarios sugeridos para realizar pruebas</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"bbc77-187\">Programe diferentes tipos de reuniones desde el cliente de Teams: reuniones de canal, reuniones ad hoc, reuniones privadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"bbc77-188\">Programe reuniones mediante el [complemento de Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"bbc77-189\">Para las reuniones programadas, inicie un chat antes de que la reunión empiece (para hablar sobre la agenda, por ejemplo).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"bbc77-190\">Únase a las reuniones y pruebe diferentes escenarios y cargas de trabajo: por ejemplo, solo audio, vídeo, uso compartido de escritorio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"bbc77-191\">Únase a una reunión desde un navegador sin tener que iniciar sesión en su inquilino (podría usar la exploración de \"InPrivate\") para comprobar cómo sería unirse a una reunión de forma anónima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"bbc77-192\">Inicie sesión en el portal de administración y cambie algunas de las opciones de configuración de las reuniones (por ejemplo, deshabilite la programación de reuniones privadas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"bbc77-193\">¿Cómo afecta esto a la experiencia de usuario?</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-193\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="bbc77-194">Informes</span><span class="sxs-lookup"><span data-stu-id="bbc77-194">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"bbc77-195\">Desde el punto de vista de la creación de informes, hay que fijarse en dos áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"bbc77-196\">El uso: ¿cuántas reuniones tienen lugar?</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"bbc77-197\">La calidad: ¿cuál es la calidad de las reuniones?</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"bbc77-198\">Debe supervisar las dos áreas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"bbc77-199\">Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"bbc77-200\">Los motivos solo se pueden determinar si se realiza una investigación adicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"bbc77-201\">Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"bbc77-202\">La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"bbc77-203\">Puede generar una mala experiencia para el usuario y un uso más bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"bbc77-204\">Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"bbc77-205\">La administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"bbc77-206\">Para obtener información sobre el rol de experto en calidad, consulte [Rol de experto de calidad](https://docs.microsoft.com/microsoftteams/prepare-teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"bbc77-207\">Para obtener información sobre el Panel de calidad de llamadas, consulte [Investigar la calidad de los elementos multimedia con CQD](http://aka.ms/sof-cqd).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: <span data-ttu-id="bbc77-208">Pasos siguientes</span><span class="sxs-lookup"><span data-stu-id="bbc77-208">Next steps</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"bbc77-209\">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"bbc77-210\">Reuniones y sus tipos en Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"bbc77-211\">Requisitos para las reuniones</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"bbc77-212\">Informes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"bbc77-213\">Pasos siguientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"bbc77-214\">Regístrese en [MyAdvisor](http://aka.ms/myadvisor) para obtener ayuda personalizada acerca de la implementación del servicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"bbc77-215\">Empiece a usar las reuniones en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"bbc77-216\">Envíenos su opinión:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"bbc77-217\">Haga una publicación en la sección de comentarios de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"bbc77-218\">Envíenos un correo electrónico a [AskTeams\\@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"bbc77-219\">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [UserVoice de Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"bbc77-220\">Descubra [más módulos de formación y tutoriales](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbc77-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\0"
