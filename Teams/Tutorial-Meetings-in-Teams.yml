- durationInMinutes: 1
  content: >
    Este recurso de formación presenta las reuniones en Microsoft Teams. Trataremos las funciones de las reuniones en Teams, además de los requisitos y consideraciones de planificación para Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Este documento de formación es perfecto para usted en caso de que:

    -   Profesional de TI.

    -   Responsable de planificar, implementar o administrar Microsoft Teams.

    -   Está interesado en las reuniones en Teams


    Trataremos las siguientes secciones:

    -   Reuniones y sus tipos en Teams

    -   Requisitos para las reuniones

