- title: Reuniones en Teams
  durationInMinutes: 16
  content: "\nPara conocer las reuniones en Teams, vea lo siguiente:\n-   \"Realizar reuniones\" en [Reuniones y llamadas](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (el tiempo de lectura estimado es de 6 minutos)\n\n-   Vídeo de [Reunirse ahora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) (1:45 minutos)\n\n-   Vídeo de [Reuniones programadas](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) (1:45 minutos)\n\n-   [9 sugerencias para una reunión con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) para conocer, entre otras cosas, más sobre la sala de espera, cómo unirse a reuniones de forma anónima, etc. (el tiempo de lectura estimado es de 6 minutos)\n"
- title: 'Escenario: tipos de reuniones'
  durationInMinutes: 1
  content: "\nGarth trabaja para Contoso, una empresa con varias oficinas. Garth tiene que contactar normalmente con personas de otras oficinas remotas:\n\n-  Su equipo de proyecto se reúne una hora cada lunes. Como ya hay un canal dedicado para el proyecto en Microsoft Teams, Garth programa una \"Reunión de canal\" para esta sincronización que se realiza regularmente. Esto proporciona grandes ventajas para Garth y su equipo:\n   -   Se invita a todos los miembros del equipo automáticamente.\n   -   Los debates relacionados con la reunión que surjan antes, durante o después de la reunión forman parte de la discusión del canal.\n   -   Todos los miembros del equipo podrán ver la reunión y la discusión.\n-   Garth también tiene que sincronizarse con personas por separado, pero no quiere que el resto pueda ver estas reuniones. Por este motivo, Garth programa una \"reunión privada\".\n    Gracias a las reuniones privadas, Garth puede iniciar un chat antes de que se produzca la reunión. Esta experiencia previa a la reunión ayuda a que la reunión sea más eficaz, puesto que Garth puede compartir material con antelación o hablar sobre la agenda con los principales miembros de la reunión. El mismo chat está también disponible durante la reunión para capturar notas y se puede usar después para hacer un seguimiento.\n-   En ocasiones, el equipo mantiene discusiones muy animadas en el canal y Garth tiene que tomar una decisión rápida. Determina que, en lugar de que todos escriban, sería más efectivo realizar una videollamada para comunicarse. En esta situación, Garth programa una reunión ad-hoc seleccionando **Reunirse ahora** en la conversación actual.\n"
- title: Clientes de reuniones
  durationInMinutes: 5
  content: "\nPara unirse a las reuniones, se pueden usar varios clientes. Revise [Obtener clientes para Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (el tiempo de lectura estimado es de 3 minutos) para saber para qué plataformas está disponible Teams.\n\nAdemás, mediante la Audioconferencia, los participantes pueden asistir a las reuniones desde teléfonos comunes si llaman a la reunión o si se les llama desde la reunión.\nLos detalles sobre Audioconferencia se cubrirán en una formación dedicada a este tema.\n\nEn Outlook para Windows, se puede usar un complemento para programar reuniones directamente desde el calendario. Revise [Usar el complemento para reunión de Microsoft Teams en Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (el tiempo de lectura estimado es de 2 minutos).\n"
- title: Requisitos y consideraciones para reuniones
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a>Licencias\nAunque se pueden mantener reuniones sin tener ninguna otra licencia (solo se necesita una licencia para Microsoft Teams), para algunas situaciones sí hacen falta otras licencias.\n\nPara la Audioconferencia, que permite que los participantes se unan a las reuniones de Teams desde un teléfono común, hace falta una licencia adicional. Esto se verá en un módulo de formación que se dedique solo a Audioconferencia.\n\nPara obtener más información, consulte [Licencias de Office 365 para Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).\n\n###<a name=\"bandwidth-and-media-flow\"></a>Ancho de banda y flujo de multimedia\nEn Teams hay dos formas de iniciar la comunicación en tiempo real:\n-   Un usuario puede llamar a otro directamente.\n-   Un usuario puede crear una reunión (ad hoc o programada). Para las llamadas, los elementos multimedia (audio, vídeo o uso compartido de escritorio o aplicaciones) viajan de la forma más directa posible. Si, por ejemplo, no hay ningún firewall entre dos usuarios (por ejemplo, están en la misma red), el tráfico multimedia viaja directamente de un usuario al otro. Si, por el contrario, un firewall bloquea el tráfico directo que existe entre los usuarios, pasará a enviarse a través de un relé.\n\nPara las reuniones, todo el tráfico se envía en primer lugar al servicio de conferencia que se aloja en Office 365. El tráfico del audio se recopila ahí y se combina antes de volver a enviarlo; el tráfico de vídeo y el uso compartido de aplicaciones y de escritorio se recibe y se distribuye a los asistentes.\n\nLa planificación del ancho de banda no se incluye en esta formación, pero sí va a ser crucial para la experiencia del usuario.\n\nPara obtener más información, consulte [Preparar la red de la organización para Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).\n\n###<a name=\"exchange-dependencies\"></a>Dependencias de Exchange\n\nPara los clientes que usan Exchange Server en su entorno local, pueden darse algunas limitaciones (según la versión de Exchange Server) en lo que se refiere a la creación y la visualización de reuniones desde el cliente de Teams y también en cuanto al cumplimiento normativo.\nRevise [Interacción entre Exchange y Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (el tiempo de lectura estimado es de 3 minutos) para saber cuáles son estas posibles limitaciones.\n"
- title: Opciones de configuración de las reuniones
  durationInMinutes: 1
  content: "\nComo administrador de TI, puede habilitar y deshabilitar distintos tipos de reuniones, además de poder deshabilitar las modalidades, como el vídeo o el uso compartido de pantalla. Revise [Llamadas y reuniones](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (el tiempo de lectura estimado es de 1 minuto) para descubrir más cosas sobre las opciones que se pueden configurar desde una perspectiva de los profesionales de TI. En este artículo también incluye el número máximo de participantes en las reuniones.\n"
- title: 'Ejercicio: Configurar reuniones'
  durationInMinutes: 20
  content: "\nEn este ejercicio, tendrá la oportunidad de probar las reuniones en Teams. Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.\n\n###<a name=\"requirements\"></a>Requisitos\n-   Un inquilino de Office 365 con las licencias apropiadas para usar Teams\n    -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.\n    -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito en [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.\n-   Al menos dos puntos de conexión\n   -   Pueden ser dos equipos, pero también puede usar el cliente en un teléfono móvil.\n\n###<a name=\"suggested-scenarios-to-test\"></a>Escenarios sugeridos para realizar pruebas\n-   Programe diferentes tipos de reuniones desde el cliente de Teams: reuniones de canal, reuniones ad hoc, reuniones privadas.\n-   Programe reuniones mediante el [complemento de Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).\n-   Para las reuniones programadas, inicie un chat antes de que la reunión empiece (para hablar sobre la agenda, por ejemplo).\n-   Únase a las reuniones y pruebe diferentes escenarios y cargas de trabajo: por ejemplo, solo audio, vídeo, uso compartido de escritorio.\n-   Únase a una reunión desde un navegador sin tener que iniciar sesión en su inquilino (podría usar la exploración de \"InPrivate\") para comprobar cómo sería unirse a una reunión de forma anónima.\n-   Inicie sesión en el portal de administración y cambie algunas de las opciones de configuración de las reuniones (por ejemplo, deshabilite la programación de reuniones privadas). ¿Cómo afecta esto a la experiencia de usuario?\n"
- title: Informes
  durationInMinutes: 2
  content: "\nDesde el punto de vista de la creación de informes, hay que fijarse en dos áreas:\n-   El uso: ¿cuántas reuniones tienen lugar?\n-   La calidad: ¿cuál es la calidad de las reuniones?\n\nDebe supervisar las dos áreas:\n-   Un uso bajo indica que los usuarios, por un motivo u otro, no están usando el producto. Los motivos solo se pueden determinar si se realiza una investigación adicional. Los motivos pueden ir desde la percepción de que las reuniones no están cumpliendo los requisitos de los usuarios a una falta de reconocimiento o formación o problemas de calidad.\n-   La calidad baja, por otro lado, indica que hay problemas con la conectividad entre usuarios y Office 365. Puede generar una mala experiencia para el usuario y un uso más bajo.\n    Consulte [Informes de Office 365 en el Centro de administración: actividad de los usuarios de Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (el tiempo estimado de lectura es de 5 minutos) para conocer más cosas sobre los informes de uso.\n\nLa administración de la calidad no se incluye en esta formación, pero puede ver el siguiente material de formación:\n\n-   Para obtener información sobre el rol de experto en calidad, consulte [Rol de experto de calidad](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).\n-   Para obtener información sobre el Panel de calidad de llamadas, consulte [Investigar la calidad de los elementos multimedia con CQD](https://aka.ms/sof-cqd).\n"
