- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un centro digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar. Dado que se basa en Office 365, las escuelas se benefician de la integración con aplicaciones y los servicios de Office universalmente conocidos. Ofrece seguridad y cumplimiento de nivel empresarial que se puede ampliar y personalizar para adaptarse a las necesidades de cada centro educativo.\n\nCon Microsoft Teams, su escuela o institución puede crear aulas colaborativas, conectarse en comunidades profesionales de aprendizaje, comunicarse con el personal escolar, coordinar la investigación entre instituciones o facilitar más fácilmente los esfuerzos de la vida de los estudiantes, como clubes o actividades extracurriculares, todo ello desde una única experiencia en Office 365 para la Educación.\n\nMicrosoft Teams ahorra tiempo, profundiza las conexiones y simplifica la logística diaria. Esto permite al personal centrarse en sus roles como educadores, investigadores y líderes de su escuela o institución. Los alumnos se benefician de aulas en línea de fácil acceso, lecciones grabadas y reuniones privadas con profesores.\n\nEsta guía es para administradores de TI del ámbito educativo, incluidos aquellos que aún no han implementado Teams. Esta guía te ayudará a empezar con: \n- Habilitar Teams para alumnos\n- Learning qué tipo de controles están disponibles para administrar Teams dentro de su centro educativo\n- Buscar servicios de asociados a través de referencias a documentación externa \n\nEsta guía está diseñada para empezar rápidamente con recomendaciones de configuración específicas para Teams en las escuelas. No es una solución de un solo tamaño, pero es un buen punto de partida. \n\nSi ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\n1. [Implemente School Data Sync](/SchoolDataSync) para facilitar a los profesores la creación automática de Teams. Ponte en contacto con [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener asistencia de implementación.\n2. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).\n3. [Prepare la red de su escuela para Teams](prepare-network.md).\n4. Elija un tipo de equipo. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Paso 1: agrupar a las personas\n\nReúna a un grupo de personas del personal, los formadores y la comunidad de formadores para actuar como la parte interesada & grupo de toma de decisiones para su implementación de Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Paso 2: priorizar los escenarios\n\n¡La colaboración y la comunicación son sobre las personas! Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedimiento recomendado:\n**Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Paso 3: Realizar pruebas e implementar Teams\n\nQuerrá llevar a cabo una Teams piloto inicial con los profesores, tanto expertos como usuarios pioneros, para uno o varios de los escenarios que seleccionó anteriormente. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. \n\n![Captura de pantalla de Teams grupos de usuarios.](media/quick-start-example-scenarios.png)\n\nUna vez que los pilotos estén completos, recibirá los comentarios que necesita para planear la amplia implementación de Teams. Asegúrese de que su plan de implementación integra sus escenarios priorizados para asegurarse de que su escuela está sacando el máximo provecho de Office 365 y Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Paso 4: Medir el uso, administrar la satisfacción e impulsar la adopción\n\nPara impulsar correctamente la adopción de Office 365 y Teams, mantente centrado en la experiencia de tu educador. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para empezar. \n\n1. **Lea la [guía de Adopción de Office 365]( https://aka.ms/office365adoptionguide)** para conocer los procedimientos recomendados. También está disponible nuestro contenido complementario para [crear una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) documentar su enfoque.\n2. **Estudie [Office 365 informes de actividad](teams-activity-reports.md)** para comprender el uso en toda la escuela. Si no es administrador de Office 365, pida al administrador que le conceda permisos de Lector de informes para que pueda acceder a los informes de actividad.\n3. **Capture comentarios de los formadores** sobre su experiencia con Office 365 y Teams. Use un canal en Teams cuando su escuela tenga menos de 5000 personas. Use un grupo público en Yammer cuando su escuela sea mayor que este límite de pertenencia actual en Teams. \n4. **Cuide a los expertos y resalte los logros.** Recompense a los formadores por adoptar estas nuevas herramientas y usarlas de maneras innovadoras. Esto, por encima de todo, garantiza la continua adopción de Office 365 y Teams.\n"
- title: Activar o desactivar licencias de Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams es un servicio basado en la nube. Una vez que un educador o alumno tiene una licencia válida y Teams se ha habilitado, puede ejecutar los clientes de Teams móviles, web y de escritorio. Pueden instalar estos clientes ellos mismos: el administrador de TI no necesita implementar estos clientes. Puede administrar licencias de usuario individuales para Microsoft Teams mediante el Centro de Administración de Microsoft 365 o PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Consulte Office 365 licencias para Teams para obtener información sobre ambos métodos</a>. Esto es valioso para comprender si está interesado en realizar Teams piloto antes de una amplia habilitación.\n"
- title: Configurar Microsoft Teams para su escuela
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partir de junio de 2019, todos los administradores de Teams para Educación deben usar el centro de administración de Microsoft Teams para administrar todas sus directivas de Teams. Teams para Educación directivas ya no se pueden administrar en el Centro de Administración de Microsoft 365. Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Puede administrar fácilmente todas las directivas de Teams en el [Centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/) iniciando sesión con sus credenciales de administrador.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Configuración en el centro de administración de Microsoft Teams no se administran según el tipo de licencia de usuario. En su lugar, le sugerimos que defina diferentes directivas para administrar qué capacidades están disponibles para los usuarios. Para configurar una directiva, haga clic en la directiva en el panel de navegación izquierdo del centro de administración de Microsoft Teams. Este es un ejemplo de directivas de mensajería. \n\n![Captura de pantalla de la página Directivas de mensajería.](media/teams-messaging-policies-edu.PNG)\n\nCon las directivas, puede activar y desactivar características en el nivel de usuario. Así es como funcionan las asignaciones de directivas:\n   - De forma predeterminada, todos los nuevos usuarios obtendrán la directiva global (configuración a nivel de inquilino).\n   - Se puede asignar a un usuario una directiva de usuario predefinida creada por Microsoft si cumple con sus requisitos. Estos administradores no pueden editar estas directivas predefinidas. Si desea administrarlas en el futuro, cree nuevas directivas personalizadas y asigne las directivas personalizadas a los usuarios.\n   - Se puede asignar una directiva personalizada a cualquier usuario. Para crear una nueva directiva personalizada, haga clic en **Agregar**, elija la configuración que desee para la directiva y haga clic en **Guardar**. Después, asigne la directiva personalizada a un usuario en **Usuarios** en el centro de administración de Microsoft Teams o mediante un script. \n     ![Captura de pantalla de la opción Agregar en la página Directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de pantalla de la opción Editar para las directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla del panel Editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Cómo habilitar diferentes directivas para profesores y estudiantes\nPara tener una configuración personalizada para profesores y estudiantes (por ejemplo, el chat está habilitado para los profesores, pero no para los estudiantes), hay dos métodos para crearlos y asignarlos: \n   - Use el módulo PowerShell para ejecutar un script para crear y asignar varias directivas. Consulta el Apéndice para ver ejemplos de script y documentación. \n   - En el centro de administración de Microsoft Teams, cree una directiva personalizada y asígnela a los usuarios en la pestaña **Usuarios**. \n > [!NOTE]\n > Hasta que se asigne una directiva personalizada a un usuario, el usuario usará la configuración de directiva global. Esto significa que si chat está habilitado en la directiva global y deshabilitado en la directiva personalizada de alumnos, hasta que se asigna la directiva personalizada al alumno, el alumno puede usar chat. En este caso, puede ser más fácil deshabilitar chat globalmente y usar directivas personalizadas para habilitar chat para profesores. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usar directivas y configuraciones para aplicar las medidas de seguridad de los alumnos \n\n Para mantener la seguridad de los alumnos, debe usar directivas administrativas para controlar quién puede usar el chat privado y las llamadas privadas, quién puede programar reuniones y qué tipos de contenido se pueden compartir.  \n\n Vea [Mantener a los alumnos seguros mientras usan Teams para el aprendizaje a distancia](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) para obtener más información sobre las directivas y la configuración de actualizaciones que necesita hacer dentro de su entorno para mantenerlo seguro para los alumnos.\n\n ### <a name=\"appendix\"></a>Apéndice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Cómo crear y asignar una directiva de mensajería\n 1. Compruebe si alguna de las directivas disponibles en sus inquilinos se adapta a sus requisitos ejecutando Get-CsTeamsMessagingPolicy.\n 2. Si no es así, cree una nueva directiva ejecutando New-CsTeamsMessagingPolicy valor&gt; de parámetro de nombre&gt; -&lt;de directiva -Identity.&lt;&gt; -&lt;\n \n Para obtener más información, consulte [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Ejemplo de script \n\n Vea [Ejemplo de script de PowerShell: crear y asignar una directiva de mensajería](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Distribuir a clientes
  durationInMinutes: 1
  content: "Teams tiene clientes disponibles para web, escritorio (Windows, Mac y Linux) y móviles (Android y iOS). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).\n\nEl archivo de configuración del cliente de Teams es un archivo ejecutable que los administradores y los usuarios finales pueden descargar desde la [página de descargas de Teams](https://teams.microsoft.com/downloads). Los formadores y alumnos en equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.\n\nLos usuarios finales con dispositivos móviles pueden descargar la aplicación Microsoft Teams desde la tienda de aplicaciones de la plataforma móvil. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos del sistema operativo\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 o posterior|10,10 o posterior|DEB o RPM|10 o posterior|4,4 o posterior|\n\n\n### <a name=\"internet-browser-support\"></a>Compatibilidad con exploradores web \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
