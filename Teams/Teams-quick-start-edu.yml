  content: "\n<span data-ttu-id=\"a77b6-161\">Los equipos es un servicio basado en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"a77b6-162\">Una vez que un formador o estudiante tiene una licencia válida, pueden ejecutar el escritorio, web y los clientes móviles de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"a77b6-163\">Pueden instalar estos clientes ellos mismos--no necesita el Administrador de TI a implementar estos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"a77b6-164\">Puede administrar las licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Office 365 o mediante el uso de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"a77b6-165\">Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"a77b6-166\">Esto resulta útil para comprender si está interesado en poner a prueba los equipos antes de habilitación amplia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-167\">Antes de activar los equipos para su escuela, asegúrese de que tiene los controles adecuados en su lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"a77b6-168\">Un programa de las pruebas piloto significativamente ayuda a garantizar que los usuarios adecuados son capaces de usar y proporcionen comentarios sobre qué tipos de controles de mejoran el uso y la administración del producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"a77b6-169\">A continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"a77b6-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-170\">IT department</span></span>   |<span data-ttu-id=\"a77b6-171\">Pruebas piloto de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-171\">Staff pilots</span></span>   |<span data-ttu-id=\"a77b6-172\">Pruebas piloto de formador</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-172\">Educator pilots</span></span>   |<span data-ttu-id=\"a77b6-173\">Grupos piloto de estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"a77b6-174\">Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"a77b6-175\">Seleccione los departamentos de personal para el trabajo del proyecto y su colaboración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"a77b6-176\">Identificar educadores para convertirse en Campeones que están interesados en los equipos en el aula y en colaboración formador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"a77b6-177\">Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"a77b6-178\">Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"a77b6-179\">**Equipos de muestra**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"a77b6-180\">Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"a77b6-181\">Coordinación de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-181\">Project coordination</span></span>   |<span data-ttu-id=\"a77b6-182\">Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"a77b6-183\">Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"a77b6-184\">Comunicaciones del departamento de TI con los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"a77b6-185\">Área de trabajo para colaboración y anuncios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a77b6-186\">Coordinación y comunicación entre departamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"a77b6-187\">Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"a77b6-188\">Problemas en el sitio activo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"a77b6-189\">Reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-189\">Meetings</span></span>   |<span data-ttu-id=\"a77b6-190\">Colaboración en proyectos de investigación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"a77b6-191\">Área de trabajo para colaboración y anuncios en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a77b6-192\">Grupos de administradores ejecutivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-193\">Para obtener ayuda y soporte técnico con licencias de equipos u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="a77b6-194">Configurar Microsoft Teams para su escuela</span><span class="sxs-lookup"><span data-stu-id="a77b6-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-195\">[Sincronización de datos de School](https://docs.microsoft.com/en-us/SchoolDataSync) facilita a los profesores crear automáticamente los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-195\">[School Data Sync](https://docs.microsoft.com/en-us/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"a77b6-196\">Contacto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener ayuda de implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"a77b6-197\">Debe tener permisos de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Office 365 para administrar los equipos de su escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"a77b6-198\">Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador Global y seleccione **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"a77b6-200\">Seleccione **configuración** > **Services & complementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de pantalla de la opción Servicios & complementos en configuración.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"a77b6-202\">Seleccione **Los equipos de Microsoft** en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de pantalla de las opciones en la página Servicios & complementos en el centro de administración de Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"a77b6-204\">Una vez que se abre la página de configuración de Microsoft Teams, las opciones de configuración se pone en la vista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"a77b6-205\">Desde aquí, puede administrar sus licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-205\">From here, you may manage your licenses.</span></span>\n\n     ![Sección de configuración de captura de pantalla de los equipos de Microsoft en el centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="a77b6-207">Configuración para todos los inquilinos</span><span class="sxs-lookup"><span data-stu-id="a77b6-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"a77b6-208\">General</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-208\">General</span></span>\n<span data-ttu-id=\"a77b6-209\">La sección General permite configurar las siguientes opciones para la entidad completa entre todos los tipos de licencia que es posible que tenga.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"a77b6-210\">Mostrar el organigrama en el perfil personal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"a77b6-211\">Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"a77b6-212\">Permitir mensajes de ayuda proactivos de T-Bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"a77b6-213\">[T-Bot](t-bot.md) es un fantástico recurso nuevo para sus usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"a77b6-214\">Es un mecanismo fundamental con el que pretendemos que los usuarios conozcan en mayor profundidad el producto. Recomendamos dejarlo habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"a77b6-215\">Para activar o desactivar la opción T-Bot, mover la alternancia a **o **desactivar** **, a continuación, seleccione **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Captura de pantalla de la configuración en la sección General del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"a77b6-217\">Integración del correo electrónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-217\">Email integration</span></span>\n<span data-ttu-id=\"a77b6-218\">Puede habilitar la integración de correo electrónico con los canales, así como crear una lista de remitentes restringidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"a77b6-219\">Para activar o desactivar la integración de correo electrónico, mover la alternancia a **o **desactivar** **, a continuación, seleccione **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"a77b6-220\">La **lista de remitentes de permitir** ayuda a controlar quién puede equipos dentro de la organización de correo electrónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de pantalla de la configuración en la sección de integración del correo electrónico del Centro de administración de Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"a77b6-222\">Aplicaciones</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-222\">Apps</span></span>\n<span data-ttu-id=\"a77b6-223\">En Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"a77b6-224\">Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"a77b6-225\">Al habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"a77b6-226\">Si selecciona **Habilitar las nuevas aplicaciones externas de forma predeterminada**, nuevas aplicaciones automáticamente se muestran en la lista de medida que estén disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"a77b6-227\">La capacidad de sideload una aplicación sólo está disponible para los integrantes del grupo no sea de invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"a77b6-228\">Esto es útil si dispone de los cursos de programación o a probar cualquier personalizado sistemas de administración que se pueden integrar con los equipos de aprendizaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"a77b6-229\">Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de pantalla de la configuración en la sección Aplicaciones del Centro de administración de Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"a77b6-231\">Mediante la habilitación de las asignaciones, educadores pueden proporcionar comentarios iterativo y las asignaciones a los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"a77b6-232\">Una vez habilitada la aplicaciones externas en los equipos, educadores pueden personalizar aplicaciones para que estén disponibles para los estudiantes a través de las fichas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"a77b6-233\">Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario,</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"a77b6-234\">y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"a77b6-235\">Hay varias fichas integradas, como Archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-235\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"a77b6-237\">En el cliente de los equipos, los usuarios pueden agregar fichas para Word documentos, PowerPoint, formularios, los blocs de notas de OneNote clase, asignaciones y mucho más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"a77b6-238\">Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"a77b6-239\">Almacenamiento en nube personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"a77b6-240\">En Microsoft Teams puede habilitar diversas formas de almacenamiento en nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"a77b6-241\">En este momento, se admiten Box, Dropbox, Google Drive y ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"a77b6-242\">Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"a77b6-243\">Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de pantalla de la configuración en la sección para personalizar el almacenamiento en nube del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"a77b6-245\">Microsoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"a77b6-246\">Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"a77b6-247\">Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"a77b6-248\">Si no desea administrar la colección de cada sitio, aprenderá cómo permitir que el servicio controlan automáticamente para usted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-249\">Para obtener ayuda y soporte técnico con la configuración de todo el inquilino u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-249\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="a77b6-250">Configurar ajustes por tipo de licencia o usuario</span><span class="sxs-lookup"><span data-stu-id="a77b6-250">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"a77b6-251\">Sólo debe tener el ámbito educativo que aparecen en los tipos de licencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-251\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"a77b6-252\">La lista desplegable incluye educación profesores y personal, estudiantes de educación e invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-252\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"a77b6-253\">El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-253\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"a77b6-254\">Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-254\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"a77b6-256\">Para permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-256\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"a77b6-257\">Esto es un modificador temporal; Finalmente, que necesitará para administrar el acceso de usuario a los equipos a través de las licencias de usuario como lo haría para todas las otras cargas de trabajo de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-257\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de pantalla de la configuración en la sección del selector de licencias de Microsoft Teams en el Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"a77b6-259\">Para activar el [Acceso de invitado](guest-access.md) en su inquilino, seleccione la licencia **Invitado** y establezca el botón de alternancia en **Activado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-259\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"a77b6-260\">Puede usar el acceso de invitado para habilitar el escenario de profesor invitado, que permite a los colaboradores que no forman parte de su organización para participar en sus equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-260\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"a77b6-261\">Sólo obtener debe agregarse un profesor de invitado a un equipo si continúan interactuar con la clase durante el ciclo de vida de curso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-261\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"a77b6-262\">Si solo intervendrá para dar una charla, puede hacer que se una a una reunión como usuario anónimo en lugar de añadirlo al equipo como invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-262\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"a77b6-263\">Sólo los propietarios de equipo pueden agregar invitados al equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-263\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"a77b6-264\">Equipos y canales</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-264\">Teams and channels</span></span>\n<span data-ttu-id=\"a77b6-265\">Un equipo está diseñado para reunir educadores y estudiantes que trabajan estrechamente para hacer las cosas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-265\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"a77b6-266\">Los equipos pueden ser dinámicos para el trabajo (por ejemplo, desarrollo del plan de estudios o planear eventos escuela), así como para el trabajo en curso, para reflejar la estructura interna de la entidad (por ejemplo, escuelas, departamentos y clases).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-266\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"a77b6-267\">Los equipos para el ámbito educativo tiene 3 nuevos tipos de equipo (clases, PLC y los miembros del personal).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-267\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"a77b6-268\">para Clases</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-268\">for Classes</span></span>    |<span data-ttu-id=\"a77b6-269\">para Comunidades profesionales de aprendizaje</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-269\">for PLCs</span></span>       |<span data-ttu-id=\"a77b6-270\">para Miembros de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-270\">for Staff Members</span></span>      |<span data-ttu-id=\"a77b6-271\">para Todos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-271\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"a77b6-272\">Descripción</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-272\">Description</span></span>    |<span data-ttu-id=\"a77b6-273\">Profesores y alumnos que colaboran en proyectos de grupo, tareas, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-273\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"a77b6-274\">Educadores que colaboran en una comunidad profesional de aprendizaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-274\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"a77b6-275\">Líderes y miembros del personal que colaboran en la administración y el desarrollo del centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-275\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"a77b6-276\">Alumnos y empleados del centro educativo que colaboran en grupos de interés y clubes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-276\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"a77b6-277\">Un canal es una subcategoría de un equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-277\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"a77b6-278\">Los canales se pueden crear para una actividad o para un tema.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-278\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"a77b6-279\">Las conversaciones, los archivos y las notas son específicos de cada canal, pero están disponibles para todos los miembros del equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-279\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-281\">Debe utilizar el panel de control de **grupos** , ya que todos los equipos se fundamentan en grupos de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-281\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"a77b6-282\">Puede crear y administrar miembros y propietarios de equipo mediante el panel de control de **grupos** en el centro de administración de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-282\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"a77b6-283\">La creación de grupos de Office 365 está activada de forma predeterminada, pero puede restringirla a usuarios o grupos específicos (por ejemplo, Educación: Profesores y Personal) mediante PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-283\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"a77b6-284\">Para obtener información sobre el uso de PowerShell para controlar los permisos y los tipos de licencia que se necesitan para aprovechar estas características, consulte [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-284\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-285\">Desactivar la creación de grupos afecta a otros productos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-285\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"a77b6-286\">Las implicaciones de esta acción se describen en [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-286\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"a77b6-287\">Aspectos destacados de la administración y la creación de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-287\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"a77b6-288\">Administración de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-288\">Team management</span></span>\n- <span data-ttu-id=\"a77b6-289\">Para obtener más información acerca de cómo crear grupos de Office 365 en el centro de administración, vea [crear un grupo en el centro de administración de Office 365](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-289\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"a77b6-290\">La característica de convención de nomenclatura de equipos que proporciona Groups está disponible en la versión preliminar privada y pronto lo estará en la versión preliminar pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-290\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"a77b6-291\">Para obtener más información sobre esta característica, consulte [Directiva de nomenclatura de grupos de Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-291\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"a77b6-292\">Evitar que Microsoft Teams muestre la lista de direcciones global (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-292\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"a77b6-293\">Para obtener más información, consulte \"Ocultar grupos de Office 365 de GAL\" en [Administrar grupos de Office 365 con PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-293\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"a77b6-294\">Administrar directivas de expiración de equipos o grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-294\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"a77b6-295\">Para obtener más información, consulte [Directiva de expiración de grupo de Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-295\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"a77b6-296\">Creación de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-296\">Team creation</span></span>\n- <span data-ttu-id=\"a77b6-297\">__Usando School Data Sync__: si ya usa School Data Sync, los equipos se crearán automáticamente con los datos de sus listas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-297\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"a77b6-298\">Los profesores y alumnos se asignarán automáticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-298\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"a77b6-299\">Si desea obtener más información sobre School Data Sync, consulte [Información general sobre School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Puede registrarse en School Data Sync [aquí](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-299\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"a77b6-300\">(En versión preliminar) Usando PowerShell para crear grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-300\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"a77b6-301\">Para obtener más información, consulte la [referencia de PowerShell para Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-301\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"a77b6-302\">Para Office 365 Educación, puede crear [cuatro tipos diferentes de equipos](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-302\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"a77b6-303\">PowerShell solo puede crear el tipo predeterminado de equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-303\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"a77b6-304\">Una vez creado un equipo, no se puede cambiar de tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-304\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"a77b6-305\">Llamadas y reuniones</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-305\">Calls and meetings</span></span>\n\n![Captura de pantalla de la configuración en la sección Llamadas y reuniones del Centro de administración de Office 365.](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"a77b6-307\">Las conferencias privadas habilitar sus educadores seleccionar explícitamente a los alumnos de sus reuniones, a diferencia de dejar abierto para todos los usuarios en el equipo para unirse a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-307\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"a77b6-308\">Esto les permite tener reuniones más pequeñas que no interrumpen el equipo más grande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-308\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"a77b6-309\">Lo que permite la programación para reuniones de canal permite a los usuarios seleccionar un equipo y el canal donde se hospedará la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-309\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"a77b6-310\">De este modo, cualquier usuario interesado en la reunión de ese equipo se puede unir a ella sin necesidad de haber sido invitado explícitamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-310\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Captura de pantalla de la interfaz de usuario de programación de reuniones cuando están habilitadas las reuniones privadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"a77b6-312\">Ad-hoc canal meetup permite educadores y estudiantes iniciar un meetup directamente desde la interfaz de usuario de chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-312\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"a77b6-313\">Cualquier usuario que forme parte activamente del hilo puede unirse a la llamada y continuar la conversación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-313\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Captura de pantalla de la interfaz de usuario del cuadro de redacción cuando están habilitadas las reuniones ad hoc.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"a77b6-315\">Las opciones de reunión como \"Permitir vídeos en reuniones\" y \"Permitir pantalla compartida en reuniones\" mejoran la experiencia de las reuniones al permitir la comunicación cara a cara y la posibilidad de compartir lo que un usuario ve en la pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-315\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"a77b6-316\">Si están activadas estas opciones, los usuarios pueden alternar entre compartir vídeo y la pantalla en la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-316\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Captura de pantalla de los controles de reunión.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-318\">Algunos centros pueden preferir restringir la cantidad de tráfico de red en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-318\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"a77b6-319\">Por ejemplo, quizás sea conveniente deshabilitar el vídeo en los centros educativos con ancho de banda bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-319\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"a77b6-320\">Poder escalar de un chat privado entre dos usuarios o un chat de grupo a una llamada de audio o vídeo se obtiene con \"Permitir llamada privada\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-320\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"a77b6-321\">En los chats se muestran estas opciones en la esquina superior derecha.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-321\">When in a chat, the top right corner will show these options.</span></span> \n\n![Captura de pantalla de los controles de audio y vídeo en un chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"a77b6-323\">Mensajes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-323\">Messaging</span></span>\n\n![Captura de pantalla de la configuración en la sección Mensajería del Centro de administración de Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"a77b6-325\">Como administrador de inquilinos, si su centro educativo no está de acuerdo con tener contenido \"divertido\", como GIF, memes y adhesivos, siempre puede desactivarlo para los alumnos en la sección **Mensajería** de la pantalla de configuración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-325\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"a77b6-326\">Estas opciones desaparecerán de la parte inferior del cuadro de composición, pero el conjunto estándar de emojis seguirá estando disponible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-326\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"a77b6-327\">Cuando se habilitan los archivos GIF, se puede aplicar una clasificación de contenido para restringir el tipo de archivos GIF que se permiten dentro de Microsoft Teams en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-327\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"a77b6-328\">Las clasificaciones de contenido son, entre otras:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-328\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"a77b6-329\">Estricto</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-329\">Strict</span></span> \n- <span data-ttu-id=\"a77b6-330\">Moderado</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-330\">Moderate</span></span>\n- <span data-ttu-id=\"a77b6-331\">Permitir todo el contenido</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-331\">Allow all content</span></span>\n\n<span data-ttu-id=\"a77b6-332\">También puede deshabilitar chat privado entre los alumnos, al tiempo que permite educadores la posibilidad de usar chats privadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-332\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"a77b6-333\">Si deshabilita Charla, ya no se verán Chat a lo largo de la parte izquierda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-333\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![Captura de pantalla de sección izquierda sin chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"a77b6-335\">Cuando los usuarios que tengan habilitada la funcionalidad de chat intenten iniciar una conversación con participantes que no la tengan, verán una notificación en la ventana de redacción del chat indicando que \"El administrador ha deshabilitado el chat para este usuario\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-335\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Captura de pantalla de imposibilidad de iniciar un chat con un participante que tiene la funcionalidad deshabilitada.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"a77b6-337\">Si deshabilita el chat privado para un conjunto de usuarios, estos usuarios no podrán usar T-Bot para obtener ayuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-337\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"a77b6-338\">Sin embargo, podrán buscar todo el contenido de T-Bot en el [Centro de ayuda de Microsoft Teams](https://support.office.com/Teams), por lo que no debe olvidar proporcionar este recurso a los usuarios que no puedan utilizar el chat privado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-338\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"a77b6-339\">Permitir que los propietarios eliminen los mensajes es una acción recomendada en todos los tipos de licencia, dado que resulta de ayuda en la moderación de chats de canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-339\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"a77b6-340\">Además, puede permitir que los miembros editen y eliminen sus propios mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-340\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"a77b6-341\">Esta es una excelente característica para que se puedan corregir las faltas de ortografía y permitir que el remitente elimine un mensaje redundante o publicado en el hilo incorrecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-341\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a77b6-342\">Si pone el buzón de correo de un usuario en suspensión legal, se registrarán todos los mensajes editados y eliminados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-342\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"a77b6-343\">Consulte [Poner a un usuario o un equipo de Microsoft Teams en retención legal](legal-hold.md) para obtener más información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-343\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="a77b6-344">Distribuir a clientes</span><span class="sxs-lookup"><span data-stu-id="a77b6-344">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"a77b6-345\">Microsoft Teams tiene clientes disponibles para web, escritorio (Windows y Mac) y móvil (Android, iOS y Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-345\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"a77b6-346\">Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-346\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"a77b6-347\">Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-347\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"a77b6-348\">El archivo del programa de instalación para el cliente de los equipos es un archivo ejecutable que se puede descargar por administradores y usuarios finales de la [página de descargas de los equipos](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-348\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"a77b6-349\">Educadores y estudiantes en equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-349\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"a77b6-350\">Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-350\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"a77b6-351\">Los usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-351\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"a77b6-352\">Requisitos del sistema operativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-352\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"a77b6-353\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-353\">Windows</span></span>    |<span data-ttu-id=\"a77b6-354\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-354\">MacOS</span></span>      |<span data-ttu-id=\"a77b6-355\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-355\">iOS</span></span>    |<span data-ttu-id=\"a77b6-356\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-356\">Android</span></span>    |<span data-ttu-id=\"a77b6-357\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-357\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"a77b6-358\">7 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-358\">7 and later</span></span>    |<span data-ttu-id=\"a77b6-359\">10,10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-359\">10.10 and later</span></span>    |<span data-ttu-id=\"a77b6-360\">10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-360\">10 or later</span></span>    |<span data-ttu-id=\"a77b6-361\">4,4 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-361\">4.4 and later</span></span>      |<span data-ttu-id=\"a77b6-362\">10.0.10586 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-362\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"a77b6-363\">Compatibilidad con exploradores web</span><span class=\"sxs-lookup\"><span data-stu-id=\"a77b6-363\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
