  content: "\n<span data-ttu-id=\"02d55-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un hub digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"02d55-105\">Debido a que está incorporado en Office 365, los colegios se benefician de la integración con las conocidas aplicaciones y servicios de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"02d55-106\">Ofrece seguridad y cumplimiento de nivel empresarial que es extensible y personalizable para satisfacer las necesidades de cada escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"02d55-107\">Con Microsoft Teams, su escuela o institución puede crear aulas de colaboración, conectarse a comunidades profesionales de aprendizaje o comunicarse con el personal de la escuela, todo desde una sola experiencia en Office 365 para el ámbito educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"02d55-108\">Esta guía está descargada para los administradores de TI en el ámbito educativo, incluidos aquellos que aún no han implementado Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"02d55-109\">Esta guía te ayudará a comenzar a usar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"02d55-110\">Habilitar Teams para su escuela</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"02d55-111\">Saber qué tipo de controles están disponibles para administrar equipos dentro de la escuela</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"02d55-112\">Buscar servicios de socios mediante referencias a documentación externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"02d55-113\">Esta guía está diseñada para comenzar rápidamente con las recomendaciones de configuración específicas de los equipos de las escuelas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"02d55-114\">No es una solución que se adapte a todo, pero es un buen punto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"02d55-115\">Si ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"02d55-116\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"02d55-117\">[Comprobar la disponibilidad de los equipos de su entorno](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"02d55-118\">[Implemente School Data Sync](https://docs.microsoft.com/SchoolDataSync) para facilitar a los profesores la creación automática de equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"02d55-119\">Póngase [https://aka.ms/sdssupport](https://aka.ms/sdssupport) en contacto con la asistencia para la implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"02d55-120\">Configure los puertos y protocolos adecuados para Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"02d55-121\">Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"02d55-122\">[Prepare la red de su escuela para Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"02d55-123\">Elija un tipo de equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-123\">Choose a team type.</span></span> <span data-ttu-id=\"02d55-124\">Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"02d55-125\">Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: '<span data-ttu-id="02d55-126">Inicio rápido: Guía de planificación de Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="02d55-126">Quick start - Teams planning guide</span></span>'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"02d55-127\">Paso 1: agrupar a las personas</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"02d55-128\">Reúna a un grupo de personas de personal, profesores y la comunidad del educador para actuar como el grupo de toma de decisiones de la & de la parte interesada de la implementación de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"02d55-129\">Paso 2: priorizar los escenarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"02d55-130\">Las personas están siempre en el centro de la comunicación y la colaboración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"02d55-131\">Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"02d55-132\">Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"02d55-133\">Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"02d55-134\">:trophy: Procedimiento recomendado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"02d55-135\">**Use Microsoft Teams para planificar la implementación**</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"02d55-136\">Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"02d55-137\">Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"02d55-138\">Su equipo puede tener un aspecto similar al siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-138\">Your team might look something like this:</span></span>\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"02d55-140\">Paso 3: realizar pruebas piloto e implementar Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"02d55-141\">Querrá tener un piloto de equipos iniciales con sus educadores, tanto los campeones como los primeros, los pioneros, en uno o varios de los escenarios que seleccionó más arriba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"02d55-142\">Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"02d55-143\">Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Captura de pantalla de grupos de usuarios de Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"02d55-145\">Una vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"02d55-146\">Asegúrese de que el plan de implementación integra los escenarios prioritarios para garantizar que su escuela sea el máximo de Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"02d55-147\">Paso 4: medir el uso, administrar la satisfacción y impulsar la adopción</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"02d55-148\">Para impulsar correctamente la adopción de Office 365 y equipos, Manténgase centrado en la experiencia del educador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"02d55-149\">Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"02d55-150\">\\*\\*Lea la [Guía de adopción de Office 365]( https://aka.ms/office365adoptionguide) \\*\\* para obtener procedimientos recomendados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"02d55-151\">También tiene a su disposición nuestro contenido complementario para [crear una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) con el fin de documentar su enfoque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"02d55-152\">\\*\\*Estudie los [informes de actividades de Office 365](teams-activity-reports.md) \\*\\* para comprender el uso de toda la escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"02d55-153\">Si no es administrador de Office 365, pida a su administrador que le proporcione permisos de lector de informes para que pueda obtener acceso a los informes de actividades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"02d55-154\">**Capture los comentarios de su uducators** sobre su experiencia con Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"02d55-155\">Use un canal en Teams cuando la escuela tenga menos de 5000 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"02d55-156\">Use un grupo público en Yammer cuando la escuela sea mayor que este límite actual de pertenencia en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"02d55-157\">**Cuide a los expertos y resalte los logros.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"02d55-158\">Recompensa a los educadores por adoptar estas nuevas herramientas y usarlas de manera innovadora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"02d55-159\">Esto, encima de cualquier cosa, garantiza la adopción continua de Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
