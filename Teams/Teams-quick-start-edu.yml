- durationInMinutes: 2
  content: "\n[Los equipos de Microsoft](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un concentrador digital que reúne la conversaciones, las reuniones, los archivos y aplicaciones en un solo lugar. Debido a que se basa en Office 365, escuelas se benefician de la integración con sus aplicaciones de Office familiares y servicios. Proporciona seguridad de nivel empresarial y cumplimiento de normas que es extensible y personalizable para satisfacer las necesidades de cada escuela.\n\nCon Microsoft Teams, su escuela o institución puede crear aulas de colaboración, conectarse de comunidades de aprendizaje profesionales o comunicarse con el personal de la escuela: todo desde una única experiencia en Office 365 para el ámbito educativo.\n\nEsta guía es para los administradores de TI en el ámbito educativo, incluidos aquellos que aún no ha implementado los equipos. Esta guía le ayudará a empezar a trabajar con: \n- Permitir a los equipos de su escuela\n- ¿Qué tipo de controles están disponibles para administrar los equipos dentro de su escuela de aprendizaje\n- Búsqueda de servicios para socios a través de referencias a la documentación externa \n\nEsta guía está diseñada para ayudarle a comenzar rápidamente con las recomendaciones de configuración específicas de los equipos en las escuelas. No es una solución única, pero es un buen punto de partida. \n\nSi ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\n1. [Comprobar la disponibilidad para los equipos de su entorno](environment-readiness.md).\n2. [Implementar sincronización de datos de School](https://docs.microsoft.com/SchoolDataSync) para facilitar a los profesores crear automáticamente los equipos. Contacto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener ayuda de implementación.\n3. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).\n4. [Preparar la red de su escuela para los equipos](prepare-network.md).\n5. Elija un tipo de equipo. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Paso 1: agrupar a las personas\n\nEnsamblar un grupo de personas de personal, los profesores y la Comunidad de formador para que actúen como el participante & grupo de toma de decisiones para la implementación de los equipos. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Paso 2: priorizar los escenarios\n\nLas personas están siempre en el centro de la comunicación y la colaboración. Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedimiento recomendado:\n**Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Paso 3: Realizar pruebas piloto e implementación de los equipos\n\nDesea mantener un entorno de pruebas inicial de los equipos con sus educadores, campeones y, para uno o varios de los escenarios que se seleccionó por encima de los primeros usuarios. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. \n\n![Grupos de usuarios de la captura de pantalla de los equipos.](media/quick-start-example-scenarios.png)\n\nUna vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia. Asegúrese de que el plan de implementación integra los escenarios con prioridad para asegurarse de que su escuela es obtener el máximo provecho de Office 365 y los equipos.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Paso 4: Medir el uso, administrar la satisfacción y adopción de unidad\n\nPara correctamente estimular la adopción de Office 365 y los equipos, permanezca centrado en la experiencia de su formador. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar: \n\n1. **Lectura de las [Instrucciones de adopción de Office 365]( https://aka.ms/office365adoptionguide) ** para procedimientos recomendados. También disponible para el usuario es nuestro contenido adicional para la [creación de una estrategia de administración de cambios para los equipos de Microsoft](change-management-strategy.md) en su enfoque del documento.\n2. **Práctico [informes de actividad de Office 365](teams-activity-reports.md) ** para comprender el uso a través de su escuela. Si no es un administrador de Office 365, pida a su administrador para conceder permisos de lector de informes por lo que se pueden acceder a los informes de actividad.\n3. **Capturar la opinión de su uducators** en su experiencia con Office 365 y los equipos. Utilice un canal en los equipos cuando su escuela tiene menos de 2500 individuos. Use un grupo público en Yammer cuando su escuela es mayor que este límite actual de pertenencia en los equipos. \n4. **Cuide a los expertos y resalte los logros.** Educadores recompensa para la adopción de estas nuevas herramientas y usarlos de forma innovadora. Esto, por encima de cualquier cosa, garantiza la adopción continuada de Office 365 y los equipos.\n"
- title: Activar o desactivar licencias de Microsoft Teams.
  durationInMinutes: 2
  content: "\nLos equipos es un servicio basado en la nube. Una vez que un formador o estudiante tiene una licencia válida, pueden ejecutar el escritorio, web y los clientes móviles de los equipos. Pueden instalar estos clientes ellos mismos--no necesita el Administrador de TI a implementar estos clientes. \n\nPuede administrar las licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Office 365 o mediante el uso de PowerShell. Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos. Esto resulta útil para comprender si está interesado en poner a prueba los equipos antes de habilitación amplia. \n\n> [!NOTE]\n> Antes de activar los equipos para su escuela, asegúrese de que tiene los controles adecuados en su lugar. Un programa de las pruebas piloto significativamente ayuda a garantizar que los usuarios adecuados son capaces de usar y proporcionen comentarios sobre qué tipos de controles de mejoran el uso y la administración del producto. \n\nA continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle. \n\n|Departamento de TI   |Pruebas piloto de personal   |Pruebas piloto de formador   |Grupos piloto de estudiantes   |\n|---|---|---|---|---|\n|Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.   |Seleccione los departamentos de personal para el trabajo del proyecto y su colaboración.   |Identificar educadores para convertirse en Campeones que están interesados en los equipos en el aula y en colaboración formador.   |Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés. Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.   |\n|**Equipos de muestra**   |   |   |   |\n|Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).    |Coordinación de proyectos.   |Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).   |Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).   |\n|Comunicaciones del departamento de TI con los profesores.   |Área de trabajo para colaboración y anuncios.   |Coordinación y comunicación entre departamentos.   |Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).   |\n|Problemas en el sitio activo.   |Reuniones.   |Colaboración en proyectos de investigación.   |   |\n|Área de trabajo para colaboración y anuncios en la organización.   |Grupos de administradores ejecutivos.   |   |   |\n\n> [!NOTE]\n> Para obtener ayuda y soporte técnico con licencias de equipos u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Configurar Microsoft Teams para su escuela
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Sincronización de datos de School](https://docs.microsoft.com/SchoolDataSync) facilita a los profesores crear automáticamente los equipos. Contacto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener ayuda de implementación.\n\nDebe tener permisos de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Office 365 para administrar los equipos de su escuela.\n\n1. Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador Global y seleccione **Admin**.\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Office 365.](media/o365-admin-option.png)\n\n2. Seleccione **configuración** > **Services & complementos**.\n\n     ![Captura de pantalla de la opción Servicios & complementos en configuración.](media/o365-settings-services.png)\n    \n3. Seleccione **Los equipos de Microsoft** en la lista.\n\n     ![Captura de pantalla de las opciones en la página Servicios & complementos en el centro de administración de Office 365.](media/o365-services-select-teams.png)\n\n4. Una vez que se abre la página de configuración de Microsoft Teams, las opciones de configuración se pone en la vista. Desde aquí, puede administrar sus licencias.\n\n     ![Sección de configuración de captura de pantalla de los equipos de Microsoft en el centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configuración para todos los inquilinos
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>General\nLa sección General permite configurar las siguientes opciones para la entidad completa entre todos los tipos de licencia que es posible que tenga.\n\n- Mostrar el organigrama en el perfil personal.\n- Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.\n- Permitir mensajes de ayuda proactivos de T-Bot.\n\n[T-Bot](t-bot.md) es un fantástico recurso nuevo para sus usuarios. Es un mecanismo fundamental con el que pretendemos que los usuarios conozcan en mayor profundidad el producto. Recomendamos dejarlo habilitado. \n\nPara activar o desactivar la opción T-Bot, mover la alternancia a **o **desactivar** **, a continuación, seleccione **Guardar**.\n\n![Captura de pantalla de la configuración en la sección General del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integración del correo electrónico\nPuede habilitar la integración de correo electrónico con los canales, así como crear una lista de remitentes restringidos. Para activar o desactivar la integración de correo electrónico, mover la alternancia a **o **desactivar** **, a continuación, seleccione **Guardar**. \n\nLa **lista de remitentes de permitir** ayuda a controlar quién puede equipos dentro de la organización de correo electrónico. \n\n![Captura de pantalla de la configuración en la sección de integración del correo electrónico del Centro de administración de Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Aplicaciones\nEn Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones. Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.\n\nAl habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams. Si selecciona **Habilitar las nuevas aplicaciones externas de forma predeterminada**, nuevas aplicaciones automáticamente se muestran en la lista de medida que estén disponibles. \n\nLa capacidad de sideload una aplicación sólo está disponible para los integrantes del grupo no sea de invitado. Esto es útil si dispone de los cursos de programación o a probar cualquier personalizado sistemas de administración que se pueden integrar con los equipos de aprendizaje. Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Captura de pantalla de la configuración en la sección Aplicaciones del Centro de administración de Office 365.](media/QS-edu-apps2.png)\n\nMediante la habilitación de las asignaciones, educadores pueden proporcionar comentarios iterativo y las asignaciones a los alumnos. \n\nUna vez habilitada la aplicaciones externas en los equipos, educadores pueden personalizar aplicaciones para que estén disponibles para los estudiantes a través de las fichas. Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario, y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube. Hay varias fichas integradas, como Archivos.\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nEn el cliente de los equipos, los usuarios pueden agregar fichas para Word documentos, PowerPoint, formularios, los blocs de notas de OneNote clase, asignaciones y mucho más. Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.\n\n### <a name=\"custom-cloud-storage\"></a>Almacenamiento en nube personalizado\nEn Microsoft Teams puede habilitar diversas formas de almacenamiento en nube. En este momento, se admiten Box, Dropbox, Google Drive y ShareFile. Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**. Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.\n\n![Captura de pantalla de la configuración en la sección para personalizar el almacenamiento en nube del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nMicrosoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado. Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md). Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Si no desea administrar la colección de cada sitio, aprenderá cómo permitir que el servicio controlan automáticamente para usted. \n\n> [!NOTE]\n> Para obtener ayuda y soporte técnico con la configuración de todo el inquilino u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Configurar ajustes por tipo de licencia o usuario
  durationInMinutes: 7
  content: "Sólo debe tener el ámbito educativo que aparecen en los tipos de licencia. La lista desplegable incluye educación profesores y personal, estudiantes de educación e invitado. El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne. Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos.  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPara permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**. Esto es un modificador temporal; Finalmente, que necesitará para administrar el acceso de usuario a los equipos a través de las licencias de usuario como lo haría para todas las otras cargas de trabajo de Office.\n\n![Captura de pantalla de la configuración en la sección del selector de licencias de Microsoft Teams en el Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nPara activar el [Acceso de invitado](guest-access.md) en su inquilino, seleccione la licencia **Invitado** y establezca el botón de alternancia en **Activado**. Puede usar el acceso de invitado para habilitar el escenario de profesor invitado, que permite a los colaboradores que no forman parte de su organización para participar en sus equipos. Sólo obtener debe agregarse un profesor de invitado a un equipo si continúan interactuar con la clase durante el ciclo de vida de curso. Si solo intervendrá para dar una charla, puede hacer que se una a una reunión como usuario anónimo en lugar de añadirlo al equipo como invitado. \n\n> [!NOTE] \n> Sólo los propietarios de equipo pueden agregar invitados al equipo.\n\n\n### <a name=\"teams-and-channels\"></a>Equipos y canales\nUn equipo está diseñado para reunir educadores y estudiantes que trabajan estrechamente para hacer las cosas. Los equipos pueden ser dinámicos para el trabajo (por ejemplo, desarrollo del plan de estudios o planear eventos escuela), así como para el trabajo en curso, para reflejar la estructura interna de la entidad (por ejemplo, escuelas, departamentos y clases). Los equipos para el ámbito educativo tiene 3 nuevos tipos de equipo (clases, PLC y los miembros del personal).\n\n|       |para Clases    |para Comunidades profesionales de aprendizaje       |para Miembros de personal      |para Todos     |\n|---    |---    |---    |---    |---    |\n|Descripción    |Profesores y alumnos que colaboran en proyectos de grupo, tareas, etc.      |Educadores que colaboran en una comunidad profesional de aprendizaje.      |Líderes y miembros del personal que colaboran en la administración y el desarrollo del centro educativo.    |Alumnos y empleados del centro educativo que colaboran en grupos de interés y clubes.      |\n\nUn canal es una subcategoría de un equipo. Los canales se pueden crear para una actividad o para un tema. Las conversaciones, los archivos y las notas son específicos de cada canal, pero están disponibles para todos los miembros del equipo.\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Debe utilizar el panel de control de **grupos** , ya que todos los equipos se fundamentan en grupos de Office 365. \n\nPuede crear y administrar miembros y propietarios de equipo mediante el panel de control de **grupos** en el centro de administración de Office 365. La creación de grupos de Office 365 está activada de forma predeterminada, pero puede restringirla a usuarios o grupos específicos (por ejemplo, Educación: Profesores y Personal) mediante PowerShell.\n\nPara obtener información sobre el uso de PowerShell para controlar los permisos y los tipos de licencia que se necesitan para aprovechar estas características, consulte [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Desactivar la creación de grupos afecta a otros productos. Las implicaciones de esta acción se describen en [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Aspectos destacados de la administración y la creación de equipos\n#### <a name=\"team-management\"></a>Administración de equipos\n- Para obtener más información acerca de cómo crear grupos de Office 365 en el centro de administración, vea [crear un grupo en el centro de administración de Office 365](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- La característica de convención de nomenclatura de equipos que proporciona Groups está disponible en la versión preliminar privada y pronto lo estará en la versión preliminar pública. Para obtener más información sobre esta característica, consulte [Directiva de nomenclatura de grupos de Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Evitar que Microsoft Teams muestre la lista de direcciones global (GAL). Para obtener más información, consulte \"Ocultar grupos de Office 365 de GAL\" en [Administrar grupos de Office 365 con PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Administrar directivas de expiración de equipos o grupos. Para obtener más información, consulte [Directiva de expiración de grupo de Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Creación de equipos\n- __Usando School Data Sync__: si ya usa School Data Sync, los equipos se crearán automáticamente con los datos de sus listas. Los profesores y alumnos se asignarán automáticamente. \n\n> [!TIP]\n> Si desea obtener más información sobre School Data Sync, consulte [Información general sobre School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Puede registrarse en School Data Sync [aquí](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- (En versión preliminar) Usando PowerShell para crear grupos. Para obtener más información, consulte la [referencia de PowerShell para Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Para Office 365 Educación, puede crear [cuatro tipos diferentes de equipos](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). PowerShell solo puede crear el tipo predeterminado de equipo. Una vez creado un equipo, no se puede cambiar de tipo. \n\n### <a name=\"calls-and-meetings\"></a>Llamadas y reuniones\n\n![Captura de pantalla de la configuración en la sección Llamadas y reuniones del Centro de administración de Office 365.](media/calls-and-meetings.png)\n\nLas conferencias privadas habilitar sus educadores seleccionar explícitamente a los alumnos de sus reuniones, a diferencia de dejar abierto para todos los usuarios en el equipo para unirse a. Esto les permite tener reuniones más pequeñas que no interrumpen el equipo más grande. \n\nLo que permite la programación para reuniones de canal permite a los usuarios seleccionar un equipo y el canal donde se hospedará la reunión. De este modo, cualquier usuario interesado en la reunión de ese equipo se puede unir a ella sin necesidad de haber sido invitado explícitamente. \n\n![Captura de pantalla de la interfaz de usuario de programación de reuniones cuando están habilitadas las reuniones privadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nAd-hoc canal meetup permite educadores y estudiantes iniciar un meetup directamente desde la interfaz de usuario de chat. Cualquier usuario que forme parte activamente del hilo puede unirse a la llamada y continuar la conversación. \n\n![Captura de pantalla de la interfaz de usuario del cuadro de redacción cuando están habilitadas las reuniones ad hoc.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nLas opciones de reunión como \"Permitir vídeos en reuniones\" y \"Permitir pantalla compartida en reuniones\" mejoran la experiencia de las reuniones al permitir la comunicación cara a cara y la posibilidad de compartir lo que un usuario ve en la pantalla. Si están activadas estas opciones, los usuarios pueden alternar entre compartir vídeo y la pantalla en la reunión. \n\n![Captura de pantalla de los controles de reunión.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Algunos centros pueden preferir restringir la cantidad de tráfico de red en su centro educativo. Por ejemplo, quizás sea conveniente deshabilitar el vídeo en los centros educativos con ancho de banda bajo.\n\nPoder escalar de un chat privado entre dos usuarios o un chat de grupo a una llamada de audio o vídeo se obtiene con \"Permitir llamada privada\". En los chats se muestran estas opciones en la esquina superior derecha. \n\n![Captura de pantalla de los controles de audio y vídeo en un chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Mensajes\n\n![Captura de pantalla de la configuración en la sección Mensajería del Centro de administración de Office 365.](media/QS-edu-messaging.png)\n\nComo administrador de inquilinos, si su centro educativo no está de acuerdo con tener contenido \"divertido\", como GIF, memes y adhesivos, siempre puede desactivarlo para los alumnos en la sección **Mensajería** de la pantalla de configuración de Microsoft Teams. Estas opciones desaparecerán de la parte inferior del cuadro de composición, pero el conjunto estándar de emojis seguirá estando disponible. Cuando se habilitan los archivos GIF, se puede aplicar una clasificación de contenido para restringir el tipo de archivos GIF que se permiten dentro de Microsoft Teams en su centro educativo. Las clasificaciones de contenido son, entre otras:\n\n- Estricto \n- Moderado\n- Permitir todo el contenido\n\nTambién puede deshabilitar chat privado entre los alumnos, al tiempo que permite educadores la posibilidad de usar chats privadas. Si deshabilita Charla, ya no se verán Chat a lo largo de la parte izquierda. \n\n![Captura de pantalla de sección izquierda sin chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nCuando los usuarios que tengan habilitada la funcionalidad de chat intenten iniciar una conversación con participantes que no la tengan, verán una notificación en la ventana de redacción del chat indicando que \"El administrador ha deshabilitado el chat para este usuario\".\n\n![Captura de pantalla de imposibilidad de iniciar un chat con un participante que tiene la funcionalidad deshabilitada.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Si deshabilita el chat privado para un conjunto de usuarios, estos usuarios no podrán usar T-Bot para obtener ayuda. Sin embargo, podrán buscar todo el contenido de T-Bot en el [Centro de ayuda de Microsoft Teams](https://support.office.com/Teams), por lo que no debe olvidar proporcionar este recurso a los usuarios que no puedan utilizar el chat privado. \n\nPermitir que los propietarios eliminen los mensajes es una acción recomendada en todos los tipos de licencia, dado que resulta de ayuda en la moderación de chats de canal. \n\nAdemás, puede permitir que los miembros editen y eliminen sus propios mensajes. Esta es una excelente característica para que se puedan corregir las faltas de ortografía y permitir que el remitente elimine un mensaje redundante o publicado en el hilo incorrecto. \n\n> [!NOTE]\n> Si pone el buzón de correo de un usuario en suspensión legal, se registrarán todos los mensajes editados y eliminados. Consulte [Poner a un usuario o un equipo de Microsoft Teams en retención legal](legal-hold.md) para obtener más información.\n"
- title: Distribuir a clientes
  durationInMinutes: 1
  content: "\nMicrosoft Teams tiene clientes disponibles para web, escritorio (Windows y Mac) y móvil (Android, iOS y Windows Phone). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).\n\nEl archivo del programa de instalación para el cliente de los equipos es un archivo ejecutable que se puede descargar por administradores y usuarios finales de la [página de descargas de los equipos](https://teams.microsoft.com/downloads). Educadores y estudiantes en equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.\n\nLos usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos del sistema operativo\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 o posterior    |10,10 o posterior    |10 o posterior    |4,4 o posterior      |10.0.10586 o posterior       |\n\n\n### <a name=\"internet-browser-support\"></a>Compatibilidad con exploradores web \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
