- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d0eb2-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un hub digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"d0eb2-105\">Debido a que está incorporado en Office 365, los colegios se benefician de la integración con las conocidas aplicaciones y servicios de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"d0eb2-106\">Ofrece seguridad y cumplimiento de nivel empresarial que es extensible y personalizable para satisfacer las necesidades de cada escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"d0eb2-107\">Con Microsoft Teams, su escuela o institución puede crear aulas de colaboración, conectarse a comunidades profesionales de aprendizaje, comunicarse con personal escolar, coordinar investigaciones entre instituciones o facilitar más fácilmente los esfuerzos de la vida de los estudiantes como clubs o extracurricular actividades, todo desde una sola experiencia en Office 365 para el ámbito educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"d0eb2-108\">Microsoft Teams ahorra tiempo, profundiza las conexiones y simplifica la logística diaria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"d0eb2-109\">Esto permite que el personal se concentre en sus roles como educador, investigadores y líderes de su escuela o institución.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"d0eb2-110\">Esta guía está descargada para los administradores de TI en el ámbito educativo, incluidos aquellos que aún no han implementado Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"d0eb2-111\">Esta guía te ayudará a comenzar a usar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"d0eb2-112\">Habilitar Teams para su escuela</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"d0eb2-113\">Saber qué tipo de controles están disponibles para administrar equipos dentro de la escuela</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"d0eb2-114\">Buscar servicios de socios mediante referencias a documentación externa</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"d0eb2-115\">Esta guía está diseñada para comenzar rápidamente con las recomendaciones de configuración específicas de los equipos de las escuelas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"d0eb2-116\">No es una solución que se adapte a todo, pero es un buen punto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"d0eb2-117\">Si ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d0eb2-118\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"d0eb2-119\">[Comprobar la disponibilidad de los equipos de su entorno](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"d0eb2-120\">[Implemente School Data Sync](https://docs.microsoft.com/SchoolDataSync) para facilitar a los profesores la creación automática de equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"d0eb2-121\">Póngase [https://aka.ms/sdssupport](https://aka.ms/sdssupport) en contacto con la asistencia para la implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"d0eb2-122\">Configure los puertos y protocolos adecuados para Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"d0eb2-123\">Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"d0eb2-124\">[Prepare la red de su escuela para Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"d0eb2-125\">Elija un tipo de equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-125\">Choose a team type.</span></span> <span data-ttu-id=\"d0eb2-126\">Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"d0eb2-127\">Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: '<span data-ttu-id="d0eb2-128">Inicio rápido: Guía de planificación de Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="d0eb2-128">Quick start - Teams planning guide</span></span>'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"d0eb2-129\">Paso 1: agrupar a las personas</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"d0eb2-130\">Reúna a un grupo de personas de personal, profesores y la comunidad del educador para actuar como parte interesada & grupo de toma de decisiones de la implementación de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"d0eb2-131\">Paso 2: priorizar los escenarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"d0eb2-132\">Las personas están siempre en el centro de la comunicación y la colaboración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"d0eb2-133\">Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"d0eb2-134\">Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"d0eb2-135\">Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a>:trophy: <span data-ttu-id=\"d0eb2-136\">Procedimiento recomendado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-136\">Best practice:</span></span>\n<span data-ttu-id=\"d0eb2-137\">**Use Microsoft Teams para planificar la implementación**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"d0eb2-138\">Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"d0eb2-139\">Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"d0eb2-140\">Su equipo puede tener un aspecto similar al siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-140\">Your team might look something like this:</span></span>\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"d0eb2-142\">Paso 3: realizar pruebas piloto e implementar Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"d0eb2-143\">Querrá tener un piloto de equipos iniciales con sus educadores, tanto los campeones como los primeros, los pioneros, en uno o varios de los escenarios que seleccionó más arriba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"d0eb2-144\">Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"d0eb2-145\">Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Captura de pantalla de grupos de usuarios de Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"d0eb2-147\">Una vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"d0eb2-148\">Asegúrese de que el plan de implementación integra los escenarios prioritarios para garantizar que su escuela sea el máximo de Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"d0eb2-149\">Paso 4: medir el uso, administrar la satisfacción y impulsar la adopción</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"d0eb2-150\">Para impulsar correctamente la adopción de Office 365 y equipos, Manténgase centrado en la experiencia del educador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"d0eb2-151\">Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"d0eb2-152\">\\*\\*Lea la [Guía de adopción de Office 365]( https://aka.ms/office365adoptionguide) \\*\\* para obtener procedimientos recomendados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"d0eb2-153\">También tiene a su disposición nuestro contenido complementario para [crear una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) con el fin de documentar su enfoque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"d0eb2-154\">\\*\\*Estudie los [informes de actividades de Office 365](teams-activity-reports.md) \\*\\* para comprender el uso de toda la escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"d0eb2-155\">Si no es administrador de Office 365, pida a su administrador que le proporcione permisos de lector de informes para que pueda obtener acceso a los informes de actividades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"d0eb2-156\">**Capture comentarios de sus educadores** sobre su experiencia con Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"d0eb2-157\">Use un canal en Teams cuando la escuela tenga menos de 5000 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"d0eb2-158\">Use un grupo público en Yammer cuando la escuela sea mayor que este límite actual de pertenencia en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"d0eb2-159\">**Cuide a los expertos y resalte los logros.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"d0eb2-160\">Recompensa a los educadores por adoptar estas nuevas herramientas y usarlas de manera innovadora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"d0eb2-161\">Esto, encima de cualquier cosa, garantiza la adopción continua de Office 365 y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="d0eb2-162">Activar o desactivar licencias de Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="d0eb2-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"d0eb2-163\">Teams es un servicio basado en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"d0eb2-164\">Una vez que un educador o un estudiante tienen una licencia válida, pueden ejecutar los clientes de escritorio, Web y equipos móviles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"d0eb2-165\">Pueden instalar estos clientes por sí mismos; el administrador de ti no necesita implementar estos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"d0eb2-166\">Puede administrar licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Microsoft 365 o mediante PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"d0eb2-167\">Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"d0eb2-168\">Esto es útil para comprender si está interesado en los equipos piloto antes de la ampliable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"d0eb2-169\">Antes de activar Teams para su escuela, asegúrese de tener los controles adecuados en su lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"d0eb2-170\">Un programa piloto ayuda significativamente a garantizar que los usuarios adecuados puedan usar y enviar comentarios sobre qué tipos de controles mejoran el uso y la administración del producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"d0eb2-171\">A continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"d0eb2-172\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-172\">IT department</span></span>   |<span data-ttu-id=\"d0eb2-173\">Pilotos de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-173\">Staff pilots</span></span>   |<span data-ttu-id=\"d0eb2-174\">Pilotos de educador</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-174\">Educator pilots</span></span>   |<span data-ttu-id=\"d0eb2-175\">Grupos piloto de estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"d0eb2-176\">Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"d0eb2-177\">Seleccione departamentos de personal para la colaboración y el trabajo del proyecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"d0eb2-178\">Identifique educadores para que se conviertan en expertos que están entusiasmados con los equipos en el aula y en la colaboración del educador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"d0eb2-179\">Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"d0eb2-180\">Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"d0eb2-181\">**Equipos de muestra**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"d0eb2-182\">Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"d0eb2-183\">Coordinación de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-183\">Project coordination</span></span>   |<span data-ttu-id=\"d0eb2-184\">Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"d0eb2-185\">Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"d0eb2-186\">Comunicaciones del departamento de TI con los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"d0eb2-187\">Área de trabajo para colaboración y anuncios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"d0eb2-188\">Coordinación y comunicación entre departamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"d0eb2-189\">Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"d0eb2-190\">Problemas en el sitio activo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"d0eb2-191\">Reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-191\">Meetings</span></span>   |<span data-ttu-id=\"d0eb2-192\">Colaboración en proyectos de investigación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"d0eb2-193\">Área de trabajo para colaboración y anuncios en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"d0eb2-194\">Grupos de administradores ejecutivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"d0eb2-195\">Para obtener ayuda y soporte técnico con licencias de Teams u otros problemas, [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)envíe una consulta en.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="d0eb2-196">Configurar Microsoft Teams para su escuela</span><span class="sxs-lookup"><span data-stu-id="d0eb2-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"d0eb2-197\">A partir del 2019 de junio, todos los equipos de administración de la educación deben usar el centro de administración de Microsoft Teams para administrar todas las directivas de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"d0eb2-198\">Las directivas de Teams para el ámbito educativo ya no se pueden administrar en el centro de administración de Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"d0eb2-199\">Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"d0eb2-200\">Puede administrar fácilmente todas las directivas de Teams en el [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/) iniciando sesión con sus credenciales de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"d0eb2-201\">La configuración del centro de administración de Microsoft Teams no se administra en función del tipo de licencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"d0eb2-202\">En su lugar, le sugerimos que defina diferentes directivas para administrar las funciones que están disponibles para los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"d0eb2-203\">Para configurar una directiva, haga clic en la Directiva en el navegación izquierdo del centro de administración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"d0eb2-204\">Este es un ejemplo de directivas de mensajería.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-204\">Here's an example of messaging policies.</span></span> \n\n![Captura de pantalla de la página de directivas de mensajería.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"d0eb2-206\">Con las directivas, puede activar y desactivar las características a nivel de cada usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"d0eb2-207\">Este es el funcionamiento de las asignaciones de directivas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"d0eb2-208\">De forma predeterminada, todos los usuarios nuevos obtendrán la directiva global (configuración de nivel de inquilino).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"d0eb2-209\">Se puede asignar a un usuario una directiva de usuario preconfigurada creada por Microsoft si cumple los requisitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"d0eb2-210\">Estas directivas preconfiguradas no se pueden editar por parte de los administradores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"d0eb2-211\">Si desea administrarlos en el futuro, cree nuevas directivas personalizadas y asigne las directivas personalizadas a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"d0eb2-212\">Se puede asignar una directiva personalizada a cualquier usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"d0eb2-213\">Para crear una nueva directiva personalizada, haga clic en **Agregar**, elija la configuración que desee para la Directiva y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"d0eb2-214\">A continuación, asigne la directiva personalizada a un usuario yendo a **los usuarios** en el centro de administración de Microsoft Teams o mediante una secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"d0eb2-215\">![Captura de pantalla de la opción Agregar en la página directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de pantalla de la opción Editar para las directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla del panel editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"d0eb2-218\">Cómo habilitar diferentes directivas para profesores y alumnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"d0eb2-219\">Para tener una configuración personalizada para profesores y alumnos (por ejemplo, chat está habilitado para profesores, pero no para estudiantes), hay dos métodos para crearlos y asignarlos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"d0eb2-220\">Use el módulo de PowerShell para ejecutar un script para crear y asignar varias directivas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"d0eb2-221\">Consulte el apéndice para obtener ejemplos de secuencias de comandos y documentación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"d0eb2-222\">En el centro de administración de Microsoft Teams, cree una nueva directiva personalizada y asigne la Directiva a los usuarios en la pestaña **usuarios** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"d0eb2-223\">Hasta que se asigne una directiva personalizada a un usuario, el usuario usará la configuración de directiva global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"d0eb2-224\">Esto significa que si el chat está habilitado en la directiva global y deshabilitado en la Directiva de estudiante personalizada, hasta que la directiva personalizada se asigne al estudiante, el alumno podrá usar el chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"d0eb2-225\">En este caso, es posible que sea más fácil deshabilitar la conversación en todo el mundo y usar directivas personalizadas para habilitar el chat para profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"d0eb2-226\">Apéndice</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"d0eb2-227\">Cómo crear y asignar una directiva de mensajería</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"d0eb2-228\">Para ver si alguna de las directivas disponibles en sus inquilinos se ajusta a sus necesidades, ejecute Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"d0eb2-229\">Si no es así, cree una nueva Directiva ejecutando New-CsTeamsMessagingPolicy- &lt;nombre&gt; -&lt;de la directiva&gt; -&lt;de identidad&gt;valor del parámetro nombre del parámetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"d0eb2-230\">Para obtener más información, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"d0eb2-231\">Ejemplo de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-231\">Sample script</span></span> \n\n <span data-ttu-id=\"d0eb2-232\">Vea [ejemplo de script de PowerShell: crear y asignar una directiva de mensajería](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="d0eb2-233">Distribuir a clientes</span><span class="sxs-lookup"><span data-stu-id="d0eb2-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"d0eb2-234\">Teams tiene clientes disponibles para Web, equipos de escritorio (Windows y Mac) y teléfonos móviles (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"d0eb2-235\">Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"d0eb2-236\">Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"d0eb2-237\">El archivo de configuración del cliente de Teams es un archivo ejecutable que los administradores y los usuarios finales pueden descargar desde la [Página de descargas de Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"d0eb2-238\">Los educadores y alumnos de los equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"d0eb2-239\">Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"d0eb2-240\">Los usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"d0eb2-241\">Requisitos del sistema operativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"d0eb2-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-242\">Windows</span></span>    |<span data-ttu-id=\"d0eb2-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-243\">MacOS</span></span>      |<span data-ttu-id=\"d0eb2-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-244\">iOS</span></span>    |<span data-ttu-id=\"d0eb2-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"d0eb2-246\">7 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-246\">7 and later</span></span>    |<span data-ttu-id=\"d0eb2-247\">10,10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-247\">10.10 and later</span></span>    |<span data-ttu-id=\"d0eb2-248\">10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-248\">10 or later</span></span>    |<span data-ttu-id=\"d0eb2-249\">4,4 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"d0eb2-250\">Compatibilidad con exploradores web</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="d0eb2-251">Recursos, comentarios y soporte técnico</span><span class="sxs-lookup"><span data-stu-id="d0eb2-251">Resources, feedback, and support</span></span>
