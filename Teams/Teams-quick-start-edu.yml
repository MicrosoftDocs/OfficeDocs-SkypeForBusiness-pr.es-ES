- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un hub digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar. Dado que está integrado en Office 365, los centros educativos se benefician de la integración con sus aplicaciones y servicios de Office que ya conocen. Proporciona seguridad y cumplimiento de nivel empresarial que se puede ampliar y personalizar para adaptarse a las necesidades de cada centro educativo.\n\nCon Microsoft Teams, su centro educativo o institución puede crear aulas colaborativas, conectarse en comunidades profesionales de aprendizaje, comunicarse con el personal del centro educativo, coordinar la investigación entre instituciones o facilitar más fácilmente los esfuerzos de la vida de los alumnos, como clubes o actividades extracurriculares, todo ello desde una única experiencia en Office 365 para el ámbito educativo.\n\nMicrosoft Teams ahorra tiempo, estrecha las conexiones y simplifica la logística diaria. Esto permite al personal centrarse en sus roles como formadores, investigadores y líderes en su escuela o institución. Los alumnos se benefician de clases en línea fáciles de acceder, lecciones grabadas y reuniones privadas con profesores.\n\nEsta guía es para administradores de TI en el sector educativo, incluidos aquellos que aún no han implementado Teams. Esta guía le ayudará a empezar a trabajar con: \n- Habilitar Teams para alumnos\n- Saber qué tipo de controles están disponibles para administrar Teams en su centro educativo\n- Buscar servicios de asociados mediante referencias a documentación externa \n\nEsta guía está diseñada para empezar rápidamente con recomendaciones de configuración específicas para Teams en las escuelas. No es una solución integral, pero es un buen punto de partida. \n\nSi ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\n1. [Implemente School Data Sync para](https://docs.microsoft.com/SchoolDataSync) facilitar a los profesores la creación automática de Teams. Póngase en [https://aka.ms/sdssupport](https://aka.ms/sdssupport) contacto con usted para obtener asistencia para la implementación.\n2. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).\n3. [Prepare la red de su escuela para Teams.](prepare-network.md)\n4. Elija un tipo de equipo. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Paso 1: agrupar a las personas\n\nReúna a un grupo de personas del personal, los profesores y la comunidad de formadores para que actúe como la parte interesada & grupo de toma de decisiones para la implementación de Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Paso 2: priorizar los escenarios\n\nLa colaboración y la comunicación se une a las personas. Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedimiento recomendado:\n**Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Paso 3: Realizar pruebas piloto e implementar Teams\n\nQuerrá llevar a cabo una prueba piloto inicial de Teams con los profesores, tanto los campeones como los primeros usuarios, para uno o varios de los escenarios que seleccionó anteriormente. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. \n\n![Captura de pantalla de grupos de usuarios de Teams.](media/quick-start-example-scenarios.png)\n\nUna vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia. Asegúrese de que su plan de implementación integra sus escenarios con prioridades para asegurarse de que su escuela sacar el máximo partido de Office 365 y Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Paso 4: Medir el uso, administrar la satisfacción y la adopción de unidades\n\nPara impulsar correctamente la adopción de Office 365 y Teams, manténgase centrado en la experiencia de su formador. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar: \n\n1. **Lea la Guía de adopción de [Office 365]( https://aka.ms/office365adoptionguide)** para ver los procedimientos recomendados. También está disponible nuestro contenido adicional para crear una estrategia de administración de cambios [para que Microsoft Teams documente](change-management-strategy.md) su enfoque.\n2. Estudie los informes de actividades **[de Office 365 para](teams-activity-reports.md)** comprender el uso en su centro educativo. Si no es administrador de Office 365, pídale a su administrador que le dé permisos de Lector de informes para que pueda acceder a los informes de actividades.\n3. **Capture los comentarios de los profesores** sobre su experiencia con Office 365 y Teams. Use un canal en Teams cuando su escuela tenga menos de 5000 usuarios. Use un grupo público en Yammer cuando su escuela sea mayor que este límite de pertenencia actual en Teams. \n4. **Cuide a los expertos y resalte los logros.** Recompense a los formadores por mejorar estas nuevas herramientas y por usarlas de formas innovadoras. Esto, por encima de todo, garantiza la adopción continua de Office 365 y Teams.\n"
- title: Activar o desactivar las licencias de Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams es un servicio basado en la nube. Una vez que un educador o estudiante tenga una licencia válida y teams se haya habilitado, pueden ejecutar el escritorio, la web y los clientes móviles de Teams. Pueden instalar estos clientes ellos mismos. El administrador de TI no necesita implementar estos clientes. Puede administrar licencias de usuario individuales de Microsoft Teams mediante el Centro de administración de Microsoft 365 o mediante PowerShell. <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Consulte las licencias de Office 365 para Teams para obtener información sobre ambos métodos. </a> Esto es valioso de comprender si está interesado en pilotar Teams antes de la amplia habilitación.\n"
- title: Configurar Microsoft Teams para su escuela
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partir de junio de 2019, todos los administradores de Teams para el sector educativo deben usar el Centro de administración de Microsoft Teams para administrar todas sus directivas de Teams. Las directivas de Teams para el educación ya no se pueden administrar en el Centro de administración de Microsoft 365. Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n\n Puede administrar fácilmente todas las directivas de Teams en el [Centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/) iniciando sesión con sus credenciales de administrador.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n La configuración del Centro de administración de Microsoft Teams no se administra en función del tipo de licencia de usuario. En su lugar, le sugerimos que defina diferentes directivas para administrar qué capacidades están disponibles para los usuarios. Para configurar una directiva, haga clic en la directiva en el panel de navegación izquierdo del Centro de administración de Microsoft Teams. He aquí un ejemplo de directivas de mensajería. \n\n![Captura de pantalla de la página Directivas de mensajería.](media/teams-messaging-policies-edu.PNG)\n\nCon las directivas, puede activar y desactivar características en el nivel de usuario. Así es cómo funcionan las asignaciones de directivas:\n   - De forma predeterminada, todos los nuevos usuarios recibirán la directiva Global (configuración de nivel de inquilino).\n   - Se puede asignar a un usuario una directiva de usuario predefinida creada por Microsoft si cumple sus requisitos. Los administradores no pueden modificar estas directivas predefinidas. Si desea administrarlas en el futuro, cree directivas personalizadas y asigne las directivas personalizadas a los usuarios.\n   - Se puede asignar una directiva personalizada a cualquier usuario. Para crear una nueva directiva personalizada, haga clic en **Agregar,** elija la configuración que quiera para la directiva y haga clic en **Guardar.** Después, asigne la directiva personalizada a un usuario yendo a **Usuarios** en el centro de administración de Microsoft Teams o usando un script. \n     ![Captura de pantalla de la opción Agregar en la página Directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de pantalla de la opción Editar para directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla del panel Editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Cómo habilitar diferentes directivas para profesores y estudiantes\nPara tener una configuración personalizada para profesores y alumnos (por ejemplo, el chat está habilitado para profesores pero no para estudiantes), hay dos métodos para crearlos y asignarlos: \n   - Use el módulo PowerShell para ejecutar un script y crear y asignar varias directivas. Vea los ejemplos y la documentación de los scripts en el Anexo. \n   - En el Centro de administración de Microsoft Teams, cree una directiva personalizada y asígnela a los usuarios en la **pestaña** Usuarios. \n > [!NOTE]\n > Hasta que se asigne una directiva personalizada a un usuario, el usuario estará usando la configuración de directiva global. Esto significa que, si el chat está habilitado en la directiva Global y está deshabilitado en la directiva de alumno personalizada, hasta que se asigne la directiva personalizada al alumno, el alumno podrá usar chat. En este caso, puede resultar más fácil deshabilitar el chat globalmente y usar directivas personalizadas para habilitar el chat para los profesores. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usar directivas y configuraciones para aplicar medidas de seguridad para los alumnos \n\n Para mantener la seguridad de los alumnos, debe usar directivas administrativas para controlar quién puede usar el chat privado y las llamadas privadas, quién puede programar reuniones y qué tipos de contenido se pueden compartir.  \n\n Vea [Cómo mantener a los alumnos seguros](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) mientras usan Teams para el aprendizaje a distancia para obtener más información sobre qué directivas y configurar actualizaciones debe realizar dentro de su entorno para que sea seguro para los alumnos.\n\n ### <a name=\"appendix\"></a>Anexo\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Cómo crear y asignar una directiva de mensajería\n 1. Consulte si cualquiera de las directivas disponibles en sus inquilinos se adapta a sus requisitos ejecutando Get-CsTeamsMessagingPolicy.\n 2. Si no es así, cree una directiva ejecutando New-CsTeamsMessagingPolicy de parámetro nombre &lt; de directiva &gt;  - &lt; &gt;  - &lt; &gt; -Identity.\n \n Para obtener más información, [vea Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Ejemplo de script \n\n Vea el [ejemplo de script de PowerShell: crear y asignar una directiva de mensajería.](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)\n"
- title: Distribuir a clientes
  durationInMinutes: 1
  content: "Teams tiene clientes disponibles para web, escritorio (Windows, Mac y Linux) y dispositivos móviles (Android e iOS). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).\n\nEl archivo de configuración para el cliente de Teams es un archivo ejecutable que los administradores y usuarios finales pueden descargar desde la [página de descargas de Teams.](https://teams.microsoft.com/downloads) Los formadores y alumnos en equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.\n\nLos usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos del sistema operativo\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 o posterior    |10,10 o posterior    |DEB o RPM  |10 o posterior       |4,4 o posterior      |\n\n\n### <a name=\"internet-browser-support\"></a>Compatibilidad con exploradores web \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
