- durationInMinutes: 2
  content: "\nMicrosoft Teams le permite crear clases colaborativas, interactuar con comunidades profesionales de aprendizaje, y comunicarse con el personal del centro educativo y los alumnos a través de una única experiencia en Office 365 Educación.\n\n\nEsta guía está dirigida a administradores de TI en el sector educativo que todavía no han implementado Microsoft Teams. Le ayudará a comprender lo siguiente: \n- Cómo habilitar Microsoft Teams en su centro educativo.\n- Qué tipo de controles están disponibles para administrar Microsoft Teams en su centro educativo.\n- Cuáles son los servicios de los socios, a través de referencias a documentación externa. \n\nEsta guía está diseñada para que pueda comenzar rápidamente a trabajar y contiene recomendaciones de configuración específicas para Microsoft Teams en centros educativos. No es una solución para todo, pero es un buen punto de partida. Consulte nuestra completa documentación sobre Microsoft Teams, comenzando con [Introducción a Microsoft Teams](Teams-overview.md). \n\nSi ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\n1. [Comprobar la preparación del entorno para Teams](environment-readiness.md).\n2. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).\n3. [Prepare la red del centro educativo para Microsoft Teams](prepare-network.md).\n4. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n\n[comment]: <> (Marcador de posición TODO: añadir sección sobre el trabajo como socio y un enlace al documento de estrategia para socios cuando se haya cargado al centro de descargas.)\n"
- title: El valor de Microsoft Teams en el ámbito educativo
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*\"Microsoft Teams ha dado voz a todos los alumnos de mi clase, incluso a los más callados\". Profesor de educación primaria*\n\nSi nunca ha utilizado Microsoft Teams, tómese un momento para ver el vídeo \"Presentación de experiencias de clase con Microsoft Teams\" (2:30 minutos).\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nLos profesores nos han comentado con respecto a su experiencia con Microsoft Teams para el ámbito educativo, que algunos de sus principales problemas giran en torno a la creación de flujos de trabajo de clase eficientes. Con Microsoft Teams para el ámbito educativo queremos integrar todas las características del producto comercial con las experiencias que les gustan a nuestros clientes del ámbito educativo (como la administración de tareas y Bloc de notas de clase de OneNote) en un concentrador digital. Ahora los profesores pueden ahorrar tiempo para centrarse en la enseñanza, los alumnos pueden expresarse, y el personal y los líderes del centro educativo pueden colaborar de formas más eficientes.\n\nEl tiempo es un recurso de gran valor para todos y para los profesores cada minuto en la clase cuenta. Además, cada minuto extra que puedan tener para enseñar repercute positivamente en todos los alumnos. Microsoft Teams reúne archivos, tareas y conversaciones, y ayuda a los profesores a mantener la organización en la clase, hacer anuncios, repartir tareas y gestionar las tareas del día a día de la clase.\n\nMicrosoft Teams no solo ayuda a los profesores a estar en contacto de nuevas formas con los alumnos, sino que ahora también les permite estar en contacto entre sí y compartir procedimientos recomendados, programas de lecciones y consejos pedagógicos fuera de la clase. A través de los equipos personalizados Comunidad profesional de aprendizaje y Personal, los profesores y los miembros del personal encontrarán una forma de interactuar que mejora la colaboración y maximiza la eficiencia. Este enfoque hace que sea más sencillo participar en el desarrollo profesional y las iniciativas ejecutivas del centro educativo.\n"
- title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
  durationInMinutes: 4
  content: "\n![Captura de pantalla de las cinco fases de implementación de Microsoft Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Figura 1: Fases de implementación de Office 365 y Microsoft Teams*\n\n## <a name=\"step-1-get-your-people-together\"></a>Paso 1: agrupar a las personas\n\nCree un grupo de personas que pertenezcan a los conjuntos del personal, los profesores y la comunidad de usuarios para utilizarlo como grupo de participantes y para la toma de decisiones de su implementación de Microsoft Teams.  En las organizaciones de tamaño pequeño, este grupo puede constar de solo dos o tres personas.  Para obtener un buen resultado, es esencial incluir en esta fase tanto representantes empresariales/usuarios como profesionales de TI. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Paso 2: priorizar los escenarios\n\nLas personas están siempre en el centro de la comunicación y la colaboración. Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedimiento recomendado:\n**Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>Paso 3: complete la planificación técnica\n\nUna planificación técnica eficiente es la base para una experiencia de usuario de calidad. Si su organización tiene más de 50 puestos y participa en un [plan admitido](https://technet.microsoft.com/library/dn783224.aspx), puede usar las [ventajas de FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396) sin coste adicional para utilizarlas como guía a través de los procesos de planificación, implementación y adopción del servicio. También puede completar este trabajo usted mismo usando el resto de esta guía.\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>Paso 4: realice pruebas piloto e implemente Microsoft Teams\n\nEn la mayoría de las organizaciones, será interesante realizar una prueba piloto inicial de Microsoft Teams con sus participantes, expertos y pioneros en uno o varios de los escenarios seleccionados anteriormente. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. La figura 2 muestra algunos escenarios de ejemplo.\n\n![Captura de pantalla de casos de uso de Microsoft Teams por departamento.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*Figura 2: Ejemplos de casos de uso para Microsoft Teams*\n\nUna vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia. Normalmente, las organizaciones de gran tamaño realizan la implementación en fases para gestionar las tareas de incorporación y formación que implica el desarrollo de una experiencia de calidad para los usuarios. Asegúrese de que su plan de implementación integra los escenarios priorizados para garantizar que sus usuarios pueden disfrutar de todas las ventajas de Office 365 y Microsoft Teams.\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Paso 5: mida el uso, gestione la satisfacción y mejore la adopción\n\nImplementar software no es lo único que hay que hacer para generar un cambio en la organización. Facilitar la colaboración es una tarea que tiene más relación con las personas que con la propia tecnología. Para lograr una correcta adopción de Office 365 y Microsoft Teams, tenga siempre en mente la experiencia de los usuarios. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar: Los socios de Microsoft también pueden ayudarle a diseñar el plan de adopción correcto para su organización.\n\n1. **Lea la [Guía de adopción de Office 365]( https://aka.ms/office365adoptionguide)** para consultar los procedimientos recomendados. Use nuestro artículo sobre la [creación de una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) para documentar su enfoque.\n2. **Revise los [informes de actividad de Office 365](teams-activity-reports.md)** para comprender el uso en todo el entorno. Si no es administrador de Office 365 en su empresa, pídale al administrador que le conceda permisos de lectura de informes para que pueda acceder a los informes de actividad.\n3. **Registre los comentarios de los usuarios** sobre su experiencia con Office 365 y Microsoft Teams. Use un canal púbico en Microsoft Teams si en su organización hay menos de 2500 personas. Use un grupo público en Yammer si su organización supera este límite en Microsoft Teams. \n\n5. **Cuide a los expertos y resalte los logros.** Recompense a los empleados por adoptar las nuevas herramientas y usarlas de formas innovadoras que proporcionen los resultados empresariales. Esto, ante todo, propiciará una adopción continua de Office 365 y Microsoft Teams.\n"
- title: Activar o desactivar licencias de Microsoft Teams.
  durationInMinutes: 2
  content: "\nMicrosoft Teams es un servicio basado en la nube. Si un usuario tiene una licencia válida, puede ejecutar los clientes de escritorio, web y móvil de Microsoft Teams. Puede instalar estos clientes él mismo; no es necesario que el administrador de TI los implemente. Puede administrar las licencias de usuarios individuales para Microsoft Teams usando el Centro de administración de Office 365 o PowerShell. Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos. Este recurso le será de gran ayuda para comprender si le interesa hacer pruebas piloto de Microsoft Teams antes de hacer que esté disponible para un grupo de usuarios mayor. \n\n> [!NOTE]\n> Antes de activar Microsoft Teams para toda la institución, asegúrese de que cuenta con los controles adecuados. Un programa de pruebas piloto le ayudará en gran medida a asegurarse de que los usuarios adecuados pueden usar y opinar sobre los tipos de controles que mejorarán el uso y la administración del producto. \n\nA continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle. \n\n|Departamento de TI   |Grupos piloto de departamentos   |Grupos piloto de profesores   |Grupos piloto de estudiantes   |\n|---|---|---|---|---|\n|Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.   |Seleccione departamentos de administración (como Servicios financieros, Alojamiento o Desarrollo) para que usen Microsoft Teams para trabajar en proyectos y colaborar.   |Identifique los expertos del cuerpo de profesores que estén especialmente interesados en la colaboración en la clase y entre profesores con Microsoft Teams.   |Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés. Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.   |\n|**Equipos de muestra**   |   |   |   |\n|Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).    |Coordinación de proyectos.   |Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).   |Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).   |\n|Comunicaciones del departamento de TI con los profesores.   |Área de trabajo para colaboración y anuncios.   |Coordinación y comunicación entre departamentos.   |Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).   |\n|Problemas en el sitio activo.   |Reuniones.   |Colaboración en proyectos de investigación.   |   |\n|Área de trabajo para colaboración y anuncios en la organización.   |Grupos de administradores ejecutivos.   |   |   |\n"
- title: Configurar Microsoft Teams para su escuela
  durationInMinutes: 1
  content: "Deberá tener permisos de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para utilizar el Centro de administración de Office 365 para administrar Microsoft Teams para su centro educativo.\n\n1. Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador global y vaya a **Configuración** > **Servicios y complementos**.\n2. En la página **Servicios y complementos**, seleccione **Microsoft Teams**.\n\n     ![Captura de pantalla de las opciones de la página Servicios y complementos en el Centro de administración de Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. Se abrirá la página de configuración de Microsoft Teams. En ella se muestran dos secciones: en la parte superior se encuentran los controles para todos los usuarios de su organización, y en la otra mitad puede administrar el producto por tipo de SKU de licencia de Office y para invitados. Es posible que en algunos centros educativos el tipo de licencia para profesores y miembros del personal sea diferente del de los alumnos. Esto permite controlar con mayor detalle el comportamiento de cada grupo de licencias. \n\n     ![Captura de pantalla de la sección de configuración de Microsoft Teams en el Centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configuración para todos los inquilinos
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>General\nLa sección General le permite configurar los siguientes ajustes para toda la institución en todos los tipos de licencia que tenga.\n\n- Mostrar el organigrama en el perfil personal.\n- Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.\n- Permitir mensajes de ayuda proactivos de T-Bot.\n\n[T-Bot](t-bot.md) es un fantástico recurso nuevo para sus usuarios. Es un mecanismo fundamental con el que pretendemos que los usuarios conozcan en mayor profundidad el producto. Recomendamos dejarlo habilitado. \n\nPara activar o desactivar T-Bot, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.\n\n![Captura de pantalla de la configuración en la sección General del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integración del correo electrónico\nPuede habilitar la integración del correo electrónico con los canales, así como crear una lista de remitentes restringidos. Para deshabilitar o habilitar la integración del correo electrónico, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**. \n\nLa opción **Permitir lista de remitentes** le ayuda a controlar los dominios que desea permitir que puedan enviar correo a los equipos de su organización. \n\n![Captura de pantalla de la configuración en la sección de integración del correo electrónico del Centro de administración de Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Aplicaciones\nEn Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones. Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.\n\nAl habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams. Si opta por **Habilitar nuevas aplicaciones externas de manera predeterminada**, cuando los editores envíen nuevas aplicaciones, estas se mostrarán automáticamente en la lista. \n\nLa posibilitad de realizar instalaciones de prueba de aplicaciones solo estará disponible para los miembros de equipos que no sean invitados. Esto será de utilidad si realiza cursos de programación o pruebas de sistemas de administración del aprendizaje personalizados que podría integrar con Microsoft Teams. Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Captura de pantalla de la configuración en la sección Aplicaciones del Centro de administración de Office 365.](media/QS-edu-apps.png)\n\nAl habilitar Tareas, los profesores pueden facilitar tareas y comentarios iterativos a los alumnos. \n\nUna vez que se habilitan las aplicaciones externas en Teams, los profesores pueden personalizarlas mediante fichas para ponerlas a disposición de los estudiantes. Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario, y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube. Hay varias fichas integradas, como Archivos.\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nEn el cliente de Microsoft Teams, en la parte superior del canal, los usuarios pueden agregar fichas para documentos de Word, presentaciones de PowerPoint, hojas de cálculo de Excel, blocs de notas de OneNote, tareas, etc. Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.\n\n### <a name=\"custom-cloud-storage\"></a>Almacenamiento en nube personalizado\nEn Microsoft Teams puede habilitar diversas formas de almacenamiento en nube. En este momento, se admiten Box, Dropbox, Google Drive y ShareFile. Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**. Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.\n\n![Captura de pantalla de la configuración en la sección para personalizar el almacenamiento en nube del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nMicrosoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado. Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md). Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Si no desea administrar la colección de cada sitio, aquí también obtendrá información sobre cómo hacer que el servicio lo haga automáticamente por usted. \n"
- title: Configurar ajustes por tipo de licencia o usuario
  durationInMinutes: 7
  content: "Si dispone de diferentes tipos de licencia en su organización, podrá verlos en el siguiente menú desplegable. Algunos ejemplos son **Empresa y Enterprise**, **Educación: Profesores y Personal)** o **Educación: Alumno** e **Invitado**. En la siguiente sección se describe cómo administrar estos grupos. El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne. Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos. \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPara permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**. Este es un cambio solo temporal, es posible que deba administrar el acceso de los usuarios a Microsoft Teams a través de las licencias de usuario, del mismo que haría con cualquier otra carga de trabajo de Office.\n\n![Captura de pantalla de la configuración en la sección del selector de licencias de Microsoft Teams en el Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nPara activar el [Acceso de invitado](guest-access.md) en su inquilino, seleccione la licencia **Invitado** y establezca el botón de alternancia en **Activado**. Puede usar el Acceso de invitado para activar el Escenario de profesor invitado, que permite que los contribuidores que no forman parte de su organización puedan participar en sus equipos. Solo debería añadir un profesor invitado a un equipo si este va a interactuar con la clase a lo largo del curso. Si solo intervendrá para dar una charla, puede hacer que se una a una reunión como usuario anónimo en lugar de añadirlo al equipo como invitado. \n\n> [!NOTE] \n> Solo los propietarios de equipo pueden añadir invitados a un equipo.\n\n\n### <a name=\"teams-and-channels\"></a>Equipos y canales\nUn equipo está diseñado para reunir un grupo de personas que trabajan juntos para intentar lograr sus objetivos. Los equipos pueden ser dinámicos para el trabajo basado en proyectos (por ejemplo, desarrollar un currículum o planificar eventos en el centro) o para el trabajo continuo, para reflejar la estructura interna del centro educativo (por ejemplo, centros educativos, departamentos y clases). Microsoft Teams para el ámbito educativo tiene tres nuevos tipos de equipos (Clases, Comunidades profesionales de aprendizaje y Miembros de personal), con un total de cuatro tipos de equipos:\n\n|       |para Clases    |para Comunidades profesionales de aprendizaje       |para Miembros de personal      |para Todos     |\n|---    |---    |---    |---    |---    |\n|Descripción    |Profesores y alumnos que colaboran en proyectos de grupo, tareas, etc.      |Educadores que colaboran en una comunidad profesional de aprendizaje.      |Líderes y miembros del personal que colaboran en la administración y el desarrollo del centro educativo.    |Alumnos y empleados del centro educativo que colaboran en grupos de interés y clubes.      |\n\nUn canal es una subcategoría de un equipo. Los canales se pueden crear para una actividad o para un tema. Las conversaciones, los archivos y las notas son específicos de cada canal, pero están disponibles para todos los miembros del equipo.\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Debe usar el panel de control **Grupos**, porque todos los equipos se basan en grupos de Office 365. \n\nPuede crear y administrar propietarios y miembros de equipos mediante el panel de control **Grupos** del Centro de administración de Office 365. La creación de grupos de Office 365 está activada de forma predeterminada, pero puede restringirla a usuarios o grupos específicos (por ejemplo, Educación: Profesores y Personal) mediante PowerShell.\n\nPara obtener información sobre el uso de PowerShell para controlar los permisos y los tipos de licencia que se necesitan para aprovechar estas características, consulte [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Desactivar la creación de grupos afecta a otros productos. Las implicaciones de esta acción se describen en [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Aspectos destacados de la administración y la creación de equipos\n#### <a name=\"team-management\"></a>Administración de equipos\n- Para obtener más información sobre cómo se crean los grupos de Office 365 en el Centro de administración, consulte [Crear un grupo de Office 365 en el Centro de administración](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- La característica de convención de nomenclatura de equipos que proporciona Groups está disponible en la versión preliminar privada y pronto lo estará en la versión preliminar pública. Para obtener más información sobre esta característica, consulte [Directiva de nomenclatura de grupos de Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Evitar que Microsoft Teams muestre la lista de direcciones global (GAL). Para obtener más información, consulte \"Ocultar grupos de Office 365 de GAL\" en [Administrar grupos de Office 365 con PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Administrar directivas de expiración de equipos o grupos. Para obtener más información, consulte [Directiva de expiración de grupo de Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Creación de equipos\n- __Usando School Data Sync__: si ya usa School Data Sync, los equipos se crearán automáticamente con los datos de sus listas. Los profesores y alumnos se asignarán automáticamente. \n\n> [!TIP]\n> Si desea obtener más información sobre School Data Sync, consulte [Información general sobre School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Puede registrarse en School Data Sync [aquí](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- (En versión preliminar) Usando PowerShell para crear grupos. Para obtener más información, consulte la [referencia de PowerShell para Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Para Office 365 Educación, puede crear [cuatro tipos diferentes de equipos](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). PowerShell solo puede crear el tipo predeterminado de equipo. Una vez creado un equipo, no se puede cambiar de tipo. \n\n### <a name=\"calls-and-meetings\"></a>Llamadas y reuniones\n\n![Captura de pantalla de la configuración en la sección Llamadas y reuniones del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nLas reuniones privadas permiten a sus usuarios seleccionar explícitamente los participantes de sus reuniones, en lugar de dejarlas abiertas para que todos los usuarios del equipo puedan unirse. De este modo, pueden realizar reuniones pequeñas que no interrumpan al equipo en general. \n\nPermitir la programación de reuniones de canal permite a los usuarios seleccionar un equipo y un canal donde celebrar una reunión. De este modo, cualquier usuario interesado en la reunión de ese equipo se puede unir a ella sin necesidad de haber sido invitado explícitamente. \n\n![Captura de pantalla de la interfaz de usuario de programación de reuniones cuando están habilitadas las reuniones privadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nReuniones de canal ad hoc permite a los usuarios comenzar una reunión directamente desde la interfaz de usuario del chat. Cualquier usuario que forme parte activamente del hilo puede unirse a la llamada y continuar la conversación. \n\n![Captura de pantalla de la interfaz de usuario del cuadro de redacción cuando están habilitadas las reuniones ad hoc.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nLas opciones de reunión como \"Permitir vídeos en reuniones\" y \"Permitir pantalla compartida en reuniones\" mejoran la experiencia de las reuniones al permitir la comunicación cara a cara y la posibilidad de compartir lo que un usuario ve en la pantalla. Si están activadas estas opciones, los usuarios pueden alternar entre compartir vídeo y la pantalla en la reunión. \n\n![Captura de pantalla de los controles de reunión.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Algunos centros pueden preferir restringir la cantidad de tráfico de red en su centro educativo. Por ejemplo, quizás sea conveniente deshabilitar el vídeo en los centros educativos con ancho de banda bajo.\n\nPoder escalar de un chat privado entre dos usuarios o un chat de grupo a una llamada de audio o vídeo se obtiene con \"Permitir llamada privada\". En los chats se muestran estas opciones en la esquina superior derecha. \n\n![Captura de pantalla de los controles de audio y vídeo en un chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Mensajes\n\n![Captura de pantalla de la configuración en la sección Mensajería del Centro de administración de Office 365.](media/QS-edu-messaging.png)\n\nComo administrador de inquilinos, si su centro educativo no está de acuerdo con tener contenido \"divertido\", como GIF, memes y adhesivos, siempre puede desactivarlo para los alumnos en la sección **Mensajería** de la pantalla de configuración de Microsoft Teams. Estas opciones desaparecerán de la parte inferior del cuadro de composición, pero el conjunto estándar de emojis seguirá estando disponible. Cuando se habilitan los archivos GIF, se puede aplicar una clasificación de contenido para restringir el tipo de archivos GIF que se permiten dentro de Microsoft Teams en su centro educativo. Las clasificaciones de contenido son, entre otras:\n\n- Estricto \n- Moderado\n- Permitir todo el contenido\n\nTambién puede deshabilitar los chats privados entre alumnos, pero permitir que el personal docente pueda utilizarlos. Si deshabilita el chat, los usuarios que no tengan esta funcionalidad dejarán de ver la opción Chat en la parte izquierda. \n\n![Captura de pantalla de sección izquierda sin chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nCuando los usuarios que tengan habilitada la funcionalidad de chat intenten iniciar una conversación con participantes que no la tengan, verán una notificación en la ventana de redacción del chat indicando que \"El administrador ha deshabilitado el chat para este usuario\".\n\n![Captura de pantalla de imposibilidad de iniciar un chat con un participante que tiene la funcionalidad deshabilitada.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Si deshabilita el chat privado para un conjunto de usuarios, estos usuarios no podrán usar T-Bot para obtener ayuda. Sin embargo, podrán buscar todo el contenido de T-Bot en el [Centro de ayuda de Microsoft Teams](https://support.office.com/Teams), por lo que no debe olvidar proporcionar este recurso a los usuarios que no puedan utilizar el chat privado. \n\nPermitir que los propietarios eliminen los mensajes es una acción recomendada en todos los tipos de licencia, dado que resulta de ayuda en la moderación de chats de canal. \n\nAdemás, puede permitir que los miembros editen y eliminen sus propios mensajes. Esta es una excelente característica para que se puedan corregir las faltas de ortografía y permitir que el remitente elimine un mensaje redundante o publicado en el hilo incorrecto. \n\n> [!NOTE]\n> Si pone el buzón de correo de un usuario en suspensión legal, se registrarán todos los mensajes editados y eliminados. Consulte [Poner a un usuario o un equipo de Microsoft Teams en retención legal](legal-hold.md) para obtener más información.\n"
- title: Distribuir a clientes
  durationInMinutes: 1
  content: "\nMicrosoft Teams tiene clientes disponibles para web, escritorio (Windows y Mac) y móvil (Android, iOS y Windows Phone). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).\n\nEl archivo de configuración para el cliente de Microsoft Teams es un archivo ejecutable que pueden descargar los administradores y los usuarios finales desde la [página de descargas de Microsoft Teams](https://teams.microsoft.com/downloads). Los usuarios finales en escritorios pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.\n\nLos usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil. \n\nRequisitos mínimos de SO cliente:\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 o posterior    |10,10 o posterior    |10 o posterior    |4,4 o posterior      |10.0.10586 o posterior       |\n\n\nCompatibilidad con exploradores web: \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: Adopción, comentarios y soporte
  durationInMinutes: 1
  content: "\nContenido relacionado con la adopción (habrá más disponible continuamente, no deje de consultar):\n    - [Plantillas de correo electrónico para guías de introducción](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Teams/downloads/Email-templates-Teams-for-Education.zipr?raw=true)\n    - Vídeos breves de inicio rápido para usuarios finales\n    - Plantillas para campañas sociales internas\n\n\nLlamada a la acción:\n    - Consulte nuestra [Demostración interactiva de Microsoft Teams](http://teamsdemo.office.com/) (se requieren 5 minutos para completarla)\n    - Active Microsoft Teams en el [Centro de administración de Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (inicie sesión como administrador de Office 365)\n    - Descargue los clientes de Microsoft Teams: [Descargue Microsoft Teams en todos sus dispositivos](https://teams.microsoft.com/downloads)\n    - Obtenga más información sobre Office 365 para el ámbito educativo en el [Centro de ayuda de Educación](https://support.office.com/education)\n\nRecursos adicionales:\n    - [Mapa de ruta de Microsoft Teams](https://aka.ms/teamsroadmap)\n    - Manténgase al día con nuestro [blog de Tech Community](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - Blog de Matt Soseman \"The Productive Cloud\" sobre [compatibilidad de Microsoft Teams con PowerShell](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)\n\n\n[Enviar una sugerencia](https://aka.ms/eduuservoice)\n\n[Ponerse en contacto con el equipo de soporte técnico](https://aka.ms/o365portal)\n\n[Preguntar en la comunidad de Microsoft Teams](https://aka.ms/msteamscommunity)\n\n[Explorar el Centro de ayuda de Office 365 Educación](https://support.office.com/education)\n\n[Buscar más recursos para educación](https://education.microsoft.com/)"
