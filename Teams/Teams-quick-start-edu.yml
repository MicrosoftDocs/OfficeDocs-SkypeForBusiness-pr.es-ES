- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un hub digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar. Debido a que está incorporado en Office 365, los colegios se benefician de la integración con las conocidas aplicaciones y servicios de Office. Ofrece seguridad y cumplimiento de nivel empresarial que es extensible y personalizable para satisfacer las necesidades de cada escuela.\n\nCon Microsoft Teams, su escuela o institución puede crear aulas de colaboración, conectarse a comunidades profesionales de aprendizaje, comunicarse con personal escolar, coordinar investigaciones entre instituciones o facilitar más fácilmente los esfuerzos de la vida de los estudiantes como clubs o extracurricular actividades, todo desde una sola experiencia en Office 365 para el ámbito educativo.\n\nMicrosoft Teams ahorra tiempo, profundiza las conexiones y simplifica la logística diaria. Esto permite que el personal se concentre en sus roles como educador, investigadores y líderes de su escuela o institución.  \n\nEsta guía está descargada para los administradores de TI en el ámbito educativo, incluidos aquellos que aún no han implementado Teams. Esta guía te ayudará a comenzar a usar: \n- Habilitar Teams para su escuela\n- Saber qué tipo de controles están disponibles para administrar equipos dentro de la escuela\n- Buscar servicios de socios mediante referencias a documentación externa \n\nEsta guía está diseñada para comenzar rápidamente con las recomendaciones de configuración específicas de los equipos de las escuelas. No es una solución que se adapte a todo, pero es un buen punto de partida. \n\nSi ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Antes de comenzar\n\n1. [Comprobar la disponibilidad de los equipos de su entorno](environment-readiness.md).\n2. [Implemente School Data Sync](https://docs.microsoft.com/SchoolDataSync) para facilitar a los profesores la creación automática de equipos. Póngase [https://aka.ms/sdssupport](https://aka.ms/sdssupport) en contacto con la asistencia para la implementación.\n3. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).\n4. [Prepare la red de su escuela para Teams](prepare-network.md).\n5. Elija un tipo de equipo. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Paso 1: agrupar a las personas\n\nReúna a un grupo de personas de personal, profesores y la comunidad del educador para actuar como parte interesada & grupo de toma de decisiones de la implementación de Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Paso 2: priorizar los escenarios\n\nLas personas están siempre en el centro de la comunicación y la colaboración. Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedimiento recomendado:\n**Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Paso 3: realizar pruebas piloto e implementar Teams\n\nQuerrá tener un piloto de equipos iniciales con sus educadores, tanto los campeones como los primeros, los pioneros, en uno o varios de los escenarios que seleccionó más arriba. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. \n\n![Captura de pantalla de grupos de usuarios de Teams.](media/quick-start-example-scenarios.png)\n\nUna vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia. Asegúrese de que el plan de implementación integra los escenarios prioritarios para garantizar que su escuela sea el máximo de Office 365 y Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Paso 4: medir el uso, administrar la satisfacción y impulsar la adopción\n\nPara impulsar correctamente la adopción de Office 365 y equipos, Manténgase centrado en la experiencia del educador. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar: \n\n1. **Lea la [Guía de adopción de Office 365]( https://aka.ms/office365adoptionguide) ** para obtener procedimientos recomendados. También tiene a su disposición nuestro contenido complementario para [crear una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) con el fin de documentar su enfoque.\n2. **Estudie los [informes de actividades de Office 365](teams-activity-reports.md) ** para comprender el uso de toda la escuela. Si no es administrador de Office 365, pida a su administrador que le proporcione permisos de lector de informes para que pueda obtener acceso a los informes de actividades.\n3. **Capture comentarios de sus educadores** sobre su experiencia con Office 365 y Teams. Use un canal en Teams cuando la escuela tenga menos de 5000 personas. Use un grupo público en Yammer cuando la escuela sea mayor que este límite actual de pertenencia en Teams. \n4. **Cuide a los expertos y resalte los logros.** Recompensa a los educadores por adoptar estas nuevas herramientas y usarlas de manera innovadora. Esto, encima de cualquier cosa, garantiza la adopción continua de Office 365 y Teams.\n"
- title: Activar o desactivar licencias de Microsoft Teams.
  durationInMinutes: 2
  content: "\nTeams es un servicio basado en la nube. Una vez que un educador o un estudiante tienen una licencia válida, pueden ejecutar los clientes de escritorio, Web y equipos móviles. Pueden instalar estos clientes por sí mismos; el administrador de ti no necesita implementar estos clientes. \n\nPuede administrar licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Microsoft 365 o mediante PowerShell. Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos. Esto es útil para comprender si está interesado en los equipos piloto antes de la ampliable. \n\n> [!NOTE]\n> Antes de activar Teams para su escuela, asegúrese de tener los controles adecuados en su lugar. Un programa piloto ayuda significativamente a garantizar que los usuarios adecuados puedan usar y enviar comentarios sobre qué tipos de controles mejoran el uso y la administración del producto. \n\nA continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle. \n\n|Departamento de TI   |Pilotos de personal   |Pilotos de educador   |Grupos piloto de estudiantes   |\n|---|---|---|---|---|\n|Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.   |Seleccione departamentos de personal para la colaboración y el trabajo del proyecto.   |Identifique educadores para que se conviertan en expertos que están entusiasmados con los equipos en el aula y en la colaboración del educador.   |Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés. Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.   |\n|**Equipos de muestra**   |   |   |   |\n|Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).    |Coordinación de proyectos.   |Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).   |Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).   |\n|Comunicaciones del departamento de TI con los profesores.   |Área de trabajo para colaboración y anuncios.   |Coordinación y comunicación entre departamentos.   |Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).   |\n|Problemas en el sitio activo.   |Reuniones.   |Colaboración en proyectos de investigación.   |   |\n|Área de trabajo para colaboración y anuncios en la organización.   |Grupos de administradores ejecutivos.   |   |   |\n\n> [!NOTE]\n> Para obtener ayuda y soporte técnico con licencias de Teams u otros problemas, [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)envíe una consulta en.\n"
- title: Configurar Microsoft Teams para su escuela
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> A partir del 2019 de junio, todos los equipos de administración de la educación deben usar el centro de administración de Microsoft Teams para administrar todas las directivas de Teams. Las directivas de Teams para el ámbito educativo ya no se pueden administrar en el centro de administración de Microsoft 365. Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Puede administrar fácilmente todas las directivas de Teams en el [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/) iniciando sesión con sus credenciales de administrador.\n\n La configuración del centro de administración de Microsoft Teams no se administra en función del tipo de licencia de usuario. En su lugar, le sugerimos que defina diferentes directivas para administrar las funciones que están disponibles para los usuarios. Para configurar una directiva, haga clic en la Directiva en el navegación izquierdo del centro de administración de Microsoft Teams. Este es un ejemplo de directivas de mensajería. \n\n![Captura de pantalla de la página de directivas de mensajería.](media/teams-messaging-policies-edu.PNG)\n\nCon las directivas, puede activar y desactivar las características a nivel de cada usuario. Este es el funcionamiento de las asignaciones de directivas:\n   - De forma predeterminada, todos los usuarios nuevos obtendrán la directiva global (configuración de nivel de inquilino).\n   - Se puede asignar a un usuario una directiva de usuario preconfigurada creada por Microsoft si cumple los requisitos. Estas directivas preconfiguradas no se pueden editar por parte de los administradores. Si desea administrarlos en el futuro, cree nuevas directivas personalizadas y asigne las directivas personalizadas a los usuarios.\n   - Se puede asignar una directiva personalizada a cualquier usuario. Para crear una nueva directiva personalizada, haga clic en **Agregar**, elija la configuración que desee para la Directiva y haga clic en **Guardar**. A continuación, asigne la directiva personalizada a un usuario yendo a **los usuarios** en el centro de administración de Microsoft Teams o mediante una secuencia de comandos. \n     ![Captura de pantalla de la opción Agregar en la página directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Captura de pantalla de la opción Editar para las directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla del panel editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Cómo habilitar diferentes directivas para profesores y alumnos\nPara tener una configuración personalizada para profesores y alumnos (por ejemplo, chat está habilitado para profesores, pero no para estudiantes), hay dos métodos para crearlos y asignarlos: \n   - Use el módulo de PowerShell para ejecutar un script para crear y asignar varias directivas. Consulte el apéndice para obtener ejemplos de secuencias de comandos y documentación. \n   - En el centro de administración de Microsoft Teams, cree una nueva directiva personalizada y asigne la Directiva a los usuarios en la pestaña **usuarios** . \n > [!NOTE]\n > Hasta que se asigne una directiva personalizada a un usuario, el usuario usará la configuración de directiva global. Esto significa que si el chat está habilitado en la directiva global y deshabilitado en la Directiva de estudiante personalizada, hasta que la directiva personalizada se asigne al estudiante, el alumno podrá usar el chat. En este caso, es posible que sea más fácil deshabilitar la conversación en todo el mundo y usar directivas personalizadas para habilitar el chat para profesores. \n\n ### <a name=\"appendix\"></a>Apéndice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Cómo crear y asignar una directiva de mensajería\n 1. Para ver si alguna de las directivas disponibles en sus inquilinos se ajusta a sus necesidades, ejecute Get-CsTeamsMessagingPolicy.\n 2. Si no es así, cree una nueva Directiva ejecutando New-CsTeamsMessagingPolicy- &lt;nombre&gt; -&lt;de la directiva&gt; -&lt;de identidad&gt;valor del parámetro nombre del parámetro.\n \n Para obtener más información, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Ejemplo de script \n\n Vea [ejemplo de script de PowerShell: crear y asignar una directiva de mensajería](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuir a clientes
  durationInMinutes: 1
  content: "\nTeams tiene clientes disponibles para Web, equipos de escritorio (Windows, Mac y Linux) y móviles (Android e iOS). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).\n\nEl archivo de configuración del cliente de Teams es un archivo ejecutable que los administradores y los usuarios finales pueden descargar desde la [Página de descargas de Teams](https://teams.microsoft.com/downloads). Los educadores y alumnos de los equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.\n\nLos usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil. \n\n### <a name=\"operating-system-requirements\"></a>Requisitos del sistema operativo\n\n|       |Windows    |MacOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 o posterior    |10,10 o posterior    |DEB o RPM  |10 o posterior       |4,4 o posterior      |\n\n\n### <a name=\"internet-browser-support\"></a>Compatibilidad con exploradores web \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
