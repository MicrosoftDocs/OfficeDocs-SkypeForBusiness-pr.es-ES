  content: "\n<span data-ttu-id=\"02d55-161\">Teams es un servicio basado en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"02d55-162\">Una vez que un educador o un estudiante tienen una licencia válida, pueden ejecutar los clientes de escritorio, Web y equipos móviles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"02d55-163\">Pueden instalar estos clientes por sí mismos; el administrador de ti no necesita implementar estos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"02d55-164\">Puede administrar licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Microsoft 365 o mediante PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"02d55-165\">Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"02d55-166\">Esto es útil para comprender si está interesado en los equipos piloto antes de la ampliable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"02d55-167\">Antes de activar Teams para su escuela, asegúrese de tener los controles adecuados en su lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"02d55-168\">Un programa piloto ayuda significativamente a garantizar que los usuarios adecuados puedan usar y enviar comentarios sobre qué tipos de controles mejoran el uso y la administración del producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"02d55-169\">A continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"02d55-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-170\">IT department</span></span>   |<span data-ttu-id=\"02d55-171\">Pilotos de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-171\">Staff pilots</span></span>   |<span data-ttu-id=\"02d55-172\">Pilotos de educador</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-172\">Educator pilots</span></span>   |<span data-ttu-id=\"02d55-173\">Grupos piloto de estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"02d55-174\">Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"02d55-175\">Seleccione departamentos de personal para la colaboración y el trabajo del proyecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"02d55-176\">Identifique educadores para que se conviertan en expertos que están entusiasmados con los equipos en el aula y en la colaboración del educador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"02d55-177\">Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"02d55-178\">Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"02d55-179\">**Equipos de muestra**</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"02d55-180\">Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"02d55-181\">Coordinación de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-181\">Project coordination</span></span>   |<span data-ttu-id=\"02d55-182\">Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"02d55-183\">Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"02d55-184\">Comunicaciones del departamento de TI con los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"02d55-185\">Área de trabajo para colaboración y anuncios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"02d55-186\">Coordinación y comunicación entre departamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"02d55-187\">Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"02d55-188\">Problemas en el sitio activo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"02d55-189\">Reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-189\">Meetings</span></span>   |<span data-ttu-id=\"02d55-190\">Colaboración en proyectos de investigación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"02d55-191\">Área de trabajo para colaboración y anuncios en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"02d55-192\">Grupos de administradores ejecutivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"02d55-193\">Para obtener ayuda y soporte técnico con licencias de Teams u otros problemas, [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)envíe una consulta en.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="02d55-194">Configurar Microsoft Teams para su escuela</span><span class="sxs-lookup"><span data-stu-id="02d55-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"02d55-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilita la creación automática de equipos para los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"02d55-196\">Póngase [https://aka.ms/sdssupport](https://aka.ms/sdssupport) en contacto con la asistencia para la implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"02d55-197\">Necesitará tener permisos de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Microsoft 365 para administrar equipos de su escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"02d55-198\">En el [centro de administración de Microsoft 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador global y seleccione **Administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"02d55-200\">Seleccione **configuración** > **servicios & complementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de pantalla de la opción servicios & complementos en configuración.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"02d55-202\">Seleccione **Microsoft Teams** en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de pantalla de las opciones de la página complementos de &.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"02d55-204\">Después de que se abre la página de configuración de Microsoft Teams, se mostrarán las opciones de configuración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"02d55-205\">Desde aquí, puede administrar sus licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-205\">From here, you may manage your licenses.</span></span>\n\n     ![Captura de pantalla de la sección de configuración de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="02d55-207">Configuración para todos los inquilinos</span><span class="sxs-lookup"><span data-stu-id="02d55-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"02d55-208\">General</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-208\">General</span></span>\n<span data-ttu-id=\"02d55-209\">La sección General le permite configurar las siguientes opciones para toda la entidad en todos los tipos de licencia que pueda tener.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"02d55-210\">Mostrar el organigrama en el perfil personal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"02d55-211\">Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Captura de pantalla de la configuración en la sección General.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"02d55-213\">Integración de correo electrónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-213\">Email integration</span></span>\n<span data-ttu-id=\"02d55-214\">Puede habilitar la integración de correo electrónico con canales, así como crear una lista de remitentes restringidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"02d55-215\">Para activar o desactivar la integración de correo electrónico, mueva el botón de \\*\\*\\*\\* alternancia a desactivado o **activado**y, a continuación, seleccione **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"02d55-216\">La **lista permitir remitentes** le ayuda a controlar quién puede enviar mensajes de correo electrónico dentro de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de pantalla de la configuración de la sección integración de correo electrónico.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"02d55-218\">Aplicaciones</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-218\">Apps</span></span>\n<span data-ttu-id=\"02d55-219\">En Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"02d55-220\">Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"02d55-221\">Al habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"02d55-222\">Si selecciona **Habilitar nuevas aplicaciones externas de forma predeterminada**, las nuevas aplicaciones se mostrarán automáticamente en la lista a medida que estén disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"02d55-223\">La capacidad de transferir una aplicación solo está disponible para los miembros del equipo que no sean invitados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"02d55-224\">Esto es útil si tiene algún curso de programación o está probando cualquier sistema de administración de aprendizaje personalizado que pueda integrarse con Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"02d55-225\">Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de pantalla de la configuración de la sección aplicaciones.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"02d55-227\">Al habilitar las tareas, los educadores pueden proporcionar tareas e información iterativa a los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"02d55-228\">Una vez que se habilitan las aplicaciones externas de Teams, los formadores pueden personalizar las aplicaciones para que estén disponibles para sus alumnos a través de pestañas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"02d55-229\">Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario,</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"02d55-230\">y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"02d55-231\">Hay varias fichas integradas, como Archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-231\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"02d55-233\">En el cliente de Teams, los usuarios pueden agregar pestañas para documentos de Word, formularios de PowerPoint, blocs de notas de clase de OneNote, tareas y mucho más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"02d55-234\">Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"02d55-235\">Almacenamiento en nube personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"02d55-236\">En Microsoft Teams puede habilitar diversas formas de almacenamiento en nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"02d55-237\">En este momento, se admiten Box, Dropbox, Google Drive y ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"02d55-238\">Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"02d55-239\">Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de pantalla de la configuración de la sección almacenamiento en la nube personalizado.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"02d55-241\">Microsoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"02d55-242\">Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"02d55-243\">Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"02d55-244\">Si no quiere administrar la colección de cada sitio, también aprenderá a permitir que el servicio lo maneje automáticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"02d55-245\">Configuración por usuario o tipo de licencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"02d55-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) facilita la creación automática de equipos para los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"02d55-247\">Póngase [https://aka.ms/sdssupport](https://aka.ms/sdssupport) en contacto con la asistencia para la implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"02d55-248\">Necesitará tener permisos de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Microsoft 365 para administrar equipos de su escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"02d55-249\">En el [centro de administración de Microsoft 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador global y seleccione **Administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"02d55-251\">Seleccione **configuración** > **servicios & complementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de pantalla de la opción servicios & complementos en configuración.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"02d55-253\">Seleccione **Microsoft Teams** en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de pantalla de las opciones de la página de complementos & de servicios.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"02d55-255\">Después de que se abre la página de configuración de Microsoft Teams, se mostrarán las opciones de configuración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"02d55-256\">Desde aquí, puede administrar sus licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-256\">From here, you may manage your licenses.</span></span>\n\n     ![Captura de pantalla de la sección de configuración de Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"02d55-258\">Solo debería tener educación en la lista de tipos de licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"02d55-259\">La lista desplegable incluye educación: profesores y personal, educación: estudiantes e invitados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"02d55-260\">El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"02d55-261\">Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Captura de pantalla de la configuración de la sección equipos y canales.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"02d55-263\">Para permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"02d55-264\">Esto es solo un cambio temporal; Finalmente, tendrá que administrar el acceso de los usuarios a los equipos a través de licencias de usuario, como lo haría para todas las demás cargas de trabajo de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de pantalla de la sección configuración de la sección del selector de licencias de Microsoft Teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"02d55-266\">Para obtener ayuda y soporte técnico para la configuración de todo el inquilino u otros problemas, [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)envíe una consulta en.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="02d55-267">Configurar equipos por usuario o tipo de licencia</span><span class="sxs-lookup"><span data-stu-id="02d55-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"02d55-268\">El nuevo centro de administración de Microsoft Teams está aquí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"02d55-269\">A partir del 2018 de marzo, migraremos gradualmente la configuración desde el centro de administración actual de Skype empresarial y la experiencia de Microsoft Teams en el centro de administración de Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"02d55-270\">Cuando se migra una configuración, recibe una notificación y, a continuación, se le dirige a la ubicación de la configuración en el nuevo Centro de administración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"02d55-271\">Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"02d55-272\">Como parte de la migración al nuevo centro de administración de Microsoft Teams, la forma de configurar los equipos según el tipo de licencia se logra mediante una directiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"02d55-273\">Los tipos de Directiva son accesibles a través de la navegación del centro de administración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"02d55-274\">Consulte a continuación para obtener una lista de ejemplo de las directivas de mensajería.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-274\">See below for an example list of Messaging policies.</span></span>\n\n![Captura de pantalla de la página de directivas de mensajería.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"02d55-276\">Con las directivas, las características ya pueden activarse o desactivarse a nivel de cada usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"02d55-277\">Este es el funcionamiento de las asignaciones de directivas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"02d55-278\">De forma predeterminada, todos los usuarios nuevos obtendrán la directiva global (configuración de nivel de inquilino).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"02d55-279\">Se puede asignar a un usuario una directiva de usuario preconfigurada creada por Microsoft si cumple los requisitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"02d55-280\">Estas directivas preconfiguradas no se pueden editar por parte de los administradores de inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"02d55-281\">Si desea administrarlos en el futuro, cree nuevas directivas personalizadas y asigne las directivas personalizadas a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Captura de pantalla de la sección directivas asignadas del centro de administración.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"02d55-283\">Se puede asignar una directiva personalizada a cualquier usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"02d55-284\">Para ello, haga clic en **+ nueva Directiva**, establezca las características y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"02d55-285\">Esta directiva personalizada se puede asignar a un usuario a través de la ficha **usuarios** o mediante script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"02d55-286\">![Captura de pantalla de la opción nueva Directiva en la página directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de pantalla de la opción Editar para las directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla de la sección editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"02d55-289\">Cómo habilitar diferentes directivas para profesores y alumnos</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"02d55-290\">Para tener una configuración personalizada para profesores y alumnos (por ejemplo, chat está habilitado para profesores, pero no para estudiantes), hay dos métodos para crearlos y asignarlos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"02d55-291\">Use el módulo de PowerShell para ejecutar un script para crear y asignar varias directivas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"02d55-292\">Consulte el apéndice para obtener ejemplos de secuencias de comandos y documentación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"02d55-293\">En el centro de administración, cree una nueva Directiva y asígnela en la pestaña **usuarios** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"02d55-294\">Hasta que se asigne una directiva personalizada a un usuario, el usuario usará la configuración de directiva global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"02d55-295\">Esto significa que si el chat está habilitado en la directiva global y deshabilitado en la Directiva de estudiante personalizada, hasta que se asigne la directiva personalizada, el alumno podrá conversar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"02d55-296\">En este caso, puede que sea más fácil establecer la conversación como deshabilitada en todo el mundo y usar directivas personalizadas para habilitar el chat a los usuarios de profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"02d55-297\">Apéndice</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"02d55-298\">Cómo crear y asignar una directiva de mensajería</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"02d55-299\">Para ver si alguna de las directivas disponibles en sus inquilinos se ajusta a sus necesidades, ejecute Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"02d55-300\">Si no es así, cree una nueva Directiva ejecutando New-CsTeamsMessagingPolicy- &lt;nombre&gt; -&lt;de la directiva&gt; -&lt;de identidad&gt;valor del parámetro nombre del parámetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"02d55-301\">Para obtener más información, consulte [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"02d55-302\">Ejemplo de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-302\">Sample script</span></span> \n\n <span data-ttu-id=\"02d55-303\">Vea [ejemplo de script de PowerShell: crear y asignar una directiva de mensajería](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="02d55-304">Distribuir a clientes</span><span class="sxs-lookup"><span data-stu-id="02d55-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"02d55-305\">Teams tiene clientes disponibles para Web, equipos de escritorio (Windows y Mac) y teléfonos móviles (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"02d55-306\">Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"02d55-307\">Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"02d55-308\">El archivo de configuración del cliente de Teams es un archivo ejecutable que los administradores y los usuarios finales pueden descargar desde la [Página de descargas](https://teams.microsoft.com/downloads)de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"02d55-309\">Los educadores y alumnos de los equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"02d55-310\">Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"02d55-311\">Los usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"02d55-312\">Requisitos del sistema operativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"02d55-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-313\">Windows</span></span>    |<span data-ttu-id=\"02d55-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-314\">MacOS</span></span>      |<span data-ttu-id=\"02d55-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-315\">iOS</span></span>    |<span data-ttu-id=\"02d55-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"02d55-317\">7 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-317\">7 and later</span></span>    |<span data-ttu-id=\"02d55-318\">10,10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-318\">10.10 and later</span></span>    |<span data-ttu-id=\"02d55-319\">10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-319\">10 or later</span></span>    |<span data-ttu-id=\"02d55-320\">4,4 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"02d55-321\">Compatibilidad con exploradores web</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="02d55-322">Recursos, comentarios y soporte técnico</span><span class="sxs-lookup"><span data-stu-id="02d55-322">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"02d55-323\">Recursos de Teams para administradores de educación</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-323\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"02d55-324\">Enviar una sugerencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-324\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"02d55-325\">Ponerse en contacto con el equipo de soporte técnico</span><span class=\"sxs-lookup\"><span data-stu-id=\"02d55-325\">Contact support</span></span>](https://aka.ms/o365portal)"
