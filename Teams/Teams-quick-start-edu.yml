  content: "\n<span data-ttu-id=\"6f342-104\">Microsoft Teams le permite crear clases colaborativas, interactuar con comunidades profesionales de aprendizaje, y comunicarse con el personal del centro educativo y los alumnos a través de una única experiencia en Office 365 Educación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"6f342-105\">Esta guía está dirigida a administradores de TI en el sector educativo que todavía no han implementado Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"6f342-106\">Le ayudará a comprender lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"6f342-107\">Cómo habilitar Microsoft Teams en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"6f342-108\">Qué tipo de controles están disponibles para administrar Microsoft Teams en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"6f342-109\">Cuáles son los servicios de los socios, a través de referencias a documentación externa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"6f342-110\">Esta guía está diseñada para que pueda comenzar rápidamente a trabajar y contiene recomendaciones de configuración específicas para Microsoft Teams en centros educativos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"6f342-111\">No es una solución para todo, pero es un buen punto de partida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"6f342-112\">Consulte nuestra completa documentación sobre Microsoft Teams, comenzando con [Introducción a Microsoft Teams](Teams-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"6f342-113\">Si ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"6f342-114\">Antes de comenzar</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-114\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"6f342-115\">[Comprobar la preparación del entorno para Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-115\">[Check your environment’s readiness for Teams](environment-readiness.md)</span></span>\n2. <span data-ttu-id=\"6f342-116\">Considere la posibilidad de [implementar la sincronización de datos de School](https://docs.microsoft.com/en-us/SchoolDataSync) para facilitar a los profesores crear automáticamente los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-116\">Consider [deploying School Data Sync](https://docs.microsoft.com/en-us/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span>\n3. <span data-ttu-id=\"6f342-117\">Configure los puertos y protocolos adecuados para Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-117\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"6f342-118\">Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-118\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"6f342-119\">[Prepare la red del centro educativo para Microsoft Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-119\">[Prepare your school's network for Teams](prepare-network.md)</span></span>\n5. <span data-ttu-id=\"6f342-120\">Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-120\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"6f342-121\">Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-121\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (Marcador de posición TODO: añadir sección sobre el trabajo como socio y un enlace al documento de estrategia para socios cuando se haya cargado al centro de descargas.)\n"
- title: <span data-ttu-id="6f342-123">El valor de Microsoft Teams en el ámbito educativo</span><span class="sxs-lookup"><span data-stu-id="6f342-123">The value of Teams in Education</span></span>
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"6f342-124\">*\"Microsoft Teams ha dado voz a todos los alumnos de mi clase, incluso a los más callados\". Profesor de educación primaria*</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-124\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"6f342-125\">Si nunca ha utilizado Microsoft Teams, tómese un momento para ver el vídeo \"Presentación de experiencias de clase con Microsoft Teams\" (2:30 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-125\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"6f342-126\">Los profesores nos han comentado con respecto a su experiencia con Microsoft Teams para el ámbito educativo, que algunos de sus principales problemas giran en torno a la creación de flujos de trabajo de clase eficientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-126\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"6f342-127\">Con Microsoft Teams para el ámbito educativo queremos integrar todas las características del producto comercial con las experiencias que les gustan a nuestros clientes del ámbito educativo (como la administración de tareas y Bloc de notas de clase de OneNote) en un concentrador digital.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-127\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"6f342-128\">Ahora los profesores pueden ahorrar tiempo para centrarse en la enseñanza, los alumnos pueden expresarse, y el personal y los líderes del centro educativo pueden colaborar de formas más eficientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-128\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"6f342-129\">El tiempo es un recurso de gran valor para todos y para los profesores cada minuto en la clase cuenta. Además, cada minuto extra que puedan tener para enseñar repercute positivamente en todos los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-129\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"6f342-130\">Microsoft Teams reúne archivos, tareas y conversaciones, y ayuda a los profesores a mantener la organización en la clase, hacer anuncios, repartir tareas y gestionar las tareas del día a día de la clase.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-130\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"6f342-131\">Microsoft Teams no solo ayuda a los profesores a estar en contacto de nuevas formas con los alumnos, sino que ahora también les permite estar en contacto entre sí y compartir procedimientos recomendados, programas de lecciones y consejos pedagógicos fuera de la clase.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-131\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"6f342-132\">A través de los equipos personalizados Comunidad profesional de aprendizaje y Personal, los profesores y los miembros del personal encontrarán una forma de interactuar que mejora la colaboración y maximiza la eficiencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-132\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"6f342-133\">Este enfoque hace que sea más sencillo participar en el desarrollo profesional y las iniciativas ejecutivas del centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-133\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: '<span data-ttu-id="6f342-134">Inicio rápido: Guía de planificación de Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="6f342-134">Quick start - Teams planning guide</span></span>'
