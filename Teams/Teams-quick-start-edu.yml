  - durationInMinutes: 2
    content: |
      [Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) es un hub digital que reúne conversaciones, reuniones, archivos y aplicaciones en un solo lugar. Debido a que se basa en Office 365, las escuelas se benefician de la integración con sus aplicaciones y servicios Office familiares. Ofrece seguridad y cumplimiento de nivel empresarial que es extensible y personalizable para adaptarse a las necesidades de cada centro educativo.

      Con Microsoft Teams, su escuela o institución puede crear aulas de colaboración, conectarse en comunidades de aprendizaje profesionales, comunicarse con el personal de la escuela, coordinar la investigación en todas las instituciones o facilitar más fácilmente los esfuerzos de vida de los alumnos, como clubes o actividades extracurriculares, todo ello desde una única experiencia en Office 365 para el ámbito educativo.

      Microsoft Teams tiempo, profundiza las conexiones y simplifica la logística diaria. Esto permite al personal centrarse en sus roles como formadores, investigadores y líderes en su escuela o institución. Los alumnos se benefician de aulas en línea de fácil acceso, lecciones grabadas y reuniones uno a uno con profesores.

      Esta guía es para administradores de TI en el sector educativo, incluidos aquellos que aún no han implementado Teams. Esta guía le ayudará a empezar a usar: 
      - Habilitar Teams para los alumnos
      - Learning qué tipo de controles están disponibles para administrar Teams dentro de su escuela
      - Buscar servicios de partners a través de referencias a documentación externa 

      Esta guía está diseñada para empezar rápidamente con recomendaciones de configuración específicas Teams escuelas. No es una solución única, pero es un buen punto de partida. 

      Si ya ha implementado Microsoft Teams (como prueba piloto o como implementación completa) y busca ayuda sobre el uso de Microsoft Teams, consulte [Microsoft Teams para el ámbito educativo](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).

      ## <a name="before-you-begin"></a>Antes de comenzar

      1. [Implemente School Data Sync](/SchoolDataSync) para que sea más fácil para los profesores crear automáticamente Teams. Póngase en [https://aka.ms/sdssupport](https://aka.ms/sdssupport) contacto para obtener ayuda de implementación.
      2. Configure los puertos y protocolos adecuados para Microsoft Teams. Consulte [Intervalos de direcciones IP y URL de Office 365](office-365-urls-ip-address-ranges.md).
      3. [Prepare la red de su escuela para Teams](prepare-network.md).
      4. Elija un tipo de equipo. Microsoft Teams para el ámbito educativo ofrece tres nuevos tipos de equipos (haciendo un total de cuatro). Para comprender las diferencias y los casos de uso de cada uno, consulte [Seleccionar un tipo de equipo para colaborar en Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).
  - title: 'Inicio rápido: Guía de planificación de Microsoft Teams'
    durationInMinutes: 4
    content: |
      ## <a name="step-1-get-your-people-together"></a>Paso 1: agrupar a las personas

      Reúna a un grupo de personas del personal, los educadores y la comunidad de educadores para que actúen como las partes interesadas & de toma de decisiones para su Teams implementación. 

      ## <a name="step-2--prioritize-your-scenarios"></a>Paso 2: priorizar los escenarios

      La colaboración y la comunicación son acerca de las personas. Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones. Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo. Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.

      ### <a name="trophy-best-practice"></a>:trophy: Procedimiento recomendado:
      **Use Microsoft Teams para planificar la implementación** Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave. Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar. Su equipo puede tener un aspecto similar al siguiente:

      ![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)

      ## <a name="step-3-conduct-pilots-and-deploy-teams"></a>Paso 3: Realizar pilotos e implementar Teams

      Querrá realizar un piloto inicial de Teams con los profesores, tanto los campeones como los primeros usuarios, para uno o varios de los escenarios que seleccionó anteriormente. Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización. Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar. 

      ![Captura de pantalla Teams grupos de usuarios.](media/quick-start-example-scenarios.png)

      Una vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia. Asegúrese de que su plan de implementación integra los escenarios prioritarios para asegurarse de que su escuela está obteniendo el máximo de Office 365 y Teams.


      ## <a name="step-4-measure-usage-manage-satisfaction-and-drive-adoption"></a>Paso 4: Medir el uso, administrar la satisfacción y impulsar la adopción

      Para impulsar correctamente la adopción de Office 365 y Teams, manténgase centrado en la experiencia de su educador. Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar: 

      1. **Lea las [Adopción de Office 365 guía para]( https://aka.ms/office365adoptionguide)** procedimientos recomendados. También está disponible nuestro contenido complementario para crear una estrategia de administración de cambios [para Microsoft Teams](change-management-strategy.md) documentar su enfoque.
      2. **Estudie [Office 365 de actividades para](teams-activity-reports.md)** comprender el uso en toda la escuela. Si no es un administrador Office 365, pida a su administrador que le dé permisos de Lector de informes para que pueda acceder a los informes de actividades.
      3. **Capture comentarios de los formadores** sobre su experiencia con Office 365 y Teams. Use un canal en Teams la escuela tiene menos de 5000 personas. Use un grupo público en Yammer escuela es mayor que este límite de pertenencia actual en Teams. 
      4. **Cuide a los expertos y resalte los logros.** Recompense a los formadores por adoptar estas nuevas herramientas y por usarlos de maneras innovadoras. Esto, por encima de todo, garantiza la adopción continua de Office 365 y Teams.
  - title: Activar o desactivar Microsoft Teams licencias
    durationInMinutes: 2
    content: |

      Teams es un servicio basado en la nube. Una vez que un profesor o alumno tiene una licencia válida y Teams se ha habilitado, pueden ejecutar los clientes de escritorio, web y Teams móvil. Pueden instalar estos clientes ellos mismos: el administrador de TI no necesita implementar estos clientes. Puede administrar licencias de usuario individuales para Microsoft Teams mediante el Centro de Administración de Microsoft 365 o mediante PowerShell. <a href="/MicrosoftTeams/teams-edu-licensing" target="_blank">Vea Office 365 licencias de Teams para obtener información sobre ambos métodos. </a> Esto es valioso para comprender si está interesado en realizar pruebas piloto Teams habilitación general.
  - title: Configurar Microsoft Teams para su escuela
    durationInMinutes: 7
    content: |
      > [!IMPORTANT]
      > A partir de junio de 2019, todos Teams para Educación administradores deben usar el centro de administración de Microsoft Teams para administrar todas sus Teams usuario. Teams para Educación directivas ya no se pueden administrar en el Centro de Administración de Microsoft 365 datos. Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). 

       Puede administrar fácilmente todas las directivas de Teams en el [Centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/) iniciando sesión con sus credenciales de administrador.

       [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]

       Configuración en el centro Microsoft Teams administración no se administran en función del tipo de licencia de usuario. En su lugar, le recomendamos que defina diferentes directivas para administrar qué capacidades están disponibles para los usuarios. Para configurar una directiva, haga clic en la directiva en el panel de navegación izquierdo del Microsoft Teams de administración. Este es un ejemplo de directivas de mensajería. 

      ![Captura de pantalla de la página Directivas de mensajería.](media/teams-messaging-policies-edu.PNG)

      Con las directivas, puede activar y desactivar las características en el nivel por usuario. Esta es la manera en que funcionan las asignaciones de directivas:
         - De forma predeterminada, todos los nuevos usuarios recibirán la directiva Global (configuración de nivel de inquilino).
         - A un usuario se le puede asignar una directiva de usuario predefinida creada por Microsoft si cumple sus requisitos. Los administradores no pueden modificar estas directivas predefinidas. Si desea administrarlas en el futuro, cree nuevas directivas personalizadas y asigne las directivas personalizadas a los usuarios.
         - Se puede asignar una directiva personalizada a cualquier usuario. Para crear una nueva directiva personalizada, haga clic en **Agregar,** elija la configuración que desee para la directiva y haga clic en **Guardar.** A continuación, asigne la directiva  personalizada a un usuario yendo a Usuarios en el Microsoft Teams de administración o mediante un script. 
           ![Captura de pantalla de la opción Agregar en la página Directivas de mensajería.](media/teams-new-messaging-policy-edu.PNG)

           ![Captura de pantalla de la opción Editar para directivas asignadas.](media/teams-assigned-policy-edit-edu.PNG)

           ![Captura de pantalla del panel Editar directivas de usuario.](media/teams-edit-user-policies-edu.PNG)
      ### <a name="how-to-enable-different-policies-for-faculty-and-students"></a>Cómo habilitar diferentes directivas para profesores y alumnos
      Para tener una configuración personalizada para profesores y alumnos (por ejemplo, el chat está habilitado para profesores pero no para alumnos), hay dos métodos para crearlos y asignarlos: 
         - Use el módulo de PowerShell para ejecutar un script para crear y asignar varias directivas. Vea el Apéndice para ver ejemplos de script y documentación. 
         - En el Microsoft Teams de administración, cree una nueva directiva personalizada y asigne la directiva a los usuarios en la **pestaña** Usuarios. 
       > [!NOTE]
       > Hasta que se asigne una directiva personalizada a un usuario, el usuario estará usando la configuración de directiva global. Esto significa que, si el chat está habilitado en la directiva Global y está deshabilitado en la directiva de student personalizada, hasta que la directiva personalizada se asigne al alumno, el alumno puede usar Chat. En este caso, es posible que sea más fácil deshabilitar chat globalmente y usar directivas personalizadas para habilitar chat para profesores. 

       ### <a name="use-policies-and-settings-to-enforce-student-safety-measures"></a>Usar directivas y configuraciones para exigir medidas de seguridad de los alumnos 

       Para mantener la seguridad de los alumnos, debe usar directivas administrativas para controlar quién puede usar chat privado y llamadas privadas, quién puede programar reuniones y qué tipos de contenido se pueden compartir.  

       Vea [Mantener a los](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) alumnos seguros mientras usan Teams para el aprendizaje a distancia para obtener más información sobre qué directivas y configuración debe realizar dentro de su entorno para mantenerla segura para los alumnos.

       ### <a name="appendix"></a>Apéndice
       #### <a name="how-to-create-and-assign-a-messaging-policy"></a>Cómo crear y asignar una directiva de mensajería
       1. Para ver si alguna de las directivas disponibles en los inquilinos se adapta a sus requisitos, ejecute Get-CsTeamsMessagingPolicy.
       2. Si no es así, cree una nueva directiva ejecutando New-CsTeamsMessagingPolicy parámetro de parámetro -Identity &lt; policy name &gt;  - &lt; &gt;  - &lt; &gt; .
       
       Para obtener más información, [vea Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)

       #### <a name="sample-script"></a>Ejemplo de script 

       Vea [Ejemplo de script de PowerShell: Crear y asignar una directiva de mensajería.](./scripts/powershell-script-teams-messaging-policy-edu.md)
  - title: Distribuir a clientes
    durationInMinutes: 1
    content: |
      Teams tiene clientes disponibles para web, escritorio (Windows, Mac y Linux) y móviles (Android e iOS). Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión. Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).

      El archivo de configuración del cliente Teams es un archivo ejecutable que pueden descargar los administradores y los usuarios finales desde la Teams [descargas.](https://teams.microsoft.com/downloads) Los profesores y alumnos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados. Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.

      Los usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil. 

