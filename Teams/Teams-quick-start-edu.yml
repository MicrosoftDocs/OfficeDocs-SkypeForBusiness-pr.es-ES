  content: "\n[<span data-ttu-id=\"d0eb2-252\">Información general de la implementación de Microsoft 365 Education</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-252\">Microsoft 365 Education deployment overview</span></span>](https://docs.microsoft.com/microsoft-365/education/deploy/)\n\n[<span data-ttu-id=\"d0eb2-253\">Recursos de Teams para administradores de educación</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-253\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"d0eb2-254\">Enviar una sugerencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-254\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"d0eb2-255\">Ponerse en contacto con el equipo de soporte técnico</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0eb2-255\">Contact support</span></span>](https://aka.ms/o365portal)"
