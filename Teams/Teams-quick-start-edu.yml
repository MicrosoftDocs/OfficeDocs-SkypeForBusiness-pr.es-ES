  content: "\n![Captura de pantalla de las cinco fases de implementación de Microsoft Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"6f342-136\">*Figura 1: Fases de implementación de Office 365 y Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-136\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"6f342-137\">Paso 1: agrupar a las personas</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-137\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"6f342-138\">Cree un grupo de personas que pertenezcan a los conjuntos del personal, los profesores y la comunidad de usuarios para utilizarlo como grupo de participantes y para la toma de decisiones de su implementación de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-138\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"6f342-139\">En las organizaciones de tamaño pequeño, este grupo puede constar de solo dos o tres personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-139\">In smaller organizations this may be 2 or 3 people.</span></span>  <span data-ttu-id=\"6f342-140\">Para obtener un buen resultado, es esencial incluir en esta fase tanto representantes empresariales/usuarios como profesionales de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-140\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"6f342-141\">Paso 2: priorizar los escenarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-141\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"6f342-142\">Las personas están siempre en el centro de la comunicación y la colaboración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-142\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"6f342-143\">Seleccione los escenarios más relevantes para su organización en lugar de hablar de características y funciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-143\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"6f342-144\">Consulte la [biblioteca de productividad de FastTrack para Microsoft 365](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) para obtener ejemplos que le ayudarán a definir los escenarios de su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-144\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"6f342-145\">Las implementaciones de éxito de Microsoft Teams suelen centrarse en equipos con un alto nivel de participación que trabajan en estrecha colaboración, como clases, comunidades profesionales de aprendizaje y grupos de alumnos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-145\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"6f342-146\">:trophy: Procedimiento recomendado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-146\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"6f342-147\">**Use Microsoft Teams para planificar la implementación**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-147\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"6f342-148\">Los clientes que usan Microsoft Teams para planificar su implementación mejoran la curva de cambio de los participantes clave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-148\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"6f342-149\">Puede crear un equipo llamado Implementación de Microsoft 365 y crear canales para las diferentes cargas de trabajo que quiera implementar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-149\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"6f342-150\">Su equipo puede tener un aspecto similar al siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-150\">Your team might look something like this:</span></span>\n\n![Captura de pantalla de un equipo Implementación de Microsoft 365 de muestra.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"6f342-152\">Paso 3: complete la planificación técnica</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-152\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"6f342-153\">Una planificación técnica eficiente es la base para una experiencia de usuario de calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-153\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"6f342-154\">Si su organización tiene más de 50 puestos y participa en un [plan admitido](https://technet.microsoft.com/library/dn783224.aspx), puede usar las [ventajas de FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396) sin coste adicional para utilizarlas como guía a través de los procesos de planificación, implementación y adopción del servicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-154\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"6f342-155\">También puede completar este trabajo usted mismo usando el resto de esta guía.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-155\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"6f342-156\">Paso 4: realice pruebas piloto e implemente Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-156\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"6f342-157\">En la mayoría de las organizaciones, será interesante realizar una prueba piloto inicial de Microsoft Teams con sus participantes, expertos y pioneros en uno o varios de los escenarios seleccionados anteriormente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-157\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"6f342-158\">Una prueba piloto le proporciona información de gran valor sobre cómo se reciben Office 365 y Microsoft Teams en su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-158\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"6f342-159\">Seleccione un grupo de usuarios interesados y un escenario empresarial priorizado para comenzar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-159\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"6f342-160\">La figura 2 muestra algunos escenarios de ejemplo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-160\">Figure 2 shows some example scenarios.</span></span>\n\n![Captura de pantalla de casos de uso de Microsoft Teams por departamento.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"6f342-162\">*Figura 2: Ejemplos de casos de uso para Microsoft Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-162\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"6f342-163\">Una vez finalizadas las pruebas piloto, tendrá las respuestas que necesita para planificar una implementación de Microsoft Teams más amplia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-163\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"6f342-164\">Normalmente, las organizaciones de gran tamaño realizan la implementación en fases para gestionar las tareas de incorporación y formación que implica el desarrollo de una experiencia de calidad para los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-164\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality user experience.</span></span> <span data-ttu-id=\"6f342-165\">Asegúrese de que su plan de implementación integra los escenarios priorizados para garantizar que sus usuarios pueden disfrutar de todas las ventajas de Office 365 y Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-165\">Be sure your deployment plan integrates your prioritized scenarios to ensure your users are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"6f342-166\">Paso 5: mida el uso, gestione la satisfacción y mejore la adopción</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-166\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"6f342-167\">Implementar software no es lo único que hay que hacer para generar un cambio en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-167\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"6f342-168\">Facilitar la colaboración es una tarea que tiene más relación con las personas que con la propia tecnología.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-168\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"6f342-169\">Para lograr una correcta adopción de Office 365 y Microsoft Teams, tenga siempre en mente la experiencia de los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-169\">To successfully drive adoption of Office 365 and Teams, stay focused on your users’ experience.</span></span> <span data-ttu-id=\"6f342-170\">Esta es una lista de comprobación rápida de nuestros procedimientos recomendados para ayudarle a comenzar:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-170\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"6f342-171\">Los socios de Microsoft también pueden ayudarle a diseñar el plan de adopción correcto para su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-171\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"6f342-172\">**Lea la [Guía de adopción de Office 365]( https://aka.ms/office365adoptionguide)** para consultar los procedimientos recomendados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-172\">**Read [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"6f342-173\">Use nuestro artículo sobre la [creación de una estrategia de administración de cambios para Microsoft Teams](change-management-strategy.md) para documentar su enfoque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-173\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"6f342-174\">**Revise los [informes de actividad de Office 365](teams-activity-reports.md)** para comprender el uso en todo el entorno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-174\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your environment.</span></span> <span data-ttu-id=\"6f342-175\">Si no es administrador de Office 365 en su empresa, pídale al administrador que le conceda permisos de lectura de informes para que pueda acceder a los informes de actividad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-175\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"6f342-176\">**Registre los comentarios de los usuarios** sobre su experiencia con Office 365 y Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-176\">**Capture feedback from your users** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"6f342-177\">Use un canal púbico en Microsoft Teams si en su organización hay menos de 2500 personas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-177\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"6f342-178\">Use un grupo público en Yammer si su organización supera este límite en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-178\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n\n5. <span data-ttu-id=\"6f342-179\">**Cuide a los expertos y resalte los logros.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-179\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"6f342-180\">Recompense a los empleados por adoptar las nuevas herramientas y usarlas de formas innovadoras que proporcionen los resultados empresariales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-180\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"6f342-181\">Esto, ante todo, propiciará una adopción continua de Office 365 y Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-181\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="6f342-182">Activar o desactivar licencias de Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="6f342-182">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6f342-183\">Microsoft Teams es un servicio basado en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-183\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"6f342-184\">Si un usuario tiene una licencia válida, puede ejecutar los clientes de escritorio, web y móvil de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-184\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"6f342-185\">Puede instalar estos clientes él mismo; no es necesario que el administrador de TI los implemente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-185\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"6f342-186\">Puede administrar las licencias de usuarios individuales para Microsoft Teams usando el Centro de administración de Office 365 o PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-186\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"6f342-187\">Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-187\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"6f342-188\">Este recurso le será de gran ayuda para comprender si le interesa hacer pruebas piloto de Microsoft Teams antes de hacer que esté disponible para un grupo de usuarios mayor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-188\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"6f342-189\">Antes de activar Microsoft Teams para toda la institución, asegúrese de que cuenta con los controles adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-189\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"6f342-190\">Un programa de pruebas piloto le ayudará en gran medida a asegurarse de que los usuarios adecuados pueden usar y opinar sobre los tipos de controles que mejorarán el uso y la administración del producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-190\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"6f342-191\">A continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-191\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"6f342-192\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-192\">IT department</span></span>   |<span data-ttu-id=\"6f342-193\">Grupos piloto de departamentos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-193\">Department pilots</span></span>   |<span data-ttu-id=\"6f342-194\">Grupos piloto de profesores</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-194\">Faculty pilots</span></span>   |<span data-ttu-id=\"6f342-195\">Grupos piloto de estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-195\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"6f342-196\">Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-196\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"6f342-197\">Seleccione departamentos de administración (como Servicios financieros, Alojamiento o Desarrollo) para que usen Microsoft Teams para trabajar en proyectos y colaborar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-197\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"6f342-198\">Identifique los expertos del cuerpo de profesores que estén especialmente interesados en la colaboración en la clase y entre profesores con Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-198\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"6f342-199\">Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-199\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"6f342-200\">Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-200\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"6f342-201\">**Equipos de muestra**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-201\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"6f342-202\">Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-202\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"6f342-203\">Coordinación de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-203\">Project coordination</span></span>   |<span data-ttu-id=\"6f342-204\">Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-204\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"6f342-205\">Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-205\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"6f342-206\">Comunicaciones del departamento de TI con los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-206\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"6f342-207\">Área de trabajo para colaboración y anuncios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-207\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"6f342-208\">Coordinación y comunicación entre departamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-208\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"6f342-209\">Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-209\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"6f342-210\">Problemas en el sitio activo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-210\">LiveSite issues</span></span>   |<span data-ttu-id=\"6f342-211\">Reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-211\">Meetings</span></span>   |<span data-ttu-id=\"6f342-212\">Colaboración en proyectos de investigación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-212\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"6f342-213\">Área de trabajo para colaboración y anuncios en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-213\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"6f342-214\">Grupos de administradores ejecutivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-214\">Executive admin groups</span></span>   |   |   |\n"
- title: <span data-ttu-id="6f342-215">Configurar Microsoft Teams para su escuela</span><span class="sxs-lookup"><span data-stu-id="6f342-215">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"6f342-216\">Deberá tener permisos de [administrador global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para utilizar el Centro de administración de Office 365 para administrar Microsoft Teams para su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-216\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"6f342-217\">Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador global y vaya a **Configuración** > **Servicios y complementos**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-217\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"6f342-218\">En la página **Servicios y complementos**, seleccione **Microsoft Teams**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-218\">On the **Services & add-ins** page, select **Microsoft Teams**.</span></span>\n\n     ![Captura de pantalla de las opciones de la página Servicios y complementos en el Centro de administración de Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"6f342-220\">Se abrirá la página de configuración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-220\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"6f342-221\">En ella se muestran dos secciones:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-221\">Below there are two sections.</span></span> <span data-ttu-id=\"6f342-222\">en la parte superior se encuentran los controles para todos los usuarios de su organización,</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-222\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"6f342-223\">y en la otra mitad puede administrar el producto por tipo de SKU de licencia de Office y para invitados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-223\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"6f342-224\">Es posible que en algunos centros educativos el tipo de licencia para profesores y miembros del personal sea diferente del de los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-224\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"6f342-225\">Esto permite controlar con mayor detalle el comportamiento de cada grupo de licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-225\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Captura de pantalla de la sección de configuración de Microsoft Teams en el Centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="6f342-227">Configuración para todos los inquilinos</span><span class="sxs-lookup"><span data-stu-id="6f342-227">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"6f342-228\">General</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-228\">General</span></span>\n<span data-ttu-id=\"6f342-229\">La sección General le permite configurar los siguientes ajustes para toda la institución en todos los tipos de licencia que tenga.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-229\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"6f342-230\">Mostrar el organigrama en el perfil personal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-230\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"6f342-231\">Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-231\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"6f342-232\">Permitir mensajes de ayuda proactivos de T-Bot.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-232\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"6f342-233\">[T-Bot](t-bot.md) es un fantástico recurso nuevo para sus usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-233\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"6f342-234\">Es un mecanismo fundamental con el que pretendemos que los usuarios conozcan en mayor profundidad el producto. Recomendamos dejarlo habilitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-234\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"6f342-235\">Para activar o desactivar T-Bot, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-235\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Captura de pantalla de la configuración en la sección General del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"6f342-237\">Integración del correo electrónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-237\">Email integration</span></span>\n<span data-ttu-id=\"6f342-238\">Puede habilitar la integración del correo electrónico con los canales, así como crear una lista de remitentes restringidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-238\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"6f342-239\">Para deshabilitar o habilitar la integración del correo electrónico, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-239\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"6f342-240\">La opción **Permitir lista de remitentes** le ayuda a controlar los dominios que desea permitir que puedan enviar correo a los equipos de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-240\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Captura de pantalla de la configuración en la sección de integración del correo electrónico del Centro de administración de Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"6f342-242\">Aplicaciones</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-242\">Apps</span></span>\n<span data-ttu-id=\"6f342-243\">En Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-243\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"6f342-244\">Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-244\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"6f342-245\">Al habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-245\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"6f342-246\">Si opta por **Habilitar nuevas aplicaciones externas de manera predeterminada**, cuando los editores envíen nuevas aplicaciones, estas se mostrarán automáticamente en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-246\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"6f342-247\">La posibilitad de realizar instalaciones de prueba de aplicaciones solo estará disponible para los miembros de equipos que no sean invitados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-247\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"6f342-248\">Esto será de utilidad si realiza cursos de programación o pruebas de sistemas de administración del aprendizaje personalizados que podría integrar con Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-248\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"6f342-249\">Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-249\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de pantalla de la configuración en la sección Aplicaciones del Centro de administración de Office 365.](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"6f342-251\">Al habilitar Tareas, los profesores pueden facilitar tareas y comentarios iterativos a los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-251\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"6f342-252\">Una vez que se habilitan las aplicaciones externas en Teams, los profesores pueden personalizarlas mediante fichas para ponerlas a disposición de los estudiantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-252\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"6f342-253\">Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario,</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-253\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"6f342-254\">y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-254\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"6f342-255\">Hay varias fichas integradas, como Archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-255\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"6f342-257\">En el cliente de Microsoft Teams, en la parte superior del canal, los usuarios pueden agregar fichas para documentos de Word, presentaciones de PowerPoint, hojas de cálculo de Excel, blocs de notas de OneNote, tareas, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-257\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"6f342-258\">Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-258\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"6f342-259\">Almacenamiento en nube personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-259\">Custom cloud storage</span></span>\n<span data-ttu-id=\"6f342-260\">En Microsoft Teams puede habilitar diversas formas de almacenamiento en nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-260\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"6f342-261\">En este momento, se admiten Box, Dropbox, Google Drive y ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-261\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"6f342-262\">Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-262\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"6f342-263\">Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-263\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de pantalla de la configuración en la sección para personalizar el almacenamiento en nube del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"6f342-265\">Microsoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-265\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"6f342-266\">Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-266\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"6f342-267\">Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-267\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"6f342-268\">Si no desea administrar la colección de cada sitio, aquí también obtendrá información sobre cómo hacer que el servicio lo haga automáticamente por usted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-268\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: <span data-ttu-id="6f342-269">Configurar ajustes por tipo de licencia o usuario</span><span class="sxs-lookup"><span data-stu-id="6f342-269">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"6f342-270\">Si dispone de diferentes tipos de licencia en su organización, podrá verlos en el siguiente menú desplegable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-270\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"6f342-271\">Algunos ejemplos son **Empresa y Enterprise**, **Educación: Profesores y Personal)** o **Educación: Alumno** e **Invitado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-271\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"6f342-272\">En la siguiente sección se describe cómo administrar estos grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-272\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"6f342-273\">El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-273\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"6f342-274\">Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-274\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"6f342-276\">Para permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-276\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"6f342-277\">Este es un cambio solo temporal, es posible que deba administrar el acceso de los usuarios a Microsoft Teams a través de las licencias de usuario, del mismo que haría con cualquier otra carga de trabajo de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-277\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de pantalla de la configuración en la sección del selector de licencias de Microsoft Teams en el Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"6f342-279\">Para activar el [Acceso de invitado](guest-access.md) en su inquilino, seleccione la licencia **Invitado** y establezca el botón de alternancia en **Activado**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-279\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"6f342-280\">Puede usar el Acceso de invitado para activar el Escenario de profesor invitado, que permite que los contribuidores que no forman parte de su organización puedan participar en sus equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-280\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"6f342-281\">Solo debería añadir un profesor invitado a un equipo si este va a interactuar con la clase a lo largo del curso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-281\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"6f342-282\">Si solo intervendrá para dar una charla, puede hacer que se una a una reunión como usuario anónimo en lugar de añadirlo al equipo como invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-282\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"6f342-283\">Solo los propietarios de equipo pueden añadir invitados a un equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-283\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"6f342-284\">Equipos y canales</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-284\">Teams and channels</span></span>\n<span data-ttu-id=\"6f342-285\">Un equipo está diseñado para reunir un grupo de personas que trabajan juntos para intentar lograr sus objetivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-285\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"6f342-286\">Los equipos pueden ser dinámicos para el trabajo basado en proyectos (por ejemplo, desarrollar un currículum o planificar eventos en el centro) o para el trabajo continuo, para reflejar la estructura interna del centro educativo (por ejemplo, centros educativos, departamentos y clases).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-286\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"6f342-287\">Microsoft Teams para el ámbito educativo tiene tres nuevos tipos de equipos (Clases, Comunidades profesionales de aprendizaje y Miembros de personal), con un total de cuatro tipos de equipos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-287\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"6f342-288\">para Clases</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-288\">for Classes</span></span>    |<span data-ttu-id=\"6f342-289\">para Comunidades profesionales de aprendizaje</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-289\">for PLCs</span></span>       |<span data-ttu-id=\"6f342-290\">para Miembros de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-290\">for Staff Members</span></span>      |<span data-ttu-id=\"6f342-291\">para Todos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-291\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"6f342-292\">Descripción</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-292\">Description</span></span>    |<span data-ttu-id=\"6f342-293\">Profesores y alumnos que colaboran en proyectos de grupo, tareas, etc.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-293\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"6f342-294\">Educadores que colaboran en una comunidad profesional de aprendizaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-294\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"6f342-295\">Líderes y miembros del personal que colaboran en la administración y el desarrollo del centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-295\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"6f342-296\">Alumnos y empleados del centro educativo que colaboran en grupos de interés y clubes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-296\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"6f342-297\">Un canal es una subcategoría de un equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-297\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"6f342-298\">Los canales se pueden crear para una actividad o para un tema.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-298\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"6f342-299\">Las conversaciones, los archivos y las notas son específicos de cada canal, pero están disponibles para todos los miembros del equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-299\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"6f342-301\">Debe usar el panel de control **Grupos**, porque todos los equipos se basan en grupos de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-301\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"6f342-302\">Puede crear y administrar propietarios y miembros de equipos mediante el panel de control **Grupos** del Centro de administración de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-302\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 admin center.</span></span> <span data-ttu-id=\"6f342-303\">La creación de grupos de Office 365 está activada de forma predeterminada, pero puede restringirla a usuarios o grupos específicos (por ejemplo, Educación: Profesores y Personal) mediante PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-303\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"6f342-304\">Para obtener información sobre el uso de PowerShell para controlar los permisos y los tipos de licencia que se necesitan para aprovechar estas características, consulte [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-304\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"6f342-305\">Desactivar la creación de grupos afecta a otros productos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-305\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"6f342-306\">Las implicaciones de esta acción se describen en [Administrar quién puede crear grupos de Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-306\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"6f342-307\">Aspectos destacados de la administración y la creación de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-307\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"6f342-308\">Administración de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-308\">Team management</span></span>\n- <span data-ttu-id=\"6f342-309\">Para obtener más información sobre cómo se crean los grupos de Office 365 en el Centro de administración, consulte [Crear un grupo de Office 365 en el Centro de administración](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-309\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"6f342-310\">La característica de convención de nomenclatura de equipos que proporciona Groups está disponible en la versión preliminar privada y pronto lo estará en la versión preliminar pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-310\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"6f342-311\">Para obtener más información sobre esta característica, consulte [Directiva de nomenclatura de grupos de Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-311\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"6f342-312\">Evitar que Microsoft Teams muestre la lista de direcciones global (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-312\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"6f342-313\">Para obtener más información, consulte \"Ocultar grupos de Office 365 de GAL\" en [Administrar grupos de Office 365 con PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-313\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"6f342-314\">Administrar directivas de expiración de equipos o grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-314\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"6f342-315\">Para obtener más información, consulte [Directiva de expiración de grupo de Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-315\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"6f342-316\">Creación de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-316\">Team creation</span></span>\n- <span data-ttu-id=\"6f342-317\">__Usando School Data Sync__: si ya usa School Data Sync, los equipos se crearán automáticamente con los datos de sus listas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-317\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"6f342-318\">Los profesores y alumnos se asignarán automáticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-318\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"6f342-319\">Si desea obtener más información sobre School Data Sync, consulte [Información general sobre School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). Puede registrarse en School Data Sync [aquí](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-319\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"6f342-320\">(En versión preliminar) Usando PowerShell para crear grupos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-320\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"6f342-321\">Para obtener más información, consulte la [referencia de PowerShell para Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-321\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"6f342-322\">Para Office 365 Educación, puede crear [cuatro tipos diferentes de equipos](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-322\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"6f342-323\">PowerShell solo puede crear el tipo predeterminado de equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-323\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"6f342-324\">Una vez creado un equipo, no se puede cambiar de tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-324\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"6f342-325\">Llamadas y reuniones</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-325\">Calls and meetings</span></span>\n\n![Captura de pantalla de la configuración en la sección Llamadas y reuniones del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"6f342-327\">Las reuniones privadas permiten a sus usuarios seleccionar explícitamente los participantes de sus reuniones, en lugar de dejarlas abiertas para que todos los usuarios del equipo puedan unirse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-327\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"6f342-328\">De este modo, pueden realizar reuniones pequeñas que no interrumpan al equipo en general.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-328\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"6f342-329\">Permitir la programación de reuniones de canal permite a los usuarios seleccionar un equipo y un canal donde celebrar una reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-329\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"6f342-330\">De este modo, cualquier usuario interesado en la reunión de ese equipo se puede unir a ella sin necesidad de haber sido invitado explícitamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-330\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Captura de pantalla de la interfaz de usuario de programación de reuniones cuando están habilitadas las reuniones privadas.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"6f342-332\">Reuniones de canal ad hoc permite a los usuarios comenzar una reunión directamente desde la interfaz de usuario del chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-332\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"6f342-333\">Cualquier usuario que forme parte activamente del hilo puede unirse a la llamada y continuar la conversación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-333\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Captura de pantalla de la interfaz de usuario del cuadro de redacción cuando están habilitadas las reuniones ad hoc.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"6f342-335\">Las opciones de reunión como \"Permitir vídeos en reuniones\" y \"Permitir pantalla compartida en reuniones\" mejoran la experiencia de las reuniones al permitir la comunicación cara a cara y la posibilidad de compartir lo que un usuario ve en la pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-335\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"6f342-336\">Si están activadas estas opciones, los usuarios pueden alternar entre compartir vídeo y la pantalla en la reunión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-336\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Captura de pantalla de los controles de reunión.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"6f342-338\">Algunos centros pueden preferir restringir la cantidad de tráfico de red en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-338\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"6f342-339\">Por ejemplo, quizás sea conveniente deshabilitar el vídeo en los centros educativos con ancho de banda bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-339\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"6f342-340\">Poder escalar de un chat privado entre dos usuarios o un chat de grupo a una llamada de audio o vídeo se obtiene con \"Permitir llamada privada\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-340\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"6f342-341\">En los chats se muestran estas opciones en la esquina superior derecha.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-341\">When in a chat, the top right corner will show these options.</span></span> \n\n![Captura de pantalla de los controles de audio y vídeo en un chat privado.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"6f342-343\">Mensajes</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-343\">Messaging</span></span>\n\n![Captura de pantalla de la configuración en la sección Mensajería del Centro de administración de Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"6f342-345\">Como administrador de inquilinos, si su centro educativo no está de acuerdo con tener contenido \"divertido\", como GIF, memes y adhesivos, siempre puede desactivarlo para los alumnos en la sección **Mensajería** de la pantalla de configuración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-345\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"6f342-346\">Estas opciones desaparecerán de la parte inferior del cuadro de composición, pero el conjunto estándar de emojis seguirá estando disponible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-346\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"6f342-347\">Cuando se habilitan los archivos GIF, se puede aplicar una clasificación de contenido para restringir el tipo de archivos GIF que se permiten dentro de Microsoft Teams en su centro educativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-347\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"6f342-348\">Las clasificaciones de contenido son, entre otras:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-348\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"6f342-349\">Estricto</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-349\">Strict</span></span> \n- <span data-ttu-id=\"6f342-350\">Moderado</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-350\">Moderate</span></span>\n- <span data-ttu-id=\"6f342-351\">Permitir todo el contenido</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-351\">Allow all content</span></span>\n\n<span data-ttu-id=\"6f342-352\">También puede deshabilitar los chats privados entre alumnos, pero permitir que el personal docente pueda utilizarlos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-352\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"6f342-353\">Si deshabilita el chat, los usuarios que no tengan esta funcionalidad dejarán de ver la opción Chat en la parte izquierda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-353\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![Captura de pantalla de sección izquierda sin chat.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"6f342-355\">Cuando los usuarios que tengan habilitada la funcionalidad de chat intenten iniciar una conversación con participantes que no la tengan, verán una notificación en la ventana de redacción del chat indicando que \"El administrador ha deshabilitado el chat para este usuario\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-355\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Captura de pantalla de imposibilidad de iniciar un chat con un participante que tiene la funcionalidad deshabilitada.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"6f342-357\">Si deshabilita el chat privado para un conjunto de usuarios, estos usuarios no podrán usar T-Bot para obtener ayuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-357\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"6f342-358\">Sin embargo, podrán buscar todo el contenido de T-Bot en el [Centro de ayuda de Microsoft Teams](https://support.office.com/Teams), por lo que no debe olvidar proporcionar este recurso a los usuarios que no puedan utilizar el chat privado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-358\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"6f342-359\">Permitir que los propietarios eliminen los mensajes es una acción recomendada en todos los tipos de licencia, dado que resulta de ayuda en la moderación de chats de canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-359\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"6f342-360\">Además, puede permitir que los miembros editen y eliminen sus propios mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-360\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"6f342-361\">Esta es una excelente característica para que se puedan corregir las faltas de ortografía y permitir que el remitente elimine un mensaje redundante o publicado en el hilo incorrecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-361\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"6f342-362\">Si pone el buzón de correo de un usuario en suspensión legal, se registrarán todos los mensajes editados y eliminados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-362\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"6f342-363\">Consulte [Poner a un usuario o un equipo de Microsoft Teams en retención legal](legal-hold.md) para obtener más información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-363\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="6f342-364">Distribuir a clientes</span><span class="sxs-lookup"><span data-stu-id="6f342-364">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6f342-365\">Microsoft Teams tiene clientes disponibles para web, escritorio (Windows y Mac) y móvil (Android, iOS y Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-365\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"6f342-366\">Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-366\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"6f342-367\">Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-367\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"6f342-368\">El archivo de configuración para el cliente de Microsoft Teams es un archivo ejecutable que pueden descargar los administradores y los usuarios finales desde la [página de descargas de Microsoft Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-368\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"6f342-369\">Los usuarios finales en escritorios pueden instalar la aplicación si tienen los privilegios adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-369\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"6f342-370\">Los administradores de TI también pueden distribuir el instalador mediante sus herramientas de distribución de clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-370\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"6f342-371\">Los usuarios finales con dispositivos móviles pueden descargar la aplicación de Microsoft Teams en la tienda de aplicaciones de la plataforma móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-371\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"6f342-372\">Requisitos mínimos de SO cliente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-372\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"6f342-373\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-373\">Windows</span></span>    |<span data-ttu-id=\"6f342-374\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-374\">MacOS</span></span>      |<span data-ttu-id=\"6f342-375\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-375\">iOS</span></span>    |<span data-ttu-id=\"6f342-376\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-376\">Android</span></span>    |<span data-ttu-id=\"6f342-377\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-377\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"6f342-378\">7 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-378\">7 and later</span></span>    |<span data-ttu-id=\"6f342-379\">10,10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-379\">10.10 and later</span></span>    |<span data-ttu-id=\"6f342-380\">10 o posterior</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f342-380\">10 or later</span