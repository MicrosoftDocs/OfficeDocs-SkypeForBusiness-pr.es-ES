  content: "\n<span data-ttu-id=\"a75f6-161\">Los equipos es un servicio basado en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"a75f6-162\">Una vez que un formador o estudiante tiene una licencia válida, pueden ejecutar el escritorio, web y los clientes móviles de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"a75f6-163\">Pueden instalar estos clientes ellos mismos--no necesita el Administrador de TI a implementar estos clientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"a75f6-164\">Puede administrar las licencias de usuario individuales para Microsoft Teams mediante el centro de administración de Office 365 o mediante el uso de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"a75f6-165\">Consulte [Licencias de Office 365 para Microsoft Teams](office-365-licensing.md) para obtener información sobre estos dos métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"a75f6-166\">Esto resulta útil para comprender si está interesado en poner a prueba los equipos antes de habilitación amplia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a75f6-167\">Antes de activar los equipos para su escuela, asegúrese de que tiene los controles adecuados en su lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"a75f6-168\">Un programa de las pruebas piloto significativamente ayuda a garantizar que los usuarios adecuados son capaces de usar y proporcionen comentarios sobre qué tipos de controles de mejoran el uso y la administración del producto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"a75f6-169\">A continuación se muestran algunos grupos de usuarios piloto y los equipos que podrían interesarle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"a75f6-170\">Departamento de TI</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-170\">IT department</span></span>   |<span data-ttu-id=\"a75f6-171\">Pruebas piloto de personal</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-171\">Staff pilots</span></span>   |<span data-ttu-id=\"a75f6-172\">Pruebas piloto de formador</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-172\">Educator pilots</span></span>   |<span data-ttu-id=\"a75f6-173\">Grupos piloto de estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"a75f6-174\">Utilice Microsoft Teams internamente en el departamento de TI para trabajar en proyectos, colaborar y solucionar problemas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"a75f6-175\">Seleccione los departamentos de personal para el trabajo del proyecto y su colaboración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"a75f6-176\">Identificar educadores para convertirse en Campeones que están interesados en los equipos en el aula y en colaboración formador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"a75f6-177\">Hable a los estudiantes sobre cómo puede ayudarles Microsoft Teams fuera de la clase para despertar su interés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"a75f6-178\">Identifique a los alumnos expertos que pueden usar Microsoft Teams en sus grupos extracurriculares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"a75f6-179\">**Equipos de muestra**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"a75f6-180\">Coordinación de proyectos de TI (como el lanzamiento de Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"a75f6-181\">Coordinación de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-181\">Project coordination</span></span>   |<span data-ttu-id=\"a75f6-182\">Colaboración y comunicación en la clase (como planes de estudio, trabajo en proyectos en grupo, asistencia para profesores o talleres).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"a75f6-183\">Coordinación y colaboración en grupos basados en sociedades profesionales (como una sociedad de honor o una asociación de estudiantes de marketing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"a75f6-184\">Comunicaciones del departamento de TI con los profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"a75f6-185\">Área de trabajo para colaboración y anuncios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a75f6-186\">Coordinación y comunicación entre departamentos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"a75f6-187\">Coordinación y colaboración de grupos filantrópicos y sociales (como fraternidades o hermandades).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"a75f6-188\">Problemas en el sitio activo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"a75f6-189\">Reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-189\">Meetings</span></span>   |<span data-ttu-id=\"a75f6-190\">Colaboración en proyectos de investigación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"a75f6-191\">Área de trabajo para colaboración y anuncios en la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a75f6-192\">Grupos de administradores ejecutivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"a75f6-193\">Para obtener ayuda y soporte técnico con licencias de equipos u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="a75f6-194">Configurar Microsoft Teams para su escuela</span><span class="sxs-lookup"><span data-stu-id="a75f6-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"a75f6-195\">[Sincronización de datos de School](https://docs.microsoft.com/SchoolDataSync) facilita a los profesores crear automáticamente los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"a75f6-196\">Contacto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener ayuda de implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"a75f6-197\">Debe tener permisos de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Office 365 para administrar los equipos de su escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"a75f6-198\">Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador Global y seleccione **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"a75f6-200\">Seleccione **configuración** > **complementos & de servicios**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de pantalla de la opción de complementos de servicios & en configuración.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"a75f6-202\">Seleccione **Los equipos de Microsoft** en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de pantalla de las opciones en la página de complementos de servicios & en el centro de administración de Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"a75f6-204\">Una vez que se abre la página de configuración de Microsoft Teams, las opciones de configuración se pone en la vista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"a75f6-205\">Desde aquí, puede administrar sus licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-205\">From here, you may manage your licenses.</span></span>\n\n     ![Sección de configuración de captura de pantalla de los equipos de Microsoft en el centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="a75f6-207">Configuración para todos los inquilinos</span><span class="sxs-lookup"><span data-stu-id="a75f6-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"a75f6-208\">General</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-208\">General</span></span>\n<span data-ttu-id=\"a75f6-209\">La sección General permite configurar las siguientes opciones para la entidad completa entre todos los tipos de licencia que es posible que tenga.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"a75f6-210\">Mostrar el organigrama en el perfil personal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"a75f6-211\">Usar Skype Empresarial para los destinatarios que no tienen Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Captura de pantalla de la configuración en la sección General del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"a75f6-213\">Integración del correo electrónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-213\">Email integration</span></span>\n<span data-ttu-id=\"a75f6-214\">Puede habilitar la integración de correo electrónico con los canales, así como crear una lista de remitentes restringidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"a75f6-215\">Para activar o desactivar la integración de correo electrónico, mover la alternancia a \\*\\*o **desactivar** \\*\\*, a continuación, seleccione **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"a75f6-216\">La **lista de remitentes de permitir** ayuda a controlar quién puede equipos dentro de la organización de correo electrónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Captura de pantalla de la configuración en la sección de integración del correo electrónico del Centro de administración de Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"a75f6-218\">Aplicaciones</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-218\">Apps</span></span>\n<span data-ttu-id=\"a75f6-219\">En Microsoft Teams pueden habilitar las aplicaciones externas, las aplicaciones externas nuevas y la instalación de prueba de aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"a75f6-220\">Para deshabilitar o habilitar la configuración, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"a75f6-221\">Al habilitar las aplicaciones externas se muestra una lista desplegable en la que puede seleccionar las aplicaciones que desea que estén disponibles en su institución, de modo que los profesores pueden combinar sus aplicaciones favoritas y trabajar en ellas desde la plataforma de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"a75f6-222\">Si selecciona **Habilitar las nuevas aplicaciones externas de forma predeterminada**, nuevas aplicaciones automáticamente se muestran en la lista de medida que estén disponibles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"a75f6-223\">La capacidad de sideload una aplicación sólo está disponible para los integrantes del grupo no sea de invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"a75f6-224\">Esto es útil si dispone de los cursos de programación o a probar cualquier personalizado sistemas de administración que se pueden integrar con los equipos de aprendizaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"a75f6-225\">Para obtener más información, consulte [Plataforma de desarrollados de Microsoft Teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Captura de pantalla de la configuración en la sección Aplicaciones del Centro de administración de Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"a75f6-227\">Mediante la habilitación de las asignaciones, educadores pueden proporcionar comentarios iterativo y las asignaciones a los alumnos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"a75f6-228\">Una vez habilitada la aplicaciones externas en los equipos, educadores pueden personalizar aplicaciones para que estén disponibles para los estudiantes a través de las fichas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"a75f6-229\">Con las fichas, puede personalizar un canal para que incluya el contenido y las funcionalidades que necesita su equipo a diario,</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"a75f6-230\">y se proporciona acceso rápido a los documentos que se usan con frecuencia y a los servicios en la nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"a75f6-231\">Hay varias fichas integradas, como Archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-231\">There are several built-in tabs such as Files.</span></span>\n\n![Captura de pantalla de cómo se agregan fichas para aplicaciones en Microsoft Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"a75f6-233\">En el cliente de los equipos, los usuarios pueden agregar fichas para Word documentos, PowerPoint, formularios, los blocs de notas de OneNote clase, asignaciones y mucho más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"a75f6-234\">Con el paso del tiempo, se irán agregando más fichas, tanto por parte de Microsoft como de sus socios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"a75f6-235\">Almacenamiento en nube personalizado</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"a75f6-236\">En Microsoft Teams puede habilitar diversas formas de almacenamiento en nube.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"a75f6-237\">En este momento, se admiten Box, Dropbox, Google Drive y ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"a75f6-238\">Para deshabilitar o habilitar la opción, establezca el botón de alternancia en **Desactivado** o **Activado**, y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"a75f6-239\">Si esta configuración está habilitada, cualquier miembro de un equipo puede añadir un nuevo proveedor en el que se pueden almacenar documentos o desde el que estos se pueden recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Captura de pantalla de la configuración en la sección para personalizar el almacenamiento en nube del Centro de administración de Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"a75f6-241\">Microsoft Teams utiliza SharePoint como proveedor de servicios de almacenamiento de archivos predeterminado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"a75f6-242\">Para obtener más información, consulte [Interacción de SharePoint Online y OneDrive para la Empresa con Microsoft Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"a75f6-243\">Para obtener información sobre cómo se calcula su cuota y la mejor forma de administrarla, consulte [Administrar los límites de almacenamiento de la colección de sitios](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"a75f6-244\">Si no desea administrar la colección de cada sitio, aprenderá cómo permitir que el servicio controlan automáticamente para usted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"a75f6-245\">Configuración por tipo de licencia de usuario o</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"a75f6-246\">[Sincronización de datos de School](https://docs.microsoft.com/SchoolDataSync) facilita a los profesores crear automáticamente los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"a75f6-247\">Contacto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) para obtener ayuda de implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"a75f6-248\">Debe tener permisos de [Administrador Global](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) para usar el centro de administración de Office 365 para administrar los equipos de su escuela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"a75f6-249\">Desde el [Centro de administración de Office 365](https://portal.office.com/adminportal/home), inicie sesión con sus credenciales de administrador Global y seleccione **Admin**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-249\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Captura de pantalla de la opción de administración en el centro de administración de Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"a75f6-251\">Seleccione **configuración** > **complementos & de servicios**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Captura de pantalla de la opción de complementos de servicios & en configuración.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"a75f6-253\">Seleccione **Los equipos de Microsoft** en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Captura de pantalla de las opciones en la página de complementos de servicios & en el centro de administración de Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"a75f6-255\">Una vez que se abre la página de configuración de Microsoft Teams, las opciones de configuración se pone en la vista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"a75f6-256\">Desde aquí, puede administrar sus licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-256\">From here, you may manage your licenses.</span></span>\n\n     ![Sección de configuración de captura de pantalla de los equipos de Microsoft en el centro de administración de Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"a75f6-258\">Sólo debe tener el ámbito educativo que aparecen en los tipos de licencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"a75f6-259\">La lista desplegable incluye educación profesores y personal, estudiantes de educación e invitado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"a75f6-260\">El sistema solo puede diferenciar los usuarios en función de las licencias que les asigne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"a75f6-261\">Si solo asigna un tipo de licencia, la configuración que se establezca aquí se puede tratar como configuración para todos los inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Captura de pantalla de la configuración en la sección Equipos y canales del Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"a75f6-263\">Para permitir que un tipo de licencia tenga acceso a Microsoft Teams, establezca el botón de alternancia en **Activado** y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"a75f6-264\">Esto es un modificador temporal; Finalmente, que necesitará para administrar el acceso de usuario a los equipos a través de las licencias de usuario como lo haría para todas las otras cargas de trabajo de Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Captura de pantalla de la configuración en la sección del selector de licencias de Microsoft Teams en el Centro de administración de Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"a75f6-266\">Para obtener ayuda y soporte técnico con la configuración de todo el inquilino u otros problemas, puede enviar una consulta en [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="a75f6-267">Configurar los equipos de usuario o el tipo de licencia</span><span class="sxs-lookup"><span data-stu-id="a75f6-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"a75f6-268\">El nuevo centro de administración de Microsoft Teams está aquí.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"a75f6-269\">Desde marzo de 2018, se está migrando gradualmente la configuración a este nuevo centro desde el actual centro de administración de Skype Empresarial y la experiencia de Microsoft Teams en el centro de administración de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"a75f6-270\">Cuando se migra una configuración, recibe una notificación y, a continuación, se le dirige a la ubicación de la configuración en el nuevo Centro de administración de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"a75f6-271\">Para obtener más información, vea [Administrar Teams durante la transición al nuevo Centro de administración de Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"a75f6-272\">Como parte de la migración para el nuevo centro de administración de Microsoft Teams, cómo configurar los equipos por tipo de licencia se logra mediante una directiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"a75f6-273\">Los tipos de directivas son accesibles a través de la navegación del centro de administración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"a75f6-274\">Vea a continuación un ejemplo de lista de las directivas de mensajería.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-274\">See below for an example list of Messaging policies.</span></span>\n\n![Captura de pantalla de la página de directivas de mensajería en el centro de administración de Microsoft Teams.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"a75f6-276\">Con las directivas, las características ahora se pueden desactivar o en el nivel por usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"a75f6-277\">Este es el funcionamiento de las asignaciones de directivas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"a75f6-278\">De forma predeterminada, todos los usuarios nuevos obtendrá la directiva Global (configuración de nivel de inquilino).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"a75f6-279\">Un usuario puede asignarse una directiva de usuario preestablecido creada por Microsoft, si cumplen los requisitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"a75f6-280\">Estas directivas preestablecidas no son modificables por administradores de inquilinos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"a75f6-281\">Si desea administrar estos en el futuro, cree nuevas directivas personalizadas y asignar las directivas personalizadas a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Captura de pantalla de la sección de directivas asignadas del centro de administración de equipos de Microsoft.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"a75f6-283\">Una directiva personalizada puede asignarse a ningún usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"a75f6-284\">Para ello, haga clic en **+ nueva directiva**, establecer las características y haga clic en **Guardar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"a75f6-285\">Esta directiva personalizada puede asignarse a un usuario a través de la ficha **usuarios** o a través de la secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"a75f6-286\">![Captura de pantalla de la nueva opción de directiva en la página de directivas de mensajería del centro de administración de Microsoft Teams.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-286\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams admin center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Captura de pantalla de la opción de edición para las directivas asignadas en el centro de administración de Microsoft Teams.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Captura de pantalla de la sección de directivas de usuario de edición en el centro de administración de Microsoft Teams.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"a75f6-289\">Cómo habilitar directivas distintas para profesores y estudiantes</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"a75f6-290\">Tener una configuración personalizada para profesores y estudiantes (por ejemplo, chat está habilitada para profesores pero no para los alumnos), existen dos métodos para crear y asignar ellos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"a75f6-291\">Use el módulo de Powershell para ejecutar un script para crear y asignar directivas de varios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"a75f6-292\">Consulte el apéndice para obtener documentación y ejemplos de secuencia de comandos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"a75f6-293\">En el centro de administración, crear una nueva directiva y asignar en la ficha **usuarios** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"a75f6-294\">Hasta que se asigna una directiva personalizada a un usuario, el usuario va a utilizar la configuración de directiva Global.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"a75f6-295\">Esto significa que si Chat está habilitada en la directiva Global y deshabilitado en la directiva personalizada de estudiantes, hasta que se asigna la directiva personalizada, el alumno será capaz de conversaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"a75f6-296\">En este caso, puede ser más fácil de configurar Chat como deshabilitado globalmente y usar directivas personalizadas para habilitar Chat para los usuarios de profesores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"a75f6-297\">Apéndice</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"a75f6-298\">Cómo crear y asignar una directiva de mensajería</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"a75f6-299\">Vea si cualquiera de las directivas disponibles en los inquilinos ajustarlas a sus necesidades mediante la ejecución de Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"a75f6-300\">Si no, crear una nueva directiva mediante la ejecución de New-CsTeamsMessagingPolicy-Identity &lt;nombre de la directiva&gt; -&lt;nombre de parámetro&gt; -&lt;valor del parámetro&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"a75f6-301\">Para obtener más información, vea [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"a75f6-302\">Ejemplo de script</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-302\">Sample script</span></span> \n\n <span data-ttu-id=\"a75f6-303\">Vea [ejemplo de script de PowerShell: crear y asignar una directiva de mensajería](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="a75f6-304">Distribuir a clientes</span><span class="sxs-lookup"><span data-stu-id="a75f6-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"a75f6-305\">Los equipos tiene clientes disponibles para escritorio, web (Windows y Mac) y mobile (Android y iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"a75f6-306\">Todos estos clientes requieren una conexión a Internet activa y no admiten el modo sin conexión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"a75f6-307\">Para obtener la información más reciente sobre la funcionalidad y los métodos de distribución de cada uno de estos clientes, consulte nuestro tema [Obtener clientes para Microsoft Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"a75f6-308\">El archivo del programa de instalación para el cliente de los equipos es un archivo ejecutable que se puede descargar por administradores y usuarios finales de la [página de descargas de los equipos](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"a75f6-309\">Educadores y estudiantes en equipos de escritorio pueden instalar la aplicación si tienen los privilegios adecuados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a75f6-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"a75f6-310\">Los 