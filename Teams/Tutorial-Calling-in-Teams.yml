usar los servicios de respuesta ante emergencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-259\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"63ce9-260\">Para proporcionar a los servicios de respuesta ante emergencias información más exacta sobre la ubicación de los usuarios, puede definir ubicaciones de emergencia y asociarlas con direcciones de emergencia validadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-260\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"63ce9-261\">Una ubicación de emergencia es, normalmente, el número de edificio, la planta, la sección del edificio o el número de oficina donde se encuentra el usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-261\">An emergency location is typically building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"63ce9-262\">**Información adicional**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-262\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"63ce9-263\">Consulte [Diferentes tipos de números de teléfono usados para Planes de llamada](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) para conocer los tipos de números de teléfono que admite Sistema telefónico en Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-263\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"63ce9-264\">Consulte [Administrar números de teléfono para su organización](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) para obtener más información sobre la obtención de números de usuario para la implementación de Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-264\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"63ce9-265\">Para obtener más información sobre la transferencia (portabilidad) de números de teléfono a Microsoft, consulte [Transferir números de teléfono a Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-265\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"63ce9-266\">Para obtener más información sobre las direcciones y las ubicaciones de emergencia, consulte [¿Qué son las ubicaciones, las direcciones y el enrutamiento de llamadas de emergencia?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-266\">For more about emergency addresses and locations, see [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing) for details.</span></span>\n\n-   [<span data-ttu-id=\"63ce9-267\">Términos y condiciones de las llamadas de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-267\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"63ce9-268\">Correo de voz</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-268\">Voicemail</span></span>\n\n<span data-ttu-id=\"63ce9-269\">El correo de voz de Sistema telefónico, con tecnología de los servicios de correo de voz de Azure, solo admite entradas de correo de voz en buzones de Exchange y no es compatible con sistemas de correo electrónico de terceros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-269\">Phone System voicemail, powered by Azure Voicemail Services, supports voicemail deposits to Exchange mailbox only and does not support third-party email systems.</span></span>\n\n<span data-ttu-id=\"63ce9-270\">El correo de voz de Sistema telefónico funciona de forma predefinida con Exchange Online, aunque tiene un [modelo de implementación y versión de Exchange local con compatibilidad](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) mínima para permitir la entrega de mensajes de correo de voz a buzones de usuario en la implementación local de Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-270\">Phone System voicemail by default will work with Exchange Online, however it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"63ce9-271\">El correo de voz de Sistema telefónico cuenta con transcripción del correo de voz y esta opción está activada de forma predeterminada para todos los usuarios de la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-271\">Phone System voicemail features voicemail transcription and by default it is enabled for all users in your organization.</span></span> <span data-ttu-id=\"63ce9-272\">Es posible que su empresa requiera que deshabilite la transcripción del correo de voz para usuarios específicos o en toda la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-272\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"63ce9-273\">Se ha implementado un mecanismo de reserva para que el correo de voz de Sistema telefónico pueda reenviar mensajes mediante SMTP, lo que implica que los usuarios con un buzón de un sistema de correo electrónico de terceros podrán recibir sus mensajes de correo de voz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-273\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages using SMTP, which means users with a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"63ce9-274\">Este mecanismo no cuenta con garantías sobre la actividad del servicio ni otras características de correo de voz, como el cambio del saludo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-274\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"63ce9-275\">**Información adicional**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-275\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"63ce9-276\">Consulte [Compatibilidad del correo de voz de Azure PBX con Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para comprender cómo habilitar Exchange local para que admita el correo de voz de Sistema telefónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-276\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"63ce9-277\">Opcional: identidad de llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-277\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"63ce9-278\">De forma predeterminada, todas las llamadas salientes usan el número de teléfono asignado como identidad de llamada (identificador de llamada).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-278\">By default, all outbound calls use the assigned phone number as calling identity (Caller ID).</span></span> <span data-ttu-id=\"63ce9-279\">El destinatario de la llamada puede identificar rápidamente a la persona que llama y decidir si desea aceptar o rechazar la llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-279\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"63ce9-280\">En algunos casos, existen requisitos empresariales legítimos para mostrar un número diferente y ocultar la identidad de la persona que llama.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-280\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"63ce9-281\">**Ejemplo**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-281\">**Example**</span></span> <br/><span data-ttu-id=\"63ce9-282\">Contoso utiliza Sistema telefónico con Planes de llamada para sus usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-282\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"63ce9-283\">Sin embargo, sus requisitos empresariales demandan que, si el personal de recepción llama a un número de teléfono, el identificador de llamada no muestre el número de teléfono de recepción, sino el número de teléfono principal de la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-283\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"63ce9-284\">Otras opciones son la posibilidad de bloquear (anonimizar) el identificador de llamada, o dar a los usuarios la opción de usar su identificador de llamada o llamar de forma anónima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-284\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"63ce9-285\">También es posible bloquear los identificadores de llamada en las llamadas entrantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-285\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"63ce9-286\">**Información adicional**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-286\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"63ce9-287\">Obtenga más información sobre los controles de identidad de llamada en [Cómo utilizar el identificador de llamada en su organización](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-287\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"63ce9-288\">Opcional: Planes de marcado</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-288\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"63ce9-289\">Un Plan de marcado en la característica Sistema telefónico de Office 365 controla cómo marcan los usuarios los números de teléfono en el teclado de marcado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-289\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"63ce9-290\">La RTC espera recibir los números de teléfono en un formato específico que comienza con un signo más (+) seguido de los dígitos que representan un número E.164.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-290\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"63ce9-291\">E.164 (el estándar para números RTC) especifica los códigos de país.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-291\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"63ce9-292\">Por supuesto, los usuarios prefieren no tener que usar un formato tan largo para marcar los números de teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-292\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"63ce9-293\">Especialmente si llaman a un número local, prefieren omitir el código de país y, tal vez, incluso el código de área.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-293\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"63ce9-294\">Es entonces cuando entran en acción los planes de marcado. Puede usarlos para normalizar el número de teléfono que introduce un usuario conforme al formato requerido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-294\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"63ce9-295\">**Ejemplo 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-295\">**Example 1**</span></span> <br/><span data-ttu-id=\"63ce9-296\">Alice quiere llamar al número de teléfono +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-296\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"63ce9-297\">Dado que Alice se encuentra en Estados Unidos, a las afueras de Seattle (código de área 206), solo tiene que marcar **311-555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-297\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"63ce9-298\">Microsoft Teams normalizará este número de teléfono completándolo como +1 311-555-2368 antes de enviárselo a la RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-298\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"63ce9-299\">De forma predeterminada, se implementa un comportamiento de marcado generalizado a través del Plan de marcado (también conocido como *plan de marcado de servicio*) que se asigna automáticamente en función de la ubicación de uso de la licencia de cada usuario individual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-299\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"63ce9-300\">Es posible que este comportamiento de marcado generalizado no cumpla los requisitos del usuario, por ejemplo, es posible que el usuario deba marcar un código de área para realizar llamadas locales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-300\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"63ce9-301\">En ese caso, necesitará un Plan de marcado personalizado (también conocido como *plan de marcado de inquilino*) para que los usuarios puedan marcar números de teléfono del modo que suelen hacerlo (como omitiendo el código de área en las llamadas locales, o usando el marcado abreviado para llamar a otros usuarios en la misma ubicación u oficina).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-301\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"63ce9-302\">**Ejemplo 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-302\">**Example 2**</span></span> <br/><span data-ttu-id=\"63ce9-303\">Bob también quiere llamar al número de teléfono +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-303\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"63ce9-304\">Sin embargo, además de estar en Estados Unidos, Bob se encuentra en el código de área 311.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-304\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"63ce9-305\">Quiere poder realizar esta llamada marcando solamente **555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-305\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"63ce9-306\">Puede configurar Microsoft Teams para que admita el comportamiento de marcado de Bob y normalizar el número de teléfono al formato correcto antes de enviárselo a la RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-306\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"63ce9-307\">Puede asignar planes de marcado diferentes a diferentes usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-307\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"63ce9-308\">De este modo, puede crear una experiencia específica ajustada a los diferentes requisitos de sus usuarios (por ejemplo, si los usuarios de una ubicación en concreto quieren disponer de una experiencia de marcado diferente de la de los usuarios de otra ubicación).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-308\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"63ce9-309\">**Información adicional**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-309\">**Additional Information**</span></span>\n\n-   <span data-ttu-id=\"63ce9-310\">Para consultar un recurso de formación sobre la preparación para los planes de marcado, vaya a [Plan de marcado de inquilino](http://aka.ms/sa-tdp).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-310\">For a readiness session training on dial plans, go to [Tenant Dial Plans](http://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"63ce9-311\">Aunque este recurso de formación se creó para Skype Empresarial, también es aplicable a Microsoft Teams, dado que se basa en la misma infraestructura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-311\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: "<span data-ttu-id=\"63ce9-312\">Incorporación</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-312\">Onboard</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"63ce9-313\">Para configurar Sistema telefónico con Planes de llamada en Microsoft Teams, siga estos pasos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-313\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"63ce9-314\">Habilite Exchange local para el correo de voz de Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-314\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"63ce9-315\">Valide las licencias necesarias</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-315\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"63ce9-316\">Asigne las licencias</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-316\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"63ce9-317\">Adquiera los números de teléfono</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-317\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"63ce9-318\">Configure las direcciones y ubicaciones de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-318\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"63ce9-319\">Asigne números de teléfono y direcciones de emergencia a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-319\">Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"63ce9-320\">Opcional: asigne ajustes de identidad de llamada a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-320\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"63ce9-321\">Opcional: asigne ajustes de Planes de marcado a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-321\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"63ce9-322\">Asigne la directiva de interoperabilidad de llamadas de Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-322\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"63ce9-323\">Para obtener una guía detallada sobre el proceso de incorporación, vea el siguiente vídeo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-323\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"63ce9-324\">1. Habilite Exchange local para el correo de voz de Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-324\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"63ce9-325\">Si alguno de sus usuarios tiene el buzón de Exchange en un Exchange Server local, siga los pasos que se describen en [Compatibilidad del correo de voz de Azure PBX con Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para habilitarlo para que funcione con el correo de voz de Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-325\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"63ce9-326\">2. Valide las licencias necesarias</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-326\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"63ce9-327\">Debe tener una lista creada en la fase de Enfoque con las licencias necesarias para la implementación de Sistema telefónico con Planes de llamada en su organización:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-327\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"63ce9-328\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-328\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"63ce9-329\">Skype Empresarial Online (plan 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-329\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"63ce9-330\">Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-330\">Phone System</span></span>\n\n-   <span data-ttu-id=\"63ce9-331\">Plan de llamadas nacionales, o Plan de llamadas nacionales e internacionales</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-331\">Feature: Select Domestic Calling Plan and/or Domestic and International Plan.</span></span>\n\n-   <span data-ttu-id=\"63ce9-332\">Créditos de comunicaciones (opcional)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-332\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"63ce9-333\">La licencia de Sistema telefónico se puede obtener como parte de un plan de suscripción de Office 365 Enterprise E5, o como complemento para Office 365 Enterprise E1 o E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-333\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"63ce9-334\">Si las licencias necesarias no están disponibles, deberá consultar con el equipo de su organización responsable de las suscripciones de Office 365 para que le proporcione dichas licencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-334\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"63ce9-335\">3. Asigne las licencias</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-335\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"63ce9-336\">Una vez que haya confirmado que las licencias necesarias (en función de su plan de implementación) están disponibles, debe asignarlas a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-336\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"63ce9-337\">Siga las instrucciones indicadas en [Asignar licencias de Skype Empresarial y Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) para realizar la asignación de licencias a uno o varios usuarios a través del Centro de administración de Skype Empresarial o una sesión de PowerShell remota.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-337\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"63ce9-338\">4. Adquiera los números de teléfono</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-338\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"63ce9-339\">Puede obtener los números de teléfono para una implementación de Sistema telefónico con Planes de llamada de diferentes formas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-339\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"63ce9-340\">Adquirir los números de teléfono a través del Centro de administración de Skype Empresarial (solo Estados Unidos y Reino Unido)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-340\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"63ce9-341\">Solicitar los números de teléfono utilizando un formulario de solicitud de números de teléfono</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-341\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"63ce9-342\">Transferir (o portar) los números de teléfono existentes a Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-342\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"63ce9-343\">5. Configure las direcciones y ubicaciones de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-343\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"63ce9-344\">Siga las instrucciones indicadas en [Agregar o quitar una dirección de emergencia de su organización](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) para configurar las direcciones y ubicaciones de emergencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-344\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"63ce9-345\">Para obtener más información, consulte</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-345\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"63ce9-346\">6. Asigne números de teléfono y direcciones de emergencia a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-346\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"63ce9-347\">Siga las instrucciones indicadas en [Asignar un número de teléfono a un usuario, cambiarlo o quitarlo](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user) para asignar números de teléfono y direcciones de emergencia a los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-347\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"63ce9-348\">Para que los números de teléfono se muestren en Microsoft Teams, debe actualizar el número de teléfono de la oficina del usuario en Azure Active Directory (Azure AD).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-348\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"63ce9-349\">Puede editar este atributo en el Centro de administración de Office 365 si el usuario se creó directamente en Office 365 o Azure AD.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-349\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"63ce9-350\">Si el usuario se sincroniza desde el Active Directory local, deberá utilizar el Active Directory local para actualizar el atributo del número de teléfono de la oficina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-350\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"63ce9-351\">7. Opcional: asigne ajustes de identidad de llamada a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-351\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"63ce9-352\">En función de su plan de implementación, es posible que deba configurar los ajustes de Identidad de llamada para sus usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-352\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"63ce9-353\">Siga las instrucciones indicadas en [Establecer el identificador de llamada de un usuario](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-353\">Follow the instructions in [Set the Caller ID for a user](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"63ce9-354\">8. Opcional: asigne ajustes de Planes de marcado a los usuarios</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-354\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"63ce9-355\">En función de los requisitos de su organización y sus usuarios, es posible que deba asignar planes de marcado de inquilino a sus usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-355\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"63ce9-356\">Siga las instrucciones indicadas en [Crear y administrar planes de marcado](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-356\">Follow the instructions in [Create and manage dial plans](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"63ce9-357\">9. Asigne la directiva de interoperabilidad de llamadas de Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-357\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"63ce9-358\">De forma predeterminada, la funcionalidad de llamadas de Microsoft Teams está establecida en Skype Empresarial, y no se ofrece al usuario la posibilidad de cambiar esta configuración.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-358\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"63ce9-359\">Para la implementación de Sistema telefónico con Planes de llamada en Microsoft Teams, debe asignar una directiva de interoperabilidad de Microsoft Teams que especifique que la funcionalidad de llamadas debe utilizar Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-359\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"63ce9-360\">La directiva que cumple este requisito es DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-360\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"63ce9-361\">Asigne la directiva mencionada anteriormente para permitir que los usuarios usen Sistema telefónico con Planes de llamada en Microsoft Teams aplicando la directiva Grant-CsTeamsInteropPolicy:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-361\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: "<span data-ttu-id=\"63ce9-362\">Ejercicio: administrar políticas de interoperabilidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-362\">Exercise - Manage interop policies</span></span>"
  durationInMinutes: 30
  content: "<span data-ttu-id=\"63ce9-363\">En este ejercicio habilitará a un usuario para que utilice la característica de llamadas en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-363\">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id=\"63ce9-364\">Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-364\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"63ce9-365\">Requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-365\">Requirements</span></span>\n\n-   <span data-ttu-id=\"63ce9-366\">Un inquilino de Office 365 con licencias adecuadas para usar Sistema telefónico con Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-366\">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>\n\n    -   <span data-ttu-id=\"63ce9-367\">Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-367\">We strongly recommend that you use a dedicated test tenant.</span></span>\n\n    -   <span data-ttu-id=\"63ce9-368\">Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito aquí: [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-368\">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id=\"63ce9-369\">Sin embargo, por desgracia Planes de llamada no está disponible a través de inquilinos de prueba gratuitos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-369\">However, Calling Plans are unfortunately not available through trial tenants.</span></span>\n\n    -   <span data-ttu-id=\"63ce9-370\">No realice pruebas en su entorno de producción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-370\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"63ce9-371\">Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-371\">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>\n\n-   <span data-ttu-id=\"63ce9-372\">Su equipo configurado para la administración de Skype Empresarial Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-372\">Your PC set up for Skype for Business Online management</span></span>\n\n    -   <span data-ttu-id=\"63ce9-373\">Si no ha instalado el módulo de conector de Skype Empresarial Online, siga las instrucciones que se indican aquí: [Configurar el equipo para la administración de Skype Empresarial Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-373\">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>\n\n    -   <span data-ttu-id=\"63ce9-374\">Para conectar PowerShell a Skype Empresarial Online, siga estas instrucciones: [Conectar con Skype Empresarial Online usando Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-374\">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>\n\n-   <span data-ttu-id=\"63ce9-375\">Al menos dos puntos de conexión y un teléfono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-375\">At least two endpoints and a phone</span></span>\n\n    -   <span data-ttu-id=\"63ce9-376\">Pueden ser dos equipos, pero también puede usar el cliente en un explorador o en un teléfono móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-376\">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>\n\n    -   <span data-ttu-id=\"63ce9-377\">Para probar las llamadas RTC, necesita un teléfono capaz de realizar llamadas al país o la región para los que realiza las pruebas de llamadas RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-377\">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"63ce9-378\">Escenarios sugeridos para realizar pruebas</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-378\">Suggested scenarios to test</span></span>\n\n-   <span data-ttu-id=\"63ce9-379\">Habilite a un usuario para utilizar Sistema telefónico con Planes de llamada en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-379\">Enable a user for Phone System with Calling Plans in Teams.</span></span>\n\n-   <span data-ttu-id=\"63ce9-380\">Inicie sesión como el usuario configurado y revise la ficha **Llamadas**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-380\">Sign in as the configured user, and review the **Calls** tab.</span></span>\n\n-   <span data-ttu-id=\"63ce9-381\">Llame a un número de RTC usando diferentes formatos (por ejemplo, marque un número E.164 completo con el signo más inicial o marque un número sin usar el código de país).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-381\">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>\n\n-   <span data-ttu-id=\"63ce9-382\">Pruebe las características de usuario, como cambiar el número para el desvío de llamadas, transferir llamadas o acceder al correo de voz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-382\">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>\n"
- title: <span data-ttu-id="63ce9-383">Nuevos valores</span><span class="sxs-lookup"><span data-stu-id="63ce9-383">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"63ce9-384\">Ahora que ha planificado e implementado correctamente Sistema telefónico en su entorno, debe asegurarse de que se utiliza y proporciona una experiencia de usuario de calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-384\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"63ce9-385\">Aunque los detalles completos exceden el alcance de este recurso de formación, queremos destacar las áreas más importantes del proceso de implementación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-385\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"63ce9-386\">Administración de la adopción y el cambio</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-386\">Adoption  change management</span></span>  \n<span data-ttu-id=\"63ce9-387\">Es posible que los usuarios empiecen a usar el servicio en cuanto se lo ofrezca, pero también es posible</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-387\">Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"63ce9-388\">que no lo hagan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-388\">Or they might not.</span></span> <span data-ttu-id=\"63ce9-389\">Por lo tanto, es importante ejecutar una buena administración de la adopción y el cambio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-389\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"63ce9-390\">Supervisar y fomentar el uso</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-390\">Monitoring and driving usage</span></span>  \n<span data-ttu-id=\"63ce9-391\">Recomendamos que uno de sus KSI sea el número de usuarios activos, lo que le ayudará a medir el éxito en la aceptación de Microsoft Teams como cliente telefónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-391\">We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"63ce9-392\">Supervisar y mejorar la calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-392\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"63ce9-393\">La satisfacción de sus usuarios está directamente relacionada con la calidad de sus llamadas, por lo que es importante que supervise la calidad de las llamadas y la mejore, si es necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-393\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"63ce9-394\">Para comprender cómo generar informes sobre la calidad de las llamadas, consulte el recurso de formación Panel de calidad de llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-394\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"63ce9-395\">Aunque estos vídeos se han creado para Skype Empresarial, también se aplican a Microsoft Teams: <http://aka.ms/sof-cqd>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-395\">Although these videos have been built for Skype for Business, they apply to Teams as well: <http://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="63ce9-396">Pasos siguientes</span><span class="sxs-lookup"><span data-stu-id="63ce9-396">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"63ce9-397\">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-397\">We covered the following key learnings in this training:</span></span>  \n-   <span data-ttu-id=\"63ce9-398\">¿Que son las llamadas en Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-398\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"63ce9-399\">Cómo planificar las llamadas en Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-399\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"63ce9-400\">Cómo configurar las llamadas en Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-400\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"63ce9-401\">Para obtener más información, consulte:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-401\">To learn more about database requirements, see .</span></span>\n\n-   [<span data-ttu-id=\"63ce9-402\">Guía práctica para Sistema telefónico con planes de llamada en Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-402\">Practical Guidance for Phone System with Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [<span data-ttu-id=\"63ce9-403\">Guía de inicio rápido: Configurar Planes de llamada en Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-403\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"63ce9-404\">Pasos siguientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-404\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"63ce9-405\">Regístrese en [MyAdvisor](http://aka.ms/myadvisor) para obtener ayuda personalizada acerca de la implementación del servicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-405\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n\n2.  <span data-ttu-id=\"63ce9-406\">Comience su implementación de Sistema telefónico para Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-406\">Start your Phone System deployment for Teams</span></span>\n\n3.  <span data-ttu-id=\"63ce9-407\">Envíenos su opinión:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-407\">Send us feedback</span></span>\n\n-   <span data-ttu-id=\"63ce9-408\">Haga una publicación en la sección de comentarios de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-408\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n\n-   <span data-ttu-id=\"63ce9-409\">Envíenos un correo electrónico a [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-409\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span></span>\n\n-   <span data-ttu-id=\"63ce9-410\">Para enviarnos comentarios sobre Microsoft Teams o compartir con nosotros sus ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-410\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\0"
