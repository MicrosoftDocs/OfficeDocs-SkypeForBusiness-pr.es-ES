dio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"63ce9-251\">Obtenga más información sobre los complementos Planes de llamada en [¿Qué son los Planes de llamada en Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-251\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"63ce9-252\">Obtenga más información sobre los Créditos de comunicaciones en [¿Que son los Créditos de comunicaciones?](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-252\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"63ce9-253\">Números de teléfono y ubicaciones de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-253\">Phone Numbers and Emergency Locations</span></span>\n\n<span data-ttu-id=\"63ce9-254\">Para la implementación de Sistema telefónico con Planes de llamada, cada usuario en su organización debe tener un número de teléfono de suscriptor (usuario) único.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-254\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique 