- title: ¿Que son las llamadas en Microsoft Teams?
  durationInMinutes: 15
  content: >
    De forma predeterminada, Microsoft Teams permite que los usuarios realicen llamadas de voz sobre IP (VoIP) entre clientes de Microsoft Teams.


    En Teams, tiene dos opciones para permitirles a los usuarios realizar, recibir y transferir llamadas hacia y desde teléfono fijos y móviles dentro de una red telefónica conmutada (RTC):

    - Con un PBX en la nube con Planes de llamada, Microsoft proporcionará el número de teléfono a los usuarios así como todos los servicios de la RTC.

    - Con la Conexión directa puede usar una conectividad existente a la RTC a través de una SBC (Huésped responsable de la sesión) para Microsoft Teams.


    #### <a name="spanactionspan-watch-calling-in-teams-300-minutes"></a><span>**Acción**:</span> vea Llamadas en Microsoft Teams (3:00 minutos)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Características de llamada en Microsoft Teams

    Las llamadas en Microsoft Teams admiten las funcionalidades básicas de Sistema telefónico, como la respuesta a llamadas y el inicio de llamadas (por nombre y número) con teclado de marcado integrado, llamada en espera y recuperación de llamada, reenvío de llamada y llamadas simultáneas, historial de llamadas, correo de voz y llamadas de emergencia.


    Se agregarán características más avanzadas con el paso del tiempo. Para obtener más información, vea [Plan de desarrollo de Microsoft 365](https://aka.ms/O365Roadmap).


    Las llamadas en Microsoft Teams están basadas en Sistema telefónico (antes llamado PBX en la nube), el mismo servicio de Office 365 que facilita las funcionalidades de llamadas RTC en Skype Empresarial Online.


    <span>**Importante**:</span> Tenga en cuenta que el conjunto de características Sistema telefónico para Skype Empresarial es diferente del conjunto de características Sistema telefónico para Microsoft Teams.


    <span>**Acción**:</span> Para comprender qué características están actualmente disponibles y los plazos de las características que tenemos planeado desarrollar, consulte los recursos siguientes:


    - En el [mapa de ruta público](https://aka.ms/O365Roadmap), consulte la diapositiva "Mapa de ruta de llamadas" para ver una presentación general de los plazos esperados para la publicación de características.

    - Consulte [Esto es lo que obtiene con Sistema telefónico en Office 365](./here-s-what-you-get-with-phone-system.md) para ver una descripción de las características de Sistema telefónico. Tenga en cuenta que es posible que en el momento de la redacción de este documento, algunas de estas características solo estén disponibles para Skype Empresarial.


    ### <a name="emergency-services-calling"></a>Llamada a servicios de emergencia

    Es importante que comprenda que, en Microsoft Teams, la característica de llamada Servicios de emergencia funciona de una forma diferente que en los servicios de telefonía tradicionales. Debe asegurarse de que los usuarios comprenden estas diferencias. Por ejemplo, si los usuarios usan Microsoft Teams para llamar a los servicios de emergencia (como el 911 en Estados Unidos), deberán tener en cuenta que es posible que Microsoft Teams no pueda determinar su ubicación actual.


    <span>**Acción**:</span> consulte [Términos y condiciones de las llamadas de emergencia](/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) para obtener información detallada sobre la característica de llamada Servicios de emergencia.
- title: Consideraciones para clientes de Skype Empresarial Online
  durationInMinutes: 2
  content: >
    Si no utiliza Skype Empresarial Online, puede omitir esta sección. Para los que estén familiarizados con la característica de llamada en Skype Empresarial Online, queremos resaltar algunos puntos importantes.


    - **Planes de llamada o enrutamiento directo para conectarse a la RTC.**

    Las opciones para conectar Teams a la RTC son ligeramente distintas a las de Skype Empresarial En línea: aunque existen planes de llamada (anteriormente conocidos como PBX en la nube con conectividad RTC) en ambas, la opción existente para conectar el troncal PBX o SIP a los equipos se denomina "Enrutamiento directo".

    Puede encontrar información detallada sobre el Enrutamiento directo aquí: [Enrutamiento directo del PBX en la nube](./direct-routing-plan.md)


    - **Existen diferencias en las características entre Skype Empresarial y Microsoft Teams.**

    Tenga en cuenta que las características de llamada en Skype Empresarial y en Microsoft Teams son diferentes. No asuma que solo porque uno de los clientes puede hacer algo, el otro cliente también podrá.


    - **Las llamadas se pueden recibir tanto en Microsoft Teams como en Skype Empresarial, pero no en ambos.**

    Si configura sus usuarios para Sistema telefónico con Planes de llamada, podrán iniciar llamadas desde Microsoft Teams o Skype Empresarial. Sin embargo, solo podrán recibir llamadas en una de las aplicaciones (para configurar qué aplicación recibe las llamadas, debe usar una nueva directiva, CsTeamsInteropPolicy). Obtendrá más información sobre esta directiva más adelante en este recurso de formación.


    - **Si ha configurado Sistema telefónico en Microsoft Teams, las llamadas se pueden realizar desde Skype Empresarial o Microsoft Teams.**

    Excepto por la configuración antes mencionada de CsTeamsInteropPolicy, la configuración en Skype Empresarial y Microsoft Teams es la misma. Es decir, si ya ha configurado las llamadas para Skype Empresarial, los usuarios podrán realizar llamadas desde Microsoft Teams.
- title: Guía práctica
  durationInMinutes: 3
  content: >
    Microsoft le proporciona una guía práctica en la que se detallan el recorrido que sigue el cliente con FastTrack para Office 365 y las tres fases que lo conforman (Enfoque, Incorporación y Nuevos valores) para ayudarle a planificar, entregar y utilizar una implementación correcta de Sistema telefónico con Planes de llamada.


    El objetivo de la guía práctica es preparar su proyecto para obtener el mejor resultado, no solo desde un punto de vista técnico (es decir, proporcionando una implementación fiable y de alta calidad), sino también asegurándose que la solución cumple los requisitos de los participantes en el proyecto.


    La guía práctica y la planificación técnica son dos aspectos que se retroalimentan:


    - Debe comprender las características y funciones de Sistema telefónico para comprender cómo puede admitir sus casos de uso empresariales.


    - Debe definir los casos de uso empresariales para comprender cómo configurar Sistema telefónico de un modo óptimo.


    Esto significa que quizás deba ajustar esta guía práctica para responder a sus objetivos. Deberá completar las siguientes tareas:


    - Definir los casos de uso empresariales para Sistema telefónico con Planes de llamada para documentar los resultados que espera obtener y que podrá medir. Este documento debe incluir lo siguiente:

      - Descripción del proceso de negocio actual

      - Retos que afronta su proceso de negocio actual

      - De qué manera la tecnología puede ayudar a alcanzar estos retos.

      - Los resultados empresariales que se esperan y que se pueden medir si se alcanzan los retos impuestos anteriormente.

    - Identifique a los participantes Cree una lista completa de los participantes en función de los casos de uso empresarial, en la que incluya los roles y descripciones. Le ayudará a identificar a todas las personas involucradas en el proyecto.


    - Defina los objetivos y resultados clave (OKR), los indicadores clave de éxito (KSI) y los riesgos al usar los OKR y KSI para establecer objetivos claros que ayuden a medir el éxito del proyecto y revisarlos periódicamente para medir el progreso. Es importante que los participantes conozcan y acepten los OKR y los KSI para que se involucren en alcanzar un objetivo común. Además, deberá identificar y documentar los riesgos para concienciar a los usuarios y prepararse para mitigarlos, si es necesario.


    - Evalúe su entorno y calcule la preparación Una vez que sepa lo que quiere lograr y haya documentado sus OKR y KSI, considere si su organización está preparada para aprovechar el servicio y si puede proporcionar todas las características que sus usuarios necesitan.


    > [!NOTE]

    > La evaluación del entorno también incluye la evaluación de la preparación de la red. No subestime la importancia de la red, dado que su calidad afecta directamente a la experiencia del usuario. Incluso aunque nunca haya tenido problemas con la red, la comunicación en tiempo real puede tener un comportamiento diferente al de otras aplicaciones. Especialmente en cuanto a telefonía, los usuarios tienen expectativas de calidad muy elevadas. Los problemas en la calidad de la red (especialmente al principio de un proyecto como este) pueden poner todo el proyecto en riesgo.


    - Asignar roles operativos Una vez implementada la solución, necesitará que alguien supervise y fomente el uso y la calidad. La asignación previa de las funciones operacionales le ayuda a identificar a las personas que necesitará.


    - Cree un plan exitoso Un plan exitoso proporciona al equipo de proyecto (que puede incluir FastTrack o algún socio de implementación) la información suficiente para permitirle alcanzar los objetivos de la organización a través del uso de PBX en la nube con Planes de llamada. Debe contener las siguientes secciones:

      - Caso de negocio

      - Preparación del servicio

      - Plan de adopción

      - Plan operativo

    **Información adicional:** Para obtener más información sobre esta guía práctica y las plantillas que puede usar en su planificación, consulte [PBX en la nube con Planes de llamada](calling-plan-landing-page.md).
- title: Enfoque
  durationInMinutes: 15
  content: "\nPara planificar la implementación de las llamadas en Microsoft Teams, hay que tomar una serie de decisiones con antelación para preparar mejor a la organización para cumplir los requisitos empresariales. Estas afectan a los siguientes aspectos, entre otros:\n\n-   Conexión a la RTC\n\n-   Disponibilidad del servicio y ubicaciones de usuario\n\n-   Licencias de Sistema telefónico\n\n-   Números de teléfono y ubicaciones de emergencia\n\n-   Correo de voz\n\n-   Opcional: identidad de llamada\n\n-   Opcional: Planes de marcado\n\n### <a name=\"connecting-to-the-pstn\"></a>Conexión a la RTC\n\nPara que los usuarios puedan realizar y recibir llamadas en la RTC usando Microsoft Teams, deberá tener instalado Sistema telefónico y deberá conectar el sistema telefónico a la RTC.\n\n> **Ejemplo** <br/> Para comprender mejor cómo funcionan en conjunto Sistema telefónico y la conexión a la RTC, imagine que va a comprar un teléfono móvil. El teléfono tiene buenas características (como botones y aplicaciones), pero para realizar llamadas debe tener un plan de llamadas con un proveedor de telefonía, quien le dará el número de teléfono y le proporcionará la conectividad a la RTC\n\nSistema telefónico es el equivalente al teléfono móvil: le proporciona funcionalidades como el correo de voz, pero ni le da un número de teléfono ni le permite realizar o recibir llamadas telefónicas en la RTC. Para conectar Sistema telefónico a la RTC (el equivalente a un contrato con un proveedor de telefonía), Microsoft le ofrece Planes de llamada, una característica a través de la cual Microsoft otorga a cada usuario un número de teléfono capaz de hacer y recibir llamadas.\n\nLos clientes se pueden conectar a la RTC por [Enrutamiento directo](direct-routing-landing-page.md) o a través de los [Planes de llamada](set-up-calling-plans.md).\n\n### <a name=\"service-availability-and-user-locations\"></a>Disponibilidad del servicio y ubicaciones de usuario\n\nSistema telefónico está disponible donde lo está Office 365 (para obtener la lista completa de países y regiones, consulte [Disponibilidad internacional](https://products.office.com/business/international-availability)).\nLa disponibilidad del servicio Planes de llamada está un poco más restringida. La disponibilidad comercial de Sistema telefónico y Planes de llamada depende además de dónde esté basada su organización (y, lo que es más importante, de cuál es el país o la región donde mantiene una relación comercial con Microsoft y sus socios):\n\n-   Solo se permite el uso y la asignación de Planes de llamada en relación con usuarios ubicados en países en donde esté disponible Planes de llamada.\n\n-   Solo puede comprar Planes de llamada si su dirección de facturación se encuentra en un país o región en los que se puede comprar Audioconferencia.\n\n> **Ejemplo 1** <br/>La dirección de facturación de Contoso está en Austria, y la empresa quiere usar Sistema telefónico con Planes de llamada para todos sus usuarios en Alemania. Aunque Planes de llamada está disponible en Alemania, no lo está en Austria. Sin embargo, Audioconferencia se puede comprar en Austria, por lo que Contoso puede comprar las licencias que necesita para sus usuarios en Alemania.\n\n> **Ejemplo 2** <br/>Fabrikam, Inc. es una compañía con sede en Hong Kong que tiene algunos usuarios en Estados Unidos. Su dirección de facturación está en Hong Kong. Aunque Microsoft puede proporcionar un número de teléfono para Audioconferencia en Hong Kong, esta característica no se encuentra a la venta en esa región. Por desagracia, esto significa que Fabrikam no podrá adquirir Planes de llamada para sus usuarios de Estados Unidos.\n\n<span>**Acción**:</span> consulte en [Países y regiones en los que están disponibles Audioconferencia y Planes de llamada](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) la siguiente información:\n\n-   Si Audioconferencia está disponible para la compra en el país donde se encuentra su dirección de facturación. Esta información determinará si puede comprar Planes de llamada.\n\n-   Consulte \"¿Sistema telefónico está disponible para la compra?\" en los diferentes países en los que quiere que sus usuarios utilicen Planes de llamada para saber si esta característica estará disponible en ese país o región.\n\n### <a name=\"phone-system-licensing\"></a>Licencias de Sistema telefónico\n\nLa licencia de Sistema telefónico está disponible como parte de los planes de suscripción de Office 365 E5, o como servicio complementario para los planes de suscripción de Office 365 E1 y E3.\n\nPlanes de llamada es un complemento de la característica Sistema telefónico en Office 365. Esto significa que es necesaria una licencia de Sistema telefónico para que los usuarios puedan utilizar Planes de llamada.\n\nGeneral, hay dos tipos de complementos Planes de llamada:\n\n-   Plan de llamada nacional\n\n-   Plan de llamada nacional e internacional\n\nCada tipo de Plan de llamada proporciona una asignación de minutos de llamada que los usuarios pueden usar al mes, ya sea para realizar llamadas nacionales o internacionales. El número de minutos varía en función del país. Una vez agotada su asignación, los usuarios no podrán realizar llamadas salientes (a excepción de las llamadas a los servicios de emergencia) hasta que comience el ciclo de facturación del mes siguiente.\n\nComo cabe esperar, los Planes de llamadas nacionales tienen un coste menor que los Planes de llamadas nacionales e internacionales. Normalmente no es necesario que todos los usuarios de una organización puedan realizar llamadas internacionales. Puede asignar usuarios individuales a diferentes planes de llamada en función de los requisitos empresariales del usuario. Esta flexibilidad le ayudará a controlar los costes de su implementación de Sistema telefónico con Planes de llamada.\n\nPuede establecer Créditos de comunicaciones para que los usuarios puedan realizar llamadas una vez agotados sus minutos sin que tengan que esperar hasta el ciclo de facturación del mes siguiente. Esto significa que, una vez agotada su asignación, empezará a pagar por el consumo realizado. También puede usar Créditos de comunicaciones para permitir que los usuarios a los que se ha asignado un Plan de llamadas nacionales realicen llamadas internacionales. Estas llamadas se tarificarán por minuto.\n\n<span>**Acción**:</span>\n\n-   Consulte la sección Planes de llamada en [Países y regiones en los que están disponibles Audioconferencia y Planes de llamada](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) para comprender la asignación de minutos de llamada de cada tipo de complemento Plan de llamada.\n\n**Información adicional**\n\n-   Obtenga más información sobre las licencias para Sistema telefónico y Planes de llamada en [Países y regiones en los que están disponibles Audioconferencia y Planes de llamada](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).\n\n-   Obtenga más información acerca de los complementos del Plan de llamadas en [PBX en la nube y Planes de llamadas](calling-plan-landing-page.md)\n\n-   Obtenga más información sobre los Créditos de comunicaciones en [¿Que son los Créditos de comunicaciones?](./what-are-communications-credits.md)\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>Números de teléfono y ubicaciones de emergencia\n\nPara la implementación de Sistema telefónico con Planes de llamada, cada usuario en su organización debe tener un número de teléfono de suscriptor (usuario) único. Los números de teléfono de suscriptor (usuario) se pueden conseguir directamente a través de Microsoft, pero también es posible transferir (portar) a Microsoft los números que ya tenga.\n\n> [!IMPORTANT]\n> La complejidad que entraña la obtención de números de teléfono o su transferencia varía enormemente según cuál sea el país o la región, el operador y el número de circuitos involucrados, entre muchos otros factores.\n\nAdemás de asegurarse de que cada usuario tiene un número de teléfono único, debe asignar una dirección de emergencia a cada número de teléfono (al asignar el número de teléfono o al adquirirlo, en función de su país/región). La dirección de emergencia es necesaria para complementar la característica de llamadas a los servicios de emergencia. Es necesario validarla para garantizar que se reconoce y que tiene el formato correcto para que la puedan usar los servicios de respuesta ante emergencias.\n\nPara proporcionar a los servicios de respuesta ante emergencias información más exacta sobre la ubicación de los usuarios, puede definir ubicaciones de emergencia y asociarlas con direcciones de emergencia validadas. Una ubicación de emergencia es, normalmente, el número de edificio, la planta, la sección del edificio o el número de oficina donde se encuentra el usuario.\n\n**Información adicional**\n\n-   Consulte [Diferentes tipos de números de teléfono usados para Planes de llamada](./different-kinds-of-phone-numbers-used-for-calling-plans.md) para conocer los tipos de números de teléfono que admite Sistema telefónico en Office 365.\n\n-   Consulte [Administrar números de teléfono para su organización](./manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization.md) para obtener más información sobre la obtención de números de usuario para la implementación de Planes de llamada.\n\n-   Para obtener más información sobre la transferencia (portabilidad) de los números de teléfono a Microsoft, consulte [Transferir números de teléfono a Teams](./phone-number-calling-plans/transfer-phone-numbers-to-teams.md).\n\n-   Para obtener más información sobre las direcciones y las ubicaciones de emergencia, consulte [¿Qué son las ubicaciones, las direcciones y el enrutamiento de llamadas de emergencia?](./what-are-emergency-locations-addresses-and-call-routing.md)\n\n-   [Términos y condiciones de las llamadas de emergencia](./emergency-calling-terms-and-conditions.md)\n\n### <a name=\"voicemail\"></a>Correo de voz\n\nEl correo de voz en la nube, con tecnología de los servicios de correo de voz de Azure, solo admite entradas de correo de voz en buzones de Exchange y no es compatible con sistemas de correo electrónico de terceros.\n\nEl correo de voz en la nube funciona de forma predeterminada con Exchange Online, sin embargo, tiene una [versión de Exchange local de compatibilidad mínima](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para permitir la entrega de mensajes de correo de voz a los buzones de usuario en la implementación local de Exchange.\n\nEl correo de voz en la nube cuenta con la opción de transcripción del correo de voz, la cual está activada de forma predeterminada para todos los usuarios de la organización. Es posible que su empresa requiera que deshabilite la transcripción del correo de voz para determinados usuarios o para todos los usuarios en la organización.\n\n> [!NOTE]\n> Se ha implementado un mecanismo de reserva para que el correo de voz en la nube pueda reenviar mensajes mediante SMTP, lo que implica que los usuarios con buzones de sistemas de correo electrónico de terceros podrán recibir sus mensajes de correo de voz. Este mecanismo no cuenta con garantías sobre la actividad del servicio ni otras características de correo de voz, como el cambio del saludo.\n\n**Información adicional**\n\n-   Consulte [Compatibilidad del correo de voz de Azure PBX con Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para comprender cómo habilitar Exchange local para que admita el correo de voz de Sistema telefónico.\n\n### <a name=\"optional-calling-identity\"></a>Opcional: identidad de llamada\n\nDe forma predeterminada, todas las llamadas salientes usan el número de teléfono asignado como identidad de llamada (identificador de llamada). El destinatario de la llamada puede identificar rápidamente a la persona que llama y decidir si desea aceptar o rechazar la llamada.\n\nEn algunos casos, existen requisitos empresariales legítimos para mostrar un número diferente y ocultar la identidad de la persona que llama.\n\n> **Ejemplo** <br/>Contoso utiliza Sistema telefónico con Planes de llamada para sus usuarios.\nSin embargo, sus requisitos empresariales demandan que, si el personal de recepción llama a un número de teléfono, el identificador de llamada no muestre el número de teléfono de recepción, sino el número de teléfono principal de la oficina.\n\nOtras opciones son la posibilidad de bloquear (anonimizar) el identificador de llamada, o dar a los usuarios la opción de usar su identificador de llamada o llamar de forma anónima.\n\nTambién es posible bloquear los identificadores de llamada en las llamadas entrantes.\n\n**Información adicional**\n\n-   Obtenga más información sobre los controles de identidad de llamada en [Cómo utilizar el identificador de llamada en su organización](how-can-caller-id-be-used-in-your-organization.md).\n\n### <a name=\"optional-dial-plans\"></a>Opcional: Planes de marcado\n\nUn Plan de marcado en la característica Sistema telefónico de Office 365 controla cómo marcan los usuarios los números de teléfono en el teclado de marcado. La RTC espera recibir los números de teléfono en un formato específico que comienza con un signo más (+) seguido de los dígitos que representan un número E.164. E.164 (el estándar para números RTC) especifica los códigos de país.\n\nPor supuesto, los usuarios prefieren no tener que usar un formato tan largo para marcar los números de teléfono.\nEspecialmente si llaman a un número local, prefieren omitir el código de país y, tal vez, incluso el código de área. Es entonces cuando entran en acción los planes de marcado. Puede usarlos para normalizar el número de teléfono que introduce un usuario conforme al formato requerido.\n\n> **Ejemplo 1** <br/>Alice quiere llamar al número de teléfono +1 311-555-2368. Dado que Alice se encuentra en Estados Unidos, a las afueras de Seattle (código de área 206), solo tiene que marcar **311-555-2368**. Microsoft Teams normalizará este número de teléfono completándolo como +1 311-555-2368 antes de enviárselo a la RTC.\n\nDe forma predeterminada, se implementa un comportamiento de marcado generalizado a través del Plan de marcado (también conocido como *plan de marcado de servicio*) que se asigna automáticamente en función de la ubicación de uso de la licencia de cada usuario individual. Es posible que este comportamiento de marcado generalizado no cumpla los requisitos del usuario, por ejemplo, es posible que el usuario deba marcar un código de área para realizar llamadas locales. En ese caso, necesitará un Plan de marcado personalizado (también conocido como *plan de marcado de inquilino*) para que los usuarios puedan marcar números de teléfono del modo que suelen hacerlo (como omitiendo el código de área en las llamadas locales, o usando el marcado abreviado para llamar a otros usuarios en la misma ubicación u oficina).\n\n> **Ejemplo 2** <br/>Bob también quiere llamar al número de teléfono +1 311-555-2368. Sin embargo, además de estar en Estados Unidos, Bob se encuentra en el código de área 311. Quiere poder realizar esta llamada marcando solamente **555-2368**. Puede configurar Microsoft Teams para que admita el comportamiento de marcado de Bob y normalizar el número de teléfono al formato correcto antes de enviárselo a la RTC.\n\nPuede asignar planes de marcado diferentes a diferentes usuarios. De este modo, puede crear una experiencia específica ajustada a los diferentes requisitos de sus usuarios (por ejemplo, si los usuarios de una ubicación en concreto quieren disponer de una experiencia de marcado diferente de la de los usuarios de otra ubicación).\n\n**Información adicional**\n\n-   Para consultar un recurso de formación sobre la preparación para los planes de marcado, vaya a [Plan de marcado de inquilino](https://aka.ms/sa-tdp). Aunque este recurso de formación se creó para Skype Empresarial, también es aplicable a Microsoft Teams, dado que se basa en la misma infraestructura.\n"
- title: Incorporación
  durationInMinutes: 20
  content: "\nPara configurar Sistema telefónico con Planes de llamada en Microsoft Teams, siga estos pasos:\n\n1.  Habilite Exchange local para el correo de voz de Azure\n\n1.  Valide las licencias necesarias\n\n1.  Asigne las licencias\n\n1.  Adquiera los números de teléfono\n\n1.  Configure las direcciones y ubicaciones de emergencia\n\n1.  Asigne números de teléfono y direcciones de emergencia a los usuarios\n\n1.  Opcional: asigne ajustes de identidad de llamada a los usuarios\n\n1.  Opcional: asigne ajustes de Planes de marcado a los usuarios\n\n1.  Asigne la directiva de interoperabilidad de llamadas de Microsoft Teams\n\nPara obtener una guía detallada sobre el proceso de incorporación, vea el siguiente vídeo:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Habilite Exchange local para el correo de voz de Azure\n\nSi alguno de sus usuarios tiene el buzón de Exchange en un Exchange Server local, siga los pasos que se describen en [Compatibilidad del correo de voz de Azure PBX con Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) para habilitarlo para que funcione con el correo de voz de Azure.\n\n### <a name=\"2-validate-required-licenses\"></a>2. Valide las licencias necesarias\n\nDebe tener una lista creada en la fase de Enfoque con las licencias necesarias para la implementación de Sistema telefónico con Planes de llamada en su organización:\n\n-   Microsoft Teams\n\n-   Skype Empresarial Online (plan 2)\n\n-   Sistema telefónico\n\n-   Plan de llamadas nacionales, o Plan de llamadas nacionales e internacionales\n\n-   Créditos de comunicaciones (opcional)\n\n> [!NOTE]\n> La licencia de Sistema telefónico se puede obtener como parte de un plan de suscripción de Office 365 Enterprise E5, o como complemento para Office 365 Enterprise E1 o E3.\n\n> [!IMPORTANT]\n> Si las licencias necesarias no están disponibles, deberá consultar con el equipo de su organización responsable de las suscripciones de Office 365 para que le proporcione dichas licencias.\n\n### <a name=\"3-assign-licenses\"></a>3. Asigne las licencias\n\nUna vez que haya confirmado que las licencias necesarias (en función de su plan de implementación) están disponibles, debe asignarlas a los usuarios.\n\nSiga las instrucciones indicadas en [Asignar licencias de Skype Empresarial y Microsoft Teams](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) para realizar la asignación de licencias a uno o varios usuarios a través del Centro de administración de Skype Empresarial o una sesión de PowerShell remota.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. Adquiera los números de teléfono\n\nPuede obtener los números de teléfono para una implementación de Sistema telefónico con Planes de llamada de diferentes formas:\n\n-   Adquirir los números de teléfono a través del Centro de administración de Skype Empresarial (solo Estados Unidos y Reino Unido)\n\n-   Solicitar los números de teléfono utilizando un formulario de solicitud de números de teléfono\n\n-   Transferir (o portar) los números de teléfono existentes a Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Configure las direcciones y ubicaciones de emergencia\n\nSiga las instrucciones indicadas en [Agregar o quitar una dirección de emergencia de su organización](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) para configurar las direcciones y ubicaciones de emergencia. Para obtener más información, consulte\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Asigne números de teléfono y direcciones de emergencia a los usuarios\n\nSiga las instrucciones indicadas en [Asignar un número de teléfono a un usuario, cambiarlo o quitarlo](./assign-change-or-remove-a-phone-number-for-a-user.md) para asignar números de teléfono y direcciones de emergencia a los usuarios.\n\n> [!NOTE]\n> Para que los números de teléfono se muestren en Microsoft Teams, debe actualizar el número de teléfono de la oficina del usuario en Azure Active Directory (Azure AD). Puede editar este atributo en el Centro de administración de Microsoft 365 si el usuario fue creado directamente en Office 365 o en Azure AD. Si el usuario se sincroniza desde el Active Directory local, deberá utilizar el Active Directory local para actualizar el atributo del número de teléfono de la oficina.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Opcional: asigne ajustes de identidad de llamada a los usuarios\n\nEn función de su plan de implementación, es posible que deba configurar los ajustes de Identidad de llamada para sus usuarios. Siga las instrucciones indicadas en [Establecer el identificador de llamada de un usuario](./set-the-caller-id-for-a-user.md).\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Opcional: asigne ajustes de Planes de marcado a los usuarios\n\nEn función de los requisitos de su organización y sus usuarios, es posible que deba asignar planes de marcado de inquilino a sus usuarios. Siga las instrucciones indicadas en [Crear y administrar planes de marcado](./create-and-manage-dial-plans.md).\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Asigne la directiva de interoperabilidad de llamadas de Microsoft Teams\n\nDe forma predeterminada, la funcionalidad de llamadas de Microsoft Teams está establecida en Skype Empresarial, y no se ofrece al usuario la posibilidad de cambiar esta configuración.\n\nPara la implementación de Sistema telefónico con Planes de llamada en Microsoft Teams, debe asignar una directiva de interoperabilidad de Microsoft Teams que especifique que la funcionalidad de llamadas debe utilizar Microsoft Teams. La directiva que cumple este requisito es DisallowOverrideCallingTeamsChatTeams.\n\nAsigne la directiva mencionada anteriormente para permitir que los usuarios usen Sistema telefónico con Planes de llamada en Microsoft Teams aplicando la directiva Grant-CsTeamsInteropPolicy:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 'Ejercicio: administrar políticas de interoperabilidad'
  durationInMinutes: 30
  content: >
    En este ejercicio habilitará a un usuario para que utilice la característica de llamadas en Microsoft Teams. Aunque no describimos cómo realizar cada acción, recomendamos algunos escenarios para probarlo.


    ### <a name="requirements"></a>Requisitos


    -   Una organización de Office 365 con las licencias adecuadas para habilitar el PBX en la nube con Planes de llamada.

        -   Recomendamos encarecidamente el uso de un inquilino de prueba dedicado.

        -   Si no dispone de un inquilino de prueba, puede registrarse para obtener un inquilino de prueba gratuito aquí: [Prueba de Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). Sin embargo, por desgracia Planes de llamada no está disponible a través de inquilinos de prueba gratuitos.

        -   No realice pruebas en su entorno de producción. Cambiar configuraciones o directivas puede afectar negativamente a todos los usuarios y a su experiencia de usuario.

    -   Su equipo configurado para la administración de Skype Empresarial Online.

        -   Si no ha instalado el módulo de conector de Skype Empresarial Online, siga las instrucciones que se indican aquí: [Configurar el equipo para la administración de Skype Empresarial Online](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).

        -   Para conectar PowerShell a Skype Empresarial Online, siga estas instrucciones: [Conectar con Skype Empresarial Online usando Windows PowerShell](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).

    -   Al menos dos puntos de conexión y un teléfono.

        -   Pueden ser dos equipos, pero también puede usar el cliente en un explorador o en un teléfono móvil.

        -   Para probar las llamadas RTC, necesita un teléfono capaz de realizar llamadas al país o la región para los que realiza las pruebas de llamadas RTC.

    ### <a name="suggested-scenarios-to-test"></a>Escenarios sugeridos para realizar pruebas


    -   Habilite a un usuario para utilizar Sistema telefónico con Planes de llamada en Microsoft Teams.


    -   Inicie sesión como el usuario configurado y revise la ficha **Llamadas**.


    -   Llame a un número de RTC usando diferentes formatos (por ejemplo, marque un número E.164 completo con el signo más inicial o marque un número sin usar el código de país).


    -   Pruebe las características de usuario, como cambiar el número para el desvío de llamadas, transferir llamadas o acceder al correo de voz.
- title: Nuevos valores
  durationInMinutes: 1
  content: "\nAhora que ha planificado e implementado correctamente Sistema telefónico en su entorno, debe asegurarse de que se utiliza y proporciona una experiencia de usuario de calidad. Aunque los detalles completos exceden el alcance de este recurso de formación, queremos destacar las áreas más importantes del proceso de implementación:\n\n-   Administración de adopción y cambios Los usuarios pueden simplemente empezar a usar el servicio desde el momento en que se les ofrece. que no lo hagan. Por lo tanto, es importante ejecutar una buena administración de la adopción y el cambio.\n\n-   Supervisar e impulsar el uso Recomendamos que alguno de sus KSI sea el número de usuarios activos, ya que esto ayudará a medir el nivel de aceptación de Microsoft Teams como cliente telefónico.\n\n-   Supervisar y mejorar la calidad\n\nLa satisfacción de sus usuarios está directamente relacionada con la calidad de sus llamadas, por lo que es importante que supervise la calidad de las llamadas y la mejore, si es necesario. Para comprender cómo generar informes sobre la calidad de las llamadas, consulte el recurso de formación Panel de calidad de llamadas. Aunque estos vídeos fueron creados para Skype Empresarial, también se aplican a Teams: <https://aka.ms/sof-cqd>.\n"
- title: Pasos siguientes
  durationInMinutes: 1
  content: "\nEn este curso de formación, hemos explicado los siguientes puntos clave:\n-   ¿Que son las llamadas en Microsoft Teams?\n\n-   Cómo planificar las llamadas en Microsoft Teams\n\n-   Cómo configurar las llamadas en Microsoft Teams\n\nPara obtener más información, consulte:\n\n-   [PBX en la nube con Planes de llamada](calling-plan-landing-page.md)\n\n-   [Guía de inicio rápido: Configurar Planes de llamada en Microsoft Teams](./configuring-teams-calling-quickstartguide.md)\n\nPasos siguientes\n\n1.  Comience su implementación de Sistema telefónico para Microsoft Teams\n2.  Envíenos su opinión:\n    - Haga una publicación en la sección de comentarios de la parte inferior de esta página.\n    - Para enviarnos tus comentarios sobre Teams o compartir tus ideas para nuevas características, visita el portal [Teams comentarios](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).\n3.  Manténgase al día:\n    - Siga el [Blog de Teams](https://aka.ms/teamsblog).\n    - Consulte el [Plan de desarrollo de Teams](https://aka.ms/O365Roadmap).\n    - Descubra las características más recientes en las [Notas de la versión](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Descubra [más módulos de formación y tutoriales](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training)."
