  content: "<span data-ttu-id=\"63ce9-104\">Este recurso de formación presenta las funcionalidades de llamada de Microsoft Teams, que se basan en la característica Sistema telefónico de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-104\">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"63ce9-105\">Explicaremos la planificación técnica necesaria para implementar Sistema telefónico, cómo configurarlo, y cómo supervisar el uso y la calidad de las llamadas en la implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-105\">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>\n\n<span data-ttu-id=\"63ce9-106\">Este documento de formación es perfecto para usted en caso de que:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-106\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"63ce9-107\">Profesional de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-107\">An IT pro.</span></span>\n\n- <span data-ttu-id=\"63ce9-108\">Responsable de planificar, implementar o administrar Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-108\">Responsible for planning, deploying or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"63ce9-109\">Responsable de planificar la introducción de las funcionalidades de llamada en su implementación de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-109\">Planning to introduce calling capabilities in your Teams deployment.</span></span>\n\n<span data-ttu-id=\"63ce9-110\">Aprenderá lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-110\">You’ll learn:</span></span>\n\n- <span data-ttu-id=\"63ce9-111\">¿Que son las llamadas en Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-111\">What is calling in Teams?</span></span>\n\n- <span data-ttu-id=\"63ce9-112\">Cómo planificar las llamadas en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-112\">How to plan for calling in Teams.</span></span>\n\n- <span data-ttu-id=\"63ce9-113\">Cómo configurar las llamadas en Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-113\">How to configure calling in Teams.</span></span>\n\n<span data-ttu-id=\"63ce9-114\">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-114\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"63ce9-115\">Haga una publicación en la sección de comentarios de la parte inferior de la página \"Pasos siguientes\" de este tutorial.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-115\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"63ce9-116\">Envíenos un correo electrónico a [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-116\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span></span>\n\n<span data-ttu-id=\"63ce9-117\">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-117\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"63ce9-118\">¿Que son las llamadas en Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-118\">What is calling in Teams?</span></span>"
  durationInMinutes: 15
  content: "<span data-ttu-id=\"63ce9-119\">De forma predeterminada, Microsoft Teams permite que los usuarios realicen llamadas de voz sobre IP (VoIP) entre clientes de Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-119\">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>\n\n<span data-ttu-id=\"63ce9-120\">Con Sistema telefónico con Planes de llamada, los usuarios pueden hacer, recibir y transferir llamadas a y desde fijos nacionales y móviles en la red telefónica conmutada (RTC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-120\">With Phone System with Calling Plans, users can make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN).</span></span>\n\n#### <a name=\"span-stylecolorredactionspan-watch-calling-in-teams-300-minutes\"></a><span data-ttu-id=\"63ce9-121\"><span style=\"color:red\">**Acción**:</span> vea Llamadas en Microsoft Teams (3:00 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-121\"><span style=\"color:red\">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/9O4p48Mws9U]\n\n### <a name=\"calling-features-in-teams\"></a><span data-ttu-id=\"63ce9-122\">Características de llamada en Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-122\">Calling in Teams</span></span>\n<span data-ttu-id=\"63ce9-123\">Las llamadas en Microsoft Teams admiten las funcionalidades básicas de Sistema telefónico, como la respuesta a llamadas y el inicio de llamadas (por nombre y número) con teclado de marcado integrado, llamada en espera y recuperación de llamada, reenvío de llamada y llamadas simultáneas, historial de llamadas, correo de voz y llamadas de emergencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-123\">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>\n\n<span data-ttu-id=\"63ce9-124\">Se agregarán características más avanzadas con el paso del tiempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-124\">More advanced features will be added over time.</span></span> <span data-ttu-id=\"63ce9-125\">Para obtener más información, consulte [De Skype Empresarial a Microsoft Teams: mapa de ruta de las opciones](https://aka.ms/skype2teamsroadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-125\">For more information, see [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>\n\n<span data-ttu-id=\"63ce9-126\">Las llamadas en Microsoft Teams están basadas en Sistema telefónico (antes llamado PBX en la nube), el mismo servicio de Office 365 que facilita las funcionalidades de llamadas RTC en Skype Empresarial Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-126\">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>\n\n<span data-ttu-id=\"63ce9-127\"><span style=\"color:red\">**Importante**:</span> Tenga en cuenta que el conjunto de características Sistema telefónico para Skype Empresarial es diferente del conjunto de características Sistema telefónico para Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-127\"><span style=\"color:red\">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>\n\n<span data-ttu-id=\"63ce9-128\"><span style=\"color:red\">**Acción**:</span> Para comprender qué características están actualmente disponibles y los plazos de las características que tenemos planeado desarrollar, consulte los recursos siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-128\"><span style=\"color:red\">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>\n\n- <span data-ttu-id=\"63ce9-129\">En el [mapa de ruta público](https://aka.ms/skype2teamsroadmap), consulte la diapositiva \"Mapa de ruta de llamadas\" para ver una presentación general de los plazos esperados para la publicación de características.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-129\">On the [public roadmap](https://aka.ms/skype2teamsroadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>\n\n- <span data-ttu-id=\"63ce9-130\">Consulte [Esto es lo que obtiene con Sistema telefónico en Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) para ver una descripción de las características de Sistema telefónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-130\">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id=\"63ce9-131\">Tenga en cuenta que es posible que en el momento de la redacción de este documento, algunas de estas características solo estén disponibles para Skype Empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-131\">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>\n\n### <a name=\"emergency-services-calling\"></a><span data-ttu-id=\"63ce9-132\">Llamada a servicios de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-132\">Emergency Services calling</span></span>\n<span data-ttu-id=\"63ce9-133\">Es importante que comprenda que, en Microsoft Teams, la característica de llamada Servicios de emergencia funciona de una forma diferente que en los servicios de telefonía tradicionales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-133\">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id=\"63ce9-134\">Debe asegurarse de que los usuarios comprenden estas diferencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-134\">You must make sure your users also understand those differences.</span></span> <span data-ttu-id=\"63ce9-135\">Por ejemplo, si los usuarios usan Microsoft Teams para llamar a los servicios de emergencia (como el 911 en Estados Unidos), deberán tener en cuenta que es posible que Microsoft Teams no pueda determinar su ubicación actual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-135\">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>\n\n<span data-ttu-id=\"63ce9-136\"><span style=\"color:red\">**Acción**:</span> consulte [Términos y condiciones de las llamadas de emergencia](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) para obtener información detallada sobre la característica de llamada Servicios de emergencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-136\"><span style=\"color:red\">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>\n"
- title: <span data-ttu-id="63ce9-137">Consideraciones para clientes de Skype Empresarial Online</span><span class="sxs-lookup"><span data-stu-id="63ce9-137">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"63ce9-138\">Si no utiliza Skype Empresarial Online, puede omitir esta sección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-138\">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id=\"63ce9-139\">Para los que estén familiarizados con la característica de llamada en Skype Empresarial Online, queremos resaltar algunos puntos importantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-139\">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>\n\n- <span data-ttu-id=\"63ce9-140\">**Planes de llamada es la única forma de conectarse a la RTC.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-140\">**Calling Plans is the only way to connect to the PSTN.**</span></span>  \n<span data-ttu-id=\"63ce9-141\">Al contrario que en Skype Empresarial Online, la única forma de usar Microsoft Teams para conectarse a la RTC es usar Planes de llamada (antes llamado PBX en la nube con conectividad RTC), donde Microsoft proporciona todos los servicios telefónicos, incluidos los números RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-141\">In contrast to Skype for Business Online, the only way to use Teams to connect to the PSTN is by using Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), where Microsoft provides all phone services including the PSTN numbers.</span></span>\n<span data-ttu-id=\"63ce9-142\">En este momento no es posible utilizar otras opciones, como aprovechar una infraestructura RTC existente a través de un grupo de Skype Empresarial o Cloud Connector Edition.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-142\">Other options, such as leveraging an existing PSTN infrastructure through a Skype for Business pool or Cloud Connector Edition, don’t exist at this time.</span></span>\n\n- <span data-ttu-id=\"63ce9-143\">**Existen diferencias en las características entre Skype Empresarial y Microsoft Teams.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-143\">**Features are different between Skype for Business and Microsoft Teams.**</span></span>  \n<span data-ttu-id=\"63ce9-144\">Tenga en cuenta que las características de llamada en Skype Empresarial y en Microsoft Teams son diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-144\">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id=\"63ce9-145\">No asuma que solo porque uno de los clientes puede hacer algo, el otro cliente también podrá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-145\">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>\n\n- <span data-ttu-id=\"63ce9-146\">**Las llamadas se pueden recibir tanto en Microsoft Teams como en Skype Empresarial, pero no en ambos.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-146\">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>  \n<span data-ttu-id=\"63ce9-147\">Si configura sus usuarios para Sistema telefónico con Planes de llamada, podrán iniciar llamadas desde Microsoft Teams o Skype Empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-147\">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id=\"63ce9-148\">Sin embargo, solo podrán recibir llamadas en una de las aplicaciones (para configurar qué aplicación recibe las llamadas, debe usar una nueva directiva, CsTeamsInteropPolicy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-148\">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id=\"63ce9-149\">Obtendrá más información sobre esta directiva más adelante en este recurso de formación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-149\">You’ll learn more about the policy later in this training.</span></span>\n\n- <span data-ttu-id=\"63ce9-150\">**Si ha configurado Sistema telefónico en Microsoft Teams, las llamadas se pueden realizar desde Skype Empresarial o Microsoft Teams.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-150\">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>  \n<span data-ttu-id=\"63ce9-151\">Excepto por la configuración antes mencionada de CsTeamsInteropPolicy, la configuración en Skype Empresarial y Microsoft Teams es la misma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-151\">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id=\"63ce9-152\">Es decir, si ya ha configurado las llamadas para Skype Empresarial, los usuarios podrán realizar llamadas desde Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-152\">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>\n"
- title: "<span data-ttu-id=\"63ce9-153\">Guía práctica</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-153\">Practical guidance</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"63ce9-154\">Microsoft le proporciona una guía práctica en la que se detallan el recorrido que sigue el cliente con FastTrack para Office 365 y las tres fases que lo conforman (Enfoque, Incorporación y Nuevos valores) para ayudarle a planificar, entregar y utilizar una implementación correcta de Sistema telefónico con Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-154\">This practical guidance takes you through the Office 365 FastTrack customer journey framework and its three phases - Envision, Onboard, and Drive Value - to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"63ce9-155\">El objetivo de la guía práctica es preparar su proyecto para obtener el mejor resultado, no solo desde un punto de vista técnico (es decir, proporcionando una implementación fiable y de alta calidad), sino también asegurándose que la solución cumple los requisitos de los participantes en el proyecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-155\">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>\n\n<span data-ttu-id=\"63ce9-156\">La guía práctica y la planificación técnica son dos aspectos que se retroalimentan:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-156\">There’s a feedback loop between practical guidance and technical planning:</span></span>\n\n- <span data-ttu-id=\"63ce9-157\">Debe comprender las características y funciones de Sistema telefónico para comprender cómo puede admitir sus casos de uso empresariales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-157\">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>\n\n- <span data-ttu-id=\"63ce9-158\">Debe definir los casos de uso empresariales para comprender cómo configurar Sistema telefónico de un modo óptimo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-158\">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>\n\n<span data-ttu-id=\"63ce9-159\">Esto significa que quizás deba ajustar esta guía práctica para responder a sus objetivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-159\">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id=\"63ce9-160\">Deberá completar las siguientes tareas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-160\">You’ll be asked to complete the following tasks:</span></span>\n\n- <span data-ttu-id=\"63ce9-161\">Definir los casos de uso empresariales para Sistema telefónico con Planes de llamada para documentar los resultados que espera obtener y que podrá medir. Este documento debe incluir lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-161\">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>\n\n  - <span data-ttu-id=\"63ce9-162\">Descripción del proceso de negocio actual</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-162\">Description of current business process</span></span>\n\n  - <span data-ttu-id=\"63ce9-163\">Retos que afronta su proceso de negocio actual</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-163\">Challenges with existing business process</span></span>\n\n  - <span data-ttu-id=\"63ce9-164\">De qué manera la tecnología puede ayudar a alcanzar estos retos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-164\">How technology can help overcome these challenges</span></span>\n\n  - <span data-ttu-id=\"63ce9-165\">Los resultados empresariales que se esperan y que se pueden medir si se alcanzan los retos impuestos anteriormente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-165\">The expected, measurable business outcomes if these challenges are overcome</span></span>\n\n- <span data-ttu-id=\"63ce9-166\">Identificar las partes interesadas clave</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-166\">Identify key stakeholders</span></span>  \n<span data-ttu-id=\"63ce9-167\">En función de sus casos de uso empresariales, cree una lista completa de participantes, que incluya roles y descripciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-167\">Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id=\"63ce9-168\">Le ayudará a identificar a todas las personas involucradas en el proyecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-168\">This helps you identify everyone involved in the project.</span></span>\n\n- <span data-ttu-id=\"63ce9-169\">Definir los objetivos y resultados principales (OKR, del inglés \"Objectives and Key Results\"), los indicadores de éxito principales (KSI, del inglés \"Key Success Indicators\") y los riesgos</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-169\">Define objectives and key results, key success indicators, and risks</span></span>  \n<span data-ttu-id=\"63ce9-170\">Use los OKR y los KSI para establecer objetivos claros para medir el éxito del proyecto y revíselos con regularidad para medir el progreso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-170\">Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id=\"63ce9-171\">Es importante que los participantes conozcan y acepten los OKR y los KSI para que se involucren en alcanzar un objetivo común.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-171\">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id=\"63ce9-172\">Además, deberá identificar y documentar los riesgos para concienciar a los usuarios y prepararse para mitigarlos, si es necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-172\">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>\n\n- <span data-ttu-id=\"63ce9-173\">Evaluar el entorno y la preparación para la adopción</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-173\">Assess environment and evaluate adoption readiness</span></span>  \n<span data-ttu-id=\"63ce9-174\">Una vez que sepa lo que quiere conseguir y haya documentado sus OKR y KSI, considere si la organización está preparada para aprovechar el servicio y si puede proporcionar todas las características que sus usuarios necesitan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-174\">After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"63ce9-175\">La evaluación del entorno también incluye la evaluación de la preparación de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-175\">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id=\"63ce9-176\">No subestime la importancia de la red, dado que su calidad afecta directamente a la experiencia del usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-176\">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id=\"63ce9-177\">Incluso aunque nunca haya tenido problemas con la red, la comunicación en tiempo real puede tener un comportamiento diferente al de otras aplicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-177\">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id=\"63ce9-178\">Especialmente en cuanto a telefonía, los usuarios tienen expectativas de calidad muy elevadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-178\">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id=\"63ce9-179\">Los problemas en la calidad de la red (especialmente al principio de un proyecto como este) pueden poner todo el proyecto en riesgo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-179\">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>\n\n- <span data-ttu-id=\"63ce9-180\">Asignar roles operativos</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-180\">Map operational roles</span></span>  \n<span data-ttu-id=\"63ce9-181\">Una vez implementada la solución, necesitará que alguien supervise y fomente el uso y la calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-181\">After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id=\"63ce9-182\">Asignar roles operativos con antelación le ayudará a identificar a las personas que necesitará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-182\">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>\n\n- <span data-ttu-id=\"63ce9-183\">Crear un plan de éxito</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-183\">Create success plan</span></span>  \n<span data-ttu-id=\"63ce9-184\">El plan de éxito proporciona al equipo del proyecto (que puede incluir FastTrack o un socio de implementación) información que le permite alcanzar los objetivos de la organización con Sistema telefónico con Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-184\">The success plan will provide the project team, which can include FastTrack or deployment partner, with sufficient information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id=\"63ce9-185\">Debe contener las siguientes secciones:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-185\">It should contain the following sections:</span></span>\n\n  - <span data-ttu-id=\"63ce9-186\">Caso de negocio</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-186\">Business case</span></span>\n\n  - <span data-ttu-id=\"63ce9-187\">Preparación del servicio</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-187\">Service readiness</span></span>\n\n  - <span data-ttu-id=\"63ce9-188\">Plan de adopción</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-188\">Adoption plan</span></span>\n\n  - <span data-ttu-id=\"63ce9-189\">Plan operativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-189\">Operational plan</span></span>\n\n<span data-ttu-id=\"63ce9-190\">**Información adicional:** para obtener más información sobre esta guía práctica y las plantillas que puede usar en su planificación, consulte [Guía práctica para Sistema telefónico con Planes de llamada en Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-190\">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Practical Guidance for Phone System with Calling Plans in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span></span>\n"
- title: <span data-ttu-id="63ce9-191">Enfoque</span><span class="sxs-lookup"><span data-stu-id="63ce9-191">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"63ce9-192\">Para planificar la implementación de las llamadas en Microsoft Teams, hay que tomar una serie de decisiones con antelación para preparar mejor a la organización para cumplir los requisitos empresariales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-192\">To plan for the implementation of Audio Conferencing in Teams, a series of decisions must be made ahead of time to better prepare your organization to implement a solution that meets business requirements.</span></span> <span data-ttu-id=\"63ce9-193\">Estas afectan a los siguientes aspectos, entre otros:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-193\">These functionalities include:</span></span>\n\n-   <span data-ttu-id=\"63ce9-194\">Conexión a la RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-194\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"63ce9-195\">Disponibilidad del servicio y ubicaciones de usuario</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-195\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"63ce9-196\">Licencias de Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-196\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"63ce9-197\">Números de teléfono y ubicaciones de emergencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-197\">Phone Numbers and Emergency Locations</span></span>\n\n-   <span data-ttu-id=\"63ce9-198\">Correo de voz</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-198\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"63ce9-199\">Opcional: identidad de llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-199\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"63ce9-200\">Opcional: Planes de marcado</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-200\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"63ce9-201\">Conexión a la RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-201\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"63ce9-202\">Para que los usuarios puedan realizar y recibir llamadas en la RTC usando Microsoft Teams, deberá tener instalado Sistema telefónico y deberá conectar el sistema telefónico a la RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-202\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"63ce9-203\">**Ejemplo**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-203\">**Example**</span></span> <br/> <span data-ttu-id=\"63ce9-204\">Para comprender mejor cómo funcionan en conjunto Sistema telefónico y la conexión a la RTC, imagine que va a comprar un teléfono móvil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-204\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"63ce9-205\">El teléfono tiene buenas características (como botones y aplicaciones), pero para realizar llamadas debe tener un plan de llamadas con un proveedor de telefonía, quien le dará el número de teléfono y le proporcionará la conectividad a la RTC</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-205\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"63ce9-206\">Sistema telefónico es el equivalente al teléfono móvil: le proporciona funcionalidades como el correo de voz, pero ni le da un número de teléfono ni le permite realizar o recibir llamadas telefónicas en la RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-206\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"63ce9-207\">Para conectar Sistema telefónico a la RTC (el equivalente a un contrato con un proveedor de telefonía), Microsoft le ofrece Planes de llamada, una característica a través de la cual Microsoft otorga a cada usuario un número de teléfono capaz de hacer y recibir llamadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-207\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"63ce9-208\">Actualmente, Planes de llamada es la única forma de conectar Sistema telefónico con la RTC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-208\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"63ce9-209\">En el futuro podrá conectar cualquier entorno telefónico del que disponga localmente a Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-209\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"63ce9-210\">Disponibilidad del servicio y ubicaciones de usuario</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-210\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"63ce9-211\">Sistema telefónico está disponible donde lo está Office 365 (para obtener la lista completa de países y regiones, consulte [Disponibilidad internacional](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-211\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"63ce9-212\">La disponibilidad del servicio Planes de llamada está un poco más restringida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-212\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"63ce9-213\">La disponibilidad comercial de Sistema telefónico y Planes de llamada depende además de dónde esté basada su organización (y, lo que es más importante, de cuál es el país o la región donde mantiene una relación comercial con Microsoft y sus socios):</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-213\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"63ce9-214\">Solo se permite el uso y la asignación de Planes de llamada en relación con usuarios ubicados en países en donde esté disponible Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-214\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"63ce9-215\">Solo puede comprar Planes de llamada si su dirección de facturación se encuentra en un país o región en los que se puede comprar Audioconferencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-215\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"63ce9-216\">**Ejemplo 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-216\">**Example 1**</span></span> <br/><span data-ttu-id=\"63ce9-217\">La dirección de facturación de Contoso está en Austria, y la empresa quiere usar Sistema telefónico con Planes de llamada para todos sus usuarios en Alemania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-217\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"63ce9-218\">Aunque Planes de llamada está disponible en Alemania, no lo está en Austria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-218\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"63ce9-219\">Sin embargo, Audioconferencia se puede comprar en Austria, por lo que Contoso puede comprar las licencias que necesita para sus usuarios en Alemania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-219\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"63ce9-220\">**Ejemplo 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-220\">**Example 2**</span></span> <br/><span data-ttu-id=\"63ce9-221\">Fabrikam, Inc. es una compañía con sede en Hong Kong que tiene algunos usuarios en Estados Unidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-221\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"63ce9-222\">Su dirección de facturación está en Hong Kong.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-222\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"63ce9-223\">Aunque Microsoft puede proporcionar un número de teléfono para Audioconferencia en Hong Kong, esta característica no se encuentra a la venta en esa región.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-223\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"63ce9-224\">Por desagracia, esto significa que Fabrikam no podrá adquirir Planes de llamada para sus usuarios de Estados Unidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-224\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"63ce9-225\"><span style=\"color:red\">**Acción**:</span> consulte en [Países y regiones en los que están disponibles Audioconferencia y Planes de llamada](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) la siguiente información:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-225\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"63ce9-226\">Si Audioconferencia está disponible para la compra en el país donde se encuentra su dirección de facturación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-226\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"63ce9-227\">Esta información determinará si puede comprar Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-227\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"63ce9-228\">Consulte \"¿Sistema telefónico está disponible para la compra?\" en los diferentes países en los que quiere que sus usuarios utilicen Planes de llamada</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-228\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"63ce9-229\">para saber si esta característica estará disponible en ese país o región.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-229\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"63ce9-230\">Licencias de Sistema telefónico</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-230\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"63ce9-231\">La licencia de Sistema telefónico está disponible como parte de los planes de suscripción de Office 365 E5, o como servicio complementario para los planes de suscripción de Office 365 E1 y E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-231\">Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"63ce9-232\">Planes de llamada es un complemento de la característica Sistema telefónico en Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-232\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"63ce9-233\">Esto significa que es necesaria una licencia de Sistema telefónico para que los usuarios puedan utilizar Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-233\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"63ce9-234\">General, hay dos tipos de complementos Planes de llamada:</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-234\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"63ce9-235\">Plan de llamada nacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-235\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"63ce9-236\">Plan de llamada nacional e internacional</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-236\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"63ce9-237\">Cada tipo de Plan de llamada proporciona una asignación de minutos de llamada que los usuarios pueden usar al mes, ya sea para realizar llamadas nacionales o internacionales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-237\">Each Calling Plan type provides an allocation of calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"63ce9-238\">El número de minutos varía en función del país.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-238\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"63ce9-239\">Una vez agotada su asignación, los usuarios no podrán realizar llamadas salientes (a excepción de las llamadas a los servicios de emergencia) hasta que comience el ciclo de facturación del mes siguiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-239\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"63ce9-240\">Como cabe esperar, los Planes de llamadas nacionales tienen un coste menor que los Planes de llamadas nacionales e internacionales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-240\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"63ce9-241\">Normalmente no es necesario que todos los usuarios de una organización puedan realizar llamadas internacionales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-241\">Typically, not everybody in an organization requires the ability to make international calls.</span></span> <span data-ttu-id=\"63ce9-242\">Puede asignar usuarios individuales a diferentes planes de llamada en función de los requisitos empresariales del usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-242\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"63ce9-243\">Esta flexibilidad le ayudará a controlar los costes de su implementación de Sistema telefónico con Planes de llamada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-243\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"63ce9-244\">Puede establecer Créditos de comunicaciones para que los usuarios puedan realizar llamadas una vez agotados sus minutos sin que tengan que esperar hasta el ciclo de facturación del mes siguiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-244\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"63ce9-245\">Esto significa que, una vez agotada su asignación, empezará a pagar por el consumo realizado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-245\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"63ce9-246\">También puede usar Créditos de comunicaciones para permitir que los usuarios a los que se ha asignado un Plan de llamadas nacionales realicen llamadas internacionales. Estas llamadas se tarificarán por minuto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"63ce9-246\">You can also use Communications 