- durationInMinutes: 1
  content: >
    Este recurso de formación presenta las funcionalidades de llamada de Microsoft Teams, que se basan en la característica Sistema telefónico de Office 365. Explicaremos la planificación técnica necesaria para implementar Sistema telefónico, cómo configurarlo, y cómo supervisar el uso y la calidad de las llamadas en la implementación.


    Este documento de formación es perfecto para usted en caso de que:


    - Profesional de TI.


    - Responsable de planificar, implementar o administrar Microsoft Teams.


    - Responsable de planificar la introducción de las funcionalidades de llamada en su implementación de Microsoft Teams.


    Aprenderá lo siguiente:


    - ¿Que son las llamadas en Microsoft Teams?


    - Cómo planificar las llamadas en Microsoft Teams.


    - Cómo configurar las llamadas en Microsoft Teams.


