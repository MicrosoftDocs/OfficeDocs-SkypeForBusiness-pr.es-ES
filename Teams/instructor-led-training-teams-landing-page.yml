### YamlMime:Hub
title: Aprendizaje para usuarios finales para Microsoft Teams
summary: "En Microsoft estamos encantados de ofrecer una serie de clases en línea y en directo totalmente gratuitas diseñadas para empezar a trabajar con Teams. \_ Si es un encargado, administrador, profesional de TI o usuario final, encontrará la clase perfecta. Únase a nosotros para ver Microsoft Teams en acción, obtener respuestas a sus preguntas e interactuar con nuestros instructores en directo. Para ver nuestras clases de aprendizaje en su propio tiempo, visite nuestro aprendizaje de usuario final a petición. Haga clic en una de las siguientes sesiones para registrarse."
brand: teams
metadata:
  title: Aprendizaje para usuarios finales para Microsoft Teams
  description: "Microsoft está encantado de ofrecer clases de aprendizaje virtuales, en directo y gratuitas diseñadas para que usted esté al día con Teams. \_ Si es un encargado, administrador, profesional de TI o usuario final, encontrará la clase perfecta. Únase a nosotros para ver Microsoft Teams en acción, obtener respuestas a sus preguntas e interactuar con nuestros instructores en directo. Haga clic en una sesión a continuación para registrarse y asegúrese de consultar más cursos más adelante."
  ms.topic: hub-page
  author: SerdarSoysal
  ms.author: samanro
  ms.date: 03/04/2022
