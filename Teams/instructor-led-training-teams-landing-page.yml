title: Aprendizaje para usuarios finales de Microsoft Teams
summary: En Microsoft estamos encantados de ofrecer una serie de clases en línea y en directo totalmente gratuitas diseñadas para empezar a trabajar con Teams.   Si es un encargado, administrador, profesional de TI o usuario final, encontrará la clase perfecta. Únase a nosotros para ver Microsoft Teams en acción, obtener respuestas a sus preguntas e interactuar con nuestros instructores en directo. Para ver nuestras clases de aprendizaje en su propio tiempo, visite nuestro curso de aprendizaje para usuarios finales bajo demanda. Haga clic en una de las siguientes sesiones para registrarse.
