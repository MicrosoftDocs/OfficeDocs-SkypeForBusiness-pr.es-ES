productDirectory:
  items:
  - title: Llamadas y reuniones en Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Use las llamadas y las reuniones para colaborar en tiempo real, mantenerse conectado y acceder a contenido compartido en cualquier momento para aprender, planear e innovar. (Nivel: Conceptos básicos de Teams; Audiencia: Todos)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Explorar equipos y canales en Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Comprender el valor de los equipos y canales y cómo pueden ayudarle a colaborar en áreas de trabajo virtuales o con todo un grupo. (Nivel: Conceptos básicos de Teams; Audiencia: Todos)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Sugerencias, accesos directos y novedades de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Obtenga información sobre sugerencias y métodos abreviados para convertirse en un usuario avanzado. Descubra las novedades y encuentre una dirección experta sobre las características más recientes. (Nivel: Conceptos básicos de Teams; Audiencia: Todos)'
    url: https://aka.ms/TeamsProTips
  - title: Ir más allá con las reuniones de Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Obtenga información sobre las características clave de los seminarios web y reuniones de Teams, incluidas las herramientas de colaboración, las salas para sesión de subgrupo y el acceso a los recursos de la reunión. (Nivel: Los equipos van más lejos; Audiencia: Todos)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Personalizar Teams con aplicaciones
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Vea cómo se muestran las integraciones de aplicaciones en Teams en una única interfaz de usuario y permita que los empleados trabajen mejor juntos. (Nivel: Los equipos van más lejos; Audiencia: Todos)'
    url: https://aka.ms/Teamsappstraining
  - title: Soluciones de trabajo híbrido
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Mantente conectado, seguro y productivo a medida que te adaptas a nuevas formas de trabajar. Aprende a ser productivo en un solo lugar: reuniones, llamadas, chat, aplicaciones y mucho más. (Nivel: Los equipos van más lejos; Audiencia: Todos)'
    url: https://aka.ms/HybridWorkTraining
  - title: Aumentar la colaboración con Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Obtenga información sobre cómo aprovechar al máximo los canales, el chat y las aplicaciones conectadas para mejorar la comunicación y profundizar la colaboración entre equipos de todos los tamaños. (Nivel: Conceptos básicos de Teams; Audiencia: Todos)'
    url: https://aka.ms/CollaborateInTeams
  - title: 'Teams para el ámbito educativo: seminarios web'
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Aprenda a usar Teams en entorno de la Educación superior. (Público: empleados, alumnos, profesores, investigadores, profesionales de TI)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Actualice los talleres que tenga planeados
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Planifique e implemente una actualización satisfactoria a Teams. (Público: profesionales de TI, administradores encargados de la adopción del cambio)'
    url: https://aka.ms/upgradeworkshops
