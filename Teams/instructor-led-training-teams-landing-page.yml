title: Formación dirigida por un instructor para Microsoft Teams
summary: En Microsoft estamos encantados de ofrecer una serie de clases en línea y en directo totalmente gratuitas diseñadas para empezar a trabajar con Teams.   Si es un encargado, administrador, profesional de TI o usuario final, encontrará la clase perfecta. ¿No sabe por dónde empezar? Realice la comprobación de conocimientos de Teams. Únase a nosotros para ver Teams en acción, obtener respuestas a sus preguntas e interactuar con los profesores en directo. Para ver nuestras clases de formación cuando lo desee, visite nuestra formación a petición para usuarios finales. Haga clic en una de las siguientes sesiones para registrarse.
