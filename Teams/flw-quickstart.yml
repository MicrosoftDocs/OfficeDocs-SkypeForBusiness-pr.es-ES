- durationInMinutes: 2
  content: >
    En este aprendizaje, le explicamos cómo configurar un piloto eficaz para los trabajadores de primera línea basado en principios ágiles y un enfoque iterativo. Los trabajadores de primera línea son trabajadores que pueden ser trabajadores de fábrica, especialistas minoristas, especialistas en salud o cualquier miembro del personal que se compromete periódicamente con los clientes en nombre de su empresa.


    > [!NOTE]

    > Revise y complete los [requisitos previos y las dependencias ambientales Teams](upgrade-plan-journey-prerequisites.md) antes de comenzar este trabajo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planear o implementar Teams para los trabajadores de frontline.


    Se cubrirán las siguientes secciones:

    -   Reunir a sus personas

    -   Planear la logística piloto

    -   Configuración del equipo técnico y piloto

    -   Comunicarse

    -   Medida

    -   Iterar y expandir


    La siguiente información está fuera del ámbito:

    -   Este contenido hará referencia a la documentación sobre cómo preparar Teams para un piloto de trabajador en primera línea, pero la configuración general de Teams está fuera del ámbito de este artículo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si tiene alguna pregunta o comentario sobre este aprendizaje, puede:


    -   Haga una publicación en la sección de comentarios de la parte inferior de la página "Pasos siguientes" de este tutorial.


    Para enviarnos comentarios sobre los productos Teams, como ideas para nuevas características, visite [UserVoice.](https://microsoftteams.uservoice.com/forums/555103-public)
- title: Reunir a sus personas
  durationInMinutes: 4
  content: "\nReúna a un grupo de personas de su empresa, TI y comunidades de primera línea para actuar como el grupo de partes interesadas y de toma de decisiones para su Teams piloto para los trabajadores de primera línea. Asegúrese de incluir a personas de las tres comunidades para que se den la mejor oportunidad de éxito:\n\nA continuación, identifique la comunidad piloto de fase 1 y asegúrese de que incluye trabajadores reales de primera línea en la agrupación lógica más pequeña de su organización. Por ejemplo, un restaurante, una división de una tienda departamental, una tienda, una sala clínica, un distrito, una planta, un centro de distribución, etc. La clave es optimizar el promedio de los trabajadores de primera línea que forman parte de un solo equipo. Los administradores o especialistas pueden estar en más de uno.\n\n### <a name=\"best-practice\"></a>Procedimientos recomendados\nEs importante incluir todos los roles dentro de esa agrupación lógica más pequeña, desde administradores a trabajadores a tiempo parcial o estacionales para descubrir información valiosa y habilitar escenarios de comunicación modernos. Tu personal más joven te sorprenderá. Algunos escenarios importantes y valiosos no deseados descubiertos durante los pilotos con clientes de ejemplo incluyen:\n-   Expectativas y aprendizaje estandarizados: Tomar una imagen de una cocina limpia para ilustrar al personal de la cocina qué significa limpio. \"Si no tiene este aspecto, no está limpio\".\n\n-   Reducción de la contracción: Tomar una imagen de un tendero conocido y notificar a otros empleados inmediatamente. Teams futuros turnos también verán esta imagen para mitigar riesgos futuros.\n\n### <a name=\"decision-point\"></a>Punto de decisión\nAl final de esta fase, debería poder responder a estas preguntas:\n-   Quién Participará en el piloto?\n\n-   ¿Cuál es la agrupación lógica más pequeña para su organización?\n"
- title: Planear la logística piloto
  durationInMinutes: 4
  content: "\nPara un piloto exitoso para los trabajadores de primera línea, la sencillez es clave. Para la mayoría de los clientes, esta comunidad normalmente no se proporciona ninguna tecnología de comunicación o colaboración compatible con la empresa, pero es probable que ya esté aprovechando herramientas de consumidor no admitidas para satisfacer algunas necesidades básicas. Una práctica recomendada para empezar donde están los usuarios e imitar las capacidades que están usando en las herramientas de consumidor actuales. A medida que el piloto avanza y comienza el proceso de iteración, puede aumentar la experiencia.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>¿No está seguro de qué herramientas de consumidor usan actualmente estos usuarios?\nEn el trabajador de primera línea \"Piloto en un cuadro\" se incluyen encuestas de usuario de ejemplo. Use la encuesta prepiloto para inventariar las herramientas, las capacidades y los escenarios.\n\n### <a name=\"chat-configuration-options\"></a>Opciones de configuración de chat\nEn Chat en dispositivos móviles, puede tener el diseño de chat tradicional normal para Teams o un diseño que incluya canales favoritos en Chat. Esta segunda interfaz de usuario simplificada funciona bien para los trabajadores de primera línea que solo están en un equipo y es el procedimiento recomendado. Configurar \"Mostrar canales favoritos en el chat\" también crea una oportunidad para quitar el botón \"Teams\" de la directiva de configuración de la aplicación de trabajadores en primera línea para simplificar y simplificar aún más la experiencia del usuario final sin pérdida de funcionalidad. Para los usuarios que estarán en varios equipos, no se recomienda. Afortunadamente, esto se puede configurar por usuario y aumentar la sofisticación según sea necesario.\n\n### <a name=\"best-practice\"></a>Procedimientos recomendados\nConfigurar la fase 1 del frontline Teams experiencia para imitar las herramientas de consumidor que estos usuarios ya usan. Se recomienda iniciar el piloto para los trabajadores de primera línea con \"Mostrar canales favoritos en chat\" para comunicaciones simplificadas y turnos (opcional).\n\n|  Con turnos  |  Sin turnos  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Captura de pantalla del teléfono con Turnos agregados\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Captura de pantalla del teléfono sin turnos agregados\":::|\n\n### <a name=\"decision-points\"></a>Puntos de decisión:\n\n-  ¿Qué capacidades estarán en la fase 1 del piloto para los trabajadores de primera línea?\n-  ¿Los trabajadores de primera línea necesitan turnos?\n-  ¿Qué configuración de chat usará?\n"
- title: Configuración del equipo técnico y piloto
  durationInMinutes: 25
  content: "\nSi aún no lo ha hecho, complete los requisitos previos técnicos resaltados al principio de [Requisitos previos y dependencias ambientales para Teams](upgrade-plan-journey-prerequisites.md). Comprender los requisitos previos técnicos y configurar el equipo piloto inicial, una planificación técnica eficiente es la base de una gran experiencia de usuario. Esto incluye crear el equipo e invitar a los trabajadores de primera línea identificados.\n\nPara configurar el piloto, se recomienda usar el Asistente para la incorporación de trabajadores en primera línea. También puede configurar manualmente el piloto. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Use el asistente de incorporación de trabajadores en primera línea para iniciar el piloto (recomendado)\n\nEl Asistente para la incorporación de trabajadores en primera línea de la Centro de administración de Microsoft 365 simplifica la incorporación de trabajadores de primera línea a su organización. Use el asistente para iniciar el piloto e implementar rápidamente una experiencia en Teams que se adapte a su personal de primera línea.\n\nConsulte este breve vídeo para obtener información general sobre cómo ejecutar el asistente para que su personal de primera línea esté en funcionamiento. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nEl asistente configura un equipo para los trabajadores [](manage-policy-packages.md) de primera línea y asigna licencias y paquetes de directivas a cada miembro del equipo. Puede crear su equipo desde cero o desde una plantilla [de equipo](get-started-with-teams-templates-in-the-admin-console.md)y, a continuación, agregar usuarios y asignar roles. El rol determina si el asistente asigna el paquete de directiva Administrador de línea frontal o Trabajador de línea frontal al usuario.\n\nEl asistente está disponible para todas las organizaciones que tengan al menos una [licencia F.](https://www.microsoft.com/microsoft-365/enterprise/frontline) Puede ejecutar el asistente tantas veces como necesite para Teams personal de primera línea en diferentes ubicaciones o sitios de su organización.\n\nPara obtener instrucciones paso a paso, vea Usar el Asistente para la incorporación de trabajadores en primera línea para que su personal de primera línea esté [en funcionamiento.](flw-onboarding-wizard.md)\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurar manualmente el piloto\n\nSi prefiere configurar manualmente el piloto, siga estos pasos. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurar y asignar paquetes de directivas de Frontline Manager y Frontline Worker\n\nUn [paquete de](manage-policy-packages.md) directivas en Teams es una colección de directivas predefinidas y configuraciones de directiva que puede asignar a los usuarios que tienen los mismos roles o similares en su organización. Los paquetes de directivas simplifican, simplifican y ayudan a proporcionar coherencia al administrar directivas para su personal de primera línea. Puede administrar paquetes de directiva con el Centro de administración de Microsoft Teams o PowerShell.\n\nTeams incluye los paquetes de directiva Administrador de línea frontal y Trabajador de frontline. Cada paquete de directivas crea un conjunto de directivas y configuraciones de directiva que admiten actividades de colaboración y comunicación que son típicas de ese rol. Los paquetes de directiva admiten los siguientes tipos de directiva:\n\n- Directiva de mensajería\n- Directiva de reuniones\n- Directiva de configuración de aplicaciones\n- Directiva de llamadas\n- Directiva de eventos en directo\n\nCada directiva individual se indica con el nombre del paquete de directivas para que pueda identificar fácilmente las directivas vinculadas a un paquete de directivas. Por ejemplo, al asignar el paquete de directiva de trabajadores de primera línea a los trabajadores de primera línea de su organización, se crea una directiva denominada Frontline_Worker para cada directiva del paquete.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Captura de pantalla de directivas en el paquete de directivas de trabajadores en primera línea\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Ver la configuración de directiva en el paquete de directivas\n\nVer la configuración de cada directiva en un paquete de directivas antes de asignar un paquete. En el panel de navegación izquierdo del Centro de administración de Microsoft Teams, vaya a **Paquetes de directivas**, escoja el nombre del paquete y seleccione el nombre de la directiva.\n\nDecida si los valores predefinidos son adecuados para su organización o si necesita personalizarlos para que sean más restrictivos o flexibles en función de las necesidades de su organización.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar la configuración de directiva en el paquete de directivas\n\nPersonalice la configuración de directivas en el paquete de directivas para que se ajuste a las necesidades de su organización. Los cambios que realice en la configuración de directivas se aplican automáticamente a los usuarios a los que se les asigna el paquete. Para editar la configuración de una directiva en un paquete de directivas, seleccione el paquete de directivas en el Centro de administración de Microsoft Teams. Luego, seleccione el nombre de la directiva que quiera editar y, finalmente, seleccione **Editar**.\n\nTenga en cuenta que también puede cambiar la configuración de las directivas en un paquete después de asignar el paquete de directivas. Para obtener más información, consulte [Personalizar directivas en un paquete de directivas](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Asignar el paquete de directivas\n\nAsigne el paquete de directivas a los trabajadores y administradores de primera línea. Puede asignar un paquete de directiva a un usuario individual, un grupo o un lote de usuarios. Para obtener instrucciones paso a paso sobre cómo asignar paquetes de directivas, vea Asignar paquetes [de directiva a usuarios y grupos.](assign-policy-packages.md)\n\nSi un usuario tiene una directiva asignada y posteriormente asigna otra directiva, la asignación más reciente tendrá prioridad.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurar el equipo piloto\nConfigure el equipo inicial para los usuarios piloto que identificó.\n \n1. En el panel de navegación izquierdo [del Microsoft Teams de administración,](https://admin.teams.microsoft.com/)vaya a **Teams**  >  **Administrar equipos.** \n\n2. Seleccione **Agregar en** la página Administrar equipos.\n\n3. Complete los campos necesarios, incluido el nombre del equipo, la descripción y seleccione un nivel de privacidad y propietario del equipo adecuados. Asegúrese de ser descriptivo en el nombre del equipo y de anticipar la expansión del piloto a varios equipos. Seleccione **Aplicar**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Captura de pantalla del panel Agregar un nuevo equipo\":::\n\n4. Seleccione el equipo que creó para abrir la página de detalles del equipo.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de pantalla de la página de detalles de teams\":::\n\n5. Seleccione **Canales** para ver la lista actual de canales.\n6. Seleccione **Agregar canal** para agregar canales adicionales al canal General que cree que son necesarios para el grupo piloto.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Captura de pantalla del panel Agregar canal\":::\n\n#### <a name=\"decision-point\"></a>Punto de decisión\n\n-  ¿Cuántos canales o temas de conversación desea para su piloto?\n-  ¿Qué temas se sienten adecuados para sus escenarios?\n\n#### <a name=\"best-practice\"></a>Procedimientos recomendados\n**Mantenga los canales sencillos.** Le recomendamos que se resista a la necesidad de crear un canal para todos los posibles temas de conversación y, en su lugar, mantener las cosas muy sencillas. Está bien si los canales se crean a lo largo del tiempo según sea necesario.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Captura de pantalla de la pestaña Canales\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Invitar al jefe de primera línea y a los trabajadores de primera línea\nAhora que la estructura del equipo está en su lugar y se aplican las directivas de usuario, es el momento de empezar a invitar a los trabajadores de primera línea.\n1. En el panel de navegación izquierdo [del Microsoft Teams de administración,](https://admin.teams.microsoft.com/)vaya a **Teams**  >  **Administrar equipos.** \n2. Busque el equipo creado durante la fase \"Configurar el equipo piloto\".\n3. Seleccione el equipo que creó para abrir la página de detalles del equipo.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de pantalla de la página de detalles de teams\":::\n\n4. Seleccione **Agregar miembros**.\n5. Busque los nombres de los miembros piloto y haga clic en **Guardar.**\n"
- title: Comunicarse
  durationInMinutes: 1
  content: "\nInforme a los trabajadores de primera línea de su participación en el piloto, los objetivos piloto y proporcione formación, si es necesario, sobre las funciones básicas. Para la mayoría de los clientes, esta puede ser una instrucción sencilla para estos usuarios para ir a Google Play o Apple Store en sus dispositivos móviles personales, descargar la aplicación Microsoft Teams e iniciar sesión con las credenciales de su empresa. Hemos diseñado Microsoft Teams una interfaz sencilla y fácil de usar que la mayoría de los trabajadores de primera línea deberían encontrar intuitiva.\n\n### <a name=\"best-practice\"></a>Procedimientos recomendados\nNo olvide entrenar a sus jefes en Turnos. Si va a incluir Turnos en el piloto, asegúrese de llevar a cabo una sesión de aprendizaje independiente con los administradores sobre cómo crear, administrar y publicar programaciones en su equipo. Si quiere materiales de aprendizaje adicionales y plantillas de comunicación, puede encontrarlos en el piloto de primera línea en un cuadro.\n"
- title: Medida
  durationInMinutes: 1
  content: "\nEmpoderar a los trabajadores de primera línea tiene más que ver con las personas que con la tecnología. Para comprender el impacto de Teams, céntrate en la experiencia de los trabajadores de primera línea. Indómelos antes, durante y después del piloto para comprender sus necesidades, puntos de dolor y reacciones. Si va a iterar el piloto y agregar nuevas características a lo largo del tiempo, estos comentarios pueden ayudar a guiar el orden, el ritmo o incluso si se necesitan características adicionales. Para ayudarle a evaluar el éxito del piloto, puede encontrarlos en el piloto de primera línea en un cuadro.\n### <a name=\"best-practice\"></a>Procedimientos recomendados\n**Alimente a sus campeones y resalte sus victorias.** Recompense a sus trabajadores de primera línea por adoptar estas nuevas herramientas y usarlos de maneras innovadoras que se relacionan con los resultados empresariales de su empresa. Esto, por encima de cualquier cosa, garantizará la adopción continua de Teams y valor para su empresa.\n"
- title: Iteración
  durationInMinutes: 1
  content: "\nAhora que ha completado correctamente su primer piloto con un grupo inicial de trabajadores de primera línea, es el momento de expandirse. Es el momento de volver al paso 1 con una de las varias opciones de expansión siguientes. Le recomendamos que trabaje en este proceso tantas veces como sea necesario para llegar a una solución, un conjunto de procedimientos recomendados y documentación de aprendizaje para todos sus trabajadores de primera línea.\n\n-   Expanda el número de equipos. Use el Asistente para la incorporación de trabajadores en primera línea para configurar la siguiente ubicación o región.\n    -   En lugar de una ubicación, ¿puede hacer una región? ¿Desea un equipo para toda la región o equipos individuales para cada ubicación?\n-   Expanda las características proporcionadas.\n   -   ¿Había una característica clave que sus trabajadores de primera línea le sugirieron que sus formularios de comentarios, como Turnos, no incluyeste en el conjunto de características inicial?\n"
- title: Pasos siguientes
  durationInMinutes: 1
  content: >-
    En este curso de formación, hemos explicado los siguientes puntos clave:

    -   Planificación de un piloto de trabajadores de primera línea en Teams

    -   Configurar el piloto

    -   Comunicación, medición e iteración en función de la implementación piloto


