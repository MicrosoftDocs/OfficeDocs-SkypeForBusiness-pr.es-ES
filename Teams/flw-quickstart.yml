- durationInMinutes: 2
  content: >
    En este curso, le ayudaremos a configurar un programa piloto eficaz para los Firstline Workers basados en principios ágiles y un enfoque iterativo. Firstline Workers are frontline workers who might be factory workers, retail specialists, healthcare specialists or any staff member who regularly engages with customers on behalf of your company.


    > [!NOTE]

    > Revise y complete los [requisitos previos y dependencias medioambientales para Teams](upgrade-plan-journey-prerequisites.md) antes de comenzar este trabajo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Esta formación es perfecta en los siguientes casos:

    -   Profesional de TI.

    -   Responsable de planear o implementar Teams para los firstline workers.


    Se cubrirán las siguientes secciones:

    -   Reunir a los demás

    -   Planear la logística piloto

    -   Configuración del equipo técnico y piloto

    -   Comunicarse

    -   Medida

    -   Iterar y expandir


    La siguiente información está fuera del ámbito:

    -   Este contenido hará referencia a la documentación sobre cómo preparar Teams para un piloto de trabajadores de primera línea, pero la configuración general de Teams está fuera del ámbito de este artículo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si tiene preguntas o comentarios acerca de este documento de formación:


    -   Haga una publicación en la sección de comentarios de la parte inferior de la página "Pasos siguientes" de este tutorial.


    Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Reunir a los demás
  durationInMinutes: 4
  content: "\nReúna a un grupo de personas de su empresa, TI y las comunidades de primera línea para que actúen como parte interesada y grupo de toma de decisiones para el programa piloto de Teams para firstline Workers. Asegúrese de incluir a personas de las tres comunidades para que tenga la mejor oportunidad de éxito:\n\nDespués, identifique la comunidad piloto de la fase 1 y asegúrese de que incluye a los Firstline Workers reales en el grupo lógico más pequeño de su organización. Por ejemplo, un restaurante, una división de una tienda de departamentos, una tienda, un centro de estudios, una precinta, una planta, un centro de distribución, etc. La clave es optimizarla en torno al trabajador medio de primera línea que forma parte de un solo equipo. Los administradores o especialistas pueden estar en más de uno:\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nEs importante incluir todos los roles en esa agrupación lógica de menor tamaño, desde los administradores a tiempo parcial o los trabajadores estacionales para descubrir información valiosa y habilitar escenarios de comunicación modernos. Su personal más joven le sorprenderá. Algunos de los escenarios importantes y valiosos no deseados que se descubren durante las pruebas con clientes de ejemplo son:\n-   Expectativas y formación estandarizadas: Tomar una imagen de una limpieza limpieza para ilustrar al personal de la cocina qué significa una limpieza. \"¡Si no tiene este aspecto, no está limpio!\"\n\n-   Reducir la reducción: hacer una foto de un carretero conocido y notificar a otros empleados inmediatamente. Teams en futuros turnos también verá esta imagen para mitigar riesgos futuros.\n\n### <a name=\"decision-point\"></a>Punto de decisión\nAl final de esta fase, debería poder responder a estas preguntas:\n-   ¿Quién participará en el programa piloto?\n\n-   ¿Cuál es la agrupación lógica más pequeña para su organización?\n"
- title: Planear la logística piloto
  durationInMinutes: 4
  content: "\nPara un programa piloto exitoso para Firstline Workers, la simplicidad es esencial. Para la mayoría de los clientes, normalmente esta comunidad no proporciona ninguna tecnología de comunicación o colaboración compatible con la empresa, pero es probable que ya esté aprovechando herramientas de consumidor no admitidas para cumplir con algunas necesidades básicas. Un procedimiento recomendado para comenzar donde están los usuarios e imitar las funciones que usan actualmente en las herramientas de consumidor. A medida que el piloto progresa y comienza el proceso de iteración, puede aumentar la experiencia.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>¿No está seguro de qué herramientas de consumidor usan actualmente estos usuarios?\nEntre los trabajadores de primera línea \"Piloto en un cuadro\" se incluyen encuestas de usuario de ejemplo. Use la encuesta pre pilota para realizar un inventario de las herramientas, las capacidades y los escenarios.\n\n### <a name=\"chat-configuration-options\"></a>Opciones de configuración del chat\nEn Chat en dispositivos móviles, puede tener el diseño de chat tradicional normal para Teams O un diseño que incluya canales favoritos en el chat. Esta interfaz de usuario simplificada segunda funciona bien para los firstline workers que solo están en un equipo y es el procedimiento recomendado. Al configurar \"Mostrar canales favoritos en el chat\", también se puede quitar el botón \"Equipos\" de la directiva de configuración de la aplicación Trabajadores de primera línea para simplificar aún más la experiencia del usuario final sin perder funcionalidad. Para los usuarios que estarán en varios equipos, no se recomienda. Afortunadamente, esto se puede configurar en función del usuario y aumentar su sofisticación según sea necesario.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nConfigure la fase 1 de la experiencia de Firstline Teams para imitar las herramientas de consumidor que ya usan estos usuarios. Recomendamos iniciar el programa piloto para los firstline workers con \"Mostrar canales favoritos en el chat\" para comunicaciones simplificadas y turnos (opcional).\n\n|  Con Turnos  |  Sin turnos  |\n|---------------|------------------|\n|![Una imagen de la pantalla del teléfono con la opción Turnos agregada en la parte inferior.](media/firstline-worker-chat-with-shifts.png)    |![Una imagen de la pantalla del teléfono sin la opción Turnos agregada en la barra inferior.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Puntos de decisión:\n\n-  ¿Qué capacidades estarán en la fase 1 del programa piloto para los Firstline Workers?\n-  ¿Los Firstline Workers necesitan Turnos?\n-  ¿Qué configuración de chat usará?\n"
- title: Configuración del equipo técnico y piloto
  durationInMinutes: 25
  content: "\nSi aún no lo ha hecho, complete los requisitos previos técnicos que se resaltan al principio de este documento: [Requisitos previos](upgrade-plan-journey-prerequisites.md)y dependencias medioambientales para Teams. Conocer los requisitos previos técnicos y configurar el equipo piloto inicial, una planeación técnica eficiente es el fundamento de una gran experiencia del usuario. Esto incluirá la creación del equipo e invitará a los Firstline Workers identificados.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurar y asignar una directiva de configuración de aplicación y una directiva de mensajería\n\n> [!NOTE]\n> Como alternativa a la configuración y asignación de directivas individuales, puede configurar y asignar un paquete de directiva a firstline Workers y Firstline Managers. Para obtener más información, consulta la sección \"Configurar y asignar paquetes de directivas\" más adelante en este artículo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurar una directiva de configuración de la aplicación\nCree una directiva de configuración de aplicación personalizada basada en las decisiones del paso 2.\n\n1. En el panel de navegación izquierdo del Centro [de administración de Microsoft Teams,](https://admin.teams.microsoft.com/)vaya a aplicaciones de Teams > de **configuración.**\n1. Seleccione **Agregar** (hay una directiva de FirstLineWorker predeterminada que puede elegir usar en lugar de crear una directiva personalizada).\n1. Escriba un nombre descriptivo para la directiva. Quitar y volver a organizar las aplicaciones ancladas para que coincidan con el estado deseado. Haga **clic en Agregar** aplicaciones para agregar aplicaciones de terceros o aplicaciones de línea de negocio personalizadas que le gustaría incluir.\n\n  ![Una lista de aplicaciones ancladas.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurar una directiva de mensajería\nCree una directiva de mensajería personalizada basada en las decisiones del paso 2. Si elige habilitar las notificaciones de prioridad, los mensajes de voz o la configuración \"Mostrar canales favoritos en el chat\", tendrá que configurar una directiva de mensajería específica del trabajador de primera línea.\n\n1. En el panel de navegación izquierdo del Centro [de administración de Microsoft Teams,](https://admin.teams.microsoft.com/)vaya a Directivas de **mensajería.**\n1. Seleccione **Agregar**.\n1. Escriba un nombre descriptivo para la directiva y configure las opciones como desee para tomar las decisiones en el paso 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Asignar la directiva de configuración de la aplicación y la directiva de mensajería a los usuarios\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usar el Centro de administración de Microsoft Teams\n\nAsigne la directiva de configuración de la aplicación y la directiva de mensajería a los usuarios piloto.\n\n1. En el panel de navegación izquierdo del Centro [de administración de Microsoft Teams,](https://admin.teams.microsoft.com/)seleccione **Usuarios.**\n\n  ![Selección del menú de usuario de Teams.](media/firstline-worker-users-bar.png)\n\n2. Busque los usuarios piloto por nombre.\n\n  ![Página de información de usuario de Teams.](media/firstline-worker-users-page.png)\n\n3. Haga clic en el nombre para mostrar del usuario para abrir la página de detalles del usuario.\n4. Junto a **Directivas asignadas,** seleccione **Editar.**\n\n  ![Página de detalles del usuario de Teams.](media/firstline-worker-user-details-page.png)\n\n5. En **Directiva de configuración de la** aplicación, seleccione la directiva creada para el programa piloto y, a continuación, haga clic en **Guardar.**\n6. En **Directiva de mensajería,** seleccione la directiva creada para el programa piloto y, a continuación, haga clic **en Guardar.**\n\n  ![Ventana Editar directivas de usuario de Teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Repita estos pasos para todos los usuarios piloto.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Asignar una directiva en función de la pertenencia a grupos o a escala a través de una asignación por lotes\n\nSi tiene un gran volumen de usuarios a los que quiere asignar una directiva, puede asignar una directiva a un grupo cuyos usuarios sean miembros o a escala a través de una asignación por lotes o\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Asignar una directiva a un grupo\n\nLa asignación de directivas a grupos le permite asignar una directiva a un grupo de usuarios, como un grupo de seguridad o una lista de distribución. La asignación de directiva se extiende a los miembros del grupo en función de las reglas de prioridad. A medida que se agregan o se eliminan miembros de un grupo, sus asignaciones de directivas heredadas se actualizan correspondientemente. Este método es el recomendado para grupos de hasta 50 000 usuarios, pero también funciona con grupos más grandes.\n\nPara obtener más información, [vea Asignar una directiva a un grupo.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Asignar una directiva a un gran conjunto (lote) de usuarios\n\nUse la asignación de directivas por lotes para asignar una directiva a grandes conjuntos de usuarios a la vez. Use el [cmdlet New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) para enviar un lote de usuarios y el paquete de directiva que desea asignar. Las asignaciones se procesan como una operación de segundo plano y se genera un identificador de operación para cada lote.\n\nUn lote puede contener hasta 5000 usuarios. Puede especificar los usuarios por su identificador de objeto, UPN, dirección SIP o dirección de correo electrónico. Para obtener más información, [vea Asignar una directiva a un lote de usuarios.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurar y asignar paquetes de directiva\n\n> [!NOTE]\n> Como alternativa a la configuración y asignación de directivas individuales, puede configurar y asignar un paquete de directiva a firstline Workers y Firstline Managers. \n\nUn [paquete de directiva](manage-policy-packages.md) en Teams es una colección de directivas predefinidas y configuraciones de directiva que puede asignar a los usuarios que tienen roles similares en su organización. Los paquetes de directivas simplifican y ayudan a proporcionar consistencia al administrar directivas.\nPuede personalizar la configuración de las directivas del paquete para adaptarla a las necesidades de los usuarios. Al cambiar la configuración de directivas en un paquete de directivas, todos los usuarios asignados a ese paquete obtienen la configuración actualizada. Puede administrar paquetes de directivas mediante el Centro de administración de Microsoft Teams o PowerShell.\n\nLos paquetes de directiva definen previamente directivas para las siguientes, dependiendo del paquete:\n- Reuniones\n- Eventos en directo\n- Llamadas\n- Mensajería \n- Equipos\n- Configuración de la aplicación\n\nTeams incluye actualmente los siguientes paquetes de directiva para los firstline workforce.\n\n|Nombre del paquete en el Centro de administración de Microsoft Teams  |Recomendado para|Descripción |\n|---------|---------|---------|\n|Firstline Manager |Administradores de primera línea de su organización|Crea un conjunto de directivas y aplica esa configuración a los administradores de primera línea de su organización. |\n|Trabajador de primera línea |Firstline Workers en su organización|Crea un conjunto de directivas y aplica esa configuración a los Firstline Workers de su organización. |\n\n![Captura de pantalla de paquetes de directiva de Firstline Worker y Firstline Manager](media/policy-packages-flw.png)\n\nA cada directiva individual se le da el nombre del paquete de directivas para que pueda identificar fácilmente las directivas vinculadas a un paquete de directivas. Por ejemplo, al asignar el paquete de directiva de trabajador de primera línea a Los Firstline Workers de su organización, se crea una directiva denominada Firstline_Worker para cada directiva del paquete.\n\n![Captura de pantalla de directivas del paquete Firstline Worker ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Ver la configuración de directiva en el paquete de directivas\n\nVer la configuración de cada directiva en un paquete de directivas antes de asignar un paquete. En el panel de navegación izquierdo del Centro de administración de Microsoft Teams, seleccione **Paquetes de directivas**, escoja el nombre del paquete y seleccione el nombre de la directiva.\nDecida si los valores predefinidos son adecuados para su organización o si necesita personalizarlos para que sean más restrictivos o flexibles en función de las necesidades de su organización.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar la configuración de directiva en el paquete de directivas\n\nPersonalice la configuración de directivas del paquete de directivas para adaptarla a las necesidades de su organización. Los cambios que realice en la configuración de directivas se aplican automáticamente a los usuarios a los que se les asigna el paquete. Para editar la configuración de una directiva en un paquete de directivas, seleccione el paquete de directivas en el Centro de administración de Microsoft Teams. Luego, seleccione el nombre de la directiva que quiera editar y, finalmente, seleccione **Editar**.\n\nTenga en cuenta que también puede cambiar la configuración de las directivas en un paquete después de asignar el paquete de directivas. Para obtener más información, consulte [Personalizar directivas en un paquete de directivas](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Asignar el paquete de directivas\n\nAsigne el paquete de directivas a los usuarios. Si un usuario tiene una directiva asignada y posteriormente asigna otra directiva, la asignación más reciente tendrá prioridad.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Usar el Centro de administración de Microsoft Teams\n\n1. En el panel de navegación izquierdo del Centro de administración de [Microsoft Teams,](https://admin.teams.microsoft.com/)vaya a Paquetes de directiva y, a continuación, seleccione el paquete de directiva que desea asignar haciendo clic a la izquierda del nombre del paquete.\n2. Seleccione **Administrar usuarios**.\n    ![Captura de pantalla que muestra cómo asignar un paquete de directivas en el Centro de administración](media/policy-packages-flw-assign.png)\n3. En el panel **Administrar usuarios**, busque el usuario por nombre para mostrar o por nombre de usuario, seleccione el nombre y, después, haga clic en **Agregar**. Repita este paso para cada usuario piloto que desee agregar (para un máximo de 20 usuarios).\n4. Cuando haya terminado de agregar usuarios, haga clic en **Aplicar.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Asignar un paquete de directiva en función de la pertenencia a grupos o a escala a través de una asignación por lotes\n\nSi tiene un gran volumen de usuarios a los que quiere asignar un paquete de directiva, puede asignar un paquete de directiva a escala a través de una asignación por lotes o a un grupo al que los usuarios son miembros.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Asignar un paquete de directivas a un grupo\n\nLa opción de asignar un paquete de directiva a grupos le permite asignar múltiples directivas a un grupo de usuarios, como un grupo de seguridad o una lista de distribución. La asignación de directiva se extiende a los miembros del grupo en función de las reglas de prioridad. A medida que se agregan o se eliminan miembros de un grupo, sus asignaciones de directivas heredadas se actualizan correspondientemente. Este método es el recomendado para grupos de hasta 50 000 usuarios, pero también funciona con grupos más grandes.\n\nPara obtener más información, consulte [Asignar un paquete de directivas a un grupo](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Asignar un paquete de directivas a un conjunto amplio (un lote) de usuarios\n\nUse la asignación de paquete de directiva por lotes para asignar un paquete de directivas a grandes grupos de usuarios de una sola vez. Use el cmdlet [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) para enviar un lote de usuarios y el paquete de directivas que quiera asignar. Las asignaciones se procesan como una operación de segundo plano y se genera un identificador de operación para cada lote.\n\nUn lote puede contener hasta 5000 usuarios. Puede especificar los usuarios por su identificador de objeto, UPN, dirección SIP o dirección de correo electrónico. Para obtener más información, consulte [Asignar un paquete de directivas a un lote de usuarios](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurar el equipo piloto\nConfigure el equipo inicial de los usuarios piloto identificados en el paso 2.\n \n1. En el panel de navegación izquierdo del Centro de administración de [Microsoft Teams,](https://admin.teams.microsoft.com/)vaya a **Teams**  >  **Administrar equipos.** \n\n2. Seleccione **Agregar** en la página Administrar equipos.\n\n  ![Página de Teams.](media/firstline-worker-teams-page.png)\n\n3. Rellene los campos necesarios, incluidos el nombre del equipo, la descripción y seleccione el propietario del equipo y el nivel de privacidad adecuados. Asegúrese de que el nombre del equipo sea descriptivo y que preveo que se expanda el piloto a varios equipos. Seleccione **Crear equipo.**\n\n  ![Teams: Cree un nuevo menú de equipo.](media/firstline-worker-create-new-team.png)\n\n4. Seleccione el equipo que creó para abrir la página **Detalles del** equipo.\n\n  ![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n5. Seleccione **Canales** para ver la lista actual de canales.\n6. Seleccione **Agregar canal** para agregar otros canales al canal General que cree que son necesarios para el grupo piloto.\n\n  ![Teams agregar ventana de selección de canal.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto de decisión\n\n-  ¿Cuántos canales/temas de conversación desea para el piloto?\n-  ¿Qué temas son adecuados para sus escenarios?\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Mantenga los canales simples.** Recomendamos evitar la tentación de crear un canal para cada tema posible de una conversación y, en su lugar, mantener las cosas muy sencillas. No pasa nada si los canales se crean a lo largo del tiempo según sea necesario.\n  \n![El contenido de la pestaña Canales se muestra en Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Invitar al Administrador de primera línea y a los FirstLine Workers\nAhora que se ha aplicado la estructura del equipo y se aplican las directivas de usuario, es el momento de empezar a invitar a sus Firstline Workers.\n1. En el panel de navegación izquierdo del Centro de administración de [Microsoft Teams,](https://admin.teams.microsoft.com/)vaya a **Teams**  >  **Administrar equipos.** \n2. Busque el equipo creado durante la fase \"Configurar el equipo piloto\".\n3. Seleccione el equipo que creó para abrir la página de detalles del equipo.\n\n  ![Página de detalles de Teams.](media/firstline-worker-team-details-page.png)\n\n4. Seleccione **Agregar miembros.**\n5. Busque los nombres de los miembros piloto y haga clic en **Guardar.**\n"
- title: Comunicarse
  durationInMinutes: 1
  content: "\nInforme a sus Firstline Workers de su participación en el piloto, los objetivos piloto y proporcione aprendizaje, si es necesario, sobre las funciones básicas. Para la mayoría de los clientes, esto puede ser una instrucción sencilla para que estos usuarios vayan a Google Play o Apple Store en sus dispositivos móviles personales, descarguen la aplicación Microsoft Teams e inicien sesión con sus credenciales de empresa. Hemos diseñado Microsoft Teams con una interfaz sencilla y fácil de usar que la mayoría de los Firstline Workers deben encontrar intuitiva.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nNo olvide entrenar a sus jefes en Turnos. Si va a incluir Turnos en la prueba piloto, asegúrese de llevar a cabo una sesión de aprendizaje independiente con los administradores sobre cómo crear, administrar y publicar programaciones en su equipo. Si desea materiales de aprendizaje y plantillas de comunicación adicionales, puede encontrarlas en el programa piloto de primera línea en un cuadro.\n"
- title: Medida
  durationInMinutes: 1
  content: "\nEmpoderar a los Firstline Workers es más importante para las personas que para la tecnología. Para comprender el impacto de Teams, mantenga la concentración en la experiencia de los Firstline Workers. Resalte sobre ellos antes, durante y después del piloto con el fin de comprender sus necesidades, puntos dolorosos y reacciones. Si está iterando el piloto y agregando nuevas características a lo largo del tiempo, estos comentarios pueden ayudarle a orientar el orden, el ritmo o incluso si se necesitan características adicionales. Con el fin de ayudarle a evaluar el éxito del piloto, puede encontrarlos en el programa piloto de primera línea en un cuadro.\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Fomente a sus campeones y resalte sus victorias.** Recompense a sus Firstline Workers por recompensar estas nuevas herramientas y usarlas de formas innovadoras que se relacionan con los resultados empresariales de su empresa. Esto, por encima de todo, garantizará la adopción continuada de Teams y el valor para su empresa.\n"
- title: Iterar
  durationInMinutes: 1
  content: "\nAhora que ha completado correctamente el primer piloto con un grupo inicial de firstline workers, es el momento de expandirlo. Es el momento de volver al paso 1 con una de las varias opciones de expansión siguientes. Le recomendamos que trabaje en este proceso tantas veces como sea necesario para llegar a una solución, conjunto de procedimientos recomendados y documentación de aprendizaje para todos sus Firstline Workers.\n\n-   Expandir el número de equipos\n    -   En lugar de una ubicación, ¿se puede hacer una región? ¿Quiere un equipo para toda la región o equipos individuales para cada ubicación?\n-   Expanda las características proporcionadas.\n   -   ¿Hubo una característica clave que sus Firstline Workers le sugeriron a i sus formularios de comentarios, como Turnos, que no indicó en su conjunto inicial de características?\n"
- title: Pasos siguientes
  durationInMinutes: 1
  content: >-
