- durationInMinutes: 2
  content: >
    En este curso le explicaremos cómo configurar un piloto eficaz para los trabajadores de primera línea en función de los principios ágiles y un enfoque iterativo. Los trabajadores de primera línea son trabajadores que pueden ser trabajadores de fábrica, especialistas en comercio al por menor, especialistas sanitarios o cualquier miembro del personal que colabora periódicamente con clientes en nombre de su empresa.


    > [!NOTE]

    > Revise y complete los [Requisitos previos y las dependencias ambientales para Teams](upgrade-plan-journey-prerequisites.md) antes de comenzar este trabajo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Este documento de formación es perfecto para usted en caso de que:

    -   Profesional de TI.

    -   Responsable de planear o implementar Teams para los trabajadores de frontline workers.


    Trataremos las siguientes secciones:

    -   Reúne a tus contactos

    -   Planear la logística piloto

    -   Configuración técnica y piloto del equipo

    -   Comunicar

    -   Medida

    -   Iterar y expandir


    La siguiente información está fuera del ámbito:

    -   Este contenido hará referencia a la documentación sobre cómo preparar Teams para un piloto de trabajador de primera línea, pero la configuración general de Teams está fuera del ámbito de este artículo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Si tiene alguna pregunta o comentario sobre este curso, puede:


    -   Publique en la sección de comentarios en la parte inferior de la página "Pasos siguientes" de este tutorial.


    Para enviarnos comentarios sobre el producto sobre Teams, como ideas para nuevas funciones, visita el [portal de comentarios Teams](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Reúne a tus contactos
  durationInMinutes: 4
  content: "\nReúna a un grupo de personas de su empresa, de TI y de las comunidades de primera línea para actuar como las partes interesadas y el grupo de toma de decisiones de su Teams piloto para los trabajadores de primera línea. Asegúrese de incluir personas de las tres comunidades para darse la mejor oportunidad de éxito:\n\nA continuación, identifique la comunidad piloto de la fase 1 y asegúrese de que incluye a los trabajadores de primera línea reales en la agrupación lógica más pequeña de su organización. Por ejemplo, un restaurante, una división de una tienda departamental, una tienda, un barrio clínico, un recinto, una planta, un centro de distribución, etc. La clave es optimizar en torno al trabajador de primera línea medio que forma parte solo de un equipo. Los gerentes o especialistas pueden estar en más de uno.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nEs importante incluir todos los roles dentro de esa agrupación lógica más pequeña, desde administradores hasta trabajadores a tiempo parcial o trabajadores estacionales, para descubrir información valiosa y habilitar escenarios de comunicación modernos. ¡Tu personal más junior te va a sorprender! Algunos escenarios clave deliciosos y valiosos no deseados descubiertos durante los pilotos con clientes de muestra incluyen:\n-   Expectativas y entrenamiento estandarizados: Tomar una foto de una estufa limpia para ilustrar al personal de la cocina lo que significa limpiar. \"¡Si no tiene este aspecto, entonces no está limpio!\"\n\n-   Reducción de la contracción: Tomar una foto de un vendedor conocido y notificar a otros empleados inmediatamente. Teams en turnos futuros también verá esta imagen para mitigar el riesgo futuro.\n\n### <a name=\"decision-point\"></a>Punto de decisión\nAl final de esta fase, deberías poder responder a estas preguntas:\n-   Quién participará en el piloto?\n\n-   ¿Cuál es la agrupación lógica más pequeña para su organización?\n"
- title: Planear la logística piloto
  durationInMinutes: 4
  content: "\nPara un piloto exitoso para los trabajadores de primera línea, la simplicidad es clave. Para la mayoría de los clientes, esta comunidad normalmente no se proporciona ninguna tecnología de comunicación o colaboración compatible con la empresa, pero es probable que ya esté aprovechando las herramientas de consumidor no admitidas para cumplir con algunas necesidades básicas. Un procedimiento recomendado es comenzar donde están los usuarios e imitar las capacidades que usan actualmente en las herramientas de consumidor. A medida que el piloto avanza y comienza el proceso de iteración, puede aumentar la experiencia.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>¿No está seguro de qué herramientas de consumo usan actualmente estos usuarios?\nIncluido en el trabajador de primera línea \"Piloto en una caja\" son ejemplos de encuestas de usuarios. Utilice la encuesta previa al piloto para hacer un inventario de las herramientas, las capacidades y los escenarios.\n\n### <a name=\"chat-configuration-options\"></a>Opciones de configuración del chat\nEn Chat en dispositivos móviles, puede tener el diseño de chat tradicional normal para Teams O un diseño que incluya canales favoritos en Chat. En este segundo caso, la interfaz de usuario simplificada funciona bien para los trabajadores de primera línea que solo están en un equipo y es el procedimiento recomendado. Configurar \"Mostrar canales favoritos en el chat\" también crea una oportunidad de quitar el botón \"Teams\" de la directiva de configuración de la aplicación de trabajadores de primera línea para simplificar aún más y simplificar la experiencia del usuario final sin pérdida de funcionalidad. Para los usuarios que estarán en varios equipos, no se recomienda. Afortunadamente, esto se puede configurar por usuario y aumentar laphistication según sea necesario.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\nConfigure la fase 1 de la primera línea Teams experiencia para imitar las herramientas de consumo que estos usuarios ya están usando. Se recomienda iniciar el piloto para los trabajadores de primera línea con \"Mostrar canales favoritos en el chat\" para simplificar las comunicaciones y los turnos (opcional).\n\n|  Con Turnos  |  Sin turnos  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Captura de pantalla de la pantalla del teléfono con Turnos agregados\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Captura de pantalla de la pantalla del teléfono sin turnos agregados\":::|\n\n### <a name=\"decision-points\"></a>Puntos de decisión:\n\n-  ¿Qué funcionalidades estarán en la fase 1 de su piloto para los trabajadores de primera línea?\n-  ¿Sus trabajadores de primera línea necesitan turnos?\n-  ¿Qué configuración de chat usará?\n"
- title: Configuración técnica y piloto del equipo
  durationInMinutes: 25
  content: "\nSi aún no lo ha hecho, complete los requisitos previos técnicos resaltados al principio de [Requisitos previos y dependencias ambientales para Teams](upgrade-plan-journey-prerequisites.md). Entender los requisitos previos técnicos y configurar el equipo piloto inicial, la planificación técnica eficiente es la base de una gran experiencia del usuario. Esto incluye crear el equipo e invitar a los trabajadores de primera línea identificados.\n\nPara configurar el piloto, se recomienda usar el Asistente para la incorporación de trabajadores de primera línea. También puede configurar manualmente el piloto.\n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Usar el Asistente para la incorporación de trabajadores de primera línea para iniciar el piloto (recomendado)\n\nEl Asistente para la incorporación de trabajadores de primera línea en el Centro de administración de Microsoft 365 simplifica la incorporación de trabajadores de primera línea a su organización. Use el asistente para iniciar el piloto e implementar rápidamente una experiencia de Teams adaptada a su personal de primera línea.\n\nConsulte este breve vídeo para obtener información general sobre cómo ejecutar el asistente para poner en marcha a sus empleados de primera línea.\n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nEl asistente configura un equipo para los trabajadores de primera línea y asigna licencias y [paquetes de directivas](manage-policy-packages.md) a cada miembro del equipo. Puede crear su equipo desde cero o a partir de una [plantilla de equipo](get-started-with-teams-templates-in-the-admin-console.md) y, a continuación, agregar usuarios y asignar roles. El rol determina si el asistente asigna el paquete de directiva Frontline Manager o Frontline Worker al usuario.\n\nEl asistente está disponible para todas las organizaciones que tengan al menos una [licencia F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Puede ejecutar el asistente tantas veces como sea necesario para implementar Teams para los empleados de primera línea en diferentes ubicaciones o sitios de la organización.\n\nPara obtener instrucciones detalladas, vea [Usar el asistente para la incorporación de trabajadores de primera línea para poner en marcha su personal de primera línea](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurar manualmente el piloto\n\nSi prefiere configurar manualmente el piloto, siga estos pasos.\n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurar y asignar paquetes de directivas de Frontline Manager y Frontline Worker\n\nUn [paquete de directivas](manage-policy-packages.md) de Teams es una colección de directivas predefinidas y configuraciones de directiva que puede asignar a los usuarios que tienen los mismos roles o similares en su organización. Los paquetes de directivas simplifican, simplifican y ayudan a proporcionar coherencia al administrar directivas para los empleados de primera línea. Puede administrar paquetes de directiva con el Centro de administración de Microsoft Teams o PowerShell.\n\nTeams incluye los paquetes de directiva Frontline Manager y Frontline Worker. Cada paquete de directivas crea un conjunto de directivas y configuraciones de directiva que admiten actividades de colaboración y comunicación que son típicas de ese rol. Los paquetes de directiva admiten los siguientes tipos de directiva:\n\n- Directiva de mensajería\n- Directiva de reuniones\n- Directiva de configuración de aplicaciones\n- Directiva de llamadas\n- Directiva de eventos en directo\n\nCada directiva individual se indica con el nombre del paquete de directivas para que pueda identificar fácilmente las directivas vinculadas a un paquete de directivas. Por ejemplo, al asignar el paquete de directivas de trabajadores de primera línea a los trabajadores de primera línea de su organización, se crea una directiva denominada Frontline_Worker para cada directiva del paquete.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Captura de pantalla de directivas en el paquete de directivas de trabajadores de primera línea\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Ver la configuración de directiva en el paquete de directivas\n\nVer la configuración de cada directiva en un paquete de directivas antes de asignar un paquete. En el panel de navegación izquierdo del Centro de administración de Microsoft Teams, vaya a **Paquetes de directivas**, escoja el nombre del paquete y seleccione el nombre de la directiva.\n\nDecida si los valores predefinidos son adecuados para su organización o si necesita personalizarlos para que sean más restrictivos o flexibles en función de las necesidades de su organización.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizar la configuración de directiva en el paquete de directivas\n\nPersonalice la configuración de las directivas en el paquete de directivas para que se ajuste a las necesidades de su organización. Los cambios que realice en la configuración de directivas se aplican automáticamente a los usuarios a los que se les asigna el paquete. Para editar la configuración de una directiva en un paquete de directivas, seleccione el paquete de directivas en el Centro de administración de Microsoft Teams. Luego, seleccione el nombre de la directiva que quiera editar y, finalmente, seleccione **Editar**.\n\nTenga en cuenta que también puede cambiar la configuración de las directivas en un paquete después de asignar el paquete de directivas. Para obtener más información, consulte [Personalizar directivas en un paquete de directivas](manage-policy-packages.md#customize-policies-in-a-policy-package).\n\n##### <a name=\"assign-the-policy-package\"></a>Asignar el paquete de directivas\n\nAsigne el paquete de directivas a los trabajadores de primera línea y a los administradores. Puede asignar un paquete de directivas a un usuario individual, un grupo o un lote de usuarios. Para obtener instrucciones paso a paso sobre cómo asignar paquetes de directiva, consulta [Asignar paquetes de directiva a usuarios y grupos](assign-policy-packages.md).\n\nSi un usuario tiene una directiva asignada y posteriormente asigna otra directiva, la asignación más reciente tendrá prioridad.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurar el equipo piloto\nConfigure el equipo inicial para los usuarios piloto que identificó.\n\n1. En el panel de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **Teams** >  **Administrar equipos**.\n\n2. Seleccione **Agregar** en la página Administrar equipos.\n\n3. Complete los campos necesarios, incluido el nombre del equipo, la descripción y seleccione el propietario del equipo y el nivel de privacidad adecuados. Asegúrese de que sea descriptivo en el nombre del equipo y tenga previsto expandir el piloto a varios equipos. Seleccione **Aplicar**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Captura de pantalla del panel Agregar un nuevo equipo\":::\n\n4. Seleccione el equipo que ha creado para abrir la página de detalles del equipo.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de pantalla de la página de detalles de teams\":::\n\n5. Seleccione **Canales** para ver la lista actual de canales.\n6. Seleccione **Agregar canal** para agregar canales adicionales al canal General que cree que son necesarios para el grupo piloto.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Captura de pantalla del panel Agregar canal\":::\n\n#### <a name=\"decision-point\"></a>Punto de decisión\n\n-  ¿Cuántos canales o temas de conversación desea para el programa piloto?\n-  ¿Qué temas son adecuados para sus escenarios?\n\n#### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Mantenga los canales simples**. Le recomendamos que resista la tentación de crear un canal para cada tema de conversación posible y, en su lugar, mantenga las cosas muy simples. No pasa nada si los canales se crean a lo largo del tiempo según sea necesario.\n\n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Captura de pantalla de la pestaña Canales\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Invitar al administrador de la primera línea y a los trabajadores de primera línea\nAhora que la estructura del equipo ya está preparada y se aplican las directivas de usuario, es el momento de empezar a invitar a los trabajadores de primera línea.\n1. En el panel de navegación izquierdo del [centro de administración de Microsoft Teams](https://admin.teams.microsoft.com/), vaya a **Teams** >  **Administrar equipos**.\n2. Busque el equipo creado durante la fase \"Configurar el equipo piloto\".\n3. Seleccione el equipo que ha creado para abrir la página de detalles del equipo.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Captura de pantalla de la página de detalles de teams\":::\n\n4. Seleccione **Agregar miembros**.\n5. Busque los nombres de los miembros piloto y haga clic en **Guardar**.\n"
- title: Comunicar
  durationInMinutes: 1
  content: "\nInforme a sus trabajadores de primera línea de su participación en el piloto, los objetivos piloto y ofrezca formación, si es necesario, sobre las funciones básicas. Para la mayoría de los clientes, esto puede ser una sencilla instrucción para estos usuarios para ir a Google Play o Apple Store en sus dispositivos móviles personales, descargar la aplicación Microsoft Teams e iniciar sesión con las credenciales de su empresa. Hemos diseñado Microsoft Teams con una interfaz sencilla y fácil de usar que la mayoría de los trabajadores de primera línea deben encontrar intuitiva.\n\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n¡No olvide entrenar a sus jefes en Turnos! Si va a incluir Turnos en el piloto, asegúrese de llevar a cabo una sesión de aprendizaje independiente con los administradores sobre cómo crear, administrar y publicar programaciones en su equipo. Si desea materiales de aprendizaje y plantillas de comunicación adicionales, puede encontrarlos en el piloto de primera línea en un cuadro.\n"
- title: Medida
  durationInMinutes: 1
  content: "\nEmpoderar a sus trabajadores de primera línea se basa más en las personas que en la tecnología. Para comprender el impacto de Teams, mantente centrado en la experiencia de tus trabajadores de primera línea. Repítalos antes, durante y después del piloto para comprender sus necesidades, puntos débiles y reacciones. Si está iterando el piloto y agregando nuevas características a lo largo del tiempo, estos comentarios pueden ayudarle a guiar el orden, el ritmo o incluso si se necesitan características adicionales. Con el fin de ayudarle a evaluar el éxito de su piloto, puede encontrarlos en la primera línea del piloto en un cuadro.\n### <a name=\"best-practice\"></a>Procedimiento recomendado\n**Alimenta a tus campeones y resalta tus victorias**. Recompense a sus trabajadores de primera línea por adoptar estas nuevas herramientas y usarlas de maneras innovadoras que se relacionan con los resultados empresariales de su empresa. Esto, por encima de todo, asegurará la adopción continua de Teams y valor para su empresa.\n"
- title: Iterar
  durationInMinutes: 1
  content: "\nAhora que ha completado correctamente su primer piloto con un grupo inicial de trabajadores de primera línea, es el momento de expandirlo. Es el momento de volver al paso 1 con una de las varias opciones de expansión siguientes. Se recomienda trabajar en este proceso tantas veces como sea necesario para llegar a una solución, un conjunto de procedimientos recomendados y documentación de aprendizaje para todos los trabajadores de primera línea.\n\n-   Expanda el número de equipos. Use el Asistente para la incorporación de trabajadores de primera línea para configurar la siguiente ubicación o región.\n    -   En lugar de una ubicación, ¿puedes hacer una región? ¿Quiere que haya un equipo para toda la región o equipos individuales para cada ubicación?\n-   Expanda las características proporcionadas.\n   -   ¿Hubo una característica clave que sus trabajadores de primera línea le sugirieron en los formularios de comentarios, como Turnos, que no incluyeron en el conjunto de características inicial?\n"
- title: Siguientes pasos
  durationInMinutes: 1
  content: >-
    En este curso de formación, hemos explicado los siguientes puntos clave:

    -   Planificación de un piloto de trabajador de primera línea en Teams

    -   Configurar el piloto

    -   Comunicación, medición y iteración basada en la implementación piloto


