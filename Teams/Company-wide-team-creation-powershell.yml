- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"12e83-104\">Esta formación proporciona un script de PowerShell que crea un equipo público que abarca toda la empresa en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"12e83-105\">El script hace uso del módulo de PowerShell para Microsoft Teams (en este momento está en fase beta) para crear un equipo público que abarque toda la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"12e83-106\">También emplea el módulo de PowerShell para AzureAD para recuperar la lista de usuarios de su inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"12e83-107\">Es un punto de partida fantástico si desea empezar a interesarse por algunos sencillos comandos de PowerShell y familiarizarse con esta potente herramienta profesional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"12e83-108\">PowerShell es un componente clave en la administración de otros aspectos de los grupos de AzureAD, incluido el control group-creation, que define cómo administrar quién puede crear un equipo en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"12e83-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Obtener el script de PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"12e83-110\">Este script de PowerShell agrega solo los primeros 2500 miembros a un equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"12e83-111\">2500 es el límite de tamaño de equipo actual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"12e83-112\">Esta formación va dirigida a los administradores de TI o los usuarios de Teams que quieran automatizar la creación de equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"12e83-113\">Aprenderá a:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"12e83-114\">Instalar los módulos relevantes en PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"12e83-115\">Usar el script</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-115\">Use the script</span></span> \n\n<span data-ttu-id=\"12e83-116\">No se cubrirán los siguientes aspectos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"12e83-117\">Información especializada sobre PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"12e83-118\">Solo incluimos la información sobre PowerShell que necesita para empezar a usar el script de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"12e83-119\">Si desea más información, comience con <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Introducción a Windows PowerShell</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"12e83-120\">La funcionalidad del módulo de <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-120\">The functionality of the <a href=\"https://docs.microsoft.com/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"12e83-121\">Este script de PowerShell utiliza el módulo de AzureAD para poder recuperar los usuarios del inquilino con un único comando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"12e83-122\">Los cmdlet en el módulo de <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"12e83-123\">Un recorrido detallado, línea por línea, del script de PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"12e83-124\">Para hacer preguntas o enviar comentarios sobre esta formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"12e83-125\">Haga una publicación en la sección de comentarios de la parte inferior de la página [Pasos siguientes](company-wide-team-creation-powershell.yml#step-7) de este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-125\">Post in the comments section at the bottom of the [Next steps](company-wide-team-creation-powershell.yml#step-7) page of this tutorial.</span></span>\n  - <span data-ttu-id=\"12e83-126\">Envíenos un correo electrónico a [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-126\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span></span>\n  - <span data-ttu-id=\"12e83-127\">Para enviarnos comentarios sobre el producto (por ejemplo, solicitudes de características), diríjase a <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-127\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: <span data-ttu-id="12e83-128">Requisitos mínimos</span><span class="sxs-lookup"><span data-stu-id="12e83-128">Minimum requirements</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"12e83-129\">Requisitos del usuario</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-129\">User requirements</span></span>\n\n<span data-ttu-id=\"12e83-130\">Necesitará tener permisos de administrador en su equipo para poder ejecutar aplicaciones como administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-130\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"12e83-131\">Requisitos del sistema</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-131\">System requirements</span></span>\n<span data-ttu-id=\"12e83-132\">El módulo que se usa en este script requiere uno de los siguientes sistemas operativos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-132\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"12e83-133\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-133\">Windows 10</span></span>\n- <span data-ttu-id=\"12e83-134\">Windows 8.1 Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-134\">Windows 8.1 Pro</span></span>\n- <span data-ttu-id=\"12e83-135\">Windows 8.1 Enterprise</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-135\">Windows 8.1 Enterprise</span></span>\n- <span data-ttu-id=\"12e83-136\">Windows 7 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-136\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"12e83-137\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-137\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"12e83-138\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-138\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"12e83-139\">Windows Server 2008 R2 SP1</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-139\">Windows Server 2008 R2 SP1</span></span>\n\n<span data-ttu-id=\"12e83-140\">El módulo también requiere .NET Framework 4.5 o superior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-140\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"12e83-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Instale .NET Framework para desarrolladores</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: <span data-ttu-id="12e83-142">Introducción</span><span class="sxs-lookup"><span data-stu-id="12e83-142">Get started</span></span>
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"12e83-143\">Para comenzar, necesitará lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-143\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"12e83-144\">Una versión de prueba de <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-144\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"12e83-145\">Recomendamos que se realicen las pruebas que sean necesarias para aprender en un inquilino de prueba antes de empezar a trabajar en el inquilino real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-145\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"12e83-146\">Agregue algunos usuarios de prueba a su inquilino (5 como mínimo) para familiarizarse un poco más con el script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-146\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"12e83-147\">Inicie PowerShell con privilegios de administrador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-147\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"12e83-148\">Así tiene que hacerlo en Windows 10:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-148\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"12e83-149\">a.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-149\">a.</span></span> <span data-ttu-id=\"12e83-150\">Haga clic en **Inicio**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-150\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"12e83-151\">b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-151\">b.</span></span> <span data-ttu-id=\"12e83-152\">Escriba **Windows PowerShell**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-152\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"12e83-153\">c.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-153\">c.</span></span> <span data-ttu-id=\"12e83-154\">Haga clic con el botón derecho y seleccione **Ejecutar como administrador**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-154\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"12e83-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Instale el módulo de PowerShell para AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"12e83-156\">Es posible que se le pida que actualice su proveedor de NuGet mediante PowerShellGet durante la ejecución de estos pasos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-156\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"12e83-157\">En tal caso, seleccione **Sí** en \"Do you want PowerShellGet to install and import the NuGet provider now?\" (¿Quiere que PowerShellGet instale e importe el proveedor de NuGet ahora?).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-157\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"12e83-158\">También se le puede preguntar acerca de un repositorio que no sea de confianza: \"Are you sure you want to install the modules from 'PSGallery?'\" (¿Seguro que quiere instalar los módulos desde PSGallery?).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-158\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"12e83-159\">Seleccione **Sí** aquí también.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-159\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"12e83-160\">Instale el módulo de Microsoft Teams PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-160\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"12e83-161\">Si se cumplieron todas las condiciones que se piden para instalar el módulo de AzureAD, la instalación del módulo de Microsoft Teams será algo rápido (comparten el mismo conjunto de condiciones).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-161\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"12e83-162\">Para instalar el módulo de Microsoft Teams, ejecute este comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-162\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"12e83-163\">Se le podría consultar de nuevo en torno al repositorio que no es de confianza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-163\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"12e83-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Obtener el script de PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: <span data-ttu-id="12e83-165">Guía de parámetros</span><span class="sxs-lookup"><span data-stu-id="12e83-165">Parameter guidance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"12e83-166\">Todos los parámetros se establecen como opcionales, pero el script no se ejecutará si no se establece ninguno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-166\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"12e83-167\">Usará una combinación de parámetros para crear y actualizar el equipo de toda la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-167\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"12e83-168\">Le mostraremos ejemplos en una sección posterior para ayudarle a ejecutar el script en función de su situación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-168\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"12e83-169\">Parámetro</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-169\">Parameter</span></span>| <span data-ttu-id=\"12e83-170\">Descripción</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-170\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"12e83-171\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-171\">Owners</span></span> | <span data-ttu-id=\"12e83-172\">Especifique al menos dos miembros (uno puede ser usted, pero el script necesita dos, como mínimo).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-172\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"12e83-173\">Recomendamos tener más propietarios, especialmente para el equipo de todo el inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-173\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"12e83-174\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-174\">TeamName</span></span> | <span data-ttu-id=\"12e83-175\">Especifíquelo si quiere crear un equipo nuevo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-175\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"12e83-176\">De lo contrario, debe especificar el Id. de grupo de un equipo existente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-176\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"12e83-177\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-177\">TeamDescription</span></span> | <span data-ttu-id=\"12e83-178\">Se trata de la descripción del nuevo equipo que va a crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-178\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"12e83-179\">No actualizará la descripción de un equipo que ya exista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-179\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"12e83-180\">Canales</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-180\">Channels</span></span> | <span data-ttu-id=\"12e83-181\">La lista de los canales que desea crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-181\">List of channels you want to create.</span></span> <span data-ttu-id=\"12e83-182\">Este script necesita al menos dos canales (si usa este parámetro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-182\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"12e83-183\">Cuando el script se ejecute, le pedirá la descripción de cada canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-183\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"12e83-184\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-184\">GroupId</span></span> | <span data-ttu-id=\"12e83-185\">Especifique este parámetro si cuenta ya con un equipo que quiera convertir en el equipo de toda la empresa al añadir más miembros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-185\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"12e83-186\">Si especifica este parámetro, no se creará ningún equipo nuevo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-186\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"12e83-187\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-187\">Members</span></span> | <span data-ttu-id=\"12e83-188\">Puede especificar una lista de miembros si no quiere que se pueda agregar a cualquier persona.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-188\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"12e83-189\">El número mínimo en la lista es 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-189\">Minimum number in the list is 2.</span></span> |\n"
- title: <span data-ttu-id="12e83-190">Ejecutar el script</span><span class="sxs-lookup"><span data-stu-id="12e83-190">Run the script</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"12e83-191\">El script proporcionado es un script sin firma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-191\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"12e83-192\">Lea <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">Acerca de las directivas de ejecución</a> para obtener más información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-192\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"12e83-193\">Antes de cambiar la directiva de ejecución, obtenga la directiva actual ejecutando el siguiente comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-193\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"12e83-194\">Observe el nivel de esta directiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-194\">Note this policy level.</span></span> <span data-ttu-id=\"12e83-195\">Lo devolverá a este nivel una vez que se termine de ejecutar este script para crear su equipo para toda la empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-195\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"12e83-196\">Para cambiar la directiva a RemoteSigned, ejecute este comando:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-196\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"12e83-197\">Esto es lo que puede hacer con el script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-197\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"12e83-198\">Crear un equipo nuevo con todos los miembros de su inquilino (un máximo de 2500 miembros)</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-198\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"12e83-199\">Agregar todos los miembros de su inquilino a un equipo existente (un máximo de 2500 miembros)</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-199\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"12e83-200\">Agregar un equipo determinado de miembros a un equipo nuevo o uno existente</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-200\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: <span data-ttu-id="12e83-201">Ejemplo de un equipo que abarca toda la empresa</span><span class="sxs-lookup"><span data-stu-id="12e83-201">Sample company-wide team</span></span>
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"12e83-202\">A continuación se muestra una tabla donde se indica cómo puede configurar un equipo para una empresa de ventas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-202\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"12e83-203\">Se sugieren canales, fichas, conectores y bots.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-203\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"12e83-204\">Recomendamos que, al menos al principio, cree un par de canales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-204\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"12e83-205\">Si este es el primer equipo del que formarán parte muchas personas, les ayudará a comprender qué tipo de canales se deben crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-205\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"12e83-206\">A los nuevos usuarios también les resultará muy útil si incluye datos en algunos de estos canales iniciales para que se vayan familiarizando con el producto y comprendan esta forma de trabajar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-206\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"12e83-207\">Por el momento, no se pueden agregar datos a los canales con PowerShell, por lo que tendrá que hacerlo manualmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-207\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"12e83-208\">Descargue nuestro <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">kit de introducción de Microsoft Teams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-208\">Download our <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a>.</span></span> <span data-ttu-id=\"12e83-209\">Esta guía incluye las 10 primeras cosas que puede hacer en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-209\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"12e83-210\">Encontrará consejos para sacar el máximo partido a Teams en relación con diferentes aspectos de su organización, como marketing, ventas, finanzas, recursos humanos, tecnologías de la información, ingeniería y gestión de proyectos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-210\">You’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"12e83-211\">Procedimientos recomendados:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-211\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"12e83-212\">No cree todos los canales que se le ocurran en esta fase; limítese a crear lo suficiente para empezar a trabajar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-212\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"12e83-213\">Siga creando canales nuevos conforme vayan siendo necesarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-213\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"12e83-214\">No cambie el nombre a los canales, porque la carpeta subyacente de SharePoint ya no se alinearía con el nombre del canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-214\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"12e83-215\">Los canales que elimine no se pueden volver a crear con el mismo nombre, pero podrá encontrar los archivos de SharePoint.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-215\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"12e83-216\">En la tabla siguiente se describe un equipo de ejemplo con fichas, conectores y bots que se sugieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-216\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"12e83-217\">No es en absoluto una lista completa. Solo pretendemos darle una idea de qué tipo de canales podrían ser útiles para su empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-217\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"12e83-218\">Canal</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-218\">Channel</span></span>|<span data-ttu-id=\"12e83-219\">Fichas y recursos</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-219\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"12e83-220\">General</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-220\">General</span></span>|<ul><li><span data-ttu-id=\"12e83-221\">Guía de incorporación</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-221\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"12e83-222\">Información del rol</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-222\">Role information</span></span></li><li><span data-ttu-id=\"12e83-223\">Vídeos de formación</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-223\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-224\">Planes de cuentas</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-224\">Account plans</span></span>|<ul><li><span data-ttu-id=\"12e83-225\">OneNote para cuentas estratégicas</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-225\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"12e83-226\">Carpetas para planes de cuentas</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-226\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-227\">Previsión</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-227\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"12e83-228\">Paneles de Power BI</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-228\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"12e83-229\">Aplicaciones de líneas de negocio</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-229\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"12e83-230\">Revisión de calendarios y tareas</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-230\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-231\">Ayuda</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-231\">Help needed</span></span>|<ul><li><span data-ttu-id=\"12e83-232\">Conversaciones sobre la ayuda</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-232\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"12e83-233\">Formulario de revisión de oferta</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-233\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-234\">Marketing en la región</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-234\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"12e83-235\">Calendario de marketing</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-235\">Marketing calendar</span></span></li><li><span data-ttu-id=\"12e83-236\">Guía de clientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-236\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-237\">Comentarios y actualizaciones de producto</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-237\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"12e83-238\">Guías de precios</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-238\">Pricing guides</span></span></li><li><span data-ttu-id=\"12e83-239\">Folletos de productos</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-239\">Product brochures</span></span></li><li><span data-ttu-id=\"12e83-240\">Vínculos de referencia</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-240\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"12e83-241\">Equipo de trabajo en Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-241\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"12e83-242\">Kit de herramientas para Teams (*En construcción: comprobar más adelante*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-242\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"12e83-243\">Artículos sobre procedimientos (por ejemplo, la guía de inicio rápido de su organización)</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-243\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"12e83-244\">Apuntes informales</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-244\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"12e83-245\">Temas para la creación de equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-245\">Team-building topics</span></span></li><li><span data-ttu-id=\"12e83-246\">Eventos sociales</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-246\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"12e83-247\">Vea nuestro vídeo, Consejo tecnológico: Guía para configurar Teams, canales y fichas (4 minutos), para saber cómo debe configurar sus equipos, canales y fichas para sacar de ellos el máximo partido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-247\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: <span data-ttu-id="12e83-248">Vistazo rápido a un script</span><span class="sxs-lookup"><span data-stu-id="12e83-248">Script at a glance</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"12e83-249\">Hay 5 secciones en este script (enumerados en orden de arriba a abajo):</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-249\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"12e83-250\">**Documentación y definiciones de variables**</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-250\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"12e83-251\">**Función Create-Team**: crea un equipo, en caso necesario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-251\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"12e83-252\">Si no especifica un Id. de grupo, esta sección creará el equipo con el nombre y la descripción de equipo que se haya especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-252\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"12e83-253\">**Función Add-Channels**: si ha especificado canales, será aquí donde se solicite la descripción del canal y, a continuación, se creará el canal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-253\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"12e83-254\">**Función Add-Members**: este se encarga de todo lo relacionado con la administración de miembros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-254\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"12e83-255\">Esta sección se conecta a AzureAD, recupera un conjunto de usuarios y los agrega al equipo, en caso de no haber proporcionado una lista de miembros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-255\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"12e83-256\">Gestiona la lógica de agregar propietarios y miembros en lugar de agregar miembros que ya pertenecen al equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-256\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"12e83-257\">**Programa principal**: es el orden en el que se ejecutan las funciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-257\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: <span data-ttu-id="12e83-258">Llamada a la acción</span><span class="sxs-lookup"><span data-stu-id="12e83-258">Call to action</span></span>
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"12e83-259\">Siguientes pasos</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-259\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"12e83-260\">Planifique todo lo relacionado con el equipo que abarcará toda la empresa si no cuenta ya con alguno que pueda cubrir este rol.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-260\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"12e83-261\">Determine cuál será el nombre, la descripción, los propietarios que se requieren y los primeros canales útiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-261\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"12e83-262\">Pruebe el script con los parámetros de su inquilino de prueba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-262\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"12e83-263\">Agregue contenido y asegúrese de que esté todo bien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-263\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"12e83-264\">Ejecute el script para crear el equipo en su inquilino.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-264\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"12e83-265\">También puede crear manualmente el equipo a través de la interfaz de usuarios de Teams, incorporar todos los datos (canales, bots, aplicaciones, conectores) y utilizar el script solo para agregar todos los propietarios y miembros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-265\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"12e83-266\">Para ver una lista de los equipos que ha creado y sus Id. de grupo, use:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-266\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"12e83-267\">A continuación, use este Id. de grupo para ejecutar el script y especificar más propietarios:</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-267\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"12e83-268\">A partir de ese momento, cuando los usuarios entren en este equipo, tendrán ya una idea de qué pueden marcar, conectar o sobre qué pueden chatear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-268\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"12e83-269\">Envíenos su opinión</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-269\">Send us feedback</span></span>\n    - <span data-ttu-id=\"12e83-270\">Envíenos su opinión o háganos preguntas acerca de este curso de formación en la sección **Comentarios** de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-270\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"12e83-271\">Envíenos un correo electrónico a [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-271\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span></span>\n    - <span data-ttu-id=\"12e83-272\">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12e83-272\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>"
