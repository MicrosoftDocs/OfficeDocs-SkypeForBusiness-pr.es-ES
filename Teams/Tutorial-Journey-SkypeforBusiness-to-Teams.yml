- durationInMinutes: 1
  content: "Este tutorial es una introducción a la Skype para la empresa a viaje por la actualización de Microsoft Teams y nuestro marco de trabajo de actualización correcta de extremo a otro. En este tutorial se orientar rápidamente a los recursos disponibles para admitir en su viaje, si está acaba de empezar a planear, ya está ejecutando los equipos junto con Skype para la empresa, o listos para actualizar a los equipos y las rutas de actualización recomendadas.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nEste documento de formación es perfecto para usted en caso de que:\n-   Un pro responsable de la planificación, implementación o administración de Skype para profesionales de TI.\n-   Responsable de la planeación de administración de cambios de usuario dentro de la organización.\n-   Está interesado en saber cómo enfocar una actualización correcta de Skype para la empresa a los equipos de la organización.\n\nAbordaremos en todos los detalles acerca de cómo estos dos productos que reúnan y explican cuáles son los pasos que puede realizar para preparar una Skype existente para el entorno empresarial para los equipos de hoy en día. \n\nAnalizaremos el marco de trabajo para ayudarle a planear y ejecutar la actualización, con una descripción general de las actividades clave para gobernar una experiencia óptima a través de preparación técnico y de usuario.\n\nLos objetivos clave de este tutorial son:\n-   Explore las rutas de actualización disponibles que le ayudarán a planear la actualización.\n-   Obtenga información sobre los pasos críticos necesarios para preparar e implementar la actualización.\n-   Identificar instrucciones profundo, plantillas y recursos disponibles para ayudarle en su viaje.\n-   Compartir los pasos siguientes para empezar a usar nuestros instrucciones.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSi tiene alguna pregunta o comentarios sobre este curso, envíe en la sección de comentarios en la parte inferior de la página \"Próximos pasos\" de este tutorial.\n\nPara enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Comprender el viaje de Skype para la empresa a los equipos
  durationInMinutes: 16
  content: "\nCompatibilidad con la visión de Microsoft communications inteligente, Microsoft Teams es el concentrador central para trabajo en equipo, reunir chat, las reuniones, llamada, colaboración, integración de aplicaciones y almacenamiento de archivos. Como un Skype existente para cliente comercial, se le invita a actualizar a Microsoft Teams, para disfrutar de este conjunto de aplicaciones completo de las capacidades de comunicación y colaboración en una experiencia de cliente único.\n\nPara obtener una mejor comprensión del viaje, revise [Su viaje de Skype para la empresa](https://aka.ms/upgradeabstract) (influir hora de elegir, estimado leer tiempo 3 minutos)\n\nLos equipos se innovación rápidamente y agregar nuevas características de forma continua. Para permanecer en la parte superior de los cuales características estén disponibles en los equipos y, cuando, consulte la [Guía básica de se ha actualizado para la incorporación de Skype para capacidades de negocio para los equipos de Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tiempo estimado lectura 2 minutos)\n\nTambién se recomienda leer las [preguntas más frecuentes - viaje de Skype para la empresa a los equipos de Microsoft](https://aka.ms/SkypeToTeams-FAQ) (tiempo estimado lectura 10 minutos) para obtener un conocimiento profundo de los temas tratados con más frecuencia.\n"
- title: Marco de trabajo de actualización de viaje
  durationInMinutes: 2
  content: "\nMicrosoft proporciona un marco general para ayudarle a planear y ejecutar la actualización. El marco de trabajo tiene dos modos distintos: actualización básica para entornos menos complejos y e implementaciones más pequeñas, actualizar Pro para las empresas más grandes con uso intenso de Skype para las características empresariales. En ambos casos, el marco de trabajo incluye las siguientes fases:\n\nEl marco de trabajo de ![le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación y la implementación; Excelencia operativa.] El marco de trabajo de (media/upgrade-banner-main.png \"le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación y la implementación; Excelencia operativa.\")\n\n### <a name=\"upgrade-basic\"></a>Actualizar básico\n\nDiseñado para organizaciones más pequeñas o aquellas que utilizan Skype para empresarial en línea para la mensajería instantánea (chat) y sólo las reuniones, la lista de comprobación de actualización básica es un plan de acción acelerado que incluya núcleos, se recomiendan las actividades y asociados recursos para implementar una move correcta de Skype para la empresa a los equipos.\n\nEstos diez sencillos pasos proporcionan todo lo que necesita para una actualización correcta.\nQue están diseñados para completarse en unos 30 a 45 días, pero debe ajustar las fechas de finalización de tarea en función de la programación de actualización de la organización.\n\n### <a name=\"upgrade-pro\"></a>Actualice Pro\n\nDiseñado para las organizaciones más grandes o aquellas con implementaciones complejas de Skype para la empresa (por ejemplo, híbrida o en la nube voz implementaciones), actualizar Pro cuentas para un ciclo de vida de actualización más largo junto con una variedad de escenarios de actualización, incluida la ejecución de Microsoft Equipos junto con Skype para la empresa hasta que los equipos está listo para su organización.\n\nDividir en tres fases, actualizar Pro se tratan:\n-   **Previos a la actualización**: empiece a descubrir el valor de los equipos mientras se prepara para la actualización a través del tiempo. Tenga en cuenta estos pasos un requisito previo de actualización para ayudar a garantizar una experiencia positiva como transición a los equipos cuando está listo para usted. Si su organización ya se ha estado ejecutando los equipos junto con Skype para la empresa, use estas actividades previa a la actualización como un punto de comprobación de validación para la preparación de su organización para actualizar los usuarios a los equipos.\n-   **Actualizar**: cuando su organización está preparada para los usuarios dejar de utilizar Skype para la empresa, querrá para asegurarse de que tienen un amplio aviso para obtener recursos de aprendizaje y empezar a usar los equipos (si no lo ha hecho ya). También deseará lleve a cabo pasos como mover su Skype para reuniones de negocios a los equipos para garantizar una experiencia óptima.\n-   **Después de la actualización**: una vez en los equipos de toda la organización, implementar un plan para maximizar el valor. Esto incluye la supervisión de la red para la calidad, fomentar la adopción de los equipos mientras se asegura de que Skype para uso empresarial es en espiral hacia abajo y planeación de la funcionalidad ampliada como los equipos de la guía básica de sigue evolucionando.\n\n## <a name=\"which-one-to-choose\"></a>¿Cuál elegir?\n\nNo hay ningún indicador único que se determina si Basic o Pro es la opción adecuada para su implementación. Sin embargo, en la siguiente tabla le ayudarán a determinar qué enfoque es más apropiado:\n\n![La decisión en Basic frente a Pro está influenciada por una serie de factores.] (media/upgrade-basicvspro.png \n\"La decisión en Basic frente a Pro está influenciada por una serie de factores.\")\n\nInformación adicional:\n-   [Actualizar básico](https://aka.ms/UpgradeBasic)\n-   [Actualice Pro](https://aka.ms/UpgradePro)\n"
- title: Plan para su viaje por la actualización
  durationInMinutes: 2
  content: >
    Como en todos los proyectos, es siempre una buena idea tener un plan para prepararse para el éxito. Para la actualización, la fase de planeación incluye los siguientes dos componentes: selecciona las partes interesadas y definir el ámbito del proyecto.


    ### <a name="enlist-your-project-stakeholders"></a>Dar de alta a las partes interesadas de project


    De la implementación de entregas del proyecto para impulsar responsabilidad, las partes interesadas mantenga presionada la tecla para el éxito del proyecto. Hay dos grupos de las partes interesadas que desea asignar:


    1.  Una asociación de apoyo que incluye ejecutivo y project patrocina que tienen un interés personal e influir en el éxito del proyecto.


    2.  El equipo del proyecto, que consta de las personas responsables de garantizar técnica y preparación del usuario, que realizará las diversas tareas en el plan del proyecto.


    El subproceso comunes entre estos dos grupos es el jefe de proyecto, que trabaja para asegurarse de que se completen las tareas del proyecto en la programación e informes de estado a la coalition del proyecto.


    Opcionalmente, puede crear un Comité de dirección. A veces grandes o más complejos proyectos acaban con liderazgo en conflicto o fragmentado roles, lo que resulta en desconecta entre los grupos de los participantes. Para estos proyectos, es posible que desee formar un Comité de dirección. Un Comité de dirección es responsable de dirigir las decisiones, proporcionar supervisión estratégica, apoyar las iniciativas del proyecto, y, cuando sea necesario: eliminación de los bloqueadores de elementos.


    ### <a name="define-your-project-scope"></a>Definir el ámbito del proyecto


    Poner el tiempo para definir la visión del proyecto, ámbito, objetivos y gobierno le ayudará a asegurarse de que todas las partes interesadas del proyecto se alinean y trabajar hacia los mismos resultados finales. Esto es especialmente importante, dado que el equipo de preparación técnica y equipo de preparación de usuarios va a trabajar por separado para reunir sus respectivos partes mientras aún se está estrechamente alineada en las capacidades necesarias, escenarios empresariales y escalas de tiempo del proyecto . Después de completar el ámbito del proyecto, hacer referencia a él en todo el proyecto para asegurarse de que está en el camino para lograr el estado final que desea. Use los objetivos que identifican a continuación para medir frente a los resultados empresariales y mitigar según sea necesario.


    El ámbito del proyecto normalmente consta de los siguientes componentes


    -   **Visión del proyecto**: el "Panorama general" o eventual estado final que responde a la pregunta, "¿por qué lo hacemos este project?" Una visión ideal soluciona los impulsores de negocios de su organización y perspectivas de agregar valor de usuario.


    -   **Ámbito del proyecto**: su visión sólo puede llevarse a cabo a través del tiempo, a través de varias fases. El ámbito del proyecto define el enfoque del proyecto en este momento y sirve para mantener su equipo de proyecto que se centra en sus tareas actuales, lo que permite obtener su visión a largo plazo.


    -   **Objetivos del proyecto**: los objetivos de definición los resultados que desee y permite medir el éxito del proyecto. Objetivos pueden definirse como objetivos y resultados claves (OKRs) y las medidas de éxito de un proyecto pueden definirse como indicadores clave para el éxito (KSIs). Es esencial que obtener una completa participación de las partes interesadas del proyecto en la definición OKRs y KSIs, para ayudar a garantizar que sienten de propiedad y alineación estas medidas de éxito a tareas del proyecto definido. Objetivos deben incluir una combinación de medidas de éxito organizativa, técnica y centrados en el usuario.


    Información adicional:

    -   [Guía de Comité de dirección](https://aka.ms/SteeringCommittee) para obtener más información acerca de Comité de gobierno

    -   [Definir el ámbito del proyecto](https://aka.ms/SkypetoTeams-Scope) para ver ejemplos de visión, ámbito y objetivos.
- title: Guía de migración e interoperabilidad
  durationInMinutes: 19
  content: "\nPuede se llevará a cabo la migración real de Skype para la empresa a los equipos con distintos enfoques. Lea la [migración e instrucciones de interoperabilidad para las organizaciones con equipos junto con Skype para la empresa](https://aka.ms/SkypeToTeams-Interop) (lectura estimado hora 19 minutos) para comprender los conceptos, las opciones de configuración disponibles y las consideraciones que debe tener en cuenta.\n"
- title: Preparar su entorno para los equipos
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Preparación del entorno\n\nTanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología. La calidad de las llamadas de audio y vídeos se afectan directamente a la experiencia del usuario, y ambos se basan principalmente en la calidad de la red. Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams. Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.\n\n### <a name=\"network-readiness-assessment\"></a>Evaluación de preparación de la red\n\nAntes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una evaluación de preparación de la red y, en adelante, repetirla de forma regular. Si aún no ha llevado a cabo una evaluación de disponibilidad de red en todo o en algún tiempo, es absolutamente deben hacerlo antes la presentación de los equipos.\n\nLa evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos. Incluso si se está utilizando un producto de comunicaciones en tiempo real, como Skype para la empresa, la evaluación de disponibilidad de la red le ayudará a validar la disponibilidad de la red.\n\n### <a name=\"quality-assessment\"></a>Evaluación de calidad\n\nCompruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a elementos multimedia en tiempo real. Use el panel de calidad de llamadas (CQD) para supervisar el uso de e identificar las tendencias de calidad y llamar a análisis para solucionar problemas o examine los indicadores de calidad de las llamadas individuales.\n\n### <a name=\"quality-champion-role\"></a>Rol de experto de calidad\n\nLos organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad. El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora.\n\nEl experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción. El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias. El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente. Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda.\n\n### <a name=\"environmental-dependencies\"></a>Dependencias del entorno\n\nComo ya hemos mencionado, los equipos aprovecha la infraestructura existente de Office 365.\nAsegúrese de cumplir todos los requisitos, vínculos para obtener información detallada, vea la lista que aparece a continuación.\n\nInformación adicional y recursos:\n-   Para obtener información detallada acerca de la evaluación de la preparación para hacer referencia a [La evaluación de disponibilidad de red](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Para obtener más información sobre el panel de calidad de llamadas, vea nuestro [vídeos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Comprobar la preparación del entorno para Microsoft Teams](https://aka.ms/environmentreadiness)\n"
- title: Preparación de la organización
  durationInMinutes: 20
  content: "\nPara obtener el máximo valor de los equipos, los usuarios deben usarlo realmente pero, introducción a los usuarios cambiar la forma en que trabajan no siempre es fácil. Poner el tiempo para comprender los usuarios y diseñar el plan de preparación derecho puede ayudar a facilitar el cambio y acelerar la adopción de los equipos. Estas actividades deben realizarse en paralelo con la preparación de preparación técnica:\n\n-   Evaluación de preparación de cambios en la organización: incluye información para comprender quiénes son los usuarios, cómo usará la nueva tecnología y qué facilidad se adapten para cambiar. También es una oportunidad para identificar los perfiles de usuario específicos que podrían beneficiarse de incorporación centrado. Lea la [evaluación organizativa cambiar preparación](https://aka.ms/OrgReadiness) (tiempo estimado lectura 9 minutos) para obtener más información.\n\n-   Definir y asignar prioridades a los escenarios de negocios de alto valor que proporcionarán el valor Borrar para la organización es fundamental para materializar cambio real. Esto implica la obtención de comentarios de las partes seleccionadas de la Comunidad de usuarios acerca de cómo están actualmente gracias a la colaboración y comunicación y la identificación de sus puntos débiles. Esto le proporcionará un mapa de los escenarios que se puede mejorar a medida que la transición a los equipos.  \n\n-   Preparar un plan de preparación del usuario: que consta de sensibilización, formación y las actividades de soporte, el plan de preparación debe aplicar a su base de usuarios de una amplia y el destino de los perfiles, que se identifican en la actividad de preparación de cambio de evaluación. Para obtener más información, lea la [preparación de un plan de preparación del usuario](https://aka.ms/UserReadinessPlan) (tiempo estimado lectura 2 minutos).\n\n**Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial**\n\nUna vez haya comprobado que el entorno está listo para ejecutar los equipos, puede iniciar a un piloto de equipos. Skype para profesionales y los equipos ofrecen funcionalidad superpuesta, por este motivo resulta útil iniciar su viaje con una prueba piloto.\n\n*Vea al vídeo \"ejecuta un equipos piloto\" (3:30 minutos)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nLa prueba piloto es una implementación a pequeña escala que permite validar la interoperabilidad con Skype para la empresa en su entorno, además de entender cómo los usuarios pueden maximizar su productividad y que minimicen confusión con ambos productos que ejecuta en paralelo.\n\nLlevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:\n\n-   Su organización de TI aprende a usar y administrar los equipos.\n\n-   Los equipos de administración de cambios y adopción confirmación la preparación de la organización y validación los recursos y los procedimientos necesarios en una escala mayor antes de la implantación de toda la organización.\n\n-   Los usuarios obtienen las ventajas de los equipos sin perder las herramientas que ya están familiarizados con.\n\nObtenga información acerca de cómo [llevar a cabo a un piloto de usuario](https://aka.ms/SkypeToTeams-Pilot) (tiempo estimado lectura 6 minutos)\n\nTambién se recomienda que planee una implementación de los equipos con los equipos. Esto genera habilidades de uso dentro del grupo de proyecto que está trabajando en esta implementación.  \nCentralización de los comentarios, los recursos y las conversaciones acerca de la experiencia de los equipos le ayudará a su organización a largo plazo. \n"
- title: Realizar la actualización
  durationInMinutes: 5
  content: "\nAhora que ya ha completado todos los planes y preparación, es el momento de configurar las opciones de coexistencia y ejecutar la actualización. Consulte [configuración de la coexistencia y la configuración de actualizaciones](https://aka.ms/SkypeToTeams-SetCoexistence) (tiempo estimado lectura 3 minutos) para comprender las diferentes configuraciones.\n\nLos pasos detallados dependen de su entorno actual; Consulte las guías siguientes (tiempo estimado lectura 2 minutos):\n\n-   [Actualización de Skype para la empresa en línea a los equipos](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Actualización de Skype para entornos híbridos de negocio a los equipos](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Actualización de Skype para empresarial local a los equipos](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Unidad de excelencia operativa con Microsoft Teams
  durationInMinutes: 3
  content: "\nAhora que ha movido todos los usuarios a los equipos, necesitará obtener asegurarse de que el servicio proporciona gran calidad y de que los usuarios que realmente lo usando. Leer el tiempo de la [unidad excelencia operativa con los equipos de Microsoft](https://aka.ms/SkypeToTeams-Operate) (lectura estimado 3 minutos) para obtener más información acerca de la medición de la calidad y uso de los equipos.\n"
- title: Más información
  durationInMinutes: 1
  content: >-
    En este curso de formación, hemos explicado los siguientes puntos clave:

    -   Explore las rutas de actualización disponibles que le ayudarán a planear la actualización.

    -   Obtenga información sobre los pasos críticos necesarios para preparar e implementar la actualización.

    -   Identificar instrucciones profundo, plantillas y recursos disponibles para ayudarle en su viaje.

    -   Compartir los pasos siguientes para empezar a usar nuestros instrucciones.


    ### <a name="next-steps"></a>Pasos siguientes

    1.  Diríjase a [http://SkypeandTeams.com](http://skypeandteams.com/) para obtener la información más actualizada acerca de Skype Empresarial y Teams.

    2.  Planear su viaje de Skype para la empresa a los equipos

    3.  Envíenos su opinión
        -    Haga una publicación en la sección de comentarios de la parte inferior de esta página.
        -   Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
