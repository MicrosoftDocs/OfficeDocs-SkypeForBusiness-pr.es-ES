- durationInMinutes: 1
  content: "<span data-ttu-id=\"49a60-104\">En este curso de formación, se presenta la nueva visión de comunicaciones inteligentes y se explica el futuro de Skype Empresarial y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"49a60-105\">Este documento de formación es perfecto para usted en caso de que:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"49a60-106\">Trabaje como personal de TI o administrador de TI de Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-106\">An It Pro or Teams IT admin</span></span>\n\n- <span data-ttu-id=\"49a60-107\">Sea responsable de planificar, implementar o administrar Skype Empresarial</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-107\">Responsible for planning, deploying or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"49a60-108\">Esté interesado en saber cómo introducir Teams en su organización</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"49a60-109\">Le explicaremos en detalle los puntos en que coinciden estos dos productos y los pasos que puede dar hoy mismo para adecuar un entorno de Skype Empresarial a Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-109\">We'll go into detail how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"49a60-110\">Los puntos clave de este tutorial son los siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"49a60-111\">Comprender la visión de comunicaciones inteligentes</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"49a60-112\">Comprender el recorrido desde Skype Empresarial Online a Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-112\">Frequently asked questions about the journey from Skype for Business Online to  Microsoft Teams.</span></span>\n\n- <span data-ttu-id=\"49a60-113\">Acciones deberían tomarse cuanto antes</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"49a60-114\">No se explicarán los procedimientos para activar Teams o ejecutar Skype Empresarial y Teams en paralelo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"49a60-115\">Para obtener esa información, consulte los recursos siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-115\">For more information, see the following resources:</span></span>\n\n- <span data-ttu-id=\"49a60-116\">Sesión de Microsoft Ignite 2017: [Cómo habilitar y configurar Microsoft Teams para sus usuarios](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- <span data-ttu-id=\"49a60-117\">Preparación: [Ejecutar Skype Empresarial y Microsoft Teams en paralelo](guidance-SkypeforBusiness.md) <-- (pronto habrá nuevo contenido disponible) --></span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-117\">Readiness: [Running Skype for Business and Microsoft Teams side-by-side](guidance-SkypeforBusiness.md) <-- (new content coming soon) --></span></span>\n\n<span data-ttu-id=\"49a60-118\">Si tiene preguntas o comentarios acerca de este documento de formación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"49a60-119\">Haga una publicación en la sección de comentarios de la parte inferior de la página \"Pasos siguientes\" de este tutorial.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"49a60-120\">Envíenos un correo electrónico a [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"49a60-121\">Para enviarnos comentarios sobre el producto (por ejemplo, solicitudes de características), diríjase a [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="49a60-122">Comprender las comunicaciones inteligentes</span><span class="sxs-lookup"><span data-stu-id="49a60-122">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"49a60-123\">En Microsoft Ignite 2017, Microsoft introdujo una nueva visión de comunicaciones inteligentes para que usuarios y organizaciones de todo el mundo pudieran disfrutar de una nueva experiencia de llamadas y reuniones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-123\">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id=\"49a60-124\">Las comunicaciones inteligentes van más allá de las comunicaciones unificadas habituales, ya que permiten a los usuarios completar tareas de una manera más eficiente mediante muy pocos cambios de contexto, participar en reuniones más productivas que incluyen el ciclo de vida completo de las reuniones y gestionar mejor la sobrecarga de comunicaciones del día a día.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-124\">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>\n\n<span data-ttu-id=\"49a60-125\"><span style=\"color:red\">**Acción**:</span> Lea [Una nueva visión para las comunicaciones inteligentes en Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/), una publicación del blog de Lori Wright.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-125\"><span style=\"color:red\">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/en-us/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>\n\n###<a name=\"to-learn-more\"></a><span data-ttu-id=\"49a60-126\">Para obtener más información</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-126\">To learn more about database requirements, see .</span></span>\n<span data-ttu-id=\"49a60-127\">Vea la sesión de Microsoft Ignite 2017: [Transformar las comunicaciones mediante Microsoft Teams y Skype Empresarial](https://myignite.microsoft.com/videos/56548) ([diapositivas](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-127\">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>\n"
- title: "<span data-ttu-id=\"49a60-128\">¿Qué es Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-128\">What is Microsoft Teams?</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"49a60-129\">Microsoft Teams es el centro de colaboración de Office 365 para realizar cualquier actividad que implique trabajo en equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-129\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"49a60-130\">Está creado sobre tecnologías existentes de Office 365, entre las que se encuentran SharePoint, Exchange y OneDrive para la Empresa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-130\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"49a60-131\">Teams le proporciona una plataforma en la que poder integrar aplicaciones de terceros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-131\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"49a60-132\">De esta manera, todos sus equipos, tanto de dentro como de fuera de su organización, podrán debatir, reunirse y colaborar a la vez que mantienen la información importante (conversaciones, notas y archivos) en un mismo lugar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-132\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"49a60-133\">Teams le proporciona seguridad y cumplimiento empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-133\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"49a60-134\"><span style=\"color:red\">**Acción**:</span> Complete la [demo interactiva de Microsoft Teams](http://teamsdemo.office.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"49a60-135\">Chat, llamadas y reuniones para los equipos modernos</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"49a60-136\">Comuníquese instantáneamente y mantenga informado a todo el mundo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-136\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"49a60-137\">Manténgase conectado mediante chats, llamadas y reuniones de su equipo, así como en conversaciones privadas o en chats grupales pequeños.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-137\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"49a60-138\">Programe y únase a reuniones en línea con vídeo HD, VoIP y opciones de conferencia de audio de acceso telefónico local.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-138\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"49a60-139\">Comparta sus archivos, sus aplicaciones o su escritorio en reuniones en línea, y revise los momentos más importantes después mediante las transcripciones del contenido grabado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-139\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"49a60-140\">Disponga de un número de teléfono específico para hacer y recibir llamadas locales e internacionales con características avanzadas como el buzón de voz, la transferencia, la delegación y las llamadas de emergencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-140\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"49a60-141\">Aplicaciones de Office 365 integradas</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"49a60-142\">Conceda a su equipo acceso integrado a todo lo que necesitan en Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-142\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"49a60-143\">Gestione las conversaciones, los archivos y las herramientas en un único espacio de trabajo en equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-143\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"49a60-144\">Disfrute de acceso instantáneo a SharePoint, OneNote, PowerBI y Planner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-144\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"49a60-145\">Cree y edite documentos desde la aplicación e incluya conversaciones contextuales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-145\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"49a60-146\">Mantenga al equipo informado mediante la integración del correo electrónico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-146\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"49a60-147\">Realice búsquedas en contactos, archivos y chats con la inteligencia de Microsoft Graph.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-147\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"49a60-148\">Personalizable y extensible</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"49a60-149\">Personalice su espacio de trabajo de Teams para incluir servicios de nube importantes, explorar datos y recibir actualizaciones de las aplicaciones que sus equipos utilizan diariamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-149\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"49a60-150\">Cree canales personalizados basándose en flujos de trabajo o temas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-150\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"49a60-151\">Ancle los archivos y sitios web más usados para poder acceder a ellos rápidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-151\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"49a60-152\">Añada bots para que trabajen en nombre de su equipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-152\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"49a60-153\">Cree integraciones personalizadas con procesos empresariales existentes mediante la plataforma para desarrolladores de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-153\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"49a60-154\">Seguridad, cumplimiento y manejabilidad empresariales</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"49a60-155\">Teams le proporciona las características de seguridad, cumplimiento y gestión empresariales que se esperarían de Office 365, incluidos un amplio servicio de ayuda acerca de los estándares de cumplimiento y eDiscovery, además de suspensión legal de canales, chats y archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-155\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"49a60-156\">Teams encripta siempre los datos que se encuentren tanto en tránsito como en reposo, e incluye la autenticación multifactor para mejorar la protección de la identidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-156\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"49a60-157\">Podrá llamar a los ingenieros de soporte técnico siempre que necesite ayuda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-157\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="49a60-158">Recorrido desde Skype Empresarial a Teams</span><span class="sxs-lookup"><span data-stu-id="49a60-158">Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"49a60-159\">Así es el recorrido a Teams:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-159\">Here's what the journey to Teams looks like:</span></span>\n- <span data-ttu-id=\"49a60-160\">Teams se valdrá de una nueva infraestructura back-end de Skype Empresarial para realizar llamadas de voz, videollamadas y reuniones de calidad empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-160\">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id=\"49a60-161\">Esta nueva arquitectura nacida en la nube permite a Microsoft proporcionar comunicaciones de mayor calidad y acelerar la innovación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-161\">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>\n- <span data-ttu-id=\"49a60-162\">Teams se ha convertido en el principal cliente de comunicaciones de los usuarios de Office 365, de modo que, con el tiempo, acabará reemplazando al actual Skype Empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-162\">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>\n- <span data-ttu-id=\"49a60-163\">Skype Empresarial continuará siendo el cliente de Skype Empresarial Server.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-163\">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id=\"49a60-164\">Microsoft sigue comprometido con Skype Empresarial Server; se prevé que una nueva versión del servidor esté lista para mediados del año 2018.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-164\">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>\n- <span data-ttu-id=\"49a60-165\">Si aún necesita Skype Empresarial Online, puede adquirirlo y habilitar nuevos usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-165\">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>\n\n<span data-ttu-id=\"49a60-166\">Aunque Teams disponga de muchos escenarios de colaboración que Skype Empresarial no puede reproducir, Skype Empresarial tiene algunas funcionalidades en torno a las comunicaciones que Teams todavía no puede proporcionar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-166\">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id=\"49a60-167\">Para saber qué características estarán disponibles en Teams y cuándo, consulte el [mapa de ruta de Teams](https://aka.ms/TeamsRoadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-167\">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>\n\n<span data-ttu-id=\"49a60-168\"><span style=\"color:red\">**Acción**:</span> Lea la siguiente publicación: [Ya está disponible el mapa de ruta de las opciones de Skype Empresarial en Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-168\"><span style=\"color:red\">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>\n\n<span data-ttu-id=\"49a60-169\">A pesar de que nos gustaría que todos nuestros clientes empezasen a usar Teams tan pronto como fuera posible, entendemos que quiera ver en Teams todas esas características de Skype Empresarial que tanto le gustan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-169\">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id=\"49a60-170\">Sin embargo, si bien no todo está disponible aún, su organización puede seguir generando valor empresarial habilitando Teams junto con Skype Empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-170\">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id=\"49a60-171\">Le recomendamos que empiece por un piloto con los escenarios definidos e implemente Teams con usuarios concretos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-171\">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id=\"49a60-172\">Si hace que los usuarios se familiaricen con Teams ahora, les facilitará la transición a esa plataforma cuando su organización esté lista para ello.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-172\">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>\n\n<span data-ttu-id=\"49a60-173\">Somos conscientes de que se necesita tiempo para los cambios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-173\">We know that change takes time.</span></span> <span data-ttu-id=\"49a60-174\">Es necesario tomar en cuenta muchas cuestiones: desde ciclos de implementación hasta planificación de recursos y disponibilidad tecnológica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-174\">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id=\"49a60-175\">Además, Teams conlleva un cambio en la manera en la que los usuarios llevan a cabo su trabajo, por lo que la preparación y el gobierno de la organización y la gestión de los cambios de usuario son tan importantes como el hecho de implementar Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-175\">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id=\"49a60-176\">Cuando comience a explorar el recorrido a Teams, asegúrese de incluir al especialista en adopción/administración en las actividades de planificación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-176\">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id=\"49a60-177\">Si hace que sus requerimientos técnicos y la preparación de su organización se adapten al mapa de ruta, su empresa obtendrá mejores resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-177\">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>\n\n<span data-ttu-id=\"49a60-178\">Esta guía se irá detallando con el tiempo para que pueda decidir cuál es el mejor momento para que su organización dé el salto a Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-178\">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id=\"49a60-179\">Consulte el [Mapa de ruta de Teams](https://aka.ms/TeamsRoadmap) con frecuencia y visite [www.SkypeandTeams.com](www.skypeandteams.com) con regularidad para estar al tanto de las últimas indicaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-179\">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](www.skypeandteams.com) on a regular basis for the latest guidance.</span></span>\n\n<span data-ttu-id=\"49a60-180\">Otro buen recurso es el [Mapa de ruta de las opciones de Skype Empresarial que estarán disponibles en Microsoft Teams](https://aka.ms/skype2teamsroadmap), un PDF descargable (disponible solo en inglés, por el momento) en el que se recogen las expectativas que tiene Microsoft actualmente en torno a qué opciones de Skype Empresarial estarán disponibles en Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-180\">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>\n"
- title: <span data-ttu-id="49a60-181">Prepare su entorno actual</span><span class="sxs-lookup"><span data-stu-id="49a60-181">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"49a60-182\">Preparación del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"49a60-183\">Tanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-183\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"49a60-184\">La calidad de las llamadas tanto de audio como de vídeo afectarán directamente a la experiencia de usuario; ambas dependen en gran medida de la calidad de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-184\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"49a60-185\">Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-185\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"49a60-186\">Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-186\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"49a60-187\">Evaluación de preparación de la red</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"49a60-188\">Antes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una [evaluación de preparación de la red](https://go.microsoft.com/fwlink/?linkid=859069) y, en adelante, repetirla de forma regular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-188\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"49a60-189\">Si no ha realizado nunca una evaluación de preparación de la red o ha pasado mucho tiempo desde la última vez que la hizo, no dude en hacerla antes de implementar Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-189\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"49a60-190\">La evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-190\">A Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"49a60-191\">Incluso si está usando actualmente un producto de comunicaciones en tiempo real, como Skype Empresarial, la evaluación de preparación de la red le ayudará a validar cómo de preparada se encuentra su red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-191\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"49a60-192\">My Advisor</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"49a60-193\">Durante su recorrido, le recomendamos la guía práctica que encontrará en [My Advisor](http://aka.ms/myadvisor).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-193\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"49a60-194\">My Advisor es una completa guía de autoservicio y un conjunto de herramientas que le ayudará a planificar y administrar correctamente todas las operaciones relacionadas con Microsoft Teams y Skype Empresarial Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-194\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"49a60-195\"><span style=\"color:red\">**Acción**:</span> Vea el vídeo introductorio de My Advisor (3:30 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"49a60-196\">Evaluación de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"49a60-197\">Compruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a medios en tiempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-197\">Before you start onboarding your users to Teams, make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"49a60-198\">Con el panel de calidad de llamadas (CQD, por su nombre en inglés \"Call Quality Dashboard\"), supervise el uso e identifique las tendencias de la calidad y, con el análisis de llamadas, preste atención a los indicadores de calidad de las llamadas individuales e intente resolver los problemas que encuentre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"49a60-199\">Para obtener más información acerca de CQD, vea nuestros [vídeos de CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) (es necesario iniciar sesión).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos) (sign in required).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"49a60-200\">Rol de experto de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"49a60-201\">Los organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-201\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"49a60-202\">El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-202\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"49a60-203\">El experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-203\">The quality champion is the go-to person for any call quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"49a60-204\">El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-204\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"49a60-205\">El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-205\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"49a60-206\">Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-206\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"49a60-207\">Consiga información sobre el concepto de experto en calidad y las herramientas y técnicas de revisión de calidad en el taller [Gestionar un servicio de entregas de calidad y fiable](https://go.microsoft.com/fwlink/?linkid=859071).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery workshop](https://go.microsoft.com/fwlink/?linkid=859071).</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"49a60-208\">Dependencias del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"49a60-209\">Como ya hemos mencionado, Teams aprovecha las infraestructuras existentes de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-209\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"49a60-210\">No se pierda [Comprobar la preparación del entorno para Microsoft Teams](environment-readiness.md) para obtener más información acerca de las dependencias del entorno entre Teams y Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-210\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="49a60-211">Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial</span><span class="sxs-lookup"><span data-stu-id="49a60-211">Pilot Microsoft Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"49a60-212\">Una vez que haya verificado que su entorno está listo para ejecutar Teams, puede empezar un proyecto piloto de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-212\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"49a60-213\">Skype Empresarial y Teams ofrecen funcionalidades que se solapan; por ello, empezar con un proyecto piloto es muy útil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-213\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n\n<span data-ttu-id=\"49a60-214\">El piloto es una implementación a pequeña escala en la que podrá validar la interoperabilidad con Skype Empresarial en su entorno, así como comprender de qué manera pueden maximizar su productividad los usuarios finales a la vez que minimizan la confusión que se produce cuando ambos productos se ejecutan en paralelo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-214\">The pilot is a small-scale deployment that enables you to validate the interoperability with Skype for Business in your environment as well as understand how your endusers can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"49a60-215\">Llevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"49a60-216\">Su organización de TI aprenderá a administrar Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"49a60-217\">Los equipos de administración de cambios y adopciones confirmarán que la organización está preparada y validarán los recursos y los procedimientos que son necesarios a mayor escala antes de que Teams se implemente en toda la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"49a60-218\">Sus usuarios podrán beneficiarse de las ventajas de Teams sin perder las herramientas a las que están acostumbrados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"49a60-219\"><span style=\"color:red\">**Acción**:</span> [Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-219\">Pilot Microsoft Teams alongside Skype for Business</span></span>\n"
- title: "<span data-ttu-id=\"49a60-220\">Más información</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-220\">Learn more at .</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"49a60-221\">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-221\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"49a60-222\">Comprender la visión de comunicaciones inteligentes</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-222\">Understand Intelligent communications vision</span></span>\n- <span data-ttu-id=\"49a60-223\">Comprender el recorrido desde Skype Empresarial a Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-223\">Frequently asked questions about the journey from Skype for Business Online to  Microsoft Teams.</span></span>\n- <span data-ttu-id=\"49a60-224\">Acciones deberían tomarse cuanto antes</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-224\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"49a60-225\"><span style=\"color:red\">**Acción**:</span> Responda a un pequeño cuestionario para poner a prueba sus conocimientos: [Cuestionario sobre el recorrido a Teams](http://aka.ms/tr-journey-quiz)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-225\"><span style=\"color:red\">**Action**:</span> Take a short quiz to test your knowledge: [Journey to Teams quiz](http://aka.ms/tr-journey-quiz)</span></span>\n\n### <a name=\"to-learn-more\"></a><span data-ttu-id=\"49a60-226\">Para obtener más información</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-226\">To learn more about database requirements, see .</span></span>\n- [<span data-ttu-id=\"49a60-227\">Preguntas frecuentes: Skype Empresarial y Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-227\">FAQ - Skype for Business & Teams vision</span></span>](FAQ-journey.md)\n- [<span data-ttu-id=\"49a60-228\">Recorrido desde Skype Empresarial a Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-228\">Journey from Skype for Business to Teams</span></span>](Journey-SkypeforBusiness-Teams.md)\n- [<span data-ttu-id=\"49a60-229\">Usar Skype Empresarial y Microsoft Teams en paralelo</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-229\">Running Skype for Business and Microsoft Teams side-by-side</span></span>](guidance-SkypeforBusiness.md)\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"49a60-230\">Pasos siguientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-230\">Next Steps</span></span>\n\n1.  <span data-ttu-id=\"49a60-231\">Diríjase a [http://SkypeandTeams.com](http://skypeandteams.com) para obtener la información más actualizada acerca de Skype Empresarial y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-231\">Visit [http://SkypeandTeams.com](http://skypeandteams.com) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"49a60-232\">Regístrese en [MyAdvisor](http://aka.ms/myadvisor) para obtener ayuda personalizada acerca de la implementación del servicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-232\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n3.  [<span data-ttu-id=\"49a60-233\">Optimizar su entorno actual de Skype Empresarial para Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-233\">Optimize your current Skype for Business environment for Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/prepare-teams)\n4.  <span data-ttu-id=\"49a60-234\">Crear un [proyecto piloto de Microsoft Teams junto a Skype Empresarial](https://docs.microsoft.com/MicrosoftTeams/pilot-essentials)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-234\">Pilot Microsoft Teams alongside Skype for Business</span></span>\n5.  <span data-ttu-id=\"49a60-235\">Envíenos su opinión</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-235\">Send us feedback</span></span>\n    - <span data-ttu-id=\"49a60-236\">Envíenos su opinión o háganos preguntas acerca de este curso de formación en la sección **Comentarios** de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-236\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"49a60-237\">Envíenos un correo electrónico a [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-237\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n    - <span data-ttu-id=\"49a60-238\">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"49a60-238\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\0"
