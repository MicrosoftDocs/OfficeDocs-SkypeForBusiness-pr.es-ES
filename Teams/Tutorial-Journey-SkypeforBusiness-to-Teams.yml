  content: "<span data-ttu-id=\"973b1-104\">Este tutorial es una introducción a la Skype para la empresa a viaje por la actualización de Microsoft Teams y nuestro marco de trabajo de actualización correcta de extremo a otro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"973b1-105\">En este tutorial se orientar rápidamente a los recursos disponibles para admitir en su viaje, si está acaba de empezar a planear, ya está ejecutando los equipos junto con Skype para la empresa, o listos para actualizar a los equipos y las rutas de actualización recomendadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"973b1-106\">Este documento de formación es perfecto para usted en caso de que:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"973b1-107\">Un pro responsable de la planificación, implementación o administración de Skype para profesionales de TI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"973b1-108\">Responsable de la planeación de administración de cambios de usuario dentro de la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"973b1-109\">Está interesado en saber cómo enfocar una actualización correcta de Skype para la empresa a los equipos de la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"973b1-110\">Abordaremos en todos los detalles acerca de cómo estos dos productos que reúnan y explican cuáles son los pasos que puede realizar para preparar una Skype existente para el entorno empresarial para los equipos de hoy en día.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"973b1-111\">Analizaremos el marco de trabajo para ayudarle a planear y ejecutar la actualización, con una descripción general de las actividades clave para gobernar una experiencia óptima a través de preparación técnico y de usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"973b1-112\">Los objetivos clave de este tutorial son:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"973b1-113\">Explore las rutas de actualización disponibles que le ayudarán a planear la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"973b1-114\">Obtenga información sobre los pasos críticos necesarios para preparar e implementar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"973b1-115\">Identificar instrucciones profundo, plantillas y recursos disponibles para ayudarle en su viaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"973b1-116\">Compartir los pasos siguientes para empezar a usar nuestros instrucciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"973b1-117\">Si tiene alguna pregunta o comentarios sobre este curso, envíe en la sección de comentarios en la parte inferior de la página \"Próximos pasos\" de este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"973b1-118\">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="973b1-119">Comprender el viaje de Skype para la empresa a los equipos</span><span class="sxs-lookup"><span data-stu-id="973b1-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"973b1-120\">Como respaldo a la línea de la visión de comunicaciones inteligentes de Microsoft, Microsoft Teams es el centro de trabajo en equipo donde se aúnan aspectos como chat, reuniones, llamadas, colaboración, integración de aplicaciones y almacenamiento de archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"973b1-121\">Como cliente actual de Skype Empresarial, se le invita a actualizar a Microsoft Teams para poder disfrutar del conjunto completo de funcionalidades de comunicación y colaboración en un único cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"973b1-122\">Para obtener una mejor comprensión del viaje, revise [Su viaje de Skype para la empresa](https://aka.ms/upgradeabstract) (influir hora de elegir, estimado leer tiempo 3 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"973b1-123\">Los equipos se innovación rápidamente y agregar nuevas características de forma continua.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"973b1-124\">Para permanecer en la parte superior de los cuales características estén disponibles en los equipos y, cuando, consulte la [Guía básica de se ha actualizado para la incorporación de Skype para capacidades de negocio para los equipos de Microsoft](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tiempo estimado lectura 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"973b1-125\">También se recomienda leer las [preguntas más frecuentes - viaje de Skype para la empresa a los equipos de Microsoft](https://aka.ms/SkypeToTeams-FAQ) (tiempo estimado lectura 10 minutos) para obtener un conocimiento profundo de los temas tratados con más frecuencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="973b1-126">Marco para la transición de actualización</span><span class="sxs-lookup"><span data-stu-id="973b1-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"973b1-127\">Microsoft proporciona un marco general para ayudarle a planear y ejecutar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"973b1-128\">El marco de trabajo tiene dos modos distintos: actualización básica para entornos menos complejos y e implementaciones más pequeñas, actualizar Pro para las empresas más grandes con uso intenso de Skype para las características empresariales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"973b1-129\">En ambos casos, el marco de trabajo incluye las siguientes fases:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"973b1-130\">El marco de trabajo de ![le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación y la implementación; Excelencia operativa.] El marco de trabajo de (media/upgrade-banner-main.png \"le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación y la implementación; Excelencia operativa.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"973b1-131\">Actualizar básico</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"973b1-132\">Diseñado para organizaciones más pequeñas o aquellas que utilizan Skype para empresarial en línea para la mensajería instantánea (chat) y sólo las reuniones, la lista de comprobación de actualización básica es un plan de acción acelerado que incluya núcleos, se recomiendan las actividades y asociados recursos para implementar una move correcta de Skype para la empresa a los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"973b1-133\">Estos diez sencillos pasos proporcionan todo lo que necesita para una actualización correcta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"973b1-134\">Que están diseñados para completarse en unos 30 a 45 días, pero debe ajustar las fechas de finalización de tarea en función de la programación de actualización de la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"973b1-135\">Actualice Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"973b1-136\">Diseñado para las organizaciones más grandes o aquellas con implementaciones complejas de Skype para la empresa (por ejemplo, híbrida o en la nube voz implementaciones), actualizar Pro cuentas para un ciclo de vida de actualización más largo junto con una variedad de escenarios de actualización, incluida la ejecución de Microsoft Equipos junto con Skype para la empresa hasta que los equipos está listo para su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"973b1-137\">Dividir en tres fases, actualizar Pro se tratan:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"973b1-138\">**Previos a la actualización**: empiece a descubrir el valor de los equipos mientras se prepara para la actualización a través del tiempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"973b1-139\">Tenga en cuenta estos pasos un requisito previo de actualización para ayudar a garantizar una experiencia positiva como transición a los equipos cuando está listo para usted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"973b1-140\">Si su organización ya se ha estado ejecutando los equipos junto con Skype para la empresa, use estas actividades previa a la actualización como un punto de comprobación de validación para la preparación de su organización para actualizar los usuarios a los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"973b1-141\">**Actualizar**: cuando su organización está preparada para los usuarios dejar de utilizar Skype para la empresa, querrá para asegurarse de que tienen un amplio aviso para obtener recursos de aprendizaje y empezar a usar los equipos (si no lo ha hecho ya).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"973b1-142\">También deseará lleve a cabo pasos como mover su Skype para reuniones de negocios a los equipos para garantizar una experiencia óptima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"973b1-143\">**Después de la actualización**: una vez en los equipos de toda la organización, implementar un plan para maximizar el valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"973b1-144\">Esto incluye la supervisión de la red para la calidad, fomentar la adopción de los equipos mientras se asegura de que Skype para uso empresarial es en espiral hacia abajo y planeación de la funcionalidad ampliada como los equipos de la guía básica de sigue evolucionando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"973b1-145\">¿Cuál elegir?</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"973b1-146\">No hay ningún indicador único que se determina si Basic o Pro es la opción adecuada para su implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"973b1-147\">Sin embargo, en la siguiente tabla le ayudarán a determinar qué enfoque es más apropiado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"973b1-148\">![La decisión en Basic frente a Pro está influenciada por una serie de factores.] (media/upgrade-basicvspro.png \n\"La decisión en Basic frente a Pro está influenciada por una serie de factores.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"973b1-149\">Información adicional:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"973b1-150\">Actualizar básico</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"973b1-151\">Actualice Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="973b1-152">Planificar su recorrido de actualización</span><span class="sxs-lookup"><span data-stu-id="973b1-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="973b1-153">Como en todos los proyectos, es siempre una buena idea tener un plan para prepararse para el éxito.</span><span class="sxs-lookup"><span data-stu-id="973b1-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="973b1-154">Para la actualización, la fase de planeación incluye los siguientes dos componentes: selecciona las partes interesadas y definir el ámbito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="973b1-155">Incorporar a las partes interesadas del proyecto</span><span class="sxs-lookup"><span data-stu-id="973b1-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="973b1-156">De la implementación de entregas del proyecto para impulsar responsabilidad, las partes interesadas mantenga presionada la tecla para el éxito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="973b1-157">Hay dos grupos de las partes interesadas que desea asignar:</span><span class="sxs-lookup"><span data-stu-id="973b1-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="973b1-158">Una asociación de apoyo que incluye ejecutivo y project patrocina que tienen un interés personal e influir en el éxito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="973b1-159">El equipo del proyecto, que consta de las personas responsables de garantizar técnica y preparación del usuario, que realizará las diversas tareas en el plan del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="973b1-160">El subproceso comunes entre estos dos grupos es el jefe de proyecto, que trabaja para asegurarse de que se completen las tareas del proyecto en la programación e informes de estado a la coalition del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="973b1-161">Opcionalmente, puede crear un Comité de dirección.</span><span class="sxs-lookup"><span data-stu-id="973b1-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="973b1-162">A veces grandes o más complejos proyectos acaban con liderazgo en conflicto o fragmentado roles, lo que resulta en desconecta entre los grupos de los participantes.</span><span class="sxs-lookup"><span data-stu-id="973b1-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="973b1-163">Para estos proyectos, es posible que desee formar un Comité de dirección.</span><span class="sxs-lookup"><span data-stu-id="973b1-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="973b1-164">Un Comité de dirección es responsable de dirigir las decisiones, proporcionar supervisión estratégica, apoyar las iniciativas del proyecto, y, cuando sea necesario: eliminación de los bloqueadores de elementos.</span><span class="sxs-lookup"><span data-stu-id="973b1-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="973b1-165">Definir el ámbito del proyecto</span><span class="sxs-lookup"><span data-stu-id="973b1-165">Define your project scope</span></span>


    <span data-ttu-id="973b1-166">Poner el tiempo para definir la visión del proyecto, ámbito, objetivos y gobierno le ayudará a asegurarse de que todas las partes interesadas del proyecto se alinean y trabajar hacia los mismos resultados finales.</span><span class="sxs-lookup"><span data-stu-id="973b1-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="973b1-167">Esto es especialmente importante, dado que el equipo de preparación técnica y equipo de preparación de usuarios va a trabajar por separado para reunir sus respectivos partes mientras aún se está estrechamente alineada en las capacidades necesarias, escenarios empresariales y escalas de tiempo del proyecto .</span><span class="sxs-lookup"><span data-stu-id="973b1-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="973b1-168">Después de completar el ámbito del proyecto, hacer referencia a él en todo el proyecto para asegurarse de que está en el camino para lograr el estado final que desea.</span><span class="sxs-lookup"><span data-stu-id="973b1-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="973b1-169">Use los objetivos que identifican a continuación para medir frente a los resultados empresariales y mitigar según sea necesario.</span><span class="sxs-lookup"><span data-stu-id="973b1-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="973b1-170">El ámbito del proyecto normalmente consta de los siguientes componentes</span><span class="sxs-lookup"><span data-stu-id="973b1-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="973b1-171">**Visión del proyecto**: el "Panorama general" o eventual estado final que responde a la pregunta, "¿por qué lo hacemos este project?"</span><span class="sxs-lookup"><span data-stu-id="973b1-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="973b1-172">Una visión ideal soluciona los impulsores de negocios de su organización y perspectivas de agregar valor de usuario.</span><span class="sxs-lookup"><span data-stu-id="973b1-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="973b1-173">**Ámbito del proyecto**: su visión sólo puede llevarse a cabo a través del tiempo, a través de varias fases.</span><span class="sxs-lookup"><span data-stu-id="973b1-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="973b1-174">El ámbito del proyecto define el enfoque del proyecto en este momento y sirve para mantener su equipo de proyecto que se centra en sus tareas actuales, lo que permite obtener su visión a largo plazo.</span><span class="sxs-lookup"><span data-stu-id="973b1-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="973b1-175">**Objetivos del proyecto**: los objetivos de definición los resultados que desee y permite medir el éxito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="973b1-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="973b1-176">Objetivos pueden definirse como objetivos y resultados claves (OKRs) y las medidas de éxito de un proyecto pueden definirse como indicadores clave para el éxito (KSIs).</span><span class="sxs-lookup"><span data-stu-id="973b1-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="973b1-177">Es esencial que obtener una completa participación de las partes interesadas del proyecto en la definición OKRs y KSIs, para ayudar a garantizar que sienten de propiedad y alineación estas medidas de éxito a tareas del proyecto definido.</span><span class="sxs-lookup"><span data-stu-id="973b1-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="973b1-178">Objetivos deben incluir una combinación de medidas de éxito organizativa, técnica y centrados en el usuario.</span><span class="sxs-lookup"><span data-stu-id="973b1-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="973b1-179">Información adicional:</span><span class="sxs-lookup"><span data-stu-id="973b1-179">Additional information:</span></span>

    -   <span data-ttu-id="973b1-180">[Guía de Comité de dirección](https://aka.ms/SteeringCommittee) para obtener más información acerca de Comité de gobierno</span><span class="sxs-lookup"><span data-stu-id="973b1-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="973b1-181">[Definir el ámbito del proyecto](https://aka.ms/SkypetoTeams-Scope) para ver ejemplos de visión, ámbito y objetivos.</span><span class="sxs-lookup"><span data-stu-id="973b1-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="973b1-182">Guía de migración e interoperabilidad</span><span class="sxs-lookup"><span data-stu-id="973b1-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"973b1-183\">Puede se llevará a cabo la migración real de Skype para la empresa a los equipos con distintos enfoques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"973b1-184\">Lea la [migración e instrucciones de interoperabilidad para las organizaciones con equipos junto con Skype para la empresa](https://aka.ms/SkypeToTeams-Interop) (lectura estimado hora 19 minutos) para comprender los conceptos, las opciones de configuración disponibles y las consideraciones que debe tener en cuenta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="973b1-185">Preparación del entorno para Teams</span><span class="sxs-lookup"><span data-stu-id="973b1-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"973b1-186\">Preparación del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"973b1-187\">Tanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"973b1-188\">La calidad de las llamadas de audio y vídeos se afectan directamente a la experiencia del usuario, y ambos se basan principalmente en la calidad de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"973b1-189\">Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"973b1-190\">Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"973b1-191\">Evaluación de preparación de la red</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"973b1-192\">Antes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una evaluación de preparación de la red y, en adelante, repetirla de forma regular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"973b1-193\">Si aún no ha llevado a cabo una evaluación de disponibilidad de red en todo o en algún tiempo, es absolutamente deben hacerlo antes la presentación de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"973b1-194\">La evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"973b1-195\">Incluso si se está utilizando un producto de comunicaciones en tiempo real, como Skype para la empresa, la evaluación de disponibilidad de la red le ayudará a validar la disponibilidad de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"973b1-196\">Evaluación de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"973b1-197\">Compruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a elementos multimedia en tiempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"973b1-198\">Use el panel de calidad de llamadas (CQD) para supervisar el uso de e identificar las tendencias de calidad y llamar a análisis para solucionar problemas o examine los indicadores de calidad de las llamadas individuales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"973b1-199\">Rol de experto de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"973b1-200\">Los organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"973b1-201\">El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"973b1-202\">El experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"973b1-203\">El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"973b1-204\">El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"973b1-205\">Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"973b1-206\">Dependencias del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"973b1-207\">Como ya hemos mencionado, los equipos aprovecha la infraestructura existente de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"973b1-208\">Asegúrese de cumplir todos los requisitos, vínculos para obtener información detallada, vea la lista que aparece a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"973b1-209\">Información adicional y recursos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"973b1-210\">Para obtener información detallada acerca de la evaluación de la preparación para hacer referencia a [La evaluación de disponibilidad de red](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"973b1-211\">Para obtener más información sobre el panel de calidad de llamadas, vea nuestro [vídeos CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"973b1-212\">Comprobación de la preparación del entorno para Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="973b1-213">Preparación de la organización</span><span class="sxs-lookup"><span data-stu-id="973b1-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"973b1-214\">Para obtener el máximo valor de los equipos, los usuarios deben usarlo realmente pero, introducción a los usuarios cambiar la forma en que trabajan no siempre es fácil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"973b1-215\">Poner el tiempo para comprender los usuarios y diseñar el plan de preparación derecho puede ayudar a facilitar el cambio y acelerar la adopción de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"973b1-216\">Estas actividades deben realizarse en paralelo con la preparación de preparación técnica:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"973b1-217\">Evaluación de preparación de cambios en la organización: incluye información para comprender quiénes son los usuarios, cómo usará la nueva tecnología y qué facilidad se adapten para cambiar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"973b1-218\">También es una oportunidad para identificar los perfiles de usuario específicos que podrían beneficiarse de incorporación centrado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"973b1-219\">Lea la [evaluación organizativa cambiar preparación](https://aka.ms/OrgReadiness) (tiempo estimado lectura 9 minutos) para obtener más información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"973b1-220\">Definir y asignar prioridades a los escenarios de negocios de alto valor que proporcionarán el valor Borrar para la organización es fundamental para materializar cambio real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"973b1-221\">Esto implica la obtención de comentarios de las partes seleccionadas de la Comunidad de usuarios acerca de cómo están actualmente gracias a la colaboración y comunicación y la identificación de sus puntos débiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"973b1-222\">Esto le proporcionará un mapa de los escenarios que se puede mejorar a medida que la transición a los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"973b1-223\">Preparar un plan de preparación del usuario: que consta de sensibilización, formación y las actividades de soporte, el plan de preparación debe aplicar a su base de usuarios de una amplia y el destino de los perfiles, que se identifican en la actividad de preparación de cambio de evaluación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"973b1-224\">Para obtener más información, lea la [preparación de un plan de preparación del usuario](https://aka.ms/UserReadinessPlan) (tiempo estimado lectura 2 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"973b1-225\">**Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial**</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"973b1-226\">Una vez haya comprobado que el entorno está listo para ejecutar los equipos, puede iniciar a un piloto de equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"973b1-227\">Skype para profesionales y los equipos ofrecen funcionalidad superpuesta, por este motivo resulta útil iniciar su viaje con una prueba piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"973b1-228\">*Vea al vídeo \"ejecuta un equipos piloto\" (3:30 minutos)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"973b1-229\">La prueba piloto es una implementación a pequeña escala que permite validar la interoperabilidad con Skype para la empresa en su entorno, además de entender cómo los usuarios pueden maximizar su productividad y que minimicen confusión con ambos productos que ejecuta en paralelo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"973b1-230\">Llevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"973b1-231\">Su organización de TI aprende a usar y administrar los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"973b1-232\">Los equipos de administración de cambios y adopción confirmación la preparación de la organización y validación los recursos y los procedimientos necesarios en una escala mayor antes de la implantación de toda la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"973b1-233\">Los usuarios obtienen las ventajas de los equipos sin perder las herramientas que ya están familiarizados con.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"973b1-234\">Obtenga información acerca de cómo [llevar a cabo a un piloto de usuario](https://aka.ms/SkypeToTeams-Pilot) (tiempo estimado lectura 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"973b1-235\">También se recomienda que planee una implementación de los equipos con los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"973b1-236\">Esto genera habilidades de uso dentro del grupo de proyecto que está trabajando en esta implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"973b1-237\">Centralización de los comentarios, los recursos y las conversaciones acerca de la experiencia de los equipos le ayudará a su organización a largo plazo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="973b1-238">Realizar la actualización</span><span class="sxs-lookup"><span data-stu-id="973b1-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"973b1-239\">Ahora que ya ha completado todos los planes y preparación, es el momento de configurar las opciones de coexistencia y ejecutar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"973b1-240\">Consulte [configuración de la coexistencia y la configuración de actualizaciones](https://aka.ms/SkypeToTeams-SetCoexistence) (tiempo estimado lectura 3 minutos) para comprender las diferentes configuraciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"973b1-241\">Los pasos detallados dependen de su entorno actual; Consulte las guías siguientes (tiempo estimado lectura 2 minutos):</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"973b1-242\">Actualización de Skype Empresarial Online a Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"973b1-243\">Actualización de Skype para entornos híbridos de negocio a los equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"973b1-244\">Actualización de Skype para empresarial local a los equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="973b1-245">Unidad de excelencia operativa con Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="973b1-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"973b1-246\">Ahora que ha movido todos los usuarios a los equipos, necesitará obtener asegurarse de que el servicio proporciona gran calidad y de que los usuarios que realmente lo usando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"973b1-247\">Leer el tiempo de la [unidad excelencia operativa con los equipos de Microsoft](https://aka.ms/SkypeToTeams-Operate) (lectura estimado 3 minutos) para obtener más información acerca de la medición de la calidad y uso de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="973b1-248">Más información</span><span class="sxs-lookup"><span data-stu-id="973b1-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"973b1-249\">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"973b1-250\">Explore las rutas de actualización disponibles que le ayudarán a planear la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"973b1-251\">Obtenga información sobre los pasos críticos necesarios para preparar e implementar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"973b1-252\">Identificar instrucciones profundo, plantillas y recursos disponibles para ayudarle en su viaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"973b1-253\">Compartir los pasos siguientes para empezar a usar nuestros instrucciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"973b1-254\">Pasos siguientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"973b1-255\">Diríjase a [http://SkypeandTeams.com](http://skypeandteams.com/) para obtener la información más actualizada acerca de Skype Empresarial y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"973b1-256\">Planear su viaje de Skype para la empresa a los equipos</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"973b1-257\">Envíenos su opinión</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"973b1-258\">Haga una publicación en la sección de comentarios de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"973b1-259\">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"973b1-260\">Si necesita ayuda con la planeación e implementación, puede solicitar ayuda [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (que tenga que iniciar sesión en).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"973b1-261\">Volver a [actualizar de Skype para la empresa a los equipos](journey-skypeforbusiness-teams.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"973b1-261\">Return to [Upgrade from Skype for Business to Teams](journey-skypeforbusiness-teams.md).</span></span>"
