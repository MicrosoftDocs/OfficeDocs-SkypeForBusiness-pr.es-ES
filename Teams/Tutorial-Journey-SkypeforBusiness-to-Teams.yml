- durationInMinutes: 1
  content: "Este tutorial es una introducción al viaje de actualización de Skype empresarial a Microsoft Teams y nuestro marco completo de actualización correcta. Este tutorial le orientará rápidamente a las rutas de actualización recomendadas y recursos disponibles para ayudarle en su viaje, ya sea para empezar a planificar, ya tiene equipos con Skype empresarial o listo para actualizar a teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nEste documento de formación es perfecto para usted en caso de que:\n-   Un profesional de TI responsable de planificar, implementar o administrar Skype empresarial.\n-   Responsable de planear la administración de cambios de usuario dentro de su organización.\n-   Le interesa comprender cómo enfocar una actualización correcta de Skype empresarial a los equipos de su organización.\n\nDescribiremos cómo se combinan estos dos productos y explicaremos qué pasos puede tomar hoy para preparar un entorno existente de Skype empresarial para Teams. \n\nAnalizaremos el marco para ayudarle a planificar y ejecutar su actualización, con una descripción general de las actividades clave para obtener una experiencia óptima en cuanto a la disponibilidad técnica y para el usuario.\n\nLos objetivos principales de este tutorial son:\n-   Explore las rutas de actualización disponibles para ayudarle a planear la actualización.\n-   Aprenda los pasos esenciales necesarios para preparar e implementar la actualización.\n-   Identifica instrucciones detalladas, plantillas y recursos disponibles para ayudarte en tu viaje.\n-   Comparte pasos siguientes para comenzar a usar nuestra guía.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nSi tiene alguna pregunta o comentarios acerca de este aprendizaje, consulte la sección de comentarios que se encuentra en la parte inferior de la página \"pasos siguientes\" de este tutorial.\n\nPara enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Comprender el transporte de Skype empresarial a teams
  durationInMinutes: 16
  content: "\nComo respaldo a la línea de la visión de comunicaciones inteligentes de Microsoft, Microsoft Teams es el centro de trabajo en equipo donde se aúnan aspectos como chat, reuniones, llamadas, colaboración, integración de aplicaciones y almacenamiento de archivos. Como cliente actual de Skype Empresarial, se le invita a actualizar a Microsoft Teams para poder disfrutar del conjunto completo de funcionalidades de comunicación y colaboración en un único cliente.\n\nPara obtener una mejor comprensión del viaje, revise [su viaje de Skype empresarial](https://aka.ms/upgradeabstract) (Sway, tiempo de lectura Estimado 3 minutos).\n\nTeams está innovando rápidamente y agregando nuevas características de forma continua. Para estar al día de las características que estarán disponibles en Teams y cuándo, consulte el [mapa de ruta actualizado para obtener las capacidades de Skype empresarial para Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tiempo de lectura estimado: 2 minutos)\n\nTambién le recomendamos que lea las [preguntas más frecuentes: ir de Skype empresarial a Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (tiempo de lectura estimado de 10 minutos) para obtener una comprensión profunda de los temas más comunes.\n"
- title: Marco para la transición de actualización
  durationInMinutes: 2
  content: "\nMicrosoft ofrece un marco completo que le ayudará a planear y ejecutar la actualización. El marco viene en dos versiones distintas: actualización básica para entornos menos complejos e implementaciones más pequeñas, y actualización Pro para empresas más grandes con uso intensivo de las características de Skype empresarial. En ambos casos, el marco de trabajo incluye las siguientes fases:\n\n![Ilustración del viaje de los equipos] (media/upgrade-banner-main.png \"El marco de trabajo le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación e implementación; Excelencia operativa.\")\n\n### <a name=\"upgrade-basic\"></a>Actualizar básico\n\nDiseñada para organizaciones pequeñas o para las que usan Skype empresarial online para mensajería instantánea (chat) y reuniones, la lista de comprobación básica de actualizaciones es un plan de acción acelerado que incluye actividades básicas, recomendadas y recursos asociados para implementar un Pase correctamente de Skype empresarial a teams.\n\nEstos diez pasos sencillos proporcionan todo lo que necesitas para una actualización correcta.\nEstán diseñados para completarse en unos 30 a 45 días, pero debe ajustar las fechas de finalización de las tareas en función de la programación de actualización de su organización.\n\n### <a name=\"upgrade-pro\"></a>Actualizar Pro\n\nDiseñado para organizaciones más grandes o para las implementaciones complejas de Skype empresarial (por ejemplo, implementaciones híbridas o de voz en la nube), actualice cuentas de Pro para un ciclo de vida de actualización más largo junto con diversos escenarios de actualización, entre los que se incluyen Microsoft Teams junto a Skype empresarial hasta que los equipos estén listos para su organización.\n\nEn tres fases, la actualización Pro cubre:\n-   **Antes de la actualización**: empiece a alcanzar el valor de Teams a medida que prepara para la actualización a lo largo del tiempo. Tenga en cuenta estos pasos un requisito previo de actualización para garantizar una experiencia positiva a la hora de realizar la transición a teams cuando esté listo para usted. Si su organización ya ha ejecutado equipos junto con Skype empresarial, use estas actividades previas a la actualización como punto de control de validación para que la organización esté disponible para actualizar usuarios a teams.\n-   **Actualización**: cuando su organización ya está lista para que los usuarios dejen de usar Skype empresarial, querrá asegurarse de que tienen un aviso suficiente para obtener aprendizaje y comenzar a usar Teams (si todavía no lo han hecho). También querrá tomar medidas como migrar sus reuniones de Skype empresarial a Teams para garantizar una experiencia óptima.\n-   **Posterior**a la actualización: cuando toda la organización esté en Teams, implemente un plan para maximizar el valor. Esto incluye supervisar la calidad de su red, promover la adopción de equipos y asegurarse de que el uso de Skype empresarial se haya desplazado y planear la funcionalidad ampliada a medida que la hoja de ruta de Teams continúa evolucionando.\n\n## <a name=\"which-one-to-choose\"></a>¿Cuál elegir?\n\nNo hay un indicador único que dicte si Basic o Pro es la opción adecuada para su implementación. Sin embargo, la siguiente tabla debería ayudarle a determinar qué enfoque es más adecuado:\n\n![La decisión de básica frente a Pro depende de varios factores.] (media/upgrade-basicvspro.png \n\"La decisión de básica frente a Pro depende de varios factores.\")\n\nInformación adicional:\n-   [Actualizar básico](https://aka.ms/UpgradeBasic)\n-   [Actualizar Pro](https://aka.ms/UpgradePro)\n"
- title: Planificar su recorrido de actualización
  durationInMinutes: 2
  content: >
    Al igual que en todos los proyectos, siempre es una buena idea disponer de un plan para prepararlo para el éxito. Para la actualización, la fase de planeación incluye los dos componentes siguientes: mostrar a los participantes y definir el ámbito del proyecto.


    ### <a name="enlist-your-project-stakeholders"></a>Incorporar a las partes interesadas del proyecto


    Desde la implementación de las entregas del proyecto hasta el impulso de la responsabilidad, las partes interesadas mantienen la clave para el éxito de su proyecto. Existen dos grupos de partes interesadas que desea asignar:


    1.  Un Coalition de patrocinio que incluye patrocinadores ejecutivos y de proyecto que tienen un interés irrevocable e influyen en el éxito del proyecto.


    2.  El equipo del proyecto, que consta de las personas responsables de garantizar la disponibilidad técnica y del usuario, que realizará las distintas tareas en el plan del proyecto.


    El subproceso común entre estos dos grupos es el jefe de proyecto, que funciona para garantizar que las tareas de Project se completan según lo programado y notifica el estado del proyecto a la Coalition.


    De manera opcional, puede crear un Comité de dirección. En ocasiones, los proyectos de gran tamaño o más complejos terminan con roles de liderazgo conflictivos o fragmentados, lo que da lugar a desconexiones entre los grupos de los participantes. Para estos proyectos, es posible que desee formar un Comité de dirección. Un Comité Directivo es responsable de tomar decisiones, ofrecer un control estratégico, apoyar las iniciativas del proyecto y, cuando sea necesario, quitar bloqueos.


    ### <a name="define-your-project-scope"></a>Definir el ámbito del proyecto


    Tomarse el tiempo para definir la visión, el ámbito, los objetivos y el gobierno del proyecto le ayudará a asegurarse de que todas las partes interesadas del proyecto estén alineadas y estén trabajando con los mismos resultados finales. Esto es especialmente importante, dado que el equipo de preparación técnica y el equipo de preparación para el usuario trabajarán de forma independiente para reunir sus respectivas piezas y que permanezcan estrechamente alineadas en las capacidades necesarias, escenarios empresariales y escalas de tiempo del proyecto . Después de completar el ámbito del proyecto, haga referencia a él en todo el proyecto para asegurarse de que está en el buen camino para alcanzar el estado final que desea. Use los objetivos que usted identifica a continuación para medirlos con sus resultados y reducirlos según sea necesario.


    El ámbito del proyecto suele constar de los siguientes componentes


    -   **Visión del proyecto**: "panorama general" o eventuales Estados finales que responden a la pregunta "¿por qué estamos haciendo este proyecto?" Una visión ideal se dirige a los drivers empresariales de su organización y al valor de los usuarios, agregando perspectivas.


    -   **Ámbito del proyecto**: es posible que su visión solo se pueda realizar a lo largo del tiempo, a través de varias fases. El ámbito del proyecto define el foco de su proyecto en este momento y sirve para mantener el equipo del proyecto centrado en sus tareas actuales, permitiéndole realizar su visión a largo plazo.


    -   **Objetivos del proyecto**: sus objetivos definen el resultado que desea y le permiten medir el éxito del proyecto. Los objetivos se pueden definir como objetivos y resultados clave (OKRs), y las medidas de éxito del proyecto se pueden definir como indicadores clave de éxito (KSIs). Es esencial que obtenga una participación completa de las partes interesadas del proyecto al definir OKRs y KSIs, para garantizar que sienten una sensación de propiedad y a alinear estas medidas de éxito con las tareas del proyecto definidas. Los objetivos deben incluir una combinación de medidas de éxito organizacional, técnicas y centrada en el usuario.


    Información adicional:

    -   [Guía del Comité Director](https://aka.ms/SteeringCommittee) para obtener más información sobre los comités de dirección

    -   [Defina el ámbito del proyecto](https://aka.ms/SkypetoTeams-Scope) para ver ejemplos de visión, ámbito y objetivos.
- title: Guía de migración e interoperabilidad
  durationInMinutes: 19
  content: "\nLa migración real de Skype empresarial a teams se puede llevar a cabo con diferentes enfoques. Lea la [Guía de migración e interoperabilidad para las organizaciones que usan Teams junto con Skype empresarial](https://aka.ms/SkypeToTeams-Interop) (tiempo de lectura estimado de 19 minutos) para comprender los conceptos, la configuración disponible y las consideraciones que necesita tomar en cuenta.\n"
- title: Preparación del entorno para Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Preparación del entorno\n\nTanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología. La calidad de las llamadas de audio y vídeo afectará directamente a la experiencia del usuario y ambas dependerán considerablemente de la calidad de la red. Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams. Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.\n\n### <a name=\"network-readiness-assessment\"></a>Evaluación de preparación de la red\n\nAntes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una evaluación de preparación de la red y, en adelante, repetirla de forma regular. Si no ha realizado una evaluación de la disponibilidad de red o en muy poco tiempo, debe hacerlo absolutamente antes de presentar Teams.\n\nLa evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos. Incluso si está usando un producto de comunicaciones en tiempo real, como Skype empresarial, la evaluación de la disponibilidad de red le ayudará a validar la disponibilidad de su red.\n\n### <a name=\"quality-assessment\"></a>Evaluación de calidad\n\nCompruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a elementos multimedia en tiempo real. Use el panel de calidad de llamadas (CQD) para supervisar el uso e identificar tendencias de calidad, y llamar a análisis de llamadas para solucionar o consultar indicadores de calidad de llamadas individuales.\n\n### <a name=\"quality-champion-role\"></a>Rol de experto de calidad\n\nLos organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad. El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora.\n\nEl experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción. El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias. El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente. Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda.\n\n### <a name=\"environmental-dependencies\"></a>Dependencias del entorno\n\nComo ya hemos mencionado, Teams aprovecha la infraestructura existente de Office 365.\nAsegúrese de cumplir con todos los requisitos: para obtener información detallada, consulte la siguiente lista.\n\nInformación y recursos adicionales:\n-   Para obtener más información sobre la evaluación de la disponibilidad, consulte evaluación de la [disponibilidad de red](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Para obtener más información sobre el panel de calidad de llamadas, vea nuestros [videos de CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Comprobación de la preparación del entorno para Teams](https://aka.ms/environmentreadiness)\n"
- title: Preparar la organización
  durationInMinutes: 20
  content: "\nPara obtener el máximo valor de los equipos, los usuarios deben usarlo, pero para que los usuarios cambien su forma de trabajar no es siempre fácil. Tomarse el tiempo para comprender a los usuarios y diseñar el plan de preparación adecuado puede ayudar a facilitar el cambio y acelerar la adopción de equipos. Estas actividades deben completarse en paralelo con tu preparación técnica para la preparación:\n\n-   Evaluación de la preparación de los cambios organizativos: incluye la comprensión de quiénes son los usuarios, cómo usarán la nueva tecnología y cómo se adaptan a los cambios. Esta es también una oportunidad de identificar perfiles de usuario específicos que se beneficien de la incorporación focalizada. Lea [evaluación](https://aka.ms/OrgReadiness) de la preparación de los cambios de organización (tiempo de lectura estimado: 9 minutos) para obtener más información.\n\n-   Definir y priorizar escenarios empresariales de alto valor que proporcionen un valor claro a la organización es esencial para materializar cambios reales. Esto incluye comentarios de determinadas partes de la comunidad de usuarios sobre cómo está colaborando y comunicando actualmente e identificando sus Pain Points. Esto le proporcionará un mapa de los escenarios que pueden mejorarse a medida que realice la transición a teams.  \n\n-   Preparación de un plan de preparación de usuarios: consiste en la conciencia, la formación y las actividades de soporte técnico, el plan de preparación debe ser tanto a los perfiles de base de usuarios y a los perfiles de destino, según se indica en la actividad de evaluación de cambios. Para obtener más información, lea [preparar un plan de preparación de usuarios](https://aka.ms/UserReadinessPlan) (tiempo de lectura estimado: 2 minutos).\n\n**Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial**\n\nUna vez que haya verificado que su entorno está listo para ejecutar Teams, puede iniciar una prueba piloto de Teams. Skype empresarial y Teams ofrecen funciones superpuestas, por eso es útil empezar con un programa piloto.\n\n*Ver el vídeo \"ejecutar un proyecto piloto de Teams\" (3:30 minutos)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nEl programa piloto es una implementación a pequeña escala que le permite validar la interoperabilidad con Skype empresarial en su entorno, además de comprender cómo los usuarios pueden maximizar su productividad al tiempo que reducen la confusión con ambos productos que se ejecutan. en paralelo.\n\nLlevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:\n\n-   Su organización de ti aprende a usar y administrar equipos.\n\n-   Sus equipos de administración y adopción de cambios confirman la preparación organizacional y validan los recursos y procedimientos necesarios en una mayor escala antes de la implementación en toda la organización.\n\n-   Los usuarios obtienen los beneficios de Teams sin perder las herramientas con las que ya están familiarizados.\n\nMás información sobre cómo [realizar una prueba piloto de usuario](https://aka.ms/SkypeToTeams-Pilot) (tiempo de lectura estimado de 6 minutos)\n\nTambién le recomendamos que planee una implementación de Teams con Teams. Esto generará habilidades de uso dentro del grupo de proyectos que está trabajando en esta implementación.  \nCentralizar comentarios, recursos y conversaciones acerca de la experiencia de su equipo le ayudará a su organización a largo plazo. \n"
- title: Realizar la actualización
  durationInMinutes: 5
  content: "\nAhora que ha completado todos los planes y la preparación, es el momento de configurar la configuración de coexistencia y ejecutar la actualización. Para comprender las distintas configuraciones, consulte configuración [de la coexistencia y actualización](https://aka.ms/SkypeToTeams-SetCoexistence) de la configuración (tiempo de lectura estimado: 3 minutos).\n\nLos pasos detallados dependen de su entorno actual; consulta las siguientes guías (tiempo de lectura estimado: 2 minutos cada una):\n\n-   [Actualización de Skype Empresarial Online a Microsoft Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Actualizar de Skype empresarial híbrido a teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Actualizar Skype empresarial local a teams](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Impulsar la excelencia operativa con Microsoft Teams
  durationInMinutes: 3
  content: "\nAhora que ha movido todos los usuarios a Teams, debe asegurarse de que el servicio proporciona una excelente calidad y de que los usuarios los están usando realmente. Obtenga [excelencia operativa con Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (tiempo de lectura estimado: 3 minutos) para obtener información sobre cómo medir el uso y la calidad de los equipos.\n"
- title: Más información
  durationInMinutes: 1
  content: "En este curso de formación, hemos explicado los siguientes puntos clave:\n-   Explore las rutas de actualización disponibles para ayudarle a planear la actualización.\n-   Aprenda los pasos esenciales necesarios para preparar e implementar la actualización.\n-   Identifica instrucciones detalladas, plantillas y recursos disponibles para ayudarte en tu viaje.\n-   Comparte pasos siguientes para comenzar a usar nuestra guía.\n\n### <a name=\"next-steps\"></a>Pasos siguientes\n1.  Diríjase a [http://SkypeandTeams.com](http://skypeandteams.com/) para obtener la información más actualizada acerca de Skype Empresarial y Teams.\n2.  Planear el viaje de Skype empresarial a teams\n3.  Envíenos su opinión\n    -    Haga una publicación en la sección de comentarios de la parte inferior de esta página.\n    -   Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n \n Si necesita ayuda con la planeación y la implementación, puede solicitar ayuda de [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (tiene que iniciar sesión).\n\n Volver a [actualizar de Skype empresarial a teams](upgrade-start-here.md)."
