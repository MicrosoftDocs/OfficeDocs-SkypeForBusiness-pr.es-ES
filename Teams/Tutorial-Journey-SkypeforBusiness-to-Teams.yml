- durationInMinutes: 1
  content: "<span data-ttu-id=\"28b9e-104\">Este tutorial es una introducción al viaje de actualización de Skype empresarial a Microsoft Teams y nuestro marco completo de actualización correcta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"28b9e-105\">Este tutorial le orientará rápidamente a las rutas de actualización recomendadas y recursos disponibles para ayudarle en su viaje, ya sea para empezar a planificar, ya tiene equipos con Skype empresarial o listo para actualizar a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"28b9e-106\">Este documento de formación es perfecto para usted en caso de que:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"28b9e-107\">Un profesional de TI responsable de planificar, implementar o administrar Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"28b9e-108\">Responsable de planear la administración de cambios de usuario dentro de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"28b9e-109\">Le interesa comprender cómo enfocar una actualización correcta de Skype empresarial a los equipos de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"28b9e-110\">Describiremos cómo se combinan estos dos productos y explicaremos qué pasos puede tomar hoy para preparar un entorno existente de Skype empresarial para Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"28b9e-111\">Analizaremos el marco para ayudarle a planificar y ejecutar su actualización, con una descripción general de las actividades clave para obtener una experiencia óptima en cuanto a la disponibilidad técnica y para el usuario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"28b9e-112\">Los objetivos principales de este tutorial son:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"28b9e-113\">Explore las rutas de actualización disponibles para ayudarle a planear la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"28b9e-114\">Aprenda los pasos esenciales necesarios para preparar e implementar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"28b9e-115\">Identifica instrucciones detalladas, plantillas y recursos disponibles para ayudarte en tu viaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"28b9e-116\">Comparte pasos siguientes para comenzar a usar nuestra guía.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"28b9e-117\">Si tiene alguna pregunta o comentarios acerca de este aprendizaje, consulte la sección de comentarios que se encuentra en la parte inferior de la página \"pasos siguientes\" de este tutorial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"28b9e-118\">Para enviarnos comentarios sobre Microsoft Teams, como ideas para nuevas características, visite [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="28b9e-119">Comprender el transporte de Skype empresarial a teams</span><span class="sxs-lookup"><span data-stu-id="28b9e-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"28b9e-120\">Como respaldo a la línea de la visión de comunicaciones inteligentes de Microsoft, Microsoft Teams es el centro de trabajo en equipo donde se aúnan aspectos como chat, reuniones, llamadas, colaboración, integración de aplicaciones y almacenamiento de archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"28b9e-121\">Como cliente actual de Skype Empresarial, se le invita a actualizar a Microsoft Teams para poder disfrutar del conjunto completo de funcionalidades de comunicación y colaboración en un único cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"28b9e-122\">Para obtener una mejor comprensión del viaje, revise [su viaje de Skype empresarial](https://aka.ms/upgradeabstract) (Sway, tiempo de lectura Estimado 3 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"28b9e-123\">Teams está innovando rápidamente y agregando nuevas características de forma continua.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"28b9e-124\">Para estar al día de las características que estarán disponibles en Teams y cuándo, consulte el [mapa de ruta actualizado para obtener las capacidades de Skype empresarial para Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (tiempo de lectura estimado: 2 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"28b9e-125\">También le recomendamos que lea las [preguntas más frecuentes: ir de Skype empresarial a Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (tiempo de lectura estimado de 10 minutos) para obtener una comprensión profunda de los temas más comunes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="28b9e-126">Marco para la transición de actualización</span><span class="sxs-lookup"><span data-stu-id="28b9e-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"28b9e-127\">Microsoft ofrece un marco completo que le ayudará a planear y ejecutar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"28b9e-128\">El marco viene en dos versiones distintas: actualización básica para entornos menos complejos e implementaciones más pequeñas, y actualización Pro para empresas más grandes con uso intensivo de las características de Skype empresarial.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"28b9e-129\">En ambos casos, el marco de trabajo incluye las siguientes fases:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"28b9e-130\">![Ilustración del viaje de los equipos] (media/upgrade-banner-main.png \"El marco de trabajo le guiará a través de las siguientes fases: partes interesadas del proyecto; Definición del proyecto; Preparación técnica y preparación del usuario; Implementación e implementación; Excelencia operativa.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"28b9e-131\">Actualizar básico</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"28b9e-132\">Diseñada para organizaciones pequeñas o para las que usan Skype empresarial online para mensajería instantánea (chat) y reuniones, la lista de comprobación básica de actualizaciones es un plan de acción acelerado que incluye actividades básicas, recomendadas y recursos asociados para implementar un Pase correctamente de Skype empresarial a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"28b9e-133\">Estos diez pasos sencillos proporcionan todo lo que necesitas para una actualización correcta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"28b9e-134\">Están diseñados para completarse en unos 30 a 45 días, pero debe ajustar las fechas de finalización de las tareas en función de la programación de actualización de su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"28b9e-135\">Actualizar Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"28b9e-136\">Diseñado para organizaciones más grandes o para las implementaciones complejas de Skype empresarial (por ejemplo, implementaciones híbridas o de voz en la nube), actualice cuentas de Pro para un ciclo de vida de actualización más largo junto con diversos escenarios de actualización, entre los que se incluyen Microsoft Teams junto a Skype empresarial hasta que los equipos estén listos para su organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"28b9e-137\">En tres fases, la actualización Pro cubre:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"28b9e-138\">**Antes de la actualización**: empiece a alcanzar el valor de Teams a medida que prepara para la actualización a lo largo del tiempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"28b9e-139\">Tenga en cuenta estos pasos un requisito previo de actualización para garantizar una experiencia positiva a la hora de realizar la transición a teams cuando esté listo para usted.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"28b9e-140\">Si su organización ya ha ejecutado equipos junto con Skype empresarial, use estas actividades previas a la actualización como punto de control de validación para que la organización esté disponible para actualizar usuarios a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"28b9e-141\">**Actualización**: cuando su organización ya está lista para que los usuarios dejen de usar Skype empresarial, querrá asegurarse de que tienen un aviso suficiente para obtener aprendizaje y comenzar a usar Teams (si todavía no lo han hecho).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"28b9e-142\">También querrá tomar medidas como migrar sus reuniones de Skype empresarial a Teams para garantizar una experiencia óptima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"28b9e-143\">**Posterior**a la actualización: cuando toda la organización esté en Teams, implemente un plan para maximizar el valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"28b9e-144\">Esto incluye supervisar la calidad de su red, promover la adopción de equipos y asegurarse de que el uso de Skype empresarial se haya desplazado y planear la funcionalidad ampliada a medida que la hoja de ruta de Teams continúa evolucionando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"28b9e-145\">¿Cuál elegir?</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"28b9e-146\">No hay un indicador único que dicte si Basic o Pro es la opción adecuada para su implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"28b9e-147\">Sin embargo, la siguiente tabla debería ayudarle a determinar qué enfoque es más adecuado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"28b9e-148\">![La decisión de básica frente a Pro depende de varios factores.] (media/upgrade-basicvspro.png \n\"La decisión de básica frente a Pro depende de varios factores.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"28b9e-149\">Información adicional:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"28b9e-150\">Actualizar básico</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"28b9e-151\">Actualizar Pro</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="28b9e-152">Planificar su recorrido de actualización</span><span class="sxs-lookup"><span data-stu-id="28b9e-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="28b9e-153">Al igual que en todos los proyectos, siempre es una buena idea disponer de un plan para prepararlo para el éxito.</span><span class="sxs-lookup"><span data-stu-id="28b9e-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="28b9e-154">Para la actualización, la fase de planeación incluye los dos componentes siguientes: mostrar a los participantes y definir el ámbito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="28b9e-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="28b9e-155">Incorporar a las partes interesadas del proyecto</span><span class="sxs-lookup"><span data-stu-id="28b9e-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="28b9e-156">Desde la implementación de las entregas del proyecto hasta el impulso de la responsabilidad, las partes interesadas mantienen la clave para el éxito de su proyecto.</span><span class="sxs-lookup"><span data-stu-id="28b9e-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="28b9e-157">Existen dos grupos de partes interesadas que desea asignar:</span><span class="sxs-lookup"><span data-stu-id="28b9e-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="28b9e-158">Un Coalition de patrocinio que incluye patrocinadores ejecutivos y de proyecto que tienen un interés irrevocable e influyen en el éxito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="28b9e-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="28b9e-159">El equipo del proyecto, que consta de las personas responsables de garantizar la disponibilidad técnica y del usuario, que realizará las distintas tareas en el plan del proyecto.</span><span class="sxs-lookup"><span data-stu-id="28b9e-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="28b9e-160">El subproceso común entre estos dos grupos es el jefe de proyecto, que funciona para garantizar que las tareas de Project se completan según lo programado y notifica el estado del proyecto a la Coalition.</span><span class="sxs-lookup"><span data-stu-id="28b9e-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="28b9e-161">De manera opcional, puede crear un Comité de dirección.</span><span class="sxs-lookup"><span data-stu-id="28b9e-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="28b9e-162">En ocasiones, los proyectos de gran tamaño o más complejos terminan con roles de liderazgo conflictivos o fragmentados, lo que da lugar a desconexiones entre los grupos de los participantes.</span><span class="sxs-lookup"><span data-stu-id="28b9e-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="28b9e-163">Para estos proyectos, es posible que desee formar un Comité de dirección.</span><span class="sxs-lookup"><span data-stu-id="28b9e-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="28b9e-164">Un Comité Directivo es responsable de tomar decisiones, ofrecer un control estratégico, apoyar las iniciativas del proyecto y, cuando sea necesario, quitar bloqueos.</span><span class="sxs-lookup"><span data-stu-id="28b9e-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="28b9e-165">Definir el ámbito del proyecto</span><span class="sxs-lookup"><span data-stu-id="28b9e-165">Define your project scope</span></span>


    <span data-ttu-id="28b9e-166">Tomarse el tiempo para definir la visión, el ámbito, los objetivos y el gobierno del proyecto le ayudará a asegurarse de que todas las partes interesadas del proyecto estén alineadas y estén trabajando con los mismos resultados finales.</span><span class="sxs-lookup"><span data-stu-id="28b9e-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="28b9e-167">Esto es especialmente importante, dado que el equipo de preparación técnica y el equipo de preparación para el usuario trabajarán de forma independiente para reunir sus respectivas piezas y que permanezcan estrechamente alineadas en las capacidades necesarias, escenarios empresariales y escalas de tiempo del proyecto .</span><span class="sxs-lookup"><span data-stu-id="28b9e-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="28b9e-168">Después de completar el ámbito del proyecto, haga referencia a él en todo el proyecto para asegurarse de que está en el buen camino para alcanzar el estado final que desea.</span><span class="sxs-lookup"><span data-stu-id="28b9e-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="28b9e-169">Use los objetivos que usted identifica a continuación para medirlos con sus resultados y reducirlos según sea necesario.</span><span class="sxs-lookup"><span data-stu-id="28b9e-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="28b9e-170">El ámbito del proyecto suele constar de los siguientes componentes</span><span class="sxs-lookup"><span data-stu-id="28b9e-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="28b9e-171">**Visión del proyecto**: "panorama general" o eventuales Estados finales que responden a la pregunta "¿por qué estamos haciendo este proyecto?"</span><span class="sxs-lookup"><span data-stu-id="28b9e-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="28b9e-172">Una visión ideal se dirige a los drivers empresariales de su organización y al valor de los usuarios, agregando perspectivas.</span><span class="sxs-lookup"><span data-stu-id="28b9e-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="28b9e-173">**Ámbito del proyecto**: es posible que su visión solo se pueda realizar a lo largo del tiempo, a través de varias fases.</span><span class="sxs-lookup"><span data-stu-id="28b9e-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="28b9e-174">El ámbito del proyecto define el foco de su proyecto en este momento y sirve para mantener el equipo del proyecto centrado en sus tareas actuales, permitiéndole realizar su visión a largo plazo.</span><span class="sxs-lookup"><span data-stu-id="28b9e-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="28b9e-175">**Objetivos del proyecto**: sus objetivos definen el resultado que desea y le permiten medir el éxito del proyecto.</span><span class="sxs-lookup"><span data-stu-id="28b9e-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="28b9e-176">Los objetivos se pueden definir como objetivos y resultados clave (OKRs), y las medidas de éxito del proyecto se pueden definir como indicadores clave de éxito (KSIs).</span><span class="sxs-lookup"><span data-stu-id="28b9e-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="28b9e-177">Es esencial que obtenga una participación completa de las partes interesadas del proyecto al definir OKRs y KSIs, para garantizar que sienten una sensación de propiedad y a alinear estas medidas de éxito con las tareas del proyecto definidas.</span><span class="sxs-lookup"><span data-stu-id="28b9e-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="28b9e-178">Los objetivos deben incluir una combinación de medidas de éxito organizacional, técnicas y centrada en el usuario.</span><span class="sxs-lookup"><span data-stu-id="28b9e-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="28b9e-179">Información adicional:</span><span class="sxs-lookup"><span data-stu-id="28b9e-179">Additional information:</span></span>

    -   <span data-ttu-id="28b9e-180">[Guía del Comité Director](https://aka.ms/SteeringCommittee) para obtener más información sobre los comités de dirección</span><span class="sxs-lookup"><span data-stu-id="28b9e-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="28b9e-181">[Defina el ámbito del proyecto](https://aka.ms/SkypetoTeams-Scope) para ver ejemplos de visión, ámbito y objetivos.</span><span class="sxs-lookup"><span data-stu-id="28b9e-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="28b9e-182">Guía de migración e interoperabilidad</span><span class="sxs-lookup"><span data-stu-id="28b9e-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"28b9e-183\">La migración real de Skype empresarial a teams se puede llevar a cabo con diferentes enfoques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"28b9e-184\">Lea la [Guía de migración e interoperabilidad para las organizaciones que usan Teams junto con Skype empresarial](https://aka.ms/SkypeToTeams-Interop) (tiempo de lectura estimado de 19 minutos) para comprender los conceptos, la configuración disponible y las consideraciones que necesita tomar en cuenta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="28b9e-185">Preparación del entorno para Teams</span><span class="sxs-lookup"><span data-stu-id="28b9e-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"28b9e-186\">Preparación del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"28b9e-187\">Tanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"28b9e-188\">La calidad de las llamadas de audio y vídeo afectará directamente a la experiencia del usuario y ambas dependerán considerablemente de la calidad de la red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"28b9e-189\">Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"28b9e-190\">Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"28b9e-191\">Evaluación de preparación de la red</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"28b9e-192\">Antes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una evaluación de preparación de la red y, en adelante, repetirla de forma regular.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"28b9e-193\">Si no ha realizado una evaluación de la disponibilidad de red o en muy poco tiempo, debe hacerlo absolutamente antes de presentar Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"28b9e-194\">La evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"28b9e-195\">Incluso si está usando un producto de comunicaciones en tiempo real, como Skype empresarial, la evaluación de la disponibilidad de red le ayudará a validar la disponibilidad de su red.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"28b9e-196\">Evaluación de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"28b9e-197\">Compruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a elementos multimedia en tiempo real.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"28b9e-198\">Use el panel de calidad de llamadas (CQD) para supervisar el uso e identificar tendencias de calidad, y llamar a análisis de llamadas para solucionar o consultar indicadores de calidad de llamadas individuales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"28b9e-199\">Rol de experto de calidad</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"28b9e-200\">Los organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"28b9e-201\">El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"28b9e-202\">El experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"28b9e-203\">El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"28b9e-204\">El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"28b9e-205\">Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"28b9e-206\">Dependencias del entorno</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"28b9e-207\">Como ya hemos mencionado, Teams aprovecha la infraestructura existente de Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"28b9e-208\">Asegúrese de cumplir con todos los requisitos: para obtener información detallada, consulte la siguiente lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"28b9e-209\">Información y recursos adicionales:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"28b9e-210\">Para obtener más información sobre la evaluación de la disponibilidad, consulte evaluación de la [disponibilidad de red](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"28b9e-211\">Para obtener más información sobre el panel de calidad de llamadas, vea nuestros [videos de CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"28b9e-212\">Comprobación de la preparación del entorno para Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="28b9e-213">Preparar la organización</span><span class="sxs-lookup"><span data-stu-id="28b9e-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"28b9e-214\">Para obtener el máximo valor de los equipos, los usuarios deben usarlo, pero para que los usuarios cambien su forma de trabajar no es siempre fácil.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"28b9e-215\">Tomarse el tiempo para comprender a los usuarios y diseñar el plan de preparación adecuado puede ayudar a facilitar el cambio y acelerar la adopción de equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"28b9e-216\">Estas actividades deben completarse en paralelo con tu preparación técnica para la preparación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"28b9e-217\">Evaluación de la preparación de los cambios organizativos: incluye la comprensión de quiénes son los usuarios, cómo usarán la nueva tecnología y cómo se adaptan a los cambios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"28b9e-218\">Esta es también una oportunidad de identificar perfiles de usuario específicos que se beneficien de la incorporación focalizada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"28b9e-219\">Lea [evaluación](https://aka.ms/OrgReadiness) de la preparación de los cambios de organización (tiempo de lectura estimado: 9 minutos) para obtener más información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"28b9e-220\">Definir y priorizar escenarios empresariales de alto valor que proporcionen un valor claro a la organización es esencial para materializar cambios reales.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"28b9e-221\">Esto incluye comentarios de determinadas partes de la comunidad de usuarios sobre cómo está colaborando y comunicando actualmente e identificando sus Pain Points.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"28b9e-222\">Esto le proporcionará un mapa de los escenarios que pueden mejorarse a medida que realice la transición a teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"28b9e-223\">Preparación de un plan de preparación de usuarios: consiste en la conciencia, la formación y las actividades de soporte técnico, el plan de preparación debe ser tanto a los perfiles de base de usuarios y a los perfiles de destino, según se indica en la actividad de evaluación de cambios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"28b9e-224\">Para obtener más información, lea [preparar un plan de preparación de usuarios](https://aka.ms/UserReadinessPlan) (tiempo de lectura estimado: 2 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"28b9e-225\">**Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial**</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"28b9e-226\">Una vez que haya verificado que su entorno está listo para ejecutar Teams, puede iniciar una prueba piloto de Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"28b9e-227\">Skype empresarial y Teams ofrecen funciones superpuestas, por eso es útil empezar con un programa piloto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"28b9e-228\">*Ver el vídeo \"ejecutar un proyecto piloto de Teams\" (3:30 minutos)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"28b9e-229\">El programa piloto es una implementación a pequeña escala que le permite validar la interoperabilidad con Skype empresarial en su entorno, además de comprender cómo los usuarios pueden maximizar su productividad al tiempo que reducen la confusión con ambos productos que se ejecutan. en paralelo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"28b9e-230\">Llevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"28b9e-231\">Su organización de ti aprende a usar y administrar equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"28b9e-232\">Sus equipos de administración y adopción de cambios confirman la preparación organizacional y validan los recursos y procedimientos necesarios en una mayor escala antes de la implementación en toda la organización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"28b9e-233\">Los usuarios obtienen los beneficios de Teams sin perder las herramientas con las que ya están familiarizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"28b9e-234\">Más información sobre cómo [realizar una prueba piloto de usuario](https://aka.ms/SkypeToTeams-Pilot) (tiempo de lectura estimado de 6 minutos)</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"28b9e-235\">También le recomendamos que planee una implementación de Teams con Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"28b9e-236\">Esto generará habilidades de uso dentro del grupo de proyectos que está trabajando en esta implementación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"28b9e-237\">Centralizar comentarios, recursos y conversaciones acerca de la experiencia de su equipo le ayudará a su organización a largo plazo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="28b9e-238">Realizar la actualización</span><span class="sxs-lookup"><span data-stu-id="28b9e-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"28b9e-239\">Ahora que ha completado todos los planes y la preparación, es el momento de configurar la configuración de coexistencia y ejecutar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"28b9e-240\">Para comprender las distintas configuraciones, consulte configuración [de la coexistencia y actualización](https://aka.ms/SkypeToTeams-SetCoexistence) de la configuración (tiempo de lectura estimado: 3 minutos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"28b9e-241\">Los pasos detallados dependen de su entorno actual; consulta las siguientes guías (tiempo de lectura estimado: 2 minutos cada una):</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"28b9e-242\">Actualización de Skype Empresarial Online a Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"28b9e-243\">Actualizar de Skype empresarial híbrido a teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"28b9e-244\">Actualizar Skype empresarial local a teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="28b9e-245">Impulsar la excelencia operativa con Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="28b9e-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"28b9e-246\">Ahora que ha movido todos los usuarios a Teams, debe asegurarse de que el servicio proporciona una excelente calidad y de que los usuarios los están usando realmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"28b9e-247\">Obtenga [excelencia operativa con Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (tiempo de lectura estimado: 3 minutos) para obtener información sobre cómo medir el uso y la calidad de los equipos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="28b9e-248">Más información</span><span class="sxs-lookup"><span data-stu-id="28b9e-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"28b9e-249\">En este curso de formación, hemos explicado los siguientes puntos clave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"28b9e-250\">Explore las rutas de actualización disponibles para ayudarle a planear la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"28b9e-251\">Aprenda los pasos esenciales necesarios para preparar e implementar la actualización.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"28b9e-252\">Identifica instrucciones detalladas, plantillas y recursos disponibles para ayudarte en tu viaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"28b9e-253\">Comparte pasos siguientes para comenzar a usar nuestra guía.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"28b9e-254\">Pasos siguientes</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"28b9e-255\">Diríjase a [http://SkypeandTeams.com](http://skypeandteams.com/) para obtener la información más actualizada acerca de Skype Empresarial y Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"28b9e-256\">Planear el viaje de Skype empresarial a teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"28b9e-257\">Envíenos su opinión</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"28b9e-258\">Haga una publicación en la sección de comentarios de la parte inferior de esta página.</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"28b9e-259\">Para enviarnos comentarios acerca de Teams o solicitar una nueva característica, diríjase a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"28b9e-260\">Si necesita ayuda con la planeación y la implementación, puede solicitar ayuda de [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (tiene que iniciar sesión).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"28b9e-261\">Volver a [actualizar de Skype empresarial a teams](upgrade-start-here.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"28b9e-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>"
