- durationInMinutes: 1
  content: "En este curso de formación, se presenta la nueva visión de comunicaciones inteligentes y se explica el futuro de Skype Empresarial y Teams.\n\nEste documento de formación es perfecto para usted en caso de que: \n\n- Profesional de TI \n\n- Sea responsable de planificar, implementar o administrar Skype Empresarial\n\n- Esté interesado en saber cómo introducir Teams en su organización\n\nLe explicaremos detalladamente los puntos en los que coinciden estos dos productos y los pasos que puede dar hoy mismo para adecuar un entorno de Skype Empresarial a Teams. Los puntos clave de este tutorial son los siguientes:\n\n- Comprender la visión de comunicaciones inteligentes\n\n- Comprender el recorrido desde Skype Empresarial Online a Microsoft Teams\n\n- Acciones deberían tomarse cuanto antes\n\nNo se explicarán los procedimientos para activar Teams o ejecutar Skype Empresarial y Teams en paralelo. Para obtener esa información, consulte los recursos siguientes:\n\n- Sesión de Microsoft Ignite 2017: [Cómo habilitar y configurar Microsoft Teams para sus usuarios](https://myignite.microsoft.com/sessions/53318)\n\n- [Actualizar el recorrido y la coexistencia de Skype Empresarial y Teams](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\nSi tiene preguntas o comentarios acerca de este documento de formación:\n\n- Haga una publicación en la sección de comentarios de la parte inferior de la página \"Pasos siguientes\" de este tutorial.</a>\n\n- Para enviarnos comentarios sobre el producto (por ejemplo, solicitudes de características), diríjase a [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Comprender las comunicaciones inteligentes
  durationInMinutes: 4
  content: >
    En Microsoft Ignite 2017, Microsoft introdujo una nueva visión de comunicaciones inteligentes para que usuarios y organizaciones de todo el mundo pudieran disfrutar de una nueva experiencia de llamadas y reuniones. Las comunicaciones inteligentes van más allá de las comunicaciones unificadas habituales, ya que permiten a los usuarios completar tareas de una manera más eficiente mediante muy pocos cambios de contexto, participar en reuniones más productivas que incluyen el ciclo de vida completo de las reuniones y gestionar mejor la sobrecarga de comunicaciones del día a día.


    <span style="color:red">**Acción**:</span> Lea [Una nueva visión para las comunicaciones inteligentes en Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/), una publicación del blog de Lori Wright.


    ###<a name="to-learn-more"></a>Para obtener más información

    Vea la sesión de Microsoft Ignite 2017: [Transformar las comunicaciones mediante Microsoft Teams y Skype Empresarial](https://myignite.microsoft.com/videos/56548) ([diapositivas](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)).
- title: ¿Qué es Microsoft Teams?
  durationInMinutes: 7
  content: "Microsoft Teams es el centro de colaboración de Office 365 para realizar cualquier actividad que implique trabajo en equipo. Está creado sobre tecnologías existentes de Office 365, entre las que se encuentran SharePoint, Exchange y OneDrive para la Empresa. Teams le proporciona una plataforma en la que poder integrar aplicaciones de terceros. De esta manera, todos sus equipos, tanto de dentro como de fuera de su organización, podrán debatir, reunirse y colaborar a la vez que mantienen la información importante (conversaciones, notas y archivos) en un mismo lugar. Teams le proporciona seguridad y cumplimiento empresarial. \n\n<span style=\"color:red\">**Acción**:</span> Complete la [demo interactiva de Microsoft Teams](http://teamsdemo.office.com/).\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>Chat, llamadas y reuniones para los equipos modernos\nComuníquese instantáneamente y mantenga informado a todo el mundo. Manténgase conectado mediante chats, llamadas y reuniones de su equipo, así como en conversaciones privadas o en chats grupales pequeños. Programe y únase a reuniones en línea con vídeo HD, VoIP y opciones de conferencia de audio de acceso telefónico local. Comparta sus archivos, sus aplicaciones o su escritorio en reuniones en línea, y revise los momentos más importantes después mediante las transcripciones del contenido grabado. Disponga de un número de teléfono específico para hacer y recibir llamadas locales e internacionales con características avanzadas como el buzón de voz, la transferencia, la delegación y las llamadas de emergencia.\n\n### <a name=\"integrated-office-365-apps\"></a>Aplicaciones de Office 365 integradas\nConceda a su equipo acceso integrado a todo lo que necesitan en Office 365. Gestione las conversaciones, los archivos y las herramientas en un único espacio de trabajo en equipo. Disfrute de acceso instantáneo a SharePoint, OneNote, PowerBI y Planner. Cree y edite documentos desde la aplicación e incluya conversaciones contextuales. Mantenga al equipo informado mediante la integración del correo electrónico. Realice búsquedas en contactos, archivos y chats con la inteligencia de Microsoft Graph.\n\n\n### <a name=\"customizable-and-extensible\"></a>Personalizable y extensible\nPersonalice su espacio de trabajo de Teams para incluir servicios de nube importantes, explorar datos y recibir actualizaciones de las aplicaciones que sus equipos utilizan diariamente. Cree canales personalizados basándose en flujos de trabajo o temas. Ancle los archivos y sitios web más usados para poder acceder a ellos rápidamente. Añada bots para que trabajen en nombre de su equipo. Cree integraciones personalizadas con procesos empresariales existentes mediante la plataforma para desarrolladores de Teams.\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Seguridad, cumplimiento y manejabilidad empresariales\nTeams le proporciona las características de seguridad, cumplimiento y gestión empresariales que se esperarían de Office 365, incluidos un amplio servicio de ayuda acerca de los estándares de cumplimiento y eDiscovery, además de suspensión legal de canales, chats y archivos. Teams encripta siempre los datos que se encuentren tanto en tránsito como en reposo, e incluye la autenticación multifactor para mejorar la protección de la identidad. Podrá llamar a los ingenieros de soporte técnico siempre que necesite ayuda.\n"
- title: Recorrido desde Skype Empresarial a Teams
  durationInMinutes: 8
  content: >
    Así es el recorrido a Teams:

    - Teams se valdrá de una nueva infraestructura back-end de Skype Empresarial para realizar llamadas de voz, videollamadas y reuniones de calidad empresarial. Esta nueva arquitectura nacida en la nube permite a Microsoft proporcionar comunicaciones de mayor calidad y acelerar la innovación.

    - Teams se ha convertido en el principal cliente de comunicaciones de los usuarios de Office 365, de modo que, con el tiempo, acabará reemplazando al actual Skype Empresarial.

    - Skype Empresarial continuará siendo el cliente de Skype Empresarial Server. Microsoft sigue comprometido con Skype Empresarial Server; se prevé que una nueva versión del servidor esté lista para mediados del año 2018.

    - Si aún necesita Skype Empresarial Online, puede adquirirlo y habilitar nuevos usuarios.


    Aunque Teams disponga de muchos escenarios de colaboración que Skype Empresarial no puede reproducir, Skype Empresarial tiene algunas funcionalidades en torno a las comunicaciones que Teams todavía no puede proporcionar. Para saber qué características estarán disponibles en Teams y cuándo, consulte el [mapa de ruta de Teams](https://aka.ms/TeamsRoadmap).


    <span style="color:red">**Acción**:</span> Lea la siguiente publicación: [Ya está disponible el mapa de ruta de las opciones de Skype Empresarial en Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)


    A pesar de que nos gustaría que todos nuestros clientes empezasen a usar Teams tan pronto como fuera posible, entendemos que quiera ver en Teams todas esas características de Skype Empresarial que tanto le gustan. Sin embargo, si bien no todo está disponible aún, su organización puede seguir generando valor empresarial habilitando Teams junto con Skype Empresarial. Le recomendamos que empiece por un piloto con los escenarios definidos e implemente Teams con usuarios concretos. Si hace que los usuarios se familiaricen con Teams ahora, les facilitará la transición a esa plataforma cuando su organización esté lista para ello.


    Somos conscientes de que se necesita tiempo para los cambios. Es necesario tomar en cuenta muchas cuestiones: desde ciclos de implementación hasta planificación de recursos y disponibilidad tecnológica. Además, Teams conlleva un cambio en la manera en la que los usuarios llevan a cabo su trabajo, por lo que la preparación y el gobierno de la organización y la gestión de los cambios de usuario son tan importantes como el hecho de implementar Teams. Cuando comience a explorar el recorrido a Teams, asegúrese de incluir al especialista en adopción/administración en las actividades de planificación. Si hace que sus requerimientos técnicos y la preparación de su organización se adapten al mapa de ruta, su empresa obtendrá mejores resultados.


    Esta guía se irá detallando con el tiempo para que pueda decidir cuál es el mejor momento para que su organización dé el salto a Teams. Consulte el [Mapa de ruta de Teams](https://aka.ms/TeamsRoadmap) con frecuencia y visite [www.SkypeandTeams.com](http://skypeandteams.com) con regularidad para estar al tanto de las últimas indicaciones.


    Otro buen recurso es el [Mapa de ruta de las opciones de Skype Empresarial que estarán disponibles en Microsoft Teams](https://aka.ms/skype2teamsroadmap), un PDF descargable (disponible solo en inglés, por el momento) en el que se recogen las expectativas que tiene Microsoft actualmente en torno a qué opciones de Skype Empresarial estarán disponibles en Teams.
- title: Prepare su entorno actual
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>Preparación del entorno\nTanto Skype Empresarial como Teams le ofrecen comunicación en tiempo real basada en la misma tecnología. La calidad de las llamadas tanto de audio como de vídeo afectarán directamente a la experiencia de usuario; ambas dependen en gran medida de la calidad de la red. Cualquier mejora que haga hoy en la calidad de la red de Skype Empresarial tendrá un efecto positivo en la experiencia de los usuarios de Teams. Por tanto, le recomendamos encarecidamente que optimice la red de Skype Empresarial para conseguir que los usuarios estén (aún más) contentos y empiecen a usar Teams con buen pie.\n### <a name=\"network-readiness-assessment\"></a>Evaluación de preparación de la red\n\nAntes de implementar cualquier producto de comunicación en tiempo real como Skype Empresarial o Teams, debería realizar una [evaluación de preparación de la red](https://go.microsoft.com/fwlink/?linkid=859069) y, en adelante, repetirla de forma regular. Si no ha realizado nunca una evaluación de preparación de la red o ha pasado mucho tiempo desde la última vez que la hizo, no dude en hacerla antes de implementar Teams.\n\nLa evaluación de preparación de la red se centra en el rendimiento de la red, su planificación y otros aspectos generales relacionados con la red, como puertos y protocolos que deben estar abiertos. Incluso si está usando actualmente un producto de comunicaciones en tiempo real, como Skype Empresarial, la evaluación de preparación de la red le ayudará a validar cómo de preparada se encuentra su red. \n\n### <a name=\"my-advisor\"></a>My Advisor\n\nDurante su recorrido, le recomendamos la guía práctica que encontrará en [My Advisor](http://aka.ms/myadvisor). My Advisor es una completa guía de autoservicio y un conjunto de herramientas que le ayudará a planificar y administrar correctamente todas las operaciones relacionadas con Microsoft Teams y Skype Empresarial Online. \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**Acción**:</span> Vea el vídeo introductorio de My Advisor (3:30 minutos)\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>Evaluación de calidad\n\nCompruebe que la implementación actual de Skype Empresarial cumple con el nivel de calidad que se exige en lo referente a elementos multimedia en tiempo real. Con el panel de calidad de llamadas (CQD, por su nombre en inglés \"Call Quality Dashboard\"), supervise el uso e identifique las tendencias de la calidad y, con el análisis de llamadas, preste atención a los indicadores de calidad de las llamadas individuales e intente resolver los problemas que encuentre. \n\nPara obtener más información acerca de CQD, vea nuestros [vídeos de CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n\n### <a name=\"quality-champion-role\"></a>Rol de experto de calidad\n\nLos organizaciones deben identificar a una persona, o grupo de personas, a la que le adjudiquen el rol de experto en calidad. El experto en calidad se encarga de comparar las métricas de calidad con el uso y de identificar las tendencias en calidad y las áreas de mejora. \n\nEl experto en calidad se convertirá en la persona de referencia a la que se acudirá ante cualquier problema relacionado con la calidad y actuará como el experto en la materia para la identificación de problemas de calidad. Para ello se basará en la revisión del uso actual y las tendencias de calidad, así como la identificación de elementos de acción. El experto en calidad debe trabajar con los equipos correspondientes e impulsar acciones correctivas, informar al comité directivo sobre el progreso y abrir incidencias. El mejor candidato para ser experto en calidad es normalmente el propietario del servicio al cliente. Según sea el tamaño y la complejidad de la organización, cualquier persona a la que le apasione la experiencia de usuario y tenga las habilidades adecuadas para identificar tendencias puede actuar como experto en calidad. Contará con el respaldo necesario para poder trabajar con otros equipos y dirigir las correcciones que corresponda. \n\nConsiga información sobre el concepto de experto en calidad y las herramientas y técnicas de revisión de calidad en el taller [Gestionar un servicio de entregas de calidad y fiable](https://go.microsoft.com/fwlink/?linkid=859071).\n\n### <a name=\"environmental-dependencies\"></a>Dependencias del entorno\n\nComo ya hemos mencionado, Teams aprovecha las infraestructuras existentes de Office 365. No se pierda [Comprobar la preparación del entorno para Microsoft Teams](environment-readiness.md) para obtener más información acerca de las dependencias del entorno entre Teams y Office 365. \n"
- title: Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial
  durationInMinutes: 12
  content: "Una vez que haya verificado que su entorno está listo para ejecutar Teams, puede empezar un proyecto piloto de Teams. Skype Empresarial y Teams ofrecen funcionalidades que se solapan; por ello, empezar con un proyecto piloto es muy útil. \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nEl piloto es una implementación a pequeña escala en la que podrá validar la interoperabilidad con Skype Empresarial en su entorno, así como comprender de qué manera pueden maximizar su productividad los usuarios finales a la vez que minimizan la confusión que se produce cuando ambos productos se ejecutan en paralelo. \n\nLlevar a cabo un proyecto piloto en Teams mientras usa Skype Empresarial le proporciona varias ventajas:\n\n - Su organización de TI aprenderá a administrar Teams.\n - Los equipos de administración de cambios y adopciones confirmarán que la organización está preparada y validarán los recursos y los procedimientos que son necesarios a mayor escala antes de que Teams se implemente en toda la organización.\n - Sus usuarios podrán beneficiarse de las ventajas de Teams sin perder las herramientas a las que están acostumbrados.\n\n<span style=\"color:red\">**Acción**:</span> [Crear un proyecto piloto de Microsoft Teams junto a Skype Empresarial](pilot-essentials.md)\n"
