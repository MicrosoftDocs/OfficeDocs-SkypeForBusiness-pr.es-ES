  title: Tizas de Microsoft Teams
  description: Diseñadas para los profesionales de TI y los responsables de la toma de decisiones, las tizas de Teams ofrecen una oportunidad única de aprender prácticas recomendadas y directrices prácticas sobre algunos de los escenarios más populares y atractivos de Teams. Facilitados por expertos en la materia, estos talleres interactivos en línea le proporcionarán información para mejorar la implementación de Teams y proporcionar valor adicional para los usuarios finales. Haga clic en cualquier título del talleres a continuación para ver las fechas y horas disponibles y regístrese hoy.
