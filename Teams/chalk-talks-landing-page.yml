productDirectory:
  summary: Haga clic en cualquier título del taller para registrarse.
  items:
  - title: Por lo tanto... ¿Desea realizar llamadas con Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Únase a nosotros para obtener un vistazo detallado sobre cómo agregar funcionalidades de llamadas RTC a su implementación de Teams. Juntos, le haremos un recorrido por la terminología de llamadas, conceptos clave y configuraciones.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Responsable de la calidad de audio y vídeo en Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: ¿Quiere asegurarse de que los usuarios tengan experiencias óptimas con reuniones y capacidades de voz? Trataremos las herramientas, los informes y los procedimientos recomendados para ayudarle a administrar la calidad del servicio, desde establecer una estrategia proactiva para resolver problemas comunes.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Aplicaciones en Los aspectos básicos de Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Esta sesión básica trata sobre funciones básicas, como la administración de aplicaciones y la seguridad. Obtenga información sobre cómo integrar sus flujos de trabajo, aplicaciones de productividad y los servicios que usa todos los días en una única experiencia unificada.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Flujos de trabajo clave de más vida con aplicaciones en Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Conecte sus sistemas, aumente la automatización y ofrezca experiencias mejoradas para los usuarios al incorporar las aplicaciones en las que confía su organización en Teams.
    url: https://aka.ms/ChalkTalkKeyApps
