productDirectory:
  summary: Haga clic en cualquier título del taller para registrarse.
  items:
    - title: Tomar el control de la calidad de audio y vídeo en Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: '¿Busca asegurarse de que los usuarios tengan experiencias óptimas con las reuniones y las capacidades de voz? Trataremos herramientas, informes y procedimientos recomendados para ayudarle a administrar la calidad del servicio, desde establecer una estrategia proactiva hasta resolver problemas comunes.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksQuality'
    - title: Por lo tanto... ¿Desea realizar llamadas con Teams?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: 'Únase a nosotros para ver en profundidad cómo agregar funcionalidades de llamadas RTC a la implementación de Teams. Juntos, recorreremos terminología de llamadas, conceptos clave y configuraciones.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksCalling'
    - title: Dinamizar sus eventos en directo con Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: Interactúe y dinamice a su público con grandes eventos virtuales en línea con Microsoft Teams. Aprenda los procedimientos recomendados para asegurarse de que el evento se realiza correctamente.
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Aplicaciones en Conceptos básicos de Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Esta sesión básica trata las capacidades básicas, como la administración de aplicaciones y la seguridad. Obtenga información sobre cómo integrar sus flujos de trabajo, aplicaciones de productividad y los servicios que usa cada día en una única experiencia unificada.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksApps'
    - title: Sobrecargar flujos de trabajo clave con aplicaciones en Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: 'Conecte sus sistemas, aumente la automatización y ofrezca experiencias mejoradas para los usuarios al incorporar las aplicaciones de las que depende su organización en Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: Facultar a los empleados de Frontline para que hagan más cosas con Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: 'Explore los procedimientos recomendados para planear e implementar experiencias optimizadas para conversaciones productivas, uso compartido de información y administración de programación para sus trabajadores de Frontline.'
      url: 'https://aka.ms/TeamsFLW'
