  title: Habla de tiza de Microsoft Teams
  description: Diseñado para profesionales de ti y responsables de la toma de decisiones, las conversaciones de tiza para equipos proporcionan una oportunidad única de aprender las mejores prácticas y la orientación práctica en algunos de los escenarios más populares y atractivos de Teams. Estos talleres interactivos en línea, facilitados por expertos en la materia, presentarán información para mejorar la implementación de sus equipos y proporcionar valor adicional a los usuarios finales. Haz clic en el título de cualquier taller a continuación para ver las fechas y horas disponibles, y Regístrate hoy mismo.
