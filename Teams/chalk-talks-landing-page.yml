productDirectory:
  items:
  - title: 'Llegar a teams: de cero a producción'
    imageSrc: https://docs.microsoft.com/office/media/icons/list-123-teams.svg
    summary: ¡Próximamente! Inicie la implementación de Teams para la colaboración, la conversación y las reuniones. Compartiremos configuraciones clave, consideraciones, procedimientos recomendados y recursos para que los usuarios puedan empezar a trabajar rápidamente.
    url: http://aka.ms/ChalkTalkGTT
  - title: Así que... ¿desea hacer llamadas con Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Únase a nosotros para obtener información detallada sobre cómo agregar capacidades de llamadas RTC a la implementación de Teams. Juntos, veremos la terminología, los conceptos clave y la configuración de las llamadas.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Tomar el cargo de la calidad de audio o vídeo en Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: ¿Desea asegurarse de que los usuarios tengan experiencias óptimas con las reuniones y las capacidades de voz? Analizaremos las herramientas, los informes y los procedimientos recomendados para ayudarle a administrar la calidad del servicio, desde establecer una estrategia preventiva para resolver problemas comunes.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Hacer más cosas con aplicaciones en Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Esta sesión básica cubre las funciones básicas, como la seguridad y la administración de aplicaciones. Obtenga información sobre cómo integrar los flujos de trabajo, las aplicaciones de productividad y los servicios que usa cada día en una sola experiencia unificada.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Automatizar flujos de trabajo de TI con Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: ¡Próximamente! Automatizar sus procesos de TI mediante aplicaciones disponibles en Teams. Hablaremos de escenarios comunes, como el soporte técnico y el uso compartido del conocimiento, de modo que su equipo pueda ahorrar tiempo y centrarse en lo que importa.
    url: https://aka.ms/ChalkTalkAutoIT
  - title: Cómo habilitar Teams para la participación de trabajadores de los Firstline
    imageSrc: https://docs.microsoft.com/office/media/icons/clock-teams.svg
    summary: ¿Está listo para empezar a habilitar las áreas de trabajo digitales para su personal de los Firstline? Juntos, analizaremos los procedimientos recomendados para iniciar una prueba piloto y mejorar la comunicación, la contratación de empleados y la productividad operativa.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksEnableFirstline
